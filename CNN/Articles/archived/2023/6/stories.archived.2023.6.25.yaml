  'emilia-clarke-samuel-l-jackson-secret-invasion':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-25T06:38:50.000+08:00
    'imagesource': 'jcr:71c56fa1-646f-42ce-a227-b333592556cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7370fa53-d865-43f6-bf90-86bbf46476b7'
    'lead': 'Emilia Clarke was thrilled to join the Marvel Cinematic Universe, but
      a near accident involving Samuel L. Jackson almost sent her reeling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T06:41:41.242+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-25T13:24:46.334+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-06-25T13:24:46.108+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Emilia Clarke says she almost ran Samuel L. Jackson over on the ‘Secret
      Invasion’ set'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac5ff7-a742-4e7e-9d7e-12e2269c5ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:41:41.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:46.334+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emilia Clarke was thrilled to join the
        Marvel Cinematic Universe, but a near accident involving Samuel L. Jackson
        almost sent her reeling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4a90d-104c-4724-bbaf-1abc5f39e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:41:41.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:46.334+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I nearly ran him over,” the “Game of Thrones” star revealed to Yahoo\
        \ Entertainment in a video interview published on Friday, in reference to\
        \ a mishap on the set of the new MCU series “Secret Invasion.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795c657-1f06-4909-ac08-145335256e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:41:41.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:46.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clarke described how she was instructed to drive a Lada – which she\
        \ explained “is like a very old Russian car” – for a scene in the sci-fi thriller\
        \ show, in which she was supposed to drive right up to the camera, and Jackson,\
        \ and stop short.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c71b11-3102-45e2-a741-d30ec1b11fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:41:41.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:46.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The transmission and the shifter were confusing, though, as the Lada\
        \ had something like six knobs and 10 pedals, akin to “a tractor,” Clarke\
        \ explained.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338f8ba-6e5f-49cb-b6fb-a383806e5fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:41:41.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:46.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Production was running behind, however, and there was pressure to get\
        \ the shot, so Clarke went for it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dcdf26-2583-4271-8961-c925fefbf3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:41:41.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:46.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I pressed the wrong thing, I pressed the accelerator rather than the\
        \ brake,” she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e906d-a695-49b3-bd68-aa84804dd3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:41:41.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:46.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor was able to correct her error in the nick of time though,\
        \ thereby avoiding certain disaster and a collision with Jackson – a.k.a.\
        \ Nick Fury.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07bac6-5319-4ca8-811c-ddc9b0e952a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:41:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:46.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for how Jackson handled the moment, Clarke said, “He was very gentlemanly\
        \ and lovely and nice.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab68dde-423b-4720-b12d-50a17c78d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:41:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:46.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, Clarke continued to say, “Then I cried a little bit and someone\
        \ else drove it for me.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e355665-be0a-42ad-a68d-5a073cd6f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:41:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:46.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secret Invasion,” also starring Cobie Smulders, Ben Mendelsohn
        and Oscar winner Olivia Colman, follows a covert infiltration of alien race
        Skrulls – first introduced in 2019’s “Captain Marvel” – on planet Earth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f501a-509c-461a-9267-e61147a5de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:41:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:46.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/24/entertainment/emilia-clarke-samuel-l-jackson-secret-invasion/index.html">Emilia
        Clarke says she almost ran Samuel L. Jackson over on the ‘Secret Invasion’
        set</a>"</em></p>'
  'whats-next-search-imploded-submersible':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-25T06:47:10.000+08:00
    'imagesource': 'jcr:275c13f0-21a0-417a-a33a-0428b54d5c6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b66ba1e2-46ad-492f-8868-f85038214edb'
    'lead': 'But questions remain about what exactly happened to the ill-fated vessel,
      whether recovery of the bodies or the submersible is possible, and what consequences
      the disaster may have for OceanGate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T06:51:43.302+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-25T13:24:50.112+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-25T13:24:49.438+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What’s next in the search for the imploded submersible?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b476c-b7af-4442-ad41-62240f1e89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The search for the Titan submersible that
        captivated the world came to an abrupt and grim end this week after fragments
        of the vessel were detected on the ocean floor near the Titanic. The discovery
        led the US Coast Guard to announce the ship likely imploded, killing all five
        passengers aboard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd8971f-2c82-4a45-8613-bad93a628df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions remain about what exactly happened to the ill-fated
        vessel, whether recovery of the bodies or the submersible is possible, and
        what consequences the disaster may have for OceanGate, the company running
        the excursion to see the Titanic off the coast of Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6b891-b8cc-4068-a296-e57816cd9d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what you need to know about next steps for the Titan and the\
        \ investigation into what happened.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d3717-7d5f-4f81-b6c3-6e75fb16958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What comes next in the search?</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee792030-3028-4dad-b6a4-30390d6b292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The multinational rescue effort has now turned into a recovery mission,\
        \ with a remotely-operated vehicle scouring the ocean floor for debris from\
        \ the deadly implosion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4d283-e034-4392-b2c9-5257c3d2b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only one remotely-operated vehicle has made it to the immense depths\
        \ where the Titanic wreck and the debris field from the sub lie: the Odysseus\
        \ 6, operated by Pelagic Research Services. The Odysseus 6 discovered debris\
        \ from the Titan submersible about 1,600 feet from the wreckage of the Titanic\
        \ on Thursday, according to the US Coast Guard. The debris was consistent\
        \ with the disastrous loss of the 22-foot-long vessel’s pressure chamber,\
        \ the Coast Guard said. The loss would have resulted in an almost instantaneous\
        \ inward collapse of the vessel, which was under immense pressure in the ocean\
        \ depths.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7407f7-cba9-48cd-aea4-c88b2c0d711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remotely operated vehicle found a total of “five different major\
        \ pieces of debris” from the Titan, according to Paul Hankins, the US Navy’\
        s director of salvage operations and ocean engineering. Officials located\
        \ the submersible’s nose cone and one end of its pressure hulls in a large\
        \ debris field. The other end of the pressure hull was found in a second,\
        \ smaller debris field. Officials are working to map out the debris field.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48a9c0-1ee5-4825-a435-e4b3512314b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What they would do now is go back to that site and, like cookie crumbs,\
        \ try to find a trail as to where that would lead,” said Tom Maddox, CEO of\
        \ Underwater Forensic Investigators, who took part in a Titanic expedition\
        \ in 2005.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07dcc9-80e9-4c76-a703-22d5e3f8bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the debris pieces could still be “slightly buoyant” and might\
        \ be carried further away by ocean currents. “So the big project right now\
        \ is going to be trying to collect those parts,” he said. “They’ll mark them,\
        \ they’ll indicate where they were, and they’ll lay out a map of where those\
        \ parts were found.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f6dd7-19b1-4eaf-af09-c1fc5dd8d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Odysseus 6 began a second mission to the site on Friday, according\
        \ to Pelagic Research Services. A spokesperson for the company told CNN the\
        \ vehicle will continue to search for debris and map out the debris sites.\
        \ The debris from the sub is likely too heavy for Pelagic’s ROV to lift by\
        \ itself, so any recovery mission will be made alongside Deep Energy, another\
        \ company assisting with the mission, which will use rigged cabling to pull\
        \ up any pieces of the destroyed vessel.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29166480-caab-46d4-bcc7-00e1b1bc0c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew of search and rescue vessels that gathered in the Atlantic\
        \ are beginning to dissipate. The Navy is removing a deep ocean salvage system\
        \ that arrived in St. John’s on Wednesday, a defense official told CNN on\
        \ Friday. And the Polar Prince, the Titan’s support ship, departed the area\
        \ of the Titanic wreckage on Friday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670a3d7-642b-46b5-b7f7-6f03bad922e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can the bodies of the passengers be recovered?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10437a42-dce6-48e6-ba28-c2405cdb5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five passengers were aboard the Titan when it imploded: Pakastani businessman\
        \ and his son, Shahzada and Suleman Dawood; British businessman Hamish Harding;\
        \ French diver Paul-Henri Nargeolet; and Stockton Rush, the pilot of the vessel\
        \ and CEO of the vessel’s operator, OceanGate Expeditions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221f93e-121f-44b9-8b39-684c5096a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All five are presumed dead after the “catastrophic implosion” of the\
        \ submersible, according to the US Coast Guard. But it’s unclear whether any\
        \ remains will be able to be recovered.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990850b4-a546-4239-a760-965acdd92d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, Coast Guard Rear Adm. John Mauger said, “I don’t have an\
        \ answer for prospects at this time” when asked about recovering remains.\
        \ He noted the “incredibly unforgiving environment” in the depths of the ocean\
        \ near the Titanic wreck and the intense pressure that far down.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0ffb3-03a6-469c-a4e0-94771380abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A medical expert said that the implosion would likely leave no recoverable\
        \ remains.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a607106-cf55-4917-9b2b-875b3002d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There would be virtually nothing,” Aileen Marty, a disaster medicine\
        \ expert at Florida International University, told CNN’s Anderson Cooper.\
        \ “They’re very unlikely to find anything there of human tissue.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932dd61d-3ea3-4b56-bc93-9b5a7abd143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tributes to the five victims came pouring in after the Coast Guard\
        \ announced they were presumed dead. All five shared “shared a distinct spirit\
        \ of adventure,” OceanGate said in a statement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138b478-06c5-43c4-b16a-56891d1c1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When did the Titan implode?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9c21d-1677-4814-928f-0452528e5f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear when or where exactly the submersible imploded. Mauger\
        \ said Thursday that it will take time to establish a specific timeline of\
        \ events in the “incredibly complex” disaster.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241fc44-ad36-4c32-a103-f02539e46762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expedition set out from Newfoundland, Canada, on June 16 on the\
        \ Polar Prince, the Titan’s support ship. The ship took participants to the\
        \ site of the Titanic wreck, about 350 miles off Newfoundland’s coast. On\
        \ Sunday, June 18, the five passengers began their descent to the Titanic\
        \ in the submersible, launched from the support ship, which remained on the\
        \ surface.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e6ce6-2f97-4efb-a8a7-422b0b11264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They began the dive around 9 a.m. and were expected to resurface at\
        \ 6:10 p.m., according to Miawpukek Maritime Horizon Services, which co-owns\
        \ the Polar Prince. But the group last communicated with the surface at 11:47\
        \ a.m. Authorities were notified at 6:35 p.m. and rescue operations began,\
        \ according to Maritime Horizon.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d334590-a979-45a7-bd4e-1bf1e9b82955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Navy detected a sound that was “consistent” with an implosion on\
        \ Sunday, but it was determined to be “not definitive.” Authorities searched\
        \ for the submersible in the hope that the vessel might still be intact and\
        \ its occupants alive.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357ed1f-f79d-4b1d-a7c8-ab639775f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, authorities detected “banging noises” underwater, sparking\
        \ hope that the submersible, which was equipped with 96 hours of oxygen, might\
        \ still be intact and its passengers alive.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f19069c-8c1c-4dcd-a4c8-357bf8d3e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But by Thursday afternoon, authorities determined the sub had imploded\
        \ and said there did not seem to be a connection between the noises and the\
        \ debris.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7cb84c-5bec-4479-9a1f-deb07d8190fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who will investigate the incident?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3485c21-2327-4932-aaa2-aea07a4486fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities in both the US and Canada announced probes of the incident.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73890dc-230a-4df0-b812-1a87d821f452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Coast Guard and the Transportation Safety Board of Canada announced\
        \ the launch of investigations Friday, though it’s unclear whether the agencies\
        \ are conducting separate examinations or working together for one.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a24ad2-2aab-4327-a570-7a5f85db72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Transportation Safety Board of Canada (TSB) is launching an investigation\
        \ into the fatal occurrence involving the Canadian-flagged vessel Polar Prince\
        \ and the privately operated submersible Titan,” the agency announced in a\
        \ statement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377d95b-9212-49ae-8dc2-2dca6a6be6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency is traveling a team to St. John’s and Labrador to conduct\
        \ the probe.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1ef2a-bec2-4e5f-8999-92cc4a875936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the Royal Canadian Mounted Police (RCMP) also announced\
        \ it would conduct its own investigation separately from the Transportation\
        \ Safety Board. The police superintendent Kent Osmond said the RCMP investigates\
        \ all reportable deaths off shore.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b76a2-b761-4068-94b3-f863e213c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s no suspicion of criminal activity, per se, but the RCMP is\
        \ taking initial steps to assess whether or not we will go down that road,”\
        \ he said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0fe3b-20fd-42d5-aff1-2d5b8ced180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Coast Guard will also investigate the incident, according to\
        \ a post on Twitter by the National Transportation Safety Board.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7aef1d-f5f9-4eed-af6a-f25d4f79dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Coast Guard official said Thursday that authorities are discussing\
        \ how an investigation would unfold since the implosion took place in international\
        \ waters. Experts have suggested that that any probe would consider the submersible’\
        s design, the materials used to build it, and Rush and OceanGate’s role in\
        \ the deathly disaster.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ddf85-3f38-4c8f-9a3c-642e1fef2fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s next for OceanGate?</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7226e9da-a7a0-4241-ada4-0c6b40739d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disaster has cast scrutiny on OceanGate, the Titan’s operator.\
        \ The company, which sold its trips to the Titanic for $250,000 per passenger,\
        \ is no stranger to criticism. In the past years, at least two OceanGate employees\
        \ voiced concerns about the submersible’s carbon fiber hull. One employee,\
        \ OceanGate’s former director of marine operations David Lochridge, claimed\
        \ in a court filing that he was wrongfully terminated in 2018 for raising\
        \ concerns about the Titan’s safety and testing. The case was settled out\
        \ of court.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaddf7d-a6fe-4c06-ae99-9d53290f80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And William Kohnen, chair of the Marine Technology Society’s manned\
        \ underwater vehicles committee, told CNN Friday that he had raised his own\
        \ concerns with CEO Rush and said that the vessel’s unique carbon fiber hull\
        \ warranted “special extra attention.” He said a community of submersible\
        \ experts had issued a letter to Rush suggesting he might be moving too quickly\
        \ and ignoring safety regulations.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce939fd9-6d8d-4b9a-83b2-852988a6527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear whether OceanGate will continue its operations after\
        \ the catastrophe. In a statement about the deaths, the company said, “This\
        \ is an extremely sad time for our dedicated employees who are exhausted and\
        \ grieving deeply over this loss.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879b688-efc2-451a-822f-a26240322bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate faced a series of mechanical problems and inclement weather\
        \ conditions that forced the cancellation or delays of trips in recent years,\
        \ according to court records.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d519b-80f1-4607-9730-b073a4f3af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2019 blog post, the company defended its choice not to have its\
        \ vessel “classed” or certified by any safety organizations. The blog said\
        \ most marine operations “require that chartered vessels are ‘classed’ by\
        \ an independent group such as the American Bureau of Shipping (ABS), DNV/GL,\
        \ Lloyd’s Register, or one of the many others.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b2fa3-7f0c-40d2-960e-572fa13ca6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Titan is not classed by any independent group, according to\
        \ the blog post, in part because classing innovative designs often requires\
        \ a multi-year approval process, which interferes with rapid innovation. Additionally,\
        \ “classing is not sufficient to ensure safety” by itself, the company’s blog\
        \ post said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f9caa-72a3-4922-8ef5-6a19c469e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, the vessel operated in international waters, allowing\
        \ it to skirt national regulations.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d8a556-479e-4588-b294-5d7f57813c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rush, the company’s founder and CEO and one of the passengers who died\
        \ in the implosion, previously made comments about breaking rules in pursuit\
        \ of innovation.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c4e81-ef9d-4659-ab25-ed69df1ab6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At some point, safety just is pure waste,” Rush told journalist
        David Pogue in an interview last year. “I mean, if you just want to be safe,
        don’t get out of bed. Don’t get in your car. Don’t do anything.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb49da-5d1a-4410-bfad-7c7cd48068ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:51:43.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:50.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/24/americas/submersible-titan-search-what-happens-next/index.html">What’s
        next in the search for the imploded submersible?</a>"</em></p>'
  'guatemala-elections-president-corruption':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-25T07:00:33.000+08:00
    'imagesource': 'jcr:1ec482c5-35c5-4567-b2e2-5f4a205ea10c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4a75409-5366-48cc-8440-9dad081d4a06'
    'lead': 'Guatemalans head to the polls on June 25 to pick a new president, as
      regional watchers warn of a downward spiral of kleptocracy and weakening rule
      of law in Central America’s most populous nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T07:03:32.658+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-25T13:24:56.934+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-25T13:24:56.393+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Guatemala will vote for new president but critics say many anti-corruption
      candidates were weeded out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301f270-d3a4-401d-9fb1-a5e18cae5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Guatemalans head to the polls on June 25
        to pick a new president, as regional watchers warn of a downward spiral of
        kleptocracy and weakening rule of law in Central America’s most populous nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54b73a-9008-43f0-a922-437b877a25da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social democrat Sandra Torres, the right-wing Zury Ríos and center-right\
        \ Edmont Mulet lead the pack of more than 20 presidential hopefuls in the\
        \ general elections.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f1012-17df-4b1a-af56-78350d4dce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other candidates have been blocked from running, including leftist\
        \ indigenous leader Thelma Cabrera, and most recently, former frontrunner\
        \ Carlos Pineda – sparking accusations of political meddling against the country’\
        s electoral court.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37766c-f9ba-45e4-8e43-0b9eb0e4fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One thing we can say about Guatemala right now is this Supreme Electoral\
        \ Tribunal has a very suspicious pattern of eliminating any candidate who\
        \ is publicly supportive of anti-corruption,” Will Freeman, a fellow in Latin\
        \ America studies at the Council on Foreign Relations, told CNN.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55addd87-11b0-46dd-af48-40c3cbc801d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the expelled candidates, the rightwing Roberto Arzú, was
        a vocal critic of President Alejandro Giammattei. Another disqualified candidate,
        Cabrera, had been outspoken critic about corruption in Guatemalan politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e10380-cc30-4b80-979c-5a61ed7b71b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda ran as an outsider to Guatemala’s entrenched power structure,
        frequently sharing his anti-establishment position on Tik Tok. After his disqualification,
        he concluded on Twitter: “Corruption won, Guatemala lost.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02867507-a3a4-41f0-934e-a8b09999c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court said in a statement to CNN that it adheres
        to the law, and acts with “due diligence, impartiality, objectivity, independence.”
        CNN has also reached out to the Supreme Electoral Tribunal for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eeee7a-d98e-49c3-8240-ac1c60aaf836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not the first time that Guatemala’s electoral tribunal eliminates
        presidential hopefuls, but this year’s cycle is happening in rapidly shrinking
        civic space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44cc3f-ea8a-4900-b753-9d8eb0f64fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The reason why it feels very important this year is because we’ve\
        \ seen a real backlash in Guatemala over the past few years against a movement\
        \ to battle corruption,” Caren Cissis, a central America expert and editor-in-chief\
        \ of Americas Society/Council of the Americas, told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96aeed-0915-48c0-8f5d-6e27eca12771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Failing battle against corruption</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac8c47-a48c-4a49-bf29-f02677f34458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rights groups say graft and impunity accelerated in the country after\
        \ former President Jimmy Morales dissolved a United Nations-backed anti-corruption\
        \ commission in 2019.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90435e48-0853-4007-ada3-9fe50b1c75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Commission against Impunity in Guatemala (CICIG)\
        \ had been set up in 2006 to help dismantle influential criminal networks\
        \ in the country. It assisted in hundreds of convictions, exposed a corruption\
        \ scandal, and has been attributed for helping reduce the country’s homicide\
        \ rate.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd098f42-0be3-437a-9845-95749afb30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since CICIG’s removal, corruption has spread through the country’s\
        \ justice system, experts say.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4540ced-5526-4836-b894-7f7271185fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A large part of Guatemala’s justice system has been co-opted by a\
        \ network of corrupt political, economic, and military elites seeking to advance\
        \ their own interests and carry out corrupt practices with impunity,” concludes\
        \ a 2022 report by the Washington Office on Latin America, Latin America Working\
        \ Group, and Guatemala Human Rights Commission/USA.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df15d8-bd48-406a-88fc-2008cfbf6133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors and judges associated with CIGIG have been arrested, investigated,\
        \ and many have been forced to flee the country under the country’s current\
        \ President Alejandro Giammattei.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551e545-74d4-4759-a427-a030690f28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the country’s attorney general Consuelo Porras Argueta was reappointed\
        \ in 2022 by the president, she was sanctioned hours later by the US for “\
        her involvement in significant corruption,” says Antony Blinken, US Secretary\
        \ of State, in a press statement.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da09a6-8882-40b9-ad4b-9d86df1661eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During her tenure, Porras repeatedly obstructed and undermined anticorruption\
        \ investigations in Guatemala to protect her political allies and gain undue\
        \ political favor,” the statement added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a8c12-077c-4687-ab02-e7bb2a898959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the media that took on corruption have also faced legal\
        \ consequences. Prominent Guatemalan journalist José Rubén Zamora – founder\
        \ of the country’s leading investigative newspaper that was shut down this\
        \ year – was sentenced to six years in prison for money laundering on Wednesday.\
        \ Press rights groups have called it an attack on free speech.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c407516-424b-4c18-b25f-1ead80441c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Corruption and poor governance are important factors that drive migration,\
        \ say experts, which is clearly in play in Guatemala – home to the largest\
        \ economy in Central America yet the second-highest source country for migrants\
        \ encountered at the US border, according US Border Patrol figures.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef71f5-42cd-403b-8086-37f7916a43e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Giammattei’s press secretary rejected allegations that his administration\
        \ was interfering in the judicial process. “The government of Guatemala respects\
        \ and strives to guarantee freedom of journalism in the country,” Kevin Ló\
        pez, Press secretary of the President Giammattei, said in a statement to CNN.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db90da-20ba-47bb-a633-944bb96c3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The candidates</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b532598-f35d-4287-9915-e6f4d92665ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and Western allies have raised concerns about the exclusion\
        \ of presidential candidates in Guatemala. But regional watchers speculate\
        \ an excess of caution, a lack of focus on the Central American region and\
        \ other foreign policy concerns have shifted priorities.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84325373-9b3c-49aa-9bde-02b57ee9c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.938+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With migration a top concern in Washington as the US heads into the\
        \ 2024 election cycle, Freeman said the Biden administration has had to balance\
        \ Guatemala’s position as a regional ally, especially over efforts to curb\
        \ migration, over concerns about democratic backsliding in the country. “\
        The Biden administration has been caught between a rock and a hard place,”\
        Freeman said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43204252-ccc3-4821-8aef-169ad3254a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.938+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, the US’s Assistant Secretary of State for Western Hemisphere\
        \ Affairs Brian Nichols stressed the US’s support for “Guatemalans’ right\
        \ to free, fair, peaceful elections,” saying that democracy depended on citizens\
        \ being able to choose leaders “without arbitrary barriers, exclusion, or\
        \ intimidation.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825bda5-c3af-466c-9604-a527512907e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.938+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least one of the remaining candidates appears willing to speak up\
        \ about graft.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17dce15-30ee-4bc3-8916-2b7e1d38fd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.938+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 72-year-old centrist Mulet has taken a vocal anti-corruption stance\
        \ in recent months. The technocrat, who has held legislative and diplomatic\
        \ roles, including a stint at Guatemala’s ambassador to the United States,\
        \ led United Nations bodies on Haiti and chemical weapons. His background\
        \ has added to the sense that he is someone who could build on that experience\
        \ in Guatemala, according to Carin Zissis, a central America expert and editor-in-chief\
        \ of Americas Society/Council of the Americas.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c22188-72ec-4d7d-8cfa-6533d53dacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.702+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.938+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He warned that Guatemala was marching towards an “authoritarian model”\
        \ like Nicaragua, telling Agence-France Presse on Tuesday that Guatemala’\
        s public institutions were “contaminated.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6d451-b379-43e1-b04f-d45d25e195bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.702+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.938+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say the centrist, who has proposed universal pension and youth\
        \ unemployment projects, looks in a strong position to advance to the second\
        \ round of voting slated for August 20 as “he’s not seen as one of these deeply\
        \ corrupt and entrenched machine politicians,” said Freeman.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473921e-8599-411a-bca9-ff5add776fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.703+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.939+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will have to beat Torres and Rios, who have both advocated for tough\
        \ mano dura polices to tackle crime in the style of El Salvadorean leader\
        \ Nayib Bukele.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a85dd-b474-4bff-971a-20d65418f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.703+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.939+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torres appears to be leading the pack, according to polling. She holds\
        \ support among rural voters, garnered when she helped get more cash transfers\
        \ and benefits when she was first lady alongside former President Álvaro Colom,\
        \ say analysts. Despite heading one of the country’s oldest and well-resourced\
        \ parties, “there is a hardcore, consolidated anti-vote” against her over\
        \ her decision to divorce Colom in 2011, in a conservative, family-orientated\
        \ country, Freeman said. Polls show nearly a third of the country will not\
        \ vote for her.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60cd14-0fc1-4156-af0e-9932ef1f4ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.939+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ríos is the daughter of former dictator Efraín Ríos Montt, who was\
        \ convicted of genocide in 2013. She is popular among Guatemala’s strong evangelical\
        \ community while advocating for progressive causes like women’s rights. Rí\
        os has denounced corruption during the race, with a focus on incumbent Giammattei.\
        \ Although, analysts stress she holds the support of the country’s military\
        \ and economic elite and she had previously condemned CICIG before it lost\
        \ its mandate.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd1bb7-7ba3-4448-9bc9-6f33d8a60010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.939+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it’s anyone’s guess as to whether any of these candidates will\
        \ be able to address Guatemala’s erosion of rule of law once in power.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85850726-9c01-4e79-b4b7-44f07c5e5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.939+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commentators have lamented their proposals have been lacking and
        overly simplistic, said Zissis. “And as a result, in a country that has such
        big challenges, the question ends up being, what are these candidates going
        to do to solve the problems?”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83f954-cbda-4759-afda-0175594b323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T07:03:32.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T13:24:56.939+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/24/americas/guatemala-elections-president-corruption-intl-latam/index.html">Guatemala
        will vote for new president but critics say many anti-corruption candidates
        were weeded out</a>"</em></p>'
  'lpa-monitoring-pagasa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-25T09:29:28.000+08:00
    'imagesource': 'jcr:1276e4d6-5c12-4894-844e-557db872038a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '349619da-35d6-4fa5-96db-99b316c7b568'
    'lead': 'The low pressure area east of the Visayas entered the country''s weather
      monitoring area on Sunday morning, but it has a “low chance” of developing into
      a storm, the state weather bureau says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T09:33:49.059+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-25T18:13:05.498+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LPA east of Visayas enters PAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad859ec-f25f-4794-b971-5adf0945e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:33:49.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T18:13:05.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The low
        pressure area east of the Visayas entered the country''s weather monitoring
        area on Sunday morning, but it has a “low chance” of developing into a storm,
        the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818f209-7ad8-4afb-8ba3-f41aeff3c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:33:49.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T18:13:05.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. weather forecast on Sunday, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said the LPA
        was last spotted 585 kilometers east of Borongan City, Eastern Samar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f0bebb-bc17-4f6e-af89-245b868a1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T18:07:41.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T18:13:05.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has a low chance of intensifying into a storm, PAGASA weather
        forecaster Rhea Torres said the LPA could bring rains over Eastern Visayas
        and the eastern section of Southern Luzon including the Bicol region and Quezon
        province over the next few days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6ccd6-d528-4f95-a3a1-c8cac4292bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:33:49.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T18:13:05.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala itong direct effect sa anumang bahagi ng ating bansa at posibleng
        itong pumasok sa loob ng area of responsibility ngayong araw," PAGASA weather
        forecaster Grace Castañeda said in an earlier weather briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e085fba-dfb3-40bd-8f21-1168d8bbc20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:33:49.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T18:13:05.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But within two to three days, nakikita natin na mababa ang tiyansa\
        \ nito maging bagyo ngunit continuous monitoring pa rin tayo at hindi natin\
        \ inaalis yong possibility na ito ay ma-develop,\" she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc7002-a630-4d99-a0eb-01a012e89f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:33:49.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T18:13:05.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The LPA has no direct effect on any parts of the country\
        \ and will possibly enter our area of responsibility today. But within two\
        \ to three days, we see that it has a low chance of turning into a storm.\
        \ We will conduct continuous monitoring and we are not ruling out the possibility\
        \ of its development.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aed94f-cf6b-41ea-a6b0-09510636abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:33:49.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T18:13:05.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LPA is embedded along the Intertropical Convergence Zone (ITCZ)\
        \ where trade winds from the north and south hemispheres come together.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96930e7-7e44-4954-9386-db5daff0b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:33:49.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T18:13:05.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ITCZ is affecting southern Luzon, Visayas and Mindanao. Throughout\
        \ Sunday, cloudy skies with scattered rain showers and thunderstorms are expected\
        \ over Quezon, Mimaropa, Bicol region, Visayas, Dinagat Islands and Surigao\
        \ del Norte, PAGASA said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b194e-4e67-4128-8a99-dbd870f839ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:33:49.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T18:13:05.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metro Manila and the rest of the country may experience partly cloudy\
        \ to cloudy skies with isolated rain showers or thunderstorms, the state weather\
        \ bureau added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61792fa-b2cc-4109-94e4-883ddac7ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:33:49.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T18:13:05.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castañeda also warned of possible flash floods or landslides during
        heavy rains or severe thunderstorms.</p>'
  'chicken-inasal-june-2023':
