  'what-keeps-mosquitoes-at-bay':
    'author': 'Kate Golembiewski, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-25T13:13:22.000+08:00
    'imagesource': 'jcr:0c37687b-1ec4-4185-837b-723199821759'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21665299-b881-40aa-9ced-45d7503400dd'
    'lead': 'For as long as there have been humans, there have been mosquitoes buzzing
      around in hopes of a bite to eat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-25T13:18:30.906+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-25T13:25:11.558+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-06-25T13:25:11.063+08:00
