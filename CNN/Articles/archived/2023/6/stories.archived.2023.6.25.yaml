      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/6/23/qc-to-launch-lgbtqia-care-card.html#:~:text=Belmonte%20said%20the%20%22Right%20to,policy%20under%20their%20special%20contract."
        href="https://www.cnnphilippines.com/news/2023/6/23/qc-to-launch-lgbtqia-care-card.html#:~:text=Belmonte%20said%20the%20%22Right%20to,policy%20under%20their%20special%20contract.">QC
        gov''t launches ''care card'' for LGBTQIA+ couples</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64fa130-d079-4483-95c2-e9e1e0e540be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T17:55:40.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-27T20:49:10.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We want all of our residents, regardless of sexual orientation, to\
        \ be with their partners in critical moments, and we are taking this important\
        \ step to assure the rainbow community that they are cared for, recognized\
        \ and valued in Quezon City,\" Belmonte said.\r"
    '22':
