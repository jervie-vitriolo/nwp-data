      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Bureau of Fisheries and Aquatic Resources (BFAR),\
        \ there are at least 108 species of flatfish in the country. However, the\
        \ size of its population is not well documented.\r"
