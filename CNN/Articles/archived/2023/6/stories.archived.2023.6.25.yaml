      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To mark the celebration of Pride Month in Quezon City, Mayor Joy Belmonte\
        \ launched the Right to Care Card program, which will empower LGBTQIA+ couples\
        \ to make health-related decisions on behalf of each other.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56fc3eb-a50e-4590-864d-ffc584d3d207'
      'mgnl:activationStatus': true
