      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Groups have explained that Pride is primarily a protest. With their\
        \ witty and colorful placards, attendees marched for equality and inclusivity.\r"
