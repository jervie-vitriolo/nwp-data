    'template': '1'
    'title': 'Inasal na manok among ‘best chicken dishes in the world'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57d08e-7c46-400a-9f2b-f31140b1ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:11:19.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T14:00:35.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> – Inasal
        na manok, or chicken inasal, is regarded as one of the best chicken dishes
        in the world, according to a food and lifestyle website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8be91e-0225-4533-9d63-b453c1e99c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:59:54.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T14:00:35.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taste Atlas on Saturday said that the iconic Filipino food ranked 15th\
        \ overall in its June 2023 ranking of 50 chicken recipes from around the world.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTasteAtlas%2Fposts%2Fpfbid0Cnq5zvreWTnPiteQ4ke6ZSrzSB9VCUK8Dh9uZKUPp6H6GVx7ZKhD6kRwKjvsj6iFl&show_text=true&width=500"
        width="500" height="609" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fbfe89-bb8f-457a-8bd3-a8dacdc9208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:59:54.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T14:00:35.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e83112-518f-44a5-9dce-063805c4fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:59:54.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T14:00:35.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Users gave chicken inasal 4.5 stars out of 5 on the Taste Atlas website.\
        \ Iranian dish Jujeh Kabab, a traditional charcoal grilled chicken flavored\
        \ with saffron, earned the top ranking with a 4.8 stars.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f99386-5eb0-4b19-b3f4-3914f2897538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:59:54.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T14:00:35.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taste Atlas described inasal as “a unique Filipino grilled chicken\
        \ dish which originated in Bacolod and became the signature dish of the entire\
        \ Visayas region. It employs various chicken cuts marinated in a mixture of\
        \ vinegar and numerous spices such as lemongrass, garlic, and ginger.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39002136-3dc9-4c9a-b6ce-3f829636990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:59:54.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T14:00:35.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During grilling, the meat is brushed with the annatto-infused oil\
        \ which provides the chicken with an appetizing golden color and a unique\
        \ peppery flavor. The dish is usually served alongside annatto-flavored garlic\
        \ rice and spiced vinegar,” it added.\r"
    '6':
