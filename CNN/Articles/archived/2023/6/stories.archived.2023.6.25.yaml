      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> President
        Ferdinand Marcos Jr. lauded the "unconventional warfare strategies" of the
        Philippine Army’s Special Forces Regiment (Airborne) or SFR(A), saying these
        have become more relevant amid the “complex threats” faced by the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe5076-4795-4664-9680-f7c8ceac021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T14:45:09.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:56:07.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also pledged his “unassailable commitment” to the SFR(A) during\
        \ their 61st founding anniversary held in Fort Magsaysay, Nueva Ecija on Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd0251-cc97-4c6b-af16-e102e8e55297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T14:45:09.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:56:07.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To the men and women of the Special Forces Regiment (Airborne), we\
        \ are grateful to have witnessed the efforts that leverage your expertise\
        \ and demonstrate the core principles in the performance of your duties. Your\
        \ mastery of unconventional warfare strategies [becomes] all the more relevant\
        \ and significant in view of the complex threats that our nation now faces,\"\
        \ he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322598a-b389-4342-8ad9-1c6ec1fb059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T14:45:09.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:56:07.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president noted that the SFR(A) members have lived up to their\
        \ moniker as \"silent professionals.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18490d-c0a8-4635-9f46-bc38355dce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T14:45:09.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:56:07.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You have not only played a pivotal role in times of battle but have\
        \ also become dependable sentinels for the Filipino people,\" the commander-in-chief\
        \ said. \"Through the responses for humanitarian assistance, you have created\
        \ a ripple of hope in our communities, increased our people's trust in the\
        \ military and in the government.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c9f4a-58ae-453c-8bd1-f8025a239caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T14:45:09.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:56:07.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We assure you of the administration's unassailable commitment and\
        \ that of your commander-in-chief's support in all of your undertakings, strengthening\
        \ your capabilities, and ensuring your welfare and that of your families,\"\
        \ he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd98d54-b91a-42d2-ab0a-0d43a7c932f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T14:45:09.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:56:07.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president cited the adoption of the Riverine Operations Equipment\
        \ Project to further improve the capabilities of the SFR(A).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b746fb7-cf42-4dca-b9f3-a511b3c6297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T14:45:09.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:56:07.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also called on the SRF(A) to continue helping Filipinos in times\
        \ of crisis and \"uphold the moral of the people” as they maintain their standing\
        \ as \"experts of unconventional warfare strategies.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47328845-8fd1-4e97-b630-261cc33d6d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T14:45:09.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:56:07.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the event, Marcos recognized combat and civilian awardees, and\
        \ watched a military free-fall capability demonstration and simulations of\
        \ hostage situations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a671f6-4fc5-42a7-87ab-5446c2190d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T14:45:09.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:56:07.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Established in 1962, the SFRA was first spearheaded by then-captain\
        \ and former President Fidel Ramos.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eedf89-f7b5-42e5-b0d3-142c81eee59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T14:45:09.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:56:07.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first operational special forces unit with airborne capability,
        and one of the several units forming the Armed Forces of the Philippines Special
        Operations Command.</p>'
