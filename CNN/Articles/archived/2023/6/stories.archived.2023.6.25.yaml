    'lead': 'As a remotely operated robot maps out the debris field from the fatal
      Titan submersible implosion, investigators will be reviewing voice recordings
      from the mother ship that carried the vessel and its five occupants on its journey
      to the site of the Titanic wreckage, officials said.

      '
