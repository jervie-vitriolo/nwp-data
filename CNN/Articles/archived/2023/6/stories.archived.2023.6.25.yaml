      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As a remotely operated robot maps out the
        debris field from the fatal Titan submersible implosion, investigators will
        be reviewing voice recordings from the mother ship that carried the vessel
        and its five occupants on its journey to the site of the Titanic wreckage,
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44526fcb-5b08-4ad6-b94d-9ddfb1280572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e3148-7854-4ec7-890f-b0625ac263f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian investigators boarded the ship, the Polar Prince, on Saturday\
        \ “to collect information from the vessel’s voyage data recorder and other\
        \ vessel systems that contain useful information,” Kathy Fox, chair of the\
        \ Transportation Safety Board of Canada, said Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62430085-beb4-4652-b4e7-f53ff835995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d9b297-0d0a-4cab-8554-f0f31b734676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew and family members were also being interviewed aboard the\
        \ Polar Prince, which returned to St. John’s, the capital of Newfoundland\
        \ and Labrador, with its flags at half-mast Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff413cf9-0b71-4c09-8d43-3b5c1c9c26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963e547-b297-4d33-a654-09c20791fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency’s mission isn’t to assign blame, but rather “find out what\
        \ happened and why and to find out what needs to change to reduce the chance\
        \ or the risk of such occurrences in the future,” Fox said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee19ba-638b-472d-85f2-30f5df58ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086b6a3-2365-44b5-ac53-ab245326ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A voyage data recorder stores audio from the ship’s bridge. “The content\
        \ of those voice recordings could be useful in our investigation,” Fox said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181ef8e-75de-4708-afe2-970326dd2be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf75508-18df-467a-98b1-b54b1f40a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move is the latest in an expanding international investigation\
        \ into the implosion, which killed all five people who were aboard the submersible\
        \ during its descent to the Titanic shipwreck Sunday. Military experts found\
        \ debris in the ocean – about 1,600 feet from the bow of the Titanic – consistent\
        \ with the loss of the small vessel’s pressure chamber, US Coast Guard Rear\
        \ Adm. John Mauger said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a99cac-d6d1-4355-b77b-e623128cd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6830dd3-d4aa-4daf-bac6-d7b8eaeca928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those killed were Stockton Rush, CEO of the vessel’s operator OceanGate\
        \ Expeditions; British businessman Hamish Harding; French diver Paul-Henri\
        \ Nargeolet; and Pakistani-born businessman Shahzada Dawood and his son, Suleman,\
        \ who were British citizens.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a9160-090f-4909-b375-b321c53c37b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d18a6a-c2d9-4a8e-af15-07624d23f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Communications between the submersible and its mother ship will also\
        \ likely be scrutinized. The ship could communicate with the submersible by\
        \ text messages, and it’s required to communicate every 15 minutes, according\
        \ to the archived website of OceanGate Expeditions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e1e2e-5170-4031-98c0-df0795b8efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66048efd-e751-4626-bb3d-c3a4efeae324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Royal Canadian Mounted Police is looking into whether\
        \ “criminal, federal, or provincial laws may possibly have been broken.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e0fac-8d8d-43b3-b04e-40ab4d0e30fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7c434-1785-4dd9-8e64-d708c4cb0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s no suspicion of criminal activity per se, but the RCMP is\
        \ taking initial steps to assess whether or not we will go down that road,”\
        \ RCMP Superintendent Kent Osmond said at a Saturday press briefing, adding\
        \ the agency investigates all reportable offshore deaths.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2956fc9-4df7-46dd-8cf1-e7120452aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc1a20-e0b3-4c8b-a6ea-7a89df05a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate co-founder Guillermo Sohnlein urged people not to rush judgment\
        \ over the implosion.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3b746-0019-4cc0-9fa4-fe34393b9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.467+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b17e4-5ead-44fa-9ba3-a20662b9a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.467+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are teams on site that are still going to be collecting data\
        \ for the next few days, weeks, maybe months, and it’s going to be a long\
        \ time before we know exactly what happened down there,” Sohnlein told CNN\
        \ on Friday. “So I would encourage us to hold off on speculation until we\
        \ have more data to go on.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef803c-1df1-4c55-8444-c9ade3f35ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d10457d-00e2-4e19-b588-96811a2fe37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Coast Guard, which was involved in the dayslong search and rescue\
        \ operation, is also investigating the implosion, along with the National\
        \ Transportation Safety Board.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253aa7cf-3f3f-48f3-b6b5-af5cecb02157'
      'mgnl:activationStatus': true
