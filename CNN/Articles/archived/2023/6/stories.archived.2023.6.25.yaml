      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 80 search and rescue volunteers, deputies and staff participated\
        \ in the search efforts, which were supported by two helicopters and drone\
        \ crews as volunteers searched in “remote areas across Mount Baldy and conducted\
        \ aerial search and assessment efforts,” according to officials.\r"
