      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queer Filipinos and allies in Metro Manila flocked at two events
        on Saturday. Pride PH organized "Love Laban" at the Quezon Memorial Circle,
        while Metro Manila Pride conducted "Tayo ang Kulayaan" at the Circuit Event
        Grounds in Makati City.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
