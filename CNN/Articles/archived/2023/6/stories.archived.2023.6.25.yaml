    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eacadc-2b22-44ca-9ea6-d286e075e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:55:26.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T14:00:52.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — Philippine
        authorities will help repatriate the remains of Japanese soldiers who died
        in the country during World War II, Interior Secretary Benjamin Abalos Jr.
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20aecf1-a2fb-4d76-9fed-3504f1257d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:55:26.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T14:00:52.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan remains one of the closest partners and allies of the Philippine
        government and we are ready to assist them in the recovery of the remains
        of their fallen soldiers," Abalos said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3883b1-1565-4620-a683-9dd00791ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:55:26.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T14:00:52.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abalos met with the officials of Japan''s Ministry of Health, Labour
        and Welfare (MHLW) on Thursday. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9467706-5931-4e3e-afde-9cf60f4f2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:55:26.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T14:00:52.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the Department of the Interior and Local Government (DILG)
        and the Department of Foreign Affairs assured the MHLW that the "recovery
        and repatriation of the Japanese war-dead remains will be carried out smoothly."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0d3a5-ddf0-4bcf-a83a-3ba2440c0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:55:26.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T14:00:52.470+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Philippines and Japan signed a memorandum of cooperation
        on the "collection, handling, storage, and shipment" of the Japanese solders''
        remains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7af614-877e-4e4a-bf95-1d52bdd7c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:55:26.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T14:00:52.470+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the memorandum of cooperation, should the remains not
        be confirmed to be that of a Japanese soldier''s "based on evidence available
        on the spot, the MHLW may collect a sample of the remains and conduct scientific
        DNA analysis in Japan."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a301a52-b201-4f2c-8db9-11d1e1dd6ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T13:55:26.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-25T14:00:52.470+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DILG, over 300,000 remains of Japanese soldiers
        are still in the Philippines.</p>'
