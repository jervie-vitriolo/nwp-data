      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-25T22:58:40.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed459da-0097-4bb5-8e55-654bfbfb31f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T22:58:39.469+08:00
      'mgnl:createdBy': 'syrah'
