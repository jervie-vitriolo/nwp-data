    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Metro Manila minimum wage hike draws mixed reactions'
    'updated': 2023-06-30T14:56:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac4adc-4ec8-4f78-b1d7-50bf0b53e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The daily
        minimum wage hike of ₱40 approved for Metro Manila has drawn mixed reactions
        from labor groups and lawmakers, with one solon saying the increase is not
        enough to buy a kilogram of rice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77227906-3483-4624-ad15-39ffc2b89409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gabriela Women''s Party Rep. Arlene Brosas issued a statement on Friday,
        expressing her dismay over the “measly” wage hike.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b647241-c786-424b-ba6c-841deaf66605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beginning July 16, private workers in the capital region will get ₱610
        in the non-agricultural sector and ₱573 for the "agriculture sector, service
        and retail establishments employing 15 or less workers, and manufacturing
        establishments regularly employing less than 10 workers."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a151fd-3590-4ddf-8b52-22c7779949d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/29/wage-hike-ncr-june-2023.html">READ:
        Wage board approves ₱40 hike in NCR daily minimum wage</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397c7b2-9c01-4f0e-9b20-3ba873f72969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While the ₱40 wage hike is a result of workers'' lobbying efforts,
        it is disheartening to see that it can hardly buy a kilo of rice and is significantly
        below the living wage,” Brosas said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c211e-a4f6-492e-8aa7-b5c6bd4d9732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she recognized that the move would benefit 1.1 million minimum
        wage earners, the pay remains “far” from the ideal family living wage of ₱1,100.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ec145-a3a8-45cf-a666-2235e8cfb477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Federation of Free Workers (FFW), meanwhile, welcomed the decision,
        but noted that “the sentiment of disappointment is palpable among many of
        our workers.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce37d14-bf18-490f-b0e5-8a555ea6ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The increment falls significantly short of the more than ₱100 wage
        recovery that our labor force had been anticipating. It also fails to reflect
        the escalating cost of living in Metro Manila,” FFW added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc512109-f607-491f-b794-cf94c3b72f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group said it would continue to fight for “a fair, living wage.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f7ed16-c32e-4e3b-9e1c-7f0775adccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with CNN Philippines’ Balitaan, Partido ng Manggagawa
        Secretary General Judy Miranda said Filipino workers are “disappointed.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d19991f-57a6-4517-9a61-46d170e6d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Miranda also said workers did not expect the decision as employers
        and the regional wage board assured them that the hike would be “reasonable,
        practicable and just.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289c2ff-da95-422b-9213-6bd5636d72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T23:53:33.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the ideal wage hike should range from ₱88 to ₱112, noting
        the group was pushing for ₱100, which is “very reasonable.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
