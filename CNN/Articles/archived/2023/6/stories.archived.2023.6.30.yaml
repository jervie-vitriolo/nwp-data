    'title': 'PH secures $1-B loan for Davao’s electric buses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ba851-dcfc-48cc-ab67-c3c701772141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T09:13:12.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T09:13:12.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Davao
        City secured funding amounting to $1 billion from the Asian Development Bank
        (ADB) to help finance the acquisition of about 1,100 modern buses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a7593a-76c9-42fd-bedc-26b3e7e9b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T09:13:12.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T09:13:12.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ADB announced the approval of the fresh loan in a statement on
        Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46cacd3-7cfa-4209-9797-a7c97056083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T09:13:12.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T09:13:12.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the Davao Public Transport Modernization Project is envisioned
        to be “a pilot for overhauling the country’s public road transport system."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f538f34-6772-4c9f-9b66-0553964bb4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T09:13:12.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T09:13:12.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new bus fleets will be run by the private sector under performance-based
        contracts, the ADB noted.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbdc690-604c-4568-b249-50e74fee5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T09:13:12.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T09:13:12.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The project would have around 1,000 bus stops with shelters, five bus
        depots, and three bus terminals.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b25760-22f3-4942-b881-36306333037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T09:13:12.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T09:13:12.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It would also be equipped with an intelligent transport system that
        includes a bus location system, automatic fare collection systems, and WiFi
        connectivity in buses, terminals, and depots.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607469f-ebf3-44fe-8149-b11b35a1ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T09:13:12.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T09:13:12.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The project is set to transform the quality of Davao City’s public
        transport and support the city’s rapid economic growth with a low-carbon and
        climate-resilient bus system,” said ADB Senior Transport Specialist for Southeast
        Asia Shuji Kimura.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4bdf58-5a1b-4477-a6c1-59689f2f137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T09:13:12.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T09:13:12.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About 800,000 passengers per day are expected to benefit from the massive
        project.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aeca26-5a55-4f74-8d94-21571d1ee739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T09:13:12.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T09:13:12.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For jeepney drivers, operators, and allied workers who will be affected
        by the public transport modernization shift, the ADB said the project will
        have a social development program, such as livelihood opportunities, to cushion
        the impact.</p>'
