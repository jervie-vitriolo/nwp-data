      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang desisyon kung maglalabas ng wage order ay nakasalalay sa kanila,\
        \ base sa mandato sa ilalim ng Wage Rationalization Act,\" NWPC executive\
        \ director Ma. Criselda Sy told CNN Philippines. \r"
    '23':
