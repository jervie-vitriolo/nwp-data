      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Volleyball
        superstar Jaja Santiago on Thursday confirmed she is now in the process of
        acquiring Japanese citizenship, but she is not yet closing her doors on playing
        again in the Premier Volleyball League (PVL) anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91383dc0-0771-4bfd-8c01-62de07f1280d'
      'mgnl:activationStatus': true
