      'mgnl:lastActivated': 2023-06-30T23:53:33.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senator Jinggoy Estrada said the decision was a “welcome
        development.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee5448-9bac-4b85-9331-68fb59fc45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.994+08:00
