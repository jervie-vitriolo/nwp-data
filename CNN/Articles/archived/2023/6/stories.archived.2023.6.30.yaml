      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7e520-8502-4427-b585-64b6d59f4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:56:09.868+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-30T19:36:08.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of this year’s Pride March, which had an estimated attendance
        of 500 people, is a rousing demonstration of solidarity and support from the
        LGBTQIA+ community and allies alike, involving not just locals but the students
        and workers who migrated to Baguio City, too. In the larger scale of being
        queer in the Philippines, movements that revolve around locales that directly
        tackle immediate concerns, rooted in culture and context, are all part of
        striding towards our future where all sexualities, orientations, gender, and
        identities are affirmed and visible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
