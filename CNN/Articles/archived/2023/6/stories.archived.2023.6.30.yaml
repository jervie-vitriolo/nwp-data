    'jcr:uuid': 'dee10a27-d9b8-4026-a126-a0bc5799e9b2'
    'lead': 'Taiwan extended its visa-free entry policy for Filipinos, the Ministry
      of Foreign Affairs announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T20:27:53.211+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-30T20:40:45.762+08:00
