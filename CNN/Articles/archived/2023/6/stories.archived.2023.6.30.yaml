    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53a879-4588-4a35-ad2f-de7263f79cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naia credits much of this privilege to her support system, underscoring
        how the tiniest bit of support from family and friends, even in intangible
        ways, can truly spell the difference for a drag queen’s career: her parents
        showing up to her graduation while she was clad in full drag, friends tipping
        her at early morning gigs, her boyfriend designing garments and accessories
        for her shows, etc.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d20b15-226b-4253-af5e-d97ea66d785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With barely any time left to flesh out her colorful stories about drag,
        the brunch gig was over, much to the dismay of the fans who had flocked to
        the restaurant that Saturday morning. Thankfully, Brian and I, along with
        a group of our other friends, had set up an out of town trip to Los Baños
        that same weekend — a perfect venue to continue the interview. Ambling about
        listlessly, trunk filled with flamboyant clothes, we drove to Los Baños along
        with Pam, a close friend who also organizes drag events in Southern NCR, and
        Shin, Brian’s boyfriend of six years and a constant creative collaborator.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c6ecc-6d43-4663-878b-b77e561e05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wading through the usual Laguna traffic exacerbated by the longest
        domino of <a href="https://mb.com.ph/2023/02/19/wayward-mixer-truck-triggers-multiple-collision-in-laguna/"
        target="_blank">car collisions</a> I had ever seen, we arrived at Nomina Nuda
        early evening that same Saturday. The Los Baños-based art space founded by
        artists and curators, Jael Mendoza and Cristian Tablazon, was also the site
        where the latter came up with a series of film installations that feature
        the work of Naia, including “Reliquia” which was exhibited in 2021 at the
        Casa della Confraternita in Udine, Italy, and “Aria (from Study for Nine Figures
        and Voices in Search of a Spectacle),” exhibited at the M+ Mediatheque in
        Hong Kong the same year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31595b-06ee-45ae-aafb-d35f3da3aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:30:05.833+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Naia credits much of this privilege to her support system, underscoring
        how the tiniest bit of support from family and friends, even in intangible
        ways, can truly spell the difference for a drag queen’s career.</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae11e9c-ef23-4668-9f0e-6497d8177a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.803+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second film installation, “Aria,” was also included in the duo’s
        curatorial project, “THE BODY IS A CIRCLE, WHICH COMES HOME IN THE HANDS,”
        which was exhibited at the Gravity Art Space in Quezon City in 2022. I remember
        walking into the gallery during opening night confronted by Naia''s blown
        up face flashing from the projector, lip-syncing some Italian maudlin mirroring
        the martial-colonial entanglements of the Philippines. I found it both bewildering
        and amusing to see such a pop culture staple become the focal point in what
        is often considered to be “high brow” art. But there she was, this woman —
        a spitting image of Brian Black who, just months ago, was crying at a drinking
        session because he didn’t feel certain in the drag persona he created, now
        suddenly so poised and swanky and overflowing with a discerning sense of self-assurance.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13011c83-b344-4e54-a445-60dfa9514284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.803+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these projects were developed long before Naia''s rise to
        fame, which is less a testament to how earnest and unequivocal the belief
        her friends have in her, and more a demonstration of her tenacity and desire
        for artistic exploration — though both are certainly true. Naia has a gift,
        yes, but more than that, she has a hunger, the kind that propels people to
        lengths unseen. It is this hunger that has taken her to a global platform
        and it’s the same hunger that continues to catapult her to places, whether
        it is a stage to perform in or a state of resistance to conventional ideas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede6579-0852-45ac-ad1a-8bf53484b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The power of being outspoken</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadadbce-00b9-41d4-b657-ac189e6e4a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last episode of “Drag Den Philippines” where they announced
        her as the winner, Naia repeatedly proclaimed herself as an underdog. “When
        I said that on the show, I was referring to how I felt on the set and before
        even coming to the show. I already knew I wasn’t going to be the most ‘known’
        one, I wasn’t the most ‘prepared’ one, per se. Not even the one who has spent
        the most time doing drag. The whole competition, never akong nakita as a threat
        ng mga competitors ko. And I always kind of felt invisible,” she shared, squirming
        and laughing as she recalls her basketball jersey look on episode one.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64054098-22a6-4bf2-a1da-752196ca270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang inaccept ko na lang na no matter what I do, I will never
        be seen as a threat, so I’m just going to do my own thing. I’m just going
        to have fun. I was just happy to be everyone’s friend,” she adds.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce929e3-61b2-406e-a8a1-a15ce12a6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.806+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, fellow queens from her season still poke fun at the
        seemingly minimal effort she put into her aesthetic during the time of filming,
        something Naia finally has the heart to laugh about. In one tweet promoting
        auditions for the second season, Lady Gagita joked, “Go mag audition na kayo,
        mag basketbol jersey lang kayo, sure win na yan.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129443a-9aab-4116-b32d-49422da8106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naia responded to the quip by joking, “Instant ROI” complete with
        a pink heart emoji.</p>'
    '63':
      'image': 'jcr:6f78fce8-133d-4a41-b418-20abde57af46'
      'imageCaption': 'On joining “Drag Den” she shares, “Parang inaccept ko na lang
        na no matter what I do, I will never be seen as a threat, so I’m just going
        to do my own thing. I’m just going to have fun. I was just happy to be everyone’s
        friend.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cbcfd-5e15-4557-b9aa-fd6ecc48db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:30:05.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec139fb-bdee-45dd-b4f5-d3cf54aedee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when audiences have taken it upon themselves to anatomize
        every aspect of a public figure’s life, every error and deficiency laid bare
        to ogle at and contemplate and intellectualize, Naia chose to surrender to
        her instincts. She stopped seeing the platform as a competition, and instead,
        started treating it as an opportunity to have fun without realizing that she
        had inadvertently immortalized her joy, committing her unshrinking selfhood
        to permanence — and on a global streaming platform, of all places.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e75f0-6bdc-4214-a86b-38d7c75ce2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice to audition for “Drag Den Philippines” was similarly
        intuitive for Naia. I remember she once shared that if she ever made it on
        “Drag Den,” at least she would become part of something that was being done
        for the first time. And this choice certainly paid off, not only in terms
        of Naia''s victory in the competition, but also in terms of what she was allowed
        to do and feel and say in today’s increasingly volatile political climate.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee15d5-bd20-4ba4-83b9-302b7d6581c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Drag Den was very outspoken and walang malabo. As in talagang ‘eto
        yung nangyayari sa Pilipinas ngayon [na] nararamdaman natin yung effects.
        And I was not shocked because the vibe on the set din was like, ang tapang
        ng drag natin sa Pilipinas in general. We didn’t feel the pressure of catering
        to a specific audience. It was like, ‘you can say whatever you want,’ yun
        lang yung prompt na binigay sa amin,” expresses Naia.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedea484-6a53-427e-a050-257507c398d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naia points out that when you put drag in the context of show business,
        there may be some tendency to curate, to filter, and to water down the intrinsic
        subversiveness that comes with the artform, all to appeal to the mainstream.
        “What we did was binida namin yung pagka subversive ng drag, binida namin
        yung inherent political nature that comes with being a drag queen.” Ultimately,
        Naia hopes that drag artists continue to speak up, all to amplify the broader
        queer movement’s assertion that pride is indeed a protest.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d5142-89c9-42af-8c8b-7250d53c171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naia''s gift isn’t so much that she can do wig reveals and complicated
        dance moves in six-inch platform heels, contracting her facial muscles to
        accurately mimic the words to a song. Naia''s gift lies in her ability to
        offer young queer people the same sense of comfort and solidarity she once
        found in her communities — as a gay boy, as a student activist, and as a drag
        queen. When “Anna Wintour” by Azealia Banks starts blaring from the speakers,
        her go-to song, the spotlight fixed on her illuminating stupor, she looks
        back at the audience with enough glassiness in her eyes to reflect the possibilities
        of what they, too, can become. When Naia opens her mouth, you can almost hear
        her sing.</p>'
