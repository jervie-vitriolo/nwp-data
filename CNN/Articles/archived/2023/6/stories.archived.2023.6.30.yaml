      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines and India reiterated their commitment
        to expand cooperation in sectors such as health, agriculture, and the digital
        economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d594d-e446-43e0-8a24-b0b5d6a11efc'
