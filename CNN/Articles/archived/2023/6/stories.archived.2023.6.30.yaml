      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a044da-967e-40e5-bc30-0bf5fdd216d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:25:15.715+08:00
