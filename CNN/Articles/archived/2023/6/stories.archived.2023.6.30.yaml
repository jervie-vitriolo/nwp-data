  'PNP-crime-a-year-into-Marcos-admin':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-30T11:17:43.000+08:00
    'image': 'jcr:cac6724e-d8f8-4c79-873b-bd004da4bf2a'
    'imagesource': 'jcr:117e8d21-81fe-413a-9c5d-a6e0df373033'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ffe09e4-ec6d-4071-8308-265460dc35db'
    'lead': 'From high-ranking cops in a multi-billion peso shabu haul to a supposed
      massive data leak, the Philippine National Police (PNP) has been at the center
      of controversy in the past 12 months. How will the country’s police rise above
      the challenges as the Marcos administration enters its second year?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T11:25:37.377+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-30T15:57:11.501+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'What’s next? PNP in the eye of controversies a year into Marcos admin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac3ae0-c830-4a3e-944b-a074c734d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police (PNP), known as the vanguard of the country’s campaign against
        illegal drugs, has come under scrutiny after several top officials were implicated
        in an alleged cover-up of a multi-billion peso shabu haul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3512bda1-2cf8-4e96-90d5-d2a45c6df826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 50 high-ranking policemen were charged for their supposed
        involvement in the 990-kilogram methamphetamine hydrochloride, or shabu, seized
        from an arrested police sergeant in October last year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d183ac-1d3f-489c-ba92-4d0a63b64b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In January, Interior Secretary Benhur Abalos called for the resignation
        from service of all senior officers, particularly police generals and colonels,
        in an effort to purge their ranks of connections to the illegal narcotics
        trade.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a131704-5888-4299-b117-7bf6d1396ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Days before the retirement of police chief Rodolfo Azurin in April,
        the PNP was met with yet another challenge — its inclusion in a reported massive
        data leak that is believed to have compromised data such as fingerprint scans,
        signatures, and other relevant documents.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763fb46-9c6c-4ced-9de3-ad7ccc34b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.403+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A year in the face of controversies, will the nation’s cops be able
        to rise above its problems under President Ferdinand Marcos Jr.’s second year
        of leadership?'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa41e9-c175-4ffa-b67d-d6da641a7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.403+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Courtesy resignations</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5035d-1541-4391-acbe-d09ef8b5fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the laborious process of sanctioning erring members of the
        police, Abalos explained that his recommendation for senior officers to file
        their <a href="https://www.cnnphilippines.com/news/2023/1/4/DILG-Abalos-PNP-colonel-general-courtesy-resignation-drugs.html">“courtesy”
        resignations</a> is a “shortcut” to address the discovery of police officials
        with links to the drug trade.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3c210-83f6-4287-b3b6-cdf789e67fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:16:25.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been doing that for so long… alam mo naman ang tagal ng proseso
        ng husgado. Ang technicality, ang lahat,” said Abalos.&nbsp;“This is the only
        way to cleanse the ranks na mabilis.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a1948-410c-46fb-8351-e2c72ca155b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:16:25.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’ve been doing that for so long. You already know
        how long the judicial process takes — its technicality and all. This is the
        only way to cleanse the ranks fast.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903652b5-6a26-4505-a8cf-4ac225e2f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.404+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beset by the problem of corrupt officers in the narcotics trade,
        including “<a href="https://www.cnnphilippines.com/news/2020/1/7/SWS-survey-78-percent-believe-ninja-cops-.html">ninja
        cops</a>” that allegedly resell seized drugs, the PNP grapples in preserving
        its integrity with officers involved in <a href="https://www.cnnphilippines.com/metro/2015/6/9/Seven-hulidap-cops-manhunt-warrant-of-arrest.html">kidnap-extortion</a>
        schemes, rape cases, and murders, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb3661-4a9d-4bbb-864a-9f8abd481982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plea for courtesy resignations could be an attempt to launch
        a genuine campaign against government corruption. However, in the face of
        long-standing integrity concerns, how could it address these institutional
        problems?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b6039-44d4-4ed4-81b9-cf9d85879a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite numerous attempts to purge police ranks under various administrations,
        a political analyst points to the PNP''s institutional chain of command as
        the root of the "mesh-type" issues.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43640ecf-344c-4b87-afa3-dfc71afd8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Many of the PNP officials that later on assume the position of PNP
        chief are already ‘retirables.’ The level of continuity is always hampered,”
        Dr. Froilan Calilung, director of the Local Government Development Institute,
        said in an interview with CNN Philippines.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36127521-38f9-4602-8c8e-cd0f1c38bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Calilung pointed out that most national police chiefs only hold the
        post for a year or several months.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e9cc30-3dd1-49e8-8380-c7c582c32cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said they come into position when they are already “on their way
        out,” leaving inadequate time to institutionalize necessary changes.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393fb652-e027-4d21-9c7d-79fc3ea195ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While an attempt to clean the ranks is generally good, Calilung said
        Abalos’ appeal for courtesy resignations “tainted” the image of the PNP to
        an agency that is unable to make choices on its own. This may be attributed
        to the frequent changes in command to the point that its appointing authority
        had to step in.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93fa940-a96a-4f5c-9924-53ba8981499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>₱6.7-billion shabu mess</strong></h2>'
    '45':
      'image': 'jcr:1e0c03bd-6a03-4d29-ab93-3051a9497f55'
      'imageCaption': 'Authorities destroyed nearly a metric ton of shabu valued at
        ₱6.7 billion that was confiscated from an arrested police sergeant in October.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca16c04-5bb5-479e-9891-99c29b1ac873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:23:15.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0f9517-37c1-4700-bbd9-eee9520c1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the days to come, lots of challenges and issues will be coming
        out under a new leadership,” Azurin <a href="https://www.cnnphilippines.com/videos/2023/4/20/Top-cop-addresses-PNP-controversies-before-retirement.html">said</a>
        in April, days before he turned over his responsibility to the new top cop,
        Benjamin Acorda.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbc875-b9ea-4de7-83d2-7a2fb7dbaa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acorda’s promotion comes at the heels of allegations that a number
        of high-ranking police officials "<a href="https://www.cnnphilippines.com/news/2023/4/10/Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence.html">covered
        up</a>" the arrest of an anti-narcotics officer during the confiscation of
        ₱6.7 billion worth of illegal drugs — a claim Azurin <a href="https://www.cnnphilippines.com/news/2023/4/17/pnp-chief-denies-shabu-haul-cover-up.html">denied</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a6938-6fff-44f0-82c9-32e22dac7467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a ton of shabu was confiscated from the property of Master
        Sgt. Rodolfo Mayo Jr., intelligence officer of the PNP Drug Enforcement Group
        (PDEG), which immediately led to his arrest. This was followed by the demotion
        of the anti-drug unit head, Brig. Gen. Narciso Domingo.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d492a1-7983-4b73-bf5b-df686dd7c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:16:25.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/4/10/Abalos-PNP-officials-P6-7-B-shabu-haul-leave-of-absence.html">Abalos
        urges PNP officials linked to ₱6.7-B shabu haul to go on leave</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bb19a-8f06-44a8-96af-e3a641a122ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after, a cyber-security report came out detailing a “<a href="https://www.cnnphilippines.com/news/2023/4/19/pnp-nbi-verifying-massive-data-breach.html">massive
        data breach</a>” that allegedly put over 1.2 million employee and applicant
        records of various agencies at risk. The PNP Anti-Cybercrime Group has been
        contacted by CNN Philippines for an update on its investigation into the data
        leak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6168c84-7ff4-4438-ad08-ba1a8b8151e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang problema kasi sa PNP, yung ano nila— parang when it rains,
        it pours. ‘Pag nasimulan, tuloy-tuloy,” Calilung said. [The problem with the
        PNP, with what they do— it''s like when it rains, it pours. Once it starts,
        it goes on and on.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd049d8-b9ac-495e-a3d9-f8c3cb9514a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱6.7 billion shabu scandal, which led to a Senate probe and
        a criminal complaint against <a href="https://www.cnnphilippines.com/news/2023/6/13/napolcom-pnp-file-criminal-complaint-50-personnel-.html">50
        top officers</a>, as well as other integrity issues, ultimately had an impact
        on the public''s opinion of the PNP and on the morale of the rest of law enforcement
        personnel, according to Calilung.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a1a57-a14a-460f-8fad-4be4ce882cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Right now, when you see a policeman, the image of [them] doing these
        illegal activities are rubbed on to you. The level of integrity, the level
        of respect to the authority is definitely diminished,” he said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff210abe-8041-49c3-8d3f-1b01ace7452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We can assume na talagang low morale yung PNP ngayon dahil sa mga
        nangyayaring ito,” added Calilung. [We can assume the PNP has really low morale
        now because of these issues.]'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f972b-141e-4c99-9688-f536f8e8ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the PNP could rise above controversies</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9224166-691f-42c7-9401-02beb6ed9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.412+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given the low morale among its line of officers who are supposed to
        "serve and protect" the public, whose perception has now changed for the worst,
        there is only one direction for the PNP to go: up.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5f051-2fb6-4120-a534-71c3ed9fcb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.412+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The political expert emphasized that the PNP can only overcome its
        issues when it starts to deliver "high-impact" achievements, particularly
        in criminality that is tangible and concrete to Filipinos.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21880a9-c89d-40a0-b335-2d336be2653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kailangan nila ng mga programa or proyekto na talagang magyi-yield
        ng immediate tangible outcomes na mararamdaman ng tao,” Calilung said. “In
        that way, the perception will somehow be a little bit neutralized.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4c436-9426-465f-a1ec-d8226540bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[They need programs or projects that will really yield immediate tangible
        outcomes that people can feel.]'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f62037-e3b9-4c32-81b6-de298b56fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June to December 2022 - the first six months of Marcos’ term,
        the PNP reported a 6.37% drop in the crime rate in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a1218-53ff-493c-bb77-79ade65e3f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first five months of the Duterte administration in 2016,
        the crime rate fell by a whopping <a href="https://www.cnnphilippines.com/news/2016/12/20/Overall-crime-rate-falls-in-first-five-months-of-Duterte-presidency.html">31%</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c38cc8-bb25-4005-b670-c111103149bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will provide you the funds. I will provide you the weapons needed
        to fight criminality,” Duterte told the PNP a day after his inauguration as
        chief executive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7543e577-a9c0-4136-ad9c-b8460de8afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Duterte and Marcos regimes have a striking difference in how they
        have dealt with crime, said Calilung, underscoring that the current president
        has a “softer stance” on criminality as his administration focuses more on
        fiscal reforms.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73d092-2d0a-4db5-8dfb-2580e4f1444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Duterte ran and won within the context of the drug war,” Calilung
        said. “In the case of Marcos, it’s really more of a pragmatic approach towards
        uplifting and solving economic imperatives of the country.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf2ac2-580b-4305-82ce-b273332b9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.417+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s next</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7abfe1-fdd0-422b-8c72-8598e7788459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.417+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier reported that crime incidents decreased in the first
        quarter of 2023, with cases of murder, homicide, physical injury, robbery,
        theft, rape, and carnapping down by 11.87% compared to the same period in
        2022.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052cdd29-f880-41e2-a3eb-4ba4064ea4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.418+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police have also been tackling human trafficking cases and complaints
        of harassment by online lending apps.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae4457-ffba-4639-ab7c-1cac7780b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/6/crippling-lure-of-online-lending-apps.html">The
        crippling lure of online lending apps</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7847d8-9ab1-498a-ae46-68b26ffb1df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.419+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calilung claimed the president is seen to "crack the whip" on the
        PNP when his satisfaction and trust rating is affected by the agency’s “unscrupulous”
        activities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c645f56e-727f-41b1-b566-c8c66c760fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.420+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are a lot of factors that might come into play, one is how these
        (issues) affect the current position of the president in line with his programs
        and also in line with is satisfaction and trust rating,” he said.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b260d75-7880-4cda-a2e8-3b4aa606cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:25:37.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-30T15:57:11.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But right now, it’s still a wait-and-see game,” Calilung added.
        The Marcos administration currently aims to improve the economy as the country
        recoups from the impacts of the COVID-19 pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e660f0-da0f-499a-95f7-d9e418ddded7'
      'mgnl:activationStatus': true
