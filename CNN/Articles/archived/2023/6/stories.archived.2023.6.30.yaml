      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Becoming Everyone’s Happy Place</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede6721-be8f-4c77-9745-eabd7d4ca46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:25:15.710+08:00
