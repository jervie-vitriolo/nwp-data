      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36133830-b134-49e1-a02c-541af570ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:03:44.324+08:00
      'mgnl:createdBy': 'celine'
