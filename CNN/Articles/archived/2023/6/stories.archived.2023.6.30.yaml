      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan <a href="https://www.cnnphilippines.com/news/2022/9/23/taiwan-reinstate-visa-free-entry-ph.html">reinstated
        the visa-free entry policy</a> for the Philippines on Sept. 29 last year until
        July 31, 2023.</p>'
