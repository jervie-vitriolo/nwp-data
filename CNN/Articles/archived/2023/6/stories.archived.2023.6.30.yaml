  'napoles-ex-davao-rep-convicted-sb':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-30T17:05:31.000+08:00
    'imagesource': 'jcr:351268a9-cce7-4fa6-8bb0-4ab9634a4a87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20f2e62b-db57-423c-a578-2b0a14da01e9'
    'lead': 'The Sandiganbayan has convicted Janet Lim-Napoles, former Davao Del Norte
      Rep. Arrel Olaño, and others of graft, malversation, and bribery in relation
      to the misuse of the solon’s PDAF worth ₱7.72 million in 2007 when he was still
      in Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T17:06:42.241+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-30T19:17:12.149+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Janet Napoles, ex-Davao solon convicted of graft, malversation over
      PDAF scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960baf4-1c2b-4b61-abdc-8a488eede71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:06:42.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> – The Sandiganbayan
        has convicted Janet Lim-Napoles, former Davao Del Norte Rep. Arrel Olaño,
        and others of graft, malversation, and bribery in relation to the misuse of
        the solon’s Priority Development Assistance Fund (PDAF) worth ₱7.72 million
        in 2007 when he was still in Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf2c6d-149a-499b-b519-cdca4c37aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/14/PDAF-scam-what-you-need-to-know.html">EXPLAINER:
        What you need to know about the PDAF scam</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab924421-fb15-4f68-af22-4fdbd475b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision promulgated on June 30, the graft court found Napoles,
        said to be the mastermind behind the scam, Olaño, Technology and Livelihood
        Resource Center employee (TRC) Ma. Rosalinda Lacsamana, each guilty in three
        cases of graft and three cases of malversation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd04ed9-b382-4e7b-828f-ae2c16db5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two private individuals linked to non-government organization controlled
        by Napoles were likewise convicted in the court’s decision, namely:  Evelyn
        De Leon of the Philippine Social Development Foundation Inc. (PSDFI) who was
        convicted on two counts of graft and two counts of malversation; and Mylene
        Encarnacion of the Countrywide Agri and Rural Economic Development Foundation,
        Inc. (CARED) who was convicted in one case each of graft and malversation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e8d67-bbf7-49e4-b04d-8ad3b9da56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convictions stemmed from Olaño’s endorsement of the PSDFI and
        CARED as project partners back in 2007. They then assisted in implementing
        livelihood projects for barangays throughout the former representative’s legislative
        district. These projects were then funded through Olaño’s PDAF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3bdf1-11b4-478b-8b66-c4ec19caeaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles, Olaño, and Lacsamana were ordered to return a total of
        ₱15,440,000 to the government, or twice the amount misused. They were sentenced
        to six to 10 years for each count of graft and 10 to 16 years for each count
        of malversation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9cebe-b2ad-407f-b1fc-dd26af3811ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon was ordered to return to the government ₱11,660,000. Encarnacion
        was asked to pay ₱3,780,000 in indemnity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633d72a-26d3-42f9-b033-7e0fbe0f8f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olaño, a congressman from 2001 to 2010, was also convicted of one
        count of direct bribery after the court found that he had accepted a ₱3,175,000
        bribe for his endorsement of non-government organizations controlled by Napoles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b604d-8078-47d4-904e-0510f15c8649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also slapped with a fine of ₱9,525,000 and will face an additional
        four to nine year prison imprisonment on top of the sentencing for his graft
        and malversation charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebb01f-904e-46a2-832a-89e6ee9d45a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Department of Budget and Management officials
        Mario Relampagos, Rosario Nuñez, Lalaine Paule, and Marilou Bare; former TRC
        officials Dennis Cunanan, Francisco Figura, Marivic Jover, and Consuelo Espiritu
        were acquitted in all graft and malversation cases as the prosecution failed
        to prove their guilt beyond reasonable doubt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa34809-7a3a-46f7-8f3b-989a607c42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Sandiganbayan First Division <a href="https://www.cnnphilippines.com/news/2018/12/07/Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF.html">affirmed
        Napoles'' plunder conviction</a> for the misuse of P224 million of Senator
        Ramon “Bong” Revilla Jr.''s PDAF. and sentenced her to 40 years in prison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbdc0b-78c7-43ed-bfe3-18732bd85021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also convicted on two counts of graft and two counts of
        malversation in relation to the misuse of the late former Davao Del Sur 1st
        district Rep. Douglas Cagas’ PDAF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900b22e-ece2-4f2e-a087-cdec671f4fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she was recently <a href="https://www.cnnphilippines.com/news/2023/5/22/janet-napoles-acquitted-16-cases.html">acquitted
        in 16 counts of graft</a> over the misuse of the PDAF funds of Revilla.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a185c1e-5f80-46a6-9d8e-0304f55e0b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:39:48.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T19:17:12.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/22/janet-napoles-acquitted-16-cases.html"
        href="https://www.cnnphilippines.com/news/2023/5/22/janet-napoles-acquitted-16-cases.html">SB
        acquits Janet Napoles in 16 cases over PDAF scam tied to Sen. Revilla; convicts
        her in 4 other cases</a></strong></p>'
  'voters-look-back-on-marcos-first-year':
    'author': 'Faith Yuen Wei Ragasa and Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
