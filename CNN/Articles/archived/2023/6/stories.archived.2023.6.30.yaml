    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9725ba-de2a-4814-92d7-58bc57509814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frasco earlier said that the contract was awarded to DDB Philippines\
        \ Inc.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ede8e9-9f8a-4835-8e7e-5096ee728949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50904d44-ce5e-420e-be06-a96d0edced93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda said he may ask his questions regarding the campaign once the\
        \ DOT’s 2024 budget is heard at the lower chamber.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf60632-912e-4af9-894c-9530c48c5d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c31f4-7525-485d-8ae7-f3fc8694fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the announcement of the new tourism branding, the Albay representative\
        \ expressed his frustration after the iconic Mayon Volcano was not included\
        \ in the promotional video.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b50159-e267-43dc-bf57-88c98a8d30f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5728abd-e214-4b52-ae84-6b7340befb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on past experience, the national tourism campaign has an impact\
        \ on the local tourism industry of an area since such contents are being used\
        \ overseas to promote the country, Salceda said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55410a8e-ecbe-4f2a-a3a5-e1e2a67e0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b0142-e246-4d75-972f-8b24881ae463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker also responded to Cebu 5th district Rep. Vincent Franco\
        \ Frasco who said that the “over 50 notable mountains and volcanoes of the\
        \ Philippines are represented in the DOT LOVE logo.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4825a3b3-bfb0-4e07-8537-076d0690bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b028699-b4c0-4e53-8ee7-466dfecaaa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you want somebody to do something like an ad, you will not ask
        him to do one more thing before, you know, responding to the stimuli. So,
        you mean to say, I will say ‘Mayon is there, look for it.’ <em>Ano yan</em>
        (What is that), crossword puzzle?” Salceda said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01094cb6-22ea-4931-b86b-319c630629a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991e8ff-3075-4703-b367-40c6eb470b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For tourism, I think it’s more important that, immediately, the beauty\
        \ and the iconic character of a particular attraction should be clear from\
        \ the start,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674e27f-e5ea-40b1-a3a9-75e8f834dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ed137-3301-4eca-a6a9-49abfc7ff661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco has said that the latest tourism campaign wants to promote
        destinations that are less-known among tourists. As she recognized the value
        of the Mayon Volcano, the tourism chief assured Salceda that subsequent promotional
        contents under “Love the Philippines” will give more highlight on what the
        regions can offer travelers.</p>'
