      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There are very few winners in the
        climate crisis, but scientists are pretty sure there’s going to be at least
        one: Mosquitoes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b4056-d750-4915-b064-9a90c54ef28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fec02b-ebb6-4ba0-b314-cc654798f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These insects – annoying at best, deadly at worst – thrive in warmth\
        \ and humidity. As climate change ushers in more frequent and more severe\
        \ heat waves, as well as storms and floods that leave behind pools of stagnant\
        \ water in which most breed, it’s boom time for mosquitoes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b938de1b-caa3-440f-8c29-3a0ae2bec02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab93cef-9139-4b7d-9c3f-223673c337b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the first time in decades, the US Centers for Disease Control and\
        \ Prevention is warning of several locally acquired cases of malaria in the\
        \ United States – news that has thrust mosquitoes into the spotlight. While\
        \ it’s too soon to know whether these specific cases are connected to climate\
        \ change, scientists have been warning that malaria could become more common\
        \ in the US as temperatures rise there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b9c0a-c8e1-4e6c-87c8-bd3eb0102982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f9a72-6dad-440b-95b4-d070e8ddb9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has raised fresh concerns about mosquitoes pushing into regions\
        \ they have not been in for generations – or ever – and what that might mean\
        \ for the spread of the deadly diseases they transmit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a11744-608e-4d12-bd71-0df0d4af9b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6428b4-8e99-4bb0-875a-884e0afa7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rising temperatures allow mosquitoes to grow faster and live longer.\
        \ Whereas before they would die out during harsh winters in many places, now\
        \ they have a greater shot at surviving and more time to build up their populations.\
        \ Heat also speeds up the time it takes for a parasite or virus to mature\
        \ inside a mosquito.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f53ad-e6e4-48da-a637-91e08e39c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c0ff1-aa61-455d-9f0c-d7d84cf864ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The hotter the temperature gets, the shorter that process becomes.\
        \ So not only are these mosquitoes living longer, but they’re potentially\
        \ becoming infectious sooner,” said Oliver Brady, an associate professor at\
        \ the London School of Hygiene and Tropical Medicine.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5bad81-12ff-4acf-b545-bee39c7854c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d9bac-e742-4a74-ad54-316b30f0a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They gain other benefits from heat, too. When it’s hotter, more people\
        \ tend to be outside in the morning and late in the afternoon – prime time\
        \ for mosquitoes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234830f8-3c5c-4035-bd63-7b23fb6db44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e472f8-fb27-4315-a49c-51376d9b2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heat is also pushing cities to increase their amount of green space,\
        \ which has a vital cooling effect but could also provide ideal new breeding\
        \ grounds for the blood-sucking insects.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8c242-d132-4fa8-b613-5a31367b6c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf0905-10d1-4dcd-8f87-ab22fc0e4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the US, the number of “mosquito days” – those with the hot and humid\
        \ conditions they love – has increased across the country, according to a\
        \ recent analysis from Climate Central, a nonprofit research group.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b77c2f-bf01-40a6-b772-08b095dcc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1190d-8972-473d-93c7-909c0f04ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers looked at data spanning more than four decades in nearly\
        \ 250 locations and found that more than 70% of them had become more hospitable\
        \ to mosquitoes.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367d882-8271-4893-afe6-6c42fc3801b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c2fb17-bb4d-4479-859b-76ad50d25de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While most of the approximately 200 mosquito species in the US are\
        \ harmless, there are about a dozen which can pass on diseases to humans,\
        \ including chikungunya, dengue, zika and West Nile viruses.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286b5bd-c97c-436a-8b8d-9066880fe47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd519424-6724-454d-871b-3c661afb33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While serious mosquito-borne diseases recmain rare in the US, other\
        \ countries are not so lucky.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aeea13-5eda-4a9b-a3c2-f2b5c84cb305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f78d9-3c61-4dbc-992d-6071ba14d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In sub-Saharan Africa, where malaria has had devastating consequences,\
        \ climate change is helping mosquitoes expand their range significantly, according\
        \ to recent research.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895870e7-dc44-449e-854a-112f5d5ba93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083f269-7968-4847-a1e0-2b45748cd4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaria-transmitting Anopheles mosquitoes have, on average, moved to\
        \ higher elevations by around 21 feet a year and southward by nearly 3 miles\
        \ a year, a Georgetown University report found.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d43d0-efcd-4c35-b4d7-22e68d225608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb69ff5-97f8-4149-932c-7599e11f7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a pace that follows climate change and could have significant\
        \ consequences for areas that have never experienced malaria before and are\
        \ likely to be unprepared, said Colin Carlson, a global change biologist at\
        \ Georgetown University and co-author of the report.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ddbe2-e8a0-474f-bd40-492834e2cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41980d84-57b1-4b66-b20d-c72378db7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dengue fever is another potentially deadly disease, which is poised\
        \ to increase in a warmer world.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c2308-c7e7-4261-925d-fba68ff8ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3eb60-927c-4767-bcc0-a74f81d22724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also known as “breakbone fever,” it causes fever, nausea, vomiting,\
        \ fatigue and diarrhea and, in some cases, internal bleeding and death. There\
        \ is no cure or specific treatment for dengue, leaving sufferers little choice\
        \ but to ride out the symptoms.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91f83e-d0b3-42da-ad77-901bb0fda30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db26d9-be69-48f6-87e5-311ba54534e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peru is currently grappling with the worst outbreak of mosquito-borne\
        \ dengue fever on record, which has infected around 150,000 people and killed\
        \ more than 250.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee11a5b-1b93-4379-9738-369ac470e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e8307-e23d-475a-b3c8-0681fb4b38be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts have said that unusually high levels of rainfall and warmth\
        \ have provided ideal conditions for the mosquitoes. While scientists are\
        \ yet to assess the role climate change has played in the outbreak, Carlson\
        \ said the links seem clear.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7dedae-da5f-4627-9c31-ed74b0118007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0dbb3-fab8-4879-8f44-69087f8bf17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not a betting man, and I would put money on when we go and do\
        \ that study, it will be climate change,” he said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090dcfb-1f3b-4652-b1d6-0bc24a975056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9406cc6-6af2-465f-b787-93ea9a1ca2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now dengue is knocking on the door of Europe and the US.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff736b54-ce1f-4b02-a12a-443bd493d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.481+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d4575-0a9d-4ee8-9d9d-9237365db433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.482+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A billion new people will be exposed to the right weather conditions\
        \ for dengue transmission, and most of those people are in Western Europe\
        \ and the United States and temperate China,” said Carlson.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc684768-48ee-4eec-a280-d75afd1afdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493796f-43a4-4a2b-8bec-ab6f5f7b55c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.483+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been locally spread outbreaks in Texas, Florida, Hawaii\
        \ and Arizona. And last week, the European Centre for Disease Prevention and\
        \ Control warned that the Aedes albopictus species – which can transmit dengue\
        \ and chikungunya – is pushing northwards and westwards in Europe as climate\
        \ change grips the world’s fastest warming continent.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ff287-0369-4f25-ae3d-46c56422ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a4f8ae-985b-4aef-b5aa-60648e81bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What is surprising is the speed of the spread,” Celine Gossner, principal\
        \ expert in emerging and vector-borne diseases at the ECDC, told CNN. In just\
        \ a decade, the number of regions where this mosquito is established has increased\
        \ three-fold, she said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5a451-cb12-42d8-8c54-962cb6ffa384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f94346-9221-4e24-9216-812ef43607c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even with this new exposure, however, the US and Europe are unlikely\
        \ to see huge outbreaks, or large numbers of fatalities from dengue virus.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377512b-2feb-4040-9c97-ba60adf9290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9450ff-a7e6-4df5-b6be-1cfd9a809310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The story of future change is really more about big increases in areas\
        \ that already have dengue, that’s going to get much worse,” Brady said. He\
        \ pointed to China and parts of India as particularly at risk. “That’s a really\
        \ scary situation because vast numbers of people live in these areas and even\
        \ minor changes could potentially be catastrophic,” he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce442f-dce8-4291-8655-546a8e53a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.488+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e306fe03-62e0-4fd2-b9fb-e2b713ca61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.489+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Communities already on the front lines of the climate crisis are always\
        \ going to be most affected by mosquito-borne disease, and that is where investment\
        \ should be directed, said Shannon LaDeau, a disease ecologist at the Cary\
        \ Institute of Ecosystems Studies.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f1595e-4075-4ad4-8a64-bf1579abac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d56f50-c56c-4fb3-a758-eeb65ee8cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the shift of mosquito-borne diseases into regions like the US and\
        \ Europe is still likely to be a shock.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09863720-3da4-4ac6-a365-d6f30d548cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c9fb8-7f17-4ad1-a9c9-41123c4949c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Folks that live in the temperate zone are going to see their way of\
        \ life change pretty dramatically because they’ve never had to worry about\
        \ it before,” LaDeau told CNN.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e35f7-cddf-4908-b65f-6408d210a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba2d03-fa63-4325-89ca-b0082beb2207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The climate crisis is not all upside for mosquitoes. Some places may\
        \ simply be getting too hot.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad22ad-28c8-4eaa-ba3a-b9f4ad4837d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c22ea-1e86-4765-962e-252850da55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s some threshold after which the chemistry in their body just\
        \ doesn’t function anymore,” LaDeau said. The bad news is that these places\
        \ are likely to be getting too hot for humans, too.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6de6b7-bda1-4cf6-9566-d111aeaa196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382da237-d948-4c8a-99c8-72fbcd267147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is still much that remains unknown about how mosquitoes will\
        \ react to the climate crisis. The relationship between climate change and\
        \ disease is complex, Gossner said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1846da8c-65d9-44e7-a75c-90ba960cef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a7abe-9bb8-41fb-9f77-f4136323cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We know a lot about how temperature changes mosquitoes’ ability to\
        \ transmit disease, a small amount about how quickly mosquitoes are moving\
        \ to new places and very little about whether overall mosquito populations\
        \ are growing, Carlson said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df147d99-4568-4fac-a0e0-d3d86c97e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7dbc0d-b350-4adb-8e4b-cbcf10350dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists are working to develop tools to be able to better assess\
        \ the link between mosquito-borne diseases and climate change.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474592a-1733-427b-8b6f-ed1d85ef9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c91355-4776-47cd-8f14-21fdfde671de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the meantime, there are ways people can protect themselves from\
        \ risk, including wearing mosquito repellent, putting screens on windows and\
        \ doors and getting rid of any stagnant water from places like flowerpots\
        \ and gutters.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e9478-22e2-49b7-8bb8-29df1ee6921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef0f80c-26ee-4b32-8c5d-305429a4cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists are also working on high-tech methods to reduce populations.\
        \ A project in Florida has been trialing a genetically modified mosquito designed\
        \ to pass on a lethal gene that kills female mosquitoes – which are the ones\
        \ that bite.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c2034-6f77-4f28-a138-8c747a844781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee139662-5774-4ec0-b04e-ff09569a4540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other experiments involve using wolbachia bacteria, which can prevent\
        \ viruses replicating inside a mosquito, making them less likely to transmit\
        \ viruses.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b9173-0b2a-4ea0-985c-d755c4c1af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f22147-e9f4-4bf5-a000-1d90a8f6df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also vaccines on the horizon for diseases such as dengue\
        \ and malaria. “That’s a really big deal,” said Carlson. But whether these\
        \ will be shared equitably around the world is another question, he added.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9137eb95-73c2-456c-88e3-07bec94a4912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa06d90-9f97-4be0-af73-23c44ec1ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a long road to try to understand how better to use those tools.\
        \ But there’s a lot of hope on the horizon,” Brady said.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffe623-908c-46a1-a270-82d2a7f4887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb05d0-bde5-47fa-992d-812f13beaaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, tackling climate change will have a huge impact.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715370de-9cc4-4a18-82af-a4f30137f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594c79e-29b0-4acc-9030-f6c6f8b7a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The path the world takes on reducing planet-heating pollution will\
        \ lead to very different futures for mosquito-borne diseases, Brady said.\
        \ “Aggressive [climate] mitigation would be by far the lowest risk.”\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4550b-093d-47ac-8e6b-6fbc5d10bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:15:45.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:15:46.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"The mosquito era:
        As the world warms, these insects are thriving – and bringing disease"</em></p>'
  'France-violent-protest':
    'author': 'By Joshua Berlinger, Xiaofei Xu, Joseph Ataman and Niamh Kennedy, CNN'
    'caption': 'Abaca Press/SIPAPRE/Sipa USA/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-30T08:01:32.000+08:00
    'imagesource': 'jcr:e105819e-c04d-4a33-a64e-18ef951776ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfec97b7-17ba-422e-99d6-b83d45f35dc4'
    'lead': 'More than 400 people were arrested across France on Thursday as a wave
      of protests swept the country for a third night following the fatal police shooting
      of a teenage boy that was captured on video.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T08:03:51.934+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-30T10:21:36.897+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['protest', 'France']
    'stories': []
    'template': '1'
    'title': 'More than 400 arrested as third night of violent protest sweeps France
      after 17-year-old shot dead by police'
    'updated': 2023-06-30T10:19:05.000+08:00
    'visualType': 'image'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f19af-e485-4288-a2e7-7a0d1b1a79ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> More than 400 people were arrested
        across France on Thursday as a wave of protests swept the country for a third
        night following the fatal police shooting of a teenage boy that was captured
        on video.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f315f47-3097-43c6-b378-262110eef898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France’s elite police force, the RAID, were deployed to the cities\
        \ of Bordeaux, Lyon, Roubaix, Marseille and Lille, to help contain the protests.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924f046-da82-4f45-96eb-d16a3252757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Confrontations flared up between protesters and police in the Parisian\
        \ suburb of Nanterre – where the 17-year-old named Nahel was killed days before\
        \ – and in the southern port city of Marseille.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3117c30-61f5-431e-a1ce-3cd27213fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid burning debris, “vengeance pour Nael” appeared to be spray painted\
        \ on a wall in Nanterre, which translates to “revenge for Nael” in reference\
        \ to the slain teenager and using an alternative spelling of his name, according\
        \ to footage from the suburb.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d544f-a057-4966-9d5d-dc2c1ad1cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A bank was set on fire in Nanterre, according to photographs from the\
        \ scene, and 15 people have been taken in for questioning by police after\
        \ a march held in memory of the teenager turned violent.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb19dae-08fb-482a-8449-8cb1e2ceb9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protesters threw fireworks at police officers in Marseille, according\
        \ to CNN affiliate BFMTV, while footage from the northern city of Lille showed\
        \ fires burning on streets and running riot police officers. Six people were\
        \ taken in for questioning after participating in a protest banned by authorities\
        \ in Lille, the regional authority said in a Facebook post.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2402e-f698-44f7-b71f-7a7af0410466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 421 people were arrested in the protests across France from\
        \ Thursday night into Friday morning, French Interior Minister Gerald Darmanin\
        \ told BFMTV.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b532b-78c5-475d-ae50-eef63c5ce90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than half of those arrests took place in the Paris region, in\
        \ the departments of Hauts-de-Seine, Seine-Saint-Denis and Val-de-Marne, BFMTV\
        \ reported, citing Paris police.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47da61-ae23-446d-a0fd-311aef1cb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Darmanin said police were instructed to “intervene systematically”\
        \ and expressed support for the police officers and firefighters who “are\
        \ doing a courageous job”.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ddd5e-f7d7-4a7b-8f3c-a7040a63ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities had hoped to avoid a repeat of the scenes that played out\
        \ Wednesday night, when police stations, town halls and schools were set alight\
        \ in various cities and about 150 people were arrested. The Interior Ministry\
        \ earlier said it planned on deploying 40,000 police officers across the country\
        \ Thursday – including 5,000 in Paris – to quell any potential unrest.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675fdf2a-562e-468f-9e17-6c7417870cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unrest broke out Tuesday, hours after a police traffic stop in\
        \ Nanterre resulted in the killing of Nahel. Over the course of a chaotic\
        \ night, 40 cars were burned and 24 police officers injured, French authorities\
        \ claimed. The police officer was put under formal investigation for voluntary\
        \ homicide and placed in preliminary detention, BFMTV reported Thursday.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214c982-f951-4a39-a10f-298f92eb62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, an estimated 6,000 people, according to BFMTV, joined\
        \ a march to honor Nahel led by his mother in Nanterre.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a311607-d3e2-44b3-8051-a8ad1bbc68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many wore shirts emblazoned with “justice for Nahel,” while others\
        \ shouted the slogan. Some were seen holding signs saying “the police kill.”\
        \ A lawyer for the family on Thursday confirmed the spelling of the boy’s\
        \ name as Nahel; he was initially identified as Naël.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a356e07-5fda-4be4-84e4-c4adb4e1c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buses and tramways in Lille shut down after 8 p.m. local time, according\
        \ to BFMTV, and a couple of Parisian suburbs have installed curfews.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec248b0e-77f7-4496-83de-5c81b8d9c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bus and tram services were also suspended in the Île-de-France region,\
        \ which includes Paris, from Thursday night, the local transport authority\
        \ said. Government ministers were asked to postpone non-urgent travel and\
        \ remain in Paris due to the protests, a government source told CNN on Thursday,\
        \ speaking on condition of anonymity citing French professional norms.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6dd56-a5b1-4dfe-b7ea-ef3ad09b9f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violent scenes seen over the past two days have raised concerns\
        \ that Nahel’s death could lead to a level of unrest and rioting not seen\
        \ since 2005, when the deaths of two teenage boys hiding from police sparked\
        \ three weeks of rioting and prompted the government to call a state of emergency.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f36ffea-0719-444e-b287-502710050693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53cb21-f340-49e7-b817-a27c3c14e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Anger at police brutality</strong></h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1adbd1-1107-4e23-a134-5c94d4854ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video of Nahel’s killing has sparked a similar level of shock and\
        \ anger across France, touching a particular nerve among young men and women\
        \ of color who feel that they have been discriminated against by police. A\
        \ 2017 study by the Rights Defenders, an independent human rights watchdog\
        \ in France, found that young men perceived to be Black or Arab were 20 times\
        \ more likely to be stopped by police than their peers.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b1e7e-bb4e-4430-82a6-10428a7d22f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of these individuals are simply “tired,” journalist and racial\
        \ equality activist Rokhaya Diallo told CNN.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74037775-3c04-4b5e-bf13-58137cce3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People know and have been speaking about police brutality and have\
        \ not been heard,” she said.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa3f23-7df6-457c-884d-da58f10c1dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video of the shooting in Nanterre surfaced on social media shortly\
        \ after the incident took place Tuesday morning. The clip shows two police\
        \ officers standing on the driver’s side of a yellow Mercedes AMG, one near\
        \ the door and another near the left front fender. As the car attempts to\
        \ drive away, one officer is seen firing his sidearm.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767b27d-ce81-49f9-b1ee-b3b2d51b5e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bullet that hit Nahel pierced his arm and chest. After fleeing\
        \ the scene, the car crashed into a stationary object at a nearby plaza. Nahel\
        \ was in the car with two others at the time of the incident. One passenger\
        \ in the vehicle was taken into custody and later released, while another,\
        \ who is believed to have fled the scene, is missing, authorities said.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29652b72-0a71-484e-b5ab-c9a80f02d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local Nanterre prosecutor, Pascal Prache, said Thursday that the\
        \ officers testified both drew their weapons and pointed them at the driver\
        \ to dissuade him from restarting the engine. The officer who fired his weapon\
        \ said, according to the prosecutor, that he was scared the boy would run\
        \ someone over with the car. However, Prache said it is believed the officer\
        \ accused of shooting and killing Nahel may have acted illegally in doing\
        \ so.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1501ad-baa7-44d9-b73b-7d7f5c140581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyers for Nahel’s family slammed the decision not to pursue charges\
        \ over alleged false statements, claiming the officer said in his initial\
        \ declaration that “young Nahel had tried to run him over with the vehicle.”\
        \ CNN has asked the French national police for a response to the allegations\
        \ against the unnamed officer.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5a98e-70f2-4e71-9f12-c33ec99b5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prache said that Nahel had been known to authorities for a previous\
        \ “breach of rules,” but it is not clear what law or orders that pertains\
        \ to. The teen was expected to appear before a juvenile court in September.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a7de8-b66c-4f9a-b64f-4cdd9e9163cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurent-Franck Lienard, the lawyer of the officer accused of shooting\
        \ Nahel, told French radio station RTL that his client acted in “compliance\
        \ of the law.”\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e16c6-d2b9-47dd-ae04-4f4a5990b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another interview with BFMTV, he said that any accusations his client\
        \ lied in a statement were false as he had never made a written statement\
        \ and that his verbal testimony did not contradict the facts.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ead6f-7c5a-4b42-b3eb-94dc116f584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He claimed his client’s prosecution was “political” and being used\
        \ as a way to calm the violent tensions.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7d0b3-a178-4fcc-ba0f-e847cc6af84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As to the deadly incident, Lienard said police officers had “struggled\
        \ for 30 seconds” to detain the driver while the car had stopped. He added\
        \ that his client feared for the safety of the public as the car had nearly\
        \ hit pedestrians before the start of the video.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee087755-94c5-46a4-8772-32917e6565b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lienard said his client was not the person in the video who shouted,\
        \ “I’ll put a bullet in your head,” while also suggesting that might not have\
        \ been what was said.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b905311c-41c9-4774-acf8-eb47c2c2ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that his client was “devastated” by Nahel’s death and he did\
        \ not want to kill him. “He committed an act in a second, in a fraction of\
        \ a second. Perhaps he made a mistake, justice will tell,” Liénard said.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c727f2b-e83a-43fb-8ac4-066ead433d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Macron and other government officials, including Prime Minister Elisabeth\
        \ Borne, have called for patience to allow the criminal justice system to\
        \ run its course.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cdf051-ef28-47d1-b554-964ee55f2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need calm for justice to carry out its work,” Macron said Wednesday.\
        \ “We can’t allow the situation to worsen.”\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183f873-cba5-4dde-b7e0-607a720d6d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rallying public support and goodwill, however, is likely to be difficult\
        \ for Macron’s government given how much political capital it spent in the\
        \ first half of 2023 pushing through unpopular pension reforms, which sparked\
        \ months of mostly peaceful mass protests.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe8594-6b4d-46d5-a9f7-0c63314ba70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acknowledging the government’s massive unpopularity, Macron gave himself\
        \ 100 days to heal and unite the country. That deadline is up on July 14,\
        \ France’s national day.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b152d-db5f-4141-9eaa-bd9fa3975e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing allegations of institutional racism in France is particularly\
        \ challenging given the country’s unique brand of secularism, which seeks\
        \ to ensure equality for all by removing markers of difference, rendering\
        \ all citizens French first. In practice, however, the vigorous adherence\
        \ to French Republicanism often prevents the government from doing anything\
        \ that would appear to differentiate French citizens on the basis of race,\
        \ including collecting statistics.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecad49d-daec-4a83-b066-49d452f31686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Racial and religious data, where available, typically comes from private\
        \ institutions, and extra care is typically taken by politicians to avoid\
        \ circumscribing racial motives to state institutions.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6cbc3e-06b3-460a-8fe8-7ba7537a59ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On a general level, people tend to think there is no racism in France.\
        \ And it’s one of the reasons people are so angry, because they feel and experience\
        \ racism on a daily basis,” said Diallo, the anti-racism activist. “Despite\
        \ that, they still face institutions, public discourse, and media which still\
        \ say that there is no racism and that the race debate does not belong in\
        \ France. And that’s the reason people are so angry and so outraged.”\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b1c9b8-f0bb-40e1-871c-aed78d407330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government officials have so far not broached questions of racism in\
        \ the police. Leaders of opposition left-wing parties have focused their criticisms\
        \ on police violence rather than racism. Government spokesman Olivier Veran\
        \ told BFMTV that anger against the state itself, however, is unjustified.\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26449c23-19b2-487b-8454-85f92eb49d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T10:21:35.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T10:21:36.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not the republic that killed this young man,” Veran said. “\
        It is one man who must be judged if the justice system deems it necessary.”\
        \r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd121fbe-909e-4406-8fee-7c2107119fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:03:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T10:21:36.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/29/europe/nanterre-france-police-shooting-protests-intl-hnk/index.html">Third
        night of violent protest sweeps France after 17-year-old shot dead by police.</a>"</em></p>'
