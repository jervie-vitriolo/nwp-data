    'stories': []
    'template': '1'
    'title': 'Makati police draw flak from LGBTQ advocates over ''manhandling'' of
      Awra Briguela'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc4f99-a0c0-4b19-9241-4deedb984a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:02:00.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T16:29:46.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Advocates
        of the LGBTQIA+ community stood up for actress Awra Briguela after she was
        arrested and reportedly heavily manhandled by the Makati police following
        a scuffle in a bar in Poblacion, Makati on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52551a-4fd9-446c-9199-9e9843da1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:02:00.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T16:29:46.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Southern Police District (SPD) made the arrest based on the account\
        \ of Mark Christian Ravana, one of the complainants, who claimed Awra instigated\
        \ a confrontation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789a516-0f22-4981-be65-c55da987271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:02:00.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T16:29:46.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When police intervened, the SPD said the social media star became verbally\
        \ abusive toward the officers and expressed disregard for their authority.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0d452-0baa-4d0e-b535-2bc5c4e47ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:02:00.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T16:29:46.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/29/Awra-Briguela-arrested-brawl-Poblacion.html">Actress
        Awra Briguela arrested after brawl in Poblacion bar</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8c83f-c9be-4d25-94d5-ef628b1443ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T11:02:00.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T16:29:46.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But netizens and LGBTQIA+ advocates condemned the Makati police
        and called for justice for Awra, with the hashtag <a href="https://twitter.com/search?q=%23JusticeForAwra&amp;src=typeahead_click">#JusticeForAwra</a>
        still trending on Twitter as of writing.</p>'
