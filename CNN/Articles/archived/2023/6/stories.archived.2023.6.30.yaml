      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government began its bivalent vaccination program on June 21 using\
        \ doses donated by Lithuania. The priority are health workers and the elderly.\r"
