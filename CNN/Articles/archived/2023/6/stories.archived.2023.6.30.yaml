      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Madonna’s “Celebration” tour was scheduled to kick off July 15 in Vancouver,\
        \ Canada. The tour was set to continue throughout the United States and Canada\
        \ through early October, before heading to Europe.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
