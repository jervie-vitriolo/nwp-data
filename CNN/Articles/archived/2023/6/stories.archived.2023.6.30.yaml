      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Shanice Espiritu, policy manager of think tank Stratbase\
        \ ADR Institute, said it’s important for Marcos to be able to say that he\
        \ is against corruption.\r"
