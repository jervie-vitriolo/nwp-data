      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/6/6/ph-inflation-may.html">Last
        month’s inflation rate</a> stood at 6.1%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc1b91-b6f9-4bad-8e7e-c72e7610aaa8'
      'mgnl:activationStatus': true
