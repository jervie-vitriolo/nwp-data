    'template': '2'
    'title': 'Majority vote: Some Filipinos look back on Marcos’ first year as president '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19edd4fd-06a0-429a-a6a7-2f4ec6bb28c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> A regular
        employee in most local companies has a mandatory evaluation with their superiors
        or bosses whenever they hit their first-year-mark working in the office. Public
        officials, including the president, go through the same process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e573a0-37a8-41ad-9b5d-8becae7b055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As President Ferdinand Marcos Jr. reached one year in office on June\
        \ 30, some people evaluated the chief executive's performance.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ec000-07a1-4791-9a4f-19319d42ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines gathered their insights.\r"
    '3':
      'image': 'jcr:0eaf6263-aaae-46e0-a648-ad575bd37db3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cacb6fa-0d9c-46f4-9439-4476404578d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0f178-a8d3-4766-be0d-05c622de1788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Waiting, observing</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5944432b-8d3f-43aa-9084-ec2ed95131c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/news/2023/2/14/Marcos-very-good-SWS-rating-2022.html">survey</a>&nbsp;released
        in February, independent survey firm Social Weather Stations showed Marcos
        scored a "very good" 68% satisfaction rating in the fourth quarter of 2022.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d12b7-c7f3-4026-b5c0-d3d3f7544de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This score so far jibes with the answers of most voters, but some believed\
        \ a year is short to evaluate the president’s actions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ba2c0-796e-4c79-9011-b183a7557d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Depende pa rin sa dadating na taon eh, syempre ‘yung unang taon umpisa\
        \ pa lang. ‘Yung susunod na taon ‘yung magiging basehan natin kung ano pang\
        \ magagawa niya,” Gilbert, a 40-year-old voter said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3386d-edaf-4466-8f22-d823b6209939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It still depends on the coming years, of course the
        first year is just the beginning. The next years will be the basis of what
        else he can do.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466920b4-943f-46a1-a062-34ccdbb1a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marites echoed the sentiment. She said she wanted to wait and observe\
        \ how Marcos would handle the rest of his six-year term before she gives an\
        \ evaluation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce5110-7db6-4754-90fe-d3679155565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obserbahan ko muna kasi mahirap naman manghusga diba, hindi pa
        naman natin siya nasusubukan hanggang matapos ‘yung term niya [I observe first
        because it’s hard to evaluate, we have not yet tried his presidential term
        until it ends],” the 47-year-old said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e5a56-6735-4a8a-9cc6-c5250fdf72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pa naman natin tapos ‘yung [termino]. Malay mo may pagbabago
        pa, diba? [The term has not ended yet. You never know, something may still
        change, right?]," added a Marcos voter, who requested anonymity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87755b13-a9ff-478b-97ba-5547d0b8df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one year is not enough for a proper assessment, some people
        said they will continue to support Marcos and wait on him to fulfill his promises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d90b39-e0d6-413c-911f-0147bb6ac476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rico, a physically challenged voter, said he is waiting for Marcos
        to include in his platform a better status and equality for persons with disabilities
        (PWD).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5123ea-87a2-422e-8eed-28845a0bc04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang hinihingi namin na plataporma niya ay ‘yung para sa mga PWD –\
        \ magkaroon ng pantay-pantay na pagtingin. Sa ngayon sa tingin ko medyo gumanda\
        \ ng status ng PWD,” the 44-year-old said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec8d1c-406b-4538-86c2-5bc7388d63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are asking for his platforms for the PWD – to have\
        \ equality on how we are viewed. For now, I do think that the status of the\
        \ PWD is improving.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6fb13-f29a-45b0-a587-930059fd6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, some voters would give Marcos a free hand in serving the\
        \ people.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a670b81-3e55-40c7-9222-ff9793ab996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala naman actually wala naman akong inaabangan. Tinitignan ko
        lang din ‘yung mangyayari. Pag inabangan natin aasa lang tayo. Mas magandang
        tignan natin ‘yung mangyayari na lang,” Lucky, a 35-year-old voter said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904de5f0-dde5-45ae-a2ab-38011b426a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I’m not actually waiting for anything. I am just looking\
        \ at what will happen. If we expect something, we’ll just hope. It’s better\
        \ to just wait and see what happens.]\r"
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2Fpfbid02dw1EM91uhg2x9dTb7FK3aefschoWStGh8mkMzvTbEupdHHc1acDocyaRNBHSw67Bl&show_text=true&width=500"
        width="500" height="680" style="border:none;overflow:hidden" scrolling="no"
