      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> House
        ways and means committee chairman Joey Salceda said he wants to prioritize
        increasing taxes for those who own vehicles than increasing the excise tax
        on junk food and sweetened drinks.</p>'
