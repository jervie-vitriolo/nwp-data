      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine) —</strong> In celebration
        of diversity and inclusivity, McDonald’s Philippines turns its Golden Arches
        into rainbow arches at its McKinley West store in Taguig. Working towards
        becoming a more inclusive and welcoming place, the QSR giant welcomes all
        customers and employees as they are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770872f2-c31f-43e2-b4bb-87482204d8e9'
