      '4ad19897-80ed-4cd5-9ce4-e432aa470d84']
    'template': '1'
    'title': 'Marcos seen to approve presidential LGBTQ advisory body – first lady'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deadee9-e4e9-48da-9b6e-b1f6c77ad039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> A proposed
        advisory body or commission on LGBTQIA+ affairs under the Office of the President
        is likely to be approved by President Ferdinand Marcos Jr., a palace statement
        released on Friday quoted First Lady Liza Araneta-Marcos as saying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d114bd1-7517-417e-b221-776ad8082ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Knowing my husband, I'm sure he will grant the wish because he knows\
        \ that you all campaigned for him and he wouldn't be there without you guys,\"\
        \ the first lady told LGBT Pilipinas during a meeting Thursday with the president\
        \ in Malacañang.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bf517-4a45-4351-9876-ad1e6ea0e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, thank you very much. I think it's our way of giving back to those\
        \ who helped him in the election,\" she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f8d8f-c5dd-49d0-92c4-565b47a1271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LGBT Pilipinas, a national alliance of queer organizations, networks,\
        \ and allied groups, made the proposal to push for \"more visibility and representation\
        \ in the bureaucracy,\" the Presidential Communications Office (PCO) said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8412d3-e762-4bb1-a9c7-c3cca7f128ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCO said during the meeting, President Marcos assured the LGBTQIA+\
        \ community that the government will protect its members against discrimination\
        \ on the basis of sexual orientation and gender identity or expression (SOGIE).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19368198-2c4e-4917-9ac6-6b1cfda80556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We in the Philippines ay ang habol lang naman talaga natin [what\
        \ we want] is that everybody is treated not for any other thing, not for race,\
        \ not for creed, not for orientation, but just as Filipinos,\" the chief executive\
        \ told LGBT Pilipinas.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aed0e0-2923-4e24-9ac7-3042adb0bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that is what the government is trying to do, and that the first\
        \ lady is even better briefed on the legal issues that impact the community.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6df51-fc12-4d0b-a34f-9e7b2b630299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said he believes that \"as long as everyone stays true to the\
        \ idea of recognizing fellow Filipinos, everyone will be treated fairly and\
        \ without discrimination,\" adding Filipinos are \"more open-minded compared\
        \ to other countries.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b1d2d-2182-4c79-b3b4-141a589e997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/24/sws-survey-lgbt-trustworthy-nation-builders.html">SWS:
        Most Filipinos see gays, lesbians as trustworthy, nation-builders</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91403f4d-b700-45c3-b1d6-9f107da5bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 24, when many events were held to celebrate the <a href="https://www.cnnphilippines.com/news/2023/6/25/Pinoy-LGBTQIA--community-celebrates-Pride-2023.html">Pride
        Month</a> during that weekend, <a href="https://www.cnnphilippines.com/news/2023/6/24/marcos-pride-month-2023.html">Marcos
        urged Filipinos</a> to continue supporting, respecting, and recognizing the
        LGBTQIA+ community and its importance to society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8a9bd-ccab-4315-b45e-2575902b9449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president, however, has not spoken about his position on the SOGIESC\
        \ Equality Bill, which has been languishing in Congress for two decades.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ab727-367a-4d80-941a-26a1bd0d66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/14/group-urges-Marcos-to-reveal-stance-on-SOGIE-.html">LGBTQ+
        group urges Marcos to reveal stance on SOGIE bill</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b5e88-936f-4871-a94c-bcd6b7211eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Representatives, the bill has already gotten a <a
        href="https://www.cnnphilippines.com/news/2023/5/24/SOGIESC-equality-bill-gets-House-panel-nod.html">panel
        nod</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e854342-597d-4b77-a0a8-f231a8d55576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:03:38.419+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T15:03:38.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, it was <a href="https://www.cnnphilippines.com/news/2023/2/8/hontiveros-loses-in-sogie-bill-tug-of-war.html">remanded
        to the committee on rules</a> headed by Sen. Joel Villanueva. He is the son
        of CIBAC Rep. Eddie Villanueva, the founder of Jesus Is Lord Church Worldwide.</p>'
    '14':
