      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a joint statement issued Thursday, Foreign Affairs Secretary Enrique
        Manalo and  Indian External Affairs Minister Subrahmanyam Jaishankar announced
        the possibility of the Philippines tapping India’s Line of Credit (LOC).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ef739-8d5a-4069-9733-b58a0e68966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:20.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T15:00:20.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The LOC may be extended to cover the country’s defense requirements
        and acquisition of naval assets, they said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ae107-4a7d-4aeb-8db2-9eeb030e6698'
