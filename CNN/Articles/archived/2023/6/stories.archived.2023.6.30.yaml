    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cae3c0-d9bb-4a82-b68f-f06e2aa7478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened at the height of the Duterte administration, notable
        for its <a href="https://www.cnnphilippines.com/news/2018/04/21/Duterte-war-on-drugs-extrajudicial-killings.html"
        target="_blank">extrajudicial killing</a>s targeting known activists, grassroots
        organizers, and human rights defenders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a079cc-585f-40cd-9776-529023459f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling his experience, Brian noted that during those moments,
        he found comfort in the solidarity of other student activists. “It was scary,
        but also, alam mo kasing marami kang kasama. At the time kasi, parang okay,
        andami na nating nasusurveil.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd0ad3-13b1-4462-b2ea-cae04e0f4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat for Brian Black back then, as a student, an activist,
        was as tangible as it gets. While such threats may have warded off people
        in similar situations: threat to life, to the safety of one’s family, etc.,
        in his case, it can be argued that such brazen assault helped embolden Brian’s
        persona as Naia. Before he even began to explore the subversive language of
        drag, challenging gender norms in a largely patriarchal, heteronormative country,
        and even risking the scrutiny of family and peers, Brian had already experienced
        actual material danger from state retaliations espoused by his fearless political
        pronouncements. In fact, he explains that so much of his experiences having
        sought comfort in the community he once shared with other student activists
        can be parallelized with his experiences operating within the drag economy,
        with drag queens looking out for each other and having each other’s backs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571d28b-e352-4f20-85c5-70511ffa054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is some solace in that, pag alam mong ‘yung experiences mo
        — may ka-share ka nun eh. Parang, kung anong pinagdadaanan mo na nakakatakot,
        kasi talagang nakakatakot siya, you know you have people who are not just
        there to comfort you. Hindi siya comfort eh, solidarity siya. So, in the drag
        world, may unspoken solidarity kami,” he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c2dff5-e6b1-4e77-b1f9-786c248ba3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.792+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2023 UP Fair where Naia served as one of the event hosts,
        a photo of Brian in full drag surfaced on Twitter carrying a pamphlet from
        labor-oriented cultural mass organization, Tambisan sa Sining, bearing the
        words “Sahod Itaas! Presyo Ibaba!” More than anything, this illustrates Naia''s
        devotion to reclaiming mainstream spaces to center important ideas despite
        how unfashionable and unglamorous they may seem to the average drag fan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58fc1e-6b71-42e9-859a-27020cc944c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.792+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn’t that Naia is braver or better than any other drag queen.
        Far from it. It is that just like any other drag queen, bravery has always
        been hardwired into Brian’s identity by virtue of his circumstances as a queer
        person navigating the larger political life that has long alienated people
        from the margins. As a queer person immersed in progressive movements, the
        very act of defiance is encoded in Brian’s personhood. That Brian had to be
        brave, as with most drag queens, is what ultimately shapes and informs his
        artistic sensibilities, his aesthetic preferences, and his political affinities
        in and out of drag.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265d325-ad8e-4ef4-9eb5-e68a22c83d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:30:05.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In one instance, Brian recalls riding a car with several friends
        that was being tailed by a red-plated vehicle. Being familiar with the many
        intimidation tactics the state routinely deployed to silence its detractors,
        Brian’s suspicions were confirmed when his dad prompted him about a warning
        from the PNP regarding his involvement in alleged terrorist activities.</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb6474-3162-47d8-a22a-86badfc67ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this isn’t to say that all drag queens are inherently
        progressive thinkers who are willing to defy fascist institutions the way
        they defy gender norms. Drag, after all, is not by default a site for complex
        political thought. Like most artforms, it takes actively involving oneself
        in matters outside artistic practice to hone your voice. This, I believe,
        is what sets Naia apart: an entire life outside of drag lived in solidarity
        with the masses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45375b7a-c588-4267-91ff-1b8ec591a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, there is no such thing as apolitical art. Even the
        deliberate utterance of one’s political apathy in the context of artistic
        production is itself a political choice driven by political intentions. And
        drag is certainly no different. It came as no surprise then that, upon winning
        the coveted title of the first Pinoy Drag Supreme, Naia would be willing to
        publicly demonstrate her bold resistance to the tyrannies that the Marcos
        regime represented, even if it meant potentially advocating against her self-interests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d4c6f-cf20-4363-a40f-076efb3b4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have so much to do in this country, in a country that silences
        dissent... and while Marcos is our f*cking president, we have so much f*cking
        work to do. Should I have said that? Bawal ba ''yon? Wala tayong pake! Drag
        is political!” Naia confidently proclaimed on the night of her crowning at
        the Samsung Hall mere months into the election of President Marcos Jr., luminous
        and defiant as ever.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b00a1f-54a8-45ac-96a4-a4928c27e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.794+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such articulations may not directly impact the material realities
        of people rendered precarious by the tyrannies of the state, but it is certainly
        more than what can be said about many people who wield her level of influence.
        And if the first Pinoy Drag Supreme ought to be known for anything, it may
        as well be for speaking truth to power.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec8fa2-59e6-4b6e-93e1-23d22ce4703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.795+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Acknowledging one’s privilege amid one’s celebrity</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f1fff3-934e-4a97-8a66-bdaf0c61242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.795+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Somewhere between switching wigs and navigating the dizzying scene
        of fans prodding drag queens for selfies, it became apparent to the both of
        us that the sit down interview we had originally planned wasn’t going to happen.
        At least not at the drag brunch.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6353d4-2f02-4a36-b1aa-6723841fc532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.796+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Naia for the event were Corazon Filipinas from “Drag Race
        Philippines” season 1 who served as the host of the event, and season 1 winner
        Precious Paula Nicole.</p>'
    '60':
      'image': 'jcr:23ad3129-0200-4e52-a006-f9a63d644710'
      'imageCaption': 'Naia was one of the first local drag queens to take on brunch
        gigs in Manila. Long before she debuted as a cast member of “Drag Den Philippines,”
        eventually winning the competition, Naia was a staple performer for weekend
        brunches at Butterboy in Quezon City. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fac0b2-7d60-4a94-953e-5c4363f24e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:30:05.829+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00d578-8212-45da-8d4b-b3842bdd87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naia has never been stingy when it came to her admiration for other
        drag queens. Apart from the enduring friendships she has formed with the rest
        of the “Drag Den” cast, Naia would casually express fondness for other artists
        like Precious whom she would share brief interactions with between numbers.
        “I mentioned you in my thesis intro!” Naia candidly shared during a moment
        backstage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2111edf-a8f5-4092-817f-3579cb37e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.797+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the mainstreaming of drag, there is still a lot of growing
        to be done not only among artists but also among audiences. She says, “Kahit
        ano man ang mangyari, all of us queens here in the Philippines are lobbying
        for better treatment of drag artists. Na maganda dapat yung pay, na kung ano
        mang effort nilalabas namin as queens, we make sure that the people booking
        us respect us, respect the artform. Kasi we all have shared experiences na
        binabastos kami, either during our performances or not. Touching our hair,
        pulling them, etc. Doing drag here in the third world, we are not making as
        much as they do in other countries. We are doing it for our love of the craft
        essentially.”'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db9c89-a014-49b1-86dd-9a799b1b9101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naia explains that while the likes of her, and Precious, and Corazon,
        and other local drag queens who have enjoyed some kind of global attention
        now have enough negotiating power to demand a competitive pay, most local
        drag queens still find themselves having to trudge through seedy nightclubs
        gig after gig, fighting for spots on stage and earning ₱50 tips at dingy bars.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313755a-3244-4d3c-9f85-af719b34c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It certainly doesn’t bode well for them that in western liberal
        democracies like the US, a country deemed to be a haven for queer expression,
        there is a growing sentiment against drag artists that has now evolved into
        <a href="https://time.com/6260421/tennessee-limiting-drag-shows-status-of-anti-drag-bills-u-s/"
        target="_blank">official policy in certain states</a>. And while there seems
        to be no equivalent yet in the Philippines, it is worth noting that we live
        in a neoliberal, neocolonial country whose political foundations are broadly
        patterned after American ideas. This means it isn’t too farfetched to imagine
        a political future where western antagonism against drag artists eventually
        trickles down into our own national conversations. Moreover, legislative efforts
        that seek to protect queer Filipinos from discrimination such as the SOGIE
        Equality bill still sit unmoored, plagued by its alleged lack of urgency as
        argued by lawmakers <a href="https://www.cnnphilippines.com/news/2023/6/6/SOGIESC-bill-not-a-priority-says-Villanueva.html"
        target="_blank">like Sen. Joel Villanueva</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5ab84-dc55-4fb2-b9fe-44611acfc508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the eyes of its critics, many of whom emerge from the far right,
        drag represents the worst of the LGBTQIA+ community — a microcosm of everything
        detestable about queer people. And in a country whose moral values are defined
        largely by its predominantly Christian population, this weird little corner
        in the spectrum of queerness where all gender expressions are welcome can
        so easily become the target of hate.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b407d3-8039-4290-892c-a57c43f0932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Drag artists experience this vulnerability two-folds. It is not only
        a matter of how they express themselves out in the open, but also of livelihood.
        This means that apart from being beholden to some kind of public acceptance
        in their own individual, isolated lives, enough to warrant protection and
        basic rights, they must also be pleasant and appealing enough to earn an audience,
        to “deserve” a living wage that puts roofs over their heads and food on their
        tables.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b8930-6b0a-4599-a2c3-bb0ffc1f64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My experience as a drag queen is so privileged kasi I just skyrocketed
        into this comfortable position,” Naia pointed out. She recalls having randomly
        visited a small queer bar in Poblacion with a few friends and being blown
        away by the virtually nameless performers. “We were just intrigued, tapos
        may drag queens pala. Tapos ang galing nila!”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918b19a-d253-44ab-bb52-e6de53f4b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Naia believes that we are still taking a step towards
        the right direction. That the community, in her words, “rises to the tides”
        so to speak, where anytime a drag queen is elevated into the realm of artistic
        relevance, accruing cultural capital, opportunities, and by extension, profit,
        there must be a ripple effect that uplifts everyone else — there has to be
        — all while maintaining that despite her privileges, it took a lot of hard
        work to get to where she is, just that she got there at the right time and
        under the right circumstances. In the same breath, Naia confessed, without
        delving too deeply into the interior design of her own anxieties, that it
        did take a lot of therapy to come to terms with her insecurities. To become
        a version of herself that isn’t inhibited by her own worst judgment.</p>'
    '61':
