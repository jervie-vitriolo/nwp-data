  'Cebu--Negros-Oriental-agree-on-uniform-policy-vs.-ASF':
    'author': 'Dale Israel, for CNN Philippines  '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-06-30T15:38:49.000+08:00
