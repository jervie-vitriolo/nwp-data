  'House-bill-dog-station-shopping-malls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-30T12:28:33.000+08:00
    'imagesource': 'jcr:806b9122-7f51-4420-9847-17097d3aa9c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e91b19ae-ab8f-4e95-8338-2f73568f69ff'
    'lead': 'A bill was filed at the House of Representatives proposing the establishment
      of at least one dog station in every mall where pet owners can leave their dogs
      while shopping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T12:33:33.011+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-30T12:35:40.018+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['shopping-mall', 'dog-station', 'Edwin-Olivarez', 'House-of-Representatives',
      'house-bill']
    'stories': []
    'template': '1'
    'title': 'House bill seeks dog station in shopping malls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0da4b-4c0e-43bd-ab5c-d9aee76b139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:33:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T12:35:40.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 30) — A bill was filed at the
        House of Representatives proposing the establishment of at least one dog station
        in every mall where pet owners can leave their dogs while shopping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802901f-b8fe-4d3a-9a96-5132ff8bbe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:33:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T12:35:40.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque 1st District Rep. Edwin Olivarez filed House Bill No.
        7108 or "Dog Stations in Shopping Malls Act" last February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4194ece-f243-4cdf-ba58-6916276df9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:33:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T12:35:40.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is now close to 9 million households across the country with\
        \ at least one dog,\" the bill read. \"Clearly, pet dogs are becoming part\
        \ of the Filipino family.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80ffbb-500a-4db6-b95b-19a3c6c8d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:33:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T12:35:40.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After all, if pet dogs are being considered as man's best friend\
        \ or even a member of a family, we should allow their owners to have the option\
        \ to bring with them their pet dogs whenever they go to the malls instead\
        \ of just leaving them in their homes.\"  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3fe25-f3bd-4714-8a9d-a5e658cea026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:33:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T12:35:40.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the bill, shopping malls should also hire qualified personnel\
        \ that will oversee the welfare of the dogs in the station.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21dca7-ec38-4aaa-ba62-525262d2e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:33:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T12:35:40.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mall may also collect \"reasonable\" fees or charges from pet owners\
        \ who wish to leave their dogs at the station, it added.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7850cd-7c25-417e-b375-89389d5ecf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:33:33.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T12:35:40.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further, for shopping malls that are yet to be established, mall owners\
        \ who would fail to include a dog station in their construction plan will\
        \ warrant the disapproval of their permit to build the mall.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5312ec-544d-4899-894c-78af1afc9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:33:33.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T12:35:40.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recently, a Chow Chow reportedly died of heatstroke after it was left\
        \ under the care of a dog hotel in Antipolo City for six days.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa6b136-5fb2-4f74-afe8-bd6a86e9e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:33:33.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T12:35:40.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners were surprised with their pet''s cause of death as the
        hotel claimed to have its air conditioning system running 24 hours daily.</p>'
  'ncr-minimum-wage-hike-reactions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-30T12:29:59.000+08:00
    'imagesource': 'jcr:06ed9757-d7f0-4e89-9465-c21f8492b9dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0a2037e-2e73-4c53-95d0-a8b0cb9467a6'
    'lead': 'The daily minimum wage hike of ₱40 approved for Metro Manila has drawn
      mixed reactions from labor groups and lawmakers, with one solon saying the increase
      is not enough to buy a kilogram of rice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T12:33:40.362+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-30T23:53:33.862+08:00
    'mgnl:lastActivatedBy': 'superuser'
