    'template': '1'
    'title': 'Taiwan extends visa-free entry for Filipinos until July 31, 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f359a05-de56-4aac-8819-e46cd7a44d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T20:27:53.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T20:40:45.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Taiwan
        extended its <a href="https://www.boca.gov.tw/cp-149-4486-7785a-2.html">visa-free
        entry policy</a> for Filipinos, the Ministry of Foreign Affairs (MOFA) announced
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc7f7f-5673-4a45-bfec-5ecd763a3e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T20:40:45.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T20:40:45.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25a72f-3c4f-407a-bd14-944936ebc9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T20:40:45.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T20:40:45.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After evaluating the effectiveness of the above convenience measures\
        \ over the past years and considering the need to revive mutual bilateral\
        \ exchanges and tourism in the post-pandemic era, participating agencies decided\
        \ to extend the trial visa-free entry measure for one year for nationals of\
        \ Thailand, Brunei, and the Philippines from August 1, 2023, to July 31, 2024,\"\
        \ MOFA said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d514152-7922-4fe7-85ca-ba8c0887fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T20:40:45.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T20:40:45.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4a9ec-9454-4e16-91c0-b07b5d1fb902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T20:40:45.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T20:40:45.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the ministry, Filipinos are eligible for the visa exemption\
        \ program and could stay for a duration of 14 days. Those holding diplomatic\
        \ or official and service passports are not eligible.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ed2ec-1ee0-4faa-be57-7edd6b9fb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T20:40:45.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T20:40:45.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c898a-983a-4244-9a10-8ce42383ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T20:40:45.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T20:40:45.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that Philippine passport holders must have the following requirements:\
        \ \"A proof of accommodation (hotel) booking, host / sponsor's contact information\
        \ and sufficient travel funds.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5964f0e-0b04-44aa-90ad-30a7d65b75b9'
      'mgnl:activationStatus': true
