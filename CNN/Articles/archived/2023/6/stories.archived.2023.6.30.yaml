    'lead': 'Advocates of the LGBTQIA+ community stood up for actress Awra Briguela
      after she was arrested and reportedly heavily manhandled by the Makati police
      following a scuffle in a bar in Poblacion, Makati on Thursday.'
    'mgnl:activationStatus': true
