      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added, “To all of her fans- Madonna is on the mend &amp; home resting!”\
        \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b901c-e4ac-4030-944a-ea4145b3d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:26:45.158+08:00
