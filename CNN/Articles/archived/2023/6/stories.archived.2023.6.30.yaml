      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dictator died in exile in Hawaii, USA in 1989 before his family
        was allowed to return to the Philippines in 1992 to face corruption charges.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d8e44-1c16-4000-a60f-f9429e5a1c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without a clear platform, responses from some of the majority
        who voted for Marcos showed that they remain loyal to their chosen candidate
        after a year in office.</p>'
  'naia-profile-':
    'author': 'Alfonso Manalastas'
    'caption': 'Naia, the first winner of “Drag Den” on the political aspect of drag,
      the importance of support systems, and the power of being outspoken. Photo by
      JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-06-30T17:12:05.000+08:00
    'imagesource': 'jcr:8d2344a4-2d1d-42d8-bdfd-26c6521c5dd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca267ae0-85fa-44d6-bc1d-9841e68ccb39'
    'lead': 'Naia, the first winner of “Drag Den Philippines” on the political aspect
      of drag, the importance of support systems, and the power of being outspoken. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T17:13:58.770+08:00
