    'template': '1'
    'title': 'The first Pinoy Drag Supreme is an underdog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87945ea1-ecc6-42d9-98c1-a324ba8bd5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> The opinions expressed here
        are the subject’s and not of CNN Philippines.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9cb5d-9ec3-4567-ac4a-82f29102f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a drag brunch in Sentro 1771, one of the restaurants along the
        streets of Capitol Commons in Pasig, Brian Black, known for his drag persona,
        Naia, emerges onto the makeshift stage — luminous in bright pink hair and
        a tinseled dress. Here, like most drag brunches, one is inclined to feel either
        of two things: relief at being able to catch drag shows without the need to
        stay up all night, or dread at having to wake up early on a weekend to watch
        one’s favorite performers. In the latter’s case, the experience is almost
        unanimously worth it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68108e24-fde2-4b7e-ab52-bb600d258f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had set up an interview with Naia weeks prior and, unable to rearrange
        her hectic schedule, we decided to do an informal sit down at one of her gigs.
        Life these days has been exceedingly unpredictable for Naia. Like many drag
        queens, the artform’s soaring prominence has led to job bookings left and
        right, many of which overlap on the same dates — a far cry from the largely
        low production online performances she periodically did to earn meager tips
        during the height of state-sanctioned lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c4e3e8-d1f2-4be7-8655-56a88b211b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The call time was eight o’clock in the morning, I was warned.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c776f20-6479-43a4-a210-d1d66c3f4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While getting ready backstage, I was curious to learn if Naia had
        arrived at the venue on time. Getting in drag is a lengthy, intricate process,
        and learning that she had to travel all the way from Las Piñas, suitcase and
        wig head in hand, I felt the urge to ask. “On time? That is a construct,”
        she joked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccccfc5-ed7f-4324-863f-ff72d2bdb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There is an anachronistic quality to drag brunches that emphasizes
        their appeal. Like something illicit, decadent; a secret once kept in the
        dark, now finally out in the open for everyone to marvel and gawk at. A longtime
        fixture of queer nightclubs, drag’s seeming placelessness in daytime venues
        has cultivated a new viewing culture among unlikely fans. With the artform
        finding its way into mainstream imagination, local drag brunches opened opportunities
        for wider audiences to access the craft: teenagers, aunties, young professionals
        trying to spice up their mornings, the list goes on.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8773cd4f-6590-438c-9da2-dd8314282755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naia was one of the first local drag queens to take on brunch gigs
        in Manila. Long before she debuted as a cast member of “Drag Den Philippines,”
        eventually winning the competition, Naia was a staple performer for weekend
        brunches at Butterboy in Quezon City — a queer-owned bakery cafe famous for
        their laminated pastries. Along with the sporadic rise of drag’s popularity
        and the influx of drag-related jobs spurred by the nightclub scene, Naia was
        a lone wolf venturing in daytime gigs.</p>'
    '56':
      'image': 'jcr:6c3c461c-613e-4c10-9882-f0c68916816c'
      'imageCaption': 'Naia with parter Shin and Precious Paula Nicole at the "Drag
        Therapy" show. Photo courtesy of NAIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce2143-172e-446a-8bde-8580177a045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:30:05.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529f627-5e8e-4f55-844c-3a9e253691cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Organized by a team that aptly called the project “Drag Therapy,” audiences
        flocked to Sentro 1771 that Saturday morning seeking some kind of healing.
        Some small mercy that can only be offered to them by the right mix of high
        energy performances and a hearty meal — if anything, a welcome distraction
        from the wretched humdrum of life one has to contend with.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43664c5-36e7-4637-a109-98be189959dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has been said that what drag constructs is a fantasy. A sort of
        reckoning with one’s childlike intuitions. For both viewer and artist, drag
        allows somewhat of a reckless abandon that traditional, structured artforms
        simply lack (or reject). Without the confinement of formalist frameworks,
        drag thrived in excess. Here, there is value in being expository and unrestrained
        and unapologetic.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00f231-81ec-44df-9ce1-11cefdbea11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And what of drag is so captivating? In his poem, “For Franz,” poet
        and scholar J. Neil Garcia anecdotally describes the experience of witnessing
        a drag performance by writing, “twirling in their lace and sequined gowns
        / before the tired and witless gaze. / Refusing to accept their bodies’ verdict.”
        In the confessional, the poet is subsumed by the performer’s aspirations of
        becoming something other than the self. A drag queen’s performance is not
        an ode, not a yearning for any object of desire. The performer themself is
        the object of desire; their lover, the very act of becoming someone else entirely.
        Later in the poem, Garcia writes, “to desire is to change, / nothing more.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f881c-7f9f-4c1f-8e65-2c6f409e86f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn’t my first time watching a Naia performance. From online
        drag shows on Facebook to late night performances at underground queer raves
        like the Elephant Party, the evolution of Naia as both performer and persona
        is undeniable. More than the virtuosity shaped by her constant and rigorous
        practice of the craft, what is most palpable is her potent self-actualization.
        There is a new sense of clarity absent in the early days of Naia who, while
        always brimming with charm and unabashed talent, was once held back by her
        acute awareness of her own neophyte status in the drag scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c19864-a0af-4fb9-90e0-59d76ed49a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sweet girl pero palaban,” she once described herself on “Drag Den,”
        minimizing the grit of her own artistic identity.</p>'
    '57':
      'image': 'jcr:f6f0f2cf-5420-40e3-a085-5d5a6c9efeb5'
      'imageCaption': '“Sweet girl pero palaban,” Naia once described herself on “Drag
        Den,” minimizing the grit of her own artistic identity. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5efec-9faf-4f03-825e-638249ab554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:30:05.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78dadf3-88ed-4e10-a2f9-849f835dbe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quote certainly rings true for this brunch gig, at least the
        “palaban” part: from the exaggerated portrayal of femininity, the irreverent
        language, the rendering of movement, the transmutation of the body, down to
        her distinct “pop” style. Brian Black’s transformation into Naia is both a
        calculated, artistic process and a political statement; gritty as the seams
        of her favorite corset, the one she jokes should never see the light of day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f7b21-7426-487e-9044-16bf96f61fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the pop vocals in Gwen Stefani’s “Make Me Like You” reaches
        a crescendo: “Why''d you have to go and make me like you? / Yeah, this is
        a feeling I''m not used to,” Brian Black completely disappears — into the
        moment, into the song, into Naia''s full glory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb80e0-e231-4dce-9f4f-eaa0c823756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naia as a product of political consciousness</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f77be5-da7c-44e8-9e92-b0cea7dcb33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, Brian Black became the subject of extensive bullying
        on social media carried out by what is widely believed to be part of a complex,
        state-funded disinformation machinery. Having participated in a mass mobilization
        in Mendiola condemning the Marcos martial law on its 45th anniversary, a blurry
        photo of Brian was blasted by pro-Marcos influencers on Facebook, inviting
        the ire of many Duterte-Marcos supporters known to permeate the platform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176c8d5-7a7b-410c-9b8c-048ca42a907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the comment section, one user wrote, “Makinis pa kay Belo at
        mukhang naka rolex. ‘Di ba wow!” making a swipe at Brian’s caucasian features
        and seemingly bourgeois upbringing. In several others, Brian is lambasted
        for being queer, for being “too young” to know better, for being allegedly
        lured into the movement by leftist professors promising better grades, among
        others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6682d8c-9b79-4da1-b0e5-cb779a9952a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What was missing in the so-called discourse was the context of Brian
        Black’s politics. The fact that Brian had been independently active in progressive
        movements in and out of the public sphere long before that day in Mendiola
        did not figure into the conversation.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64459ba0-f152-4725-82b4-4eb2e503ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Having been elected into the student council in UP Diliman as the lone
        winning candidate of the progressive student party, STAND UP, eventually appointed
        as head of the “People’s Struggles” committee, Brian frequently attended multisectoral
        mass demonstrations condemning state-sponsored killings, labor rights violations,
        gender-based abuses, attacks on the press and free speech, and other forms
        of social and political injustices.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b73fc-43ce-4f7e-936d-2e187fd4ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:13:58.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-06-30T18:41:35.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, Brian recalls riding a car with several friends
        that was being tailed by a red-plated vehicle. Being familiar with the many
        intimidation tactics the state routinely deployed to silence its detractors,
        Brian’s suspicions were confirmed when his dad prompted him about a warning
        from the PNP regarding his involvement in alleged terrorist activities.</p>'
    '58':
      'image': 'jcr:3b658a4d-9f5c-4a9c-8608-dafa92fe7245'
      'imageCaption': 'First time out in full drag at Drag Cartel 2019. Photo courtesy
