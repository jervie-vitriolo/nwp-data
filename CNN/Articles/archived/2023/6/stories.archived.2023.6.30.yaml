      'jcr:uuid': '5e97b123-f01f-41b9-89a3-1b3f9ab42a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.971+08:00
