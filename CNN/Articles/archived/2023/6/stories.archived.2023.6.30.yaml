  'China-unveils-sweeping-foreign-policy-law':
    'caption': 'Tobias Schwarz/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-30T04:11:59.000+08:00
    'credit': 'Tobias Schwarz/AFP/Getty Images'
    'imagesource': 'jcr:c56b4236-1855-4402-b32d-c50938a185eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b735bb9-e128-48d3-acaa-1bca124f8809'
    'lead': 'China has unveiled a sweeping foreign relations law enshrining its right
      to impose “countermeasures” against actions that it deems a threat – in Beijing’s
      latest bid to bolster its position amid strained relations with the West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T04:13:43.593+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-30T04:13:44.219+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China unveils sweeping foreign policy law as Xi consolidates power —
      and aims to counter the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d3982-01ed-4b91-919c-255e209b8f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; China has unveiled a sweeping foreign
        relations law enshrining its right to impose “countermeasures” against actions
        that it deems a threat – in Beijing’s latest bid to bolster its position amid
        strained relations with the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90286541-fa25-4baf-86bf-1ad0754b08fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65511e85-7d32-414d-97aa-5b4f73402759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law, approved on Wednesday and entering into force July 1, comes\
        \ as China’s authoritarian government pushes back against what it sees as\
        \ American efforts to suppress its development, following US export controls\
        \ on some high-tech goods and efforts to reduce reliance on Chinese suppliers\
        \ in sensitive sectors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8c26f-aae9-4d95-b445-56d5760020fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128999e6-b645-4e03-9dbc-3d026bbdde09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two countries have entered a period of deep suspicion and tension\
        \ that marks a low point in their relations, even as US Secretary of State\
        \ Antony Blinken visited Beijing earlier this month in an effort to stabilize\
        \ ties.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58f420-9f90-44c4-83f0-276c04860348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c732f-d413-4588-803e-3a72b9d2c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new law stresses its right “to take corresponding countermeasures\
        \ and restrictive measures” against acts that violate international law and\
        \ norms and that “endanger China’s sovereignty, security and development interests,”\
        \ according to a copy of the text published by state media.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b668e1-e5ed-442d-b878-98a55c9aa246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a5a48-7c60-4b86-bd1e-5b24e722e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is China’s first foreign policy legislation of this scope and lands\
        \ as Xi Jinping – the country’s most powerful leader in decades – has seen\
        \ his drive to amplify China’s power and influence on the world stage clash\
        \ with concern from the US and other nations over Beijing’s ambitions and\
        \ increasingly assertive foreign policy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338a9b9-aa33-45e2-a9d3-c5d428b5d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a025656-a20e-44a4-806f-d202a1364938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legislation was approved by a top decision-making body within China’\
        s rubber-stamp parliament on Wednesday. Its chairman Zhao Leji hailed the\
        \ law as having “great significance” for safeguarding the country and supporting\
        \ “national rejuvenation” – a nod to Xi’s vision for a powerful, modern China.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a0ebd-d49a-48f8-99b1-fccc4baba6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fd4e2-12ea-42d6-a61c-753458013dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release comes “amid new challenges in foreign relations, especially\
        \ when China has been facing frequent external interference in its internal\
        \ affairs under the Western hegemony with unilateral sanctions and long-arm\
        \ jurisdiction,” China’s state-run tabloid Global Times said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a81d6a-a107-40a3-9e86-758930262559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b11a3-a740-4cac-8122-ce600819d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It “provides a legal basis for the diplomatic struggle against sanctions,\
        \ anti-intervention and long-arm jurisdiction” and enriches the “legal toolbox”\
        \ to safeguard national interest, the outlet added, citing experts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da292b94-42a4-4774-805f-06dadf73a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f2c70-8433-4b7f-85e6-f02db748a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent months, the United States has blacklisted Chinese companies\
        \ over their alleged participation in surveillance programs and Russia’s war\
        \ in Ukraine, pushed allies to restrict semiconductor exports to China, rallied\
        \ other advanced economies to counter Beijing’s “economic coercion” and “\
        de-risk” supply chains – amid concerns about a security challenge posed by\
        \ Beijing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9fa7e4-ecc1-4df5-a6a4-7d159a790128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36872b45-8a51-49ae-a129-ef1902729236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese officials have viewed this as a direct attack. When meeting\
        \ with Blinken earlier this month, Xi told the US envoy that Washington “\
        must not hurt China’s legitimate rights and interests” or deprive it of its\
        \ “legitimate right to development.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf25dc8-79c8-49dc-86e2-9be182043487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d284c57-2619-4df7-84af-3671b22ebb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has also long decried Washington’s use of economic sanctions\
        \ as a tool of US foreign policy and in 2021 enacted an anti-foreign sanctions\
        \ law aimed at combating overseas measures imposed on Chinese interests.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f1402-ed28-488d-a397-12359018cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2df62-dd6b-4b0d-bbfe-2a8821e1334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Beijing has even begun imposing sanctions of its own.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045af902-2f8d-46fc-baa4-16731f2c174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956bb2d-08f1-45d7-a28a-5876fa20292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, China sanctioned US defense firms Lockheed Martin and\
        \ Raytheon ostensibly over arms sales to Taiwan, the self-ruling democracy\
        \ the ruling Communist Party claims but has never controlled.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5583447e-0c3c-466d-9c4c-a4a743c1cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ec1bc-0f49-458c-a23f-f0b54037d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Xi’s worldview</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962bbcdc-c3fe-4b4a-871b-7c4dbde27b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new law, however, doesn’t appear to add any additional anti-sanctions\
        \ tools, according to Suisheng Zhao, director of the Center for China-US Cooperation\
        \ at the University of Denver’s Josef Korbel School of International Studies.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98269dd-6788-4ace-b1f3-54fb2a03e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd1065-866c-42ef-80a3-5ad13222f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the first comprehensive foreign relations law … but it (reads)\
        \ more like Xi Jinping’s foreign policy declaration,” Zhao said, adding that\
        \ its release comes at a moment when Xi is focused on countering what it sees\
        \ as US efforts to contain China.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b117c6-f4e5-4bbb-af2a-aa525360ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158e94f-8490-4b2e-b5f9-7675ca8df485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In order to counter the ‘Western containment,’ Xi tries to mobilize\
        \ everything available to him – including so-called legal instruments,” he\
        \ said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d97f6-38ee-4275-adec-ff852418516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9da63a-273d-4406-aca4-442eba007bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new legislation also enshrines the promotion of several of Xi’\
        s signature foreign policy initiatives on global security, development and\
        \ “civilization” into law, and affirms China’s stated opposition to “hegemony”\
        \ and “power politics.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50e98f-b0c2-492f-b1a9-16dfc3c1d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bafa5-e57f-4848-b61c-0e7d245efa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the party, not the state, is ultimately in charge of China’s\
        \ policy in general, the law also explicitly places control of international\
        \ relations into the hands of the ruling Communist Party. It names the party\
        \ committee focused on foreign affairs as responsible for such decision making\
        \ – following a trend of the consolidation of power across society and industry\
        \ by the party and its leader.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df782235-87e6-41aa-913b-f95183572a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af4823-6e5c-41c0-b512-88a6482fd5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The party, not the government, runs China’s foreign relations. If\
        \ this was mainly an unwritten ‘shared understanding’ before, this is now\
        \ codified into hard law,” said Wen-Ti Sung, a political scientist with the\
        \ Australian National University’s Taiwan Studies Program.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41e8a9-eeda-47cf-9926-7f42909d17f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9735fe1-e072-4d15-aace-888752941f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This and the inclusion of Xi’s global initiatives in the law is the\
        \ Chinese leader’s “way of reminding officials to obey the top leadership’\
        s orders and be consistent with the top leadership” on foreign policy, Sung\
        \ said, pointing to times when China’s so-called “wolf-warrior” diplomats\
        \ have been seen as overstepping or missing the mark.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e17dac-18a5-46e3-bee4-7f48c5360f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075b104-ce5b-45fa-a8bb-f1352f4fd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law also includes China’s pledge to promote “high-level opening-up”\
        \ of its economy, development of foreign trade and and encouraging and legally\
        \ protecting foreign investment.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc969477-07b4-49b9-afc0-27d7c28ed742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98046b13-ed70-4d70-93d1-0f9ee30aceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent months, a campaign against consulting and due diligence firms\
        \ has unnerved foreign businesses in China.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daacbf1b-8db6-44cd-b2ce-47266ea7f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6efd8d-7118-4456-a023-23a6fc0931fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Premier Li Qiang stressed a similiar message at a World Economic\
        \ Forum summit in the city of Tianjin this week and during a trip to Europe\
        \ earlier this month, where he also pushed back on countries’ efforts to “\
        de-risk” their supply chains by reducing reliance on China in certain sectors.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2296d-56d7-4992-89b0-5fdd6825e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d29070-4c59-4061-a7e7-f5bee4db37f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid concerns about tensions with the US and its own domestic economic\
        \ woes, China has increased its engagement with Europe in an attempt to repair\
        \ relationships that fractured when it failed to condemn Russia’s invasion\
        \ of Ukraine.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76faa108-559b-4a01-82d3-3fc42ad6ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f589d-369b-4260-8156-a8b519749bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But in the meantime, they would not want to make any concessions,”\
        \ said Zhao in Denver. And for Xi,”because he has so many domestic troubles,\
        \ he cannot afford to show any weakness.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94422c-3395-474d-8c10-77e5e5fab37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103f4f7-e90f-4927-8d09-fdd0d0ddfbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why he has to move forward on all fronts – including those
        legal documents to demonstrate his position and his determination to defend
        China’s so-called national interest,” he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657586c2-fd2a-436e-94a2-19a6b003c736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:13:43.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:13:44.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/29/china/china-foreign-policy-law-xi-jinping-intl-hnk/index.html"><em>"China
        unveils sweeping foreign policy law as Xi consolidates power — and aims to
        counter the US"</em></a></p>'
