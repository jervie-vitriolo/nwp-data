      'mgnl:lastActivated': 2023-06-30T13:44:17.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932d839-ef3e-4085-b105-56dab5263688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republic Act 8794 mandated the collection of motor vehicle user’s charge\
        \ to serve as additional revenue for the national government for the maintenance\
        \ of national and provincial roads. The fee ranges from ₱120 to ₱4,000 depending\
        \ on the motor vehicle’s gross weight.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e297d-9d84-4ede-96cd-bb170ac2fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b6aae-4ec5-4493-91b6-a65a234eb9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Salceda, the motor vehicle user’s charge is already outdated\
        \ since it has not been adjusted since 2004.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1606e7-0a1d-4914-926c-11d7fe22d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b7c64-83b8-4dbc-a8de-59763fb60b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government earns only ₱179 billion from this annually, which is\
        \ less than the dysfunctional impact to the Philippine economy worth ₱1.5\
        \ trillion, and economic cost valued at ₱1.3 trillion, the lawmaker noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd3efb-6d88-4daa-937e-5bdd6b81a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5b81f-b6b6-4700-8fce-2c225ece185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda admitted that the government has to look for other sources\
        \ of revenue since the tax to gross domestic product ratio has gone down to\
        \ around 12% from around 14%. This is better done by taxing the rich, specifically\
        \ the top 10% of the population who own 60% of all cars in the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59c698-ac53-413b-9e04-76b6dbeba29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b9861-5023-4327-b964-68b01cb0451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are penalizing you not for owning it, we are penalizing you for\
        \ using the roads and for causing traffic,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350feb2-4332-48bf-b4ad-b297ad405ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1c325-1e7d-4866-bd6a-656d469a5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Amenah Pangandaman earlier said that revenue from
        the planned early implementation of<a href="https://www.cnnphilippines.com/news/2023/6/21/tax-hike-sugar-junk-food-2024-budget.html">
        additional taxes</a> on sweetened beverages and salty junk food increased
        the proposed 2024 budget to ₱5.768 trillion.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d53afd-dce4-4707-8c3a-571b4add4135'
