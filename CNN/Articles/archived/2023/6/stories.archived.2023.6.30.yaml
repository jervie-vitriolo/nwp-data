      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:44:17.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t think, personally, taxing food is the last thing to do.
