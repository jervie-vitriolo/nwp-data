    'title': 'Madonna ‘resting, feeling better’ and following doctor’s orders, a source
      close to singer says'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427994f-4afa-4d14-8c5d-ab7fdfd8b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:26:45.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T08:26:45.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Madonna has been discharged from the hospital
        and transported to her New York City home via a private ambulance, a source
        with knowledge of the matter told CNN Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad6852-f38e-4d07-a1a1-fe15d855ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:26:45.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T08:26:45.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She’s in the clear,” the individual told CNN.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a12f6b-74b7-49dc-9b87-f901de697f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:26:45.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T08:26:45.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the singer told CNN later on Thursday that “she’s
        resting, feeling better and following doctors [sic] orders.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae169dd-a79a-4479-b100-ad163819538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:26:45.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T08:26:45.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post shared to his verified Instagram on Wednesday, Guy Oseary,\
        \ Madonna’s longtime manager, shared that singer, 64, “developed a serious\
        \ bacterial infection which led to a several day stay in the ICU” last Saturday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ae423-408d-4780-a76e-3d1eb5500afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:26:45.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T08:26:45.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Her health is improving, however she is still under medical care.\
        \ A full recovery is expected,” Oseary wrote.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90dda52-0826-41a8-b8bc-b455b4b71227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:26:45.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T08:26:45.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added Madonna would be postponing the launch of her upcoming tour\
        \ while recovers.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e49627-8dbe-4e96-9e64-a7fdb76f6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:26:45.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T08:26:45.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this time we need to pause all commitments, which includes the
        tour,” Oseary wrote. “We will share more details with you as soon as we have
        them, including a new start date for the tour and for rescheduled shows.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538df96-d509-49d5-a1a6-5027f9f8099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:26:45.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T08:26:45.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source close to the singer shared with CNN on Wednesday that she\
        \ was “out of the ICU and recovering.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a21d7d-78b5-44b9-91b9-f2d380b52e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:26:45.157+08:00
