      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:25:15.710+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-30T17:46:08.351+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald’s Philippines also takes pride in being an equal opportunity
        employer, dedicated to championing inclusivity and diversity at its core.
        Guided by this mission, the company has introduced internal efforts such as
        the use of gender-inclusive e-mail signatures for employees’ optional use
        and holding regular Pride Webinars about SOGIESC to promote gender inclusivity
        all year round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f678ea-3854-467a-ac88-4c95fdc86c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:25:15.711+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-30T17:46:08.351+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef6c41-ccb4-4883-a163-628b517df115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:25:15.711+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-30T17:46:08.351+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, earlier this month, the QSR giant took the internet
        by storm through its feel-good film featuring a female skater who circles
        McDonald’s Ride-Thru for a heart-fluttering reason that made many Filipinos
        feel <em>kilig</em>. Watch the film below:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055ad99-7c82-4e07-bedd-e789a1f1581e'
