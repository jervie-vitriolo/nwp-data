      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sy added that the Regional Boards have to submit a response to the\
        \ petitions \"either in the form of a resolution or a new Wage Order.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d676026-ea5f-4e9b-adad-2b6cd34211a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.993+08:00
