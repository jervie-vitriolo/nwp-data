      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a8b4b-178d-4355-9034-f258450906e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some people hold back on evaluating Marcos in his first year
        in office, the president already had the opportunity to show the public his
        plans and positions, or lack thereof, on critical issues.</p>'
    '21':
      'image': 'jcr:4d526d23-61ed-4c84-a009-67e1c1df55c4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2dcb8e-a8fe-46e6-8a3a-5e4ecd2cd1d2'
