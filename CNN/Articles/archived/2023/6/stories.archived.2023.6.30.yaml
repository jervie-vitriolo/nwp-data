      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The way that the efforts of transparency and accountability are going,\
        \ the way to sustain this is to craft a strong anti-corruption stance. It’\
        s really important that the president is able to say that he himself is against\
        \ corruption,” Espiritu said.\r"
