      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Gilas
        Pilipinas Women''s valiant stand fell short against New Zealand, 83-78, Friday
        at the Sydney Olympic Park Sports Centre in Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6874292-0b53-49d8-b561-07713f87fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:41:06.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T18:53:44.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jhazmin Joson and Afril Bernardino led the way for the Philippines\
        \ with 15 points apiece.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e2820-5111-429e-8a26-838ea2e3ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:41:06.239+08:00
      'mgnl:createdBy': 'cjmarquez'
