      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Governance and political science expert Francisco Magno said there\
        \ seems to be a lack of support for institutions mandated to go after corrupt\
        \ officials.\r"
