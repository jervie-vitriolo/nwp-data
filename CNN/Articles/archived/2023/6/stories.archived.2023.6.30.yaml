      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> – The administration
        should strengthen its position against corruption to be able to sustain gains,
        experts said as they assessed President Ferdinand Marcos Jr.’s first year
        in office.</p>'
    '1':
