    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Gilas
      Women fall short vs. New Zealand | Sports Desk" /><meta itemprop="description"
      content="A courageous last stand for Gilas Pilipinas Women in the FIBA Asia
      Cup.<br /><br />The women''s national basketball team lost to New Zealand 83-78
      to bow out of semis contention. Both teams kept it close, but the Tall Ferns
      eventually pulled away in the endgame to book a place in the Final Four.<br
      /><br />Afril Bernardino and Jhazmin Joson each scored 15 points for the Philippines.
      Jack Animam meantime posted a double double, 14 markers and 11 rebounds.<br
      /><br />Let’s go all out on this story with Gilas Women head coach and Program
      Director Pat Aquino, together with team captain Janine Pontejos and veteran
      Afril Bernardino. All of them joining us via Zoom all the way from Sydney, Australia.<br
      /><br />Visit our website for more #NewsYouCanTrust: https://www.cnnphilippines.com/<br
