      'jcr:uuid': '47c16df5-ccb1-43c2-9f39-51f0d99b866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The Sandiganbayan
        has found Palawan 3rd District Rep. and former Puerto Princesa City Mayor
        Edward Hagedorn guilty of malversation of public property over 14 armalite
        rifles that went missing in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d4910-fbe0-49e5-b333-4fbb8d32c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751dfe40-c2be-49c9-82d3-a443e455646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its decision handed down Friday, the anti-graft court's Third Division\
        \ sentenced Hagedorn to up to seven years of imprisonment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff833c3a-dd0c-48a8-9bc2-e4fdef22b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273b323-7f6e-41c6-915f-f349a6d196de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In addition, accused Hagedorn shall suffer perpetual disqualification\
        \ from holding any public office and loss of all retirement or gratuity benefits\
        \ under the law,\" the court said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23554ce3-f226-4c38-bc91-b50c848ad7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4b232-94a5-4a12-98ee-a2add35e6007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former mayor was also ordered to pay a fine of ₱490,000 or the\
        \ estimated cost of the rifles with 6% yearly interest until fully paid.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580602b-e985-4241-9db8-e400d5fcb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1323e-58c1-4699-a8f3-ac251e616c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graft investigators said 20 firearms were issued to Hagedorn when he\
        \ was mayor but only six of them were accounted for by the end of his term.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80bfbe-39c1-4a11-8cf1-9c949a53fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8083d-da3b-4a14-a4b5-f64f95008335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagedorn argued his former personnel held possession of the firearms,\
        \ not him. However, the court pointed out that even if this is true, Hagedorn\
        \ would still be liable because he allowed his personnel to keep public property\
        \ for personal use.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb730392-459e-4d25-abd7-9dbc1a73037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc852f9d-e0b0-4138-80ca-d2f8652a5635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court also pointed out that Hagedorn did not return the firearms\
        \ despite receiving three demand letters from the local government of Puerto\
        \ Princesa City.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c38423-a21b-4c3d-baa2-6a12bf0864fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc899fcb-ae37-4dbf-bb05-510db2c949a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This failure on the part of Hagedorn is already prima facie evidence\
        \ that he has put such missing funds or property to personal use. Therefore,\
        \ the burden is on him to overcome this presumption,\" the court said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7ccd5-c79c-4e04-94e4-186124bc6224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2346751-abc9-42c8-bdd6-7f436503c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the lawmaker said he is \"saddened\" by the decision,\
        \ as he insisted that he was falsely convicted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986c467-55d1-4a08-b25f-2927ac9e255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12b575-9f3a-4a7f-aab1-15d2320412dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I maintain my innocence of these charges and I maintain that I turned\
        \ these firearms over to the PNP,\" Hagedorn wrote.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a164e-989e-42bf-a3da-54058003cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea8b09-a717-48e7-8a35-676311af07f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In my years of public service, I have never enriched myself at the\
        \ expense of the Filipino people. I steadfastly maintain my innocence of these\
        \ charges against me,\" he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9361eee-2eb8-403d-b2e5-bc810d6a464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6dcaf-f43b-418b-ad72-e4b9b112c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The congressman said he will pursue all available legal remedies to\
        \ clear his name, and expressed belief that the evidence will eventually lead\
        \ to his vindication.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607127c-53c5-4c43-a31b-f95fe0e773ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c197ec-34a1-4f31-b99d-1c098d49f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:48:26.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:49:09.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Kristel Limpot contributed to this report. "While
        this is ongoing, I will continue to perform my constitutionally mandated duties
        to represent the interests of the people of the Third District of Palawan
        in the House of Representatives," Hagedorn said.</p>'
