      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was no advocacy or promotion of putting in more budget for the\
        \ Office of the Ombudsman. As we all know the Office of the Ombudsman is highly\
        \ under-resourced,” Magno said.\r"
    '5':
