  'supreme-court-meralco-ruling-disconnection-consumer-electric-line':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-30T12:35:04.000+08:00
    'imagesource': 'jcr:e043d0b6-9150-409f-8bd3-5afe2653db06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ccbefcd-ea99-458b-aa80-7951aed16a32'
    'lead': '''The Court emphasized that the said prior written notice must be given
      at least 48 hours prior to the disconnection, pursuant to due process requirements,''
      the Supreme Court says in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T12:37:26.388+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-30T12:37:26.700+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC junks Meralco''s plea for review of ruling on disconnection of consumer''s
      electric line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0e517-387b-47d3-bdcc-93cb886705da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:37:26.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T12:37:26.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The Supreme
        Court has denied the petition of power distributor Manila Electric Company
        (Meralco) to review a previous court decision which said the firm violated
        the law when it cut off a consumer''s electricity supply without prior notice
        two decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289da6e-e364-4158-83cc-1fa3934ffe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:37:26.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T12:37:26.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, the court said the company violated the Republic\
        \ Act (RA) 7832 or the \"Anti-electricity and Electric Transmission Lines/Materials\
        \ Pilferage Act of 1994.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf37d6-6ce9-49ff-91f1-d2306fa99091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:37:26.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T12:37:26.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In denying Meralco's petition for review on certiorari, the Court\
        \ ruled that before Meralco can disconnect the electric service of a consumer\
        \ on grounds cited under Section 4(a) of RA 7832, there must be prior written\
        \ notice to the consumer to disconnect,\" the SC said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cfbb2f-2b27-42dd-a373-3f6f3c21b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:37:26.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T12:37:26.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Court emphasized that the said prior written notice must be given\
        \ at least 48 hours prior to the disconnection, pursuant to due process requirements,\"\
        \ it added. \"Thus, the act of Meralco in cutting off the respondent's electricity\
        \ on the same day the disconnection notice was given to the consumer was violative\
        \ of due process requirements.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4755ad-59f4-4a97-bc4a-8ca731fd5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:37:26.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T12:37:26.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling stems from a complaint for damages filed by Lucy Lu, who\
        \ alleged that on Dec. 9, 1999, Meralco representatives forcibly entered the\
        \ premises of her family-owned New Supersonic Industrial Corp. in Valenzuela\
        \ City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c74cc-13b5-408e-b869-ab8429d3c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:37:26.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T12:37:26.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The representatives issued a notice of disconnection after the inspection\
        \ and immediately enforced it, cutting off the electricity supply of the company's\
        \ factory and Yu's residence.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851ba9e-1554-481b-ae53-2dc822893752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:37:26.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T12:37:26.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She filed the complaint before the Regional Trial Court Branch 172\
        \ in Valenzuela City, which favored her. Meralco then elevated the case to\
        \ the Court of Appeals (CA) which affirmed the ruling with modification on\
        \ Nov. 26, 2020.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a02b4-04d0-4ad0-b0a3-da1e01288a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:37:26.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T12:37:26.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Court further held that Meralco is presumed to be in bad faith\
        \ for its failure to follow the due notice requirement under RA 7832 during\
        \ the disconnection of the Yu's electric service,\" the high court said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e34f5d-6d34-4073-b136-ff8626d45806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:37:26.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T12:37:26.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hence, it denied Meralco's petition for review on certiorari, and\
        \ affirmed the decision dated November 26, 2020 of the CA in CA-G.R. CV No.\
        \ 111808, as follows: the award of temperate damages is reduced to ₱50,000;\
        \ the award of moral damages is deleted for lack of basis; and the award of\
        \ exemplary damages is reduced to ₱100,000. The Court ordered that the rest\
        \ of the CA ruling stands,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424c541-6977-40ed-9b46-4d1ff5b84698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T12:37:26.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-30T12:37:26.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has yet to publish the copy of its decision.</p>'
