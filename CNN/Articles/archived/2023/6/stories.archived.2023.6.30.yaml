      'mgnl:lastActivated': 2023-06-30T19:36:08.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad957e9-051d-4946-b8f7-7fc6016cf257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:56:09.865+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-30T19:36:08.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last stop of the Pride March was the Igorot Garden, with the grand\
        \ statues of five indigenous warriors behind the public program featuring\
        \ artists and queer advocates. Le Sserafim and Lady Gaga played on a mobile\
        \ speaker system as the march regrouped and people shared stickers and K-pop\
        \ photocards. Baguio’s homegrown drag queens made a grand entrance, hopping\
        \ off a jeepney at the nearby terminal in full regalia, ready to slay. Gestures\
        \ of solidarity in the form of performances and speeches were shared not just\
        \ to the crowd who gathered for Pride, but even the passing commuters and\
        \ the park’s regular chess players.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8207e5c-52a9-471e-b6e6-59f557843493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:56:09.865+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-30T19:36:08.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks preceding the march, NLP held events that activated
        various public and artist spaces around Baguio City. There was a drag brunch
        at Canto Bogchi Joint with Baguio’s homegrown queens, followed by an artist
        talk where the performers shared about their experiences and approach to drag
        as an art form. Public talks were held about queer mental health and policies
        like the Anti-Discrimination Ordinance in Baguio in the Balanghai ni Ikeng,
        a theater constructed by National Artist Kidlat Tahimik.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193fcdc7-1afc-44cf-918e-029d3db7b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:56:09.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-30T19:36:08.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were even storytelling sessions at Mt. Cloud Bookshop, a hub
        for independent and local publications in the Cordilleras, where drag queens
        read children’s books out loud, like “ Dalawa ang Daddy ni Billy” by Michael
        P. De Guzman, “Ang Bonggang Bonggang Batang Beki” by Rhandee Garlitos, and
        “Boy Kendeng” by Dominic Agsaway. This session in particular is an inventive
        initiative at the intersection of literature and the LGBTQIA+ movement, shaping
        an environment where queer identities are affirmed even at a young age. Even
        the march was family-friendly, with the youth comprising a big part of the
        crowd that gathered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a1357-80e7-4557-8997-47b3f9bf2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:56:09.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-30T19:36:08.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkably, with all of these programs having taken place, NLP is
        community-organized and run by volunteers. “We want the NLP community to be
        by the LGBTQIA+ community and for the LGBTQIA+ community,” said Julia Soriano,
        who led NLP’s Pride month programming this year. “We have this platform that
        we want to share [with] the real people. Madali gawin corporations because
        they will always have that program to support the LGBTQ community, as all
        companies do. But we can’t say that they really understand. When you tap queer
        and artist-owned businesses, you know that they feel your struggles. You know
        that they’re wholeheartedly supporting the cause.”</p>'
    '8':
      'image': 'jcr:77a5c578-e08e-40f1-bd5d-f2cf6d3ef43c'
      'imageCaption': 'Some of the Northern Luzon Pride organizers stand in front
        of the Cordillera Freedom Monument. From left to right: Herson Arcega, Julia
        Soriano, and Faye Olayo. Photo by SELA GONZALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e1c56-552f-4bde-a9e7-73177821a86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:56:09.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-30T19:36:08.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17742c1a-c354-4964-89d7-2f620c35e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:56:09.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-30T19:36:08.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to inclusivity, involving different sectors and groups
        entails creative actions in itself. Baguio City itself has a strong lineage
        of grassroots-organized movements, adamant about being fiercely independent
        and supporting local economies of resources and efforts. The city itself has
        its own local conditions concerning the queer community. It’s one of the few
        cities in the Philippines that has its own Anti-Discrimination Ordinance,
        yet the effectiveness of its implementation is still being lobbied by queer
        advocates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c106f-b1df-4e5d-a115-7e0263a572e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:56:09.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-30T19:36:08.880+08:00
