    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5d32489-3b9b-459a-a3d1-b2487e50ee50'
    'lead': 'It has been a year since President Ferdinand Marcos Jr. took his oath
      as the country’s 17th chief executive. With a record number of more than 31
      million votes, the Filipinos chose another Marcos for the highest office in
      the land.


      CNN Philippines gathered insights from a few of voters and asks for their insights
      on the president’s first year performance.'
