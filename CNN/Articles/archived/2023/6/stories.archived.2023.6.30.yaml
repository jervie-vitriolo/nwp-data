      'mgnl:type': 'text'
      'text': "Debi Mazar, a longtime friend and collaborator of Madonna’s, posted\
        \ a throwback photo of the pair to her Instagram on Thursday and wrote in\
        \ the caption, “Get well Sis!”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29076d83-2a03-4227-a2ef-59a43afb1910'
      'mgnl:activationStatus': true
