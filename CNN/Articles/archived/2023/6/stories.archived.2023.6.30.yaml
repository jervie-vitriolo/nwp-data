    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fcb97f-34d6-432f-84de-d74274b49d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.904+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The Philippine
        Offshore Gaming Operator (POGO) hub in Las Piñas served with several warrants
        this week has called for an impartial probe into what police said was the
        rescue of more than 2,700 of its employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5ccf7-699b-4a59-ab86-1a28ac27ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.904+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4212d3-78f8-42ec-9d51-fe6143faa270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.905+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xinchuang Network Technology on Friday sent a final demand letter addressed\
        \ to three police officials, including National Capital Region Police Office\
        \ (NCRPO) director Maj. Gen. Edgar Alan Okubo and Philippine National Police-Anti-Cybercrime\
        \ Group (PNP-ACG) director Brig. Gen. Sidney Hernia.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51671a0-e1b4-4c0f-806f-44e32d3aa894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.905+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2a178-c75c-4f4a-bbc4-38ce7ad95c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company questioned the conduct of the operation, which authorities\
        \ described as anti-human trafficking-related. It was conducted by PNP-ACG\
        \ operatives backed by a number of NCRPO personnel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc4067-6ff3-4cc3-a758-5b4b098e7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc084231-94dd-4014-a726-69422df515d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.907+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyer Ananias Christian Vargas said police procedures require that\
        \ charges should be filed within 72 hours after the operation but until now,\
        \ the PNP has yet to file any charges.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931de6c-3741-44c8-8294-ca9a2c44de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.907+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb7248-afc4-475d-87df-4f46e8f5855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a clear violation of human rights and can be considered as\
        \ arbitrary detention,\" Vargas said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13913a22-b8fb-4044-8518-a1a721eb3d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d4860-85c0-47d5-ae57-7c327cb3ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the letter, the lawyer claimed that most of the rescued Filipino\
        \ and foreign workers remain under police custody and are being treated as\
        \ prisoners.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9afe9-4247-45ff-8cab-347743caa0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2037928-ef1e-4556-a655-161cddf1874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.910+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vargas also said they received information from those in police custody\
        \ that they were being forced to sign a document without any assistance from\
        \ their legal counsel of choice.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e59e9-4246-4ed7-b35e-b553f2c8467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.910+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fdbe1-629d-44e0-b74d-ed3738d3a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.911+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also expressed concern over the safety of the workers, citing a\
        \ video circulating online of some policemen allegedly hurting them. The video\
        \ also showed at least one shot was fired.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f268533-0589-4d2e-92dc-a9d3eacdab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.911+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3096b5-322f-433c-8e59-6bbf4c84d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.912+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A commotion also erupted a couple of days after the police raid after\
        \ 48 foreigners attempted to escape. At least 13 of them were injured.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d33182f-041c-454e-a440-70ff48e98f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.912+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99231a09-5416-456b-84da-c7d47edfb24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.913+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vargas insisted that his clients' company is legitimate, and that the\
        \ foreigners have working visas.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51d456-ea46-4b9b-b929-e08a882af123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.914+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1ab3a-3905-4c9f-b22d-25d7beb02350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.914+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May license yan unfortunately since<em> kinomando na buo building
        wala kami access sa documents that we have</em>," Vargas explains.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca5bb4-eb7e-436a-9f06-61282077e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.915+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46515d9a-4384-460e-8929-436b35d023eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.916+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They have a license but unfortunately the building was\
        \ sealed off so we don't have access to our documents.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db13e5-ce8f-417a-b01c-071e9ee41404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.917+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7c279-5bf1-4856-ac9f-4ff025cb08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.917+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP already received the final demand letter and has vowed to conduct\
        \ an impartial investigation.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88fb06-a117-403d-88bf-fa2323654b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.918+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17284bd1-c49d-4ee8-8c4a-0e5023770c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.919+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-30T21:09:17.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It denied human rights violations were committed during the operation,\
        \ and promised to release the workers after they undergo the necessary profiling.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c649bd1-ffa9-459d-bde8-a54a641023c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T21:05:55.920+08:00
