      'text': "On Thursday, Salceda said lawmakers will discuss the proposal to increase\
        \ the motor vehicle user’s charge before the same is done for excise taxes\
        \ on junk food and sweetened drinks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb38d3-5b35-4dff-87d1-b985e02992c7'
      'mgnl:activationStatus': true
