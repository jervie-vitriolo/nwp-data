      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Colorful Day with McDonald’s</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9f457-1920-49c0-803a-1e74dafdcce9'
      'mgnl:activationStatus': true
