  'nbi-officer-says-trip-outside-detention-approved-by-superiors':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-30T16:15:31.000+08:00
    'imagesource': 'jcr:57aebe5d-2d90-43fb-80c0-bca1164322b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa068a8-d9bc-4242-9ec3-a24e85a33ab0'
    'lead': 'The National Bureau of Investigation security officer who escorted detainee
      Jad Dera outside the detention facility claims got his superiors'' approval
      to bring the co-accused in the drug case of former Senator Leila de Lima to
      a hospital for his check-up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T16:18:07.830+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-30T16:18:33.344+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trip outside detention approved by superiors, NBI security officer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b2375-0bbe-446e-898f-db0aef2d68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) –</strong> The National
        Bureau of Investigation (NBI) security officer who escorted detainee Jad Dera
        outside the detention facility claimed he got his superiors'' approval to
        bring the co-accused in the drug case of former Senator Leila de Lima to a
        hospital for his check-up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ef68e-acbb-40bd-a1ee-ded5a1ad5188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his counter affidavit, security officer Randy Godoy noted the approval\
        \ came with two conditions: Dera will be escorted and they will use a marked\
        \ vehicle.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d785ff9-469b-4ff1-b4e0-1c506d8229f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Godoy also admitted that they had dinner in Makati.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d322ffd-b6d9-46c4-9205-ed1d76dd1121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The act of dining outside does not fall under the contemplation of\
        \ Infidelity under Article 223 of the Revised Penal Code,” he argued.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c3652-a076-4459-b69f-70c140ffbac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Worth noting is the fact that after the said dinner at Makati City,\
        \ all the respondents went back to the NBI,\" the employee also said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67644b-66fb-4d42-9dc7-a01b64debf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While there may be irregularities in the events that transpired,\
        \ they are only administrative in nature, but not criminal,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8c32c-04cb-4b20-a0f6-594267554db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Godoy said the 10-thousand-peso cash belongs to him, insisting that\
        \ complainant NBI merely assumed that was Dera's payment to them.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c008c0a1-99f7-4426-8890-f806028884e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godoy also explained that there was no evidence the money was solicited
        and that it was given in consideration of the commission of some crime. He
        said the NBI has not presented any eyewitness to prove its allegation that
        he received money from Dera in exchange for allowing the latter to go outside.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abccec-16ad-4751-8fc3-f1452fc42be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/26/doj-bilibid-inmates-nbi-detention-facility.html">DOJ:
        Bilibid alerted over inmates'' trips outside NBI detention facility</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30892efc-8ebb-4a40-8a38-4b39dc0cfb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the five other security personnel who are job order contractors,
        they said they left the detention facility based on their immediate supervisor’s
        order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e4dbc4-253f-491c-8306-f0f783a13b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang ''escape'' na naganap. Bagama’t maaaring may mga iregularidad
        sa mga pangyayari na naganap, ang mga ito ay administratibo lamang, hindi
        criminal,” the counter-affidavit read, explaining that they were asked to
        bring Dera to a hospital using an NBI vehicle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea7b271-4276-4c2e-a172-b2bb17a5677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They added they were able to leave and enter the NBI compound without\
        \ any resistance from any division, unit or section – even from those manning\
        \ the gates.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4746c75-916b-4451-8b7d-55b43cf77f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dera, meanwhile, stated in his counter-affidavit that NBI failed to\
        \ prove that the money seized from Godoy constituted his “offer, promise,\
        \ or gift.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634a9fb-cd8b-4586-ad0b-cac9a7beda9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa affidavits ng lima o anim na jail escorts, wala pong umamin doon\
        \ na binibigyan sila ng pera or lumalabas sila in consideration of any gift\
        \ or promise,\" Dera's lawyer, Raymund Palad, said. \"So wala nagtuturo na\
        \ kaya lumalabas ay dahil sa pera.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6441072-d9fc-48e3-ad45-79236d729674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:18:07.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T16:18:33.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the affidavits of the five or six jail escorts,
        none of them admitted that they were given money or that they were going out
        in consideration of any gift or promise. So, no one is pointing out that he’s
        going out because of money.]</p>'
  'northern-luzon-pride-2023':
    'author': 'Mariah Reodica'
    'caption': 'The theme for this year''s Northern Luzon Pride was “Payt Latta,”
      a rough Ilocano translation of “Still fighting.” In photo: attendees make their
      way along Session Road, the main thoroughfare of downtown Baguio City. Photo
      by SELA GONZALES'
    'categories': ['fb402e97-bbae-4a4e-8dc1-07a5a21665ce']
    'created': 2023-06-30T16:24:13.000+08:00
    'imagesource': 'jcr:ef8212b3-4c27-4d3a-9f8c-7ff691084a41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7870645c-ab83-4935-bd10-092ae9e980e3'
    'lead': 'The theme for this year''s Northern Luzon Pride was “Payt Latta,” a rough
      Ilocano translation of “Still fighting.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T16:30:50.059+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-06-30T19:36:08.877+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How Baguio City celebrates Pride'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f64305-8300-42ab-a4b0-ecdeab9c7b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:30:50.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-30T19:36:08.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun shone over the mountain city of Baguio as members and allies
        of the LGBTQIA+ community gathered for the second Northern Luzon Pride March
        last June 24. While fog and low-lying clouds are the norm for this time of
        year, no rain would fall on this parade. The wind breezed past plenty of different
        flags raised high, representing the different sectors of the queer community.
        This day of the march would wrap up a month-long series of programming, which
        was able to reach various circles within and outside of the LGBTQIA+ community
        in the Cordilleras and beyond.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce513435-0f49-47e3-8b51-a71968070e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:56:09.864+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-30T19:36:08.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The year’s theme was “Payt Latta,” a rough Ilocano translation of “\
        Still fighting.” While Baguio’s local Pride marches take place in November\
        \ or December, the organization Northern Luzon Pride (NLP) set theirs in June\
        \ to coincide with Pride celebrations elsewhere in the Philippines like the\
        \ Makati and Quezon City events on the same day.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b1542-bd6f-479d-ae0a-e7813c4ddc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:56:09.864+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-30T19:36:08.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the march proceeded down Session Road, people chanted in unison:
        “Makibeki! ‘Wag mashokot!” There were establishments along the downtown thoroughfare
        of Baguio City showing their support flags and streamers out their windows,
        in front of which the procession would cheer and wave. People were holding
        up placards calling for SOGIE equality, justice for Jennifer Laude, labor
        rights, and myriad other concerns and advocacies that the LGBTQIA+ face. The
        spirit of Pride as a protest, which runs deep from the Stonewall riots of
        1969 to the sociopolitical commentary of "Drag Den," was truly felt.</p>'
    '3':
      'image': 'jcr:21ac635c-aacd-4d42-bcbf-bf9025fb1bec'
      'imageCaption': 'The Northern Luzon Pride March was a rousing demonstration
        of solidarity and support from the LGBTQ community and allies alike, involving
        not just locals, but also students and workers who migrated to Baguio City.
        Photo by SELA GONZALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63e0ab-5c78-476a-962b-5d36d5b92c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:56:09.865+08:00
