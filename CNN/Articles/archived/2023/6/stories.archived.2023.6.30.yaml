      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pero actually wala pa naman siya, wala pang balita dun sa naturalization\
        \ ko,\" Santiago told CNN Philippines' Sports Desk.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
