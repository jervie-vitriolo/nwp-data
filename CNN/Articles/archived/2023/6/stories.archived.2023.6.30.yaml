      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5a94f-df2c-4c7c-9e94-d0c6d322a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the<a href="https://notices.philgeps.gov.ph/GEPSNONPILOT/Tender/PrintableBidNoticeAbstractUI.aspx?refid=9835727">
        bid notice abstract</a>, the procurement of consulting services for a marketing
        campaign for the rebranding of the Philippines Tourism Brand has an approved
        budget of ₱250 million.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afffbb29-b6af-4977-9d5f-797dd79fe3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.250+08:00
