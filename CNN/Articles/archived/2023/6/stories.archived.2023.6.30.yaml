      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate statement, Senator Grace Poe called on employers who
        have the financial capacity to provide other benefits to their employees,
        noting that the increase was insufficient.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf990fe2-a6be-4e1e-a6de-36320552fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T14:56:37.993+08:00
