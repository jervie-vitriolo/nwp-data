    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb4a3bf6-b14b-4fc6-8802-a01b64f29013'
    'lead': 'A courageous last stand for Gilas Pilipinas Women in the FIBA Asia Cup.


      The women''s national basketball team lost to New Zealand 83-78 to bow out of
      semis contention. Both teams kept it close, but the Tall Ferns eventually pulled
      away in the endgame to book a place in the Final Four.


      Afril Bernardino and Jhazmin Joson each scored 15 points for the Philippines.
      Jack Animam meantime posted a double double, 14 markers and 11 rebounds.


      Let’s go all out on this story with Gilas Women head coach and Program Director
      Pat Aquino, together with team captain Janine Pontejos and veteran Afril Bernardino.
      All of them joining us via Zoom all the way from Sydney, Australia.'
