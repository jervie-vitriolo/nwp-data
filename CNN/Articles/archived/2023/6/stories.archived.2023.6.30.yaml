    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0670319-090f-4072-bd82-98c5688a7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T23:53:33.373+08:00
