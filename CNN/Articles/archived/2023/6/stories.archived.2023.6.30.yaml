      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were looking positive for the upset-seeking Gilas Women as
        they were up by a point, 69-68, at the end of the third quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c43b3b-1d25-4555-8246-743d9c5a47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:41:06.240+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T18:53:44.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a back-and-forth affair until late in the fourth period when\
        \ New Zealand created enough separation to secure the victory.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35c2dd-b046-487a-9681-791f2a5b68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:41:06.240+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T18:53:44.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Animam posted a double-double performance for the Philippines
        with 14 points and 11 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47862d72-2ddb-46f4-bdf5-2122053e6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:41:06.241+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T18:53:44.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas Women will face the loser between the other semifinal qualification\
        \ game between Australia and South Korea in the classification for 5th and\
        \ 6th on July 1.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d5353-4a7c-4d08-ad6b-611c12f16504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T18:41:06.241+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T18:53:44.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the semis berth, a spot in the Paris 2024 Olympic Qualifying
        Tournament was up for grabs.</p>'
