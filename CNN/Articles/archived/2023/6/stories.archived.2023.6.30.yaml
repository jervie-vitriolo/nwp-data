    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609b5eb-ab31-4b89-afa3-f82e102c9aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:44:16.650+08:00
      'mgnl:createdBy': 'bamba'
