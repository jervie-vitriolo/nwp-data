    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90b81a-9c90-417f-a360-10b4d9b1c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://tourism.gov.ph/files/2023/02/02-07/Branding/TOR.pdf">terms
        of references</a>, meanwhile, indicated that the six-month project has an
        approved budget of ₱50 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86930e-1007-4891-b923-289793f81fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.763+08:00
