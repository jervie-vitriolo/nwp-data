      'mgnl:lastActivated': 2023-06-30T23:53:33.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said while this may not be enough, the amount “serves and protects
        the interests of all stakeholders.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b821fd-ce4c-41a3-8023-2e0c38592f22'
