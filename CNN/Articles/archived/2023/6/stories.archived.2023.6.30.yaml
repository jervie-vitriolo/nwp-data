    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Astronomers ‘hear’ the celestial choir of gravitational waves for the
      first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7656aaaf-6d57-436a-8afd-8e34d250c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Astronomers have been able to “hear”
        the celestial hum of powerful gravitational waves, created by collisions between
        black holes, echoing across the universe for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452f49f-d169-4686-bf45-ef1d9e2cb64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d35d8-8cf4-439e-9156-e9affeded78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their observations reveal that the waves — including some that slowly\
        \ undulate as they pass through our Milky Way galaxy — occur at different\
        \ frequencies and oscillate for decades.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519b572-c94c-4355-8e33-f63081f82f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa351666-b60f-4885-9028-af70c43772e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discovery could help scientists better understand cosmic phenomena\
        \ like supermassive black holes and how often galaxies merge.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28baea6-4116-40d5-8fc0-94c0d1ad67b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a455a1-8972-4336-b553-e1f96809b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gravitational waves, initially predicted by Albert Einstein in 1916,\
        \ are ripples in space-time that were first detected in 2015.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3ab32-3ff8-412e-bd6f-8f4dc5669e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ccafa-1f6e-45b1-baba-fe1c538fd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astronomers found the waves by tracking pulsars, or the dense remnants\
        \ of cores belonging to massive stars after they explode in a supernova, across\
        \ the Milky Way. Pulsars are like stellar lighthouses, rapidly spinning and\
        \ releasing beams of radio waves that seem to “pulse” when viewed through\
        \ Earth-based telescopes. Pulsars can spin hundreds of times each second,\
        \ and the stable precision of the pulses makes them as reliable as cosmic\
        \ clocks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420272bf-2529-4df1-adb0-7b59eb1f0245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f1601-8530-489f-b60b-ddd888b8bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When gravitational waves pass between Earth and a pulsar, the radio\
        \ wave timing of the pulsar is disrupted. Einstein theorized that gravitational\
        \ waves would stretch and compress space as they moved across the universe,\
        \ affecting how radio waves travel. This means some of the pulses reach Earth\
        \ a fraction of a second earlier or later than expected.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0235f9d-696b-4fca-8614-f9bdbc955e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f565925-b7df-4556-8272-68c06a8fa19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 190 scientists set out to discover the frequencies of gravitational\
        \ waves as part of the North American Nanohertz Observatory for Gravitational\
        \ Waves collaboration, also known as NANOGrav.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8001738e-db13-4fe5-83c8-52d3dc22963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766414f-77ed-49ce-b66f-93de835ea271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They tracked the radio waves from more than 60 pulsars for 15 years\
        \ using three large radio telescopes: the Arecibo Observatory in Puerto Rico\
        \ (which is no longer operational), the Green Bank Telescope in West Virginia\
        \ and the Very Large Array in New Mexico.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be212489-c88f-4d91-91d8-83903a3b4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8070257-09a2-4cc8-9c6a-a907434cd3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their findings appear in a study published Wednesday in The Astrophysical\
        \ Journal Letters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43939bea-0a29-4e22-bbde-979fb43b4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da9ded-09c0-4ad8-90c3-6e27ef67134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Searching for a celestial choir</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a7d98-7e60-47d2-86ec-cc2377e03676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly detected gravitational waves are the most powerful ever measured.\
        \ They were likely caused by collisions of supermassive black holes and carry\
        \ about a million times as much energy as the singular events detected in\
        \ recent years that resulted from black hole or neutron star mergers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6d22a-3e59-4b0c-b122-8c79ea6ef3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea2c65-cea3-44fb-9338-841d064111c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s like a choir, with all these supermassive black hole pairs chiming\
        \ in at different frequencies,” said study coauthor and NANOGrav scientist\
        \ Chiara Mingarelli, assistant professor of physics at Yale University, in\
        \ a statement. “This is the first-ever evidence for the gravitational wave\
        \ background. We’ve opened a new window of observation on the universe.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e6541-afc1-4232-81f7-8f756855366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784e1b3-ed18-4744-a49b-c7b5d9f47a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gravitational wave background, a kind of cosmic noise that has\
        \ long been theorized but never detected, is made up of ultra-low-frequency\
        \ gravitational waves. As black holes collide across the universe, these waves\
        \ all hum and resonate together in the background.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e1a2b7-78ee-4868-8898-791ddca3f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1661941-cb5e-49ef-ae9a-af44c19adc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gravitational waves travel at the speed of light, but the astronomers\
        \ realized a single rise and fall of one of the waves could take years or\
        \ decades to pass by due to the space-time ripple effect.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d4f66-c44a-4fbd-85db-6dfad0cb9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2184998-65c0-4052-a48f-935b52732d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re using a gravitational-wave detector the size of the galaxy that’\
        s made out of exotic stars (pulsars), which just blows my mind,” said study\
        \ coauthor Dr. Scott Ransom, staff astronomer at the National Radio Astronomy\
        \ Observatory, in a statement.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9108edf-2a8d-4eb0-85be-c3ddbef0672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd8ca7-0cdf-46b7-a7cd-d4faa41e7673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our earlier data told us that we were hearing something, but we didn’\
        t know what. Now we know that it’s music coming from the gravitational universe.\
        \ As we keep listening, we’ll likely be able to pick out notes from the instruments\
        \ playing in this cosmic orchestra,” Ransom said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269fa8e-a45d-4888-869b-839ce4fa181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a68c61-797c-4e45-8e45-a27478c5cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Combining these gravitational-wave results with studies of galaxy\
        \ structure and evolution will revolutionize our understanding of the history\
        \ of our Universe.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dadd1db-3d90-416e-9769-f3f90f539449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ca3dc-fde5-4b78-9582-bdbfd4a0f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Cataclysmic collisions</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af5c0ad-5278-4190-a900-dee3b0a81b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists believe supermassive black holes are largely responsible\
        \ for creating the gravitational wave background. Supermassive black holes\
        \ exist at the centers of most large galaxies. But as galaxies merge, eventually\
        \ their black holes begin to orbit around each other.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f189cef-b844-4913-9cf6-31e5debc985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2dba16-2b3a-4c4f-aee7-cb9a5372cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These massive objects, containing billions of times the mass of our\
        \ sun, dance until they collide. When they do, ripples spread out from the\
        \ host galaxy and eventually reach our own.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f1da90-410f-4316-a3e6-fd6458222eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78c42d-92c5-40e4-ac76-32cea55bf0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s estimated that hundreds of thousands, or perhaps millions, of\
        \ pairs of supermassive black holes exist across the universe.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3c9e9-a0f9-47a5-b710-595b7ec71f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514e553-9c47-4184-9250-8e16c96e4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At one point, scientists were concerned that supermassive black holes\
        \ in binaries would orbit each other forever, never coming close enough together\
        \ to generate a signal like this,” said study coauthor Dr. Luke Kelley, assistant\
        \ adjunct professor of astronomy at the University of California, Berkeley,\
        \ and chair of NANOGrav’s astrophysics group, in a statement.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889683e-02d3-4190-a4f3-6dec1eb03394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b607ca-3468-452a-820c-72eea5c9cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But now we finally have strong evidence that many of these extremely\
        \ massive and close binaries do exist,” Kelley said. “Once the two black holes\
        \ get close enough to be seen by pulsar timing arrays, nothing can stop them\
        \ from merging within just a few million years.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073fe0a3-7653-429e-81ca-a2415bafe5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:18.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da092c-0323-444a-bc9c-6182cd3d1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:19.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the researchers acknowledge it’s not out of the realm of possibility\
        \ that there are multiple origins for the gravitational wave background, just\
        \ as there are alternative explanations of how the universe began. The team\
        \ will continue to study the gravitational wave background and attempt to\
        \ isolate individual sources to determine their origins.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24eabee-92b3-43e3-a3cd-ace36711017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:19.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d41561-f6a8-4c74-9992-67defc1637d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:19.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The gravitational wave background is about twice as loud as what I\
        \ expected,” Mingarelli said. “It’s really at the upper end of what our models\
        \ can create from just supermassive black holes. What’s next is everything.\
        \ This is just the beginning.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750dcf99-24c4-4f02-9a32-93ade57ff3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:19.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5a619-17ab-4d4a-a69d-46aff8d6ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:19.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, scientists using telescopes across Europe, India, China\
        \ and Australia reported similar findings also released on Wednesday. Combining\
        \ data from NANOGrav with international collaborators can provide a broader\
        \ picture of the gravitational wave background, the researchers said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7621db8-790f-4f50-97e4-2ac37992121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:19.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275d275-d769-4b62-a936-6967d7e72dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:19.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our combined data will be much more powerful,” said study coauthor\
        \ Stephen Taylor, assistant professor of physics and astronomy at Vanderbilt\
        \ University, who currently chairs the NANOGrav collaboration, in a statement.\
        \ “We’re excited to discover what secrets they will reveal about our universe.”\
        \r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0695d-2a99-4291-b518-7f01618acc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T04:10:18.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-30T04:10:19.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/29/world/gravitational-wave-background-study-scn/index.html"><em>"Astronomers
        ‘hear’ the celestial choir of gravitational waves for the first time"</em></a></p>'
