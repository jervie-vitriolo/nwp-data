    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bb145-0fb0-47cc-9952-c5f2224aec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:25:15.703+08:00
