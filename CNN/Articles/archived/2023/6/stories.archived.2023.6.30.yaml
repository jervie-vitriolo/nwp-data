      'mgnl:lastActivated': 2023-06-30T17:46:08.350+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6ec2c-9679-41c3-ab0f-8ffcf237685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:25:15.705+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-30T17:46:08.350+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, McDonald’s Philippines sponsored Pride March 2023\
        \ at Quezon Memorial Circle and Circuit Makati. In both legs, McDonald’s hosted\
        \ a fun booth, carrying its mission of bringing feel-good moments to everyone\
        \ with exciting treats.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894a180-22b9-4e9f-856e-38072fad571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:25:15.706+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-30T17:46:08.350+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'image': 'jcr:6fec5e44-dd06-4049-8567-e73812c7069b'
      'imageCaption': 'Pride March 2023 attendees participating in the super kilig
        ‘Baka Matunaw’ staring contest at the McDonald’s booth. Photo from McDonald''s
        Philippines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67f3ca-7412-46fd-aaa3-f2370f98309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:25:15.707+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-30T17:46:08.350+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910ba12-d137-4284-bfb6-4e497183bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:25:15.708+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-30T17:46:08.351+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the McDonald’s booth, Pride March attendees unleashed their competitive
        spirits in the <em>Baka Matunaw</em> staring contest. Positioned under a Rainbow
        McDonald’s arch, participants engaged in an intense staring challenge where
        the first person to blink loses and the winner receives limited edition McDonald’s
        Love Ko All pins. To add a <em>kilig</em> factor, after every 10 seconds,
        the participants were asked to move closer to each other, making the game
        even sweeter!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca67e9b-1b6c-4e98-880a-32a4df4e45e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T16:25:15.709+08:00
      'mgnl:createdBy': 'nikko'
