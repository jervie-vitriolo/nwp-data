    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825cc5ec-474b-4118-b4f6-bb62b8916f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happened in a year</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86904ab2-1ec5-4ea2-b1af-c4f4b95f00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive faced crises from different angles, from high
        prices of basic goods and services to an oil tanker that sank and caused a
        massive oil spill that hurt local economies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6eb68e-8216-45de-854b-7d37208b9ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, the rate of increase in prices over a given period, was
        at 8% year-on-year in November – the <a href="http://www.cnnphilippines.com/news/2023/2/8/sws-survey-review-inflation-corruption.html">highest</a>&nbsp;in
        14 years. The president admitted at the time that the inflation rate was “rampant
        and out of control.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89052e5-5b8c-4c31-bacd-752be3775378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos <a href="https://www.cnnphilippines.com/news/2022/10/10/Marcos-signs-SIM-Card-Registration-Act.html">signed</a>
        the first law under his administration: The SIM Registration Act. It required
        consumers to have their subscriber identity module (SIM) registered are to
        present identification documents when buying a SIM card in to stop text scams
        and spams.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01733c2e-edcd-4e93-a5ac-0bfae3f9760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also certified as urgent the controversial Maharlika
        bill. It was earlier filed by his cousin and House Speaker Martin Romualdez,
        his son Ilocos Norte Rep. Sandro Marcos, and four other lawmakers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c522e7-e233-4952-91f1-ea5224972386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">The
        proposed Maharlika Investment Fund: What you need to know</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db96426-1631-49e4-a6ce-744814db62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of his first year in office, Marcos was able to sign
        six bills into law, including three from the 42 priority bills.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd70fc-1d0d-483b-a65c-cde8bbcd1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, critics called out the president for eight state visits
        in his first seven months in office — the most international trips a Philippine
        president took in the first year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c42ba-e752-4c3a-9eff-162789dc6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RECAP:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/21/recap-marcos-international-trips-first-7-months.html">Marcos’
        int’l trips in first 7 months in office</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62769fe3-dd57-4991-ade0-5d6a96f1bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ disaster response was also put to the test amid a powerful
        earthquake in Northern Luzon, a series of strong typhoons, the Mindoro <a
        href="http://www.cnnphilippines.com/news/2023/4/15/Marcos-no-more-oil-spill-cleanup-deadline.html">oil
        spill</a>, and the <a href="http://www.cnnphilippines.com/news/2023/6/14/90-day-plan-for-mayon-response.html">eruption</a>
        of Mayon Volcano.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9274dc2-1100-4f45-bcb6-a45fa781cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, who also sits as agricultural chief, also vowed to strengthen\
        \ the agricultural sector to address food sufficiency and affordability.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157fb2d-8bc7-44f7-8406-5a5df0d954f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the turn of events was not on his side as the administration faced\
        \ a sugar importation mess, the spike in onion prices and accompanying supply\
        \ lack, and increasing smuggling.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14a565-fe28-46ae-b559-c1fe16f51e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On gender preference and marital concerns, Marcos was silent on same-sex\
        \ marriage and divorce. During the Pride Month celebration, however, he called\
        \ on Filipinos to continue supporting, respecting, and recognizing the LGBTQ+\
        \ community and their importance to society.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97830973-5f1f-4e81-9cf5-2f545b4b1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on the eve of the president''s first year in office, the Metro
        Manila wage board announced it raised the daily base pay by ₱40 to ₱610.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15f258c-8b53-4013-aaed-e6cd7d70e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/26/PBBM-first-year-key-legislation.html">PBBM’s
        first year in office: Key measures passed, pending priority bills</a></strong></p>'
    '37':
      'image': 'jcr:6b1d2fdc-baf9-4243-80dd-80284c76f7ab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b6e47-d8d1-4396-bb2b-cd20016ec886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0dc337-b246-44d8-839b-5d33b02e73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Election strategy still effective</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a01e8-639b-49da-b82d-ba9d1bb9a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some global critics called out Marcos' journey to Malacañang backed\
        \ by supposed disinformation and what it can do to a society.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778505f-f565-4d5f-99ee-5eb002a88192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an <a href="https://pcij.org/article/8368/marcos-presidential-elections-massive-disinformation">article</a>
        published by the Philippine Center for Investigative Journalism, disinformation
        narratives pushed by the president''s supporters shaped the outcome of elections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ef1a0-af88-4ae3-a1f0-3a28c82d13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos <a href="https://www.cnnphilippines.com/news/2022/4/26/Bongbong-Marcos-fake-news-trolls.html">denied</a>
        allegations of paying troll accounts to boost his campaign.&nbsp;</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a62fdb1-9536-4563-aa3a-e83d6fe40a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tatlong dekada na puro paninira na lang ang ginagawa ng kabila
        sa mga Marcos. Gusto kong makita at subukan ang tropang Marcos naman ang makapwesto
        para malaman ng taongbayan kung totoo ba ‘yung mga sinasabi ng tropa ng dilawan
        (opposition),” a voter who refused to be named said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0bde2-7e10-4efb-8d69-4cef81bef0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Three decades full of criticism for the Marcoses. I want\
        \ to see and test what happens with the Marcoses in position so that the people\
        \ will see if what the dilawans are saying is true.]\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e59d2a-2ad7-455e-ad57-5ab1b63efa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mas maganda kasi ‘yung nagawa ng tatay niya noong panahon ng mga Marcos\
        \ [What his father did when it was the period of the Marcos was really better],”\
        \ another voter said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e951a74-fdd6-4a27-9d06-4a66fddb1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcoses were exiled in 1986 after the People Power Revolution\
        \ toppled the dictatorship.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4d455-615d-4bfc-aadd-2737b021e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T17:28:30.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the special <a href="https://www.officialgazette.gov.ph/featured/the-fall-of-the-dictatorship/">feature</a>
        titled “The Fall of the Dictatorship” published in the Official Gazette, the
        two-decade administration of Marcos Sr. was marked by the “collapse of the
        Philippine economy,” “efforts to maneuver the 1971 Constitutional Convention
        to permit his continuing stay in office,” “government control over all forms
        of media,” “physical threats, libel suits, or forced resignation” among journalists,
        “stringent censorship regulations,” “systematic favoritism of the administration
        on crony companies,” and “massive poll fraud and rampant cheating” during
        the 1986 elections.&nbsp;</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa28d77-7f6c-4e5a-9505-edc79601b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.373+08:00
      'mgnl:createdBy': 'raheema'
