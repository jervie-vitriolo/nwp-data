      'jcr:uuid': 'b596b70f-0865-42fb-ac1e-ba891c480abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:19:52.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T13:21:44.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Securities and Exchange Commission (SEC) served a separate cease\
        \ and desist orders (CDOs) last June 26 to Surity Cash Lending Corp., Populus\
        \ Lending Corporation, U-Peso.PH Lending Corporation, FESL Lending Corp.,\
        \ Philippine Microdot Financing Corp., and Armorak Lending, Inc.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84e292-cdd6-40bd-9b86-9e4dbe5548c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:19:52.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T13:21:44.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The order covers the companies’ branches, extensions, satellite offices,\
        \ units, and online lending platforms  (OLPs),  together  with , operators,\
        \ promoters, representatives, and agents,” the SEC statement on Friday read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9a36f-14ba-43fb-be85-bd24b94da06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:19:52.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T13:21:44.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the lending firms have violated their responsibility\
        \ of fair and respectful treatment of their clients under the SEC memorandum\
        \ circular No. 18 and Republic Act No. 11765 or the Financial Products and\
        \ Services Consumer Protection Act (FCPA).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458d0e5-f613-403b-ab5b-7a2d6a893800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:19:52.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T13:21:44.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 1 of the MC 18, in relation to the Section 4.4 of the RA
        11765, prohibits any financial service providers from making use of threats,
        violence, or other criminal means to harm against their clients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b5b82-b195-40d6-83ae-5ee1aff743bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:19:52.307+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T13:21:44.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/20/sec-online-lending-company-complaint-collection-practices.html">SEC
        files raps vs online lending companies, BPOs for harassing clients</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e3a2e-4618-4017-83e9-bad75f502b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:19:52.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T13:21:44.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a joint operation between the SEC authorities
        and the Philippine National Police Anti-Cybercrime Group which resulted in
        the arrest of eight employees of Realm Shifters Business Process Outsourcing
        Services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e38498-b529-42df-b09a-946046dc0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:19:52.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T13:21:44.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company was found to be the third-party collecting agent for several\
        \ OLPs and companies such as U-Peso, Philippine Microdot, and Armorak.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39ec5b-a0ca-4a58-b771-4427eeee7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:19:52.308+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T13:21:44.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the issuance of the CDOs, the SEC said it has filed a criminal\
        \ complaint against the lending and financing companies before the Department\
        \ of Justice.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0f1ab-bb0f-4878-a12a-b0525192278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:19:52.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T13:21:44.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019, the regulator <a href="https://www.cnnphilippines.com/business/2019/9/16/sec-illegal-online-lending-applications.html">ordered</a>
        the closure of 19 online lending companies citing complaints of invasion of
        privacy and harassment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0fa34d-c116-4066-b0ff-6e70eea6142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:19:52.309+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-30T13:21:44.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same month, it also <a href="https://www.google.com/search?q=sec+cnn+philippines+11&amp;tbm=isch&amp;ved=2ahUKEwiz66vfner_AhWQGYgKHYrXCqMQ2-cCegQIABAA&amp;oq=sec+cnn+philippines+11&amp;gs_lcp=CgNpbWcQA1DYBFiRB2D7B2gAcAB4AIABkQGIAYkDkgEDMC4zmAEAoAEBqgELZ3dzLXdpei1pbWfAAQE&amp;sclient=img&amp;ei=KmSeZLOuJJCzoASKr6uYCg&amp;bih=793&amp;biw=1600#imgrc=k3t5tGuFXq_e5M">padlocked</a>
        11 more companies over unfair loan terms and misrepresentations for fees and
        charges.</p>'
  'CJ-Perez-Gilas-Pilipinas-Estonia-Finland-FIBA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-30T13:21:54.000+08:00
    'imagesource': 'jcr:dd7c502f-8cae-4f64-bda2-457e2e7ce233'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '021be256-e855-44f2-9fb2-8ce419adf9af'
    'lead': 'Gilas Pilipinas pool member CJ Perez says the national team’s trip to
      Estonia opened their eyes on the things they need to improve on as the 2023
      FIBA World Cup is fast approaching.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T13:25:48.506+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-30T13:28:17.685+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CJ Perez points out rebounding as area of improvement for Gilas in FIBA
      World Cup preps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7942d45f-37b4-461b-b003-045c5d493438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.567+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 30) —</strong> Gilas Pilipinas’ training
        in Estonia proved to be a fruitful trip as it showed the flaws that the national
        team needs to address in preparing for the 2023 FIBA Basketball World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b0010-a96c-48fb-bd2c-edd66a3a5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.567+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines went winless after falling to Estonia and <a href="https://www.cnnphilippines.com/sports/2023/6/29/Gilas-Pilipinas-Finland-friendly-tune-up-FIBA-World-Cup.html">Finland</a>
        in a pair of tune-up games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ae5c5-10e6-4a2f-aa0c-31aa4aa1e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gilas pool member CJ Perez, securing the rebounds is
        an important aspect that the national squad should focus on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447f0de-7a90-41b3-9f8e-110cd320e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We gave up a lot of offensive rebounds to Finland so that’s one
        thing we need to improve on,” he told CNN Philippines’ Sports Desk Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a38763-4c9a-4bf8-a090-37e12a084423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had 37 rebounds, while Finland grabbed 55 rebounds
        (29 of which came from the offensive end) in their match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bcb4e8-5988-4b73-b729-61a9b99b78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen star guard said playing in the Estonia friendlies
        was a huge boost despite not getting the result they wanted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafc62a-3fb9-483f-aab0-32f399bc7111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They really showed how European teams play. We really need to be
        in game shape to be able to catch up with them. Their style is fast paced
        and there so many screens happening,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d50e5-e147-4215-a52c-e159632e3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us, it’s a big thing in our preparations for the World Cup,”
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b2fe8-c367-4845-b11e-bf554616a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez gave his rating on Gilas’ recent performance, adding chemistry
        on the hard court as another factor to sharpen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6fcfb-2bd8-47e5-a6ac-2d3a05df470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s hard to tell but I think we’re at four. There’s a lot to work
        on. We also need to learn more about the system of coach Chot,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc315b-1e37-4878-9c1b-f7db7ba3780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.571+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will next travel to Lithuania to play in four friendly
        games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08feabb4-e144-457f-93bd-68ffaf76ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:25:48.571+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-30T13:28:17.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIBA World Cup will run from August 25 to September 10 in Manila,
        Japan, and Indonesia.</p>'
  'Salceda-increase-motor-vehicle-user-charge':
