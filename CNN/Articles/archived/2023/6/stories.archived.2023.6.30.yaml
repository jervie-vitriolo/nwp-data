        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3507df1e-24c0-4b3a-b521-82aff1811505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:12:02.355+08:00
