      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Upward price pressures, however, may come from higher prices of rice,
        vegetables, fish, oil products, and electricity rates, as well as weaker peso.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064215c6-2f08-4589-8b72-f3384909de27'
