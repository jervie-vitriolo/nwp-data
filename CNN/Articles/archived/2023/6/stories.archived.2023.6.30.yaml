    'template': '1'
    'title': 'FDA: Only licensed professionals to give Pfizer bivalent vaccines once
      sold commercially'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf28c3-c49e-47f4-a661-65fad21f253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The Food
        and Drug Administration (FDA) clarified on Friday that a medical prescription
        is needed and only licensed health care professionals may administer Pfizer’s
        bivalent COVID-19 vaccines once these are commercially available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a8b86-53dc-41f4-824c-bd3e24564c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, the FDA announced that it granted a certificate\
        \ of product registration (CPR) for the vaccine, which carries the name “\
        Comirnaty Original/Omicron B.A.4-5.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94295d-67e3-41cb-9e5d-83beb77f7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9b3f6-b473-4657-b43d-3e161ef37176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dahil may marketing authorization na siya, pwede na talaga siyang\
        \ mabili. May requirement lang, dapat may RX (medical prescription) and licensed\
        \ ang mag-iinject ng produkto. It could be a pharmacist that has a certificate\
        \ to vaccinate or our medical professionals,” said Jesusa Joyce Cirunay, FDA\
        \ Center for Drug Regulation and Research director, in a press briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253a94e-d22f-469a-8056-30618ddb0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e2f8d-f3a6-470b-a1af-5d684f880ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because it already has a marketing authorization, it\
        \ could be bought. However, there are requirements, such as that there should\
        \ be a medical prescription and the one injecting the vaccine should be licensed\
        \ to do so. It could be a pharmacist who has a certificate to vaccinate or\
        \ our medical professionals.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d2c23-b392-46fd-9819-5c54236e7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517512c4-4c49-4b58-8622-ee730ff78707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cirunay said pharmacies and similar facilities selling the product\
        \ should have cold chains that would meet the the bivalent vaccine storage\
        \ requirement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81559c92-5a42-4b75-b1f3-86a29da1f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7170c985-5286-414a-a6b1-c1a15d72cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDA said Pfizer has yet to advise when it will begin selling the\
        \ vaccines in the country Philippines or the unit price.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22564833-13d9-4fba-978d-f617f12f41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c38fd1c-97f8-47be-8707-e18f91baab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-30T19:12:23.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala pa silang sinabi when they are going to bring it, but noting\
        \ na may CPR na ‘yan [They didn't say yet when they are going to bring it,\
        \ but noting that there is already a CPR], they can bring it anytime,” Cirunay\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f514d29-ded1-4979-b832-8b3099bce119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:11:30.171+08:00
