      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine women's volleyball team head coach Jorge de Brito in January\
        \ said Santiago will not suit up for the Southeast Asian Games in Cambodia\
        \ as she is working on her naturalization. But she did not confirm it herself\
        \ at that time.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e51e314-41c2-4957-a889-11b032d8b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:27:34.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T17:27:35.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 6-foot-5 middle blocker was seen training with her local club team\
        \ Chery Tiggo Crossovers last May in preparation for the PVL Invitational\
        \ Conference.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8adb3-073a-43b2-880b-0be82f15fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:27:34.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T17:27:35.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although she recently moved to JT Marvelous for the upcoming Japan\
        \ V.League season, Santiago was still included in the Crossovers' lineup.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506332ed-c80c-4010-a3f0-2b1f341a89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:27:34.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T17:27:35.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old volleyball player shared that she is currently taking\
        \ Japanese language lessons as part of the naturalization process and will\
        \ take a language proficiency test soon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d67374-4c68-4428-be06-4568ea6286c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:27:34.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T17:27:35.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Santiago admitted it was not an easy decision for her to change\
        \ citizenship for a better volleyball career.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4291d0-71bf-4e94-9efe-153eaf252937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:27:34.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T17:27:35.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Siyempre sobrang hirap kasi as long as gusto ko talagang maglaro\
        \ for our country, for Philippine national team, pero siyempre tao lang naman\
        \ tayo, nangagarap na taasan yung pangarap natin,\" she said.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7c5bd-d419-44a6-82fb-029300b283b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:27:34.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T17:27:35.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's very difficult for me because as long as I wanted\
        \ to play for the country, for the Philippine national team, I'm just a human\
        \ and I want to dream something big for myself.]  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d77b8-35b6-456b-829f-aae42091d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:27:34.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T17:27:35.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite her naturalization plans, the Japan V.League champion said\
        \ that she will remain a Filipino by heart and by blood.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e53a860-26a6-4043-b9d9-e379c19f6e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:27:34.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T17:27:35.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It doesn't mean naman na sa Japan ako naglalaro, hindi na ako Filipino,\"\
        \ Santiago said. \"Kumbaga I still represent our country, hindi nga lang Pilipinas\
        \ yung flag ko dito, but in my heart, in my blood, and in my mind, I'm still\
        \ a Filipino.\"  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f7ae91-4388-4121-a7bb-cf7c27fe59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T17:27:34.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T17:27:35.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It doesn't mean that I'm no longer a Filipino just because\
        \ I play in Japan. I'm still representing our country. Yes, I will no longer\
        \ wear the Philippine flag in my chest, but in my heart, in my blood, and\
        \ in my mind, I'm still a Filipino.]\r"
