    'template': '1'
    'title': 'Salceda wants to look into contract for ‘Love the Philippines’ campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db329532-cf23-483b-a0a2-ff23976d1763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> House
        ways and means committee chair Joey Salceda said he wants to look into the
        contract signed by the Department of Tourism (DOT) with a private entity for
        the government’s latest tourism campaign “Love the Philippines.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92120372-e62c-42e9-aff6-3b58d1adf660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d07845-1703-4922-a9b1-eb8964041964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will ask them where is the FGD [focus group discussion], where
        is the EPG [eminent persons group], and right now after six months where is
        the UAI, usage, attitude and image. So basically, we need to have a data-based,
        and a science-driven accounting for it,” he told CNN Philippines’ <em>The
        Source</em> on Friday. .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d59ab-4f9d-4729-a9e0-6280de3ddbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45226b2-2c01-4873-a52a-3a7b43a1dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT Secretary Christina Frasco told CNN Philippines on Thursday
        that <a href="https://www.cnnphilippines.com/news/2023/6/29/DOT-budget-for-Love-the-Philippines-campaign.html">₱49
        million</a> was spent for the creation of the branding’s logo; the conduct
        of global, regional, and local studies; and other components of the campaign.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563c93f-7c78-4c3a-a36b-4ebc5a1cfb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T13:08:27.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T13:08:27.759+08:00
