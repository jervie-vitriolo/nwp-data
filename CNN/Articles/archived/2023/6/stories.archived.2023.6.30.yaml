    'template': '1'
    'title': 'Solon: Address wage gap between private, public nurses, or double cap
      on overseas deployment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06633a84-b3d1-4570-af41-c24893c0af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> A lawmaker
        on Friday suggested ways on how the government can address the shortage of
        nurses in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8dfa64-a069-4754-a66c-6bc7952f6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00209f-8c38-4615-891f-25ca20166fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to establish a minimum wage rate, most especially for the
        private nurses. So around ₱700 to ₱1,000 per day, net,” House civil and professional
        regulation panel chairperson Kristine Tutor told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa20c39-1cae-4794-bce6-e9a18629b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f961d-3661-41f4-a398-358861779705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said it’s important to establish this given the huge gap between\
        \ the salary of private and public nurses. She noted that a nurse under the\
        \ Department of Health earns at least ₱36,000 monthly, more than double the\
        \ salary a private nurse receives which ranges from ₱12,000 to ₱15,000.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7d84d-cb62-4678-8bf3-65b2d8943906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aba396-82e7-40fb-9b76-d9dd5070d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government should prioritize bridging this gap, otherwise, it should\
        \ just increase the deployment of these medical professionals abroad where\
        \ they are given better compensation, Tutor said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9702edc-f478-4d63-83ac-86c241eedcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3da5f-fe40-4542-9416-56fb5bc16a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we cannot bridge the gap of the minimum wage rate between the
        public and private hospitals, <em>hindi talaga natin ma</em>-stop <em>yung</em>
        overseas exodus <em>ng mga</em> nurses<em> natin kasi mas</em> better situated
        <em>sila doon kaysa sa atin</em> (we really can''t stop the exodus of our
        nurses because they are better situated there than here) because of the wage
        rate,” she pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4fa7c-23a4-4ac8-b9b6-58da8123f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a6acb-9640-4279-913b-52efa363160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another solution she recommended is amending the nursing law to allow\
        \ the Professional Regulation Commission to issue licenses to other types\
        \ of nurses, like the nurse practitioners, nurse assistants, and nurse aids.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62009e9e-da4f-47dc-8ce0-19ea886440ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70c35c-9e38-4e79-b671-60222295aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government can also hire more contractual and job order medical\
        \ professionals to reduce the workload of the nurses, she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca098f-94b9-492e-8987-f56ebb290714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1274dd7c-89f1-485f-962c-80156ce9d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:14.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T15:00:15.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Philippines is a major deployer of nurses abroad, it is left\
        \ to deal with the problem of shortage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bae487-867f-4fea-b1f6-a77c55b547ab'
