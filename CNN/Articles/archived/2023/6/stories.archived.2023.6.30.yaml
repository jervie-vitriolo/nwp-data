      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The country’s
        central bank sees lower inflation to continue in June or retain its level
        a month prior after the drop in prices of meat and fruits, as well as liquefied
        petroleum gas.</p>'
