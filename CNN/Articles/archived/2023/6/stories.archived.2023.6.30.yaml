    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570c831-2ffe-4da8-99fd-9b14fd003163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, June 30) —</strong> The Court of
        Appeals on Friday issued a 60-day temporary restraining order (TRO) against
        the Bureau of Animal Industry''s (BAI''s) culling and zoning map policy in
        Cebu province amid the threat of African Swine Fever (ASF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781ece1-b048-4533-b289-ad0796d23abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319601b-c95b-41b1-8e85-1c1ac979a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The TRO stemmed from the petition filed by the Cebu provincial government\
        \ on April 18 that asked the appellate court to direct the BAI to \"desist\
        \ and refrain absolutely and perpetually from implementing its culling and\
        \ zoning policy relating to the containment of the African Swine Fever.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c81360-5e69-465b-8ffc-00f46b5ca6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34fc176-dd5b-415b-823a-f36e41d671d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With this TRO, there is no more color-coding because the BAI has\
        \ been restrained from implementing such color-coding so that for at least\
        \ the next 60 days this has been lifted,\" said Cebu Governor Gwen Garcia\
        \ in a press conference.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f7f99-0cb4-4ea2-9e6c-04a1622e8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52bbdf-5cfb-469c-bd36-fe79ac8f8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The provincial government said in its petition that BAI usurped the\
        \ functions of the local government unit in handling hog diseases under the\
        \ Local Government Code.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eedc17b-5187-4108-8d93-16de4ce042fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9253d-0b4b-4c41-8cb8-3ba84b647db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local government also questioned the methods of BAI in determining\
        \ an infected pig, saying it did not conduct a differential diagnosis to validate\
        \ that an ASF virus was present in the province.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66204149-03be-405c-b91a-d40ba03ee737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f08c3-b6b0-4670-9812-34676f2d0786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The provinces of Cebu and Negros Oriental on Thursday agreed to implement\
        \ a uniform protocol in addressing threats of African Swine Fever (ASF). \
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60fafa-31ba-4f29-a209-9d496b15868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dcd134-09f4-4607-9c96-1f0833c8009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cebu Governor Gwen Garcia and Negros Oriental Governor Manuel Sagarbarria\
        \ said they will sign a memorandum of agreement (MOA) on the matter next week,\
        \ which will also lift restrictions imposed by the Bureau of Animal Industry.\
        \  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33562ec1-92b9-4ebb-870f-91212979a227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506700d-7d8a-41d5-b9ef-579a793930b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The plan, that was mandated by the national (government), the whatever\
        \ infected and one kilometer radius, has not been very effective,\" said Sagarbarria\
        \ during his meeting with Garcia at Cebu Capitol.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948df715-e374-44cf-85c8-79df9d6e3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56080119-924c-4786-9331-90df16bcdec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We discussed as regards how to address the BAI, the policies of which\
        \ have already caused negative economic impact to our hog raisers,\" said\
        \ Garcia, who shared Sagarbarria's sentiment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25feef1c-3a9b-4351-9c70-f04e080dde37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b146a6-3e10-4654-8a37-4090f6fc7ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, we hope that with this live press conference, other chief executives\
        \ will take notice, other governors and mayors, that have been affected by\
        \ the culling policy as well as the color-coding policies of Bureau of Animal\
        \ Industry,\" Garcia added.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9013a0b-92c8-4974-b3ac-0bee6b751383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804c777-1b59-400e-a736-24343062e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MOA will impose biosecurity measures for the safety of hogs and\
        \ pork products when transported between the two provinces.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9173bd9-1aa0-4b1d-acb1-74f2a5c4d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1ec29-9381-43ce-b318-2ea55fb5ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The memorandum will also lift mobility restrictions as Sagarbarria\
        \ pointed out that Negros Oriental already has an excessive supply of hogs\
        \ and pork products.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd174f75f-c1f4-475b-8b65-d95835ec4de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ae753-28b3-44e6-8657-dd6d51be514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our live hog products and their processed pork can now cross borders.\
        \ This is what we are aiming for. In reality, our live hog weight price is\
        \ now between P85 to P90 pesos and that is very low,\" he said.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44cacf8-5440-49fd-9770-0d83559e612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a3973-7cb9-468c-9dbf-b894722cbfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sagarbarri said hog deaths in Negros Oriental were a result of culling\
        \ and natural causes, and not because of ASF.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaebad75-2418-41ba-91d3-f19ea93f15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969066fc-2509-4b20-a41f-d93aff3dc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T19:23:10.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-30T19:23:10.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF cases in Negros Oriental were recorded in Dauin and Sibulan
        towns. Meanwhile, infections have spread in at least 12 towns in Cebu province.</p>'
