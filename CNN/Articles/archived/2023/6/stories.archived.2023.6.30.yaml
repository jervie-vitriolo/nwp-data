      'mgnl:type': 'text'
      'text': "[Translation: Actually, there's still no update yet on my naturalization.]\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460ac4e-58f0-472b-bfdf-7869ef825510'
