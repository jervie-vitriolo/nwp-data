  'makati-police-draw-flak-manhandling-awra-briguela':
    'author': 'Jelo RItzhie Mantaring, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-30T10:51:13.000+08:00
