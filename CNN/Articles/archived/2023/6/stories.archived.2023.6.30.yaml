      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Besides
        the possibility that photojournalist Joshua Abiad was targeted due to the
        nature of his work, police said the shooting may also have been a case of
        mistaken identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc71c52-fc19-4569-9597-bd3a2aaeaf83'
      'mgnl:activationStatus': true
