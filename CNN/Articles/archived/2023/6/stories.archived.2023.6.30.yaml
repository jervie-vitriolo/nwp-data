      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Travis Scott – the rapper and producer
        who organized the ill-fated 2021 Astroworld Festival – will not be indicted
        in connection with the crowd crush that left 10 people dead and injured hundreds
        at the event, District Attorney Kim Ogg announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127ee36b-4376-4f7b-84e0-ca30fbd6332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26496d46-253f-4523-88c4-4a0dfa200680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A grand jury also decided not to indict additional people connected\
        \ to the festival who were part of the police investigation, including chief\
        \ of security John Junnell and festival director Brett Silberstein.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d979c-91ac-4861-82ec-d6e8349f5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb5533-5b40-464c-8b41-b618b37f0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In this instance, the grand jury of the 228th District Court of Harris\
        \ County found that no crime did occur, that no single individual was criminally\
        \ responsible,” Ogg said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e265d8d-801c-4eb9-9826-72630851c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7521e9-e03e-48a8-a502-5d12754b45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is tragic that 10 innocent people were killed while trying to enjoy\
        \ an evening of music and entertainment, something many of us do routinely\
        \ and without a second thought to our safety. But a tragedy isn’t always a\
        \ crime, and not every death is a homicide,” Ogg also said. “This grand jury’\
        s determination has no impact on the many civil lawsuits pending.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f14887-6b2b-45a5-a27c-06e124fd1bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e938b2-68bb-4dc9-9988-ddd02874ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims died of “compression asphyxia,” according to the Harris\
        \ County Institute of Forensic Sciences. The youngest victim was nine years\
        \ old. Multiple lawsuits have been filed against Scott and other organizers,\
        \ including the entertainment company Live Nation. The defendants have denied\
        \ the allegations that negligence in the planning and promotion of the festival\
        \ contributed to the deaths.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11deb70-4af0-4726-9736-853215b65fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc369a63-dbcb-4296-b51c-2a806b5cec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While waiting patiently for the District Attorney’s decision to not\
        \ file charges, Travis Scott has been inaccurately and wrongly singled out,\
        \ despite stopping the show three separate times and being unaware of the\
        \ events as they were unfolding,” Scott’s spokesperson Ted Anastasiou told\
        \ CNN Thursday. “Now that this chapter is closed, we hope for the government\
        \ efforts to focus on what is most important - stopping future heartbreaking\
        \ tragedies like Astroworld from ever occurring again.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab1216-0b5f-4256-bd2f-69fe51c5667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94bcf97-2db7-40ac-b13f-ad46c3f92ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Criminally speaking there is no case,” Scott’s attorney, Kent Schaffer\
        \ told CNN by phone.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07fd5d9-76b2-4f12-a8e0-be9814ed8680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa28a14-de0c-49b5-b4b4-f94686b6f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schaffer delivered the news to Scott, who is out of the country for\
        \ a concert.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e8255-b0e3-4910-b281-7e364f294aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c8132-5629-4c75-b546-e7f31b1449d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is ecstatic. It’s a huge weight that has been removed from his\
        \ shoulders. He’s looking forward to getting back home after being cleared\
        \ by the grand jury,” Schaffer told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c776fe-f4c7-4c86-934b-84cff8235dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636da6a-017b-484f-b31a-46485a699381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The grand jury met for six hours and homicide detectives testified,\
        \ according to Schaffer.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f5966-91d8-42ee-8ad3-7f45547cf012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f3256-db6d-4a8f-87f8-31090cf7ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Houston Police Department chief Troy Finner said on Thursday that the\
        \ department will release the entire criminal offense in the coming weeks.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88ed10-688c-4804-be41-4ad48bb8e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c126e1-f83a-4c5d-8372-8c77c0ff7044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Astroworld tragedy left 10 people dead when the concert quickly\
        \ turned into chaos as concertgoers were crushed, with many struggling to\
        \ breathe as people crowded near the stage during Scott’s performance.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28cac2-21b6-41cd-83ee-832a85bb8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5641ae2-7d3a-4f8f-9927-9ebea2338ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The turmoil prompted officials to declare the concert a “mass casualty\
        \ event,” police said at the time.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14fe499-080b-4aba-8788-f26b6731b6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fde4c1-188c-4795-8ef2-d0b849709919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was unclear at the time what Scott saw from the stage and whether\
        \ he was aware of the conditions in the crowd. He continued to perform nearly\
        \ an hour after injuries were reported, but did not know of the mass casualty\
        \ declaration until the following morning, his lawyer said at the time.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160d65a-8bc4-41e4-9dff-76e777796b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da894822-0bb2-4838-a367-e5e7a6523b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier in the day, authorities at the festival reported unruly behavior,\
        \ with a handful of injured attendees taken to the hospital the day of the\
        \ festival, Houston Fire Department logs showed at the time.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937dbcf-c6cf-4bba-bb8e-d65b0e8b2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f290ca-00f7-4a96-9e84-8c5914b14d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These earlier incidents are part of what led to the crowd conditions,\
        \ with Houston Police Department’s lead homicide investigator Mike Barrow\
        \ saying during Thursday’s press conference that a key cause of the compaction\
        \ in the crowd was the early large number of concertgoers gathering at Scott’\
        s main stage in anticipation of his show.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bd80c-3133-4f01-8f8a-258cede5b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826bf93-7d41-4f4e-b84d-18c6bb3b58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after the deadly event, Scott said he was
        “distraught by the situation and desperately wishes to share his condolences
        and provide aid to (the victims) as soon as possible.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb9bcd4-dfc7-4622-9687-f8a9bdb65197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T08:06:50.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-30T08:09:22.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/29/entertainment/astroworld-travis-scott/index.html">Travis
        Scott will not face criminal charges over Astroworld crowd crush</a>."</em></p>'
