      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/19/marcos-continue-afp-modernization.html">READ:
        Marcos vows to continue military modernization</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6166fd-9d00-43a3-902a-d6920a14872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:20.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-30T15:00:20.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said both officials also discussed the expansion of
        training and joint exercises on maritime security and disaster response, among
        others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028cf154-f37b-408b-9d70-114bf3067d71'
