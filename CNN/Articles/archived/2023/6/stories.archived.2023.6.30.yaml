    'lead': 'A proposed advisory body or commission on LGBTQIA+ affairs under the
      Office of the President is likely to be approved by President Ferdinand Marcos
      Jr., a palace statement released on Friday quoted First Lady Liza Araneta-Marcos
      as saying.'
    'mgnl:activationStatus': true
