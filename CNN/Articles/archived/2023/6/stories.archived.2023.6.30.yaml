      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unless we regard the waste management sector as a proper industry\
        \ in the circular economy, we cannot fairly value the contribution of this\
        \ sector to our work under the EPR law,\" she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5b79b-a7c9-4649-8315-8ca3e626edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bcf47-0674-47df-a9c3-660c9cb73ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure lapsed into law on August 13, 2022, while its <a href="https://www.cnnphilippines.com/news/2023/1/24/plastic-packaging-waste-management.html">implementing
        rules and regulations</a> were released just last January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a3450-85db-40f3-b10f-a97740ee2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec28e8-3277-4733-8ad1-dea380519979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law requires that by end of December, manufacturers must be able\
        \ to recycle at least 20% of their waste. Under the law, unregistered businesses\
        \ will be fined at least ₱5 million, while those who comply can get tax incentives.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7b600-1c56-4b38-932e-2a7365283ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41fce4-e3a8-4469-a760-295f9ca66ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing data from the Organization for Economic Co-operation and Development\
        \ (OECD) in 2022, the DENR said plastic waste produced worldwide more than\
        \ doubled to 353 million metric tons (MT) in 2019 from 156 million MT in 2000.\
        \ Packaging waste produced by manufacturers accounts for 50% of this.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d618f6-022d-467f-ae39-967ece070790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d091d6b-dcbe-478f-a027-b93c511ce1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines alone generates 61,000 MT of solid waste daily, 12%\
        \ to 24% of which are plastic waste, the DENR-Environment Management Bureau\
        \ said. Filipinos utilize over 163 million plastic sachet packets, 48 million\
        \ shopping bags, and 45 million thin-film bags daily.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63248036-bb57-4484-8094-039289ba1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7eebe5-f0fc-4d5b-abee-6e27b9e04a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since a third of plastic waste ends up in landfills, garbage collectors\
        \ play a crucial role in the new law’s implementation. There are about 100,000\
        \ of them from the informal waste management sector, Yulo-Loyzaga said, but\
        \ added that the number can be higher.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8678ce0-2853-493c-a644-3cd10a938cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c3053-b9fc-44a9-91c6-fbf6ca9c3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T22:00:49.102+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-30T22:00:49.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These traders are the ones who realize the value upwards of the
        cycle. Essentially, the informal waste sector is locked out of the value chain.
        Although they are part of the supply chain. And must be recognized for the
        opportunities that they give to others in terms of recognizing value from
        waste collection and diversion,” she said.</p>'
