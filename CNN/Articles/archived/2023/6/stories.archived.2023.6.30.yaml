      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stated that both countries are set to sign a deal on enhanced
        maritime cooperation between their coast guards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e38f49-c786-4ca0-afd5-38ff3095989d'
