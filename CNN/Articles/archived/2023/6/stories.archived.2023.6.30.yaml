      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The decision to release a wage order depends on them\
        \ based on the mandate of the Wage Rationalization Act.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d09041-4593-4268-b778-b1f7e85cbc3e'
