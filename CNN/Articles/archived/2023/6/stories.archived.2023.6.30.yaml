      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — The Indian
        government is offering loans to help the Philippines boost its military capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c15dd8-f8ba-4a2c-9008-dd4993e38261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-30T15:00:20.161+08:00
