  'celestial-choir-of-gravitational-waves':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Aurore Simonnet for the NANOGrav Collaboration'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-30T04:08:25.000+08:00
    'credit': 'Aurore Simonnet for the NANOGrav Collaboration'
    'imagesource': 'jcr:932a27e5-7e79-4e1d-87be-455cbf3bf0c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b47f32f5-1a54-4ded-80b3-528368165f69'
    'lead': 'A 15-year study has revealed the cosmic background noise of gravitational
      waves echoing across the universe for the first time.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-30T04:10:18.328+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-30T04:10:18.958+08:00
