      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This does not mean that bills proposing adjustments in workers’ wage
        rates, which are currently pending before my committee on labor, will be put
        on the back burner," Estrada said.'
    '17':
