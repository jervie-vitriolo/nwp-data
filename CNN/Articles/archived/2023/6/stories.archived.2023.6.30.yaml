      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald’s Philippines President and CEO, Kenneth S. Yang says,
        "We are staying true to our commitment to foster a feel-good, inclusive, and
        welcoming environment for all our customers and employees. It is a continuous
        journey, and we recognize that there are more opportunities to make everyone
        feel accepted and celebrated, not just during a particular month, but every
        day of the year in every McDonald’s store.”</p>'
