      'mgnl:type': 'text'
      'text': '<p>According to the National Wages and Productivity Commission (NWPC),
        Regional Board petitions on wage hikes from Central Luzon, Calabarzon, Western
        Visayas, and Central Visayas are pending in different stages.</p>'
