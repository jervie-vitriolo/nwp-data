      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, the Bangko Sentral ng Pilipinas (BSP) said
        the rate of price increases may settle within the range of 5.3% to 6.1%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
