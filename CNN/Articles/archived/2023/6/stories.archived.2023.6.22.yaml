    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d850ce9-58eb-4dc4-96fb-a45615406574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officials would not specify what systems will be announced.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad129fd-a7f9-4ef5-86b4-de43586ae6ff'
