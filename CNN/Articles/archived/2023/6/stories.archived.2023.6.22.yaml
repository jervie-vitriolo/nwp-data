    'lead': 'President Ferdinand Marcos Jr. said Thursday that while the government
      has beefed up measures against online lenders and scammers, the country''s "best
      defense" is a conscious public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T14:51:52.174+08:00
