  'Paris-gas-explosion':
    'author': 'Joseph Ataman, Niamh Kennedy and Xiaofei Xu, CNN'
    'caption': 'Abdulmonam Eassa/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
