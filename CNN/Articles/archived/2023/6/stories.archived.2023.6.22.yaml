      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42b624-c6da-40e2-adf7-7b20e1128a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the year through April 29, compared to the same period the year\
        \ before, chocolate prices went up 14.5% on average, according to data from\
        \ NIQ, which tracks US retail sales.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa978d6-eb42-4504-947a-cbe7dd271656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.262+08:00
