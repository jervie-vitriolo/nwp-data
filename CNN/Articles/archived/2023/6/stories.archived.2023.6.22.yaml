      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Award-winning
        Filipino actress Dolly de Leon is set to join the cast of American TV series
        “Nine Perfect Strangers” Season 2 top-billed by Oscar-winning actress Nicole
        Kidman.</p>'
