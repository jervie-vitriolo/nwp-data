  'House-bill-uniform-policy-refund--rebooking-flights-disasters-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-22T17:48:39.000+08:00
    'imagesource': 'jcr:2ee4123d-2916-49f8-be5b-218c7c622609'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf6d9809-32d8-4311-9071-13db0782ca75'
    'lead': "The Makabayan bloc at the House of Representatives filed a bill proposing\
      \ a uniform set of guidelines for refund and rebooking of airline tickets in\
      \ case of prolonged natural disasters or pandemic.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T17:54:22.298+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-22T17:54:23.086+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['passengers', 'House-bill', 'House-of-Representatives', 'airlines',
      'rebooking', 'Makabayan-bloc', 'refund']
    'stories': []
    'template': '1'
    'title': 'House bill on uniform policy for refund, rebooking of flights affected
      by disasters filed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8629ada-317a-464b-85c0-216e9354a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The Makabayan
        bloc at the House of Representatives filed a bill proposing a uniform set
        of guidelines for refund and rebooking of airline tickets in case of prolonged
        natural disasters or pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d4e59-2fce-40a7-aab9-e8fe49d62722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill No. 8556 or the \"Pandemic Airfare Relief Act,\" which was\
        \ filed last June 21, provides that affected passengers may opt to avail themselves\
        \ of an outright refund, free rebooking, or deposit to a travel fund.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde2062-99d5-4084-9c5c-22f342165a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8cb79-bcbe-4bf2-8459-3da799dd43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmakers noted that there is a need to institutionalize measures\
        \ as current regulations are only based on the guidelines set by airlines\
        \ themselves.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fe4f9-753a-4e8e-b905-f87a344e587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f1b06-4f88-4ff0-811b-fa1dffe494f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While travel is put on halt, one of the issues that will arise is\
        \ the procedure of refunding or rebooking tickets, as there is no uniform\
        \ policy as set by law to give guidance to airlines, especially with the situation\
        \ that would entail massive flight cancellations such as the one brought by\
        \ this pandemic,\" the bill read.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f358b0c-8132-43e3-a347-ddb6d2d2daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db724e-d392-450c-8e3b-4a1c13fc28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the bill, no fees shall be charged on passengers when they avail\
        \ of the refund through payment reversal. The refund can be initiated up to\
        \ a year after the travel ban is in place.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7c260-0afd-4ce6-b200-bf8b9932b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fd119-f34d-4083-8c27-a8f4143f0e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Passengers can also rebook their tickets for other destinations at\
        \ any time without additional fees, except for the fare difference.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04975b8f-2dd4-4e70-aa63-d9f42743ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7067d-525f-47ea-aaf0-46e762a2b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If passed into law, the measure would also allow passengers to choose\
        \ either to have their ticket value converted into a travel fund to book another\
        \ flight, or to avail of any allied services provided by the airline.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23bdfdc-1954-48d9-a4bd-3e6698a93201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed3943-46e3-4e0d-995b-a9b85fbf4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill also proposes that the travel fund shall not expire and must\
        \ be enabled for an actual cash refund by the passenger.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84a0e3-803c-4d45-9e41-278cac4a9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3a2c2-ef69-4345-91e8-0d4933cff451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the bill also seeks the establishment of an inter-agency\
        \ help desk, which will be spearheaded by the Civil Aviation Authority of\
        \ the Philippines, that will resolve concerns on refund and rebooking.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaffbb96-f253-4b30-a184-a078d2bc1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f155b-cc33-4a8d-8430-abffb871e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has sought comments from airline companies.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4ac49-687b-4a29-ac6d-6661ecf9bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe59bc-4cdd-4951-a595-87977761bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:54:22.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T17:54:23.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flag carrier Philippine Airlines said it welcomes the proposed measure\
        \ that will \"further enhance the service recovery processes, industry-wide.\"\
        \  \r"
    '20':
