      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"During the pandemic, we provided rebooking, rerouting, refunding\
        \ and conversion to travel voucher as options available to passengers in view\
        \ of inability to travel due to travel restrictions,\" said PAL spokesperson\
        \ Cielo Villaluna in a text message.  \r"
    '22':
