    'stories': []
    'template': '1'
    'title': 'Despite mixed reactions, Herbosa to still push for hiring unlicensed
      nurses to fill shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407190ca-ffc5-451f-934d-c916ef5e10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Health
        Secretary Ted Herbosa said he will continue to push for the hiring of nursing
        graduates who scored at least 70% in their board exam as a temporary solution
        to the thousands of vacancies in government hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ba2ab-5175-4714-993c-8f2055f819f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65c59e-3f38-40f6-bdae-2a54e8818599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a temporary, band-aid solution to a crisis that can actually
        become bigger as the other countries import our nurses,” Herbosa explained
        to CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523ed56-2212-4192-94be-6a9a69eb86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695129a-ba35-4c2f-8f00-d08db2cf670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Philippines is a major provider of nurses abroad, it is left\
        \ with the problem of shortage of health workers at home.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de9408-ffd8-4cf7-8895-f2fb5945834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3e41d-a163-48c2-bb0a-4f6970be1aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH earlier said the country is in need of nearly 130,000 of these\
        \ medical professionals, which may take 12 years to fill.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82b40b-8679-43e7-9ce8-09eb2983d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa7bda-22c8-49f5-9b68-7c352f68aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In government hospitals, there are 4,500 available plantilla positions\
        \ for nurses.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ffaca1-7aa7-4881-bd55-2a018ede3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3236ba0-a079-4570-b5b1-b4b11e6b34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said he wants to fill this by giving temporary licenses
        to nurses who scored 70% to 74% in their board exam. According to him, Labor
        Sec. Bienvenido Laguesma already agreed with his plan and will soon meet with
        the Professional Regulation Commission (PRC) regarding the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afceb92e-7157-4e88-83fc-59fb7126387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d5276-3577-44e8-ac61-ad03ddf63fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His proposal drew mixed reactions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c39cbd-037b-4cf2-b62c-a13861687eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397a594-ea3c-4f76-87cf-8d7f3d253f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, president of Philippine College of Physicians,
        said he <a href="https://www.cnnphilippines.com/news/2023/6/20/Solante-board-eligible-nurses-competent.html">supports</a>
        the plan since it will provide additional training to the unlicensed nurses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312726e-0d55-40c2-b281-3cba9ef8e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd4fd00-e6a5-49bd-99d6-5f59f3944def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Koko Pimentel said he is <a href="https://www.cnnphilippines.com/news/2023/6/21/Pimentel-on-hiring-unregistered-nurses.html">not
        in favor</a> of the proposal because it can diminish the integrity of the
        testing system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e21608-d7fe-4655-b094-338d17b29cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce4f97-fbd9-444a-a2de-804ea6127fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the lawmaker suggested is to keep the 75% passing mark and
        review the board exam to ensure that it focuses on testing the competency
        and readiness of nurses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3afc0-1280-4909-9ed3-f5aefb5a6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e21b0-cbd3-4b01-ac39-00ca2d380da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa said his plan does not intend to change the way nurses are\
        \ evaluated and given license.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62217c84-e803-4c3c-a723-0123973791f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc6fac-f2e9-42cd-b418-92f54d73fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While most hospitals want to increase their capacity, they cannot do\
        \ so because they do not have the appropriate number of nurses, Herbosa said.\
        \ A hospital bed would need four of these health workers to function for 24\
        \ hours, he noted.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe5884-629e-4677-8dff-220a3a6dee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e3fb9-c1e6-4a50-a04f-85d6f3749052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m only trying to fix a problem of lack of nurses in the government\
        \ hospitals that means lack of nurses means lack of services,” he pointed\
        \ out.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f075f-e409-4204-9d2b-d3b9946dc5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa96d08-dcec-4249-90d5-9439627ba3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from this, he said his plan will also help the unlicensed nurses\
        \ to pass the board exam once they retake it following the training they will\
        \ receive.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dfb45d-dad2-47f1-8b1b-445be9293ca9'
      'mgnl:activationStatus': true
