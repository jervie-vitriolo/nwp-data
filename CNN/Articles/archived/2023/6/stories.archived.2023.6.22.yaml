      'text': '<h2>Grappling with China’s influence</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71296070-9892-4966-8650-812b5e1fed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.692+08:00
