      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The Philippine
        Health Insurance (PhilHealth) Corporation has expanded its hemodialysis services
        for chronic kidney diseases stage five patients from 90 to 156 sessions, effective
        Thursday, June 22.</p>'
