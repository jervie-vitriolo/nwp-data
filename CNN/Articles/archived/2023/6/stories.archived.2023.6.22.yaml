      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s efforts to deepen ties with India comes as the two countries\
        \ grapple with the growing influence of China. The president has met with\
        \ Modi on several occasions, including through meetings of the Quad leaders.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b0b5a-7eda-4277-a4f8-cfafd4dad544'
