    'template': '1'
    'title': 'Pride Plays ''Unica Hijas'' and ''Laro'' show the different sides of
      queer struggle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184442f-e2d2-4395-8fe6-1dc206a09e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from its debut season with "Mula sa Buwan," Barefoot Theatre
        Collaborative launches its sophomore season with Pride Plays, a twinbill of
        "Unica Hijas" and "Laro''" for Pride Month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f14382-c98e-406c-b07b-160fe45ab5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unica Hijas" is a 35-minute one-act play about high school sweethearts
        Mitch and Nikki coming to terms with their relationship amid conservative
        school policies, parents, and themselves. "Laro" is a 90-minute two-act play
        following 10 unnamed gay characters from all walks of life traversing an interweaving
        circle of abusive relationships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62e97e-f9fe-44c6-b6e8-58fd9ac0e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb376c-852f-44d3-90cd-4af2d981c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast members Joy Delos Santos, Ash Nicanor, Gio Gahol, and Phi Palmos
        sat down with CNN Philippines Life for an exclusive interview as they talk
        more about their plays and its themes, their process in internalizing their
        characters, and their advocacies as members of the LGBTQIA+ and artists of
        the theater stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5897712e-f47d-4409-b0a2-a242a4b411bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.927+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'image': 'jcr:dce964fe-8c67-4247-bff1-824fa6f2fd42'
      'imageCaption': 'The poster for Pride Plays "Unica Hijas" and "Laro." Photo
        courtesy of BAREFOOT THEATRE COLLABORATIVE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e3d1b-160f-4715-bb06-dc5941cde906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:06:42.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120e5fd-4608-4e91-a146-76f6baf1edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.927+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell us more about "Unica Hijas" and "Laro?" What
        are the importance of these stories especially for Pride Month?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c102588-63d1-44dc-8869-b19b5af9552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa0fb07-0313-4656-901e-5054a1d59720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ash Nicanor:</strong> Pride Plays is a platform for LGBTQIA+
        narratives. It''s not just plays, may kasama ring talks with creatives. Merong
        mga nagbebenta rin ng queer books. It''s really a celebration with every queer
        creative that wants to collaborate with Barefoot. Balak sana ng Barefoot na
        every year yung Pride Plays. So next year, iba naman siguro yung productions
        and yung mga talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a6075-c5e6-40fb-bde1-b9c1081cc326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Delos Santos:</strong> "Unica Hijas" was [staged] at
        last year''s Virgin Labfest. Sinulat ito ni Mikaela Regis nung student pa
        siya. I was with her sa Ateneo Entablado and it was staged with my students.
        It was a very different play before. Pat Valera was also the director last
        year. Mika and Pat worked together to revisit the script. Maraming na-discover
        not just creatively, but also personally for everyone involved. The process
        is very collaborative. They came with their own experiences. Lalo na when
        we were young girls — a lot of nostalgia was used para makuha talaga kung
        ano ba ‘yung feeling nang maging isang young queer girl trying to discover
        not just her identity, but her sexuality in the face of many external factors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1595f47f-a556-4d3f-9804-f74a4b810d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.930+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And then, na-realize namin, \"Alam mo, walang masyadong ganitong stories.\"\
        \ Even outside theatre. Most of it ay mainstream lesbian stories na usually\
        \ sad, may namatay, hindi nagkatuluyan. Parang napakaserious. Parang nakakainggit\
        \ yung mga BL series na lumalabas. I want something like those na will heal\
        \ my inner gay kid, na bibigyan ka ng hope. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f935e67-f6d3-44b8-8541-f93b896c75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.930+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see the importance of these kinds of plays not just for young
        people to see that there is hope in it, especially for Pride Month, but also
        for older people who say, "I hope younger me had this. I hope I had that courage
        when I was younger. I hope young kids can see this now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87ad0b-ccda-4538-bf05-3a84d7e2dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.931+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cafea2-8829-4613-bde3-24543920501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.931+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gio Gahol:</strong> "Laro" is pretty dark since it''s about
        power play and sexual morality. Floy Quintos adapted the play from Arthur
        Schnitzler''s "La Ronde" and he situated it in the milieu of homosexual males.
        The community is represented by a rainbow and you don''t see a rainbow unless
        there is rain, unless there are clouds hovering above us. You would only see
        a rainbow when the clouds start to clear. And I feel that''s the experience
        so far. Parang those 10 scenes in "Laro" are the darkest clouds and the heaviest
        rain that we could experience. And at the end of the show, all of that clears
        and it''s actually empowering for all of the audience to see it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909e2be-84bd-4249-ac35-e8ec7d7bb80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.932+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'image': 'jcr:b6d83029-5620-496e-bbc6-0a3c4231c352'
      'imageCaption': 'Gio Gahol (left) and Phi Palmos (right) star in "Laro." Photo
        by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17bad0-4f72-4a78-933b-42593cd7c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:06:42.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b435e-c217-43a3-9101-15d668861d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.932+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s actually one of the worries of the cast the first time when
        we did a reading of the script back in Artist Playground 2019. We were like,
        "So what do we do after?" Are we just gonna leave the audience depressed and
        be like, "Oh yeah, all the struggles of our community, it never ends. And
        we''re just stuck there." Pero I feel like the generation that we have now
        ay mas nangingibabaw na yung, "How do we find empowerment in seeing the struggle?"
        Maybe it''s because we survived the pandemic. Yes, we still lost a lot. But
        there''s a paradigm shift in terms of how we see struggles. We have so much
        will to fight now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f62e0-392f-4ba7-8464-d1d0149ef2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.932+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632bda4-2eba-4c21-a6e3-0286ed217d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.933+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phi Palmos:</strong> If you watch "Laro," you will say that
        it''s tragic agad. It''s dark. But in one of my conversations with Sir Floy
        Quintos, I said that the show is important because it''s a cautionary tale.
        And kailangan nating makita ‘yun nang harap-harapan to confront us that these
        stories exist. Alam naman nating nangyayari siya but we shrug it off.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6167a-2eb2-4141-a184-8eb93cc94e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.933+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa618142-09ff-47fc-a681-005a07ea3a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Laro\" is an ugly mirroring of the community. Hindi natin pwedeng\
        \ kalimutan lang at isantabi ‘yung pangit, para lang umalsa ‘yung maganda.\
        \ It works both ways. For us to appreciate the beauty and vibrance of diversity\
        \ and equality na pinaglalaban natin, we should be able to acknowledge and\
        \ accept the dark and ugly side of it.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974bbe0-5fb1-4737-a812-ce0ae009dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.934+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94fdb6-7fbe-43e6-ae33-3a19e469a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time we did "Laro" in 2019, that''s also during the time
        na pang-ilang beses na namang hindi nakapasa sa House ang SOGIE Bill. It was
        a dark cloud during that time. And then I said, "Oh sige, sa kanila ang Senado,
        samin ang teatro." Because there is where we can really say anything we want
        to say and have discourse on anyone. And now, oo, nakapasa naman siya [sa
        <a href="https://www.cnnphilippines.com/news/2023/5/24/SOGIESC-equality-bill-gets-House-panel-nod.html">House
        Committee on Women and Gender Equality panel</a>], pero hindi naman raw siya
        priority. So it''s a different dark cloud we are experiencing. Ang saya lang
        to see kung nasaan tayo before. It''s dark clouds but it''s different dark
        clouds. And we hope to see the rainbow after.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da3c44-2536-4724-90ce-a72b8cf80d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a3f1a-205c-40e7-a9b6-9adde5cf3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 10 narratives are, in a way, connected. Pero yung struggles ay\
        \ unique. And ‘yun naman ang laging pinaglalaban ng community — mas maintindihan,\
        \ mas makita ninyo hindi ‘yung pagkakaiba, but ‘yung pagkakapare-pareho natin\
        \ because at the end of the day, it's our common humanity. Para sa akin, laging\
        \ dun bumabalik. Na parang all these realizations, all of [the discourse],\
        \ ano ba ang common thread satin? It's being human.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab747db-2ec5-45d3-8da5-d30b05e4c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.936+08:00
