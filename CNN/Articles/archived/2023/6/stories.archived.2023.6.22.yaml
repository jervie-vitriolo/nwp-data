  'jail-congestion-coa-report':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-22T15:59:32.000+08:00
    'imagesource': 'jcr:1388bfd3-9bf0-4538-9da1-a55134c15c55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885fffa2-a07e-4004-87eb-3b86b2b6ac2c'
    'lead': 'The Commission on Audit said most jail facilities nationwide remain heavily
      congested and have failed to comply with the United Nations'' standards for
      the treatment of prisoners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T16:05:36.170+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-22T16:16:38.780+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COA: 67% of PH jails remain congested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acb6fb-6adc-42c7-a351-430d148c80e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The Commission
        on Audit (COA) said most jail facilities nationwide remain heavily congested
        and have failed to comply with the United Nations'' standards for the treatment
        of prisoners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385b678-59f4-4c2b-b6e6-2a683987e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report on the Bureau of Jail Management &amp; Penology (BJMP)
        for 2022 released on Wednesday, the state auditor noted that 323 or around
        67% of the country''s jails are congested with occupancy rates of up to 2,739%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47ea44-7b29-4e4c-a248-b9fbb3ea2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The total jail population of 127,031 as of December 31, 2022 exceeded\
        \ the total ideal capacity of 46,702 resulting in unhealthy living conditions\
        \ for the Persons Deprived of Liberty (PDLs),\" the report read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40b9f6-c94f-4b85-a9fa-5be7288c3f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of PDLs in 2022 also went up by 1,684 from the previous\
        \ year. But on March 17, BJMP spokesperson Jayrex Bustinera said the jail\
        \ congestion rate in Philippine jails had gone down to 370% from 600% in 2018.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5556f3f-9110-484e-b0c9-1f7a09c77326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/17/jail-congestion-rate-drops.html">Jail
        congestion rate drops to 370% - BJMP</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439de0a-1a20-44bc-bba2-6cf3f93ed70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on records, COA said most or 89% of PDLs are either awaiting\
        \ or undergoing trial, or awaiting final judgment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b1c09-d88c-422b-8692-edc8a5403062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some detainees who are qualified for provisional liberty also remain\
        \ imprisoned because they cannot afford bail.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d33887-becc-4f3a-a9e1-fbced9b8fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Moreover, the land where some jail buildings were constructed has\
        \ limited space. Hence, construction and/or expansion of existing jails were\
        \ not made possible,\" COA added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca3c9d-0360-4790-a7ff-6b4d598ae868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The audit team recommended that BJMP include expansion of facilities\
        \ in its budget and to ask local government units for possible lot donations\
        \ for the construction of more jails.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b1802-0d97-47cc-88f4-0d1aa5c31a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Construction projects delayed</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffce59d-7d3b-4b1c-8ddc-565a9a19158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA also found that five infrastructure projects of the BJMP worth\
        \ over ₱687 million were not completed within the specific contract period\
        \ due to weather conditions and the COVID-19 pandemic.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3605da-d040-420e-bd28-f513b14e5027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The projects were supposed to address the BJMP’s congestion problem.\
        \ Three are in Metro Manila, while the other two are in the Eastern Visayas\
        \ Region and the Bangsamoro Autonomous Region in Muslim Mindanao.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410e4ac-50bc-4de3-8c19-343671571117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:05:36.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T16:16:38.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA told BJMP to direct regional logistics division heads to closely
        monitor the projects and ensure their immediate completion. They were also
        advised to impose liquidated damages pursuant to the terms of contract.</p>'
  'doh-covax-negotiation-bivalent-covid-vaccines':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
