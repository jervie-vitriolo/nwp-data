      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan, however, said Thursday’s visit at the White House was “not\
        \ about China,” though “the question of China’s role in the military domain,\
        \ the technology domain, the economic domain will be on the agenda.”\r"
