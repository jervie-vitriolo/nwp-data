      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, former Ateneo de Manila University MVP Ange Kouame is also\
        \ available as big man and center. The naturalized player was part of the\
        \ 3x3 Gilas team in the recent Southeast Asian Games campaign which ended\
        \ with a silver medal finish.\r"
