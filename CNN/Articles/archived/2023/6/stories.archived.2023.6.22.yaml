    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a29fec-d98d-4b36-be8e-364f1956f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.950+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ash Nicanor:</strong> For me naman, si Mitch ko kasi ay
        di na siya bago sakin pero hindi naman sa play. ‘Yung "Ang Highschool at si
        Olive," isang thesis film nung 2014. Nung naging role ko na siya dati, nagkaroon
        na ako ng mga researches. Dun nga sa mga nababasa naming news and things na
        nangyayari. Pero di naman siya malayo sa karanasan ko at sa mga malapit sakin
        so humuhugot din ako from their experiences. Gusto lang din naming ipakita
        na may kakampi kayo. Nandito kami, di lang namin ito kwento. Kwento ito ng
        lahat. Bibigyan natin sila ng justice at ng push na lumaban din kasabay natin.
        Pag nagpre-prepare kami, sige tahimik lang bago show. Tapos after nun, give
        na natin ito sa kanila.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e6e72d-f2d1-4ff6-b6d3-61f5859437a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.950+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc0ef7-5f73-46f4-9155-7c6d554fb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.951+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gio Gahol:</strong> The role I played this time around,
        which is Batang Pulis, is different from my role then in the 2019 version
        and my initial thought was, "Oh my gosh, I don''t think I understand this
        character very much." Back in 2019 when I did “Manggagamit,” I knew exactly
        what experiences I was gonna pull to put together this person. But for “Batang
        Pulis,” I don''t. But because of the rewrite, there are aspects about the
        character that were added that I''m well aware of now. Mas naiintindihan ko
        na ‘yung issues that surround the character at dahil dun, I knew how to put
        his character together.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff4b57-4ef8-4a1f-97ab-e77a38129d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.952+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ae57b-a864-456b-9026-15adfe6013ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My preparation always is that I have to remind myself that unless
        stated otherwise, it''s a human being. There are limitations. There are certain
        line deliveries and emotional peaks. If I take the character this far, tao
        pa ba siya? Am I just making it theatrical and too dramatic? It''s always
        important to bring humanity to it because that''s what makes it relatable.
        I don''t transform into the character, I breathe the same air. I''m still
        there, the character is still there, and we just have to co-exist in our moment
        on-stage.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e4fbf-d7a7-4458-ab96-e2f5e36e4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.953+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phi Palmos:</strong> Hindi ako naniniwala na you go into
        a character blank. When you approach a character, meron ka nang kaagad na
        dala-dala. And para sa akin, mas nakakatulong siya because it makes me accountable
        in taking care of that character. Because at the end of the day, like what
        we said, it''s human. The character may not be real, but all of the experiences
        of the character, it''s based on lived experiences. Natatapos yung internalization
        ko kung malinaw na sakin kung sino yung character.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511db6d-203d-4cf2-a138-1dafeca27410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.954+08:00
      'mgnl:createdBy': 'gabrielle'
