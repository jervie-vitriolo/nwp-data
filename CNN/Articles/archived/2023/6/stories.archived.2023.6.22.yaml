  'dfa-myanmar-alert-level':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-22T19:04:30.000+08:00
    'imagesource': 'jcr:98f8a3a8-235a-4bee-bc9c-2e1c287a8aab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0d3b95-b052-4a48-a073-f8ed6b846d21'
    'lead': 'The Department of Foreign Affairs (DFA) is considering downgrading the
      alert status in Myanmar from Level 4 to 2 to allow Filipino migrant workers
      to return there, an official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T19:07:33.002+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-22T19:07:33.201+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA eyes lowering Myanmar''s alert level to allow OFWs to return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29382d8-18d7-4b3a-bfe4-aee675b4d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T19:07:33.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T19:07:33.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The Department
        of Foreign Affairs (DFA) is considering downgrading the alert status in Myanmar
        from Level 4 to 2 to allow Filipino migrant workers to return there, an official
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf6f5b-86f8-43fc-8ce3-c62ac2ef7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T19:07:33.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T19:07:33.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're discussing it para pwedeng pababain ['yong alert level] para\
        \ payagan 'yong mga Pilipino na legal na nagtatrabaho dun na makabalik,\"\
        \ DFA Undesecretary Eduardo de Vega told a televised public briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05a650-2f5e-4e22-9136-7e706a3bb54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T19:07:33.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T19:07:33.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yong mga legal they are in Yangon. Business as usual 'yong Yangon\
        \ at saka Mandalay, it's very possible na i-lift na natin 'yong alert level\
        \ para sa kanila. A decision will be made in the next few weeks,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95203a3-6c8a-4bf1-a51f-334a89652e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T19:07:33.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T19:07:33.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We're discussing downgrading it to allow Filipinos with\
        \ legal papers to work there to return…They are in Yangon, it's business as\
        \ usual there as well as in Mandalay, it's very possible that we will lift\
        \ the alert level there for them. A decision will be made in the next few\
        \ weeks.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d09c78f-f408-4cbd-8954-01a99490b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T19:07:33.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T19:07:33.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said he is set to visit Myanmar at the end of the month to\
        \ assess the situation and make a final recommendation regarding the nation's\
        \ alert status.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30d630-f88f-42db-9820-f9d52601568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T19:07:33.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T19:07:33.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA raised Alert Level 4 in Myanmar in May 2021 because of the\
        \ worsening conflict caused by the military's takeover of the government.\
        \ Under the alert level, the Philippine government will enforce the mandatory\
        \ evacuation of Filipinos.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3d334-06df-4963-8ffc-78268de9b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T19:07:33.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T19:07:33.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 2, on the other hand, is a restriction phase. This means
        there might be no approval of new deployment and only those with valid working
        visas are allowed to go back.</p>'
