      'mgnl:lastActivated': 2023-06-22T08:41:39.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211380e1-e0e1-49d0-bd2d-5a70ba50dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is important as a major defense partner of India that we are accelerating\
        \ these efforts. It’s also something that we’re doing, looking at the global\
        \ defense market and the inability of Russia to provide defense hardware for\
        \ global customers,” the official said. “And we think India is somewhere where\
        \ those systems might be produced in the future.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311af5c0-8059-4242-a66d-e91ecebf854d'
      'mgnl:activationStatus': true
