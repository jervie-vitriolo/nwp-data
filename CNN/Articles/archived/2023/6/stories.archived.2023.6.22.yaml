    'lead': 'A fiery gas explosion in central Paris resulted in injuries to at least
      37 people and drew hundreds of firefighters to the scene on Wednesday afternoon.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T04:26:11.629+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-22T08:36:49.230+08:00
