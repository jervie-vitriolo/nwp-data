      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f480436-e5e4-402d-88d0-8a4c9cb631ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phi Palmos:</strong> Nung nalaman ko na "Unica Hijas" muna
        tapos "Laro," para sakin ang ganda lang din niya na it''s a shift because
        it''s always the gays that gives you kilig or funny moments. But now, it''s
        the lesbians. Nag-change siya ngayon. So it shows how dynamic and diverse
        the community is. Hindi laging nagpapatawa ang bakla at hindi laging seryoso
        ang mga tomboy. Yes, there''s still a very tangible fight in "Unica Hijas"
        but at the same time, it''s so kilig and innocent. Ang sarap-sarap niya. There''s
        a line in "Unica Hijas" that goes like, "Hindi mo na kailangang magtago kasi
        naipinaglaban na siya ng mga nauna satin." Eh kami yung nauna. Kami lagi yung
        maingay.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde75e30-13fd-407c-a69d-db4df335d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.944+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3404e-7d43-472e-a438-4937ae330f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.945+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gio Gahol:</strong> We''re not completely detached from
        each other na parang "Unica Hijas" is just happy and "Laro" is just the dark
        clouds. There''s still a fight there. It''s not all rainbows, cakes, and butterflies.
        It came to us as a surprise that in the process of creating the two plays,
        that [became] the effect — that damn, these people feel empowered.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94311409-621e-42fa-9c4e-ed111fe95efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.945+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ffff8b-e4dd-440f-be98-6bd481268970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you prepare for your roles in the play? Where do
        your personal experiences and advocacies fit in with your internalization?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c2b1c-3f4d-496f-9a58-3879db951542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5974b7-bded-44c4-a32e-8426e3891fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.947+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Delos Santos:</strong> For Nikki, part ng preparation
        is yung pag-alala ng context kung bakit ko siya ginagawa. Kasama siya sa pag-drop
        in ng values ng sarili kong character. Nikki has internalized homophobia.
        She''s scared of coming out because she fears that her parents and society
        would judge her. And as someone who''s comfortable with my sexuality, kailangan
        kong i-tap yung dark past when I was still afraid of facing who I am. I have
        to be very forgiving with the character and myself who was young then. And
        then I try to remember that I''m not doing this just to heal my inner child,
        but also to provide [for those] who are also going through or have gone through
        the same story a kind of visibility onstage and hope na it gets better.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2693b5-4940-495a-9327-b1e50bf7887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.948+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9b31b-d2df-4c0b-af2c-74a8be9f1002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.948+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung June 2, I found an article of a <a href="https://edition.cnn.com/2023/06/03/asia/hong-kong-two-women-knife-attack-intl-hnk/index.html">news
        report</a> from Hong Kong of a lesbian couple. Many news reports were denying
        they were a couple even though it''s well known they were a couple. One was
        butch, the other was femme. Na-stab sila sa mall at pareho silang namatay.
        Unang inatake ‘yung butch representing sa couple and prinotektahan siya until
        the end ng girlfriend niya. It was so heartbreaking and it made me angry,
        scared, and very sad. And everytime I utter yung last lines ng play, which
        is, "We''ll fight and love, and fight and love, and never ever die," I think
        of them. It gets very emotional for me when I try to prep for that. This is
        my way for me to fight against that erasing of the identities and experiences
        that actually do happen within the LGBTQIA+ community.</p>'
