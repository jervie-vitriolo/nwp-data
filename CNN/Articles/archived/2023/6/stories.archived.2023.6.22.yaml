  'sc-nbi-petition-marvin-miranda-detention':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-22T15:26:00.000+08:00
    'imagesource': 'jcr:b0af6fff-b3d5-474a-83f1-50931d478b40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d72b26e-5e6a-4648-b8f0-e06656da9059'
    'lead': 'The Supreme Court has directed the National Bureau of Investigation to
      comment on the petition regarding the alleged unlawful detention of ex-army
      reservist Marvin Miranda, one of the suspected masterminds in the murder of
      Negros Oriental Governor Roel Degamo.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T15:27:33.541+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-22T15:27:33.762+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC orders NBI to comment on petition questioning detention of Degamo
      slay ''co-mastermind'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d4779-afd0-4243-936c-1f7894955a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The Supreme
        Court (SC) has directed the National Bureau of Investigation (NBI) to comment
        on the petition regarding the alleged unlawful detention of ex-army reservist
        Marvin Miranda, one of the suspected masterminds in the murder of Negros Oriental
        Governor Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76d938-6c76-4c2e-884f-67c14709aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c7349-24c3-40b7-92bd-079af2706311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miranda’s mother, Conchita Miranda, has asked the SC for the issuance\
        \ of a writ of habeas corpus, which is a safeguard against illegal detention.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04a76d-9a9f-4a50-ba97-d56cec6d40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72ea59-b3e6-4db7-8a6d-d03a6b041110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The writ of habeas corpus commands a person or entity who has detained\
        \ an individual to produce the latter at a designated time and place so that\
        \ the court can determine whether or not the deprivation of liberty is lawful.\
        \ If it isn't, then the detainee must be released.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b048a40-85ff-4e6a-a464-2ecba2daea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28926b8-7bbf-46e1-b553-6d88f03af081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court said its First Division issued a resolution on April\
        \ 17 requiring the NBI to comment on the petition within a non-extendible\
        \ period of ten days from notice thereof. The SC Public Information Office\
        \ received the notice only on June 22, Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4055ac3-0eaf-4107-a395-0dffa9334494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfc1f0-d99e-4a21-80f4-b70163414c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her plea, Conchita also asked the SC to issue a protection order\
        \ prohibiting the NBI from committing or attempting to commit any act violative\
        \ of Marvin's rights, as well as an order to suppress any evidence which emanated\
        \ from Marvin's supposed \"illegal\" arrest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383549c-4a6c-4b83-a9bd-5a8c0e16363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482389c8-e9a2-4b68-98d4-b39548521a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior Secretary Benhur Abalos previously said Marvin was a long-time\
        \ bodyguard of suspended Negros Oriental Rep. Arnolfo Teves, who was also\
        \ tagged as a mastermind in the Degamo killing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05c7b6-306a-41ad-aff8-f36d997ec775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb3678-8e78-4d59-9f60-e268574a184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:27:33.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:27:33.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former army reservist was arrested on March 27 in Antique where
        authorities said he was "in hiding."&nbsp;</p>'
