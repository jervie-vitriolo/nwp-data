      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c693f-5e43-472c-b5bd-2954f07f521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:43:46.995+08:00
