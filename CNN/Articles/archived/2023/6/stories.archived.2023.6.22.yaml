      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Algeria’s Algiers, Libya’s Tripoli and Syria’s Damascus were ranked\
        \ the three least liveable cities in the world.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf72117-fd24-4e1f-84c4-0ffee0b1cb58'
