      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:02.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health ministry said three people had arrived at a hospital in\
        \ Ramallah with injuries in the lower limbs from live fire.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ca66f-37df-4fb5-b36b-4f290928ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a07084-c89d-47ed-b986-7a07eb018b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Israeli army is not doing anything to stop them,” Laffi said,\
        \ in reference to the settlers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9c838-7f19-4533-bceb-5e965b916681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b97e5-3c5a-4bbc-ba15-a9d737b84fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turmusayya is less than five miles (eight kilometers) from Eli, where\
        \ the four Israelis were killed on Tuesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c961c-9a0e-4a33-9a21-23e4e6db9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c09e8-d88c-4222-9d25-e95381e453c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laffi said more than 50 vehicles and 15 houses had been set on fire\
        \ in his village by Israeli settlers who arrived in the town after Muslim\
        \ noon prayers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f724c-44b7-4eb6-99b3-67781bc5049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd311545-7b15-4e99-95a9-a7f32c01f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the settlers were masked and carried guns, he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af23393-ef58-437a-9cb3-6bf762791d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a47836-0897-4f05-b2f1-880ee1eb8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) said Israeli civilians “burned vehicles\
        \ and possessions belonging to Palestinians” in Turmusayya, and that the military\
        \ “condemns these serious incidents of violence and destruction of property.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1ff59-4883-49bf-ab93-cb56f07f41f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b19557-e3e4-4c28-a70d-861205da43d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said security forces “entered the town in order to extinguish\
        \ the fires, prevent clashes and to collect evidence,” and that the Israel\
        \ Police had opened an investigation into the event, according to a statement.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a34a2a-d0d7-4918-ad0a-e68f7d40a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b81e61-c387-42eb-b8ee-bc8bb581b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu insisted Wednesday that his\
        \ country was a “nation of laws,” in the wake of the settler attacks.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc399b-3018-404a-8272-0843a385321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689be87-8691-4b14-8d52-606f35d8bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All citizens of Israel are obligated to obey the law. We will not\
        \ allow disturbances,” Netanyahu said. “We will not accept any provocations\
        \ to the police or the security forces in these places or anywhere else. We\
        \ are a nation of laws.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0635805-4053-4a3e-bd6f-b1f5e7bfa191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e4cfa-c432-466c-b048-bd9a86969865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the rising tensions, the IDF carried out a drone strike on a vehicle\
        \ containing what they called a “terrorist cell” in the West Bank, the IDF\
        \ and Israel Security Agency, or Shin Bet, said later on Wednesday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb2d89-0084-4914-910a-1663586c8e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f54c2b6-ce2b-4f2e-a256-cd4e1c46a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said the cell had carried out several shooting attacks toward\
        \ communities in the West Bank lately – and that the Israeli military had\
        \ fired from an unmanned arial vehicle, or drone, at the cell and “thwarted\
        \ them.” It is very rare for Israel to target individuals with drone strikes\
        \ in the West Bank.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997f690-abf8-483d-9bab-f2e678d6956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0713b8-edd2-4688-a028-d534bdfae9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three people killed in the strike were members of the militant\
        \ Jenin Brigade, the Palestinian militant group Islamic Jihad said. The Jenin\
        \ Brigade is a loose association of Palestinian militants, some of whom belong\
        \ to more than one overlapping group.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c979e-3289-4983-8d4d-af2fc64fc86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444f3a2-85df-4e5d-bbcc-85f25ec48ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of those killed in the drone strike were from the al-Quds Brigade,\
        \ the militant wing of Islamic Jihad. Islamic Jihad named them as Suhaib Adnan\
        \ al-Ghoul, 27, whom they called a field commander, and Ashraf Murad Al-Saadi,\
        \ 17, whom they called a fighter.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4e248-1f4c-48ee-abf0-a9ecda933830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de7ab9-bf0b-4c36-bf59-7b28d269166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Islamic Jihad said the third person was Muhammad Bashar Aweys, 28,\
        \ one of the leaders of Al-Aqsa Martyrs Brigades. That is the militant wing\
        \ of the secular Palestinian nationalist group Fatah.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd8c76-db88-4dee-9d23-74eaec670f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5708734-046a-43d5-ab8e-461e4023b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos obtained by CNN show plumes of smoke rising from a vehicle on\
        \ fire.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69efa4c-1984-44e8-9cc6-81f349b6889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335f413-576a-420b-83e6-5684ed9ef686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Defense Minister Yoav Gallant praised the IDF strike in a tweet,\
        \ saying, “I praise the security forces who a short time ago carried out a\
        \ targeted elimination of a terrorist squad that was firing towards Israeli\
        \ territory, and had previously carried out several shooting attacks,” he\
        \ said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5a6ed-b711-4515-ad4a-819a21ebdfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a569cf-72db-4b1b-93d8-1b278f748a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Against terrorism we will take an offensive and proactive approach,\
        \ we will use all the means at our disposal and we will exact the heaviest\
        \ price from every terrorist or terrorist courier,” Gallant said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449f3b6-a00f-4f8d-9eb4-8b1fe8c8ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.228+08:00
