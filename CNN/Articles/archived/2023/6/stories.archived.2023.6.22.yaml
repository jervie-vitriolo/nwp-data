    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5c5bd1b-843c-4daa-8cdb-823d4398e856'
    'lead': 'The defense team of Negros Oriental Representative Arnie Teves on Thursday
      filed an urgent motion asking the Department of Justice and the panel of prosecutors
      to inhibit themselves from hearing the murder complaint against the embattled
      lawmaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T12:38:12.117+08:00
    'mgnl:createdBy': 'pia'
