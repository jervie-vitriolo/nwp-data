    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '31 dead after gas explosion at barbecue restaurant in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f02525-2e7a-4252-9150-d786bf67ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:16:49.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 31 people are dead and seven injured
        in the Chinese city of Yinchuan, in northwest Ningxia region, after a gas
        explosion at a barbecue restaurant Wednesday night, according to state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71307479-3a87-4d05-a085-f727c1587353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:16:49.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The explosion was caused by a leak of a liquified gas tank inside the\
        \ restaurant, and took place around 8:40 p.m., according to state broadcaster\
        \ CCTV.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e14bb-8f91-49bf-9d65-89f88d4bf845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:16:49.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the seven injured, one person is still in critical condition.\
        \ The other six are being treated in the hospital for minor injuries, burns\
        \ and glass cuts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac2fd8-0286-4e66-ad35-7c917c0e4a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:16:49.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local fire authorities sent 20 vehicles and more than 100 personnel\
        \ to the scene, with search and rescue operations lasting until 4 a.m. Thursday\
        \ morning, according to state media.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a50c6-b9fd-4468-ac3d-500cd47c4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:16:49.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos posted by state media show the damaged building, with blackened\
        \ exteriors, debris on the ground and smoke in the air. Firefighters are seen\
        \ entering the second floor on a ladder and lifting people out on stretchers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88f9d0-28b2-40e3-8585-b03ae0603a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:16:49.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese leader Xi Jinping called the explosion “heartbreaking,” and\
        \ said it was a “profound lesson.” He has issued instructions to authorities\
        \ on the scene, requiring “all efforts” to treat the injured, strengthen safety\
        \ supervision and protect residents’ safety, according to CCTV.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835595f9-a2ef-4c0f-829b-31a57bfe76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:16:49.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interviews by police and firefighters on the scene established that\
        \ two restaurant staffers had smelled gas about an hour before the explosion,\
        \ said the Yinchuan government in a statement posted online on Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b84ed-0089-455d-8b43-05f13dd513f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:16:49.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two staffers found the valve of the gas tank had broken, and sent\
        \ another staff member to buy a new one. The explosion took place as the valve\
        \ was being replaced.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0eeda-897d-451b-a284-d9f30c072b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:16:49.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police have detained nine people and frozen their assets, including\
        \ the restaurant’s manager, employees and shareholders, according to state\
        \ media China Youth Daily.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1901ab-0f8d-4847-97a1-7f6ce075fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:16:49.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The restaurant is located on a busy street, state media reported. The\
        \ incident came just before China began its three-day national public holiday,\
        \ from Thursday to Saturday, marking the Dragon Boat Festival.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e38f43-e100-42fd-8e03-e38a96b374aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:16:49.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been rocked by a number of safety incidents this
        year. A coal mine collapse in Inner Mongolia in February left 53 dead; then
        in April, the deadliest fire to hit Beijing in two decades killed 29 people
        in a hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653ff25-1a34-478b-9df7-b6f698421850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:44:14.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:44:14.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/21/china/ningxia-barbecue-restaurant-explosion-intl-hnk/index.html">31
        dead after gas explosion at barbecue restaurant in China</a>."</em></p>'
  'world-most-liveable-cities-2023':
    'author': 'Tamara Hardingham-Gill, CNN'
    'caption': 'Vienna has been ranked as the most liveable city in the world on EIU’s
      Global Liveability Index once again.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-22T13:18:21.000+08:00
    'imagesource': 'jcr:315f2be1-3108-4161-a34c-1634402a1590'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0f03624-31c4-44a7-925b-7296583c5596'
    'lead': 'The EIU, a sister organization to The Economist, ranked 173 cities around
      the world on a number of significant factors, including health care, education,
      stability, infrastructure and environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T13:21:54.172+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-22T13:44:48.434+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world’s most liveable cities for 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb099b-eace-495a-8b22-d187992cb588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It’s nicknamed the “city of dreams,” and
        it seems the Austrian capital may just be a dream place to live.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550fe021-1249-41b7-8ace-641e58fca023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking of the world’s most liveable cities for 2023 has just
        been released by the Economist Intelligence Unit (EIU), and Vienna has come
        out on top yet again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc60e2-1714-4360-906a-16807cac417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIU, a sister organization to The Economist, ranked 173 cities
        around the world on a number of significant factors, including health care,
        education, stability, infrastructure and environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99672d50-f763-4723-a9a7-5c393566adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vienna held onto its first place spot on the EIU’s Global Liveability\
        \ Index, winning praise for its reliable infrastructure, standout culture\
        \ and entertainment and impeccable education and health services.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7912a10-401c-42b4-a432-074cec94f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city, which has occupied the top position several times over the\
        \ years, was closely followed by Denmark’s Copenhagen, which retained its\
        \ second place position.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8d937-cda6-4c7b-b5bb-1a4597dd89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Big comebacks</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2228c5-55a9-4518-a7bd-f83588f53813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Australia’s Melbourne and Sydney had dropped down the list in\
        \ recent years, with Sydney dropping out of the top 10 recently and Melbourne\
        \ tying for 10th place with Japan’s Osaka in 2022, both have shot back up,\
        \ taking third and fourth place respectively.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a40bf6f-5db7-46c9-993f-e21ab16cd9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada was well represented this year, with three of its cities
        – Calgary, Vancouver and Toronto — landing a spot in the top 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e439b9-1d32-4214-88fa-1dc5ea83dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Switzerland received two top 10 entries, with Zurich taking\
        \ sixth place and Geneva tying for seventh place with Calgary.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d34d8c9-1df9-4fcc-b409-1a0af0c918e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Osaka, which saw a small boost in its culture and environment ratings\
        \ due to the withdrawal of Covid-related restrictions, rounds out the top\
        \ 10.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f5daad-6a8c-43e4-890f-2bd06c63f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The removal of covid-related restrictions has overall boded well for\
        \ global liveability in 2023,” Upasana Dutt, Head of Liveability Index at\
        \ EIU, said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e413a44-11f8-4b7a-ac5f-c3c340cdf001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Education has emerged stronger with children returning to schools\
        \ alongside a significantly reduced burden on hospitals and healthcare systems,\
        \ with some notable improvements in cities across developing economies of\
        \ Asia and the Middle East.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e552a-3828-4e1b-9714-41e790bcbfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the world’s political and economic axis continues to shift eastwards,\
        \ we expect the cities in these regions to move slowly up our liveability\
        \ rankings.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518000da-3168-4efc-8fde-942201e899df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Movers and shakers</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3f808-696c-49b5-aaac-c7914d410e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Europe had a strong showing at the top of the list, European\
        \ destinations also dominated the list of cities that suffered the biggest\
        \ drops down the rankings this year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2eb09e-a991-4c5c-bb2a-35944c981689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK capital London and Sweden’s capital Stockholm both found themselves\
        \ falling down the rankings, with the former dropping 12 places to 46th and\
        \ the latter dropping 22 spots to 43rd position.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142c8b7-d5b0-4cff-a84d-44d8392dae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And after entering the liveability survey for the first time in 2022\
        \ at No. 35, Scotland’s capital Edinburgh fell to 58th place this year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7c043-6333-4936-82ca-2043a6442a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“None of these cities has seen a particularly sharp decline in their\
        \ index scores, but they have failed to make the gains that many other cities\
        \ – particularly those in Asia – have made in the past year,” reads the report.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a523e9d-ce8a-4729-8895-5b54b7773d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The average index score across 172 cities (eliminating Kyiv in Ukraine)\
        \ has now reached 76.2 out of 100, the highest score in 15 years.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ac8b9-d77b-4fb1-bb1f-46bb5f85ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the report, health care scores have improved the most,\
        \ while those for education, culture and entertainment, and infrastructure\
        \ are also higher.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ce646-293b-4724-912d-277f557cbda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stability decline</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd663ed-4059-4b75-a0b7-150b40e90f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, stability has suffered a “marginal” decline due to “instances\
        \ of civil unrest in many cities amid a cost-of-living crisis, as well as\
        \ an uptick in crime in some cities.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f325b50-0981-4573-b2c3-3877508546fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of the five categories covered by our index, only stability has seen\
        \ a decline,” says Barsali Bhattacharyya, Industry Research Manager, EIU.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a85dfc-bf5a-491a-8e01-9d6119a74c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Strains on public order and economic headwinds have also increased\
        \ instances of crime in some cities, and this will continue to be a risk for\
        \ the future.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833c955-e115-47b7-bd03-4b55cc9664a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of this suggests that stability scores in our Liveability Index\
        \ are unlikely to recover quickly.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce29fc-c64d-4f35-bc71-45f7599aa70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.215+08:00
      'mgnl:createdBy': 'jelo'
