      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> problem <em>ay</em> persistent, so <em>mayroon kang
        kailangan talagang tingnan</em> and ‘<em>yung</em> legal resource<em> ng</em>
        passengers, <em>hindi siya</em> enough,” she said.</p>'
