    'stories': []
    'template': '1'
    'title': 'Dozens injured in central Paris after gas explosion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610512e3-1e3d-4439-9728-12fdc50d90f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:26:11.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T08:36:49.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A fiery gas explosion in central Paris
        resulted in injuries to at least 37 people and drew hundreds of firefighters
        to the scene on Wednesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd4770-cf68-48b6-a06b-971bbb9b3eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:26:11.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T08:36:49.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34d92d-3e20-4ac8-a639-ab24856de732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:26:11.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T08:36:49.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 270 firefighters were deployed to the scene near Rue Saint
        Jacques in the city’s fifth arrondissement, and have contained the fire, Paris
        police chief Laurent Nunez told reporters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce769fc-5076-4a2e-a4c5-cdc0718188ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people remain in critical condition and officials say rescue
        workers are looking for at least two people thought to be missing in the rubble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875bb446-4dbf-45a7-a6ee-7fa0ed0b3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:26:11.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T08:36:49.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s possible that we will find dead bodies tonight, or we will
        find them alive,” French Interior Minister Gerald Darmanin said from the scene
        of the explosion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9e4b3-8f8c-477d-8ebe-36fd09c6f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators still don’t know how the gas explosion occurred, he
        said, adding: “There was no alarm sent out before the incident.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e08b7-17b1-4a53-a8e9-669ff652f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:26:11.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T08:36:49.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris prosecutor, who is probing the incident, said that early
        signs indicate that the gas explosion came from within the building that houses
        the Paris American Academy, according to CNN affiliate, BFMTV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6000fc-f1f6-4b25-ba48-d2dc11fc6512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:26:11.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T08:36:49.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laure Beccuau, who visited the scene, said investigators will be
        leaning on accounts from injured persons in their inquiry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db69efb-96c0-4801-b9fc-25f5a5fd3425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A part of the building collapsed following the blast and fire, videos
        show. Smoke was seen billowing from the rubble earlier on Wednesday as rescue
        workers attempted to tackle the blaze.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b4265-69de-45e3-958f-d01ed0abcd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd186ca-9527-4128-84a9-abf2d9fecc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paris American Academy, a fashion and design school, describes itself\
        \ on its website as the “first bilingual design school” in the French capital\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63fe47-d528-4997-9b55-10ecbc311921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df07085-dede-4481-b538-8be425bad41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kent State University, in the US state of Ohio, said all its students\
        \ at the Paris American Academy are safe and accounted following the blast.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b0d6a-9afa-47e6-ae18-bfe439d0b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225b7c8-61d4-4a38-8358-2b77a3e82ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Locals were also stopped from returning to their homes in surrounding\
        \ streets by authorities in the aftermath of the explosion.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7872fb-4ac2-4982-8ca6-c9ed576e6ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1d4b2-cd5b-4b4c-b99d-3325349047f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One woman, Anne, told a CNN producer at the scene that she was inside\
        \ her flat, around 500 meters (1,640 feet) from the site, when the explosion\
        \ happened.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766786f-5981-4493-ae18-c696acf4f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d55ac2-b0ba-413b-8df9-59614b2a6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It felt like an earthquake, the windows banged against each other,”\
        \ she said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f18cd7-374b-4dbb-8b35-ee8c483cc672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e68a8-8701-4bf2-b256-ac86909e6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another woman who didn’t want to give her name and lives in a neighboring\
        \ avenue told CNN that her doors slammed shut from the explosion.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a63438-5356-4ae1-842c-d6e5bc694bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfcaa29-7381-4fb1-b00c-8925dddd2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local deputy mayor Édouard Civel later explained in a tweet that\
        \ the impact had been caused by a gas explosion.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb82db6-67bc-4d23-a2cc-290e6cb954c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4586fa2-8e9f-4ee1-954a-84c449654eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paris mayor Anne Hidalgo visited the scene later on Wednesday, writing\
        \ in a tweet, “My thoughts go first of all to the victims and their close\
        \ ones.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5cb993-170d-455b-8b07-8c49539e0a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0004b-8f2e-4247-9b5c-b0c559a709aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:36:48.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:36:49.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Paris have opened an emergency response unit to handle
        the aftermath of the explosion.</p>'
