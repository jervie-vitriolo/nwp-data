    'mgnl:tags': ['Ferdinand-Topacio', 'Boying-Remulla', 'Arnie-Teves', 'Department-of-Justice',
      'DOJ']
    'stories': []
    'template': '1'
    'title': 'Teves camp wants DOJ, prosecutors to inhibit from hearing murder complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd1da7-8bd6-4bea-bff7-466e4bb32b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The defense
        team of Negros Oriental Representative Arnie Teves on Thursday filed an urgent
        motion asking the Department of Justice (DOJ) and the panel of prosecutors
        to inhibit themselves from hearing the murder complaint against the embattled
        lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7657f0-b1b3-4323-83ef-b917cd1f3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves' team claimed Justice Secretary Jesus Crispin \"Boying\" Remulla\
        \ has already prejudged the case.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c185c-16ed-405d-bb9d-a06ae93253ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal team said the case should be handled instead by the Ombudsman\
        \ as he has a judicial temperament.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf719266-b9e7-41f9-a7e2-443444741c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is not very likely that the Ombudsman will use his office as a\
        \ stepping stone for political office. Hindi katulad ng hinala namin dito\
        \ sa DOJ na baka ginagamiit itong DOJ as a stepping stone for a senatorial\
        \ position,\" said Ferdinand Topacio.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca2ffe-97e1-4b6b-97b4-d0a06d3eecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is not very likely that the Ombudsman will use his\
        \ office as a stepping stone for political office. Unlike what we suspect\
        \ with the DOJ which might be used as a stepping stone for a senatorial position.]\r"
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Suspended
        Negros Oriental Rep. Arnie Teves is seeking for the inhibition of DOJ and
        panel of prosecutors from hearing his murder complaint and wants the Ombudsman
        to take over the investigation. <br><br>Lawyer Ferdinand Topacio: The case
        has already been prejudged. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/R7f3jwqYN9">pic.twitter.com/R7f3jwqYN9</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1671716609302450176?ref_src=twsrc%5Etfw">June
        22, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf1051-969a-439c-9619-a1b422c14cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f0446-b8b8-4a54-bac5-16e53f9841af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is for the interest of substantial justice that this case be transferred\
        \ to the jurisdiction of the Office of the Ombudsman to ensure that Teves,\
        \ Jr. shall have an impartial tribunal to determine the existence of probable\
        \ cause and assure that his constitutional right to due process is properly\
        \ observed,\" the motion to inhibit reads.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb772ee-fc9f-4a78-b78d-d6264f601ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ has not issued a statement on the latest move of the lawmaker's\
        \ team.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5ad01-44f7-4dca-afdd-a215572036dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves, tagged as the mastermind in the killing of Negros Oriental Governor\
        \ Roel Degamo and nine others, was suspended by the House of Representatives\
        \ for another 60 days beginning May 31 over his continued unauthorized absence\
        \ from work.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c1a83-2a1c-4823-ac75-172adb4be291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has yet to return to the country after leaving for the United States\
        \ last February.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249d0dd-180f-4ddd-895d-b3ef5b1897c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Murder complaints have been filed against Teves in connection with\
        \ Degamo’s killing, as well as other deaths in Negros Oriental.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34953d3-9bb7-40ef-9437-e4f41015070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:38:12.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-22T12:45:25.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves says he is innocent, but insists he cannot go home yet due
        to threats to his life.</p>'
