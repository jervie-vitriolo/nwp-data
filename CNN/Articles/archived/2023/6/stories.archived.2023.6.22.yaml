      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We remain committed to adhere to the passenger bill of rights and\
        \ any new measure through legislation that will further enhance the service\
        \ recovery for all affected passengers,\" she added.\r"
    '24':
