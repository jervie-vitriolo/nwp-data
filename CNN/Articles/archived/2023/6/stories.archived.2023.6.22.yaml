      'mgnl:lastActivated': 2023-06-22T08:41:39.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday’s state visit will include announcements in the technology\
        \ space as well as defense cooperation, including on defense sales, production\
        \ and technology collaboration, an administration official said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1e22a9-84fe-4661-8683-c1301cd0c9b3'
      'mgnl:activationStatus': true
