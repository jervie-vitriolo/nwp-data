    'template': '1'
    'title': 'PH negotiates with COVAX for 2M bivalent vax doses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb20235-d2be-4b5f-8e53-e412859ee9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:22:19.242+08:00
