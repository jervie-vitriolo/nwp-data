      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fdc93c-a6e5-4e5a-bba2-44599defb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official noted that American defense trade with India had boomed\
        \ in the past 15 years and noted that India is diversifying away from relying\
        \ on any one nation, like Russia, for arms.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed4651-0c69-4042-9285-5e8cb6212aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bb166-b89f-4aa8-ba26-6a9468374539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You’ll see major cancellations of defense system purchases from Russia,\
        \ in part because we know Russia can’t actually provide it, that Russia is\
        \ consuming its own defense production very quickly in this terrible war in\
        \ Ukraine,” the official said. “And everyone around the world who buys Russian\
        \ equipment is worried about whether they can get spare parts and then new\
        \ systems, given the supply chain problems that Russia is experiencing.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b2c2e-ee94-4ce9-8d44-ace7abfe186e'
      'mgnl:activationStatus': true
