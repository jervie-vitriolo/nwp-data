  'inside-titanic-touring-submersible':
    'author': 'Emma Tucker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-22T13:16:53.000+08:00
    'imagesource': 'jcr:01f3134f-f49e-4cc7-ba59-bb95a5927e5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed6f632e-2003-4e0e-b43d-f11300ad3f8c'
    'lead': 'Though it’s roughly the size of a minivan, with five adults aboard, the
      Titanic-touring submersible that went missing Sunday may seem small and cramped.
      And on the dive thousands of feet towards the bottom of the North Atlantic ocean,
      life inside can go from hot to cold, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T13:24:25.699+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-22T13:45:01.386+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What it’s like inside the Titanic-touring submersible that went missing
      with 5 people on board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b69941-2055-40b0-b829-39342e60fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Though it’s roughly the size of a minivan,
        with five adults aboard, the Titanic-touring submersible that went missing
        Sunday may seem small and cramped. And on the dive thousands of feet towards
        the bottom of the North Atlantic ocean, life inside can go from hot to cold,
        too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6aad5-49c9-4477-bb9c-067b7bafff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known as “Titan,” the vessel began the two and a half hour descent\
        \ to the famous wreckage early Sunday when it lost contact with its mother\
        \ ship, the Polar Prince, an hour and 45 minutes into the journey.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439aeda8-69b2-41a2-a41d-69b0ad568209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A submersible – unlike a submarine – has limited power reserves and\
        \ needs a support ship on the surface to launch and recover it. Titan typically\
        \ spends about 10 to 11 hours during each trip to the Titanic wreck, while\
        \ submarines can stay underwater for months.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c471e-f27d-4a00-85c4-957c86845f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "True to its name, Titan weighs 23,000 pounds and is made of carbon\
        \ fiber and titanium, with safety features to monitor the structural integrity\
        \ of the vessel, according to its operator, OceanGate Expeditions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc7a89-a0b7-42ea-bc60-09b30f058809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It begins each trip with 96 hours of life support, which has made Thursday\
        \ morning a key target for the multinational team of rescuers racing to find\
        \ the vessel and its passengers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa1d46-18ad-437a-9237-d7fe58c12f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British businessman Hamish Harding, French diver Paul-Henri Nargeolet,\
        \ Pakistani billionaire Shahzada Dawood and his son Suleman Dawood have all\
        \ been confirmed to be on board, though authorities have not released their\
        \ names. The fifth person is OceanGate CEO and founder Stockton Rush, according\
        \ to a source with knowledge of the mission plan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4373d29-5cec-4132-90f9-b49832f7175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ret. Navy Capt. David Marquet, a former submarine captain, told CNN\
        \ Wednesday he imagines the five men aboard are experiencing thirst and hunger,\
        \ and are likely to be very uncomfortable.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff5650-686a-4172-a3c8-4efc39c41791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what we know about what it’s like inside the submersible.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a7a2d2-4fe2-4b91-ad98-4bae26cc6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Not your grandfather’s submersible’</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535db85-86f0-433b-a712-be684558ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Titan is sparse on the inside, according to CBS correspondent David\
        \ Pogue, who took a trip on Titan down to the Titanic wreck last year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964072f6-7613-4a05-bd4d-48b71717cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is only one toilet, and no seats; its maximum of five passengers\
        \ must sit cross legged on the floor. There are no windows except the porthole\
        \ through which passengers view the Titanic.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f31b9-a2d4-4434-9030-40668ca43e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rush, the OceanGate CEO, told Pogue during a 2022 interview it’s “\
        customary” for crew members to take their shoes off inside the vessel.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7b06d-4f47-4ec6-bd52-12c0a73141e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not your grandfather’s submersible,” Rush said. “We only have\
        \ one button – that’s it. It should be like an elevator; it shouldn’t take\
        \ a lot of skill.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261df1b-c569-4922-a59b-bc627800e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With no GPS underwater, Titan communicates with its mother ship by\
        \ text messages, and the submersible is required to communicate every 15 minutes,\
        \ according to OceanGate Expeditions’ archived website. The last communication\
        \ between the vessel and the Polar Prince came in at 11:47 a.m. Sunday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9f4bf-3823-496d-86e8-50604ac34b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All those things we’re used to now – GPS, Wi-Fi, radio links – do\
        \ not work under the ocean,” former Navy submarine officer Capt. J. Van Gurley\
        \ told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137076f6-7780-4c8e-acfc-6839123a5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Operated by ‘gaming controller’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a00d3-e2e3-4797-bcec-c3d4fc2e3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parts of Titan are decidedly low-tech.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03ee3b-7ce5-44d9-9111-243513046f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is operated … by a gaming controller, what essentially looks like\
        \ a PlayStation controller,” said CNN correspondent Gabe Cohen, who sat in\
        \ Titan in 2018 while reporting on OceanGate Expeditions for CNN affiliate\
        \ KOMO.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44888c-37c2-4f17-bf10-0d9bacab593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The game controller is used for wireless control, according to Aaron\
        \ Newman, an investor in OceanGate who went down to Titanic on Titan in 2021.\
        \ If the remote fails, the propellers can be controlled through an internal\
        \ hard-wire system, Newman said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd093f-af30-454b-b4fb-e7b007a1b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The craft operates under strict orders to keep distance from the Titanic\
        \ wreckage to avoid getting entangled or trapped in the debris, he added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46647160-5bda-43f9-9cde-fb250950e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Titan ‘is designed to come back up’</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab800896-4aca-4f16-b2a7-598f90f385f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Titan is held underwater by ballast – heavy weights that helps with\
        \ a vessel’s stability – built to be automatically released after 24 hours\
        \ to send the sub to the surface, said Newman.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecca66f-df67-47f8-92bd-067a28de73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is designed to come back up,” he told CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf55f6a-428f-4c9d-ace5-d03cb6618dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crew members are told they can release the ballast by rocking the ship\
        \ or use a pneumatic pump to knock the weights free, Newman said. If all else\
        \ fails, he said, the lines securing the ballast are designed to fall apart\
        \ after 24 hours to automatically send it back to the ocean’s surface.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb90b1-5d1d-4ece-9b82-b06103031aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Titan’s thrusters are powered by an external electrical system, while\
        \ an internal system powers communications and a heater, Newman said. After\
        \ boarding the Titan, temperatures inside the vessel get hot quickly before\
        \ starting to get colder as it descends towards the ocean’s bottom, he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2141ec42-983e-4b11-836f-481e8635b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Temperatures in the deep ocean are just above freezing.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a4732-1648-430e-8e75-7957bf75175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The quarters are tight – hot near the surface of the water and nearly\
        \ freezing in the depth,” Newman said, adding that crew members can sit on\
        \ a low ledge inside the vessel to look through the porthole.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a2d8f-fb6b-45f1-83f5-cdfbf676d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a heater in (Titan), so it can heat up a little bit, but\
        \ obviously that’s not going to last forever,” he said. “And obviously, if\
        \ it’s dark, that’s probably very difficult on your mental state.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368458b-5465-4e43-beac-91134c08b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the submersible stays in deep waters too long, hypothermia could
        be an issue, said David Gallo, senior adviser for Strategic Initiatives, RMS
        Titanic. “It’s like a visit to another planet, it’s not what people think
        it is. It is a sunless, forever cold environment – high pressure.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcda988-b9e2-4970-872b-3ded90a7948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:24:25.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T13:45:01.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/21/us/inside-missing-titan-submersible-titanic-tour/index.html">What
        it’s like inside the Titanic-touring submersible that went missing with 5
        people on board</a>."</em></p>'
  'patrol-boats-ukraine-dnipro-river':
    'author': 'Vasco Cotovio, Frederik Pleitgen, William Bonnett and Daria Markina
      Tarasova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-22T13:22:25.000+08:00
    'imagesource': 'jcr:6b549e6a-88b9-4ef5-8341-014287071864'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9edcad33-c260-4276-a1d2-5d8d135b78ef'
    'lead': 'With little armor, the US-donated Dauntless Sea Ark patrol boat relies
      on speed to evade attacks, and its impressive maneuverability is a key asset
      for Ukraine’s recently established river fleet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T13:39:09.789+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-22T13:39:10.167+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Formidable patrol boats are giving Ukraine the edge along the Dnipro
      River'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57477c34-2256-492b-b8b1-161bc09ff4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv (CNN) —</strong> The 34-foot vessel speeds along Ukraine’s
        Dnipro River at maximum velocity, before its captain shouts: “Hold!” It does
        a snap turn and then smoothly moves on, in a seamless motion, barely slowing
        down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62f471-24e6-4f53-8362-285ff5ee22ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With little armor, the US-donated Dauntless Sea Ark patrol boat
        relies on speed to evade attacks, and its impressive maneuverability is a
        key asset for Ukraine’s recently established river fleet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe95187-7d76-4fb7-9fc1-0c9acf6bf2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re looking for any kind of enemies everywhere, air, on land and\
        \ on the river as well,” Captain Anton, his surname withheld for security\
        \ reasons, says of his mission. “All the river Dnipro, from the north to the\
        \ south, the riverine fleet must protect it.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc50bfbb-d6d8-435f-a9ce-cb40ff538408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a length of almost 1,400 miles (2,200 km) the Dnipro is the
        fourth longest river in Europe, rising in Russia, flowing through Belarus
        and Ukraine, before finally ending in the Black Sea. It cuts through Ukraine,
        connecting some of its major cities — such as Kyiv, Dnipro, Zaporizhzhia and
        Kherson — providing water, electricity and a natural barrier against advancing
        armies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22bd77-cb41-4511-b6e3-ebfe4b24813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its water supply helps cool the reactors of the Zaporizhzhia nuclear\
        \ power plant. And the destruction caused by the recent blast at the Nova\
        \ Kakhovka dam also highlighted its importance for Ukrainians and Russians\
        \ alike.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8c4a9-a4e1-4962-9b0b-3ab958b941e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The river is a strategic object,” Captain Anton says. “(Because of\
        \ the explosion) now we can understand how it is important to make it a safe\
        \ and secure place.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27604af0-d144-4a59-8b4c-19abeddf95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For that reason Ukraine has been developing its river fleet, seeking\
        \ to maintain control of the Dnipro and its shores, especially as it pushes\
        \ through with its long awaited counteroffensive. In addition to some old\
        \ Soviet equipment and civilian vessels modified for combat purposes, it has\
        \ recently received support from the United States, NATO and other allies\
        \ to bolster its fleet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b81471-e899-4272-b27a-00b26411b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the US Department of Defense, Washington alone has contributed\
        \ with “62 coastal and riverine patrol boats,” including at least 18 of these\
        \ Dauntless Sea Ark patrol boat CNN got access to.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a822ce-30bc-4fde-b4df-a6d11d198139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With a maximum speed of 35 knots (40 mph/65 kmh) and with three machine\
        \ gun mounts, as well as 40mm grenade launchers, the Dauntless Sea Ark adds\
        \ much-needed muscle to Ukraine’s riverine operations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c574955-bf99-4816-b2b2-02b0565515f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our mission is to patrol the Dnipro River, since it’s prohibited to\
        \ use any kind of navigation since 24th of February 2022,” Captain Anton explains.\
        \ “We have to check each boat, which is… now on the river to check whether\
        \ they have any suspicious objects whatsoever.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5bcd27-a7c9-4365-b471-0ee9d301d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their main concern initially was Russian infiltrators, or any related\
        \ activity, but since Moscow started using Iranian-made Shahed drones to target\
        \ cities, especially the capital Kyiv, they have taken on a new role.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b029c72-0d0e-4d4e-ba69-db2620c427db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re taking part in air defense as well,” he says. Russia frequently\
        \ flies the drones along the river, close to the water, making it more difficult\
        \ for Ukrainian air defenses and radars to see and target them, and that’\
        s where the river fleet comes in.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec5239-1b0d-4594-8cf2-439a4dfec3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In cases where Russia is using Shaheds, we can use (these boats) to\
        \ try and strike them,” Captain Anton explains. “That’s part of our job as\
        \ well.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16179ac-2288-4205-9ef3-3851a32c9e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A growing part of an otherwise dwindling Navy</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc449257-17f5-4526-a47f-ddb346d2fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of Ukraine’s seafaring navy was lost in the first weeks of Russia’\
        s full-scale invasion in February 2022, with Kyiv losing control of the seas\
        \ to Moscow very early on. Ukrainian sailors famously refused to surrender\
        \ control over the strategic Snake Island, telling the Russian flagship Moskva\
        \ “go f*** yourself,” but were powerless to fight back.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04ac86-6477-421b-8930-d4fb4f398c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later on, Ukraine shifted the balance of power by relying on drones,\
        \ Western-donated Harpoon anti-ship missiles, as well as its own domestic-made\
        \ Neptune missiles, to push the Russian navy away from its shores — even sinking\
        \ the Moskva and regaining control of Snake Island. Yet despite these successes,\
        \ Kyiv has been unable to effectively challenge Moscow for control of the\
        \ Black Sea.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61b6fa-dab5-48a5-93e3-8b492ad80143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia maintains a large fleet in the area and Western aid has largely\
        \ been directed at bolstering Ukraine’s ground forces.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07976ff-a205-4200-88ed-310ff5da966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it’s a different picture along the mighty Dnipro.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240b67e-c052-4b13-801e-33baa1262d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian special forces have been using the waterway to launch raids\
        \ across the river, since they retook the city of Kherson at the end of last\
        \ year, carrying sabotage operations in Russian-controlled territory and,\
        \ in some cases, successfully establishing foothold in some islands along\
        \ the Dnipro.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0bc13f-164c-4831-8d93-e90db2a6e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to those surprise attacks, units such as Captain Anton’\
        s, which are currently stationed away from the battlefield, could play a role\
        \ in future operations.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a25ae-a7d9-4574-bfdb-fa978453fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are ready,” he says. “If needed of course we’ll fight.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88551ec2-70fb-476d-b20e-e3de45f494a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:39:09.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:39:10.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/22/europe/ukraine-patrol-boats-dnipro-intl/index.html">Formidable
        patrol boats are giving Ukraine the edge along the Dnipro River</a>"</em></p>'
  'momentum-iran-european-union-talks':
    'author': 'Mostafa Salem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-22T13:39:26.000+08:00
    'imagesource': 'jcr:10bd9b34-54fb-46b9-b074-3b84c1277490'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '521054dd-71d8-4379-8622-476369d239fc'
    'lead': 'The two day discussion in Doha between European Union diplomat Enrique
      Mora and the Iranian top nuclear negotiator, Ali Bagheri-Kani, appears to be
      ''leading to positive developments on many issues,'' the source added.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T13:43:11.484+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-22T13:43:11.796+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Momentum building in Iran talks with West, says source'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e61cd-8fc7-4a64-9fc7-b3c23c9c3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Momentum appears to be building to revive
        negotiations around Iran’s growing nuclear program. Talks between Iran and
        the European Union on Wednesday focused on key sticking points, including
        nuclear enrichment levels and Iranian cooperation with the International Atomic
        Energy Agency, one diplomatic source briefed on the matter told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd46639-9293-4958-945d-48108516f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two day discussion in Doha between European Union diplomat Enrique
        Mora and the Iranian top nuclear negotiator, Ali Bagheri-Kani, appears to
        be “leading to positive developments on many issues,” the source added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6745c2-d367-4d2d-b458-f09f4635d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The current environment has been positive for de-escalation,” said\
        \ the source, who requested anonymity due to the sensitivity of the talks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3db06-ab2b-4440-ba82-1eb3b6d63ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mora on Twitter described the talks as “intense,” and Kani tweeted\
        \ earlier that the two had a “serious and constructive meeting on a range\
        \ of issues, including “negotiations on sanctions lifting” – the key priority\
        \ for Tehran, which has faced a slew of crushing sanctions over the past year\
        \ from the EU and United States.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdb691-8ff4-4bc2-a62e-543cee5ea5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting came a week after Kani met with officials from the signatories\
        \ to the deal – formally known as the Joint Comprehensive Plan of Action (JCPOA)\
        \ – France, Germany and the United Kingdom.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3337c2-3952-44bf-83ad-552565462b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran’s Foreign Minister Hossein Amir-Abdollahian was also in Doha on\
        \ Tuesday before traveling to Oman on Wednesday. Both Qatar and Oman have\
        \ played mediating roles between Iran and Western powers in the past.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d43cf-18d8-4b6c-a825-bf43de5f53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Iranians have been in talks with the Europeans, and indirect talks\
        \ with the Americans, with the support of the Qataris leading to positive\
        \ developments on many issues related to both sides in hope of giving positive\
        \ momentum to the JCPOA with the Europeans and prisoner issues with the Americans,”\
        \ the source said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f5d7b-ee8b-4d77-b4b6-360a46af37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a previous failure of the JCPOA revival attempt and amid\
        \ nationwide protests in Iran, the Biden administration said in October 2022\
        \ that the nuclear deal was “not our focus” but said that they were committed\
        \ to using diplomacy to prevent Iran from acquiring a nuclear weapon.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79037e2-eec1-4544-bc22-7e3873ddae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But talks quietly resumed late last year, with countries including\
        \ Oman serving as intermediaries. A top administration official, Brett McGurk,\
        \ has traveled multiple times to the Oman for the indirect discussions with\
        \ Iranian government representatives.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fa017-7ac2-42b3-8900-e2ce2f0ba98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is also engaged in trying to secure the release of multiple\
        \ Americans who have been detained in Iran – something the administration\
        \ has called a top priority. There are three Americans who have been designated\
        \ as wrongfully detained who are imprisoned in Iran: Siamak Namazi, Emad Sharghi,\
        \ and Morad Tahbaz. An American resident, Shahab Dalili, is also detained.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0cfd4-35a8-4870-bdbd-6b3e2a8c9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past, one aspect of a prospective deal for the detainees has\
        \ involved the unfreezing of billions of dollars of frozen Iranian assets\
        \ from South Korea. Iran had demanded that South Korea release $7 billion\
        \ in funds frozen in South Korean banks under US sanctions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c8f024-6f46-4d9b-9918-fce3b29b602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in what could be seen as a confidence building measure, the US\
        \ approved a waiver allowing the transfer of $2.7 billion from Iraq to Iranian\
        \ banks, in a move State Department spokesperson Matthew Miller called “consistent\
        \ with transactions that have taken place over – going back a number of years.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b5c69-c2d6-47b8-95ac-8e690f81f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran’s foreign ministry spokesperson said last week that Tehran exchanged\
        \ messages with the United States through Oman “a few weeks ago” but said\
        \ that his government does not endorse any negotiations for an interim agreement\
        \ or new arrangements to replace the JCPOA.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6417d-9e69-44c0-a7c7-f54820bea82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Trump administration withdrew from the landmark agreement in 2018\
        \ and Iran has increasingly grown its nuclear program in violation of the\
        \ deal.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71389e90-356c-46c1-b0b6-52cb117ca4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One focus of the discussions with Iranian officials has been limiting\
        \ its uranium enrichment. The IAEA said in a June report that the country’\
        s enriched uranium stockpile has increased by more than a quarter in three\
        \ months.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865a832-873c-4f7f-85a4-483cb7aa83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:43:11.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:43:11.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran’s official uranium enrichment currently stands at 60% purity.
        Weapons-grade uranium is considered to have been enriched above 90%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2a199-f3a7-4749-be7d-bd0352e031c2'
      'mgnl:activationStatus': true
