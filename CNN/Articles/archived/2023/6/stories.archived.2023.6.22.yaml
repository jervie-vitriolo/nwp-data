      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — One of
        the 30 contacts of the first COVID-positive Mayon evacuee has contracted the
        virus, according to health authorities in Bicol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db624213-9edd-431e-a6b0-457e9407bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:30:37.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:08:36.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Thursday, the Department of Health-Bicol confirmed
        that the second COVID-19 patient is a 12-year-old male.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12293d50-afd4-4615-9954-f9fcb22c25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:30:37.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:08:36.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH reported the first COVID-19 patient among Mayon evacuees last
        June 19.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d62b3b-2f66-45c2-8d36-a21a8a102d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:30:37.568+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:08:36.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/regional/2023/6/19/Mayon-evacuee-tests-positive-for-COVID-19-.html">Mayon
        evacuee tests positive for COVID-19</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d921dd-5184-4cf8-b5d7-0d3ad3856a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:30:37.568+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:08:36.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officials said he was not showing any COVID symptoms, but the patient
        was brought to Daraga Infirmary for isolation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa8d7b-93ff-4a67-a032-befb58d3dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:30:37.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:08:36.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Because of this, the DOH’s One Mayon Disease Surveillance Team is intensifying
        its contact tracing for other close contacts of the second patient.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53284424-9f13-429a-9c2c-a67c5832cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:30:37.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:08:36.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Provincial and local health authorities are also conducting health
        education and inspection of Mayon evacuees, urging them to observe protocols
        in the centers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e24eb-f737-4fdd-a236-317caf0fb46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:30:37.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:08:36.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also encourage them to see medical personnel stationed
        at evacuation camps if they develop any symptoms.</p>'
