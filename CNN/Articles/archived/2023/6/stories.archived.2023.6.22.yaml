      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department said the initial batch of additional TLD supply it procured\
        \ for this year, which consists of 58,000 bottles, is expected to arrive by\
        \ the end of June.\r"
    '12':
