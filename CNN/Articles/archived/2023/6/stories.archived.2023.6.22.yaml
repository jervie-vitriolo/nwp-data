      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>By putting "Unica Hijas" and "Laro" as a twinbill, how do
        you think they go together? How do they form a coherent theme?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27537daa-a593-4989-8833-399c9b116f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.937+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29cc8c-e53f-46ab-b406-f2aee47ce134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ash Nicanor:</strong> After ng play naming "Unica Hijas,"
        may magbibigay samin ng balloon so happy happy kami ganyan tapos darating
        si Phi tapos puputukin niya yun.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c32e9b-9ca1-4d71-b980-938eb4158d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee08f8c-b67b-4fc3-860e-d2256d3c58d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Delos Santos:</strong> Nung sinabi samin kung paano
        magiging ‘yang transition from this very hopeful and bright ending ng "Unica
        Hijas," then you go into the gritty reality living as a gay man in the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058ecb1-33b1-4ccd-9e2a-9782c6d9a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40580383-38ac-488b-8a6f-38ea48356a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ash Nicanor:</strong> Sinabi naming, "Paano yun? Ang saya-saya
        namin tapos babawiin lang ‘yung saya samin." So binigyan na lang kami ng motivation
        na, "Okay, kapag pinutok yang balloon na yan, laban pa rin kayo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b6c1d-048a-4df5-bcc1-8326debff56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.511+08:00
