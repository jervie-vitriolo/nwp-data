      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/21/business/cocoa-prices-rising/index.html"><em>"Satisfying
        your sweet tooth is about to get more expensive"</em></a></p>'
  'UP-economists-on-MIF':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-22T05:26:16.000+08:00
    'imagesource': 'jcr:ea1bd0fe-d0b2-4f4a-8da9-834bad495eca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a66e9cc6-0bbb-4f28-a3f6-fafd57aec8da'
    'lead': 'Financial returns from the planned Maharlika Investment Fund (MIF) must
      reap at least 10% to compensate for the foregone opportunities that resulted
      from diverting public funds for social welfare spending, University of the Philippines''
      economists said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T05:28:40.053+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-22T06:14:34.242+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UP economists: Maharlika fund must meet minimum 10% yield '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d69893-bef8-4af7-856e-c3646f7996d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) --</strong> Financial
        returns from the planned Maharlika Investment Fund (MIF) must reap at least
        10% to compensate for the foregone opportunities that resulted from diverting
        public funds for social welfare spending, University of the Philippines''
        economists said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c4137-b9bd-49f3-b91e-4a1180e60704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dbd020-6857-4674-9d38-2b8d278fb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum, UP School of Economics professors reiterated their arguments
        against the MIF first raised in a <a href="https://www.cnnphilippines.com/business/2023/6/7/upse-maharlika-bill.html">discussion
        paper</a> they released two weeks back.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244c346-3aee-48ec-8dc3-18970a3431c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ea261-d694-43ec-a854-2549210653ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this time round, they put front and center what they described\
        \ as \"vague\" computations by Congress about the expected financial and economic\
        \ returns from the sovereign wealth fund that the Marcos administration is\
        \ creating via a new bill recently passed by Congress. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e07d35-dc87-4ee8-8670-4f992432679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928130e4-b4b1-4e3a-b800-26470821f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assistant Professor JC Punongbayan pointed out that returns from financial\
        \ investments are \"different\" from economic investments. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fefd74-c1b6-45b0-825d-814fa38d747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd224a38-b5a6-48c8-9284-1e384046dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Economic returns won't be reaped anytime soon and are much more difficult\
        \ to measure. But proponents keep saying that the expected returns will be\
        \ 8.6% - where will this come from?\" Punongbayan said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f03fd-6174-4d75-9102-b92103d52278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b65cc8-f788-4f16-9e0e-906b29b4c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reiterating the argument of retired central banker Diwa Guinigundo,\
        \ Professor Emeritus Emmanuel de Dios said that dividend earnings from state-run\
        \ institutions such as the Land Bank of the Philippines, the Development Bank\
        \ of the Philippines, and the Philippine Amusement and Gaming Corporation\
        \ form part of current government revenues that finance the national budget.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e9211-8316-4f77-8339-6b8518e8644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c11331-01b5-4b5a-b78d-85f0e2ebb8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But rather than spending those revenues on social welfare like nutrition\
        \ programs and building public schools, the creation of the MIF diverts these\
        \ revenues into a corporation that invests it elsewhere, de Dios pointed out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e514ce-553e-43af-8bb6-766b4a5ce20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7385e-a314-4051-bf10-fba554f086f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such diversion of public funds to the Maharlika Investment Corp., \
        \ and with financial yields generated only at a later time, translates to\
        \ opportunity costs or the potential benefits that the Filipino people would\
        \ miss out on. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3be8ae-7b4a-498f-b594-5b166223d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeae587-4ea3-4df3-a5be-fd20ce26b447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Any diversion of earnings from the present to the future that does\
        \ not yield a real rate of return of around 7% cannot be justified,\" De Dios\
        \ pointed out, adding that that 7% is in real terms and yet to factor in inflation.\
        \ \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58acb6-190f-4382-aec5-42b9fc5fb31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579b156-864f-41b5-86fb-5eef6494efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bottomline, if funding the Maharlika fund is to be justified as coming\
        \ from current revenues, the alternative use should yield a rate of return\
        \ of at least 10% to 11%,\" he added. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd2daf-fd26-4d16-9a38-cd7f05771307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d13c8-d2f6-49d9-80a9-9d1129129361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">The
        proposed Maharlika Investment Fund: What you need to know</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b100f60-d7cf-4c9b-9739-9b70a460b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Dios used richer countries as a yardstick in proffering the formula\
        \ for financial returns that the MIF must yield. The argument is that the\
        \ graver the foregone opportunity from the alternative use of public funds,\
        \ the bigger the financial returns should be. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb379f-70f0-404e-a935-4215cda57af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9f72a-5cac-406a-b04b-10f2a40a4a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Dios cited the examples of richer countries whose sovereign wealth\
        \ funds are built on surpluses, noting that if a wealth fund is built on surplus,\
        \ \"then it won't have to compete with current needs\" of the public. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea3b36-9653-4de6-a462-e8d030b767c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T06:14:34.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52840875-64ce-4390-a2f2-3e1d557c1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T05:28:40.087+08:00
      'mgnl:createdBy': 'faith'
