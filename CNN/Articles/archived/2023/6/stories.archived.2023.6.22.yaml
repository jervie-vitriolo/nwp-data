      'jcr:uuid': '3943218b-326a-421a-b71d-2a5373cf018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T23:56:57.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T23:56:57.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> A co-accused
        in the drug case of former Senator Leila de Lima and six National Bureau of
        Investigation (NBI) personnel underwent inquest proceedings at the Department
        of Justice (DOJ) on Thursday, a day after they were arrested for leaving the
        NBI''s detention center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e92de5e-9319-4451-8728-ccc559b42819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T23:56:57.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T23:56:57.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A complaint of corruption of public officials and employees was filed
        against Jad Dera, while the six NBI security officers were slapped with complaints
        for infidelity in the custody of prisoners and violation of the Anti-Graft
        and Corrupt Practices Act.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae1cb2-4380-4772-80bb-37bb02124925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T23:56:57.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T23:56:57.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Dera''s lawyer Mark Anthony Te maintained his client left
        the detention facility because he wasn''t feeling well and needed a checkup.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770e1f15-4835-4f35-a034-40104ba23ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T23:56:57.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T23:56:57.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Te denied his client went on a date, and said the trip was authorized
        by the NBI.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8bbeee-5605-4203-8fe5-37e66917add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T23:56:57.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T23:56:57.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawyer also claimed that the cash seized during Dera''s arrest
        was intended for food.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e5206-2264-44e0-b0fc-34fe13f89de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T23:56:57.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T23:56:57.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As per the complaint, ₱101,000. Nung pina check natin, consisting
        ito ng mga ₱100 bills. Yung pera na yun kasi ginagamit nila as ambagan para
        sa pagpapaluto sa detention cell," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4f32c-d295-45a2-9a13-993481d9e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T23:56:57.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T23:56:57.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When we checked, it consisted of ₱100 bills. That money
        was being used for food cooked for the detention cell.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95946c8c-806e-47d1-9a14-df5b28643072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T23:56:57.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T23:56:57.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Justice Assistant Secretary Mico Clavano said Dera was not
        authorized to leave the NBI.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd9f72-c04f-4bb3-b21c-302629cc5ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T23:56:57.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T23:56:57.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We can assume hindi siya [it wasn''t not] sanctioned by any office
        order or any purpose to just leave and have dinner and come back," Clavano
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18c665-07a2-4c35-9dbd-ab2693167bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T23:56:57.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T23:56:57.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ official stressed that any trip outside the detention facility
        due to medical concerns has to go through the proper authorities.</p>'
