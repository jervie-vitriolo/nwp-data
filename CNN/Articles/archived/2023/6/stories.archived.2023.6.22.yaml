      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any increase would come on top of already high chocolate prices in\
        \ retail.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb63e9-4f29-4d00-8fda-e09ba3c66c9e'
