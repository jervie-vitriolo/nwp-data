  'PAGASA-start-of-El-Nino':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-22T09:49:41.000+08:00
    'imagesource': 'jcr:8cd91224-5dbe-4852-99c8-b51cf939dee2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7c7cfa-372d-4afb-b050-070e8320a4e6'
    'lead': 'Filipinos should prepare for El Niño as the state weather bureau says
      it may declare the start of the phenomenon next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T09:53:55.752+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-22T14:05:48.673+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'weather', 'El-Nino']
    'stories': []
    'template': '1'
    'title': 'PAGASA may declare start of El Niño next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b22228-08b9-4db8-92e4-87d95e2ca4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Filipinos
        should prepare for El Niño as the state weather bureau said Thursday it may
        declare the start of the phenomenon next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad67e6-39aa-4181-a8b7-a1fd12bf0cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782dd270-78ad-407e-b1b4-7dd8a7bc68bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) raised the El Niño Alert status last month as it expects
        the phenomenon to emerge in the following months starting June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af78978a-e7d1-43e1-b85f-e225eff459ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf45df3-4a61-4c3e-829f-1be9ecae9a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The El Niño Alert status is raised when present conditions show that\
        \ the development of the phenomenon in the next two months has a probability\
        \ of 70% or more.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a11f6-ab59-48da-aa7d-4a3ddb0ef04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154664cc-32de-4457-864a-7c557f6d0ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Possible po na sa ating</em> climate forum maybe around next
        week, or the last Wednesday of the month, possible <em>po na mag</em>-declare
        <em>na rin tayo ng</em> El Niño,” PAGASA weather forecaster Patrick del Mundo
        told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a417e3f-2ff4-4171-afba-8b10cfa85a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107cf50-9dde-4c62-b9f6-f93b07a55e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's possible that during our climate forum, maybe around\
        \ next week or the last Wednesday of the month, it is possible that we declare\
        \ the start of El Niño.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba882c91-785e-4c0c-b18e-a8b460076063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe8727-3d94-4b4f-9519-062fe3b16ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño refers to the warming of the ocean surface in the central and\
        \ eastern Pacific Ocean. It may cause below-normal rainfall conditions, which\
        \ could negatively affect some parts of the Philippines, PAGASA said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559849c-6cd2-4e5a-82f9-d492a844722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0610ec-46a4-4bb2-9af6-bf18342d5fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dry spells and droughts may be experienced in the country, the bureau
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891291a-fa16-4868-94fd-5c653816c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be77717-d45c-4f70-a268-ebae1b6f3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Mundo said one of the parameters in declaring the onset of El Niñ\
        o is the sea surface temperature of the Pacific Ocean.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cfaabb-fd89-4379-9b60-fb0404cd5a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a22f28-62a8-4f5a-b0e9-085355988c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of May, he noted, the temperature was still negative.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd726a-d42f-45e7-808b-ad7bed9a93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f79228-f6cf-4486-bbf0-48fa66d96e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once El Niño hits, Del Mundo said the southern and eastern parts
        of the country will experience dry condition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f539c-8f60-4340-9c6e-14d1f8701fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b2608-08db-47f6-b4bb-b793d41d5b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:53:55.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:05:48.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon will also cause stronger rains, specifically over
        the west part of the country, he added.</p>'
