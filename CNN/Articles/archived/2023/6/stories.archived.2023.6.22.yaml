      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Ukrainian city Kyiv, which was missing from the 2022 list\
        \ due to Russia’s invasion in February 2022, fell down the list this year\
        \ as a direct result of the impact of the war, and is now ranked among the\
        \ 10 least liveable cities in the world.\r"
    '32':
