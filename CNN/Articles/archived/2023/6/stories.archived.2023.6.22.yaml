      'jcr:uuid': '3fa70605-f30e-4341-bfcf-6931984b9d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:13:22.430+08:00
      'mgnl:createdBy': 'kristel'
