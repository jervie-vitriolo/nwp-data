      'text': '<p>According to a report by <a href="https://deadline.com/2023/06/nine-perfect-strangers-season-2-hulu-nicole-kidman-star-ep-liv-ullman-murray-bartlett-dolly-de-leon-maisie-richardson-sellers-aras-aydin-cast-1235421424/">Deadline</a>,
