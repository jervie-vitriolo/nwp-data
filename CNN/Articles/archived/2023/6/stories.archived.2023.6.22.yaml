      'mgnl:type': 'text'
      'text': "\"Dapat lang 'yung mga pasyente ay nakatala sila doon sa ating PhilHealth\
        \ Dialysis Database at syempre 'yung kanilang dialysis ay rekomendado ng isang\
        \ lisensyadong doktor,\" he noted.\r"
