  'Soaring-cocoa-prices':
    'author': 'Danielle Wiener-Bronner, CNN'
    'caption': 'Anastassia Laurent/iStockphoto/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-22T04:30:09.000+08:00
    'credit': 'Anastassia Laurent/iStockphoto/Getty Images'
    'imagesource': 'jcr:df544309-aa7c-4b54-80d4-2f157adf953a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2115a34-02e4-4e0a-a282-269739bf9d5a'
    'lead': 'Cocoa prices have been soaring — and that could drive chocolate prices
      higher. Higher prices are helpful for struggling cocoa farmers, but might not
      be great news for sweets shoppers as chocolate makers face rising costs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T04:32:36.209+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-22T04:32:36.927+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Satisfying your sweet tooth is about to get more expensive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9912a2c-0292-4530-b4f6-486213dcc3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you have a sweet tooth, take note:
        Cocoa prices have been soaring — and that could drive chocolate prices higher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf203068-03c1-4970-b497-9a5716d54c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2365212-2127-4575-b59d-6d93ace09539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Higher prices can be helpful for struggling cocoa farmers. But those\
        \ prices, along with high prices of other key chocolate ingredients, might\
        \ not be great news for sweets shoppers watching their budgets.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad22649-4f33-4f7e-b077-25c19ae56c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a05cd-a520-42e0-8b2c-473ce2484f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far this year, cocoa futures have risen about 21%. As is often the\
        \ case, higher prices are being driven by demand exceeding supply.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2dc1b-ec62-451b-8522-c24625db3dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad972f-297f-47dd-81f7-2ec61b13350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This season, cocoa yields are underwhelming, likely due to crop disease\
        \ and heavy rains. And next season, forecasters are expecting another deficit\
        \ because of El Niño, a naturally occurring phenomenon in the tropical Pacific\
        \ Ocean, which usually brings warmer global temperatures — poor conditions\
        \ for growing cocoa.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef44d65c-e18b-468a-9de9-d469c1553d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b59a1-dda8-469f-9f6b-f55da33eeedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, demand has stayed strong, particularly in Europe and Asia,\
        \ noted Paul Joules, a commodity analyst for Rabobank who focuses on cocoa\
        \ and dairy markets.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b4d60-74ad-42fa-93c3-e83850c14840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff347e5a-f371-4de0-9fba-0ef9edfa0e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Supply falls short</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36883201-74e3-43f1-8c3b-3c7702b14c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, forecasters anticipated good supply this year, said Joules.\
        \ But some months back, they realized that supply wasn’t keeping pace with\
        \ expectations.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e318129-8f74-4a47-96d0-5c33bdf11661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c4863-16d0-4216-99d0-9ffa0c5742e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Compared to the 2021/22 cocoa year, the 2022/23 cocoa season is heading\
        \ towards a supply deficit due to a reduction in production,” according to\
        \ the International Cocoa Organization’s monthly report for April.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05de58-589f-4182-9fd5-2904ee3c1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea95f4-654f-4cf2-9315-b2f41b84e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crop disease may be responsible for the disappointing results.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dbf529-65e0-4a00-bb8c-51444788a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fde2a-5379-4bd5-9970-a5b99d326cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we saw was, potentially, more cases of swollen shoot disease,”\
        \ Joules explained. Cocoa swollen shoot virus is spread by insects and is\
        \ characterized by swollen stems, among other symptoms. It has hampered production\
        \ in cocoa-supplying countries for years. To fight the deadly disease, farmers\
        \ often have to root sick trees out and plant replacements. It can take years\
        \ for those new trees to reach peak production, Joules noted.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228107b8-69f0-46db-96c7-17206306b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e76360-a37c-4264-942f-416b448286ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other factors may have contributed to the lower yield, he said, like\
        \ aging trees that don’t produce as much cocoa.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a51fd0-ba55-4ba5-afaf-02a9c4a9d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0c03e-b948-483c-8fa2-319cd41824b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy rains in Ivory Coast, the world’s top cocoa supplier, might also\
        \ delay crops harvested in the spring and fall, the Cocoa Organization said,\
        \ adding that rain and humidity make it more likely that crop disease could\
        \ negatively affect the harvest.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4369ad-c858-458d-b346-cd40bec072f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8c714-9807-4d99-bdbe-275408e8e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And on top of this year’s complications, El Niño is threatening next\
        \ season’s crop.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104b1ce-1dc7-4872-8464-f488eb6dd0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134c2d8-9cd9-4dc7-8242-2faf0598e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>El Niño worsens conditions</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e59e2-6478-49b6-ad21-1a36b7bb37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ivory Coast could see its main cocoa harvest “suffer as El Niño climate\
        \ conditions are expected to gain strength,” warned a recent post from Gro\
        \ Intelligence, which analyzes agricultural data.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7850de-0f84-4f9a-b0fd-a2a5dcbad601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f3c50e-1b1d-46db-8c07-04b7bed29854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bad weather in the area has major implications for the global cocoa\
        \ market. Ivory Coast is responsible for close to half of the world’s cocoa\
        \ beans, with Ghana, Cameroon and Nigeria together contributing about quarter\
        \ of the world’s supply, according to Gro Intelligence.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5d37f-38a8-4bae-9890-bc17b275fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b164e-a1fe-4a87-b3d4-f7197fe157e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because of that, there is an “outsize impact of the region’s weather\
        \ patterns on world cocoa prices and supplies,” according to Gro Intelligence’\
        s post.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e88df0-b4d3-4c16-b48e-8422827809dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f7267-5fc4-4202-b212-21951bea3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The increase in prices could offer some relief to struggling farmers.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532f54a-1b87-4798-9426-c616cb9541b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc15bd2-e349-45c8-a36b-71913371247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Amsterdam-based Tony’s Chocolonely, a chocolate company that aims\
        \ to reduce exploitation in the cocoa supply chain, is pleased to see prices\
        \ go up.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd42a8-0d2e-41e9-b777-ba70eb8081cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d693a-810f-4305-a3e7-5525f64fbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are very happy that cocoa prices are rising,” said Pascal Baltussen,\
        \ chief of impact and operations at Tony’s. “Cocoa prices have been way too\
        \ low for West African cocoa farmers to earn a living income.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe33b2bc-5e3c-48d6-9c2f-5ad6ef490808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57aaae1-9970-4260-a049-6da74d16cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cocoa futures are used to determine the prices paid to farmers for\
        \ cocoa in Ivory Coast and Ghana. With higher prices in the futures market,\
        \ “there is good hope that price back to the farmer will be impacted positively,”\
        \ said Alex Assanvo, executive secretary of the Initiative Cacao Côte d’Ivoire-Ghana,\
        \ a partnership between Côte d’Ivoire, or Ivory Coast, and Ghana that aims\
        \ to establish a sustainable cocoa market and more security for farmers.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad56d8-0bc8-4860-b6eb-98fc92358fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b2fcb-d430-4477-a436-1917c5438d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Higher futures prices are good, but they won’t last long, he noted.\
        \ “Price goes up, [but] it will go down very soon, probably,” he said, based\
        \ on historical trends. To help create a more stable environment for farmers,\
        \ the group has worked to develop a Living Income Differential, which is charged\
        \ on top of market prices to help offset volatility.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94d59c-e24d-479c-aff6-56ce85f98257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945940f8-ca59-4276-86dc-886b6e6bb4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What it means for you</strong></h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a79ca-19c3-4fb2-9870-031cd3b5f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like other confectioners, Tony’s has been hit with rising commodity\
        \ prices not just in cocoa, but in other ingredients as well, such as sugar.\
        \ Taken together, the increases have prompted the company to raise prices.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7d227-b9ac-4bd1-9c87-4b07cb45a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983fcf6d-f97a-4edb-bd28-3a698e20f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Tony’s increased its US prices for retailers by\
        \ about 8%, the first hike since it launched in the US market in 2015, according\
        \ to the company. Baltussen did not share the company’s future pricing plans.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0511c-f055-4779-b819-85f49b708356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aa154e-889a-49ea-8048-1c265a11ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other chocolate companies have raised prices, as well. And the rising\
        \ cocoa costs mean more price hikes could be coming.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1a14f-b020-4c22-88b2-0925c112102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0966f43f-bc82-4352-bb7c-cfb579841635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cocoa contracts are long, so the higher prices likely haven’t cycled\
        \ through to buyers just yet. But eventually chocolate makers are likely to\
        \ pay more for cocoa.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebcd62f-cf40-4575-9ecf-2622bc2b6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da802fde-9818-440e-827c-0939155940bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During an April analyst call, Hershey CFO Steven Voskuil said that\
        \ “cocoa and sugar in particular are moving in the wrong direction,” without\
        \ commenting specifically on pricing. “We do expect to see potentially more\
        \ impact in ’24 than ‘23,” from price increases in those ingredients, he said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3ac9c-5fce-465e-8868-2f38f6f262e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273873f-afe5-4c0f-bc4f-7c7bcf61afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hershey declined to comment for this story on future pricing actions.\
        \ But Joules suspects that consumers may well see the effect of the higher\
        \ costs.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b03a2-19e7-4484-b3b8-92be60be62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91da93-721d-4b72-9b76-40c44cde0204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:32:36.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:32:36.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think the consumer has seen the full extent of the impact\
        \ yet,” he said. Once new contracts are put in place, “that’s when we’ll see\
        \ the full extent of the price rise for consumers.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39b038-3210-42ee-af07-92da88ef8b1f'
