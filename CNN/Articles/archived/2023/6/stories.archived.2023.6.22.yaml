      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC Commissioner noted that the passing rate for the previous
        two Nurses Licensure Examinations (NLE) breached the 70 percent mark — 74.4%
        for the November 2022 exam and 74.9% for the May 2023 exam.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
