    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de6b69-b391-4f43-86ac-a32e8616e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.937+08:00
      'mgnl:createdBy': 'gabrielle'
