      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a89507-51da-43da-bb03-71a625f7b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.229+08:00
