      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13efa22a-16d1-4299-82b1-2f7ff5a67f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He called me and told me not to do that because it was putting him\
        \ in a bind,” Biden said, referring to the Chinese president. “We’re just\
        \ trying to make sure the international rules of air and sea lanes remain\
        \ open.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c0078-7988-4573-b1f5-0db521350641'
