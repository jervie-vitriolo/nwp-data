      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they pass the licensure exam, they will then be offered actual
        jobs in government, the secretary said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04661857-bdeb-4485-ae86-1ed162a3ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba069777-3133-405c-90c2-6488b6124696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:41:40.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a developing idea so we will improve it some more,” Herbosa
        said. “Out of discussion and debate, I do hope we come up with a tangible
        solution for the nursing crisis in the Philippines.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84391046-6ea2-43d1-b023-f509691d179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:45:06.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PRC clarified on Thursday that it cannot issue a
        temporary license or permit to nursing graduates who have not passed their
        board exam, based on stipulations from the Republic Act 9173 or the Philippine
        Nursing Act.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8e246-583b-4d69-8f74-c811f8aba4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:45:06.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ad8c4-f016-44dc-90a5-1d86d96f6030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:45:06.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Section 21 of the said law states that the board may issue a special\
        \ or temporary permit for licensed nurses from foreign countries or states\
        \ who are well-known specialists, foreign licensed nurses whose services are\
        \ for a medical mission, or foreign licensed nurses employed by schools as\
        \ exchange professors.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61b603-3df3-410c-9cca-b8e651fac6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:45:06.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ea951-848f-49bc-86a1-bee8a449974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:45:06.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PRC Commissioner Jose Cueto explained that Herbosa's plan to give temporary\
        \ licenses to those who flunked their boards will be placed under supervision\
        \ if hired by the government.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397225f7-752f-4ca3-9c40-8be6898f68ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:45:06.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7963fe1-dd38-4ef3-8487-926199066cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:45:06.728+08:00
      'mgnl:createdBy': 'bamba'
