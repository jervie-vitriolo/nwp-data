      'mgnl:type': 'text'
      'text': "The DOH said the low ARV stocks, particularly Tenofovir-Lamivudine-Dolutegravir\
        \ (TLD), could be attributed to the “unprecedented” increase in use among\
        \ PLHIV prior to the targeted full-scale rollout of the transition from their\
        \ existing regimens.\r"
