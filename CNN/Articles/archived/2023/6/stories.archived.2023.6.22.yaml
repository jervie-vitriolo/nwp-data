      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19a392-b081-4afa-9d86-fe7668e6287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Delos Santos:</strong> Which answers yung doubt namin
        na, "Would this just take away the hope we just gave?" No. Actually, it gives
        more power to that hope. It gives validation na kailangan talagang mag-hope.
        Kailangan talagang lumaban kasi ganun ang realidad. We can''t just delude
        ourselves na everything will be fine and dandy because it''s not.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f966a2e-c8e3-46eb-8fc4-b4e430c6320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aab8c5-f4ef-448f-bbbf-1c35ddddc31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung umaarangkada na ‘yung show, we see na hindi na-miss ‘yung gustong
        iparating. Na there are two sides of the coin. We want to give hope pero at
        the same time, we have to remind ourselves na Pride is not just a party. It''s
        a protest. We have to remember what we''re fighting for — that struggle is
        not over unless everyone is equal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd4f0c-4628-48df-b21e-d552fc485713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.512+08:00
