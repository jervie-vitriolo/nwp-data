      'text': "The decree was made public on Thursday after it was signed on June\
        \ 20 on behalf of the president by Executive Secretary Lucas Bersamin.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306d24c-121e-4415-80fa-73455c40032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:24:44.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b500ae0d-b376-4e4c-abba-2ca201dc1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:24:44.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It highlighted that the Philippines was one of the few countries
        which agreed to the 1951 Refugee Convention and its 1967 protocol, the 1954
        Convention Relating to the Status of Stateless Persons, and the 1961 Convention
        on the Reduction of Statelessness — something that the <a href="https://www.unhcr.org/ph/philippine-operations">United
        Nations has also recognized</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba845da-5589-4d16-9030-c7c41ca08e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:24:44.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f30e4-04b9-4d9d-ae65-31701de16bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:24:44.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines has a longstanding humanitarian tradition of opening\
        \ its arms to those who seek safety, and promoting an environment suitable\
        \ for people forced to flee their countries of origin, stateless persons,\
        \ and populations at risk of statelessness,\" the proclamation read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e38f1c-b255-4ff1-af2a-f408efc46d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:24:44.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Philippine history, there have been several waves of
        refugees accepted by the country, according to the <a href="https://www.unhcr.org/ph/11886-9wavesrefugees.html">UN
        High Commissioner for Refugees</a>:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf519f42-8624-41bc-987c-e9dc26499fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0ae38-bd59-45f2-ab07-a85fa5fcfe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of World War I, the country accepted a wave of 800 \"White\
        \ Russians\" fleeing persecution in 1923. In the middle of World War II, a\
        \ wave of 1,200 jews fled to the Philippines in 1934 and in 1937. President\
        \ Manuel Quezon pushed to admit up to 30,000 more.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67dc55-9b6a-41be-b149-249029e33008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a3737-5511-46e3-ba94-9ecb736c691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1939, Spanish Republicans fleeing the Spanish Civil War were let\
        \ into the country. Six years later, the Philippines welcomed about 30,000\
        \ Chinese Kuomintang members fleeing the Civil War in China's mainland.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12977836-2897-4b48-8ea0-defec1e57864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39441ee2-d7be-49bb-9ca8-3bd0bc7df60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second wave of about 6,000 White Russians were accepted into the\
        \ Philippines in 1947 under President Elpidio Quirino. From 1975 to 1992,\
        \ about 2,700 Vietnamese \"boat people\" fleeing the Vietnam War and the reunification\
        \ of the North and South parts of the country were accepted into the country.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9a83c4-2574-4ca7-b18d-cd6689abe226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9b812-4d34-4fe2-bab6-89d0ec260696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1979, a wave of several thousands of Iranian fled to study and work\
        \ in the Philippines rather than return to their home country amid a revolution.\
        \ From 1980 to 1994, around 400,000 refugees fleeing from regime changes in\
        \ Laos, Cambodia, and Vietnam escaped to the Philippines and were processed\
        \ for relocation to countries like the United States, Canada, France, and\
        \ Australia.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171d2f2-3b74-46ed-807f-8bfd232c6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ninth wave came in 2000 when some 600 East Timorese fled Indonesia\
        \ amid the country's struggle for independence.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77fa48-803e-4c3b-812e-2981d2ab18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, former President Rodrigo Duterte expressed his administration''s
        <a href="https://www.cnnphilippines.com/news/2018/04/06/Duterte-Rohingya-refugees-Suu-Kyi.html">willingness
        to accept Rohingya refugees</a> fleeing persecution and genocide in Myanmar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349187d5-52e4-4ffb-b553-2e7941daf36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608821ed-f0a8-4900-96b2-3f5856187160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:36:09.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines is currently in talks with the US to
        house some of its <a href="https://www.cnnphilippines.com/news/2023/6/15/US-to-shoulder-costs-of-Afghan-personnel-in-PH.html">former
        Afghan personnel fleeing the Taliban</a> while their American visas are being
        processed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f149543-fa17-4611-bbbe-781dfc94c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:24:44.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With more than 100 million people forced to flee globally, and with\
        \ an estimated 264,000 persons of concern currently hosted by the Philippines,\
        \ the government recognizes the necessity for a national observance of the\
        \ 'World Refugee Day' to protect and uphold the rights of refugees, stateless\
        \ persons, and asylum seekers, and increase awareness and recognition of their\
        \ welfare, needs, and vulnerabilities,\" it added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f785f9b8-91aa-4da0-b1a1-d704974157b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:24:44.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T16:46:24.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN in 2001 designated June 20 as "World Refugee Day" as a means
        to honor those who had fled their home countries amid strife.</p>'
  'palace-oks-ph-export-devt-plan':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-22T14:49:16.000+08:00
    'imagesource': 'jcr:641142f3-3a0a-4794-a7a9-6accf2201203'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a93cf683-ae0b-45b7-9f13-37d4deee2794'
    'lead': 'Malacañang has directed all relevant government agencies to submit project
      plans aimed at supporting the country''s export industry from 2023 to 2028,
      the Presidential Communications Office disclosed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T14:49:49.449+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-22T18:06:51.187+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t agencies told to pitch plans for PH export industry from 2023-2028'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ec890-3e66-4a6e-bb53-82df185d71d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:49:49.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T18:06:51.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Malacañang
        has directed all relevant government agencies to submit project plans aimed
        at supporting the country''s export industry from 2023 to 2028, the Presidential
        Communications Office (PCO) disclosed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2f270-fcbf-4829-a38c-dbbcea230ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:06:50.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:06:51.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These agencies shall implement the identified PAPs (projects, activities,
        and programs) to develop and promote Philippine exports, and ensure the free
        flow of goods, in accordance with the PEDP (Philippine Export Development
        Plan) 2023-2028, PDP (Philippine Development Plan) 2023-2028, and MC (memorandum
        circular) No. 27," the <a href="https://www.cnnphilippines.com/news/2023/1/30/Marcos-signs-EO-2023-2028-development-plan.html">memorandum</a>
        read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a259f87-8442-4807-b806-43118f1c8575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:06:50.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:06:51.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was signed on June 20 but only made public on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1538434-ff4a-49ae-8690-2f4a42b1cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:06:50.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:06:51.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCO said these plans must be sent to the Office of the President and\
        \ the Export Development Council (EDC) within the next two months and aligned\
        \ with the PEDP for 2023-2028.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac41d59-78b2-43de-bb22-5acb86c43fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:06:50.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:06:51.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initiative is geared towards reinvigorating poverty reduction and\
        \ job creation by \"guiding the economy towards a high-growth path,\" and\
        \ towards developing a \"resilient, inclusive, and prosperous society,\" it\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99999f9f-e3e5-4e35-a128-eabe226b1137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:06:50.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:06:51.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2017/10oct/20171006-MC-27-RRD.pdf">MC
        No. 27</a> issued in 2017 directs relevant government agencies "to collectively
        work, review, institute reforms, and implement relevant policies to boost
        export growth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe9d9b-55d4-414b-9599-2528cbe3bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:06:50.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:06:51.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are the departments of Trade and Industry, Agriculture, Energy,\
        \ Environment and Natural Resources, Health, Finance, Information and Communication\
        \ Technology, the Interior and Local Government, and Public Works and Highways.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e469cdc-6aff-4442-aba2-cdc8d1a45251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:06:50.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:06:51.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also identified the departments of Transportation, Tourism, Labor\
        \ and Employment, Science and Technology, and Foreign Affairs, as well as\
        \ the Technical Education and Skills Development Authority, Commission on\
        \ Higher Education, Bangko Sentral ng Pilipinas, and the National Economic\
        \ Development Authority.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704c450-86ea-4123-8003-07539bbae074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:06:50.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:06:51.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MC No. 27 stressed that getting these agencies to cooperate was
        necessary to "ensure the success of the PEDP 2023-2028."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faca124-e5de-4b74-84f7-fe9bd6c65cca'
      'mgnl:activationStatus': true
