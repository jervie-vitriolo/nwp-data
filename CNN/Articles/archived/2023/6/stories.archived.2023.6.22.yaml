  'pimentel-says-maharlika-revisions-illegal':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-22T18:31:27.000+08:00
    'imagesource': 'jcr:033f73e5-aa9b-4df0-9e1f-b5b39fb301b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5edd762e-b2a9-4ff8-aecb-ed3fade65375'
    'lead': 'Senate Minority Leader Koko Pimentel says any changes made in the now
      enrolled Maharlika Investment Bill after it was approved by Congress is considered
      "illegal."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T18:34:45.842+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-22T18:37:35.610+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Illegal'': Pimentel slams revisions in Maharlika bill after Congress
      approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69c1b6-435e-44c9-8f29-5ddcecd77ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Senate
        Minority Leader Koko Pimentel on Thursday said any changes made in the now
        enrolled Maharlika Investment Bill after it was approved by Congress is considered
        "illegal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b9fed-eb11-46d0-a3af-0d068d728475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was after Senate President Miguel Zubiri said there were corrections\
        \ made on the bill that were thoroughly discussed by the majority bloc in\
        \ their Viber group before his signature on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f41b36-3cbb-4cba-a45c-51f32b6de449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said it includes a letter of correction sent by Sen. Mark Villar,\
        \ the principal author and sponsor of the bill in the Senate.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c1e45-8358-4ebc-8599-da333c14f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/21/migz-zubiri-signs-maharlika-investment-fund-bill.html">Zubiri
        signs Maharlika Investment Fund bill</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027a02d-0006-4e8b-9b0d-34a4b00b99b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the recent developments, Pimentel said the integrity and constitutionality\
        \ of the bill are now in question. He said the bill that will be transmitted\
        \ to Malacañang \"has been tampered without proper plenary authority.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca4702-6b89-440e-ae03-aaee9b7307ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The enrolled bill being sent to the president is not the version\
        \ properly and formally approved by Congress. Mayroong provision diyan na\
        \ ginalaw [There are provisions changed] without plenary authority,\" the\
        \ opposition lawmaker stressed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465faf45-f049-42ba-b449-c82f5d3a895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makabayan bloc also criticized the \"unconstitutional\" legislation\
        \ made by some lawmakers via Viber group. The group said it is a blatant disregard\
        \ for the democratic process.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b4a58-3788-4f67-a657-1e4adb59c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes a mockery of the constitutional requirement of transparency
        when the legislature deliberates on and approves laws," the group stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b950af-1b52-4f1e-8613-f3918b64fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing various groups' recent criticisms of the bill, the Makabayan\
        \ bloc said proponents are now resorting to underhanded tactics to push their\
        \ agenda forward.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e25f6a-fe6a-4467-ac53-5f395e4fea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called on Zubiri to retract his approval, while Pimentel
        reiterated his appeal for President Ferdinand Marcos Jr. to veto the "ill-conceived"
        bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e42d7-e47d-4d06-b5d5-8ef98561a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">The
        proposed Maharlika Investment Fund: What you need to know</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee79046-4a21-4891-965c-e9e24b1cb8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is not timely as the world economy and geopolitical situations\
        \ are bad. This kind of a law needs more time to be discussed by the Filipino\
        \ People themselves, in fairness to them,\" Pimentel said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a024cd-8434-4834-b3e8-decaefa1cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Part of the process''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d7c66-1ea6-46d2-a20a-b27ca307b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Pro Tempore Loren Legarda, on the other hand, said\
        \ changes made in their Viber group were just part of the whole legislative\
        \ process of the bill.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b270647-ebd3-4af3-8dd1-9cd19db0a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It might have been part of a whole process but not the only process,\"\
        \ she said. \"Those were not the only conversations. Of course, there must\
        \ have been face-to-face meetings. I'm sure they went to the Senate, they\
        \ talked to the secretariat.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8274775-45a6-4f2d-8598-93b3179a0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Legarda said no rules were violated.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934fb27-fe90-4fa2-84fc-f8b0494e6598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Sen. Imee Marcos said she remained distant from the Maharlika\
        \ bill discussions due to her doubts about the controversial fund.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ea4cf-0d7c-4546-81ce-7c164d9516a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2023/6/22/marcos-maharlika-bill.html">Marcos
        to immediately sign proposed Maharlika bill</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf2ffd-23be-4f41-9d33-cb36626382e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Alam naman ninyo na hindi ako nakilahok sa Maharlika bill dahil tulad\
        \ ng maraming Pilipino, marami akong pangamba tungkol dyan… Sa tingin ko,\
        \ masyadong hinog sa pilit at marami akong hindi naintindihan at maraming\
        \ duda at pangamba,\" she added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7889e0-356a-4d44-92ac-eb054f6b0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T18:34:45.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T18:37:35.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You know that I did not participate in the Maharlika\
        \ bill because like many Filipinos, I have many apprehensions about it… I\
        \ think it's half-baked and I don't understand a lot and have a lot of doubts\
        \ and fears.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
