      'mgnl:lastActivated': 2023-06-22T16:22:19.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/6/DOH-COVID-19-state-of-calamity-vaccine-procurement.html">DOH:
        Not extending COVID-19 state of calamity would prolong vaccine procurement</a></strong></p>'
    '7':
