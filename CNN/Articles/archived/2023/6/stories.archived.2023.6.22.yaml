  'marcos-maharlika-bill':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-22T12:44:48.000+08:00
    'imagesource': 'jcr:8d2d5c17-75e3-48b9-ae13-29d3d894a206'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '075109ce-b36b-448e-a7fb-db9ad031a63e'
    'lead': 'President Ferdinand Marcos Jr. said he would immediately sign into law
      the measure seeking to create the Maharlika Investment Fund (MIF), as he expressed
      confidence the Philippines has "good" financial managers to lead the controversial
      fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T12:46:07.621+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-22T12:46:07.867+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos to immediately sign proposed Maharlika bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2200c1-e3f3-4b88-b7a7-1bff16d69195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong>&nbsp;—
        President Ferdinand Marcos Jr. said he would immediately sign into law the
        measure seeking to create the Maharlika Investment Fund (MIF), as he expressed
        confidence the Philippines has "good" financial managers to lead the controversial
        fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd882e-6ca0-42fc-96eb-64310dcb6e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I will sign it as soon as I get it," Marcos said when asked during
        a chance interview with reporters on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6c95d-7e3c-4c64-9d6c-efb57a30ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Am I happy? Well, that is the version the House and the Senate have
        passed and we will certainly look into all of the changes that have been made,"
        he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096b847-0336-4f87-b2df-eae1542a3f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, Senate President Juan Miguel Zubiri signed the MIF bill.
        The measure would then be forwarded to House Speaker Martin Romualdez before
        transmitting it to Malacañang for the president''s final approval.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675573b0-9156-42dd-8002-af2210cd7434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/21/migz-zubiri-signs-maharlika-investment-fund-bill.html">READ:
        Zubiri signs Maharlika Investment Fund bill</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb8297-a060-4f12-b75a-1371a9d3700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he was also monitoring the concerns and issues about
        possible risks when the planned sovereign wealth fund comes into play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619feddc-7a13-43e5-8c6b-e9c04b62e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.650+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While "all of these things can happen," he added there are also reports
        of successful funds.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea01036-8341-414a-b311-6895e9697ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.650+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The difference really is the management and that''s why we have made
        sure that it is independent from government," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7594ad9-b239-41ab-9829-096c63aa7dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.650+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"One of the first changes that I even proposed to the House was to
        remove the president as part of the board, to remove the central bank chairman,
        to remove the Department of Finance because it has to operate as an independent
        fund, well-managed professionally," he also said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62a71d-8761-49df-bc9e-ef7e20dc3674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said he believes the Philippines has "quite a few good money
        managers, financial managers that we can call upon" to ensure the funds would
        not be vulnerable to woes.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a9574-d45c-4618-a903-a66c27cdc29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, in a statement on Thursday, Senate Minority Leader Koko
        Pimentel reiterated his disapproval of the Maharlika bill.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb082d6-76b8-4b64-ab42-84b59d26c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He claimed that arguments against the measure amount to nothing "just
        to please one person" so "that person can announce during the SONA (State
        of the Nation Address) the passage of an ill-conceived law."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7485f50-edec-40fd-8a8c-f296fab30f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Very sad day for the 100-plus-year-old Senate as an institution,"
        he said. "Our rules are meaningless and worthless. The tyranny of numbers
        does what it wants to do, railroading and bulldozing all legal concepts and
        regulations out of the way."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca1fec-0b70-46d6-94a8-664aa8158ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T12:46:07.652+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T12:46:07.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "nothing is sacred anymore" and the upper chamber
        has been reduced to a "samahang barkadahan" (a group of friends).</p>'
  'china-barbecue-restaurant-explosion':
    'author': 'Jessie Yeung and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-22T13:14:28.000+08:00
    'imagesource': 'jcr:4b9905c5-7c7b-4a50-945b-31ae39fd1d82'
