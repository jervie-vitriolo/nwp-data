      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If they pass and they satisfy the requirements, they\
        \ will be given the privilege to practice — which we call an independent practice.]\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf73dc7-757e-4cbd-8980-51dddefdd7e8'
      'mgnl:activationStatus': true
