      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f579d5-caa3-49f0-bc5a-6bf8d6b6c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The use of AI creates more time and space for journalistic creativity\
        \ for editors and reporters. Wherever AI supports, a journalist always has\
        \ to check and double-check the result,” the spokesperson added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8ee72-dd58-4874-abcf-db848487acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270eb70b-fa10-4bb5-a7ad-fb74dd0d2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in its memo to staff, Axel Springer said that it was “starting\
        \ a clear AI offensive because we also need that for our move to digital-only,”\
        \ and that “the majority” of jobs involved in the production of the print\
        \ editions were vulnerable.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac373324-2d15-483f-a92b-df73f1cad3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991481be-7ad9-443c-932d-9cfc36d27310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately, we also have to part with colleagues who have tasks\
        \ that are replaced by AI and/or processes in the digital world, or who are\
        \ unable to find a place for themselves in this new set-up with their current\
        \ capabilities,” Axel Springer said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21612d-ae8b-481f-a498-64b7859f322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6bcf8c-7a25-4734-aa8d-5830691d30e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“AI will soon be able to completely take over the layout of the printed\
        \ newspaper,” the company added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df236d43-6f05-4a74-8031-415552338210'
