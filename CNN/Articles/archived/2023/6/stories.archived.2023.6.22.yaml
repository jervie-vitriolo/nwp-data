    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de00ada-23ae-4184-94e0-24fea4525cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The Makabayan
        bloc filed a bill that seeks to establish a Magna Carta for airline passengers
        amid numerous complaints against low-cost carrier Cebu Pacific, Gabriela Party-list
        Rep. Arlene Brosas said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2bda02-0f96-4739-a296-c90cad439372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1923b68-7301-44a3-9bf1-dbb6ef10dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Brosas said House
        Bill 6738, or the proposed Magna Carta for Air Passengers, was filed in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cce70a-ec8d-4b00-a020-3eedc147f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bfd50-7d98-4ac2-8a86-a20686fc56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill lists the rights and obligations of both passengers and air\
        \ carriers, as well as of government agencies dealing with air travelers and\
        \ airlines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23d97a-9f39-4890-95d9-8d945ed9795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbca6fd-60f4-481a-b1b5-271cd303abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cebu Pacific has been receiving backlash due to reported overbooking,\
        \ offloading, and booking glitches.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a0017-5f2a-47d5-acee-16128315fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63554c68-95ae-44ea-a98f-e5cf065c329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Senate inquiry on Wednesday, the company said it currently\
        \ has supply-chain problems with Pratt &amp; Whitney, the manufacturers of\
        \ the engines for its Airbus fleet.  It also noted delays in the deliveries\
        \ of its aircraft.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e428260-d178-4bec-8fe3-fd334f2fc4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12abb02-4f40-46cd-b7f3-b7df131a4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe said airlines should also <a href="https://www.cnnphilippines.com/news/2023/6/21/poe-calls-for-more-customer-service-agents-on-airlines.html">hire</a>
        more service agents to answer the concerns of their customers instead of deploying
        chatbots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d41f990-9203-4395-9363-99df48103c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
