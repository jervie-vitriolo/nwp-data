      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc1275-8698-4439-8777-292e6b88328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.694+08:00
