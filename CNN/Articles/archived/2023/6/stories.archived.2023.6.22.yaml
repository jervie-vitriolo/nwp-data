      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210891c-cc1a-49cf-b659-128ec3ee929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T17:38:22.955+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-22T19:19:16.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ang pinakagusto kong naa-achieve other than the reviews ay yung masasabi\
        \ ng audience na, \"May kakilala akong ganyan.\" O, \"Ganyan ako.\" Because\
        \ I'm so tired of watching queer characters being portrayed on-screen, on-stage,\
        \ commercials na parang, \"Wala naman akong kilalang ganyan! Bakit ganyan\
        \ kayo magsisikilos?\"\r"
    '57':
