      'text': '<p><strong>(CNN) —</strong>&nbsp;Parents of preschool children allegedly
        given sedatives by staff at a kindergarten in Taiwan have been protesting
        the government’s slow response to the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d10c0-3d38-4ec9-90c0-74744ed1d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c5f42-d2b9-4e38-8515-3aafa3b423bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, hundreds of people gathered in New Taipei City to criticize\
        \ the fact that it took weeks for local authorities to carry out medical tests\
        \ on the children after suspicions were raised in mid-May.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebda767-43d8-490f-83f5-b1e07444681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e657f34-d232-4a58-b2f4-98be6d13741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 14, three parents told local police that their children were\
        \ irritable and showed self-harming behaviors between February and April this\
        \ year. They said the children told them their teachers had given them drugs,\
        \ Taiwan’s official Central News Agency (CNA) reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f9284-b310-45ec-aa8d-1ea41fa18fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46866a01-5c26-4efa-88d6-56418beba23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medical tests on the children uncovered traces of barbiturates and\
        \ benzodiazepines – two types of central nervous system depressant.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb49be0-aabd-4d6b-a3c8-89edf81cc32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8832ae4-44ab-4081-9c76-335b98e92825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The District Prosecutors Office in New Taipei City was first notified\
        \ of a case involving the potential drugging of minors on May 15. Three days\
        \ later it directed the police to search the kindergarten, retrieving CCTV\
        \ recordings and other evidence, according to a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca524445-9de8-42e2-b90e-a69f59998b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4394c9f-dadd-43f3-9f0e-f8fa89e4e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of early June, more than a dozen parents had reported the matter\
        \ to the police, CNA reported, and on June 5 city authorities offered drug\
        \ tests to every child attending the preschool.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6285a-8b6d-4588-8bfe-be03c5109380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5edb06f-10b4-43a4-9046-2c52731f5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Lin Ching-feng, director of the government-affiliated\
        \ medical management association, 29 children had been admitted to the hospital\
        \ for tests as of June 15, with 28 testing negative for the drugs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7461505-c86f-4bcd-98ca-22d46e1e6476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efd08f-f186-4f9f-a2c1-ddb12bf4a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local education department has ordered the kindergarten to close,\
        \ and has fined it 150,000 New Taiwan dollars (around US$4,850).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be285e-8d38-4865-9489-a0371adfcad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5704e0-81c6-4624-8590-996effffadea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The principal and four teachers from the kindergarten were questioned\
        \ by police, CNA reported. They have been released on bail, and no date has\
        \ been set for a court hearing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17009e7c-7c94-4a58-980a-b796c2d5303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c34454-2462-44e6-8b55-0af59cedddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alleged incident has created an uproar in Taiwan, and the fallout\
        \ could affect the Taiwanese presidential election in January 2024, with the\
        \ incumbent mayor of New Taipei City, Hou Yu-ih, standing for the opposition\
        \ Kuomintang party.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251fcd0-049d-4021-9f91-32da9809e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:28:26.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:28:26.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/21/asia/taiwan-kindergarten-sedatives-investigation-scli-intl/index.html"><em>"Taiwan
        parents protest after preschool allegedly gave sedatives to children"</em></a></p>'
