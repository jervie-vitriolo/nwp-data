      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216a195-a326-489d-a4eb-21aefea00964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:18:05.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosas said House Bill 6738 was filed early this year as they were\
        \ already seeing a few complaints against Cebu Pacific. Now that the issues\
        \ have become rampant, the lawmaker said legislation is important to strengthen\
        \ the passenger bill of rights.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19d165-cc4d-4509-9c56-e928ec2a7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:18:05.568+08:00
