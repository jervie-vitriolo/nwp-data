      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag pumasa sila at nasatisfy nila ang requirement ay mabibigyan
        sila ng pribelehiyo, privilege to practice and ang tawag po namin doon,</em>
        independent practice," Cueto also said during the Laging Handa Public Briefing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6be75-b936-4c4b-a851-c7858a2dbe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:45:06.729+08:00
