      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said at a fundraiser this week that his revival of the four-way\
        \ alliance had upset Xi.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa31ba-fadb-4e4e-9d00-9103b2f782b1'
      'mgnl:activationStatus': true
