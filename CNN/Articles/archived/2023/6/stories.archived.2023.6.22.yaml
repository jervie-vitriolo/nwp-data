      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> While
        Filipino-American guard Jordan Clarkson and big man Kai Sotto did commit to
        play for Gilas Pilipinas in the FIBA World Cup, head coach Chot Reyes said
        the team is still unsure when they are set to join training.</p>'
