      'mgnl:lastActivated': 2023-06-22T16:22:19.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The Philippines
        is negotiating with COVAX, a global initiative for COVID-19 vaccine access,
        for two million doses of bivalent COVID-19 shots, the Department of Health
        (DOH) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949822c-2932-46ea-94e5-2aea9c773ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:22:19.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T16:22:19.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is an ongoing negotiation with the COVAX facility to facilitate\
        \ a request from the Philippines of [two million] doses of bivalent COVID-19\
        \ vaccines,\" the DOH said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59961149-b7e4-47f2-a718-b04492624dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:22:19.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T16:22:19.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Negotiations include the requisite documents and legal requirements\
        \ to be signed and submitted by the Philippine government, since this will\
        \ be the first time again that the Philippines will be receiving vaccines\
        \ from the COVAX facility after [Republic Act] 11525 ceased,\" it also said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6848727d-1556-4829-9bea-f661c04a7a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:22:19.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T16:22:19.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Once these documents are cleared and submitted, approval of allocation\
        \ by COVAX will follow to commence the delivery,\" the agency added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b34e0-120b-49cb-a1cd-87fa9446dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:22:19.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T16:22:19.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COVID-19 Vaccination Program Act of 2021 had lapsed after the COVID-19\
        \ state of calamity proclamation ended. It was declared during the Duterte\
        \ administration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbe18e-8386-4463-91df-45bbf7ac5446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:22:19.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T16:22:19.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law expedited the vaccine procurement and administration process,\
        \ as well as provided the needed funds.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa63be-4a46-4b03-8d20-976232581418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T16:22:19.244+08:00
