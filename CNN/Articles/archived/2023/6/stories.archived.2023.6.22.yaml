    'jcr:uuid': 'a860308d-4ce4-492a-854f-933add1b09d5'
    'lead': 'At least 31 people are dead and seven injured in the Chinese city of
      Yinchuan, in northwest Ningxia region, after a gas explosion at a barbecue restaurant
      Wednesday night, according to state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T13:16:48.991+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-22T13:44:14.792+08:00
