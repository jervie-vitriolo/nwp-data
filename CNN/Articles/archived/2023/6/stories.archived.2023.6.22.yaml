    'stories': []
    'template': '1'
    'title': 'Aware consumers ''best defense'' vs. scammers – Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073dc73-efe0-425e-ac0a-a68ac8c818f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:51:52.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:51:52.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — President
        Ferdinand Marcos Jr. said Thursday that while the government has beefed up
        measures against online lenders and scammers, the country''s "best defense"
        is a conscious public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32e0c4-08a2-4561-88e8-181619c11264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:51:52.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:51:52.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s basically an arms race but our best defense is a knowledgeable
        consumer who can see for themselves, and determine for themselves those that
        are legitimate offers as supposed to a scam," he said on the sidelines of
        the 85th anniversary of the Securities and Exchange Commission in Makati City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b72bba-1603-4e4c-9a4d-1fdb7b65409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:51:52.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:51:52.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also warned the public against falling prey to offers that are
        "too good to be true."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83583df-bd01-451b-92c5-1778489496b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:51:52.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:51:52.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There is no such thing as 100% risk-free. There is no way to guarantee
        this enormous return on what they are claiming, on the money that you give
        them," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e44ed2-dffa-4fa3-8332-32d2102379be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:51:52.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:51:52.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipinos have been dealing with scam attempts by criminals, with fraudsters
        now tapping technologies to secure the victims'' personal information and
        money.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b68545-e8ed-45af-8460-86767ce4f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:51:52.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:51:52.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year, mounting reports of text scams prompted lawmakers to push
        for the passage of SIM Registration.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85ea2c-682b-43e6-a8d7-c7d795943873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:51:52.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-22T14:51:52.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SIM Card registration, I think, was a big step. I think we
        are getting to the point where we have disposed of or taken out of the system
        many of the SIM cards that have not been registered because they have been
        used for illegal purposes and for these scams that we have been hearing about,"
        Marcos said.</p>'
  'bsp-monetary-policy':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-22T15:03:50.000+08:00
    'imagesource': 'jcr:623ca2bb-a7f3-4278-9fb9-dd25e8d31968'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da472671-02bb-422d-bb86-5ef3911f0009'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) has decided to maintain interest
      rates, holding off hikes for the second time this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T14:57:10.879+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-23T07:19:23.547+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP leaves interest rates unchanged at 6.25%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ec088-1310-4423-bff6-771d0e58d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The Bangko
        Sentral ng Pilipinas (BSP) has decided to maintain interest rates, holding
        off hikes for the second time this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691087e-ae03-490e-a4a2-7f5aecf4e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The policy rate would stay at 6.25%, monetary authorities said in a
        briefing Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01182d8-32e9-4746-9262-473754cc0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Interest rates on overnight deposit and lending facilities were also
        kept at 5.75% and 6.75%, respectively.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47784474-f7a8-4cb2-8931-35a5e93b274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, BSP Governor Felipe Medalla said it would be "very hard"
        for the Monetary Board to immediately cut interest rates despite improvement
        in inflation data as it may result in a weaker peso.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17021bf-c5fd-4f58-91a3-c76c59115d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the presser, Medalla stressed that the "most serious error"
        is to slash rates when the situation does not call for it.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc8361-69b8-448c-a113-33ba0d826521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is my personal view, I would like to see at least two months
        of below 4% (inflation rate) before considering cutting," he said when asked
        about ending the tightening cycle.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a20352-d55c-4095-96d8-8c673def8ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since last year, central banks around the world have been raising interest
        rates to tame price pressures.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e170c-b918-422c-a13c-bb0b2086de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When borrowing cost is high, consumers and enterprises would have to
        pay more for car or housing loan amortization, and capital.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e714f93-6a8f-4fd7-9822-dedfe3806f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This would cause people to spend less and demand to go down.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c825b-b9bf-4bd4-a696-af3bc23c9aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine Statistics Authority data showed the pace of price increase
        in May was slower at 6.1% from 6.6% in April.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad7457-bf44-4e13-a0f4-ae3447599d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given the latest figures, the BSP made a downward adjustment on its
        inflation forecast for the year at 5.4%, slightly lower than the 5.5% previously
        announced.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5d822-4683-465d-8a41-0048c94f3cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Medalla said they expect the inflation rate to further drop below 4%
        "before the end of the year unless another shock happens."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c9c9a2-b700-49f9-b8c3-2b37edece897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-23T07:19:23.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-23T07:19:23.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, the BSP remains prepared to resume monetary tightening
        as necessary, in line with its data-dependent approach to ensuring price and
        financial stability," the BSP chief added.</p>'
  'hiv-antiretroviral-drugs-enough-april-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-22T15:11:04.000+08:00
    'imagesource': 'jcr:9ccad7aa-1b36-4a15-9a23-5b42c3d98a52'
