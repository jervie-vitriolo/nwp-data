      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c60dad-95dc-4c50-87c9-15d3e86fb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:13:22.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:13:59.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group earlier said some patients nationwide reported receiving\
        \ only “one bottle of ARV or even less” when refilling their medications in\
        \ government treatment facilities. It added that some were asked to prepare\
        \ to buy their own medication.\r"
    '6':
