    'title': 'DICT, DOLE asked to check if Pinoys will be hit by Grab job cuts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793fb3f-058a-443f-9ecd-39a1de9a3775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T09:09:20.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T12:33:51.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — A digital
        advocacy group has asked the Department of Information and Communications
        Technology (DICT) and the Department of Labor and Employment (DOLE) to check
        if there are Filipinos who will be affected by the massive layoffs eyed by
        Grab.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893e66c-f7be-4cbf-95ee-583b0d2cf8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T10:01:14.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T12:33:51.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital Pinoys made the request on Thursday after the Singapore-based
        transport network vehicle service (TNVS) announced that it would cut 1,000
        jobs or about 11% of its workforce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ba7dc-25f1-42df-afe1-7a924d756c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T10:01:14.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T12:33:51.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DICT and DOLE should check if there are Filipinos affected by the
        massive layoff of Grab employees and ensure that their rights and welfare
        under Philippine laws are followed," Digital Pinoys national campaigner Ronald
        Gustilo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460d5b2-02ee-44d0-beb9-a29829427acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T10:01:14.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T12:33:51.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Grab should respect Philippine labor laws, including
        the two-notice rule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc857e-6d67-495a-af19-02f10052d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T10:21:06.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T12:33:51.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-notice rule refers to the procedural due process in termination
        of employment which includes a notice of intent to dismiss specifying the
        ground for termination where an employee can explain their side, a hearing
        or conference where the employee can respond to the charges, and a notice
        of dismissal indicating that grounds have been established to justify termination,
        according to DOLE.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f56f04-7cf5-462c-9abb-7fd04a5c2e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T10:01:14.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T12:33:51.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are to terminate any Filipino employee, regardless of the
        nature of employment, it should still comply with our labor code," he pointed
        out. "Our agencies should ensure that these laws are implemented."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a24ee-38ec-48a3-983c-4640ca14db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T10:01:14.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T12:33:51.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gustilo added that the layoff of 11% of its workforce put into question\
        \ the TNVS' investment pledge to President Ferdinand Marcos Jr.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f59032b-3294-41fe-9fea-588263ed76c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T10:01:14.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T12:33:51.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Tan, chief executive officer of Grab, met with Marcos in
        February and promised an investment that could generate <a href="https://www.cnnphilippines.com/news/2023/2/2/Grab-jobs-Marcos-administration-.html">500,000
        jobs</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999cd4d-ac01-44cc-8e31-ceb901caeca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T10:01:14.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T12:33:51.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should also consider if the service quality for
        Grab''s customer passengers and their drivers will get affected if the layoff
        will affect the operations of Grab Philippines," he ended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521adc27-f4fb-4207-a7b1-417aea9fc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T10:01:14.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T12:33:51.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital Pinoys earlier called for the suspension of Grab and its
        motorcycle taxi firm, Move It, for alleged violations, including a hike in
        its minimum fares and supposedly untrained riders recruited from rival firms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
