  'house-probe-sought-killings-of-women-by-partners':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-22T22:16:18.000+08:00
    'imagesource': 'jcr:8cb23e3d-29c2-47cc-b061-f6e9f7c4f25c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8138fc3b-f44c-4ef0-8649-d41720946801'
    'lead': 'Members of the Makabayan bloc want the House of Representatives to investigate
      the recent slew of gruesome murders of women by their partners in the country,
      as well as look into ways to prevent such crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T22:20:51.432+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-22T22:20:51.688+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House probe sought into recent brutal killings of women by their partners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ebec0-08e8-41b9-9801-681a89e990b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T22:20:51.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T22:20:51.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Members
        of the Makabayan bloc want the House of Representatives to investigate the
        recent slew of gruesome murders of women by their partners in the country,
        as well as look into ways to prevent such crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216e77a-8bc4-4e94-bcd2-89368876a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T22:20:51.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T22:20:51.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gabriela Women’s Party, ACT Teachers Party-list, and Kabataan Party-list
        on Thursday filed House Resolution No. 1096, urging the committees on human
        rights and on women and gender equality to address the prevalence of gender-related
        killings, which they deemed "the vicious and extreme form" of gender-related
        violence.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a90a76-c2af-4b61-a9c7-ca120cbef33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T22:20:51.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T22:20:51.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the resolution, the Makabayan bloc members cited "alarming cases"
        of such violence, including a 22-year-old who was punched and stabbed to death
        with glass by her 27-year-old live-in partner in March.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f614d-cb13-4084-9dad-57e2b765f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T22:20:51.445+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T22:20:51.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In May, a woman and her friend were stabbed by a 34-year-old boyfriend
        in a fit of rage after seeing the two victims talking to each other.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586812ed-e765-48e3-b93f-752dc2c2cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T22:20:51.445+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T22:20:51.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This month alone, a scavenger found dismembered parts of the body of
        a young woman in Antipolo. The parties also cited other reports of women found
        dead in different parts of the country – most were stabbed, strangled, and
        buried by their husbands, boyfriends, or live-in partners.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce981c-5476-40b1-a982-e607576eade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T22:20:51.445+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T22:20:51.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The recent incidents in our country not only show the frequency of
        domestic related cases in the Philippines, but also show the violence and
        brutality of the attacks aimed at these women," the resolution read.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca5dd0-e2db-4c86-8de2-69a582a93e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T22:20:51.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T22:20:51.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three parties also pointed out that the Philippines is the first
        ASEAN country to have ratified the United Nations Convention on the Elimination
        of all Forms of Discrimination Against Women (CEDAW), and thus has the duty
        to ensure the prevention and prosecution of gender-based violence, which they
        said is a form of discrimination against women.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e241a-fa3d-4fbc-ad2b-dffb515470ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T22:20:51.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T22:20:51.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing a study, the House members also mentioned that one out of four
        women in the country has faced gender-related violence with 41% of them not
        getting help. https://politics.com.ph/2023/06/22/brutal-killings-of-women-by-their-partners-worry-makabayan-bloc/'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43321c7-7d4b-4a1b-ae4c-993dee2cb21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T22:20:51.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-22T22:20:51.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also emphasized how important it is for the government to guarantee
        that justice is delivered in each of these situations and that killings motivated
        by gender be stopped.</p>'
