    'jcr:uuid': 'd7e5d99e-cb40-4c98-b738-48a337e46229'
    'lead': 'Existing and arriving stocks of antiretroviral drugs for people living
      with HIV will be able to cover all patients until April 2024, the Department
      of Health said, allaying fears of unstable supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T15:13:22.409+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-22T15:13:59.925+08:00
