    'lead': 'Health Secretary Ted Herbosa says he is open to further improving his
      plan to hire unlicensed nurses to temporarily fill the 4,500 vacancies in government
      hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T12:41:40.144+08:00
