      'mgnl:lastActivated': 2023-06-22T08:41:39.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders are expected to make “announcements about co-development\
        \ and co-production of military systems, including some very advanced systems,”\
        \ a senior State Department official said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8612774-81ee-411c-99c1-c21ebef78752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.694+08:00
