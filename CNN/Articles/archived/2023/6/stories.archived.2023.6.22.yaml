      'mgnl:type': 'text'
      'text': "Baleña pointed out that unused sessions may not be carried over to\
        \ the next year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025404a-a54d-48da-8dc8-d21c1a585420'
