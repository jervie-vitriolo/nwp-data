      'mgnl:lastActivated': 2023-06-22T14:45:07.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc9033-d620-4737-8898-c678ee805c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T14:45:06.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-22T14:45:07.446+08:00
