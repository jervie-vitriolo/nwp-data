      'jcr:uuid': '5f4daea7-22ad-4ce4-9190-94d3c33e7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discussions between the two men will also touch on enhancing educational\
        \ exchanges and are expected to feature new steps forward on visas and diplomatic\
        \ presence in each country. They will also discuss agenda issues for the G20\
        \ summit, which India is preparing to host in September.\r"
