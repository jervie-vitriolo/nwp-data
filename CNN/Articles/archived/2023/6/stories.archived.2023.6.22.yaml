      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> There
        are now over 100 million registered SIMs (subscriber identity modules) nationwide
        as of June 20, or over a month before the extended deadline for the registration,
        the National Telecommunication Commission (NTC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1899e1-51d9-4547-b4e8-98bd9a0a6b3a'
      'mgnl:activationStatus': true
