    'template': '1'
    'title': 'Another Mayon evacuee tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aceb8d4-9e9e-457b-9191-e2ba912f067a'
