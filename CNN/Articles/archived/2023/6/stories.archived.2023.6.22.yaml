      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the PLHIV community became more aware of the promising superiority\
        \ of TLD over other regimens through word of mouth, social media, learning\
        \ sessions with support groups, and information dissemination by the treatment\
        \ facilities, there was notable increase in the uptake of TLD across the facilities,”\
        \ it explained on Wednesday.\r"
