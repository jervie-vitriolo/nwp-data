    'stories': []
    'template': '1'
    'title': 'DOH: Supply of drugs to treat HIV enough till April 2024'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a72c3c5-5c67-4fb8-9446-091f86e2ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:13:22.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:13:59.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — Existing
        and arriving stocks of antiretroviral (ARV) drugs for people living with HIV
        (PLHIV) will be able to cover all patients until April 2024, the Department
        of Health (DOH) said, allaying fears of unstable supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e382ab-3518-4fb0-8ea8-b092dae6e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:13:22.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:13:59.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf7b61-a412-44d0-a58b-f351db5d3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T15:13:22.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-22T15:13:59.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH statement was in response to the claim of Network Plus Philippines\
        \ Association, Inc. – composed of 40 member organizations – on the supposed\
        \ dwindling supply of HIV antiretroviral treatment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e841101-e839-4548-8569-d2cae65aef71'
      'mgnl:activationStatus': true
