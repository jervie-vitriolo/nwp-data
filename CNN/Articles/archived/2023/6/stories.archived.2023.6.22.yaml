      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PhilHealth Acting Vice President for Corporate Affairs Group Rey Baleñ\
        a said the additional sessions will ensure that hemodialysis patients will\
        \ be covered for the three sessions per week for the entire year, which costs\
        \ ₱405,600.\r"
