      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, Harding became one of the first people to dive to Challenger\
        \ Deep in the Pacific Ocean, widely believed to be the deepest point in the\
        \ world’s oceans. Last year, he paid an undisclosed sum of money for one of\
        \ the seats on Blue Origin’s space flight.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade6e32-6eb5-48ef-9c28-dcc77c8943b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has also been part of two record-breaking trips to the South Pole:\
        \ in 2016, he accompanied the astronaut Buzz Aldrin when he became the oldest\
        \ person to reach the South Pole. In 2020, he went there with his son Giles,\
        \ who, at 12 years old, became the youngest person to get to the spot.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91318961-9c50-447c-9e60-c16f844d4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e61f69-3064-44bb-9674-8d4b6584285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harding is also a founding member of the board of trustees of The Explorers\
        \ Club, a New York-based group that has been involved in many of the world’\
        s most prestigious discoveries.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd033a1-a329-4f7f-98f6-abf13dd41966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29f949-b403-43a9-9a13-b273ca2f3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The day before the vessel went missing, Harding wrote on social media\
        \ that he was “proud to finally announce that I joined OceanGate Expeditions\
        \ for their RMS TITANIC Mission as a mission specialist on the sub going down\
        \ to the Titanic.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db6a488-e30f-43fe-8d3d-a64243391776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a794b0-d906-4a1b-8413-89725c24b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Father and son</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487c9c9-4d66-4ecf-b0c7-246e967585d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shahzada Dawood and his son, Sulaiman Dawood, have also been confirmed\
        \ to be among the five people aboard the submersible.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e160a6b-dfe2-43e4-8395-cdca315efe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53188045-b63b-4c8d-8ef3-697fd1373cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement from their family said the duo had embarked on the “journey\
        \ to visit the remnants of the Titanic in the Atlantic Ocean.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576349de-21bf-4213-b769-5e67d7981668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f9049-0f60-40c7-b226-1621672e9323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As of now, contact has been lost with their submersible craft and\
        \ there is limited information available,” the statement added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e22e61-993b-4689-812e-0e232e1a2b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af7fd9-afed-447e-980e-bb797ba89827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dawoods are a prominent Pakistani business family. Dawood Hercules\
        \ Corporation, their business, is among the largest corporations in the country,\
        \ with a portfolio spanning energy, petrochemicals, fertilizers, IT and food\
        \ and agriculture.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94185e53-c765-40fb-8278-41b6bc2414e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c87b80-0333-4608-a0a2-899d918a7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The business is headed by the family patriarch Hussain Dawood, with\
        \ his sons Shahzada and Abdul Samad leading various divisions and his daughter\
        \ Sabrina Dawood in charge of the charitable arm of the business, according\
        \ to the Dawood Hercules Corporation’s website.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe4a58-329a-4592-a688-b5a1e8a3815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f312c41-0c87-45f3-99d9-c0da58552f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shahzada Dawood is also trustee of the SETI Institiute in California,\
        \ a research organization, and a number of other foundations.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134be11-ae80-4d6a-8b6d-da862e357d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86190d6b-f28d-4c11-9fb1-fc50212cd3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harding said in a social media post on Saturday that diver Paul-Henri\
        \ Nargeolet, was scheduled to be on the dive with him.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b2b64-fd9d-4746-9515-0f67d89bee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356a697-5b6f-4ed4-9ba0-73fc86b647fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The team on the sub has a couple of legendary explorers, some of which\
        \ have done over 30 dives to the RMS Titanic since the 1980s including PH\
        \ Nargeolet,” he wrote in a Facebook post.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3278b42-6a66-417c-a3f6-3d5f2ae0197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d97f2a-6f24-4164-9ab4-d9c6a2c72c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nargeolet’s family confirmed to CNN affiliate BFMTV that he was aboard\
        \ the vessel.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc84fac-8276-4992-8129-61b91d6bb3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bb549-6f2f-4c6e-bf66-159741b416fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The diver has decades of experience exploring the Titanic. He serves\
        \ as the director of underwater research at RMS Titanic Inc., the company\
        \ that has exclusive rights to salvage artifacts from the ship.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba1b21-b7e4-4e21-b96b-94412afbd0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa4e4a1-df6f-4107-83a7-8e3a219d3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to his biography on the company’s website, Nargeolet completed\
        \ 35 dives to the Titanic wreck and supervised the recovery of 5,000 artifacts.\
        \ He spent 22 years in the French Navy, where he rose to the rank of a commander,\
        \ the website says.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c9aa36-cfb8-4256-91c0-54d870a229fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3badf655-26b2-4100-b4f0-6ef4caa10556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David Gallo, senior adviser for strategic initiatives at RMS Titanic\
        \ Inc. and a colleague of Nargeolet, told CNN the French diver is “the best”\
        \ at deep-sea searching. He said that “everything that can be done, is being\
        \ done.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ac219-4359-4290-acc5-9ab8b8ecaf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df51741-84ce-4514-966e-ba369a0da6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Something we always think about as explorers and scientists … we’\
        ve always known something like this could happen and now it’s happened. But\
        \ we’re still pretty much in shock, the community is. I hope it has a good\
        \ ending,” he said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d15e5-0d4a-4146-abe8-58f1b6c67562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1ff23-2025-44cb-9614-07434f9230f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mathieu Johann, a friend of Nargeolet, told CNN that the missing submariner\
        \ is a “hero” and said, “I hope that, right to the end, like in the movies,\
        \ he’ll reappear very quickly to reassure us all.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adec40-dddb-4274-931c-340c1abb8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb259be7-6f7d-4098-b033-331e44a9e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mathieu Johann is a Director at Harper Collins France and worked with\
        \ Nargeolet on his book about the Titanic.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16308f35-2320-46fa-82d5-571656d44a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a2867-6647-49ad-965f-8f944b477cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we’re going through right now is this interminable wait,” Johann\
        \ said, telling CNN that he is in contact with Nargeolet’s family.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ec40f-fb4d-4061-a3c6-2c5009f00e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f31e87-b21e-4b99-8c48-dcd253264adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johann described Nargeolet as someone who “risked his life all his\
        \ life,” adding, “He knows that the slightest expedition represents a danger,\
        \ but like all those people who are passionate about water and the sea, for\
        \ them, it’s their daily life… He’s a great professional. And he knows exactly\
        \ what he’s doing. And he was always very reassuring about his expedition.”\
        \r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159dcbf9-f025-4500-a205-4407bae1f095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a2129-d9ea-4fe4-90f3-f34a7b20df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked why Nargeolet worked on the Titanic, Johann said the submariner\
        \ “became attached to its history.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3f9af-be7f-44a7-a17f-6a14f4281bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8a9be-94cb-440e-ac73-78da6aa0c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were still mysteries to be unraveled. I know that his big thing\
        \ is trying to find out what’s in the Titanic’s safe. I hope with all my heart\
        \ that one day he’ll manage to penetrate that vault, which remains full of\
        \ mystery 4000 meters under the sea. It was still very enigmatic for him,\
        \ and when I talk to Paul-Henri, I can still see his childlike eyes shining,\
        \ because this legendary liner has also become his story.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832f962-fdad-462b-9839-2655615a501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the French Foreign Office said the ministry was\
        \ not in a position to confirm Nargeolet’s disappearance.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf1090-df19-439b-8ae6-6582f548abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rush, the CEO and founder of Ocean Gate, is an experienced pilot
        and diver. According to the company’s social media posts, he has previously
        piloted “Titan,” the vessel that has gone missing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62adcb-6885-473b-bc67-64dff279aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. ”<a href="https://www.cnn.com/2023/06/20/world/hamish-harding-titanic-tourist-sub-intl">Billionaire
        explorer and a prominent Pakistani father and son duo are on board the missing
        sub</a>”</em></p>'
  'biden-trade-offs-modi':
    'author': 'Kevin Liptak, Arlette Saenz, Jennifer Hansler and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-22T08:38:01.000+08:00
    'imagesource': 'jcr:4e3e4cee-7d78-4a11-a535-b0623f3ad468'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a411f21c-23f0-4508-a1c7-dd7fb0311658'
    'lead': 'Modi, massively popular in India, has demonstrated a drift toward authoritarianism
      that has worried the West. He’s cracked down on dissent, targeted journalists
      and introduced policies that human rights groups say discriminate against Muslims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T08:41:38.638+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-22T08:41:39.514+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden rolls out the red carpet for Modi for a visit fraught with trade-offs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c654ef-f0ec-426a-8ed0-1e5b508c9fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.665+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Welcoming Indian Prime Minister Narendra
        Modi to the White House this week for a state visit – the most elevated form
        of American diplomacy – will require President Joe Biden to make certain trade-offs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19c766-3709-4883-95df-89431c941ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi, massively popular in India, has demonstrated a drift toward
        authoritarianism that has worried the West. He’s cracked down on dissent,
        targeted journalists and introduced policies that human rights groups say
        discriminate against Muslims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929dbd8b-5ef0-4a20-8de5-29d02144459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f1948-28ef-4316-9086-dfbe07e8c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet Modi and India, the world’s largest democracy, also represent a\
        \ lynchpin in Biden’s strategy in Asia. The country recently surpassed China\
        \ to become the most populous country on Earth. No major global challenge,\
        \ from climate change to advances in technology, can be addressed without\
        \ India’s buy-in, in Biden’s view. And in an era of growing tensions between\
        \ the US and China, there are few partners that Biden is more eager to cultivate.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b07fbf-be9e-449e-8282-e088dae538a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ef168-4737-4477-ac89-d379042495b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That, according to officials, was the rationale behind inviting Modi\
        \ for a state visit, only the third of Biden’s presidency so far.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9348a5-c9fe-471e-b2b5-28743be52ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965de5c9-efbb-4d1c-ab78-cdd3d38be7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And so, on Thursday the prime minister will be welcomed to the White\
        \ House with the highest trappings of American friendship: Marching troops\
        \ on the South Lawn, extensive Oval Office talks and a state dinner in the\
        \ evening, complete with a chef who specializes in plant-based cuisine to\
        \ accommodate Modi’s vegetarian diet.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba169b-6fca-4db8-859b-0465eaa3ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a4cfbb-ed98-45bb-bd5f-5b4dd5c26481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders will hold a joint news conference – something virtually\
        \ every state visit over the past two decades has featured – but that was\
        \ only agreed upon after lengthy, delicate negotiations between the two sides.\
        \ Indian officials initially balked at the White House’s insistence, two US\
        \ officials familiar with the matter said. The ask was unwelcome territory\
        \ for Modi, who does not hold news conferences in India, where press freedom\
        \ groups say he’s overseen a crackdown on reporting.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f1884-f20d-4dde-93b4-c5e704e4ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97be21f-8b02-49ef-961c-71da4d89daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian officials had instead pushed for joint statements after which\
        \ the two leaders would take no questions. It was only on the eve of Modi’\
        s visit that Indian officials agreed to a compromise: the leaders would hold\
        \ a “one-and-one,” calling on one reporter from each side rather than the\
        \ traditional “two-and-two,” during which each leader would call on two reporters\
        \ from their press corps.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaee0db-9cac-443d-8075-614c4854c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b944bf-1390-49f2-8211-a36a84fadf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re just grateful that Prime Minister Modi is going to be participating\
        \ in a press event at the end of the visit. We think that’s important and\
        \ we’re glad that he thinks that’s important too,” National Security Council\
        \ spokesman John Kirby said Wednesday when asked about the negotiations.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72799d0f-02fe-4035-b19c-13d7eea3149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f766f-4d0e-45a3-be64-1afd941d8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian Embassy did not immediately respond to a request for comment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5fce7c-07d3-4605-9e8a-4b1ebfecb46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb9b3a-186b-46e7-9e69-89756b600843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.672+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday’s state visit is aimed at strengthening what national security\
        \ adviser Jake Sullivan has billed as “one of the defining relationships of\
        \ the 21st century.” The meetings are expected to produce agreements on technology\
        \ and defense cooperation and highlight Biden’s efforts to shore up relationships\
        \ in a region grappling with an increasingly aggressive Beijing.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbaa169-0dfe-47da-9764-231a6fbe88bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba80b23-504d-497a-bd03-ab0cbe19ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also up for discussion is likely to be Russia’s continuing war in Ukraine,\
        \ a conflict on which India has not taken a definitive side. New Delhi’s continued\
        \ purchase of Russian oil has helped prop up Moscow amid withering global\
        \ sanctions.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ba960-9a26-4070-aa38-1263fb12c7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.673+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3ad1d-ef17-4fbf-8b96-a063561dd864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fundamentally, we believe that the long-term trajectory of the US-India\
        \ relationship is built on the notion that two democracies with shared value\
        \ systems ought to be able to work together,” Sullivan told a group of reporters\
        \ ahead of the visit.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba393d60-b1f2-4f9f-85eb-8ab1267cce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ea430-f804-4d29-bd88-491a71658ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s a long view. That’s a view rooted in our bet on the relationship\
        \ between the people of the United States of America and the people of India,”\
        \ Sullivan continued. “Part of what will be lifted up and celebrated in this\
        \ visit will be those deep people and people ties.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166575d3-14e9-42ff-980e-b809525409d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf2388-087e-410b-9cec-be78506610c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Courting a controversial leader</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373f477-417d-4f66-8f33-1308609e1431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi is hardly the first leader with authoritarian tendencies to be\
        \ invited for a state visit at the White House. President Barack Obama hosted\
        \ Chinese President Xi Jinping in 2015, shortly after he assumed power in\
        \ Beijing.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a3467-5116-4ec0-b6bb-6279e425212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Biden is not the first president to embrace Modi. Alongside President\
        \ Donald Trump, the Indian prime minister attended a massive “Howdy Modi”\
        \ rally in Houston for members of the Indian diaspora. Modi returned the favor\
        \ in Ahmedabad with a “Namaste Trump” event held in the world’s largest cricket\
        \ stadium.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49668a-231e-4f64-92f9-bc0dd054447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other world leaders have offered a similar welcome. French President\
        \ Emmanuel Macron will host Modi as the guest of honor at this year’s Bastille\
        \ Day parade.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebaad15-aa8b-4be0-8aee-f1ed93294421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015dc089-8a4c-418c-a85c-fe490f191a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Biden has made as a centerpiece of his foreign policy the battle\
        \ between “democracy and autocracy,” a thematic backdrop perhaps nowhere more\
        \ relevant than in India.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75a660-97a4-4951-93a1-cd26f4a6389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.679+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13630c39-f04f-42fb-b610-d563eabec31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the former leader of India’s main opposition political party,\
        \ Rahul Gandhi, was disqualified as a lawmaker a day after he was handed a\
        \ two-year jail sentence for defamation in a ruling his supporters called\
        \ politically motivated.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e08c33-f8ed-4b62-999a-a876bffff79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ea960-e235-440c-a42e-cdac494c5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi’s ruling Bharatiya Janata Party (BJP) has come under scrutiny\
        \ from rights groups and opposition lawmakers for its increasingly strident\
        \ brand of Hindu nationalist politics and an ongoing crackdown on dissent.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8344bb-cede-4bfc-918e-6861eae071a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd88fb7-a867-45fd-8429-a5d58e15f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi himself was denied a visa to the United States in 2005 because\
        \ of his alleged role in anti-Muslim violence three years earlier in Gujarat\
        \ state, where he was chief minister. More than 1,000 people were killed,\
        \ mostly Muslims. A Supreme Court-ordered investigation in India absolved\
        \ him of blame.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27e83c-11c8-4b3c-8a7d-d1feaa5f463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41dddc-1e3d-4b1c-9561-8cb6bb6e13fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A wide array of human rights groups, lawmakers and dissidents have\
        \ made clear they want Biden to raise his concerns on Modi’s record when he’\
        s at the White House. A group of more than 70 congressional Democrats wrote\
        \ a letter to Biden this week urging him to bring up human rights concerns\
        \ when he meets with Modi.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9884099-64da-4097-a170-a4cd646e3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae529328-51fe-4b39-bc8e-4f16df71d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have once again made respect for human rights, press freedom,\
        \ religious freedom, and pluralism core tenets of American foreign policy.\
        \ Moreover, these tenets are necessary to the functioning of true democracy.\
        \ In order to advance these values with credibility on the world stage, we\
        \ must apply them equally to friend and foe alike, just as we work to apply\
        \ these same principles here in the United States,” the lawmakers wrote.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e54393-bee6-40c8-9cd0-385f95b10e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d415edf-8dcd-4336-8034-df1181074136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter was spearheaded by Rep. Pramila Jayapal, a Washington state\
        \ Democrat, and Sen. Chris Van Hollen, a Maryland Democrat. Jayapal said in\
        \ a tweet about the letter, “We must ensure freedom of the press, religious\
        \ tolerance, internet access, &amp; the diversity of political thought.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c21ce8-64d5-4424-baca-1e4bd61a3e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ac640-f7b3-4f86-8ddd-15c160155291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi is set to address Congress as part of his visit; three members\
        \ of Congress, Reps. Rashida Tlaib, Ilhan Omar and Alexandria Ocasio-Cortez,\
        \ have said they will boycott in protest of Modi’s treatment of Muslims.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d6b44-598c-46f4-aee0-ee202a64331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe978349-c3d5-4272-9553-872da509b241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:41:39.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan said the president intends to speak about human rights and\
        \ democratic values in both public and private settings.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d301a-57d4-4c82-a384-80f39701efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:41:38.689+08:00
