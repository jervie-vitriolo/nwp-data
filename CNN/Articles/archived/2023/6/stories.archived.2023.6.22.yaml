      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overnight attacks</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454e40a-2995-436a-a9d9-d631cf2c3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The settler attack in Turmusayya comes after a Palestinian official\
        \ who monitors settler violence against Palestinians in the northern West\
        \ Bank said dozens of villagers had been injured overnight in settler attacks.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62593b-25dd-40c7-9241-eb23670c8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9980401f-24c2-40a0-afa2-bd172f8f620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 37 villagers were injured by live or rubber-coated bullets,\
        \ stones, or tear gas according to the official, Ghassan Douglas.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da2c0d-3c03-4435-bd1b-f11cc1326f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1731082a-b303-4b1f-b9e6-a8d596b54253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said 147 vehicles were damaged with stones or set on fire, including\
        \ an ambulance, and that 23 houses and 16 shops were damaged, and crops set\
        \ on fire in fields.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d83abb-88c7-4446-979c-5b88cb9d29d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec270d-9d68-4d88-aa95-09de3eadf8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violence was reminiscent of settler attacks in and around the village\
        \ of Huwara in February in response to the killing of two Israeli settler\
        \ brothers in the village. February’s violence was so severe that the commander\
        \ of Israeli forces in the West Bank called it a “pogrom,” evoking historic\
        \ memories of ethnic violence targeting Jews.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a1946-e942-4680-89db-eed765ac3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34800c-a548-4abe-820f-e38e43327e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attacks overnight on Tuesday took place over a wide area of the\
        \ northern West Bank, from Turmusayya east of Ramallah to Deir Sharaf west\
        \ of Nablus, he said. The area is about 50 kilometers (30 miles) north from\
        \ Jerusalem.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f84b6-7a24-43f2-af2a-60b904be03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ba33c-3b47-485d-944f-ee3a63024a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Different Israeli officials sent different messages in the wake of\
        \ Tuesday’s shooting of the settlers which included two teenagers, a man in\
        \ his 20s and a man in his 60s.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4dd646-3615-4c0c-b710-cbab36d6b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0789b-bcee-4ff6-9645-3437328d4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel Defense Forces (IDF) chief spokesperson Rear Adm. Daniel Hagari\
        \ urged people not to take the law into their own hands.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc633953-680c-412e-823a-dd22003773a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7f9ad-8d09-4c92-aece-e4bd5d55bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But far-right National Security Minister Itamar Ben Gvir, speaking\
        \ at the scene of the killings near Eli, called on settlers to arm themselves\
        \ to avoid becoming sitting ducks for Palestinian attacks.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c289cb-7cea-4667-9372-7ed3417466d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, an Israeli raid in Jenin, one of the tensest cities in
        the occupied West Bank, erupted into a massive firefight that left at least
        seven Palestinians dead and dozens wounded.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db8f94-db79-4017-94d4-27ae58c3e1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, two Palestinian gunmen shot dead the four Israelis
        near Eli. Both gunmen were subsequently killed by Israeli forces. Hamas, the
        Palestinian militant movement, claimed the two gunmen as members. It said
        the attack was “a natural response” to the Israeli raid on Jenin a day earlier.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8f82d-2264-48e1-bee3-40b587c9110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:30:02.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:30:03.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/21/middleeast/west-bank-palestinians-killed-intl-hnk">Palestinian
        villagers attacked in wake of Israeli settler killings, Palestinian official
        says</a>"</em></p>'
  'billionaire-pakistani-duo-missing-titanic-sub':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-22T08:30:06.000+08:00
    'imagesource': 'jcr:5cfdf8fa-a494-42c7-b744-0d43d0abe63f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b4c7af7-29fb-4c3f-9395-a80ee7ec76f3'
    'lead': 'A billionaire father and son duo, a wealthy explorer and a diver with
      decades of experience exploring the Titanic are among the five people on board
      the submersible that has disappeared en route to view the world’s most famous
      shipwreck.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-22T08:34:00.965+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-22T08:34:01.678+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Billionaire explorer and a prominent Pakistani father and son duo are
      on board the missing sub'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f365423-f62f-454b-8bc0-c0f34287857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A billionaire father and son duo, a wealthy
        explorer and a diver with decades of experience exploring the Titanic are
        among the five people on board the submersible that has disappeared en route
        to view the world’s most famous shipwreck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5538b6e-094b-49a8-8251-f5a9186ba53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said the small vessel – roughly the size of a minivan –\
        \ was carrying five people when its mothership lost contact with it on Sunday\
        \ morning, about 1 hour and 45 minutes into its descent to explore the Titanic\
        \ wreckage.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03110c98-3e99-405d-838e-73b9eb76c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the names of those on board have not been released by the authorities,\
        \ British businessman Hamish Harding, Pakistani billionaire Shahzada Dawood\
        \ and his son Sulaiman Dawood, and French diver Paul-Henri Nargeolet have\
        \ been confirmed to be on board the craft.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260d9ea-840d-4def-a724-41254fbaf6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785563ea-c876-4b4f-905c-eb28626acbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fifth person on board is Stockton Rush, the CEO and founder of\
        \ the company leading the voyage, Ocean Gate, according to a source with knowledge\
        \ of the mission plan. Ocean Gate did not respond to CNN’s request for comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b00d3-cd36-4aea-bc1a-99ee4fe7367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e6ee9-6037-46d1-9011-f73f593caebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harding, who has an impressive list of extreme expeditions under his\
        \ belt, is based in the United Arab Emirates and is a trained jet pilot. He\
        \ is the chairman of Action Aviation, an aircraft brokerage. The company said\
        \ in statement posted on social media that Harding was on board the submersible.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d5421-6a87-49fc-afae-1b0f2ada52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7164a-4b00-4804-8f29-1e5a23d4e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T08:34:01.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-22T08:34:01.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He made headlines in 2019 for being part of a flight crew that broke\
        \ the world record for the fastest circumnavigation of the globe via both\
        \ poles.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6179a9-5e43-4eee-93df-6f2d6dab4571'
      'mgnl:activationStatus': true
