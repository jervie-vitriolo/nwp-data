      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Mary
        Jane Veloso, a Filipina who has been on death row for years in Indonesia,
        got a visit from her family in her detention cell last week, a reunion five
        years in the making.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e504ba6-b8e5-47ab-ac6e-8df2de7e3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, the group Migrante International said\
        \ Veloso's parents and her two sons visited her detention cell in Yogyakarta,\
        \ Indonesia.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f15657-dbe8-48cb-8804-faa0ea0cc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After five long years since the last time they were together, they\
        \ were able to reunite and spend a significant time with Mary Jane for two\
        \ days,\" it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdcebc5-12f2-4c6c-b45b-444ea9acbeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Masayang-masaya ako na nakasama ko muli ang Mama ko,\" Mary Jane's\
        \ eldest son Mark Danielle was quoted as saying. \"Sa kabilang banda, malungkot\
        \ na dalawang araw lang kami nagkasama. No'ng pauwi na kami gusto ko siyang\
        \ iuwi na sa Pilipinas.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc5990c-7983-4474-a6c1-e557684004ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I am very happy that I was able to be with my mom again.\
        \ On the other hand, I am sad because it was only for two days. When we were\
        \ about to leave, I really wanted to take her with me back to the Philippines.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad403ea4-79b9-4b20-9875-7d1d5860cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celia, Mary Jane's mother, said she really missed her daughter and\
        \ hoped it would be their last visit to the correctional facility as they\
        \ look forward to her homecoming.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25051695-9f85-4223-b0f9-30b2320273ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi na dapat umabot ng isa pang taon. Hinding hindi ako susuko\
        \ hanggang sa makalaya ang anak ko,\" Celia was quoted as saying.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794f1c4-b0f5-450e-bee5-7f2ecda3e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Her imprisonment should not last for another year. I\
        \ will never give up until my daughter is free.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105eca9a-cbae-4d16-b8b6-fe5c0cf9845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrante International chairperson Joanna Concepcion, Mary Jane's lawyers\
        \ Edre Olalia and Minnie Lopez, and Bishop Nonie Francisco from the United\
        \ Church of Christ in the Philippines accompanied Veloso's family.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b21e1a-5bb6-4b0c-80c0-e95d8394a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also present were representatives from the Philippine Embassy in Jakarta\
        \ and the Department of Foreign Affairs (DFA) Office of the Undersecretary\
        \ for Migrant Workers' Affairs who helped facilitate the visit.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98c784-684f-4711-b65f-1f72a3609f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA Undersecretary Eduardo de Vega said the government is hopeful that\
        \ Indonesia will consider the Philippines' request for clemency for Veloso.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6babe36e-d97a-4d91-a1b2-4bb2c318b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/6/DFA-chief-Manalo-seeks-executive-clemency-Mary-Jane-Veloso.html">PH
        gov''t seeks executive clemency for Mary Jane Veloso</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6372cfc8-d7b7-4141-bd9b-acfe2d34f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Every day na buhay siya, that means nakikinig ang Indonesia sa atin\
        \ [Every day that she's alive, that means Indonesia is listening to us],\"\
        \ De Vega said in a televised public briefing on Thursday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43a094-5bae-4af6-ba24-49bf3b7b8604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We think as an ASEAN neighbor and friend, I think the Indonesian\
        \ government will be, you know, lenient to our pleas,\" he added. \"At least\
        \ maraming allies si Miss Veloso, di lang [Miss Veloso has many allies, not\
        \ only the] Philippine government but even some people in Indonesia.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15a55f-3ae5-4c19-bcd6-4e78984a05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/10/Mary-Jane-Veloso-pardon-plea-ASEAN-Summit.html">Marcos
        on Mary Jane Veloso''s pardon plea: We haven''t really stopped</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2c20d-1350-41c7-b172-4b8b47b9a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vega said Indonesia's National Human Rights Commission and women's\
        \ groups there are supportive of Veloso, but the commission is hoping for\
        \ movement in the human trafficking case filed against the Filipina's recruiters.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee66e40-1862-464f-9941-605f6a0fac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veloso was arrested in 2010 for allegedly smuggling heroin into Indonesia\
        \ and was sentenced to death by firing squad in October 2010.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73299c85-64e0-42a7-8b9a-733a0752a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T20:11:39.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T17:06:08.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The execution was set in April 2015, but she was granted a last-minute
        reprieve through a stay of execution to stand as a witness in the human trafficking
        case against her recruiter Kristina Sergio and Sergio''s partner Julius Lacanilao.</p>'
