    'template': '1'
    'title': 'Germany’s biggest newspaper is cutting 20% of jobs as it prepares for
      an AI-powered digital future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f694d83-cab8-4668-bc76-4d527eaf5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;German tabloid newspaper Bild plans
        to cut hundreds of jobs as it scales back its regional operations this year
        — and ramps up its use of artificial intelligence in preparation for a digital-only
        future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3b587-d4f7-4ed0-b9ad-db23140e3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00b379-1233-4dfd-a6aa-8653f3af1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Axel Springer, which publishes Germany’s biggest-selling daily newspaper,\
        \ told employees in an email Tuesday that the newspaper would cut six of its\
        \ 18 regional editions, and close two-thirds of its regional offices. The\
        \ company plans to produce Bild’s regional newspapers, and manage its regional\
        \ reporters, from Berlin in the future, it said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c590d-24e0-4802-b047-26ad8f46f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6db341-89b9-4eba-83f7-564f17720261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The roles of editors, photo editors, proofreaders and other employees\
        \ involved in print production will “no longer exist as they do today,” the\
        \ publisher said in its memo, a copy of which was shared with CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847034b-73ce-4740-9e50-ae3b79ed2ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520d503-5ffc-4662-a7bc-935e76ab0894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to German newspaper Frankfurter Allgemeine, about 200 jobs\
        \ will be cut. Axel Springer would not confirm the exact number of layoffs\
        \ to CNN, but it said the figure would be in the “low three-digit[s].” Bild\
        \ currently employs about 1,000 people.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb5c68-0f5c-4f12-a979-eba3a2c12500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c28ff-fbfe-4ba9-9050-f51127d298e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement comes three months after Mathias Döpfner, Axel Springer’\
        s chief executive, warned employees that “significant” job cuts were on the\
        \ way as part of the company’s push to become a purely digital publisher,\
        \ with AI playing an important role.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644d4e2-dfed-4a67-8adc-d4e1612752a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88674a-5018-4b72-bdc9-29a27996c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-22T04:30:03.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Bild told CNN the job losses associated with the\
        \ newspaper’s restructuring had “nothing to do with the use of AI,” and that\
        \ the technology would be used to support journalists in their work.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab535c8-3a3e-4fce-93bc-bd28b86ff559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T04:30:03.304+08:00
