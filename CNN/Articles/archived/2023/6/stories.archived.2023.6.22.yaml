  'Herbosa-hiring-unlicensed-nurses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-22T12:36:44.000+08:00
    'imagesource': 'jcr:4a7664bc-6abf-4815-9f05-0a7d4d98fe5d'
