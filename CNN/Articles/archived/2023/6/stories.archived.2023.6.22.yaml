    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cad1d8-c7c0-4746-8a96-027b73325c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-22T13:44:48.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The popular destination, home to the famous Waikiki beach, moved up\
        \ six spots this year thanks to improvements in health care scores, “partly\
        \ owing to the removal of covid-related stress on its healthcare system.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067be397-ab0d-478b-9d0e-6bddad3e68ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-22T13:21:54.216+08:00
