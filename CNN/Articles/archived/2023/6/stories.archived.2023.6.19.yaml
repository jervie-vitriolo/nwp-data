    'template': '1'
    'title': 'Gov’t starts cash aid distribution, implements cash for work program
      for residents hit by Mayon eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08793565-1fc8-467e-ae22-1a92784da0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> —<strong>&nbsp;</strong>The
        Department of Social Welfare and Development (DSWD) on Monday said it has
        started distributing cash assistance to the thousands of families evacuated
        due to Mayon Volcano’s unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758e805-cb46-46f8-a5df-413ecef7a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e12dd-7db5-46c8-a98a-841c0c463627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, DSWD Sec. Rex
        Gatchalian explained that the first tranche of the financial aid was funded
        through the Assistance to Individuals in Crisis Situation (AICS) program.
        Each household receives ₱5,000 which should be enough until the end of June,
        he noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a4804-fdc3-4304-8855-82a085841cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f4d04-019e-40e9-a3fe-7d5bdc774e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The cash will be given to them for them to be able to buy their own\
        \ needs,” he noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d35196-3e0a-457c-b11c-5cbf259e7885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81efc3-c610-4bd7-a45a-5028fad1a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For July and August, Gatchalian said each household will be given ₱\
        12,000 under a separate program, with a total allocation of ₱400 million.\
        \ This cash assistance is on top of the food packs also being distributed\
        \ to the evacuees, he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffc6a3-e281-428c-b634-5ee755c2fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef3cec-3530-4c85-8d91-b9c6910952bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the government has enough funds to cover all evacuees, even\
        \ if their number increases.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418c51e-5103-45ec-bf43-f24f46dca2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb678355-903b-47e6-9696-baea09c4b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from these, the secretary said the government is also working\
        \ on a cash for work program for the locals. Participants will be paid the\
        \ minimum daily wage in Albay of around ₱400 in exchange for doing work, like\
        \ backyard gardening in evacuation centers, or road cleaning, he explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48a3f7-749e-435c-bb77-3870d4d0b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53e4f3-5bbf-4dbc-a9ce-e3267c9dec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:03:41.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said he is working closely with Labor Sec. Bienvenido Laguesma\
        \ regarding this as the Department of Labor and Employment (DOLE) has the\
        \ emergency employment program called Tulong Panghanapbuhay sa Ating Disadvantaged\
        \ / Displaced Workers or TUPAD.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb521d-d5ef-419d-b393-e60e4883cc49'
      'mgnl:activationStatus': true
