      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/06/19/africa/south-sudan-renk-camp-children-dying-intl">Children
        die daily at a South Sudan border camp while they wait for international aid</a>”</em></p>'
  'abby-choi-funeral':
    'author': 'Chris Lau and Candice Zhu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-19T14:25:29.000+08:00
    'imagesource': 'jcr:7583414d-91e7-47a6-b875-41a6ee9c48ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5293890f-84f9-4bf9-ac93-1fb3310c90d8'
    'lead': 'Abby Choi, a 28-year-old mother of four, went missing in late February
      until parts of her dismembered body were found by police in a rural village
      house.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T14:27:58.502+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-20T16:17:42.967+08:00
