    'stories': []
    'template': '1'
    'title': 'Herbosa: Transfer of PhilHealth to the Office of the President a management
      issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e556f2a-df58-45b6-8b4b-2898d4866d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:13:00.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — Health
        Secretary Ted Herbosa said the proposed transfer of the Philippine Health
        Insurance Corporation (PhilHealth) supervision to the Office of the President
        (OP) will make things more efficient in the government health insurer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac675ff-cd70-402a-ae80-b1da8a31ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:13:00.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a management thing. If you want to make something more efficient,”
        he told reporters on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc0b82-d258-4bf4-8510-448885575502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:13:00.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they’re trying to think about this, I think the president wants
        to have better and more efficient health care financing. Kasi gusto niyang
        tutukan. <em>''Di ba</em> you put it under the president, <em>mas madaling
        matutukan,”</em> Herbosa added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031ca47-2f7b-4a90-be91-62d5cb793658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:13:00.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If they’re trying to think about this, I think the president
        wants to have better and more efficient health care financing. Because the
        president wants to focus on it. Don''t you place it with the president if
        you want that to happen?]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3539caf-d84f-4738-8a64-0c5ffbf29ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:13:00.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH earlier said its technical working group (TWG) is seeking the
        legal opinion of the Department of Justice and other relevant agencies on
        the matter.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee1053-6caf-484d-9142-4c512bf9f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:13:00.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/17/DOH-Philhealth-transfer-Office-of-the-President.html"
        target="_blank">On May 17</a>, then DOH officer-in-charge Maria Rosario Vergeire
        said the agency formed a TWG to evaluate the proposed transfer. PhilHealth
        is an attached agency to the DOH.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544b395-467e-4594-8678-a76ac163a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:13:00.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herbosa said moving an attached agency under another body like the
        Office of the President is not new in government. However, he clarified that
        changes to be made within PhilHealth is up to Congress since it has to amend
        the law that created the body. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527355df-082b-4c07-a7c5-cfe7451ac40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:13:00.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What I’ve heard from the Office of the President is the Executive
        Branch is free to realign where the agency is and who will manage it,” he
        said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb463416-af67-4e9d-9451-8162177d5244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:13:00.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the president and the Executive branch wants to put it under the
        Office of the President, pwede yun [that can be done],” Herbosa explained. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee9316-7d3d-447f-9623-4c3d421a4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:13:00.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He cited recent calls to move the National Disaster Risk Reduction
        and Management Council under the OP. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2169a2c9-61d7-47b3-803b-5c81e938638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:13:00.942+08:00
