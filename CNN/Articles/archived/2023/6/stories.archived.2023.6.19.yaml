      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother and grandmother sat in shocked silence as men shoveled
        earth onto his grave at the local cemetery, pausing to plant a spindly wooden
        cross before heading back to their own tents and their own vulnerable families,
        carrying with them the specter of a death that could have been prevented.</p>'
    '38':
