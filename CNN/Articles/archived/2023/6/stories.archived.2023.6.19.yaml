      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition also asked that the Office of the Solicitor General (OSG)\
        \ be disqualified from representing the respondents.  \r"
