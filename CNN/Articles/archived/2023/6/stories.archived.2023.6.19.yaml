    'title': 'PH major conglomerates pitch ₱267-B NAIA upgrade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e8a1a-32b3-4b4b-86cc-45a24330de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong>&nbsp;—
        Some of the country''s conglomerates that have formed a consortium said they
        hope to secure headway this year for its ₱267-billion unsolicited proposal
        to modernize and prepare the Ninoy Aquino International Airport (NAIA) for
        what they called post-pandemic "explosion in travel demand."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35a345-46fc-484f-8fcc-31b058324a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Manila International Airport Consortium (MIAC) said Monday that
        it already submitted its proposal to transportation and aviation authorities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03d6b4-8c63-48d1-93a8-3c3ab7894a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group is composed of Aboitiz InfraCapital, Inc., AC Infrastructure
        Holdings Corporation, Asia''s Emerging Dragon Corporation, Alliance Global
        - Infracorp Development Inc., Filinvest Development Corporation, and JG Summit
        Infrastructure Holdings Corporation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe0371-f1ac-4252-87ab-d27ec3d1bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its technical partner is Global Infrastructure Partners, a known company
        behind international gateways such as London Gatwick Airport, Sydney Airport,
        and Edinburgh Airport.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d44b8f-4855-469e-9cda-0b33181a65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the mega consortium bared its multi-phased master plan:'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63904c58-b2c0-4cc5-bfb1-6595bbf0e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Phase 1 - Boost NAIA''s capacity to 54 million passengers per year
        from the current 31 million. Reduce queuing times. Implementation to take
        place over the first two years.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c030d8e4-ca07-45d5-9804-8e16299691c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Phase 2 - Further increase capacity to 62.5 million travelers a year
        by 2028 through the development of the terminal floor area. Air field facilities
        to be established as well as improvements in cross-terminal transportation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5979ea7-d8b4-4ae9-8b92-282b1c5340c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Phase 3 - Expand NAIA''s capacity to 70 million passengers annually
        by 2048.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51229e8f-6aa4-4d65-9a45-1cce7d9f27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MIAC said it has completed its technical, economic, financial,
        environmental, social and governance studies.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514923f-c91b-4aea-a3c2-a22c555430b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Manila International Airport Consortium recognizes the immense
        task of transforming NAIA to meet the exponentially growing demands of Mega
        Manila air travel, not only in the here and now but also in the future," said
        Kevin Tan, chairman and president of Alliance Global - InfraCorp Development,
        Inc.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc955e0-b38b-4472-8527-8e2eae478be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is because of this that the members of the consortium have pooled
        together its significant resources, technical expertise, and operational experience
        to put forward a NAIA Masterplan," Tan added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda7c05-8f87-45db-954e-f840b375803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The consortium wants to have a 25-year concession period, saying this
        would give it enough time to "invest extensively in NAIA''s infrastructure
        and technology as well as to institutionalize the superior level of service
        expected of an international gateway."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2c1a2-dae6-4658-a2cf-51ad6eec0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Out of the ₱267 billion, ₱211 billion would be earmarked for capital
        investments.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41bdd3-628f-4746-9d96-df17a8d5e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.446+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The consortium said it is ready to shell out ₱57 billion for the first
        five years, with the remaining ₱154 billion to be spent over the remainder
        of the 25-year period.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52f48a-a6e3-4a1e-b0dc-e8423e81c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group is also offering an upfront concession payment of ₱57 billion
        to beef up the government''s fiscal position, said BJ Sebastian, JG Summit
        Holdings, Inc. senior advisor.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0775b629-d013-42e8-8dcc-fbded130b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group said the national government would also realize gains of
        about ₱280 billion during the concession period from revenue sharing and taxes.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b5eb4-e1d3-4d8e-ba90-0c336ecf0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the DOTr approves the MIAC proposal, it would invite other groups
        to challenge the original proponent.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5a483-87b5-45f0-9fb3-e8a51fd44f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government is operating NAIA through the Manila International Airport
        Authority or MIAA.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b30b3-ee10-4fab-9b6b-34189e42d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local tycoons previously proposed to rehabilitate the main gateway.
        The latest was by a super consortium, whose members are also part of MIAC,
        but failed to gain progress under the previous administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b4d22-213a-496f-bd7c-8fc8e550074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:21:34.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2021/2/24/NAIA-rehabilitation-moving-forward.html">READ:
        Rehabilitating NAIA: Where do we go from here?</a></p>'
