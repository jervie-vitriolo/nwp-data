      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There, under his calming gaze and soft-spoken reassurances, Sudanese\
        \ refugees and returning South Sudanese wait as aid workers and local women\
        \ ladle through steel pots filled with lentils and porridge.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e6486-2d11-40b2-bda5-fc96b41bec52'
