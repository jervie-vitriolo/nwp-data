  'analysis-us-fed-pause-interest-rates':
    'author': 'Elisabeth Buchwald, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-19T07:49:11.000+08:00
    'imagesource': 'jcr:3592fccf-5022-45ef-9c0c-1667cecdbfea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b8a3b07-7539-4f3b-b1be-738c60cd6599'
    'lead': 'After hiking interest rates 10 times over the past 15 months, US Fed
      officials voted to take their first pause earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T07:52:44.921+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-20T16:17:50.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:21.196+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: US Fed officials are pausing to see what they’ve done to the
      economy. It’s unlikely they’ll learn something new'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e4c8d-8a25-42ea-a117-83d3fb6ac8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Confession: I am not the biggest
        basketball fan. But when March Madness comes around I am glued to multiple
        screens even if my bracket is busted after the first day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b8f66-6c76-4749-8ad6-79f296dd9eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I live for games where a team 20 points behind makes a miraculous comeback
        to within a few points with just seconds left in the game.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10a61d-7baa-42a9-bd90-16f11dac18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prudent coaches will save one of the four timeouts they’re allotted
        the entire 40-minute game for moments like these. The coaches and players
        huddle together in organized chaos as the head coach delivers what could be
        the final play of the season.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ca34c-7ed3-4765-9787-446a196e719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The game resumes. And then with fractions of a second left, the team
        that you and everyone else were willing to bet money on losing scores a game-winning
        buzzer-beater.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c45d53-f885-48dd-bee6-6efefc840ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, the Federal Reserve decided to take its own timeout to
        set a game plan for July’s decision on whether to hike interest rates. But
        I’m skeptical it will make a buzzer-beating shot when its game resumes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52846c36-3e4e-4da2-8cec-b5a68439e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Powell’s justification for the pause</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae89f2c-d092-4a57-a89c-d5597e92da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After hiking interest rates 10 times over the past 15 months, Fed officials
        voted to take their first pause earlier this week.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80870aa-5112-4966-9472-ed64fdf8ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chair Jerome Powell said the monetary policy committee made the decision
        to have more time to evaluate the full effects that the central bank’s rate
        hikes have had on the economy so far.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e4297-5478-432e-bdc4-4c95f0b96cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We don’t know the full extent of the consequences of the banking turmoil
        that we’ve seen,” he said Wednesday in a post-meeting press conference, noting
        that the pause will give Fed officials “some more time to see that unfold.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1977df8-8c01-41f7-92b5-3f554178b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And while the Fed’s cumulative 5 percentage points hike helped lower
        inflation from 9.1% to 4%, Powell said the central bank is at a pivotal point
        where the risks of hiking rates too high are on par with leaving rates too
        low.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f248ba-8770-4a37-ae9b-b0bd5d285d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s an ugly predicament.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f108a7-337c-4118-9a3b-7c43747496c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the Fed raises rates too high, businesses and individual consumers
        could cut back on spending so significantly that employers have to lay off
        masses of workers, sparking a recession.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc81235c-3eda-4445-ac1b-2a4cec486620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But if the Fed doesn’t raise rates high enough, it may never get inflation
        back to its 2% target. That’s because consumers wouldn’t have an adequate
        reason to stop spending money, which would funnel right back into higher prices.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd576f84-3a63-42ef-85e3-7d377c4ddcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So I get why the Fed is doing what a prudent basketball coach would
        do at a high-stakes moment. At the same time, I don’t understand what the
        Fed could possibly learn about the economy in six weeks that it doesn’t already
        know.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e7d022-59aa-4db8-93ed-48a142edf326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The labor market is cooling, ever so slightly</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950e367-0c11-4d48-9b8a-f8c80bae1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among other important pieces of data, the Fed will have a new month’s
        worth of employment data to evaluate before it meets from July 25 to 26.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a7701-90d6-4a75-9f6a-52756c4d6609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Barring another pandemic that shuts down the economy, I don’t think
        the Fed will see any deep cracks in the labor market that would cause it to
        think twice about another rate hike.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db92bd-50c0-4d31-b39a-5ad4acdc6d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Month after month, the jobs report data exceeds economists’ expectations.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041d653-92e5-49f9-bfe9-1583fbcac999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, economists were expecting 190,000 new jobs. That would
        have been a sizable decline from April, when 294,000 jobs were added. But
        to the shock of many, the Bureau of Labor Statistics reported employers hired
        339,000 new workers.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde984ac-a700-467d-a7f8-ccba89a824e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the start of this year, employers hired 314,000 new workers each
        month on average. That’s down from last year’s monthly average of 400,000
        new jobs.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be68a06-7899-4db1-9606-5b2f3169b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Instead, tiny but growing cracks in the labor market are starting to
        show up in weekly jobless claims numbers.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a54ec-bbd9-4730-ab2e-ccb5b538a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The number of Americans who applied for unemployment benefits last
        week remained at the highest level since October 2021. The Fed will likely
        not be too shocked if the weekly jobless claims data between now and the next
        meeting shows that even more people applied for unemployment benefits.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde16182-b290-4a68-a567-e90a14fdc709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These signs of a cooling labor market are appearing a year after the
        Fed began its tightening cycle in March 2022. That’s not a coincidence. Economists
        have long argued that there’s a lag effect of at least 12 months from when
        the Fed acts to when its actions are felt across the economy.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192e14e-38df-451c-9b35-85f40425764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Fed will also be paying close attention to fresh data on job openings
        and wages.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce3762-8fb9-4425-baad-c88165f169cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Powell has consistently said he wants to see the number of job openings
        per unemployed person come down. That would help put downward pressure on
        wages, which have stayed elevated as employers continue to struggle with filling
        vacancies. When employers increase wages, people have more money to spend
        — which allows businesses to increase prices of goods and services.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042ae7a-a560-4953-8056-cddbd1308a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, Powell’s wish came true. Job openings fell to the lowest
        level in nearly two years. The ratio of open jobs to the number of unemployed
        Americans declined to 1.67. That also marked the third straight month of decline
        in job openings.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a563f83-3fee-43cb-bc0b-397b0ba6a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But some of that progress was erased in April, when job openings unexpectedly
        rose, pushing the ratio to 1.79, according to initial estimates from the BLS’
        Job Openings and Labor Turnover Survey.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7329b6-2960-4f10-b759-bbeb4831382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The inconsistency from March to April gives the Fed a good reason to
        want more time to think before acting on interest rates in July. Nevertheless,
        it’s hard to conceive that job openings will change so drastically in one
        month that it gives the Fed a better sense of what’s going on.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a7ebc6-414d-46ea-b250-9b13f675c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On wages, a crucial tranche will come from the Employment Cost Index
        report. But the Fed won’t have access to that data at its July meeting since
        it will be released just two days later. (The BLS confirmed to CNN that the
        Fed won’t get any advance information before the report is released to the
        public.)'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e7fc8-1b10-4a65-837d-e1615961b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The most recent ECI report showed that wages rose by 1.2% in the first
        quarter of the year. That’s down ever so slightly from the September 2021
        peak of 1.4%.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770b45c-3137-4084-aa58-d710a7095431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And if increases in average hourly earnings coming from the monthly
        unemployment report are any indication of what the ECI report will show, it’s
        safe to say the pace of wage increases won’t slow in the second quarter.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79efa1aa-f856-4a0c-a13b-e1b414621cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The final missing puzzle piece</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ceff86-2f76-46dc-ae3f-40da9b32773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to second-quarter GDP data, which is due at the end
        of this month, the Fed will have another month of inflation data to analyze.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c91bec-2397-4d88-ad82-d90805d6899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It took a year to get this far with inflation. Six weeks surely won’t
        move the needle.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8390d-122c-4cac-a17e-1cb5504877aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unlike the college basketball team, the Fed isn’t down by a couple
        of points with a foreseeable shot at victory once the game resumes. Team Fed
        is catching up to their opponent, but they have a lot of time left in the
        game.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2bbc20-bc6a-4139-b399-cc4ba8740d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps they should save more timeouts for the final push.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b201db-8551-41fb-834f-d917fc48d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:52:44.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/06/17/business/fed-pause-economy-data/index.html">Fed
        officials are pausing to see what they’ve done to the economy. It’s unlikely
        they’ll learn something new</a>."</em></p>'
