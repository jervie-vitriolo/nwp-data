      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Gusto nating palawakin [We want this to widen]. Sometimes it takes
        a little persuasive power of a reward to make people rise from their slumber,”
        he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c65575-cf72-4df7-95ed-e504a64950de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:46:33.798+08:00
