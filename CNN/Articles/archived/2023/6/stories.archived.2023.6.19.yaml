      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During this period, the DSWD and the Philippine Statistics Authority\
        \ will also continuously vet the list of beneficiaries to ensure that only\
        \ those who will need this type of assistance will be covered, Gatchalian\
        \ said. Once the final list is established, grievances may be filed, which\
        \ will be reviewed by the department, he noted.\r"
