      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sudan, Darhok, who is of South Sudanese origin, was the headmaster
        of an English language secondary school in the capital Khartoum, where he
        taught his students texts by legendary African authors like Chinua Achebe
        to instil in them, he says, a sense of cultural pride.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae6c32-41d5-4c23-b97e-6ddb1d0d1508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbfa470-1677-4689-affe-0563282c5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After fighting broke out over two months ago in Khartoum, he and his\
        \ family made the terrifying journey back to South Sudan and he has become\
        \ a community elder here at the camp.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e6e4c-8ff8-4172-b814-16dd658cd31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4c6bb-6294-42df-920d-bedddff3b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.207+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Set up a week into the fighting in Sudan, when desperate families arrived\
        \ seeking shelter, the Renk transit camp near the border of South Sudan and\
        \ Sudan was not supposed to hold more than 3,000 people. It now houses more\
        \ than double that. There are no sanitation facilities, not enough waterproof\
        \ sheets and not enough food. Not enough of anything.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3100c34-f6b2-4b8a-9fef-a110ed9ef1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c6a8a-95fa-45e1-b18e-8c25f0a29522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I eat once a day, sometimes not even that,” Darhok says, keeping an\
        \ eye on the meal distribution. “Most of the men here are the same, so that\
        \ the most vulnerable – the women and children – can eat.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c2c91-8746-47d6-a9ef-340ce3871c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec4539-7aff-4986-b96c-2fe874562083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even then, Darhok says, not all those queuing up will get food, and\
        \ they’ll return to expectant families empty-handed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f0c10-612d-4772-99e9-f31b2c33a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.209+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e9eca-cfb5-437d-aabe-1c6643d81d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting exacerbates refugee crisis</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889fedc-5a26-4c38-b9c4-8f153cf4eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN estimates at least 860 people have been killed since fighting\
        \ erupted on April 15 between Sudan’s Armed Forces and the rival paramilitary\
        \ Rapid Support Forces (RSF).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d137f13-5421-47b9-bdc6-284dad40f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7b898-085e-4542-9c12-9c93cdb361d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.211+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With 6,000 people injured across Sudan as of June 3, half a million\
        \ people have fled the country and more than 1.4 million are internally displaced.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e82ad-b76c-470e-accd-aba866ed8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167588c-aba9-4409-9d44-7e75c2d21e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.212+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blighted by decades of fighting both before and after independence\
        \ from the Republic of Sudan, South Sudan was already Africa’s largest refugee\
        \ crisis, with 2.2 million people displaced outside the country’s borders\
        \ and 2.3 million internally displaced. Now at least 800,000 South Sudanese\
        \ have been driven back by the fighting in Sudan.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0820e-4aca-4f3e-83a1-ea59a69f5178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67890911-6ecc-4a15-9eeb-24c9cb19ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the United Nations Refugee Agency (UNHCR) in Renk,\
        \ Charlotte Hallqvist told CNN that an average of 1,500 people have been arriving\
        \ daily since the fighting began in Sudan, adding to the burden of a country\
        \ where 75% of the population are in need of assistance.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3acf159-587d-41fd-8a99-6d83230e7d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.213+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a4f8d-fdfc-424b-aff5-0c4f664ece6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hallqvist says the UN’s emergency response was already critically underfunded,\
        \ “and the new emergency is adding additional strain to already limited resources.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75bbfe7-a75b-43a5-ae4e-a91a7645de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384a408-c940-41c8-859b-d1f2fd06059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN appeal for aid</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5582c5-e510-451b-9e26-fd4e275294a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To respond to the Sudan crisis, the UN needs $253 million, with the\
        \ South Sudan response alone in need of $96 million.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44fb82-c317-477c-830b-1c780ad91104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07124ef-bdc1-4b1a-8562-62875681922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to UNHCR figures, two months into the crisis, international\
        \ donors have so far only contributed 10% of the total figure, and 15% of\
        \ the overall Sudan regional emergency response.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34801ee-fdb9-4c4d-9185-44eaa62f2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbcd451-18b5-4a75-a169-dd79e88b7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 19, the United Nations, the governments of the Arab Republic\
        \ of Egypt, the Federal Republic of Germany, the State of Qatar and the Kingdom\
        \ of Saudi Arabia, the African Union and the European Union will convene a\
        \ High-level Pledging Event to support the humanitarian response in Sudan\
        \ and the region in a bid to drive up donor contributions.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a75bed-ed56-44a7-9b7f-9a04f9fdfdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70aeaa-95fd-486c-af33-ce58923ddf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many here in Renk, it’s too late; the international community’\
        s delayed response has already cost lives.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97248988-affa-4b10-8930-f9b3d1cd55ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15fd15-87e3-4c34-9507-d779e8cf1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malnutrition and unsanitary conditions are triggering an epidemic of\
        \ communicable diseases, and every day, Darhok tells us, a little boy or girl\
        \ dies.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a59cd9-6401-4b5e-a856-7a2ae71455e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4ff13-77ba-47ae-991a-d3234477cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CNN team visiting the camp witnessed the burial of one boy, not quite\
        \ two-years-old, who had died in the early hours of that morning from measles.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166c845-fc19-47df-aa95-e672406c413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb1627-aa73-4df6-a2f8-ac2c118f8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.222+08:00
