      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Get ready, because everyone’s favorite
        lethal game show is preparing for a big return.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b826f3-af2d-4004-a17a-6f35346d853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:48:34.303+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netflix shared exclusive new details for the second season of its runaway
        hit South Korean thriller series “Squid Game” on Saturday, as part of its
        Tudum Global Fan Event in Brazil.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97282c-e06d-4a3b-9fc9-0e8889c1b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:48:34.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A new teaser for the second season of “Squid Game” announced both returning
        and new cast members, with series lead Lee Jung-jae, playing cash-strapped
        everyman Seong Gi-hun, back for a second round. Returning for Season 2 as
        well will be the masked character of “Front Man,” portrayed by Lee Byung-hun,
        and Wi Ha-jun, who plays the cop in search of his missing brother who gets
        in over his head behind the scenes of the deadly game.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3916d-1d7c-4656-80b4-ac934480686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:48:34.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The series, which premiered in 2021 and racked up six Primetime Emmys,
        will also welcome new cast members Yim Si-wan, Kang Ha-neul, Park Sung-hoon
        and Yang Dong-geun.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a18a7a-5952-481b-8ea2-cd4c4eda7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:48:34.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standout cast member Oh Yeong-su, who played the elderly and unassuming
        Oh Il-nam in the first season of “Squid Game,” has yet to be confirmed as
        a returning cast member, even though his involvement in the game was revealed
        to be a bit more complicated at the end of the show’s first season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832905a-76bc-4474-a342-904afe514dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:48:34.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A release date for Season 2 of “Squid Game” was not immediately
        available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c27a50-3bb2-4df0-968c-568507cba299'
      'mgnl:activationStatus': true
