    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f614bd-b349-4717-b760-50f7bf92e0b2'
    'lead': 'Health Secretary Ted Herbosa said the proposed transfer of the Philippine
      Health Insurance Corporation supervision to the Office of the President will
      make things more efficient in the government health insurer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T22:13:00.912+08:00
