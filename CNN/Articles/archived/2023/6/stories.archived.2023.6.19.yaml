      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we do have ongoing concerns about, though, are Chinese firms,\
        \ companies that may be providing technology that Russia can use to advance\
        \ its aggression in Ukraine. And we’ve asked the Chinese government to be\
        \ very vigilant about that,” Blinken added.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa264cec-793e-4343-8518-0deed5d7f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de1211-d2a4-4b10-b75e-aef11c6c8717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High-stakes meeting between Blinken and Xi</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6202b28a-bb07-4271-bb08-b5d34a2f7b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uncertainty around whether Xi and Blinken would meet during the two-day\
        \ visit further highlighted the fraught US-China relations, and a failure\
        \ to schedule a face-to-face meeting would have been seen by Washington as\
        \ a slight, breaking with a number of previous visits from top American diplomats.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50794e98-3aca-4130-84fc-a5a33b268437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9d67b-c8a8-4366-8db6-ec4b75f0f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting, which took place at Beijing’s cavernous Great Hall of\
        \ the People, was only publicly announced by the US about an hour before it\
        \ went ahead. It lasted roughly half an hour, beginning at 4:34 p.m. local\
        \ time and ended at 5:09 p.m., a State Department official said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7643c-b602-4ba0-9eef-feec9cba7112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d5ab7-e855-497a-ad00-51657dfe86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The world needs an overall stable Sino-US relationship, and whether\
        \ China and the United States can get along has a bearing on the future and\
        \ destiny of mankind,” Xi told Blinken, according to a Chinese readout of\
        \ the meeting.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ba03e-ecd9-4dff-b6e5-165205a967ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb1001-2129-425e-b5d9-0baf03a75d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China respects the interests of the United States and will not challenge\
        \ or replace the United States. Similarly, the United States must also respect\
        \ China and not harm China’s legitimate rights and interests,” Xi added. The\
        \ readout said that Xi told Blinken that the world needs stable China-US relations\
        \ and that the future of humanity hinges on both getting along.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504921b1-ecc4-4b75-a547-a3058086ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83a086-b93f-4368-b4fc-774aebb64ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two global powers have been increasingly at loggerheads over a\
        \ host of issues ranging from Beijing’s close ties with Moscow to American\
        \ efforts to limit the sale of advanced technologies to China.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8284c-0fe2-4ee3-9d34-c8447a93e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7d600-8f56-47f2-8efd-600164ec8f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Key among those concerns has been repairing fractured lines of communication,\
        \ which have broken down over the past year, especially when it comes to high-level\
        \ military exchanges – raising concerns in Washington that a mistake or accident\
        \ could quickly spin into conflict.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa14b8-6791-4fb5-8fc4-ef1c1b10274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b9724-6772-4076-9242-475c04e3d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, a Chinese surveillance balloon that was detected\
        \ floating across the US and hovering over sensitive military sites before\
        \ ultimately being shot down by an American fighter plane sent relations plunging\
        \ to a new low and resulted in Blinken scrapping an earlier Beijing visit.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26ce86-597b-46dc-ba60-3f9e3f8ea153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf8f897-f881-4cec-8186-cc04cbb8c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.310+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time, the diplomatic mission went forward.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a4539-9175-416c-865e-2dcd990aad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.311+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b79b3-f609-40a5-93c0-0615174af0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.311+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A choice needs to be made”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb42bd8-e476-4539-a554-f0a35e7ed67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.312+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A roughly three-hour meeting between Blinken and Wang earlier Monday\
        \ underscored the deep challenges in overcoming the mistrust and friction\
        \ that has come to characterize the relationship.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76632a-6e81-4b9c-9b56-2e915a7fa42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83b343-fba7-4f66-8821-707b040c2bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese government’s growing clout internationally and increasingly\
        \ authoritarian controls at home have pushed the US to reframe how it manages\
        \ its relations with the power in recent years.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5119194d-066f-47a6-bf9c-347ffbfc74b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7223add-39da-452b-bcc5-a17152d1c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Repeating Beijing’s typical rhetoric, Wang blamed Washington’s “wrong\
        \ perception” of China as the “root cause” of the decline in the two sides’\
        \ relations and demanded the US stop “suppressing” China’s technological development\
        \ and hyping the “China threat,” according to a readout from Chinese state\
        \ broadcaster CCTV.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbf332-13cd-4064-a1e5-72a1d72dfd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ba3df-45c7-4494-8b69-1cbda024ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must reverse the downward spiral of China-US relations, promote\
        \ a return to a healthy and stable track, and jointly find the right way for\
        \ China and the United States to co-exist in the new era,” Wang said, adding\
        \ that Blinken’s visit came at “a critical juncture in US-China relations,\
        \ where a choice needs to be made between dialogue or confrontation, cooperation\
        \ or conflict.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e692ec-a445-4089-9086-4cbfe4cca2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59924001-3633-4397-aa30-beedd27c8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang also reiterated that Taiwan is one of one of China’s “core interests,”\
        \ over which it “has no room for compromise or backdown.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8158f-b158-4669-8c60-65ccfb8e72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae386973-b3f7-4e93-9efd-04aa9aec1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The self-ruling democratic island, which China’s ruling Communist Party\
        \ claims but has never controlled, has increasingly been another flashpoint\
        \ in the US-China relationship.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98328b20-093c-4c5b-80c6-e37df4952c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b2493d-4f95-4a7d-97f1-107783308ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the meeting, Blinken underscored the need for the countries\
        \ to “responsibly” manage their competition through “open channels of communication”\
        \ to ensure it “does not veer into conflict,” State Department spokesperson\
        \ Matthew Miller said in a statement.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e6db8-4c06-4d51-80ac-576fa855b3bb'
      'mgnl:activationStatus': true
