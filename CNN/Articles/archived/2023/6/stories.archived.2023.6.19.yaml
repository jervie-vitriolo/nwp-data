      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Binance and the US Securities
        and Exchange Commission reached an agreement to avoid a full asset freeze
        of the platform in the US and keep customer assets in the United States, after
        a US district judge signed off on a consent order filed Saturday.</p>'
