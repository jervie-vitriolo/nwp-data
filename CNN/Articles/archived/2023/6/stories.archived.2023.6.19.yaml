      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD chief said a program beneficiary can only stay as long as\
        \ four years in the program. A clear exit mechanism for the beneficiaries\
        \ has been set, which will involve evaluators from local government units\
        \ personally visiting the households to assess their progress, he explained.\r"
