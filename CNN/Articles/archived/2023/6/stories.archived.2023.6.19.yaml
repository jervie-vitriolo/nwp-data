      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the agency recieves tips from sources, Remulla said it is better
        that the public assists the DOJ in finding both suspects.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5fb2e1-9232-49c0-8d53-34e3460ee3ee'
