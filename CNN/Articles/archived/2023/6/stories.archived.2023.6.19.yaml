    'stories': []
    'template': '1'
    'title': 'Multiple registrants may face poll violations - Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0e6f4-9608-4180-bffa-8647dfc9eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:54:11.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)&nbsp;–</strong>  Nearly
        120,000 voters may face election offense cases if proven that they purposely
        engaged in multiple registrations, the Commission on Election (Comelec) said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8bfe17-9812-4734-b031-abe7a6bcdca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:54:11.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang election offense ay may parusang anim na buwang pagkakakulong.\
        \ Meron forfeiture of sufferage at perpetual disqualification to hold public\
        \ office,\" Comelec spokesperson John Rex Laudiangco said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbebbeea-2ce6-445a-a9ab-16fcdde43f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:54:11.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The election offense is punishable by six months imprisonment,\
        \ forfeiture of suffrage and perpetual disqualification to hold public office.]\
        \    \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182bf35-2fd9-4f81-895d-b595d764a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:54:11.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laudiangco said the probe on multiple registrations on Monday is part\
        \ of Comelec's preparation for the 2023 Barangay and Sangguniang Kabataan\
        \ Elections.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ea35f-268a-4e71-85f7-86b1a721abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:54:11.051+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meron po diyan almost 120,000 [registrants] na tinitingnan po namin\
        \ at sinisiyasat namin dahil mukhang sinadya nila na mag rehistro muli,\"\
        \ Laudiangco said during the government-sponsored Laging Handa briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccf3d2-9801-4825-9a71-d4b7bde1844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:54:11.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meron kaming nakitang gumamit ng ibang pangalan, iniba ang itsura\
        \ pero pareho ang kanilang fingerprint,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8525e93-c542-4d42-887c-e7b3b2578e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:54:11.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are looking into 120,000 voters because they seem\
        \ to purposely registered again. We saw that someone used another name while\
        \ another changed their appearance but has the same fingerprint.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d938d-e06e-4039-b7c1-de4c3517d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:54:11.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 120,000 registrants under probe are part of the 498,000 voters\
        \ found to have multiple voter registration.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6a56c-bdb8-4375-97d9-f54f9df63413'
      'mgnl:activationStatus': true
