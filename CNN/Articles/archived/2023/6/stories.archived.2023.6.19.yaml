    'jcr:uuid': '22405bc7-2ccb-41ed-9e14-c11640315bc7'
    'lead': 'Baguio-based activists from Cordillera People’s Alliance and its affiliates
      filed an appeal on Monday urging the Supreme Court to issue a writ of amparo
      against government agencies and the police who allegedly engage in red-tagging.'
    'mgnl:activationStatus': true
