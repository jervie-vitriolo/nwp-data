      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 24 petitioners also urged the SC to issue a temporary restraining\
        \ order \"enjoining the respondents from committing acts of initiating social\
        \ media posts and other forms of publication directed at branding and declaring\
        \ the Cordillera Peoples Alliance, their affiliate organizations and the herein\
        \ petitioners as communist terrorists, NPA (New Peoples Army) front organizations,\
        \ NPA recruiters and others of similar content.\"\r"
