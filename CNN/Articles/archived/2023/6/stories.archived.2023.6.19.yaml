      'mgnl:lastActivated': 2023-06-20T16:17:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05387c-9404-4c21-8236-d2055d9fc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Qin holds the title of Foreign Minister, he wields less power\
        \ than Wang, who directs the country’s foreign policy through his position\
        \ among party’s core leadership.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e9d2a-bb5e-4b68-a440-cf5a0a35013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445b402-52b8-4d17-93cf-d95da59f0581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken’s original scheduled visit in early February had been agreed\
        \ on as a follow-up to an amicable face-to-face between US President Joe Biden\
        \ and China’s Xi on the sidelines of the G20 in Bali in November.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f416f-c664-4b1b-8eb3-2285178dc3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3c8e9-0aa7-4225-a864-907cf9b78c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That meeting – the first in person between the two leaders as presidents\
        \ – was seen a pivotal step in restoring certain lines of communication, which\
        \ Beijing last year severed last year following a visit from then-US House\
        \ Speaker Nancy Pelosi to Taiwan.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce2e61-72e7-414a-9ac1-227087ca4cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc83204-9f8a-4f94-b17c-1e1fbb565833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the US and China have played down expectations of a major breakthrough\
        \ during Blinken’s visit.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743979e5-ee94-4f92-9670-23ee628dc6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d9c70-789c-4911-bb82-acc2d1dc2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the meeting, Washington was careful to manage expectations,\
        \ with a senior State Department official last week telling reporters that\
        \ he does not expect “a long list of deliverables.”\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ba71a-fb36-4019-9dda-41fb650b649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e1eb2-7a3f-4f9f-bfbd-887034512b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, both sides are also navigating how the meetings play to\
        \ their respective domestic audiences.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b0ab0-83d1-40ab-b439-9b3aff1baedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b345ea6-f56a-4e31-8e69-16f8bf5b7d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the US, how strongly to counter China has become the topic of heated\
        \ political debate – with some lawmakers slamming the Biden administration\
        \ for sitting down with Beijing.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52766ef2-0138-443c-8402-f5a43f58ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba5f73-4633-4ace-bcd9-4b16da5c2ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China views Washington as actively trying to thwart its development,\
        \ and is also very much aware the US is headed into a presidential election\
        \ cycle, where hawkish rhetoric against it may intensify further.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b64792b-a6c4-4b83-8660-193575e16430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bb33b-e4f6-4d2e-879d-e3b1bea39864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its officials also meet Blinken in an environment where China’s state\
        \ media and official rhetoric have long portrayed Washington as a bad-faith\
        \ actor responsible for destabilizing ties.\r"
    '101':
