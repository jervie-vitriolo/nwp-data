      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted the pilot implementation will run for six months for 3,000\
        \ families who have a monthly income of ₱8,000 or less. The program will then\
        \ be gradually expanded to include up to one million families.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c6fba-2afe-45e8-8f1d-05d1db2ca1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:13:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
