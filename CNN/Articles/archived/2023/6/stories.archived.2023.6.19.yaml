      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Utilizing jurisprudence, the OSG argues why the petitioners are not\
        \ entitled to protection by way of the writ of amparo,” the 111-page petition\
        \ read. “The OSG says that there is no law prohibiting red tagging, implying\
        \ that only a specific legislation is what bars hate speech and slanderous\
        \ content.\r"
