    'title': 'Woman who was previously discovered to be alive in her coffin during
      her wake has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f3235-f0fe-4568-9f0c-80d29794b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A woman in Ecuador who was previously discovered
        to be alive in a coffin at her own wake has now actually passed away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a2bb8-f966-4a76-925b-2d38007eccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359df78-4c30-4982-9da8-c2d225d149f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bella Montoya, 76, died Friday afternoon after spending a week hospitalized\
        \ in critical care in the coastal city of Babahoyo, according to Gilbert Barberá\
        n, the woman’s son.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e47228-8f41-4dd2-8165-e7cf8d35080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab419652-1753-47da-b8da-2020e569ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montoya was quickly transported to the Martin Icaza General Hospital\
        \ when she was found alive after banging on her own coffin at the wake in\
        \ Babahoyo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839cc58-c4d0-456f-b861-6f1b1de28262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a1629-f35c-414a-acb0-c9a406631ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During her hospital stay, she received comprehensive medical care\
        \ and periodic evaluation by hospital specialists. Likewise, the respective\
        \ medical audit was carried out for this case,” Ecuador’s Ministry of Public\
        \ Health said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c14a6-1d8e-449b-a933-0a81b6d04e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d2062-c058-468a-b6fe-d8ca4bfae746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montoya initially entered the hospital for a stroke and was reported\
        \ dead once before.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9ac26-11cf-4fca-8c83-5206cb608bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a712b-6c77-4ebc-80dd-cefe9d283533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barberán told CNN that he has to register his mother’s death on the\
        \ civil registry for a second time.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa3ddd-3993-4494-bd05-c6489407f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ce6f4-0d91-42f4-9910-2d3033a37f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Montoya’s daughter, Zeneida Leal, said her mother’s condition had been\
        \ worsening.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb4201-29bf-44db-a1d2-ad2f45883baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13495288-92c4-4d1e-9ffe-4e35111d7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The doctor said that my mom was sick, that she was very delicate,\
        \ that she was suffering from kidney failure, that she couldn’t be saved because\
        \ everything was getting complicated and she went into respiratory arrest,”\
        \ Leal told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de74dbf-ce8a-4221-8c63-8b41895b5300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec65b6e-6eaf-4c37-b279-0eb97c030ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Public Health has said an investigation is underway
        into the events leading up to her presumed death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4201d-3c0c-43b8-a4b4-72cd75533fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:22:34.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/18/americas/ecuador-woman-alive-in-coffin-dies-intl">Woman
        who was previously discovered to be alive in her coffin during her wake has
        died</a>"</em></p>'
  'migrant-boat-mediterranean-deaths-pakistanis':
    'author': 'Sophia Saifi, Rhea Mogul and Lizzy Yee, CNN'
