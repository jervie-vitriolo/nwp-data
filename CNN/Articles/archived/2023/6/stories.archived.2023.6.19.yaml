      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the reward will come from DOJ funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0092a-194a-4769-8ab3-43264c779b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:46:33.799+08:00
