        of Justice (DOJ) is offering cash rewards to anyone who can provide information
        leading to the arrest of former Bureau of Corrections (BuCor) chief Gerald
        Bantag and ex-deputy Ricardo Zulueta, the alleged masterminds behind the murder
        of veteran journalist Percival ''Percy Lapid'' Mabasa.</p>'
