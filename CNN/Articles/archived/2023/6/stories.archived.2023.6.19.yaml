  'albay-gov-evacuation-outside-mayon-6-km':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-19T18:03:02.000+08:00
    'imagesource': 'jcr:5d4e3c1b-a308-47e9-85b3-2b123b0da363'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c6349e4-26dc-437e-a7da-58b54fa64077'
    'lead': 'Over 8,000 evacuees in Albay who were living outside the six-kilometer
      danger zone of Mayon volcano are set for decampment, the provincial governor
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T18:07:09.482+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-20T16:17:39.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:26.456+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Albay gov hits 2 mayors for evacuation outside Mayon’s 6-km danger zone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ada34-4c26-46ab-b07b-99f13c03183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) –</strong> Albay
        Governor Edcel “Grex” Lagman on Monday called two mayors to explain why they
        allowed evacuation beyond Mayon’s six-kilometer danger zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42a50b-ddde-4754-b9d5-798cf067ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang science behind those actions… Very clear sa advisory na
        ‘yung pwede lang ma-evacuate ay ‘yung nandoon sa loob ng six-kilometer danger
        zone,” he said in a press briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9daf3f2-2dd5-4800-8c0b-cffe945c9634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There's no science behind those actions... The advisory\
        \ is very clear that evacuation is only allowed within the six-kilometer danger\
        \ zone.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fdca30-bb7d-4866-8d2a-bb033066f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he already sent a letter addressed to Santo Domingo
        Mayor Jun Aguas and Guinobatan Mayor Chino Garcia on Monday to justify of
        their decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4e3b6-a282-4860-a520-b9db42584a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two mayors, meanwhile, said people from their municipalities
        voluntarily evacuated their homes due to risks posed by the volcano eruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b98e2-f779-41c9-b4f1-f2eb7959466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Lagman, Aguas and Garcia failed to alert the provincial
        government that they will start evacuating residents outside the six-kilometer
        danger zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe37a0-6ece-4852-909a-de6d76653b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi naman natin pwedeng sabihin na hindi nila naiintindihan ‘to\
        \ dahil mayroon naman silang mga local and municipal disaster risk reduction\
        \ officers,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e509389-f644-4211-97d5-4f11c065f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We can’t say that they can’t understand this policy because\
        \ they have their own local and municipal disaster risk reduction officers.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bcf7af-1a24-4cc9-83d0-51c8c185c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman added that it could have been an exercise of political discretion
        without basis. He added that the government should allocate millions of pesos
        of resources to those who really need it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b8999-0253-4532-b380-74b5e0b88d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data from the provincial government of Albay reported by Lagman showed\
        \ that 5,473 and 2,972 individuals should be decamped from Santo Domingo and\
        \ Guinobatan, respectively.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc365cfb-9c56-4f0b-9e51-843e708d334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will decamp the evacuees dahil wala namang dahilan para nandoon\
        \ sila in the first place [because they should not have been there in the\
        \ first place],” the governor said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778ed13-9b32-4207-8155-0fb33b280fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman said the numbers accounted for 44% of the total evacuees in\
        \ the province.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be20b8fd-268d-40cb-af77-cfc24e054c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:07:09.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data from the National Disaster Risk Reduction
        Management, Mayon’s unrest has displaced 20,127 residents from Albay. But
        following the eyed decampment, the governor said the number of total evacuees
        in Albay will go down to 11,604.</p>'
  'house-bill-8550-traditional-school-calendar':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-19T18:19:47.000+08:00
    'imagesource': 'jcr:84de1524-fdf2-46c8-9e05-e05d63c76408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4585143d-11c0-4dd2-bf01-e654f3b00c64'
    'lead': 'A measure has been filed at the House of Representatives seeking to revert
      to the traditional June-March school year calendar as stakeholders struggle
      to hold classes during the scorching summer season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T18:27:10.020+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-20T16:17:39.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:26.619+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Bill-8550', 'Arlene-Brosas', 'school-calendar', 'school-year',
      'Gabriela-Partylist', 'Kabataan-Partylist', 'Raoul-Manuel', 'House-of-Representatives',
      'ACT-Teachers-Partylist', 'France-Castro']
    'stories': []
    'template': '1'
    'title': 'New House bill seeks a return to old school calendar '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f5f9d-3fd5-4a61-bd14-f253bc142732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — A measure
        has been filed at the House of Representatives seeking to revert to the traditional
        June-March school year calendar as stakeholders struggle to hold classes during
        the scorching summer season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf9798-cc28-4dda-b07a-7867d5dd3fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In House Bill 8550, ACT Teachers Partylist representative France
        Castro, Gabriela Partylist representative Arlene Brosas, and Kabataan Partylist
        representative Raoul Manuel said the current school calendar is ill-suited
        to the country’s climate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21068dfb-25c1-446a-991e-1a3581f1d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since 2021, the Department of Education (DepEd) set the beginning of
        classes in August or September following a late October opening in 2020 due
        to the COVID-19 pandemic.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be112b-219d-42d3-83df-7cec4cb226c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has pushed back the break between school years from the typical
        March-June to June-August or July-September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd372f9-2630-499d-b77c-64bdd675cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The intolerable heat in cramped classrooms have led to a worrisome
        drop in attendance and for those who persevere in staying in class, had a
        hard time concentrating and understanding lessons,” the measure filed on Monday
        reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c616b-9c7e-449c-ae98-5a1133c10c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over this past summer, the DepEd allowed schools to suspend in-person
        classes and carry out blended learning instead due to the hot weather.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb87c0-a3f1-4aab-a5d6-44f46f7e4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/30/Lawmaker-faster-return-old-school-calendar.html"
        target="_blank"><strong>RELATED: Lawmaker wants faster return to old school
        calendar amid hot weather</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af81fa6-e336-45e2-ba84-8a04b1fd5920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The newly-filed bill proposes an early close for school year 2023-2024
        in May to allow classes to start by June in school year 2024-2025.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828e3e9-7ff6-4b74-b9c0-6340191f5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This would mean teachers and students will only have a one week break
        between school years.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e64a04-4b1b-4e1d-8ef2-c917a4334fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill states teachers should be granted service credits for their
        work during lost vacation time.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8027c-cde5-47b2-8cd8-0b98274f6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DepEd is currently studying other proposals to revert to the old
        school calendar.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2103e1-2017-4d41-ac1a-6927627f8080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:27:10.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Reverting school calendar should be data-based, prioritize
        health, learning – solon</strong></p>'
