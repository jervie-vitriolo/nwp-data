    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:22.675+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Phivolcs records hazardous ‘pyroclastic’ flows, rockfall events on Mayon
      Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc2e32-25eb-4ff8-af01-f1bc9f756d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:02:33.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> State
        volcanologists recorded hazardous pyroclastic flows—or streams of hot rock
        fragments, gas, and ash—on Mayon Volcano in the past 24 hours, even as no
        quakes were registered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5f6e5-aa61-4920-82b4-eb8f95a16d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:02:33.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 628 people have been hurt due to Mayon's unrest, the National\
        \ Disaster Risk Reduction and Management Council (NDRRMC) reported on Monday.\
        \ It did not explain how they were injured.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97f9f9-cf9d-43a2-acd6-400e5a94c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:02:33.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 20,000 residents have been moved to safer grounds and nearly 39,000\
        \ locals have been affected by the volcanic activity, NDRRMC added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241abe9-5b80-475c-8ab0-9f36b4df8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:02:33.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its bulletin on Monday, the Philippine Institute of Volcanology\
        \ and Seismology (Phivolcs) said it recorded pyroclastic flows from Mayon's\
        \ collapsed lava domes that lasted 3 minutes, and 265 rockfall events. Steam-laden\
        \ plumes rose to 600 meters, it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b6fc63-458e-4ad5-8474-6133609c6192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:02:33.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pyroclastic density currents are perhaps the most hazardous events\
        \ to local areas during explosive volcanic eruptions,” the British Geological\
        \ Survey explained. “These hot, ground-hugging flows of ash and debris can\
        \ travel at speeds of hundreds of metres per second, reaching many tens to\
        \ hundreds of kilometres from the source.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bdfa30-551d-42d5-8a18-a815394206d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:02:33.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The currents are inherently unpredictable and, as they propagate,\
        \ they can morph in type between dense, clast-rich flows and dilute ash- and\
        \ gas-rich surges, capable of detaching from the main body of the flow and\
        \ surmounting topography,” it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0fe44e-eb35-40f0-9e18-98e4725bd118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:02:33.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs said very slow effusion of lava from Mayon Volcano’s crater\
        \ has continued in the past 24 hours. Sulfur dioxide emission averaged 889\
        \ tons per day on Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a46d0-4a2e-45e4-93c4-c19b115c4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:02:33.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said Mayon is still on Alert Level 3, warning local authorities\
        \ of possible hazardous eruption of the volcano within weeks or even days.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935575ba-aabf-44c2-9cfc-3f97e3a0a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:02:33.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State volcanologists are monitoring parameters including increase in\
        \ lava extrusion and sulfur dioxide emission, seismic activity, and edifice\
        \ swelling before raising Mayon’s alert to Level 4.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb01ef-8a92-444d-9054-c36ff4ae5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:02:33.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Albay is under a state of calamity and local authorities
        have evacuated residents within the 6-kilometer radius permanent danger zone.</p>'
  'DSWD-cash-aid--to-residents-affected-by-Mayon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-19T13:01:52.000+08:00
    'imagesource': 'jcr:6ea31a41-6342-41bb-9dd1-78153664d6b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcf2c2d7-d556-48db-ba75-a3f2f31a5044'
    'lead': 'The DSWD says various programs are being implemented in Albay to help
      families affected by Mayon Volcano''s eruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T13:03:41.038+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-20T16:17:46.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
