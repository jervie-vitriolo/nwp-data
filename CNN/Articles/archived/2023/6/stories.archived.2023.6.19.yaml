    'lead': 'More than 300 Pakistani nationals have been killed in the sinking of
      a overcrowded fishing trawler off the coast of Greece, the latest tragedy to
      expose the refugee crisis confronting the European Union as tens of thousands
      seek sanctuary from war, persecution and poverty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T14:24:38.739+08:00
