      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f22b0-2a0c-4131-ad42-65f5691ffa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US would continue to use its diplomacy to “stand up for the interests\
        \ and values of the American people,” Blinken said, according to the statement,\
        \ which described the talks as “candid and productive” and said they including\
        \ discussion of potential cooperation on shared transnational challenges.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065b444-5579-4dbc-84d5-32eddd59cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48637a1a-5a73-4598-a2f7-16c03ab83f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.323+08:00
