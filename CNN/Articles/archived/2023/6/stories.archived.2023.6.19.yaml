      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renk, South Sudan (CNN) — His worn trousers bagging over the top
        of borrowed rubber rain boots, Kueaa Darhok attempts to make his way through
        the sucking mud and deep-set puddles, on his way to the communal feeding kitchen
        at the center of the transit camp he now calls home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e475b-51b3-4026-93d3-2bb6af1f05c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:25:01.205+08:00
