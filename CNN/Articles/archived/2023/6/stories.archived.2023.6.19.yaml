    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805bd71-677d-4f1f-b3cb-18d66d057740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:28:02.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — The Light
        Rail Transit Authority will start implementing fare hikes for LRT-1 and LRT-2
        on August 2, while the operators of the MRT-3 are set to apply for a similar
        adjustment in the next two weeks, officials said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4ff82-b17b-4d6e-b9a9-d8dcbb3f0e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:28:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The minimum boarding fee of the two rail networks would increase to
        ₱13.29 from ₱11, and ₱1.21 for every kilometer travelled from ₱1 per km.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b31e48-5f44-4e90-afe8-51dd2266b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:28:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We at the Department of Transportation (DOTr) believe that this
        fare adjustment will contribute to maintaining affordable mass transportation
        services for the two commuter-train lines,” DOTr Assistant Secretary for Railways
        Jorjette Aquino said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d4013-38f9-40bc-8b81-331b4c2db5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:28:02.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Light Rail Transit Authority bared
        the approved fare rates for LRT-2:</p>'
    '4':
      'image': 'jcr:6d9877df-23a0-496d-b22c-5fa8211ce9d7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0267686-d881-46bc-94bb-286cb0943075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:28:02.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbe3c8-182a-4a63-a1a5-3095963bc89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:28:02.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Manila Corporation (LRMC), the private operator of
        LRT-1, has also issued its new fare matrix.</p>'
    '9':
      'image': 'jcr:b9085d7c-8c54-4c8d-a14b-8d606b738cab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2141b44-695b-477e-96cc-45eb67e4c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T11:34:03.735+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e158332-71a3-4e17-ac4e-09a4d794c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:28:02.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last April, President Ferdinand Marcos Jr. ordered the deferral of
        the fare hike implementation due to its economic impact on commuters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c5ebf-eabc-4034-8951-5265c1b94389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:28:02.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/11/marcos-fare-hike-lrt1-lrt-2-suspension.html">Related:
        Marcos orders suspension of fare hike for LRT-1, LRT-2</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613731fa-abc8-424a-a752-bfbbf902f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:28:02.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-20T16:17:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Aquino said in a Monday press conference that Marcos approved
        the hike implementation in a Cabinet meeting on June 6, "citing that the headline
        inflation rate has gone down from 6.6% to 6.1% while employment figures are
        improving."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aeeb26-af2f-4eea-8e64-829792457184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T16:14:33.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last fare hike for the two rail systems was in January 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34484f0-b16d-4ede-8e9e-d05cf66ae600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T16:14:33.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MRT-3 eyes similar price hike</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d364136-0d33-4010-b1d9-6c04d701bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T16:14:33.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, MRT-3 director Oscar Bongon on Monday said that the line\
        \ operators would file a fare hike petition in \"two weeks' time.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48536648-ecf5-4e07-bee5-087ef57fb9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T16:14:33.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This hike would be similar to the LRT-1's and LRT-2's approved increase\
        \ of ₱2.29 boarding fee fare and ₱0.21 per kilometer distance fare.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf057f65-c859-4ed2-a213-c3e9b8b0c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T16:14:33.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aquino said that the government currently subsidizes ₱85 per MRT-3\
        \ passenger, and that the end-to-end fare currently sits at ₱115.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b352d04-acbc-458c-a5d6-da3dce2f0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T16:14:33.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that if the MRT-3 petition was filed and approved, the
        government would still subsidize 70% of the line''s per passenger cost.</p>'
  'community-pantries-albay-evacuees':
    'author': 'Rosas Olarte, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-06-19T10:46:32.000+08:00
    'imagesource': 'jcr:8795ad7a-7b28-4c45-b604-69189d3ad73f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '315d60be-0954-4386-975f-775587bb30f7'
    'lead': 'Community pantries in three evacuation centers in Guinobatan, Albay offer
      fresh vegetables and crops to residents who fled the erupting Mayon Volcano.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T10:50:32.861+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-20T16:17:49.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:21.573+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Community pantries rise in Albay evacuation centers amid Mayon eruption'
    'updated': 2023-06-19T16:08:18.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba73b4-c667-4c0f-ae7c-6602b92ba65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:50:32.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines, June 19) —</strong> Community pantries
        in three evacuation centers in Guinobatan, Albay offer fresh vegetables and
        crops to residents who fled the erupting Mayon Volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40127f93-1fcd-4f05-8745-37b3259b3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:50:32.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vegetables and crops were sourced from women farmers groups organized\
        \ by Albay 3rd District Rep. Fernando Cabredo years ago. The funding came\
        \ from the Office of the House Speaker.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b4e04-edde-4278-9421-5cb5558f95c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:50:32.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, House Speaker Martin Romualdez said his office turned
        over ₱500,000 cash assistance to the three congressional districts of Albay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c2815-c80e-4dbc-bb26-dbf4fa6e1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T16:13:12.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Rex Gatchalian, meanwhile, has called for
        non-government organization partners and volunteers who want to organize activities
        for preschool children living in evacuation centers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3abbb71-9dc5-4bb7-9422-d5eb11de65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T16:13:12.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kids are in the evacuation center — small kids not the school-aged
        kids because school-aged kids meron silang [they have their] modules — and
        they are just running around, so the president was saying maybe some NGO partners
        can donate time to organize activities inside the evacuation centers for the
        smaller kids,” Gatchalian told CNN Philippines’ <em>The Source</em>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f1919-b64b-4bc5-aef4-d7ba1aa50ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T16:13:12.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a perfect opportunity actually for NGOs to engage…If you’re a\
        \ group that wants to help keep kids entertained or amused,” he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4cfa47-a70c-4a40-99e0-c6743cd6abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T16:13:12.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested groups and individuals can reach the DSWD and its resource
        logistic office through their hotline and contact numbers posted on their
        webpage (dswd.gov.ph).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868a417-d157-46a2-938d-32bcdd2f1ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:50:32.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayon Volcano’s slow and quiet eruption has disrupted the lives of\
        \ nearly 39,000 residents, or around 10,000 families, in the province, the\
        \ latest data from the National Disaster Risk Reduction and Management Council\
        \ (NDRRMC) showed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01b1ce-dd22-47d2-9132-7b4ed29ec90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:50:32.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also reported that 20,127 people were evacuated from the\
        \ volcano’s danger zone. Of the number, 18,892 residents are staying in evacuation\
        \ centers while the remaining are either in temporary shelters or houses of\
        \ their relatives.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1173d-d566-4451-bc29-6ca762255b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:50:32.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has provided assistance worth over ₱71 million to affected\
        \ residents, the NDRRMC added.\r"
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In its
        bulletin, <a href="https://twitter.com/phivolcs_dost?ref_src=twsrc%5Etfw">@phivolcs_dost</a>
        says it recorded five dome-collapse pyroclastic density currents that lasted
        3 minutes and 265 rockfall events in Mayon. No volcanic quakes were logged
        in the past 24 hours. Steam-laden plumes rose to 600 meters.<br><br>Mayon
        is still in Alert Level 3.</p>&mdash; CNN Philippines (@cnnphilippines) <a
        href="https://twitter.com/cnnphilippines/status/1670587230727946242?ref_src=twsrc%5Etfw">June
        19, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66c0a9-545d-4308-97a2-285242a7e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:50:32.944+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4becd128-90a0-4a09-b5e5-4aaea2484b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:50:32.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (Phivolcs) has\
        \ warned of possible hazardous eruption within weeks or even days. Authorities\
        \ are expecting the volcano’s unrest to last for months.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fda22-7c7a-4cf2-9ee2-d1b5718ac06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T10:50:32.945+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs is monitoring parameters, including increase in lava
        extrusion and sulfur dioxide emission, seismic activity, and edifice swelling
        before raising Mayon’s alert level to four.</p>'
