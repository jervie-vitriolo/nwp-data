        in the north”</a> after a court ordered his arrest.&nbsp;</p>'
  'hontiveros-resolution-dfa-unga-china-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-19T19:06:00.000+08:00
    'imagesource': 'jcr:9609a58a-8adc-4bc5-9255-ed84d91a547a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acf1a602-c683-403a-9f03-330363da7ff2'
    'lead': 'Senator Risa Hontiveros filed a measure urging the national government,
      through the DFA, to sponsor a resolution before the UN General Assembly calling
      on China to cease its harassment of Filipino vessels in the West Philippine
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T19:06:53.802+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-20T16:17:38.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:27.306+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros wants DFA to seek UNGA resolution to stop China''s harassment
      in WPS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34762d7-55aa-4080-a79a-ca264cb219c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:06:53.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — Senator
        Risa Hontiveros filed a measure on Monday urging the national government,
        through the Department of Foreign Affairs (DFA), to sponsor a resolution before
        the United Nations General Assembly (UNGA) calling on China to cease its harassment
        of Filipino vessels in the West Philippine Sea.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fhontiverosrisa%2Fposts%2Fpfbid02sH5baMd4EQS5ZBGvevFwpp3SZDGJuihDZ4QCALWE7MMaMkUxqeJvKPs3bJYkBnZUl&show_text=true&width=500"
        width="500" height="831" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f9fd6-cb2b-432c-9e98-56b27ced2a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:29:21.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3eb7e3-d5c6-4c7e-90ff-1623d9a8baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:29:21.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although not legally binding, UNGA resolutions carry significant
        political weight and serve as expressions of the will and consensus of the
        international community, with the potential to shape international norms,
        influence national policies, and provide guidance for the work of other UN
        organs, specialized agencies, and regional organizations," Hontiveros explained
        in Proposed Senate resolution 659.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f0c74-ee17-4c11-bb7f-5366bb635759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:29:21.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio told CNN Philippines'' The
        Source in 2017 that the DFA could take a similar resolution before the UNGA
        not to the UN Security Council (UNSC) to pressure China into complying with
        the <a href="https://www.cnnphilippines.com/news/2021/7/12/Hague-ruling-West-Philippine-Sea-timeline.html">2016
        Hague ruling</a> that nullified Beijing''s claim over the West Philippine
        Sea. China continues to reject the ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20face3-88fb-46ac-82e7-435e2b70161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:29:21.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2017/05/27/Senior-Associate-Justice-Raise-China-threat-to-United-Nations.html">Senior
        Associate Justice: Raise China threat to United Nations</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13b3d8-3d56-499d-b3fa-09a439fb34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:29:21.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UNGA is one of six principal organs of the UN. It serves as the\
        \ body's chief deliberative, policymaking, and representative organ.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee7e07-0a5d-4add-bf5d-956ace9ac1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:29:21.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike the UNSC which has only 15 members and grants its five permanent\
        \ members — one of which is China  — veto powers, the General Assembly counts\
        \ all 193 states in the UN as a member and each gets one vote.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3791e-a4a1-49ea-9b78-56f8ee74a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:29:21.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN said that 80% of its <a href="https://www.un.org/en/model-united-nations/how-decisions-are-made-un">UNGA
        resolutions</a> are adopted through consensus or without a vote. Meanwhile,
        those adopted through voting only need a simple majority — 50% of all votes
        plus one — to pass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218cdb7-65b6-4ade-a17e-cbd2eb2f71d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:29:21.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Senate resolution, Hontiveros cited China''s rejection of
        the landmark ruling and its continued harassment of Filipino fisherfolk, Coast
        Guard, and even military vessels, which the DFA described as a <a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">daily
        occurrence</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190da508-cfd2-4846-aa44-f7f0abc6ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:29:21.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rather than comply with this decision, the Chinese government has\
        \ instead chosen to ramp up its harassment of Philippine vessels, including\
        \ those of the country's fisherfolk, armed forces, and Coast Guard, thus undermining\
        \ the peace and stability in the region,\" she wrote.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597224c-6806-4f0b-aeeb-983b2bb40cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:29:21.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, she added that the passage of the resolution would honor
        the legacy of late Senator <a href="https://www.cnnphilippines.com/news/2023/6/12/rodolfo-biazon-died.html">Rodolfo
        Biazon</a>, "a staunch advocate of the country''s interests in the WPS [West
        Philippine Sea], who, in 2021, criticized the government''s confused stand
        on the disputed territory."</p>'
  'philhealth-advanced-payment-before-hospitalization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-19T19:25:12.000+08:00
    'imagesource': 'jcr:d8390942-62c6-4934-bc3a-d0bdbd194c5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ec8975c-c137-4fc5-8435-215a1affea8e'
    'lead': 'The Philippine Health Insurance Corporation on Monday inked an agreement
      with several local and private groups to form primary care networks that will
      allow advance payments to hospitals before services have been rendered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T19:33:51.749+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-20T16:17:37.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:27.450+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PhilHealth to provide advance payment before hospitalization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42063a1-4bf0-4ec2-b4fa-7b130a19ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:33:51.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) –</strong> The Philippine
        Health Insurance (PhilHealth) Corporation on Monday inked an agreement with
        several local and private groups to form primary care networks (PCN) that
        will allow advance payments to hospitals before services have been rendered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420b5d1-dc25-42e2-8f99-a2c5abfa01b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:33:51.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang bago rito [what’s new here] is the fact how PhilHealth pays,”\
        \ PhilHealth Chairperson and Department of Health (DOH) Secretary Ted Horbosa\
        \ said in a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9376b1a-e805-4243-82fb-e54794c8b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:33:51.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said through the creation of service level agreement, funds will\
        \ now be given to providers based on the number of PhilHealth members within\
        \ a certain PCN. The program is in partnership with five local government\
        \ units and two private sector groups of clinics and doctors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33bd60-4663-4dd4-a2d5-5566bb77991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:33:51.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOH, the seven PCN are expected to pay ₱1.2 billion\
        \ which may be used to improve infrastructure, equipment, and staff compensation\
        \ even before the first patient starts availing of services.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea39c20-6a20-4708-9817-acf6aafaa503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:33:51.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa, meanwhile, clarified that the program is currently under a\
        \ “sandbox” or testing basis in pre-selected areas in the provinces of Bataan,\
        \ Guimaras, Quezon, South Cotabato, and Baguio.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fea44a-cecc-47e5-95be-154c3d087eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:33:51.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said around two million Filipinos will benefit from the PCN innovation\
        \ under the Universal Health Care (UHC) from the said areas, while another\
        \ 300,000 Filipinos under the care of the LiFE group as well as QualiMed will\
        \ also be subjected to the improvements in primary care financing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36ab81-fe25-4d2a-95fe-8a2adcf2f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:33:51.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Primary care and essential public health services, integrated with\
        \ a broader health care network of hospitals and other facilities, is a key\
        \ element needed for universal health care to happen,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917055ca-8f57-4eea-846e-5ca09e98e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:33:51.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the UHC law, the DOH and the local government units are mandated
        to ensure that all Filipinos are guaranteed access to quality and affordable
        health care goods and services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c78fe-b3d7-40e8-95a5-a9c43203a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T19:33:51.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current PhilHealth Konsultasyong Sulit at Tama (Konsulta) primary
        care benefit package covers patient consultations, any of 13 laboratory and
        diagnostic tests as ordered by the doctor, and 21 common medications that
        can be prescribed according to medical needs.</p>'
