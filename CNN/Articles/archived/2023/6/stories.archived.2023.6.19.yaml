        of their Asian Tour.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9541688-7410-4a63-a892-9a3539a744e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group ended the night with performances of debut song "ELEVEN"
        and chart-topping songs "I AM," and "LOVE DIVE."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9967b11b-d0e0-462d-bc88-917a26bfd929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their encore included upbeat remix versions of "LOVE DIVE" and "After
        Like" where the girls roamed the stage to say goodbye to their fans.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698c4df-b135-4a1d-8fe1-215c9a2b2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this successful prom party with all six members at the Big
        Dome, their fans now have another dream to wish for: IVE''s return to Manila.</p>'
  'DOH-first-case-FE1-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-19T14:04:55.000+08:00
    'imagesource': 'jcr:3a686df3-16a5-407c-9e5b-799711d0ab20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b59d9cf-016a-4973-aa03-4ea332093699'
    'lead': 'The DOH has detected the first case of FE.1 subvariant of the COVID-19
      Omicron strain in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T14:07:44.359+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-20T16:17:44.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:23.397+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH detects first case of FE.1 Omicron subvariant in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8437c6-a7c7-4f38-bc43-a1999163a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:07:44.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — The Department
        of Health has detected the first case of FE.1 subvariant of the COVID-19 Omicron
        strain in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387596d9-f738-4be2-a398-898395daed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:07:44.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lone case of the XBB sublineage was recorded through whole genome\
        \ sequencing on 2,340 samples conducted from May 29 to June 12.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f0822-1835-4e78-a088-f96274ae03c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:07:44.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency did not say in its report where the case was detected.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc63f7-ad6f-4a4f-ad45-8ca0a2136f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:07:44.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, currently available evidence for the variant does not suggest\
        \ any differences in disease severity and/or clinical manifestations compared\
        \ to the original Omicron variant. Limited information is available for the\
        \ variant and researchers are currently characterizing FE.1 in terms of transmissibility,\
        \ immune evasion, and ability to cause more severe disease,\" the DOH said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb26f7a-9cd8-4129-b7ef-0ad9793dd508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:07:44.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing sequencing submissions from the Global Initiative on Sharing\
        \ All Influenza Data, the DOH said that FE.1 has been detected in 35 countries\
        \ or jurisdictions across six continents.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d8742-fa5d-4397-bd09-cb9139c3ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:07:44.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was classified as a variant under monitoring by the European Center\
        \ for Disease Control (ECDC) last June 1, meaning \"there is some indication\
        \ that they could have properties similar to those of a VOC [variant of concern],\
        \ but the evidence is weak or has not yet been assessed by ECDC.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a880da2-4ef7-4e24-b2a2-f7c605f1703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:07:44.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DOH noted in its latest variant monitoring that 82.91%\
        \ or 1,940 samples out of 2,340 tested were XBB sublineages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23908eb5-b851-4880-96b2-ca3886d7ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:07:44.415+08:00
