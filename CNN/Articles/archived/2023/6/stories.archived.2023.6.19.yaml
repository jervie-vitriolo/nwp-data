      'mgnl:lastActivated': 2023-06-20T16:17:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> – Baguio-based
        activists from Cordillera People’s Alliance (CPA) and its affiliates filed
        an appeal on Monday urging the Supreme Court to issue a writ of amparo against
        government agencies and the police who allegedly engage in red-tagging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a040dc-aa2a-4bde-adf7-1536ffc88cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:28:00.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-20T16:17:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53f23f-151c-4828-ba52-c7af1b0921ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:28:00.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-20T16:17:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They named as respondents the Department of the Interior and Local\
        \ Government- Cordillera Administrative Region, National Intelligence Coordinating\
        \ Agency, Armed Forces of the Philippines, National Task Force to End Local\
        \ Communist Armed Conflict, Philippine National Police, and the Regional Law\
        \ Enforcement Coordinating Committee-Cordillera Administrative Region.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557ff35-bffb-4f16-8ea8-35f9cebcf988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:28:00.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-20T16:17:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de46b5d-822c-4b6c-a8da-cf3ad5515e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:28:00.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-20T16:17:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition for a writ of amparo is a remedy available to any person\
        \ whose right to life, liberty and security is violated or threatened.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c241b2-641d-43a5-b0e6-a5c615b89528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:28:00.446+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-20T16:17:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082eb88-0c8b-4c2e-84e8-1320c049d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:28:00.446+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-20T16:17:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition was raised to the higher court after the Court of Appeals\
        \ (CA) dismissed the appeal on Oct. 24 last year due to “lack of substantial\
        \ evidence.”\r"
    '7':
