  'Toyota-EV-manual-transmission':
    'author': 'Peter Valdes-Dapena, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-19T07:21:07.000+08:00
    'imagesource': 'jcr:190c3ebf-cb70-4894-bbe9-9f8f7098aec9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c320178-3c1e-43c3-b782-5b18eb991420'
    'lead': 'For those who find electric cars a bit boring, Toyota engineers are working
      on a realistic-feeling fake manual transmission as a possible feature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T07:24:17.538+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-20T16:17:51.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:20.466+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Toyota', 'electric-vehicle', 'manual-transmission']
    'stories': []
    'template': '1'
    'title': 'Just for fun, Toyota is developing an EV with a manual transmission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29605950-900a-4609-b79e-ea48245f984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> For those who find electric cars
        a bit boring, Toyota engineers are working on a realistic-feeling fake manual
        transmission as a possible feature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d367a24-dca4-4919-8a34-87e92905725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f18d23-46b5-47c9-9344-6af94cdb71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To be clear, a manual transmission on an electric car would serve absolutely\
        \ no purpose. It would be just for fun, an add-on for people who like shifting\
        \ gears in their gasoline-powered cars.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd3241-b0a9-41f4-ba2a-40c926638413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a34d7-0de9-445d-9f1b-d691715a8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Toyota, long skeptical of electric vehicles, has been planning a more\
        \ aggressive push into the sector. That will mean finding ways to appeal to\
        \ all sorts of consumers. A feature like this could help lure holdouts who\
        \ aren’t attracted to an electric vehicle’s usual smoothness and simplicity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d84afb-18e6-4db8-b95d-3d2f4931ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7466b-eda5-4468-a5ce-e3790fba4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even among gasoline-powered cars, most sold in the United States today\
        \ have automatic transmissions that shift gears with no driver input. Manual\
        \ transmissions, in which a driver has to press a clutch pedal and move a\
        \ stick around to select different gears, are usually offered as options on\
        \ performance cars or, in some cases, extremely cheap cars. They are more\
        \ common in other parts of the world, though, including Europe.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a16583-f479-4b86-b3e7-b1532911cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702d327-54f2-4451-b858-d17242f37878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most electric cars have only a one-speed transmission because their\
        \ fast-spinning electric motors don’t need the extra help from different gear\
        \ ratios at different speeds.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19677001-1862-4c36-92a3-bcdde8ffcd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf905b8-f6a0-4b3e-8c1c-7aded493cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Toyota’s case, according to a patent application filed in the United\
        \ States in late May, the car would have no actual multi-speed transmission.\
        \ Instead, a shifter would be connected to sensors and a central computer\
        \ programmed to mimic the feel of a car with a manual transmission. Since\
        \ not all cars with manual transmissions are the same – they have different\
        \ engines and different transmissions with different numbers of gears – the\
        \ central computer would be programmed to imitate a specific sort of manual\
        \ transmission car. To complete the experience, the driver will have a clutch\
        \ pedal in addition to the usual brake and accelerator.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a95c8-107d-4d27-a060-0a884eb5b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67203a00-6ebe-4dd8-8f2e-4529a66b0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drivers will even be able to “downshift,” a process also known as engine\
        \ braking. That’s when the driver selects a lower gear and releases the clutch\
        \ pedal without pressing the gas pedal at all. Then, the friction of the unpowered\
        \ engine slows the car without the driver having to use the brakes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5a074-5b7c-403f-83c0-b0c6dde2cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d41c5e-2fef-481a-a2a3-3af608fb3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Toyota’s virtual manual transmission includes programming that will\
        \ allow drivers to realistically experience using it badly, up to a point.\
        \ If the driver doesn’t “give it enough gas” or selects the wrong gear the\
        \ car will shake and buck, just like a gas-powered manual transmission car\
        \ would. The car’s computer will limit how far the shaking will go to avoid\
        \ stress on the battery.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9f2ad-1b29-4064-9f2b-259918513a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301bd08-74a5-43df-a8dc-a55fedaa669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the drivers don’t feel like using the fake manual transmission,\
        \ they don’t have to. The car would have two driving modes, a regular EV mode\
        \ and the faux-manual mode.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241e12d-a8d9-49eb-b8f9-18b3b7c3fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cccff-4e9b-4568-9acb-fe30c63ce638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some reports on the technology have said there will also be fake engine\
        \ sounds to go along with all the shifting and accelerating action, although\
        \ the patent application doesn’t mention it. So far, it’s unclear if, when\
        \ and in which global markets the fake-shifting EV might be sold.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bdfec-cb9f-4cbf-8285-029a272db6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd99d7c-3a20-43b7-b9da-8aecc60aa004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota declined to provide additional details to CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36014caa-96a9-4eb5-a127-8d1eadd8f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:24:17.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/16/business/toyota-manual-transmission-electric-cars/index.html">Just
        for fun, Toyota is developing an EV with a manual transmission</a>."</em></p>'
