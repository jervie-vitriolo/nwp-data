      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines, June 19)</strong> — Disinfection
        and contact tracing are underway in an evacuation center in Daraga, Albay
        after one of the individuals temporarily taking shelter there tested positive
        for COVID-19, authorities said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f97c13-5d83-4719-bf18-a66b1d24e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:05:35.545+08:00
