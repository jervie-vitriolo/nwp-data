      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By July, August, we are going to do a pilot that is fully funded
        by the Asian Development Bank, $3 million, to identify three sites. <em>Basta</em>
        3,000 families <em>ang magiging</em> pilot beneficiaries <em>natin</em> (3,000
        families will be part of our pilot beneficiaries.),” DSWD Sec. Rex Gatchalian
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b6351-1995-4e66-8137-38b38c71ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:13:42.945+08:00
