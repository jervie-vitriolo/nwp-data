      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55aca7d-a499-4d0d-9ac8-c6574cd6faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solo travelers get the full ₱5,000 and ₱2,000 financial assistance
        from the company and DSWD, the passenger added.</p>'
