  'mayon-volcano-activity':
    'caption': 'Mayon Volcano. June 18, 2023, 12:00 a.m.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-19T12:59:13.000+08:00
    'imagesource': 'jcr:1b15a7c0-8998-453f-98e5-c83944376fae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6122c788-b073-44f2-a2ef-062dcbb61fce'
    'lead': 'State volcanologists recorded hazardous pyroclastic flows—or streams
      of hot rock fragments, gas, and ash—on Mayon Volcano in the past 24 hours, even
      as no quakes were registered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T13:02:33.783+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-20T16:17:46.377+08:00
