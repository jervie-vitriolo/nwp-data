      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 12 people have died, five are
        missing and nearly 3,000 have been left homeless after an “extratropical cyclone”
        hit Brazil’s Rio Grande Do Sul, local authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b64e3-a81d-445e-9d19-ddc0f37aab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:20:32.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Traveling to the region’s hardest hit regions, government authorities\
        \ have reinforced the role of the state’s relief structure and called upon\
        \ “the solidarity of the population.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c1cb6-f932-43f0-a346-d6fc4903c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:20:32.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rio Grande Do Sul’s governor Eduardo Leite said that the Military Firefighters\
        \ Corps conducted around 2,400 rescues over the past two days, with operations\
        \ still underway.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612402f-1b25-4d1b-90ee-8da77212f6e3'
      'mgnl:activationStatus': true
