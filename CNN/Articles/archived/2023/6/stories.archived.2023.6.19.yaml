    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ccb724-6912-4835-80ec-15ed826cef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:05:35.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T16:17:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health (DOH) Bicol said the patient
        exhibited common COVID-19 symptoms such as fever, cough, and common cold since
        June 14.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4163ee3-e1f3-46b1-b057-3eb8526e108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:27:24.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T16:17:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[She] was immediately isolated upon initial report of their test result
        which came out positive yesterday, June 18,” DOH Bicol regional director Ernie
        Vera said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09fc66-ab84-49a0-957c-13abfe1789b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:27:24.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T16:17:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Daraga Municipal Health Officer Edna Tan cited the congestion inside
        evacuation centers as among the major factors of a “possible influx of COVID-19
        positive evacuees.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e865f-13eb-4649-8979-6a5efc2c9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:27:24.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T16:17:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman assured the public that he is coordinating with health authorities
        to prevent the spread of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62231d-0010-4cf4-a8da-86ca223b92b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:05:35.549+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T16:17:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To date, over 20,000 Albayanos have been forced out of their homes\
        \ amid the threat from the ongoing unrest of Mayon Volcano.\r"
