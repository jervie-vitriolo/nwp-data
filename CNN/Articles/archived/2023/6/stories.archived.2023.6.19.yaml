    'template': '1'
    'title': 'Cordillera activists seek writ of amparo from SC for protection against
      red-tagging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87cf1d-4b90-45b0-ad11-e26d2b0753de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:28:00.444+08:00
