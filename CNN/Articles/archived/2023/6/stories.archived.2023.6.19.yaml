      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advancing dialogue?</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d2070-6dfe-4532-89b6-0fa87488f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, Wang’s comments took a more combative tone than those of China’\
        s Foreign Minister Qin Gang, who met with Blinken the previous day. Qin said\
        \ both sides agreed to “advance dialogue, exchanges and cooperation” and “\
        maintain high-level interactions,” according to a readout from Beijing.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c9cb7-a75d-48a8-aa05-5006389b9080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed7ca57-942e-4217-af79-89c6d679327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken’s Sunday meeting with Qin, which stretched more than five hours\
        \ and then wrapped with a working dinner, resulted in progress “on a number\
        \ of fronts,” with both sides showing a “desire to reduce tensions,” a senior\
        \ State Department official told reporters Sunday.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4f757-253f-4b88-bd28-1e4931e21e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a51f2-8681-4bc4-ad2b-83e8c2215e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Profound differences” between the US and China, however, were also\
        \ clear during the meeting, the official added.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94193929-fa22-49de-a5e2-82498191d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1da6f6-f4b2-4004-baa2-a6a707d38ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither side have mentioned concrete agreements so far.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759e382-c37e-4639-a1cd-1668214f861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.330+08:00
