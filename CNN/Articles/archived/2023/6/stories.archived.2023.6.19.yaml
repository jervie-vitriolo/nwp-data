      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the largest consumer of gin. In fact, there is
        also an expected rise of 2% in total gin consumption per year between 2022
        and 2027 in the Philippines, <a href="https://www.theiwsr.com/global-beverage-alcohol-shows-subdued-growth-2022-2027-whilst-value-outlook-is-more-positive/"
        target="_blank">according to IWSR Drinks Market Analysis</a>. With this, the
