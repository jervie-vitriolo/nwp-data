    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mediterranean', 'Pakistan', 'migrant', 'deaths']
    'stories': []
    'template': '1'
    'title': 'Hundreds of Pakistanis dead in Mediterranean migrant boat disaster,
      official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4815141-5164-4719-bfab-55cdc645db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 300 Pakistani nationals have
        been killed in the sinking of a <a href="https://www.cnn.com/2023/06/17/world/greece-boat-worst-ever-tragedy-mediterranean-sea-intl-hnk/index.html"
        target="_blank">overcrowded fishing trawler</a> off the coast of Greece, the
        latest tragedy to expose the refugee crisis confronting the European Union
        as tens of thousands seek sanctuary from war, persecution and poverty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71740c3-9227-452b-b1c9-fd794bbfe56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chairman of of Pakistan’s Senate, Muhammad Sadiq Sanjrani, disclosed\
        \ the numbers in a statement Sunday, sending condolences to grieving families\
        \ of the dead.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc73ba0-1613-457c-a2f3-1124b4628e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our thoughts and prayers are with you, and we pray that the departed\
        \ souls find eternal peace,” Sanjrani said. “This devastating incident underscores\
        \ the urgent need to address and condemn the abhorrent act of illegal human\
        \ trafficking.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561d130-46fa-419f-a4ed-f402b6960551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greek authorities have yet to confirm Pakistan’s death toll.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9aa737-553f-4477-b583-6470a79b9ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/world/asia/pakistan" target="_blank">Pakistan</a>
        is in the midst of its worst economic crisis in decades, with efforts to secure
        a financial lifeline from the International Monetary Fund complicated by political
        turmoil in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87eb190-f37f-46fd-89bc-6dfe11b85af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Growth has stalled and inflation has soared in the South Asian country\
        \ of 220 million over the past year. The country has struggled to import essential\
        \ food products, leading to deadly stampedes at distribution centers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f786a-ce00-4da0-b006-93b564bd0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of Pakistanis traversing dangerous routes to Europe in search\
        \ of a better future has reverberated through the nation, prompting Prime\
        \ Minister Shehbaz Sharif to declare Monday a national day of mourning for\
        \ those who died in the boat’s sinking.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e320d599-843e-4b4a-bd61-814aa8ee7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a tweet Sunday, he ordered a “high-level inquiry” into the incident.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979af642-2334-4baa-b26e-2521e28f4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I assure the nation that those found negligent towards their duty\
        \ will be held to account. Responsibility will be fixed after the inquiry\
        \ and heads will roll,” Sharif wrote.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b32ea1-b0f5-47eb-a12f-40d9e48cf12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 750 men, women and children were on the packed boat when it capsized\
        \ last week, the United Nations Migration Agency (IOM) said, killing hundreds\
        \ and making the tragedy one of the worst in the Mediterranean Sea, according\
        \ to the EU Commissioner for Home Affairs Ylva Johansson.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17565a-c33b-4d3a-9b4e-2b57350c889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every year, tens of thousands of migrants fleeing war, persecution,\
        \ climate change and poverty risk treacherous routes to Europe.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d93ba1-96c2-4f17-bcb2-dc1e5029cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johansson condemned the role of “smugglers” who put people on the boats.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c80e7f-165b-445e-a0c8-332dad9e5728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are not sending them to Europe, they are sending them to death.\
        \ This is what they’re doing and it’s absolutely necessary to prevent it,”\
        \ she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f72e61-99e6-422b-9ffe-39265b77ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions raised</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e465f2-b631-40cb-96ec-6515ba510b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greek authorities have faced criticism for how the disaster was handled,\
        \ and uncomfortable questions have been raised about European countries’ attitudes\
        \ toward migrants.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18abb02a-d6ae-4b0d-9bb7-1e7fd2d0c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the dangers, tens of thousands of people are willing to risk\
        \ everything to make the unsafe journey to Europe, searching for a better\
        \ life.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a9f0e4-5180-4f24-b28c-9d1067221974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, many European countries have toughened their borders\
        \ and their stance toward migrants.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe02ee-6aad-4d81-b7d0-aa34c6f0d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Greek authorities denied claims that the boat had capsized\
        \ after the coast guard attempted to tow it to shore.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee4830-e099-49e9-ae25-c46b53f63bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities had initially said the coast guard kept its distance but\
        \ their assistance “had been declined” after they threw a rope to the vessel\
        \ to “stabilize and check if it needed help.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018ad12-65cd-4f5e-bcc8-58566bdd4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Tarek Aldroobi, a man who had three relatives on board, told CNN\
        \ that they had seen Greek authorities towing the vessel with ropes – but\
        \ says they were tied in the “wrong places,” which caused it to capsize.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b73edc-7c1f-4820-bd52-97ebf54d1655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Their boat was in a good condition and the Greek navy tried towing\
        \ them to the beach but the ropes were tied in the wrong places,” Aldroobi\
        \ said. “When the Greek navy tried pulling them it caused the boat to capsize.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74291b-450d-466f-b86d-66b394f05241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to Greek national broadcaster ERT, government spokesperson\
        \ Ilias Siakanderis said the coast guard arrived two hours before the boat\
        \ capsized after its engine broke down and there had been “no connection”\
        \ between the two.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd09e71-2086-4b3c-88f1-b29c129910ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The engine broke down at 1:40 a.m. and at 2:00 a.m. it sank – therefore\
        \ there can be no connection between (the coast guard approaching the boat\
        \ and the time of its sinking),” he told ERT.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f974fb-1bde-46e2-9aed-25549139c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hellenic coast guard also defended its response.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a2b4c-27b5-4e19-80a2-281006396279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When the boat capsized, we were not even next to boat. How could we\
        \ be towing it?” Nikos Alexiou, a spokesman for the coast guard told CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d99982-0aac-4d51-9371-c6efce419078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alexiou said their patrol boat only used a small rope to stabilize\
        \ itself while it was close to the migrant boat and they were unable to tow\
        \ the fishing boat.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf110557-0453-415f-aa88-274884e15e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Regretfully there was movement of people, a shift in weight probably\
        \ caused by panic and the boat capsized. As soon as we got there, we started\
        \ our rescue operation to collect those who were in the water,” said Alexiou.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d75e5-140b-4af4-b808-587aa06e25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:24:38.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/18/asia/pakistan-deaths-migrant-boat-disaster-greece-intl-hnk/index.html"
        target="_blank">Hundreds of Pakistanis dead in Mediterranean migrant boat
        disaster, official says</a>."</em></p>'
