      'text': "The defendants, which include CEO Changpeng Zhao, agreed to repatriate\
        \ assets held for the benefit of US customers. The agreement makes sure those\
        \ assets are protected and remain in the United States to prevent them from\
        \ moving offshore, according to the consent order.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1397e-e1ea-4f6c-97b9-8e3c7908abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a32ada-a9e6-45b0-a6b6-2baf0263121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Through 13 charges, we allege that Zhao and Binance entities engaged\
        \ in an extensive web of deception, conflicts of interest, lack of disclosure,\
        \ and calculated evasion of the law,” said SEC Chair Gary Gensler in a statement\
        \ about the lawsuit in June.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d4c55-16fe-43e0-815d-76874821d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb2a60-84b7-4409-b57c-07be994b1f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binance Holdings officials, including Zhao, also will not be able to\
        \ have control over these assets, the agreement said. The assets and funds\
        \ explicitly cannot be transferred to them, the agreement ordered, and will\
        \ stay in domestic control.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60c9c1-15c5-49ea-94f2-878d85e791e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e8f26-d063-4d2b-8721-97df6df8ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order also bans the defendants from spending the corporate assets\
        \ on anything than “in the ordinary course of business,” and they must give\
        \ the regulatory agency oversight over the expenses, SEC said Saturday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a25c5c-9566-4a51-a4ed-5441f5deefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3755e4-ac11-4df7-957f-30fabcf43c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SEC on Saturday said it secured the emergency relief to protect\
        \ US customer assets.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c1178-d2e2-4e8f-9a04-d6539eca74cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8b320-ed27-4bd2-8ef8-8e6f5a698445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given that Changpeng Zhao and Binance have control of the platforms’\
        \ customers’ assets and have been able to commingle customer assets or divert\
        \ customer assets as they please, as we have alleged, these prohibitions are\
        \ essential to protecting investor assets,” said Gurbir S. Grewal, Director\
        \ of the SEC’s Division of Enforcement, adding the agreement ensures US customers\
        \ can still withdraw their assets.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f53ac5-dae4-4989-8950-491f792e26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85cd95-cd8d-4293-b24f-32dd3f8db0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission is cracking down on the world’s biggest crypto enterprises,\
        \ filing a scathing complaint against Coinbase in early June as well. The\
        \ industry has long been scrutinized for a lack of regulatory oversight.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e7146-ca04-4e49-94d1-11a7be89eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdeadbb-7206-4177-85a1-f0aa1c8fa9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SEC asked a federal court to issue a temporary restraining order\
        \ to freeze the US assets of Binance in early June, Reuters reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58b044-8062-4fac-8444-834065e2260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272c8f9-b392-4e4b-8218-e18f856bf063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When reached for comment, Binance.US directed CNN to a Twitter thread\
        \ on Sunday, which stated the company was looking forward to continuing defending\
        \ itself in court.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01900a75-62e0-41ff-a80f-f72817231b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840bd833-7e67-409c-8162-f8c1d72cb59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This fight has damaged our business and our reputation but not
        our fighting spirit or our resolve to defend ourselves against unwarranted
        charges and ‘regulation by enforcement’ tactics that do not belong in our
        system of justice,” the tweet said, adding the earlier asset freeze request
        would have effectively shuttered its business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92509f-fc9e-407f-af57-f4b7a77c29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T07:33:04.562+08:00
      'mgnl:createdBy': 'bamba'
