      'text': "The motion for reconsideration was also denied last April 11 by the\
        \ CA, which noted that the petion failed to state \"the name and personal\
        \ circumstances of the persons responsible for the threat, act or omission\"\
        \ and the actions taken by the petitioners to determine their identity.  \r"
