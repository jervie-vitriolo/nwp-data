      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our priority at the moment is to find the missing and save people\
        \ who may still be stranded by the floods.” Leite wrote in a statement. “\
        We have all our teams in the field, and the Secretariat for Logistics and\
        \ Transport is already analyzing compromised bridges and roads so that we\
        \ can act in an urgent manner and provide free passage in these locations.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d9df7-2028-4a28-a3f4-46ca40c9906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:20:32.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One video showed a man and dog being rescued by helicopter from the\
        \ flooding.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971eeb6-2fd6-4bd7-b869-d345e76817e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:20:32.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has committed to offering humanitarian aid
        and supporting reconstruction efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9dcc9-a7ca-4d8f-a5b8-12c450c4224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:20:32.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extreme weather around the world is becoming more intense and more\
        \ frequent against the backdrop of a fast-warming climate.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a2fdb-2b0f-401e-a2e3-4b604739f2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:20:32.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world is already 1.2 degrees Celsius warmer than it was in pre-industrial\
        \ times, and the next five years are predicted to be the hottest on record.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f738862-686e-4592-944b-7e2978e94392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:20:32.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proportion of high-intensity hurricanes, or tropical cyclones,\
        \ has increased due to the warmer global temperatures, according to the UN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29298f-33da-44b6-9939-ca1f038c302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:20:32.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have also found that the storms are more likely to stall
        and lead to devastating rainfall and they last longer after making landfall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b82011d-d37d-4bd6-80ce-224105dd62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:20:32.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/18/americas/south-brazil-extratropical-cyclone-intl">Twelve
        dead and others missing as cyclone hits southern Brazil</a>"</em></p>'
  'woman-found-alive-coffin-now-dead':
    'author': 'Ana María Cañizares and Duarte Mendonca, CNN'
