    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e182a90-bf44-4f6c-aa83-6affff1a21e5'
    'lead': 'The mayor of Mabini, Batangas and his two brothers went through questioning
      on Monday at the Department of Justice over illegal possession of firearms and
      explosives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T18:33:11.076+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-20T16:17:38.467+08:00
