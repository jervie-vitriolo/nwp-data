      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a16799c-ea72-4a2d-86c7-f16e177cba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Just ahead of World Refugee Day,
        41 multinational companies on Monday publicly pledged to provide jobs, training
        and connections to work opportunities for more than 250,000 refugees in Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670055ca-719d-4ed1-a0ee-768d49d388fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They include Accenture, Adecco, Amazon, Cisco, Generali, Hilton, ISS,\
        \ Marriott International, Microsoft, Randstad, Starbucks and The Body Shop.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d879fc-ea31-40d7-b907-ab55fd8b62e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company pledges, which will be carried out over the next three
        years, are being made at a business summit in Paris organized by the Tent
        Partnership for Refugees, a global business coalition of more than 300 companies
        that have committed to help economically integrate people who have fled their
        home countries to escape war and political persecution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e6eb4-611b-45f6-8e7a-ca84391e30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Helping to combat the trauma</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a67c8-7b1e-4883-bba4-25760151e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physical, psychological and financial trauma that results from
        abruptly leaving life as you knew it behind, not to mention loved ones who
        remain in danger, runs deep.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6fc788-9460-4044-a242-a4d5838c506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But having a job can give refugees a sense of some stability, and aid\
        \ them both financially and socially.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ebe7e-adc6-457b-9aef-89a43a2957d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Having money and a job can help them get a bit of dignity and a feeling\
        \ that they are contributing, which can be cathartic,” said Margot Slattery,\
        \ the global head of diversity and inclusion at workplace facilities management\
        \ company ISS. “It gives them something in the morning to do and helps them\
        \ integrate into their [new] community.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b64c7-9d2d-487b-87c3-4f5f2aa1e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also allows them to not rely solely on the social safety net benefits\
        \ that their new countries have provided to survive. And, just as importantly,\
        \ it helps pay for the mobile phone and internet service they need to stay\
        \ in touch with their families back home, and to send them money and food\
        \ parcels, Slattery noted.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a2853-d67b-4537-8cbe-eeb78bf0f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though most of the company pledges made on Monday apply to refugees\
        \ of all nationalities, there is a special focus on Ukrainian refugees, whose\
        \ numbers swelled to more than 5 million last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7f706-f586-43b1-90ca-39b5b76f24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With no end in sight to the Russian invasion of Ukraine — and with\
        \ the European Union welcoming millions of Ukrainians — it’s imperative that\
        \ refugees are offered longer-term inclusion and hope through integration\
        \ into the labor market,” said Margaritis Schinas, Vice President of the European\
        \ Commission, in prepared remarks for the summit.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470f2fa-6079-45d7-a3b1-7e45d62ff3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What different companies are doing</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f078a-4031-420e-9a9c-c41d8b787490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the companies that are making new pledges this week, many have\
        \ already been hiring or training refugees in Europe over the past year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a6444-5cc5-42d1-af68-7182ac151313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ISS, for instance, has already hired 500 refugees in Europe — a majority\
        \ of them Ukrainian women — since March of last year. But on Monday, it committed\
        \ to hiring another 1,000 refugees across its European operations and to provide\
        \ training, upskilling and development opportunities to its refugee employees\
        \ across all countries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaccd50-b072-4a74-a790-e26218e82247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other companies planning to hire people directly include Amazon, which\
        \ said it will hire at least 5,000 refugees; Hilton and Marriott, which each\
        \ promised to bring on 1,500 people; and Teleperformance, which plans to onboard\
        \ at least 500 refugees.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c72a82-3f73-458e-8c63-1a195d9b6fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others making hiring commitments include Adidas, Blackstone, BP, Hyatt,\
        \ Ipsos, L’Oréal Group, Novartis, PepsiCo, Pfizer and The Kraft Heinz Company.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0bfd6e-ca89-4281-bac7-ad82100a4742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some companies, meanwhile, have made very specific training commitments.\
        \ Cisco, for example, will offer programming and cybersecurity training in\
        \ Ukrainian for 10,000 refugees. They will then be included in Cisco’s Talent\
        \ Bridge Matching Engine, to connect refugees to jobs across Cisco’s ecosystem.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d824b-f2f9-4569-be50-4f46cb4ccfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pledges made Monday represent the single largest batch of commitments\
        \ made in the history of the Tent Partnership, which was founded in 2016.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e69db-3c4a-4d3a-a717-9612784e18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even helping 250,000 refugees will only cover a mere fraction of\
        \ those who need assistance. The United Nations High Commissioner for Refugees\
        \ estimates the number of refugees worldwide is now approaching 35 million\
        \ people, with more than 12 million of them in Europe. And those numbers don’\
        t include the millions of forcibly displaced people who have not been granted\
        \ refugee status.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d27ac-72fb-4ec3-ad7e-996c430263cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Catherine Shoichet contributed to this report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296765ce-ede8-49ee-bef5-e4c24e73ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T12:26:44.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-20T16:17:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/19/success/refugees-europe-jobs-training/index.html">First
        on CNN: Ahead of World Refugee Day, dozens of big companies pledge to hire
        and train over 250,000 refugees in Europe</a>."</em></p>'
