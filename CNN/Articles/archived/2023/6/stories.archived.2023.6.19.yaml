    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:24.648+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Abby-Choi']
    'stories': []
    'template': '1'
    'title': 'Slain Hong Kong model Abby Choi mourned at pink-themed funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1935c6-141d-459a-8d67-64b6d822ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of mourners attended a funeral
        on Sunday for a <a href="https://www.cnn.com/world/asia/hong-kong" target="_blank">Hong
        Kong</a> model whose grisly death earlier this year shocked the city, with
        floral tributes flowing in from loved ones, friends and celebrities alike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76fa24-fcd0-488a-b80a-8658e34b09e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abby Choi, a 28-year-old mother of four, went missing in late February\
        \ until parts of her dismembered body were found by police in a rural village\
        \ house.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75cd1b-3480-4603-8696-fb5255c9c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death of the prominent model and influencer, who had made appearances\
        \ at international fashion shows and commanded significant followings on both\
        \ Instagram and Douyin – China’s version of Tik Tok – made headlines worldwide.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ad48d-ecdb-4fcf-b94f-a491ab07afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friends and loved ones were finally able to bid Choi goodbye some four\
        \ months after her death at a funeral service that was decked out in her favorite\
        \ color pink.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136260c-a080-420d-ab3d-5212c5c26a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of people dressed in black lined up outside the Po Fook Memorial\
        \ Hall in a quiet suburb of Hong Kong just a dozen miles south of where her\
        \ remains were found.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d2f0c-e2cc-4606-8b8e-dea25ec566a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entrance was decorated with pink curtains and two images of Choi\
        \ – posing in a pink dress against a column of balloons in various shades\
        \ of the same color.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc4e68-b36d-473a-88a0-e357348676eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those present at the funeral was her late husband Chris Tam,\
        \ whose family founded a popular noodle chain in the city.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338e3a4-259b-4b0a-89bb-cb4fe3b503f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Holding the hands of one of their children, Tam, dressed in a suit,\
        \ arrived at the funeral parlor an hour prior to the Buddhist ceremony to\
        \ bid farewell to his wife.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1539db-1f42-4b13-817a-21ae1edcce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Floral tributes from various celebrities could be seen being carried\
        \ by workers into the funeral home, including from Aaron Kwok, a veteran of\
        \ Hong Kong’s pop music scene in the 1990s.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037a386-b2cb-42b5-b812-d9e9ffbc1752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Choi was cremated on Monday with a black hearse embellished with pink\
        \ flowers ferrying her body to a famous monastery on a nearby island.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579d41f-e3e8-4880-aeba-852eefee8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi’s ex-husband Alex Kwong, 28, his brother Anthony, 31, and their
        father, Kwong Kau, 65, have been <a href="https://www.cnn.com/2023/02/27/asia/abby-choi-hong-kong-model-skull-found-intl-hnk/index.html"
        target="_blank">charged with murder</a> over her death. Alex Kwong’s mother
        Jenny Li, 63, is charged with perverting the course of justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b50e7-22c2-405e-bef4-69fa4477b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family was denied bail and are currently in jail custody, with\
        \ the next hearing scheduled on July 31.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333cc6e-f8ee-44f3-b79a-36e1b0dceb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two others have been charged with assisting the ex-husband’s effort\
        \ to escape, though they have been released on bail.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37757110-f5bc-4b50-a77e-db1f2cdc0889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pre-trial reporting restrictions are in place.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60e773-87c9-404d-94e9-d3d7ddc05ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:27:58.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/19/asia/hong-kong-model-abby-choi-funeral-intl-hnk/index.html"
        target="_blank">Slain Hong Kong model Abby Choi mourned at pink-themed funeral</a>."</em></p>'
  'lost-luggage-tracker-travel':
    'author': 'Julia Buckley, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-19T14:28:18.000+08:00
    'imagesource': 'jcr:18233caf-3e4e-4c33-990f-74ebad65c08b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017d2c63-4212-485e-9b51-3790815eabc7'
    'lead': 'Out of the post-pandemic travel chaos, a hero has emerged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T14:36:10.039+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-20T16:17:42.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:25.156+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['luggage', 'tracker', 'tourism', 'travel']
    'stories': []
    'template': '1'
    'title': 'How simple luggage trackers became the hottest travel accessory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d6bb3-6c74-4695-9f69-78e007634895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Out of the post-pandemic travel chaos,
        a hero has emerged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5063d-d9aa-42fa-a94b-ddd03eba77f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unassuming and undercover, this hero has spent much of the past year\
        \ traveling the globe, stepping in when airlines mess up to save people’s\
        \ precious vacations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba86bd2-fb19-4ae4-9c1b-8b10f5b4303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its name? Well, it goes by a few. To you, it may be Tile, Chipolo,\
        \ Pebblebee or – its best-known incarnation – AirTag. That’s right: compact,\
        \ portable and potentially snatching your perfect vacation from the jaws of\
        \ lost luggage disaster, the travel accessory of the moment is the humble\
        \ luggage tracker.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce71684-fd01-4f11-836f-1e1bb97ffb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We’ve seen it month after month, after airlines and airports laying\
        \ off staff led to travel chaos throughout 2022. Not enough baggage handlers\
        \ and exploding numbers of travelers meant bags not being loaded onto planes,\
        \ bags not being taken fast enough off planes, unattended bags piling up by\
        \ the thousands in airports – and many of them lost.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293cd06-9c11-4f94-b978-2d337b0c34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bag mishandling rate was up 74.7% in 2022 compared to the previous\
        \ year, according to data from SITA, which offers various IT solutions (including\
        \ baggage tracking) for the aviation industry. Out of every 1,000 bags to\
        \ take to the skies, 7.6 were lost last year, compared to 4.35 per 1,000 in\
        \ 2021 and 5.6 per 1,000 in 2019.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32a078-5386-4ae2-be5f-8f03269464c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bags for international flights are eight times as likely to be mishandled\
        \ than those on domestic flights, due to the likelihood of them being transferred\
        \ (connections account for nearly half the incidents). However, you don’t\
        \ have to have a complex itinerary for the airline to lose your bag – a whopping\
        \ 17% of mishandled bags in 2022 were simply never loaded onto the plane in\
        \ the first place.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5b5b3-f4c8-40c2-a865-e953a8f6225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sudden surge in travel has led to increased disruptions that are\
        \ compounded by a shortage of skilled staff,” Thomas Romig, vice president\
        \ for safety, security and operations of the Airports Council International\
        \ (ACI) wrote in a report this year for SITA.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655dd17f-78a4-41ef-b5d7-ca13fb07db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And 2023 could be even worse, according to Rory Boland, editor of UK-based\
        \ consumer magazine Which? Travel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555bc99-db75-422e-bf8b-063435b07a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There remain significant problems with lost luggage this year, and\
        \ this is likely to be worse still in the peak travel period this summer.\
        \ That’s not just the odd bag going missing, but planes taking off with no\
        \ luggage because staff shortages meant it wasn’t possible to load them in\
        \ time,” he warns.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d777639-b3a4-4e98-a8ef-db95a927ad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If losing a bag doesn’t sound like the worst thing that could happen
        on vacation, that probably means you haven’t ever lost one. “If you’ve lost
        a bag once you’re probably scarred for life,” says tech writer <a href="https://twitter.com/katebevan"
        target="_blank">Kate Bevan</a>, to whom it’s happened twice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623dd155-7b89-47db-8da0-c0003c62fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If you’re lucky, you’ll get a call or an email saying your missing\
        \ bag has been located. If you’re not, you’ll be waiting indefinitely, always\
        \ wondering what happened to that piece of luggage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5a08c-8d11-4f28-9d1f-0701ea07bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But if you put a tracking device inside it, as more and more people\
        \ are finding, you can tell the airline where it is.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489d663-c5ef-4b24-a567-7f80ab31351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while knowing where it is doesn’t guarantee you’ll get it back,\
        \ you have more of a fighting chance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb9017-5632-471c-8a29-65bc8a66e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For me, tracking devices are essential because they help you help\
        \ the airline find your luggage faster, but also offer peace of mind that\
        \ you will get your belongings back at some stage,” says Boland.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb81e3ba-3af5-448d-af31-cb3b28f566ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A PowerPoint presentation to recover his bag</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a2bcc-c391-478f-967a-a7ab045827fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jai Rawat was traveling home from London Heathrow to San Francisco\
        \ in January when his bag went missing. Two days later, his airline, Virgin\
        \ Atlantic, emailed to say that the bag had been located and would be returned\
        \ to him “soon.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717eeab5-5cf9-419b-923c-1851e7936ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet nine days after his flight, his AirTag was still showing at Heathrow.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e0087-dce1-4aed-87a4-a58c3e99ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rawat – CEO of Zinrelo, which powers loyalty programs for brands –\
        \ sent screenshots of its location to no avail. Virgin said that staff were\
        \ “trying to locate the bag” – despite him showing them exactly where it was.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790cd073-3bf8-4115-be63-edf41e00050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In desperation, after 34 days, he created a PowerPoint presentation,\
        \ entitled “Helpful hints to find my suitcase.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2d17f-10db-4285-aeb6-af65d6b76381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six-page document gave a detailed description of the bag, and included\
        \ maps, satellite photos, Google Streetview screenshots and an annotated map\
        \ of Heathrow Terminal 4, marking the exact building which he deduced the\
        \ bag was in.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26638f-21de-4849-824a-7897d0d0d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was no rush job – Rawat says he “spent a few hours scouring the\
        \ internet for airport maps,” overlaying his AirTag location map against them.\
        \ He was, he says, “desperate,” as the bag contained a precious item belonging\
        \ to his daughter.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c4f26c-1f5f-481a-b0d3-98ac13c17df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The result? Three days later, the bag arrived at his home in California.\
        \ It had been opened, and “several things” were missing – but he was refunded\
        \ for them 10 days after making a claim.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb280b-a41b-4f95-acaf-fa8f9c72c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was the first time he’d used a tracking device, and Rawat says\
        \ he was surprised how long Virgin Atlantic took to find the bag.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b2900-d738-4cbc-b472-7d5dfcbeb4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thought that since the exact location was visible via AirTag, the\
        \ airline should be able to find it easily. It was really frustrating that\
        \ they were having a hard time finding the bag even after I gave them all\
        \ the information – it felt that they were just not putting in enough effort,”\
        \ he says. Possibly because he was one of many: “At one point the agent I\
        \ was emailing with told me that the building had thousands of lost bags,”\
        \ he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c69e71-1a9d-4039-bb05-10dac9f2c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Airlines do too little’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1bc6a9-024d-4f1b-b037-fb75be5174bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ultimately, AirTags give travelers the peace of mind of knowing
        where their most prized possessions are at all times,” says Emily McNutt,
        senior travel editor at CNN Underscored, which has named the trackers the
        “<a href="https://cnn.com/cnn-underscored/travel/travel-apple-airtags" target="_blank">ultimate
        travel companion this summer</a>.” The site has also compared <a href="https://cnn.com/cnn-underscored/electronics/apple-airtags-vs-tile-tracker"
        target="_blank">AirTags against Tiles</a> and <a href="https://cnn.com/cnn-underscored/electronics/apple-airtag-vs-samsung-galaxy-smarttag"
        target="_blank">Samsung Galaxy SmartTags</a>, as well as reviewing <a href="https://cnn.com/cnn-underscored/reviews/chipolo-one-spot-airtag-alternative"
        target="_blank">Chipolo</a> products.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85b83b-0b6f-4917-af22-3cb2ef12ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In years past, that luxury was largely unavailable as travelers had\
        \ to wait for the airline to let them know where their bag was – and that\
        \ could often be hard for airline representatives to actually track down,”\
        \ she says.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71248f5-c195-403b-b2e8-0d35b42e6052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While AirTags aren’t perfect (they rely on Apple’s ‘Find My’ network,\
        \ so they’re not as reliable in scarcely populated areas), they’ve given travelers\
        \ the power of knowing exactly where their bag is in many cases before airline\
        \ representatives can do the same.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335625f-e698-4770-a9c8-f73899d29f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boland says travelers are taking matters into their own hands for one\
        \ reason: “Too many airlines do far too little to track bags down in a timely\
        \ manner.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be37711-5798-4359-abdb-314d0060f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Anyone who has had an airline lose their bags will know that you are\
        \ often fobbed off with no answer as to where your luggage is and when you\
        \ might be reunited with it.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f74eb05-aeb7-4508-98ae-91284ced4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Passengers pay increasingly large amounts of money to many airlines\
        \ to transport luggage, so it is completely unacceptable that it’s down to\
        \ the passenger to tell the airline where it lost the bag.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30aad6b-6f49-4a16-831f-b7f566f02919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘The police never called me’</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee40c9-cd08-4912-8b17-7a036ff777c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elliot Sharod was one of the first to go viral for tracking his lost\
        \ luggage through its AirTag.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce199a39-ec01-4419-b32b-90799d7ea56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2022, he and his wife were returning from their <a href="https://cnn.com/travel/article/airtag-travel-missing-baggage-aer-lingus/index.html"
        target="_blank">wedding in South Africa</a> when one of their bags – containing
        mementos from the ceremony – was lost.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f591e158-e48e-45e8-a7a0-82ccb595430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thanks to his AirTag, Sharod could see where it was. But Aer Lingus\
        \ – which had lost the bag – wasn’t replying.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de336a76-3d5f-4e12-a872-54103021ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In desperation, Sharod made a PowerPoint presentation and tweeted it\
        \ at the airline. It swiftly went viral.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd130f-87d0-498e-beef-29863ca6d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not that Aer Lingus got the case back for the unhappy couple. Eventually,\
        \ the pair traced it to a shed outside a block of residential apartments in\
        \ London, and called the police, who broke in and recovered it.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd32c5a-3acf-4172-8ad8-f3df9e1f4037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than a year on, Sharod’s unimpressed by how it all panned out.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5df7d7-dec6-4b2f-9a33-a5c5c92dbd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bag was “ripped to shreds – everything that could have identified\
        \ us was destroyed,” he says. Their order of service and table settings from\
        \ the wedding were gone, as were his wife’s perfume, hair straighteners and\
        \ “anything they could sell.” Only clothes were left.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e17b07-3e4d-4349-847c-d3e2cdbc93dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So what happened next? Not a lot, as it happened. “The police said\
        \ they’d call me in for a statement but that never happened. They didn’t take\
        \ it further and neither did the airline,” he says.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ab473-db6c-469c-806e-58dc1a29c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sharod says he sent a 12-page document to Aer Lingus outlining the\
        \ saga, and was asked “what was it we were looking for?”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aefe3b-0c9e-4128-a971-155311cf654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just said frankly we’re six weeks on, I’d just like an apology and\
        \ I’d like everything that was stolen to be replaced.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960602e8-8783-486f-b730-1f6063d1ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The airline paid them around $1,000 compensation and threw in lounge\
        \ access on a forthcoming flight, but refused to share more details, calling\
        \ it an internal matter.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31b78d-0fc0-4cc4-9838-e365465ddd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sharod now goes carry-on only wherever possible, even on two-week trips.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31837079-b3e6-416e-971d-632cc010a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Google enters the game</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303888e-91eb-484b-a0e7-e56719b7e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AirTags may be in the news, but they’re not the only trackers available.\
        \ However, until now, alternatives such as Tile or Chipolo haven’t been perhaps\
        \ as useful – because of how they work.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94cb69c-9c7d-4e20-b922-a42d8c54e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lose your bag with an AirTag in it, and the tracker uses Apple’s global\
        \ network to locate itself – meaning that any iPhone user passing by will\
        \ passively locate it. Other brands, however, rely on other users of their\
        \ same network – so if your missing bag has a Tile in it, the only way it’\
        ll ping is if another Tile user is nearby. The closest so far has been the\
        \ Samsung Galaxy smart tag, which works with Samsung phones – which account\
        \ for over one in five.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a70af4-d197-4dd5-84bd-79576cd76222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in May, Google announced that later this year, its Find My Device
        “ecosystem” would be upgraded to work with trackers including Tile, Chipolo
        and Pebblebee – making it the largest network in the world. It’ll also alert
        you if an unknown tracker starts moving with you. (Some tracking devices have
        been used in stalking cases; Apple and Google are <a href="https://cnn.com/2023/05/03/tech/airtags-apple-google-specifications/index.html"
        target="_blank">working together</a> on an industry-wide effort to help limit
        the risk of Bluetooth devices being used for unwanted tracking.)</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a9acb-94bc-44f7-9779-532acb61d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bevan says that Google opening up its network is a game-changer. “\
        In the rest of the world [outside the US], Android has much higher penetration\
        \ [than Apple],” she says. “Google doing this is a big deal.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f906681-2bf0-4969-b4fb-6493f33f0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company is also rumored to be working on its own tracker device,\
        \ codenamed Grogu.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d038d3-780b-469d-9f2c-45d09af2c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety first</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddadb0d-65b4-4acc-820c-dc605a83d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Are tracking devices safe? That’s a question the aviation industry\
        \ appears to have been battling.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e21a5e-a146-40b9-92dd-06fdac59d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lithium batteries, of course, are banned from traveling in the hold,
        and lithium fires are a regular occurrence in the cabin – the FAA’s <a href="https://explore.dot.gov/t/FAA/views/LithiumBatteries/IncidentDetails?%3Aembed=y&amp;%3AisGuestRedirectFromVizportal=y"
        target="_blank">running tally</a> of lithium battery incidents “involving
        smoke, fire or extreme heat” is already at 25 for 2023, with 74 logged in
        2022. Both Lufthansa and Air New Zealand seemingly banned bag trackers in
        the hold last year – before swiftly reversing the ban in both cases. (Lufthansa
        told CNN that the airline never banned them – although their social media
        team had said that trackers were “<a href="https://twitter.com/lufthansa/status/1578879849577385984"
        target="_blank">classified as dangerous</a>” and “cannot be used.”)</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55d069-04de-4e15-83d1-7456869cd7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA isn’t concerned, however. Its <a href="https://www.faa.gov/hazmat/packsafe/baggage-with-lithium-batteries"
        target="_blank">rules</a> say that metal batteries containing less than 0.3
        grams (0.01 ounces) of lithium, are OK in checked luggage. Trackers have less
        – AirTags, for example, contain just over 0.1 grams and Tiles contain less
        than 0.1 grams on average, according to a spokesperson.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580b343-3332-461f-a792-55c6963e25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airlines going DIY</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e51f68-02dc-4d7b-85a6-a0eee90f100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tracking your bags yourself can never hurt, but some airlines are offering\
        \ similar services.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45991bb8-f02a-4924-a668-fc8c2509ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SITA offers a Bag Journey service to airlines, which tracks luggage\
        \ at four stages of the process, and offers airlines the chance to share the\
        \ real-time data with passengers. Just 25% of airlines have taken them up\
        \ on this so far, but SITA says that 67% of airlines plan to allow passenger\
        \ access by 2025.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78809a4d-d260-4abb-9d30-cacde1175f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company has also developed a system that automatically identifies\
        \ bags unlikely to make their connecting flight, and rebooks them on the next\
        \ one, keeping the existing bag tag, while keeping the passenger informed.\
        \ Again, though, it’s up to the airlines to buy into it.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dae4f3-5f32-434e-aea8-1f99e2f9c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“SITA is committed to working with the industry to ensure passengers\
        \ are once again confident to check in their baggage,” CEO David Lavorel wrote\
        \ in the company’s 2023 “Baggage IT Insights” report.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664331c2-ef13-4301-889a-19dec899ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile Delta passengers who use the airline’s app have received\
        \ push notifications about their bags’ progress since 2016. The airline uses\
        \ RFID technology in its bag tags.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b13d10-d77e-4657-b5d4-7de58c2ba665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking back control</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a980631e-27c4-4e6d-b876-c2a49287be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Sharod, personal tracking devices have “given the power back to\
        \ passengers.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f07f838-ec89-4db3-9c57-1196063f3fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s changed how airlines have to interact with passengers,” he says.\
        \ “They can’t hide behind generic responses on Twitter. They can’t keep pieing\
        \ people off because we know where our bags are.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce1acf-25c7-4396-83ec-47bf8e543567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He hopes that “AirTag awareness… has pushed airlines to look at their\
        \ internal processes – and if they want to protect their reputations, hopefully\
        \ that will benefit passengers. Ultimately, it should lead to it being better.”\
        \r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52e9f4-cba7-4208-8aff-f8cbb0e2953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Bevan, the devices haven’t yet changed the way we travel, but says\
        \ they “take one of the stresses out of traveling.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f3427-19d1-4ca8-9a4a-45071a696a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So how to give yourself the best chance of getting your luggage back?\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b43dfe-8863-4695-a2a2-ca9328ceb142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All our case studies, of course, advise buying a tracking device. And,\
        \ perhaps, disguising it. Sharod’s wife hid the couple’s tags in balled-up\
        \ clothing. “If you just chuck it in, you run the risk of [a potential thief]\
        \ finding it,” he says. Luggage brand Samsara makes cases with hidden, and\
        \ relatively indestructible slots for tracking devices – but so far they’\
        re only carry-on size. The brand is working on larger versions.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52455f-6f2e-4010-87e4-bdd9cc0e7745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rawat advises photographing the bag at check-in, making an inventory\
        \ of what’s in it, and writing your contact details on a piece of paper to\
        \ put inside – as well as on a nametag outside.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48729971-2f06-4d81-9bd4-2ac9017252ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And don’t forget that the majority of people do get their bags back.\
        \ Last year, four out of five bags that didn’t arrive on time were merely\
        \ delayed, rather than lost entirely, according to SITA’s data. Just 7% were\
        \ lost or stolen – the rest were damaged or had items stolen from them.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c8b92-cc78-4b07-9089-c8ce0bfcdee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Boland – who never travels these days without a tracker\
        \ – has a novel proposition to change the industry: “Airlines should refund\
        \ passengers fees when they lose bags, as this would work as an incentive\
        \ for them to reduce the number of misplaced pieces of luggage.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43caaa18-c46f-415b-80fe-3f5a4f1e6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:36:10.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/luggage-trackers-airtags-missing-bags/index.html"
        target="_blank">How simple luggage trackers became the hottest travel accessory</a>."</em></p>'
  'MARINA-suspends-MV-Esperanza-Star-safety-certificate':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-19T14:56:56.000+08:00
    'imagesource': 'jcr:ca3455a7-f1e4-407b-89d8-a01944889b80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26ca9e72-8ee6-4dc2-8ab1-dfd7b87740ad'
    'lead': 'The Maritime Industry Authority suspended the passenger ship safety certificate
      of MV Esperanza Star after it caught fire off Panglao town in Bohol province
      on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T14:58:55.463+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-20T16:17:41.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:25.562+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MARINA', 'MV-Esperanza-Star']
    'stories': []
    'template': '1'
    'title': 'MARINA suspends safety certificate of ferry that caught fire off Bohol '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea418e-e335-4fe6-bfb7-c4f70ab260ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> —The Maritime
        Industry Authority (MARINA) on Monday said it suspended the passenger ship
        safety certificate of MV Esperanza Star after it caught fire off Panglao town
        in Bohol province on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f03804-7879-4179-b0a8-abd13ae569a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec69222-7b86-4527-af4c-0dc248e10785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the vessel''s seaworthiness is in question and it cannot
        be allowed to sail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7597b-6b9b-463a-b720-14ee7129f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfda759-ae07-4a69-a09d-9d79c7d14772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARINA noted that only the safety certificate of MV Esperanza Star
        was suspended, not the entire fleet of its owner, Kho Shipping Lines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90de79-4ac9-4619-b314-f64583f9fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04e2d8-29da-4844-9829-c76f7470c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Esperanza Star caught fire around 4 a.m. off Duljo Point in Panglao,
        a few kilometers from Tagbilaran City Port where the ship was supposed to
        dock at 4:30 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27cd02-8d36-45a0-9ca1-2da24fe918bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65b7ee-0313-47cb-a851-69f20d25b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the initial information from the Philippine Coast Guard
        (PCG), the fire began at the engine room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a224f5-34ac-4324-bada-68ce25a56640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5520465-2bcb-46d9-8ea1-4b298498c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG has begun a marine casualty investigation. PCG Central Visayas
        Commander Mark Larsen Mariano said Coast Guard naval engineers, architects,
        and fire experts will compose the group of investigators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64d170-8344-4536-81f4-8ba4a8207c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c40e3-8fe1-45f9-8c96-21b46d0a5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano said the report will be submitted to the transportation
        secretary immediately, but he did not give a timeline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbca156-ef22-418a-ac86-0c625c6a7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3d1a2-6f52-49a2-a141-d482cce3759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MARINA Central Visayas public information officer Rochyl
        Villamora said the agency is awaiting the Marine Protest document that details
        the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba52b84-2701-4a29-b112-3fa8a6a86c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5807f-668c-49a1-be86-c8c1dfac019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARINA will also interview the crew and will look into the safety
        practices in the vessel as part of the investigation, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d0bc3b-9b5d-4ca1-bede-4d68c7d2d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fced31-c623-46f1-9e3c-4dc32d7f7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Esperanza Star arrived at Cebu Port Sunday night after tug boats
        towed it from Tagbilaran City. The vessel is at a private shipyard port in
        Tayud, Liloan in Cebu on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4176fe7-c5c7-4e43-922f-8505b20837c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5b58c-32d5-4223-b8da-32dfa6d5394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Central Visayas said all 137 people on board are safe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e2fd3-7fc1-4f87-975a-7219888d04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff219b3-f66a-4ce8-88f1-2d87c3abc685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One passenger said Kho Shipping Lines provided financial assistance
        worth ₱5,000 per family, while the Department of Social Welfare and Development
        (DSWD) provided ₱2,000 per family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5eb1ed-7c9f-4fbf-823c-415d81d5c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T14:58:55.484+08:00
