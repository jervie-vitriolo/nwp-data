    'mgnl:lastActivatedVersionCreated': 2023-06-20T16:17:27.903+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police', 'PNP', 'Department-of-Finance', 'MUP',
      'pension-reform-bill', 'Armed-Forces-of-the-Philippines', 'DOF', 'AFP']
    'stories': []
    'template': '1'
    'title': 'DOF makes the rounds of AFP, PNP headquarters for pension reform bill '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e432a7f-5c3d-4929-8004-5c3b9993b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — Officials
        from the Department of Finance (DOF) are making the rounds of the headquarters
        of the Armed Forces and Philippine National Police (PNP) to lead discussions
        on the proposed pension system reform for military and uniformed personnel
        (MUP), with the goal to file a consensus bill when Congress resumes session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e54ee-5f43-498f-a319-c58adbe21a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MUPs currently do not make direct contributions to their pension
        scheme, but the DOF is proposing that those in active service contribute 5%
        of their monthly salary to the retirement fund for the first three years of
        the <a href="https://www.cnnphilippines.com/news/2023/6/18/-uniformed-personnel-pension-contribution-.html"
        target="_blank">proposed pension system</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297b048-17fb-463b-80c4-092be0c99073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOF also wants new entrants to the uniformed services to contribute
        9% of their basic salary and longevity pay to the retirement fund.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd412768-6cd9-4778-837d-188519d9ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other state workers contribute 21%, so the 12% gap will be funded by
        the government as subsidy. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3840b-1b5b-4c36-970a-b0826e1ea4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finance Undersecretary Luwalhati Dorotan-Tiuseco has been leading the
        roadshow which has gone to 13 headquarters so far.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f35a4-96d8-401a-992c-50d22712e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOF''s target is to brief 18 headquarters before President Ferdinand
        Marcos Jr.''s State of the Nation Address on July 24.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff64204-e22f-4935-9b76-67a2448d535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re looking at the first week of July so that we can sit down and
        start working on the draft bill because our target is by resumption of Congress,
        we will have the consensus bill, the administration bill, which has the inputs
        of all the military and uniformed personnel," she said, adding the department
        os open to rewriting the bill.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf9d8b-eed8-4d66-b0de-c4ba8e7a0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine Army spokesman Col. Xerxes Trinidad said the economic team
        met with the military brass and over 1,000 army soldiers on June 9. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e0324-fc3c-4fea-9525-03835421242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s not yet final," Trinidad said of the consultations. “We’re confident
        that the leadership will give a good revisions, or refinement, on the original
        plan. There are others who like this to be applied only to the new entrants.”  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f68977-b98b-4fd4-a1a7-718c7800bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finance officials also held consultations with the PNP.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b7f503-f047-4f30-9c47-8c8eec5d8276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinakausap natin yung ating mga tauhan simula sa pinakamababa
        na ranggo</em> — patrolman <em>hanggang sa</em> third level officers <em>at
        pinapaliwanag natin yung</em> MUP pension program — <em>gusto natin lahat
        ng miyembro ng kapulisan naiintindihan yung mga detalye,"</em> said PNP-Public
        Information Office chief PBGen Redrico Maranan</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41116dc4-0edb-4f0c-bec5-079c60dea2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are talking with personnel from the lowest ranks
        — patrolman until the third level officers and we explain the MUP pension
        program — we want all members to understand the details.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a4b39-d2b3-4007-a259-96027dfe5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF already made revisions to the optional retirement package.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ecba6-c268-4bd7-a174-399ad39788b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to listen to them, <em>binalik namin yung</em> [we returned
        the] optional retirement, but the difference is that we now have different
        financial schemes on how they will get the pension," said Dorotan-Tiuseco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c0091-ae6d-43a6-8782-05585cccf25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So number one is a introduction of concept of lump sum pay a one-time
        lump sum pay, so you can upon retirement, optional retirement you can get
        your whole pension in one go. Another option is to get a five-year lump sum
        and then on the fifth year, after the fifth year, you''ll get the monthly
        pension. Another option is a direct pension — wherein upon optional retirement,
        you''ll have the monthly retirement already, or a monthly pension<em> so nanganganak
        talaga dahil sa</em> proposals <em>ang</em> suggestions <em>na ating mga kasamahan
        sa kasundaluhan</em> [it evolves because of the proposals and suggestions
        of those in the armed forces].”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5594ce3-976c-4c54-9781-ab16bcdf4d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Malacañang has yet to certify the military pension reform bill as urgent. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d47262-ee7f-4cb3-a709-3d3c1e201289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T22:08:47.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you ask the economic team, they’d want it to be passed soonest
        to unload the burden off the shrinking defense budget and contain the yawning
        budget deficit.</p>'
  'philhealth-transfer-office-of-the-president-herbosa-management':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
