      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros earlier expressed concern over the proposal,
        saying the DOH should not leave behind its responsibilities in carrying out
        the Universal Health Care Law.</p>'
