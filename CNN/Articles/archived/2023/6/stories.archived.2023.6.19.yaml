      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By early part of next year, summer of next year, we do 300,000 and\
        \ then 300,000 until we reach the 1-million mark,” Gatchalian said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4fd50-de5f-4262-b55d-3e1cfc6a03ac'
