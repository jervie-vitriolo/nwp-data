      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccea7dc-0aa1-435e-906b-1cb2bc433c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:05:35.548+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T16:17:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The COVID-positive patient, of course we have to conform\
        \ to health protocols, she is already in isolation. We've also identified\
        \ those who were exposed to her - about 30 additional persons are also in\
        \ isolation.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c693606-bd8f-41bf-9bdd-e6ced4c42e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:05:35.548+08:00
