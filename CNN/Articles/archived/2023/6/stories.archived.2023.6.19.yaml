    'title': 'NWRB considers tightening of water share if Angat Dam’s level continuously
      declines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c1403-dd8e-4eff-b937-c209584bb917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The National
        Water Regulatory Board (NWRB) is considering not extending the higher water
        share of the Metropolitan Waterworks and Sewerage System (MWSS) after June,
        especially if Angat Dam’s water level will continue to decline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92f159-4ee5-4cb2-8567-334bb441f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWRB on June 16 <a href="https://www.cnnphilippines.com/news/2023/6/16/nwrb-mwss-water-share-june.html">granted
        the request</a> of MWSS to keep the higher water allocation of 52 cubic meters
        per second (cms) until the end of the month. Its allocation is mainly drawn
        from the Angat Dam.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ed8eb-b1e2-4302-8eb0-d2152b435eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MWSS has concession deals with Manila Water and Maynilad to serve\
        \ customers from Metro Manila’s east and west zones and nearby provinces.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4030b01-9461-41bd-a857-2ac9e9bb34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday morning, the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA) reported that Angat Dam’s water level is\
        \ at 186.15, a drop from Sunday’s 186.55.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422423c-298f-4fe5-b3e5-84b62797e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NWRB Executive Director Sevillo David Jr. said this is considered to\
        \ be “normal operating level” but he raised concerns on the possible onset\
        \ of El Niño in the coming months.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058761c-51ac-490a-b711-f39e7a4e59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED STORIES:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b595507-8c35-46d5-9aa5-e819e197b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/23/el-nino-2nd-half-2023-pagasa.html">El
        Niño likely to begin in 2nd half of 2023 – PAGASA</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75213df2-0aae-4dcd-a89f-407d9a83ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/4/27/Gov-t-creates-water-management-office-as-El-Ni-o-threatens-.html">Gov’t
        creates water management office as El Niño threatens</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa185fda-118d-4a8e-b3b5-078c4a9055fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa ngayon, itong kasulukyang extension na pinaunlakan ng NWRB, patuloy\
        \ 'yong pagbaba ng lebel ng Angat Dam at [kung] walang masyadong pag-ulan\
        \ na mararanasan tayo, sa tingin natin kailangan na natin i-control na 'yong\
        \ pagri-release para mapangalagaan ang pangangailangan natin hanggang sa susunod\
        \ na taon,” David told a televised public briefing on Monday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c88ec-f5cc-4564-a246-42068b9f638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The NWRB has granted the current extension but the level\
        \ of Angat Dam is decreasing and if we will not experience enough rainfall,\
        \ we think we need to control the release of water to manage our needs until\
        \ next year.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82262d9-b349-4088-9418-b7609b3ca0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung patuloy magbaba, baka maalangan kung patuloy pa rin 'yong 52\
        \ cubic meters per second na extension nila. Umaasa tayo medyo significant\
        \ na pag-ulan ang maranasan natin para hindi makaapekto sa pangangailangan,”\
        \ he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de59dc-7abc-4347-9c8e-cac3be15a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If the decrease continues, the water level might be inadequate\
        \ if the 52 cms extension will still be implemented. We are hoping to experience\
        \ significant rainfall so that our supply will not be affected.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b4a17-d4f9-4cdc-9b82-e2adf6a44a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ Balitaan, David said the NWRB has not\
        \ yet received any request for an extension from the MWSS after June.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b299b-3e3d-447d-98f6-94111f9a3d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After June 30, the allocation for MWSS will revert to 50 cms to conserve\
        \ water amid a looming El Niño.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f09fa-7dea-40a4-a120-a3298997fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David explained the NWRB granted the request with conditions that the\
        \ MWSS and its concessionaires will continue to improve its systems, especially\
        \ address leaks, and support water conservation efforts to recover non-revenue\
        \ water.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cbf993-7275-4bf9-b1f4-75800ac5c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the latest request of MWSS, around 600,000 connections in Metro\
        \ Manila may be affected if the 52 cms allocation will not be extended after\
        \ June. Lowering the water share may lead to service interruptions.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2f1a1-8f5a-4c7d-b62b-c94eaf620963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he noted this was already a smaller figure compared to the request\
        \ previously made by the MWSS in April, which was a million households, explaining\
        \ this could be due to the improvements made to its systems.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b68bb-9cf9-42ab-9f61-4484c3fb8a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the Angat Dam, other dams that were seen with a decrease\
        \ in water level on Monday were San Roque, Pantabangan, and Magat Dams, PAGASA\
        \ said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b18f1d0-b5eb-4781-8d67-a16797e4939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Isa sa mga strategy natin diyan sa pag-manage ng dam, aside sa paghahanap\
        \ ng mga alternatibong sources ng tubig, ay ‘yong pag-aadjust ng allocation,”\
        \ David said. “Kung limitado na rin ‘yong supply na nandiyan sa dams natin\
        \ or reservoirs, kung minsan kasi kailangan maghigpit din tayo na kahit allocation\
        \ kailangan natin mag-adjust.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c5c1c-b849-491e-b210-a94653ee7d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: One of our strategies to manage dam levels, aside from\
        \ looking for alternative water sources, is to adjust the allocation. If there\
        \ is limited supply from dams or reservoirs, we sometimes need to be strict\
        \ by adjusting allocation.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1157b9-87ca-419b-b978-97e10ae2e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T15:19:52.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-20T16:17:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the NWRB is hoping tropical cyclones and monsoon rains
        from July to September will have a high volume of rainfall to recharge water
        levels of dams.</p>'
