  'dof-afp-pnp-pension-reform-bill':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-19T22:04:17.000+08:00
    'imagesource': 'jcr:1ef0c37b-971a-4779-90b8-60fef8fb11ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb3764a9-1f09-494e-9924-3b83a0b492d8'
    'lead': 'Officials from the Department of Finance are making the rounds of the
      headquarters of the Armed Forces and Philippine National Police to lead discussions
      on the proposed pension system reform for military and uniformed personnel,
      with the goal to file a consensus bill when Congress resumes session.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-19T22:08:47.328+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-20T16:17:36.995+08:00
