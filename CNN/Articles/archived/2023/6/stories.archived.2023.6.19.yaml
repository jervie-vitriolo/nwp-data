    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Batangas', 'Nilo-Villanueva', 'Bayani-Villanueva', 'Oliver-Villanueva',
      'Mabini-Batangas']
    'stories': []
    'template': '1'
    'title': 'Batangas mayor, brothers go through questioning at the Justice Department  over
      illegal possession of firearms, explosives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7de4f9-c75d-4a25-aa5f-45854c325fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:33:11.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — The mayor
        of Mabini, Batangas and his two brothers went through questioning on Monday
        at the Department of Justice (DOJ) over illegal possession of firearms and
        explosives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade325f3-7e3d-4133-bf3e-d127a9c514ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:33:11.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Cipriano Asilo said his clients did not present evidence
        to refute claims against them. This means the complaint will be resolved based
        on the evidence presented by authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c894da-97b9-4777-8265-c728e34726e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:33:11.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May</em> available legal remedies <em>po diyan. Kapag natanggap
        namin yung</em> inquest resolution whatever will be the result, whether it
        is for filing <em>ng</em> information <em>or pwede ring maging</em> release
        for further investigation. <em>Depende sa ating</em> inquest prosecutor,”
        Asilo explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd72e2-7173-4720-8197-cdee09810ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:33:11.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are legal remedies available. When we received
        the inquest resolution whatever will be the result, whether it is for filing
        of information or it could be a release for further investigation. It is all
        up to the inquest prosecutor.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c09d1-cb5e-489f-be84-59e6797b98e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:33:11.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An inquest is a summary investigation conducted on persons arrested
        without a warrant.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fea7d-f2de-4d8b-9907-008cd032c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:33:11.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s up to the prosecutor to determine whether the person should remain
        in custody and face charges later.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0735fb-3252-401e-a301-f550a59503d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:33:11.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities <a href="https://www.cnnphilippines.com/regional/2023/6/18/batangas-mayor-arrested-firearms-explosives.html"
        target="_blank">arrested</a> Mayor Nilo Villanueva and his brothers Oliver
        and Bayani over the weekend after police raided their properties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ab90f-09fc-4c2b-af80-3dad7fbcd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:33:11.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-20T16:17:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found firearms and ammunition at Oliver’s house, suspected
        explosive device at Mayor Nilo’s house, and firearms, ammunition, and a grenade
        at Bayani’s.</p>'
