      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The positivity rate in the country declined to 8.6% after the Department
        of Health logged 726 new cases on June 18, Guido David said in his post late
        Sunday.  He previously reported that the COVID-19 positivity rate had been
        dropping from 19.4 in June 2 to 18.6 percent in June 5 and 10.3% on June 17.'
