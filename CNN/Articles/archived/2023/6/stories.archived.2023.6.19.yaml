      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> The Department
        of Social Welfare and Development (DSWD) on Monday said it will soon start
        its <a href="https://www.cnnphilippines.com/news/2023/5/23/dswd-food-stamp-program-walang-gutom-2027.html">food
        stamp program</a> that aims to help one million Filipino families who are
        classified as food poor.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6661b-0453-4080-8f2a-354a80e827ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:13:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-20T16:17:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0fe18e-05ad-4a27-b637-da6fd205d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:13:42.945+08:00
