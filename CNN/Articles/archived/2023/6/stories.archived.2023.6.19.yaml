      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/18/business/binance-sec-agreement-us-assets/index.html">Binance,
        SEC reach agreement to keep US customer assets in country</a>."</em></p>'
