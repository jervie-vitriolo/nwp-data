      'mgnl:lastActivated': 2023-06-20T16:17:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6570b4-86a2-42b6-9835-7cb84f6601d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:05:35.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T16:17:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The female patient was placed under isolation at Anislas Infirmary\
        \ Center, according to Albay Governor Grex Lagman.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0833f9-7a96-491f-a978-c0199fe8fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:05:35.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T16:17:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b4b50-3a6d-41b6-afc5-2161fd09030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:05:35.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T16:17:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lagman said provincial health officers have also identified 30 people\
        \ who were exposed or had close contact with the patient.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae237d7-c584-4b1c-a6fa-d601c7344636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:05:35.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T16:17:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d7017-327c-4c3c-be9b-4802b18fdc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:05:35.547+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-20T16:17:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The COVID positive patient, syempre we have to conform sa health protocols,\
        \ nasa isolation na po siya. We’ve also identified yung mga nakasalamuha niya\
        \ - mga 30 persons additional na nasa isolation rin,” said Lagman.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3d37d-f30a-4a46-a577-962f92e113a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T18:05:35.547+08:00
