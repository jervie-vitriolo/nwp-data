      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) —</strong>&nbsp;US Secretary of State Antony
        Blinken on Monday said that the United States and China had made “progress”
        on some of the key issues set out for his visit to Beijing and had agreed
        on the need to “stabilize” the relationship, but stressed improving bilateral
        relations would take time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536be931-d090-40f6-9ddf-640c7d58ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c70bf7-993d-460c-86e7-a33e42cdbc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re not going to have success on every issue between us on any given\
        \ day, but in a whole variety of areas, on the terms that we set for this\
        \ trip, we have made progress and we are moving forward,” Blinken said at\
        \ a news conference in the Chinese capital. “But again, I want emphasize none\
        \ of this gets resolved with one visit, one trip, one conversation. It’s a\
        \ process.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412b928-8fcc-4361-b72f-3bb6854d0696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96460d4-f8ff-466d-9d34-1eb34ca1c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken is the first US secretary of state to visit Beijing in five\
        \ years, and his talks with senior Chinese officials were seen as a key litmus\
        \ test for whether some sort of detente can be forged at a time of lingering\
        \ distrust.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c010b3b-3f92-429b-9945-fb3d27279334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2cd83-f262-4e51-af53-f154a3096377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I came to Beijing to strengthen high-level channels of communication,\
        \ to make clear our positions and intentions in areas of disagreement, and\
        \ to explore areas where we might work together on our interests, align on\
        \ shared transnational challenges, and we did all of that,” Blinken said at\
        \ a news conference at the end of his trip to the Chinese capital Monday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb61398-7ce9-4acd-8de3-72c940e8a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81324078-3742-46d1-9808-fd6edf844038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted he had “an important conversation with President Xi Jinping,”\
        \ and described his conversations with China’s top foreign affairs adviser\
        \ Wang Yi and Foreign Minister Qin Gang as “candid, substantive and constructive.”\
        \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c83fc-a4e1-4677-be4d-c34433be476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8883f7-a9fc-4a46-8337-afb7d665cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We both agree on the need to stabilize our relationship,” he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746d2c4-5934-47a5-bbd7-2da5ac4e1464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f6a35e-17ff-42a5-8357-30365b3d4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top US diplomat said his conversations touched on the Ukraine war\
        \ and North Korea, and that he raised US concerns “shared by a growing number\
        \ of countries about the (People’s Republic of China’s) provocative actions\
        \ to the Taiwan Strait, as well as in the South and East China Seas.” He said\
        \ the US position on Taiwan has not changed and pressed China over human rights.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e3589-b66c-4d30-8033-6fd995e7a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc5629-357b-47e2-bc13-60aab2f36dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken emphasized in his remarks that the US was not seeking an adversarial\
        \ relationship with China.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60080e2d-727e-42b4-8f84-5bfc51147c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2ab38-c6fc-4931-b0e0-af5ef3b908cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a profound difference for the United States, and for many\
        \ other countries, between ‘de-risking’ and decoupling,” Blinken said in explaining\
        \ the US interest in defusing potential confrontations.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c89620-b4c2-4aa8-993f-a38fcfbbca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f193c-7f42-4c87-bb05-8d6bd47ccde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T20:57:00.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-20T16:17:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken said China assured the US and other countries that it will\
        \ not provide lethal aid to Russia and “we have not seen any evidence that\
        \ contradicts that,” though he noted that China’s assurance was in keeping\
        \ with repeated statements made in recent weeks.\r"
