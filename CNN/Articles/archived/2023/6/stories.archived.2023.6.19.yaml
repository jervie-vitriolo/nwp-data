      'mgnl:created': 2023-06-19T13:29:55.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The members were grouped by twos with Yujin and Gaeul, Wonyoung and
        Leeseo, and Rei and Liz.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61564cb-af5b-45dc-92e0-0bcd81df06ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonyoung and Leeseo took home the "Prom Queens" awards after taking
        the most points from a trivia segment titled I-Ting Golden Bell and a dance
        challenge called Slhouette Challenge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e63592-d434-4bae-986e-d0f2caaefb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idols then treated their Filo supporters with their <a href="https://www.cnnphilippines.com/entertainment/2023/6/16/IVE-never-before-broadcasted-songs.html">very
        first stage performance</a> of latest pre-release single "Kitsch" and covers
        of international songs performed in sub-units.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5944f-b362-49a8-a9a7-86d7d0f7aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wonyoung and Rei first showed off their charm in a dance cover of Meghan
        Trainor''s "Me Too," followed by a song cover of Jessie J''s "Flashlight"
        with the group''s lead vocals Liz and Yujin. Gaeul and Leeseo then packed
        a powerful dance performance of their dance version of Blackpink''s "Kill
        This Love."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b8fa5-afe4-44b3-8abd-09bb29280b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Towards the end of the night, Filo DIVEs showed their hearts to the
        group with a heartfelt video presented to the girls just before the encore.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846fade-b3e3-4224-930e-b059fdedf0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will support, love and cheer for you -- from the beginning until
        forever. Because DIVE is only for IVE. Let''s continue to shine together okay,"
        the fan group wrote on the video.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88dc0dd-a264-4637-bf8a-c04955a46a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yujin, Leeseo and Rei shed tears after seeing the video, saying they
        were happy they kicked off the second part of their tour in the Philippines.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dacee05-e009-44fc-89b3-5d8c7f210807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group''s rapper Rei, who just came from a hiatus, was thankful
        to the fans for their support.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b92d56-f074-4838-8c93-90882bfc7a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Honestly, it''s been so long since I''ve performed in front of DIVEs
        and I''m very nervous...I''m very happy that we got to start this Asian tour
        here with six members all together. Thank you very much for waiting for IVE,"
        Rei said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353bc19-1970-43d2-b551-79cefec3387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-19T13:29:55.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-20T16:17:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group first held their first international fan concert in Japan
