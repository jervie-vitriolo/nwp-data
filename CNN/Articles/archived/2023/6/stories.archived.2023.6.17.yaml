    'template': '1'
    'title': 'Biden will kick off reelection bid with union rally in Philadelphia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cacfe3-7661-4196-a034-5efca8590130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden kicks off his reelection
        campaign Saturday at a union rally in his frequent haunt of Pennsylvania,
        the state that remains an intersection of his personal and political identities
        that he hopes can propel him to a second term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70a82e-8737-4da5-811b-9a464c828f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b25ca1-3c07-48e8-bf5f-e9dd1a6ff142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first official rally of his final political campaign will be a\
        \ moment for Biden to underscore recent economic wins that undergird his argument\
        \ for another four years in the White House.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e136b73-88ce-4c0a-a614-578c164c679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050829e-0457-4469-8751-593eb4d61e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It could also provide his first opportunity to criticize former President\
        \ Donald Trump since his indictment, arrest and arraignment – an episode that\
        \ provides a window into the chaos Biden warns could return should Trump become\
        \ president again.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86168855-3671-41c5-86f7-f9811d14672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06b4aa-c413-4d5a-98f8-797ed950d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has instructed top Democrats to remain silent on the legal case\
        \ itself, and that isn’t likely to change when he speaks to union groups Saturday\
        \ afternoon in Philadelphia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d25f666-e8fc-4392-bacf-e8f817b63039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76458cda-8cd1-48cc-9b4c-78e127a58f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But aides say that doesn’t preclude Biden and other surrogates from\
        \ continuing their criticism of Trump’s policies and character as he remains\
        \ the dominant front-runner in the Republican primary.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16fdf78-76c5-47ec-b944-b21b68be7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c8df5-100e-4496-99d3-6d3e07961da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the centerpiece of Biden’s opening campaign salvo will be economic,\
        \ anchored by recent endorsements from top labor groups. Biden hopes more\
        \ Americans will come to associate him with economic gains, including a strong\
        \ labor market and growth, even as uncertainty remains in the long-term global\
        \ economic outlook.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf83174-03d9-4d70-ad58-6b6c83a7934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.173+08:00
