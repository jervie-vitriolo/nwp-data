    'stories': []
    'template': '1'
    'title': "FDA: Don't buy unauthorized 'lato-lato'  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b39f2-410f-4c55-a0ca-d6e2b94eeaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:05:12.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T16:05:12.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) –</strong> The Food
        and Drug Administration (FDA) on Saturday cautioned the public against buying
        some clackers or "lato-lato" that could possibly contain harmful materials
        for children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6348c1-ac6d-45a1-9c3a-fb98b4ea91d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:05:12.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T16:05:12.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the FDA said some brands of the popular toy – one
        that <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fbit.ly%2F3X79Kum%3Ffbclid%3DIwAR0TRYyV6gnpxOeAURs7q0tFfjd1QeCwGXL5GThb1EIkHg7dqzpZZsgDMP8&amp;h=AT3sJeO85p1Dt78SV1XhffYd_Q1_D-x3TI7VAapusyq-e3RPB_gGtCNJoPh46lfReUIYaq9qPyRohsiBXUv-bdRr2EAFMSsfYrPkJV8YDRixWiyU7rpOAujh8YxC-czdlF3ESLen8LB79oaoNjAR1hz6CA&amp;__tn__=-UK*F&amp;c[0]=AT0ZjEhG-rqv-EulMND6sur11LvpqE9DfeIS2MYWyOJCnXcSbzoyit_MQ05j762ouP21AR1Rh9eHVqqoWCrt60h_SrtZmk2omuew19hkNU1EIV9cjoPA0sJNWDN9P11MijH3oeGANIyh-dQcZOrQojJ34OG6Z5g0CfEUAy8Lm7-3Q6Fg5IAZa-pLvui68qxUPQwbKAhxKvy6">glows
        in the dark</a> and <a href="https://www.facebook.com/photo/?fbid=649302067241202&amp;set=a.226796739491739">another
        with lights</a> – have not gone through the agency''s notification process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f732ee9-1646-4fc5-b7bc-228cd1b19627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:05:12.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T16:05:12.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Potential hazards may come from ingredients that are not allowed to
        be part of a toy and childcare article product," the FDA warned.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29881ade-a48a-44c9-8b01-cc0c1788584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:05:12.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T16:05:12.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The use of substandard and possibly adulterated toy and childcare
        article product may result to health risks including, but not limited to,
        endocrine disruption and reproductive or development effects; or may result
        to injury, choking or suffocation due to its small or broken parts," it added.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476c17e-2495-47ca-9367-ab2679452bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:05:12.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T16:05:12.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA told the public to always check if a product is notified
        through <a href="https://verification.fda.gov.ph/Home.php">https://verification.fda.gov.ph</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0ef8f-3522-4efe-9a88-f75c89c7566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:05:12.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T16:05:12.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned establishments against distributing "violative toy
        and childcare article products until they have fully complied with the rules
        and regulation of the FDA."</p>'
  'Mayon-Volcano-two-volcanic-earthquakes-Alert-Level-3':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-17T17:14:57.000+08:00
    'imagesource': 'jcr:74fa51be-105f-4843-a7eb-fe1dc42ada9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97a49eba-5ba1-4fb4-b17a-72b34ff74b24'
    'lead': 'Mayon Volcano continues to show unrest as it recorded at least two volcanic
      earthquakes and other seismic events in the past 24 hours, state seismologists
      reported.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T17:18:00.261+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-17T17:19:42.417+08:00
