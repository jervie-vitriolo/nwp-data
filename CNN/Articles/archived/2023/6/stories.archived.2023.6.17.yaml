    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3933838-827d-4ee2-854f-083162e8095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4edd50b-806a-4ae5-bba7-77e983bc494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research sought to answer several questions about paternal participation\
        \ in breastfeeding and the use of safe sleep practices for babies. The results\
        \ showed that fathers play a crucial role in both — and it highlights the\
        \ need for bolstered parental leave policies in the United States, according\
        \ to the study, which published Friday in the journal Pediatrics.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57f3962-06f1-431b-87ac-d26b08f0184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b4189-cbab-4c84-991a-66c50ef18f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The results of the survey, which included 250 fathers, were “suboptimal,”\
        \ the study concluded, revealing only 16% of dads followed all the recommended\
        \ safe sleeping practices for infants. And many could do more to support mothers\
        \ who breastfeed, which can provide key health benefits for babies, the study\
        \ indicated.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1c2f9-476a-46ae-aff6-b28019bca651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b328697-ab5d-4e52-9b57-6ba8b20c582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reason the researchers asked these questions in the first place?\
        \ Moms wanted them to, said study coauthor Dr. Craig Garfield, a pediatrician\
        \ at Lurie Children’s Hospital of Chicago and professor at Northwestern University’\
        s Feinberg School of Medicine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191a625-5be3-42cf-8b42-4b39b98a899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f0422-3bc0-41d7-9b57-ad1cf9e231e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For more than 30 years, the US Centers for Disease Control and Prevention\
        \ has carried out a Pregnancy Risk Assessment Monitoring System — or PRAMS\
        \ — survey that seeks to gather data from mothers before, during and after\
        \ birth.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825a597-d6f8-4a81-acb0-a0896e817d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14b41b-8d04-4924-9dd3-6e590d46ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The moms actually started to write in the margins of the survey,”\
        \ Garfield said. “The only question they asked (originally in the survey)\
        \ about dads was: ‘Did your partner hit, kick, beat or slap you during your\
        \ pregnancy?’ ”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b12da-e909-4a64-bd21-e0a8b6224058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae650c75-e2c9-4ff7-872c-babdd718f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mothers knew that a father’s active support could be critical in the\
        \ early months of an infant’s life, and they wanted that data reflected, too,\
        \ Garfield said. Ultimately, the CDC reached out to the Northwestern researchers\
        \ for help, providing funding for the study.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027008f2-81ca-4969-b98e-1769f3fdd5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04058ec3-67b1-47f5-bdd7-0638903ef01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The findings</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599d5e3-a7cb-4b6b-9a1e-6e8104b2cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We focused on breastfeeding and infant sleep because they are two\
        \ key national health targets,” said lead study author Dr. John James Parker,\
        \ who is a pediatrician, internist and researcher at Northwestern.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c1f10-cf80-4e87-ae0d-5e7d5ce9d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b940e4-d7e0-451d-9b20-f3c18c0594dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study started small: Researchers collected data, via a survey,\
        \ from 250 fathers in Georgia within the first two to six months after the\
        \ birth of their child. Fathers were eligible if the infant’s mother also\
        \ took the PRAMS survey.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ceba8-958d-43f9-ad68-eeaf3f29cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96f1aa-e2d0-4c1d-a129-1a1d31eaf8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It found 99% of fathers had put their child to bed, but less than a\
        \ quarter of them used all the methods recommended by the American Academy\
        \ of Pediatrics. These recommendations include:\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab97be4-bbf3-4f8b-b83d-3da0be842811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128569e0-b1ab-499c-a8c9-b0d9cb1e6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Always place infants to sleep on their backs.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9be49-469c-49a1-85e5-b2aa9b5b0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Use an approved sleep surface, one specifically designed for infant\
        \ sleep (i.e., crib, bassinet, bedside sleeper).\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48363138-246d-48a5-a24c-88d40c39b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• The surface should be firm with no soft bedding or other items, such\
        \ as blankets or stuffed animals.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225e67a-a3db-449d-87d7-886bb7340c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8f712-acf2-404b-a10b-fceee3ff7f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those are all recommended strategies for preventing sudden infant death\
        \ syndrome, which causes about 3,400 deaths in the United States every year,\
        \ according to the CDC.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64532e4-0bf8-40d2-97ec-4a5c8d41e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4a668-5852-4aad-b3de-69c3af1a5b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research also found racial disparities in sleep practices, with\
        \ Black fathers less likely than White fathers to follow those practices.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c102426-8361-4987-852d-904e59ec9e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134a613-cdd5-494d-93d0-7eef23972070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that more needs to be done in this space to understand some\
        \ of the reasons between the disparities,” Parker said. “But I think one scenario\
        \ that we’ve seen play out is that racial and ethnic minorities have less\
        \ availability to things like paternity leave … so it’s possible that it gets\
        \ harder to get to appointments, or to be at the newborn nursery, the OB-GYN\
        \ office.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc3a7c5-26fe-4b7b-9b13-7b51ff9aab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1768933c-1208-4397-aa90-271905315d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those are key places where fathers learn about these best practices,\
        \ Parker said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587ca5b9-f1ea-4140-b922-819a9eb1a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f56d00-2c9d-473b-8238-4f439d06f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, almost a third of the fathers involved in this survey did\
        \ not receive enough or any advice about safe sleep practices, according to\
        \ the study.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1e55d-428e-4a28-897a-51989cb743a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b32378-45bd-4209-9aa9-fffd4311082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Dad’s role in breastfeeding</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70b5ca-01f3-441f-ab31-56b889977c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Breastfeeding can be a huge boon for an infant’s health, aiding immunity,\
        \ overall well-being and parental bonding. The American Academy of Pediatrics\
        \ recommends exclusively breastfeeding a child for at least the first six\
        \ months.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17272d-e6b4-47c8-ac4a-2d69a345dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c771e-853b-4e2c-b4e4-be94e54e8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous studies have suggested that fathers can play a key role in\
        \ helping mothers breastfeed. But researchers in this new study were struck\
        \ by how strong the correlation appeared to be.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4972b-375b-440a-899c-b9373e33233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1978cb4-2c15-4cad-9723-f7d47681b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this survey sample, the study found that “among fathers who wanted\
        \ their infant’s mother to breastfeed, 95% reported breastfeeding initiation\
        \ and 78% reported breastfeeding at (eight) weeks, which is significantly\
        \ higher than fathers who had no opinion or did not want their infant’s mother\
        \ to breastfeed, of whom 69% reported breastfeeding initiation and 33% reported\
        \ breastfeeding at (eight) weeks.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1b8c3-da71-49d0-b734-ba7818a892bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6cebd-b24e-457a-a04c-1364da32182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The difference is “dramatic,” Parker added.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ef59c-cd2e-4c7e-98f9-accfc42854b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1366cb-9db7-4356-aaea-6822b6070045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Going forward, Parker said he hopes “we can tell fathers how valuable\
        \ they are in the successful breastfeeding — tell them that this is a team\
        \ effort.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18b704-9c5a-4368-9d0e-50e15826699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13e16c-3881-4cf7-964f-4a96053f83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fathers can play an active role, ensuring mothers have food to eat\
        \ and a comfortable place to breastfeed, and they can help with other household\
        \ work to give moms the time and space to breastfeed their child.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2566c2b9-d4ca-40b6-9b2f-eff3b02b9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373c8c6-5379-4e15-b7d6-cef4d98d92b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parker urged fathers to continue breaking down the barriers on roles\
        \ that society typically assigns to men and women.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87267900-d437-49d5-ab98-0c68502e74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee3a91-fbff-4f89-96f5-0f2920b3efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve made a lot of progress, promoting the importance of women in\
        \ the workplace,” Parker said. “And I think to continue that — and for it\
        \ to be as accessible — we need to have fathers who are equal parents and\
        \ contributing in many ways at home.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c4ab0-9ec7-4a2f-8d6c-c196d95e94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb771ff3-7f3b-4c13-8527-ae00c6050fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Putting it in perspective</strong></h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2ec60-d5d4-4ba9-a3ca-19192fff8064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Jennifer Lansford called the study results “sobering.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d6d3c-5f9d-4b4e-98f3-a9ac27f0457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6bf7a6-7fcd-40d8-92b6-27c5e84a5999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re still not meeting guidelines and recommendations for these very\
        \ basic physical caregiving practices,” said Lansford, director of the Center\
        \ for Child and Family Policy and research professor in the Sanford School\
        \ of Public Policy at Duke University in North Carolina. She was not involved\
        \ in the study.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed786dc-c5c7-4f5f-a101-c2e9bddb12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dbe7e6-ecfa-43e2-bb03-4544dd3b81d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lansford’s own research focuses on parenting cultures across nine countries,\
        \ and she said this study is just more evidence that the United States lags\
        \ behind others when it comes to supporting and educating parents.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39deec3-63d3-4c1d-a410-a00e952c0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24bea4-fec5-4d95-a6de-854c9250c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For example, in this country, we still don’t even have universal paid\
        \ leave for mothers, let alone for fathers,” Lansford said. “Even if individual\
        \ parents want to do the best they can … we don’t always have societal supports\
        \ in place that let that be possible.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ecd74-52b2-4652-b541-429a93f56027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c274274c-efde-45f5-9401-ed71bd910213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that another key takeaway from this study should be that,\
        \ while the historical paradigm may have emphasized mothers as the caregivers,\
        \ fathers are not just supporters.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d871da3-8b01-44e7-8553-7ce9e4be6944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0301a-f05d-4ad3-aa02-3f75a4e462d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More contemporary views suggest there are healthier ways to think\
        \ about fatherhood — fathers are important in their own right, not just as\
        \ helpers for mothers.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f743251-046e-499a-98f6-dee1f46356df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ac853-cfb1-458e-897b-d2f9a401fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What’s next for fatherhood research</strong></h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc099a-c158-4992-b63e-214ad1a14cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Northwestern researchers are looking to expand their fatherhood\
        \ research beyond Georgia, rolling out surveys into other states.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0b77a-2afa-46f2-adb9-6b0293d00ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:33:05.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:33:06.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
