    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese navy ship tails, ''challenges'' PH vessel near Pag-asa island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783c8d43-f6d5-4bf3-9a3e-7eb5ac01178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:49:25.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — A Chinese
        navy ship tailed and "challenged" the BRP Francisco Dagohoy in the vicinity
        of Pag-asa Island in the West Philippine Sea on Friday, the Philippine Coast
        Guard said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d5608-3821-4acb-8324-06bd4fcaefdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino patrol vessel operated by the Bureau of Fisheries and\
        \ Aquatic Resources (BFAR) was leaving Pag-asa after delivering boats, fishing\
        \ gear and other items as part of its livelihood assistance program to Kalayaan\
        \ town when those aboard, including journalists, noticed the Chinese navy\
        \ vessel.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec37c74-ad59-4de2-868d-7bddf62d7ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nung nakadikit na sa Palawan yung mga tao, nag-report na sila na\
        \ biglang nagpakita ang isang Chinese navy, hindi coast guard, sa likuran\
        \ nila,\" PCG spokesperson Armand Balilo said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ff4dd-92c5-457c-80fb-6a2f4230669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When they were close to Palawan, they reported that a\
        \ Chinese Navy vessel, not coast guard, suddenly appeared behind them.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c09b72-50b4-45cd-868b-907775b6d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Malapit eh, hindi ko lang masabi kung ilang yards pa pero hindi siya\
        \ napansin sa radar kasi parang nagpatay daw ng AIS [automatic identification\
        \ systems]. Pero, sinundan sila at tatlong beses sila chinallenge,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61dcf4-aaa1-4945-b1ce-8dc019713b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was close, I can''t say how many yards, but the
        ship was not detected on radar because it seems like they turned off their
        AIS. But, it followed them and challenged them three times.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d86082-ff2d-4d8f-ac2f-ee0e27455582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said the Chinese navy ship left after the Filipino vessel responded\
        \ to its challenge.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472bc15a-bce9-4e1e-81f1-a6f25b1aae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang engagement kasi doon, sinasagot lang naman nila yung challenge
        at sinasabi lang na nandito lang sila para sa ating sovereign patrol pero
        pagkatapos noon ay kumalas na rin ang Chinese navy. Hindi na sila sumunod.
        Baka bumalik na sila sa puerto."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea0769-e928-4f20-a0e0-5625c84c1d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The engagement there was that they [Filipino vessel]
        responded to the challenge by saying they were there for a sovereign patrol,
        but after that the Chinese navy left. It didn''t continue following. Maybe
        they went back to port.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb2e7e-2860-4757-ad4a-4572e3fb387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balilo refused to comment on the implications of a Chinese Navy ship\
        \ challenging a Filipino vessel.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b40682-6d4c-4ff5-b0df-276fe61606c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ayokong sabihin kung ano yung implication nito pero alam niyo naman\
        \ doon sa West Philippine Sea it's a white-to-white ship engagement. Pero\
        \ hindi naman namin dine-deny na may mga gray ship na nandoon pa rin,\" he\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0009baf-3227-4117-aba3-64397653a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I do not want to say what the implications are but you\
        \ know that in the West Philippine Sea, it's a white-to-white ship engagement.\
        \ But we are not denying that there are gray ships there.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c939b7b-883c-4a96-b13f-5a2789c4e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:36:00.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T21:38:14.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White ships refer to coast guard vessels while gray ships refer to\
        \ military vessels.\r"
