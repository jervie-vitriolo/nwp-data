    'lead': 'The national security advisors of the Philippines, the United States,
      and Japan met for the first time in Tokyo on Friday, reaffirming their countries’
      commitment to advance trilateral defense cooperation in response to regional
      security challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T15:33:21.495+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-17T16:44:23.380+08:00
