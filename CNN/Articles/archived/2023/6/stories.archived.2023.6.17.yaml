  'chinese-navy-tails-challenges-ph-vessel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-17T17:48:46.000+08:00
    'imagesource': 'jcr:5cd68dd5-1e7e-4844-9330-5b0dfb4509df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4d7e6e2-ebae-4000-9569-4dfa8d97b1d6'
    'lead': 'A Chinese navy ship tailed and "challenged" the BRP Francisco Dagohoy
      in the vicinity of Pag-asa Island in the West Philippine Sea on Friday, the
      Philippine Coast Guard said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T17:49:25.252+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-17T21:38:14.157+08:00
