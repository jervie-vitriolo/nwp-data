      'mgnl:lastActivated': 2023-06-17T23:39:03.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeed32d-cbb1-49ef-b4ba-83093e44fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other scientists have said while the records are alarming, they are\
        \ not unexpected due to both the continued rise of planet-heating pollution\
        \ and the arrival of the natural climate phenomenon El Niño, which has a global\
        \ heating effect.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be378a1-4a61-4376-ad68-a187ceb889c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee8247-d7e3-45f2-a82d-a43e7baab6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether the broken records are a sign of climate change progressing\
        \ beyond what climate the models predict, or are the outcome of the climate\
        \ crisis unfolding as expected, they remain a very concerning signal of what’\
        s to come, scientists said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d12f8-81e5-48a1-a1ec-e82b0d65af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791f50a-f66b-4f5c-89f9-5a6cc1152ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These changes are deeply disturbing because of what they mean for\
        \ people this coming summer, and every summer after, until we cut our carbon\
        \ emissions at a much faster pace than we’re currently doing,” Jennifer Marlon,\
        \ research scientist at Yale School of the Environment, told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162194e2-c5fd-49da-8b64-3cba15ad6097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91852a09-f8fd-4b7e-849b-04d6afe24fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world is already 1.2 degrees Celsius warmer than it was in preindustrial\
        \ times, and the next five years are predicted to be the hottest on record.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a05d12a-fbc6-48c9-b707-4bf0b754c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aebdb74-fee7-4fcc-b0cc-e7c9cff51d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve been saying this for a long time – as polar scientists and as\
        \ climate scientists – we’ve been saying you can count on the next few decades\
        \ to consistently get warmer,” Ted Scambos, a glaciologist at the University\
        \ of Colorado-Boulder, told CNN. “We’re not going to turn back until we actually\
        \ do something about this.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04fb01-b1b2-4ef1-88c5-eeb066a6d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922caa30-7bb9-4ddd-8a82-761dea281bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are four charts showing just how record-breaking this year has\
        \ already been, with the hottest months still to come.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca5e62-a8d6-443d-8ebb-7f3a0d92f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a33240-7c8b-485c-9f9b-6babec012396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global temperatures spike</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67da02-3242-4fe6-bbd7-e75c6dcbec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year is shaping up to be one of the hottest yet, with global data\
        \ showing temperatures spiking to unusually high levels.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba4f39-2037-4f76-8ff7-e6c4b5239bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11da67-b1db-4e64-9122-367dc5e9f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first eleven days of June saw the highest temperatures on record\
        \ for this time of year by a substantial margin, according to an analysis\
        \ released Thursday by the European Union’s Copernicus Climate Change Service.\
        \ It is also the first time global air temperatures during June exceeded preindustrial\
        \ levels by more than 1.5 degrees Celsius, the scientists found.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc1a44-3f42-4966-8ee3-980b64395f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30977120-8834-4e62-9021-b5767966452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat records are being broken across the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d57000-c26e-4317-9c4b-7288ead3f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26758b63-fcb4-4073-b52b-40b483df1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Canada, where an unusually stifling heat wave is blanketing much\
        \ of the country, temperatures have broken multiple records. The heat has\
        \ helped set the stage for “unprecedented,” early wildfires already burning\
        \ an area about 15 times bigger than average for this time of the year and\
        \ sending hazardous smoke into the United States.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24066f21-b4c3-44f8-bc07-15b59989237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6986a57f-f21b-45b8-b42b-11b396385260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several all-time heat records were also broken earlier this month in\
        \ Siberia, as temperatures shot up above 100 degrees Fahrenheit. Parts of\
        \ Central America, as well as Texas and Louisiana are also facing blistering\
        \ temperatures. And Puerto Rico experienced extreme heat this June, with temperatures\
        \ feeling like more than 120 degrees Fahrenheit, according to the National\
        \ Weather Service.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baea9fb-40bf-447c-a26d-0127c555427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7b1fb-2160-4253-9232-23b814b7a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swaths of Southeast Asia have experienced their “harshest heat wave\
        \ on record,” while record temperatures in China have killed animals and crops\
        \ and sparked concerns about food security.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7e6c5-40c9-4acb-a344-a6c22afd9a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The current situation is bizarre,” Phil Reid with the Australian Bureau\
        \ of Meteorology, told CNN. “The strangest El Niño ever. How are you supposed\
        \ to define or declare an El Niño when everywhere is hot?”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6af189-678c-4117-a999-b5f3f935bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ocean heat heads off the charts</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041697e-c2f1-4214-9342-ef4024b0b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oceans are heating up to record levels and show no sign of stopping.\
        \ Rising ocean surface temperatures began alarming scientists in March when\
        \ they started to climb and then skyrocketed to reach record levels in April,\
        \ leaving scientists scrambling to figure out why.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a7136b-87ac-47d7-b51c-9aac38913c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43fe4f-24dd-4c68-b788-5376923c3932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month was the hottest May on record for the world’s oceans, according\
        \ to the National Oceanic and Atmospheric Administration. It’s a pattern of\
        \ warming that has been going on for years. In 2022, the world’s oceans broke\
        \ heat records for the fourth year in a row.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f2df2-d29e-486a-8440-6192b23218db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7331557-c836-4306-ae11-2c0244ccd497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climatologist Maximiliano Herrera, who closely tracks extreme temperatures\
        \ around the globe, said he didn’t think the rapid warming would come so soon.\
        \ “Even before El Niño was officially declared, the tropics and the oceans\
        \ were already experiencing a very fast warming,” Herrera told CNN. “It was\
        \ expected, yes,” he added. “But not as fast as it has been.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58ddec-d889-4401-bc0c-22d8771d736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdb3f7-a5c7-4626-9100-000fa13e2f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocean warming poses dire consequences, including coral bleaching, the\
        \ die-off of marine life and rising sea levels. And while El Niño usually\
        \ ushers in a less active Atlantic hurricane season, high ocean temperatures\
        \ help fuel them, potentially negating or outweighing El Niño’s dampening\
        \ effect.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf813357-1ea8-40a0-851f-ac8513db83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8a5d0b-30c5-4f4e-b46c-2bd98db3e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Antarctic sea ice at record lows</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b927834-5994-42fa-b4e0-0b48295ff456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antarctica’s sea ice is currently at record lows for this time of year,\
        \ with some scientists concerned it is a further sign the climate crisis has\
        \ arrived in this isolated region.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39996d1-b21f-4076-8605-0cbbd78dc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d533c0-90e3-4b14-80e3-eb299432aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late February, Antarctic sea ice reached its lowest extent since\
        \ records began in the 1970s, at 691,000 square miles. It’s “not just ‘barely\
        \ a record low,’” Scambos told CNN at the time. “It’s on a very steep downward\
        \ trend.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21cb04b-9946-4652-b98c-4efebdcaa7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f344eda-1a6e-4c4c-a543-68b3076938c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Antarctic has moved into its winter, and the sea ice has started\
        \ to grow again, levels are still tracking at record low levels for this time\
        \ of year.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a96b4-2953-4b96-a957-26433caadcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbed588-20f8-425b-b30b-e1e6ead3c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decline is “truly exceptional and alarming,” Scambos said, underscoring\
        \ Antarctica’s sea ice extent is roughly 386,000 square miles – about twice\
        \ the area of California – below where it should be for this time of the year.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649426d-b65f-4dc3-91e5-18fd5dbee0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b345a-7c30-4729-8641-00c2b85b3607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“2023 is just heading off into crazy territory,” he said. Both Reid
        and Scambos said there is a link between this decline and the warm waters
        off the Indian, Pacific and Atlantic Oceans. Even a tenth of a degree of warming,
        they said, is enough to inhibit sea ice growth.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af89e80-88c0-463a-94e0-117e662c68af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decline in sea ice also poses severe harm to the continent’s species,\
        \ including penguins who rely on sea ice for feeding and hatching eggs.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be840d5c-085f-4255-9a87-e957cbf3920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bottom line, the conditions the Antarctic system depends on to
        keep heat and ice and certain water types in their place are breaking down
        a little bit,” Scambos said. “It started with an unusual series of storms
        in 2016, but there’s been a persistent effect that is now leading to more
        heat being stirred up into the polar water layer, and that is stifling sea
        ice growth.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dad28-f6a5-4647-a260-6f5119fa1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record carbon dioxide levels</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2346b-379d-463f-b59d-dacebabb5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The levels of carbon dioxide in the air, which is released from the\
        \ burning of fossil fuels, hit a record in May, scientists from NOAA and Scripps\
        \ Institution of Oceanography at the University of California in San Diego\
        \ reported early this month.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5f4fc-61b4-4db8-95f3-e571f22b8ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record of 424 parts per million continues “a steady climb further
        into territory not seen for millions of years,” the scientists noted in a
        statement. Carbon pollution levels, which fuel the climate crisis, are now
        more than 50% higher than they were before the Industrial Revolution began,
        NOAA has said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819cb233-e921-4484-8356-dc4032dd5cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every year we see carbon dioxide levels in our atmosphere increase
        as a direct result of human activity,” NOAA Administrator Rick Spinrad said
        in a statement. “Every year, we see the impacts of climate change in the heat
        waves, droughts, flooding, wildfires and storms happening all around us.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02721cfb-140e-4eab-9b34-8494b0068a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/06/17/world/four-climate-charts-extreme-weather-heat-oceans">Four
        alarming charts that show just how extreme the climate is right now</a>”</em></p>'
  'biden-reelection-bid-kickoff':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-17T23:39:06.000+08:00
    'imagesource': 'jcr:38d00d12-7cca-4a61-9efb-c396e491fe8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b8c78e7-1408-4c00-aaca-f6e531cc5b89'
    'lead': 'US President Joe Biden kicks off his reelection campaign Saturday at
      a union rally in his frequent haunt of Pennsylvania, the state that remains
      an intersection of his personal and political identities that he hopes can propel
      him to a second term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T23:40:56.157+08:00
