    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Carlos Yulo tops floor exercise, eyes more gold medals in Asian Championships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd3dfa-aae3-4df9-aa2b-07fb4563344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:09:52.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T19:52:51.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Filipino
        gymnast Carlos Yulo took home the gold medal in the apparatus finals in the
        Asian Artistic Gymnastics Championships in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53342f3d-8728-4084-b159-7e7f2d8a9249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:09:52.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T19:52:51.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo won gold in the floor exercise Saturday afternoon after judges
        scored his routine 6.3 in terms of difficulty and 9.000 in execution, netting
        him a whopping 15.300 final score.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec870824-3973-4f88-a5fd-b83d7cb085cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:50:45.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:52:51.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmitry Patanin came in second place after scoring 5.900 in difficulty
        and 8.466 in execution. He earned a total of 14.366 — 0.934 behind Yulo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad502dae-dd1d-4e7a-8fe7-c2e5491ca532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:50:45.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:52:51.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Ivan Cruz, Yulo''s teammate, came in eighth garnering 5.500
        in difficulty and 5.933 in execution for a total of 11.433.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc563c-238c-43fd-8220-c4d55617693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:52:51.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:52:51.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his first-place finish at the floor finals, Yulo fell short\
        \ in the still rings competition and placed fourth.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3988c6-ee53-4c56-9fed-7bce0173893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:52:51.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:52:51.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges rated his routine 5.700 in terms of difficulty and 8.333
        in execution, for a total score of 14.033.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49ef2b-f848-456e-a84e-4122f46c82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:52:51.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:52:51.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, he will show off his skills in the vault, parallel bars,
        and horizontal bar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bd97f-d4a5-4e56-a6ef-31f9075df773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:09:52.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T19:52:51.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino athlete topped the floor, vault, and parallel bars
        events in the qualifiers with total scores of 14.966, 14.833, 15.066, respectively.
        He logged 14.300 points in the rings event, landing him in second place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10d556-f365-4ea5-8387-fdd4432f91db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:09:52.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T19:52:51.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yulo also managed to qualify for the horizontal bar despite ranking\
        \ 9th, as only two bets for each federation competing in the meet could advance\
        \ to the final round. China and Japan had three gymnasts each in the top 8\
        \ list.\r"
