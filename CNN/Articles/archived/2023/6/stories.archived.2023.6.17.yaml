      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58683920-b115-4efc-baab-78553051b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dinosaur is named after Professor Paul Barrett, who has worked\
        \ at the museum for 20 years.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088f54a-f9a7-4299-930a-ff091c8354f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.107+08:00
