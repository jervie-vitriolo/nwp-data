    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, US, Japan nat’l security advisors commit to deepen trilateral defense
      ties in 1st meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c6673-9eff-46e2-a7cf-e0158b74f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:33:21.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T16:44:23.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — The national
        security advisors (NSAs) of the Philippines, the United States, and Japan
        met for the first time in Tokyo on Friday, reaffirming their countries’ commitment
        to advance trilateral defense cooperation in response to regional security
        challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb1974-7bf2-40b9-bbd4-a570325439b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:33:21.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T16:44:23.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458aaaa3-d6d4-49aa-b30a-2dfa32a2f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:33:21.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T16:44:23.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint statement, Philippine NSA Eduardo Año, along with his US\
        \ and Japanese counterparts Jake Sullivan and Akiba Takeo, said they discussed\
        \ concrete plans to ensure peace and stability in the Indo-Pacific region,\
        \ “especially given unilateral attempts to change the status quo by force\
        \ or coercion.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0664a8-c5a5-44d1-80d3-7ba1c796ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:33:21.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T16:44:23.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11133d-6d38-47e5-8547-09442ea90c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:33:21.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T16:44:23.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of their discussions was on the disputed South China Sea, where
        more tense encounters between Manila and Beijing have occurred in recent months
        over what the Philippine Coast Guard had described as China’s “aggressive
        tactics.”&nbsp;</p>'
