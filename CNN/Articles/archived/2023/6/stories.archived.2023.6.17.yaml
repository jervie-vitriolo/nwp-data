      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — Senator
        Robin Padilla defended himself and his colleagues after former Senate President
        Franklin Drilon criticized the "lack of decorum on the part of certain senators."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d869a-aa4c-4ef1-bab8-b11cb3490147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:32:08.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T17:32:08.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25e4b6-ea2b-4a8e-98f5-a6f31aaba465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:32:08.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T17:32:08.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an apparent response to Drilon, the neophyte lawmaker in a statement\
        \ late Friday night said being \"honorable-looking\" is not the measure of\
        \ a good senator.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c67e2a-a947-418f-b7ac-11783d3a782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:32:08.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T17:32:08.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fd854-da05-433e-8057-108818811b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:32:08.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T17:32:08.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang nakikita niyo po ngayon sa Senado ay nagmumula sa mas batang\
        \ henerasyon na hindi sinusukat ng pagiging honorable looking ang pag ganap\
        \ sa kanilang trabaho. Nagkaroon lamang po kayo ng mga senador na galing sa\
        \ masa,\" said Padilla, who secured the highest number of votes in last year's\
        \ senatorial race.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037462d8-9499-4d56-b70a-187199d44411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:32:08.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T17:32:08.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef25cd-c69a-4642-8998-e70d5b04ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:32:08.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T17:32:08.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Masanay na po kayo sa bagong mukha ng Senado,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e40b9-f689-4d5a-aa43-398247da7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:32:08.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T17:32:08.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec8bec-5303-4f43-bc30-7f5751dd0901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:32:08.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-17T17:32:08.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What you're seeing in the Senate now are people from\
        \ the younger generation whose performance isn't measured by how honorable-looking\
        \ they are. What just happened was there are now senators who came from the\
        \ masses…You should get used to the new face of the Senate.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75afb48-d623-4df0-ad5a-d512bf9d0a7a'
