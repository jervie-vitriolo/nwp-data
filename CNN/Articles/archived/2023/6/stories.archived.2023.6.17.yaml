    'jcr:uuid': 'fa79e0f3-25d4-4a1d-9081-49a7954cff6d'
    'lead': 'The Office of Civil Defense on Saturday proposed turning Mayon Volcano''s
      6-kilometer radius permanent danger zone into a natural park.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T18:40:55.851+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-17T18:40:56.414+08:00
