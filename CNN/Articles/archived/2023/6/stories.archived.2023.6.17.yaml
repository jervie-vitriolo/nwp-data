      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac51f1-c85c-4d9b-8d25-e638ad52a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The paper is published in the Journal of Systematic Palaeontology,\
        \ and the team believe more new species will be discovered on the Isle of\
        \ Wight, an important source of dinosaur fossils, in the future.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c2f49-b142-40c6-9009-ef93033ac2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a6737-3bd3-4720-a69b-b81681b13229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June 2022, scientists identified the remains of a spinosaurid, a\
        \ predatory dinosaur with two legs and a crocodile-like face, on the island.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e11fb8-3972-4aea-84eb-c57a3c05fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.110+08:00
