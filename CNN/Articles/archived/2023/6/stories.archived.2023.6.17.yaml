    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b52227f-0a41-42f0-bd4d-7de06f122ec6'
    'lead': 'A recent ''Jeopardy!'' episode with fewer buzzer hits than usual has
      left producers wanting to move on fast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T07:33:25.674+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-17T07:33:26.001+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Major ‘Jeopardy!’ flub has producers saying ‘forget it ever happened’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa2ae2-3330-4be3-b299-6ea182ed8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What is … going on with “Jeopardy?”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70596c15-3a9a-497c-a922-6537997c764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent “Jeopardy!” episode with fewer buzzer hits than usual has
        left producers wanting to move on fast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0be606-d534-4026-9c82-cc50e25e93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The show’s producer Sarah Foss and former champion Buzzy Cohen appeared\
        \ on the “Inside Jeopardy!” podcast last week to discuss the episode, during\
        \ which all three contestants failed to buzz in on 23 different clues. Contestants\
        \ Collette Lee, Kristine Rembach and returning champion Suresh Krishnan stood\
        \ stumped during the categories.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a8b9c-9cdf-4e96-a532-1f923582818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foss said it’s not something producers enjoy seeing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85408685-2214-42d8-9364-22b26305e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One thing that was not so great about this game, in this game — this\
        \ has to be a record — 23 triple stumpers. And it’s something we never like\
        \ to see,” she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d70b95-c37e-4a88-8639-76c203a979d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cohen added the silence was “not good,” blaming the lack of answers\
        \ on the contestants moods.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6a2c5-14dd-4d86-80d9-f03c08949a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You know, it’s the last game before lunch,” Cohen said of the episode’\
        s taping. “Maybe everyone’s a little hungry or sleepy.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891fcc1-cfec-4c5e-bc94-e7d939797d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five “Jeopardy!” episodes are taped in just one day, Cohen explained,\
        \ saying of that particular show, “We’ll forget it ever happened.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18255d3-3825-4c45-bf1a-e5cf94351733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Krishnan was crowned the two-day champion, with a total winnings of\
        \ $21,099.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575b6c1-0e59-475c-afbf-7da30eebbd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The record for total missed clues per episode was set in 2005 with\
        \ 24 total.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd4ba7-acbe-426b-881d-71744c63073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, three contestants also failed to answer a question on Tuesday’\
        s episode, asking them to complete a line of the “Lord’s Prayer.” The clue\
        \ read, “Matthew 6:9 says, ‘Our Father, which art in heaven,’ This ‘be thy\
        \ name.’”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb151f8-ab04-4502-a79a-00cd9fa70769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Krishnan, along with Laura Blyler and Joe Seibert, were stumped until\
        \ host Mayim Bialik revealed the answer: “Hallowed.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299550c-a952-45e5-8f92-7b1f7bb3e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:33:25.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:33:26.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/16/entertainment/jeopardy-show-contestants/">Major
        ‘Jeopardy!’ flub has producers saying ‘forget it ever happened’</a>"</em></p>'
