    'template': '1'
    'title': 'Forget about the AI apocalypse. The real dangers are already here

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1718aa2-15d5-4c7d-b027-c2e2ae21a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two weeks after members of Congress
        questioned OpenAI CEO Sam Altman about the potential for artificial intelligence
        tools to spread misinformation, disrupt elections and displace jobs, he and
        others in the industry went public with a much more frightening possibility:
        an AI apocalypse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c91f4-27a3-43df-a63a-1fee19a28b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e88c1-9727-4bcb-b003-7606d675730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Altman, whose company is behind the viral chatbot tool ChatGPT, joined\
        \ Google DeepMind CEO Demis Hassabis, Microsoft’s CTO Kevin Scott and dozens\
        \ of other AI researchers and business leaders in signing a one-sentence letter\
        \ last month stating: “Mitigating the risk of extinction from AI should be\
        \ a global priority alongside other societal-scale risks such as pandemics\
        \ and nuclear war.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73eaaf3-74f7-4be0-a1af-1fa8d8b289a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325acb8d-5573-4b9a-9510-a3f891996657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The stark warning was widely covered in the press, with some suggesting\
        \ it showed the need to take such apocalyptic scenarios more seriously. But\
        \ it also highlights an important dynamic in Silicon Valley right now: Top\
        \ executives at some of the biggest tech companies are simultaneously telling\
        \ the public that AI has the potential to bring about human extinction while\
        \ also racing to invest in and deploy this technology into products that reach\
        \ billions of people.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273ab82-655e-4e89-822d-bd33b144f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536c70a-2a61-46d9-b18a-d8c26c0e41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dynamic has played out elsewhere recently, too. Tesla CEO Elon\
        \ Musk, for example, said in a TV interview in April that AI could lead to\
        \ “civilization destruction.” But he still remains deeply involved in the\
        \ technology through investments across his sprawling business empire and\
        \ has said he wants to create a rival to the AI offerings by Microsoft and\
        \ Google.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd782f0-f595-4a24-9b59-d391ec6677bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74101d-62ca-4ea1-8e4b-d5be65881919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some AI industry experts say that focusing attention on far-off scenarios\
        \ may distract from the more immediate harms that a new generation of powerful\
        \ AI tools can cause to people and communities, including spreading misinformation,\
        \ perpetuating biases and enabling discrimination in various services.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42650e-fc0d-4d69-ac87-15f704a3379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29cf084-38bf-4ee2-a941-9aa150346ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Motives seemed to be mixed,” Gary Marcus, an AI researcher and New\
        \ York University professor emeritus who testified before lawmakers alongside\
        \ Altman last month, told CNN. Some of the execs are likely “genuinely worried\
        \ about what they have unleashed,” he said, but others may be trying to focus\
        \ attention on “abstract possibilities to detract from the more immediate\
        \ possibilities.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5829dd23-85b7-4357-9ea3-1c97f1241170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe41087-8d36-4249-b82c-3e50733cd1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representatives for Google and OpenAI did not immediately respond to\
        \ a request for comment. In a statement, a Microsoft spokesperson said: “\
        We are optimistic about the future of AI, and we think AI advances will solve\
        \ many more challenges than they present, but we have also been consistent\
        \ in our belief that when you create technologies that can change the world,\
        \ you must also ensure that the technology is used responsibly.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035aba48-d5eb-4113-bf33-e101b1c0fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea3e6c-e0b1-4f2c-99ab-985d08c69a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Immediate concerns vs. ‘imaginary science fiction scenarios’</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed63204-60a4-46bd-a3f6-fa04d3a81fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Marcus, a self-described critic of AI hype, “the biggest immediate\
        \ threat from AI is the threat to democracy from the wholesale production\
        \ of compelling misinformation.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac987aa-9c7a-43f7-ad6b-624ac2480f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69662739-a3b9-4801-a65a-2936ff09006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Generative AI tools like OpenAI’s ChatGPT and Dall-E are trained on\
        \ vast troves of data online to create compelling written work and images\
        \ in response to user prompts. With these tools, for example, one could quickly\
        \ mimic the style or likeness of public figures in an attempt to create disinformation\
        \ campaigns.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee90e1-15bb-4a86-8b1c-469705cdfb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5d946-f131-4a3b-ae43-8b2119086966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his testimony before Congress, Altman also said the potential for\
        \ AI to be used to manipulate voters and target disinformation were among\
        \ “my areas of greatest concern.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c380807-65cd-4649-893c-34c4e9a9954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50cd124-de57-4dd2-9e07-1cb4f03f77d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even in more ordinary use cases, however, there are concerns. The same\
        \ tools have been called out for offering wrong answers to user prompts, outright\
        \ “hallucinating” responses and potentially perpetuating racial and gender\
        \ biases.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544cce42-c767-47bb-bca6-562f06086258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86052a01-90d2-42eb-81d1-d0e28a0c4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emily Bender, a professor at the University of Washington and director\
        \ of its Computational Linguistics Laboratory, told CNN said some companies\
        \ may want to divert attention from the bias baked into their data and also\
        \ from concerning claims about how their systems are trained.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae0fa8-ce38-4ba0-bea3-05489ee1d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55ae5b-dfab-420d-97e2-f63776e1ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bender cited intellectual property concerns with some of the data these\
        \ systems are trained on as well as allegations of companies outsourcing the\
        \ work of going through some of the worst parts of the training data to low-paid\
        \ workers abroad.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf440e9-3410-42b8-9930-0a435bd3c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b694216-f20a-4c11-a955-6d9becf21d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the public and the regulators can be focused on these imaginary\
        \ science fiction scenarios, then maybe these companies can get away with\
        \ the data theft and exploitative practices for longer,” Bender told CNN.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401eb70-fdae-4887-b27d-c183df211e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a772b-c2d5-44ec-bc22-3435d7990fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Influencing regulators</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f57748-47a7-4862-bedb-3df3318fcce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regulators may be the real intended audience for the tech industry’\
        s doomsday messaging.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593a7d4-5769-4e65-bdc8-2e5366c7a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511dbca-be40-49cd-b1fe-e80e190f8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Bender puts it, execs are essentially saying: “‘This stuff is very,\
        \ very dangerous, and we’re the only ones who understand how to rein it in.’\
        ”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d575aca-d331-4634-bb1d-c6f5cef8aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b33b33-839f-41ac-b7a7-199bf5cdf0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judging from Altman’s appearance before Congress, this strategy might\
        \ work. Altman appeared to win over Washington by echoing lawmakers’ concerns\
        \ about AI — a technology that many in Congress are still trying to understand\
        \ — and offering suggestions for how to address it.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8954582-e5d7-40ec-ac6c-dddac792fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad19215-7a88-4f87-bb74-e1826ea2bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This approach to regulation would be “hugely problematic,” Bender said.\
        \ It could give the industry influence over the regulators tasked with holding\
        \ it accountable and also leave out the voices and input of other people and\
        \ communities experiencing negative impacts of this technology.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaf5165-c8b5-445a-9a09-bfc95a6c36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bff38e-45d7-4229-b1c5-feec6f9b4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the regulators kind of orient towards the people who are building\
        \ and selling the technology as the only ones who could possibly understand\
        \ this, and therefore can possibly inform how regulation should work, we’\
        re really going to miss out,” Bender said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16ce99-b8a4-4d0d-86f4-73d6ab8ed328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c1732-0f8a-46c4-b429-0751b1e747b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bender said she tries, at every opportunity, to tell people “these\
        \ things seem much smarter than they are.” As she put it, this is because\
        \ “we are as smart as we are” and the way that we make sense of language,\
        \ including responses from AI, “is actually by imagining a mind behind it.”\
        \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e3f01-a78c-4eaf-a9c3-bd60cc9239ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea775907-ca95-48cd-a391-94b498fc0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, Bender put forward a simple question for the tech industry\
        \ on AI: “If they honestly believe that this could be bringing about human\
        \ extinction, then why not just stop?”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f509a580-ab3b-4e76-a454-71ee1debb731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:24:39.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:34:22.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/16/tech/ai-apocalypse-warnings/index.html"><em>"Forget
        about the AI apocalypse. The real dangers are already here"</em></a></p>'
  'New-dinosaur-discovered-':
    'author': 'Jack Guy, CNN'
    'caption': 'Natural History Museum'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-17T03:24:49.000+08:00
    'credit': 'Natural History Museum'
    'imagesource': 'jcr:796a4a95-c19e-4d81-a42d-574e27b5b513'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '767939b5-59b5-4e91-8fcf-c47ac7bb959f'
    'lead': 'A new species of dinosaur with blade-like spikes for armor has been discovered
      on the Isle of Wight, off the south coast of England.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T03:26:31.084+08:00
