      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Kenyan court has ordered 64 followers
        of a controversial starvation cult to undergo psychiatric evaluation as they
        continue to refuse to eat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9670226-15c5-4515-ad85-c2c14cacb3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:30:38.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:30:39.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380033e-9b53-482b-8f56-5c9ca0938b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:30:38.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:30:39.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The followers were charged with attempted suicide on Monday after persistently\
        \ refusing meals offered to them following their rescue from the Shakahola\
        \ forest in April.\r"
    '3':
