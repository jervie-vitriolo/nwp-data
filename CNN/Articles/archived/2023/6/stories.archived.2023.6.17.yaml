    'template': '1'
    'title': 'ISIS-linked rebel group attacks Ugandan school, killing dozens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b261bdf-269a-48ce-8f8e-ed2dcf73ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:54:14.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kampala, Uganda (CNN)</strong> — Armed rebels attacked a
        school in western Uganda, killing at least 41 people, mostly students, and
        abducting six others, Ugandan officials have said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e1839-e546-400e-823b-036d1579501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6465b5e3-6abe-4f63-a65f-03396b4b4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some were hacked to death with machetes while others died when their\
        \ dormitories were set on fire, military spokesman Felix Kulayigye told CNN.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c50b9e-06ff-4cd7-ad4a-85f8ac3c4827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2728aaa0-73b4-4e6e-9d42-b2417b34f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 20 members of the ISIS-linked Allied Democratic Forces (ADF)\
        \ rebel group attacked the Lhubirira secondary school late on Friday, according\
        \ to Uganda’s military.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c907aa-35a4-4adc-8c9c-ad734631d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f841fd9-c1ff-44c0-a4de-48e5601e56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The school is situated along Uganda’s border with Congo in the town\
        \ of Kasese, and educates children between the ages of 13 and 18. Of the dead,\
        \ 39 were students and two were from the local community, local officials\
        \ said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64757d1-1211-4ede-b104-04b5a228d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8967ec-01c1-4d42-9ab1-8ec6b62d9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities were still trying to extinguish the fire by Saturday morning.\
        \ The military suspects more dead bodies may be found, but said there was\
        \ no one still alive trapped in the school.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc8be8-92f2-419a-92ae-61e9c4e14e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa18d4b-e498-4cb9-93e5-f9e98fe9db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Kulayigye, there had been 62 people in the school during\
        \ the attack.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a561aca-72b9-427a-8853-7cdd6b7beeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f443e5b-8f23-4a28-b20a-15dcd604b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re commiserating with the families, and the leadership of the UPDF\
        \ (Ugandan Peoples’ Defense Forces) are on the ground and have been deployed\
        \ to protect the place,” he added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd6cf8-31fa-4c9b-b3d4-d9ec6fec82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc367a-7d42-4185-b9a5-8aca37abc907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spokesman for Uganda’s military operations in the Democratic Republic\
        \ of Congo (DRC), Major Bilal Katamba, told CNN the military is pursuing the\
        \ suspects in the DRC and believes they are headed towards the Virunga National\
        \ Park.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6435b5f-95f9-451f-ab83-c3eb16f6337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ec0b1-c0be-488f-bd09-ac36dd8f76ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major Dick Olum, commander of the UPDF operation in eastern DRC, said\
        \ the rebels had spent two days in the town – where they were led and shown\
        \ around by local residents – before the killings.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab7f00-7ba7-4931-b302-3170cb33a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44897fd8-ebc6-4a40-90d1-7febf6d63d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everybody should be on the lookout,” he warned residents in Kasese.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51cf73-1a59-452c-9672-fb9c29d35bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655cff0-c37b-4137-a71f-1bfe1f19d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you see someone you don’t recognize, have him arrested. Please\
        \ identify the youth that led the ADF here,” he appealed.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40bd05-a7e1-4406-bd96-c130b60ae025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590f37d-daa6-4fab-9966-9493b7965f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Very crowded’ mortuary</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b259cd9-b72f-4967-8c96-91685f484ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An eyewitness who lost three cousins in the brutal attack told CNN\
        \ that the local mortuary is “very crowded” as victims rescued from the school\
        \ continue to be treated.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63bca8b-9bf5-4fc8-bf89-f9bd784fea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf4760-d9d8-404f-82be-a26e7c238372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I knew my relatives were at school, so when I heard about the incident,\
        \ very early in the morning we rushed to the hospital and we found their bodies\
        \ there, and the mortuary was very crowded,” Clay Biromunane said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7fefc-329b-4080-9f27-b0839668f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e65cb1-79de-4aaa-826b-612c1d574f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biromunane was in his bedroom around 300 meters away from the school\
        \ when he heard gunfire erupt at around 10:40 p.m. local time.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a732b6b-147f-4b15-8e53-dcee3934e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3aa0af-54e3-415d-9554-ecb50473259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Up to now people are up and down looking for their relatives,” Biromunane\
        \ said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5bb2b-a939-4b94-8e3c-0319fe8ed6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3568b3-068f-453b-bcf7-c7a2e48cf089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 35-year-old said the community was “very much surprised” by the\
        \ attack and said they had never experienced anything like it before.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8551d11-0c86-4789-85b2-ffaf6c57a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a4c18-0a68-41c2-84bd-37a1460a6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mapoze Slevest, Mayor of Mpondwe, similarly expressed surprise, telling\
        \ reporters that Mpondwe “was a good community with no rebels.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f9d11-9911-477d-a3a4-e3575ac5b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bbaff-c9b7-411c-8488-7520b2107eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based along the mountainous border between Uganda and the DRC, the\
        \ ADF began fighting against the government after being founded in the mid-90s.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3696b8-0fa6-4d3c-a6e7-6b4d9714cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16384e86-97cd-46c6-b57d-87cb1a781474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group was sanctioned by the United States and the United Nations\
        \ in 2014 for terrorist activities in the region, including attacks on children.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e51d8-76d9-4c65-bde1-8bf3f5784d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a7bca-68f1-45c2-853c-da003bbbb94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Department of Treasury denounced the ADF “for targeting children\
        \ in situations of armed conflict, including through killing, rape, abduction\
        \ and forced displacement.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc223d-8a92-4e97-bd95-eae5303994b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56001e9-f994-4070-b89d-f2ee0bb1e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:29:52.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:29:52.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the ADF was accused of detonating a bomb during a church
        service in the DRC, killing at least 12 worshipers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5b0d7-530c-41f6-b37a-73fefc2826db'
