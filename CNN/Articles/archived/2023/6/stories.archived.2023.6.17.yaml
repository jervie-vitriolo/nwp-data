    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New dinosaur with blade-like spikes for armor discovered on UK’s Isle
      of Wight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be216e9-9c08-47e0-83fd-1ccc4dc489d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new species of dinosaur with blade-like
        spikes for armor has been discovered on the Isle of Wight, off the south coast
        of England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff29bdcd-8cc9-47f8-a646-da0613a06e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3bac4e-71b5-4917-b1b7-b765a3e30ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Named Vectipelta barretti, it is the first armored dinosaur, or ankylosaur,\
        \ to have been found on the island in 142 years, according to a statement\
        \ from London’s Natural History Museum, where several of the researchers who\
        \ discovered the dinosaur work.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a3461-764b-417f-8740-e5621b3f2eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c991103-961e-4aa7-979f-733986df9a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dinosaur would have lived during the Early Cretaceous period, 145-100.5\
        \ million years ago, the museum said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b59e07-4431-4b94-9ffd-cdf4753c53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f0536-a3da-4af9-a11f-319c855e4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are few fossils dating from the period worldwide, which some\
        \ believe suggests there was a mass extinction at the end of the Jurassic\
        \ period, which preceded it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbface93-0158-4112-9c68-7ddd40f251cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ddfe2-8c0d-4472-950c-de2508fb3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given the lack of fossil record from the Early Cretaceous period in\
        \ other parts of the world, the Isle of Wight is vitally important for our\
        \ understanding of what happened, the museum said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faac3ec-da15-4260-a011-e998a313af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa6c50-9246-4127-87dc-b1a943671809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an important specimen because it sheds light on ankylosaur\
        \ diversity within the Wessex formation and Early Cretaceous England,” said\
        \ study lead author Stuart Pond, a researcher at the Natural History Museum.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32558e8-ab89-44d8-822e-366ab831698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe875fb4-42c4-4e05-8b2d-a045420d9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For virtually 142 years, all ankylosaur remains from the Isle of Wight\
        \ have been assigned to Polacanthus foxii, a famous dinosaur from the island,\
        \ now all of those finds need to be revisited because we’ve described this\
        \ new species.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac275c-490f-4ffe-a18a-9d1b597d5e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23279434-bcd3-4941-8946-051ae9aa1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new species has several differences to Polacanthus foxii, which\
        \ was previously the only ankylosaur known to have lived on the island, with\
        \ variations in neck and back vertebrae, as well as the pelvis and the spiked\
        \ armor.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e7c12-22de-4619-adfa-2f58403c874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd4fca-dd73-40be-901f-6e886b26d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team’s analysis showed that Vectipelta barretti is most closely\
        \ related to Chinese ankylosaurs, suggesting dinosaurs were able to move between\
        \ Asia and Europe in the Early Cretaceous.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb8f7d-6559-4e57-bfe7-93fde5427a5d'
