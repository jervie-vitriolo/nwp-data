  'real-dangers--AI-apocalypse':
    'author': 'Catherine Thorbecke, CNN'
    'caption': 'Left to right: Microsoft''s CTO Kevin Scott, OpenAI CEO Sam Altman,
      Google DeepMind CEO Demis Hassabis.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-17T03:22:06.000+08:00
    'credit': 'Joy Malone/David Ryder/Bloomberg/Joel Saget/AFP/Getty Images'
    'imagesource': 'jcr:710967f7-a8d2-483b-b6cf-21dfe0167f18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8455ab5-275e-43d0-b93e-926440a50633'
    'lead': 'Two weeks after members of Congress questioned OpenAI CEO Sam Altman
      about the potential for artificial intelligence tools to spread misinformation,
      disrupt elections and displace jobs, he and others in the industry went public
      with a much more frightening possibility: an AI apocalypse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T03:24:39.863+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-17T03:34:22.689+08:00
    'mgnl:lastActivatedBy': 'superuser'
