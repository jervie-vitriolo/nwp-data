      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The Energy
        Regulatory Commission (ERC) has announced the final price ceiling on renewable
        energy sources for the Department of Energy''s (DOE) second round of the Green
        Energy Auction Program (GEA-2) after conducting consultations with stakeholders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a309e2-6449-4195-83e0-d405d74d11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T13:29:16.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T13:29:17.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From the preliminary prices released in April, the adjusted price caps\
        \ reflected an increase for ground-mounted solar, rooftop solar, floating\
        \ solar, and biomass, and a decrease for wind.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff0916-a363-49a2-99d3-cd2e6c198e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T13:29:16.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T13:29:17.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Industry stakeholders have been asking the ERC for higher green energy\
        \ auction reserve (GEAR) prices, especially for floating solar technology,\
        \ citing construction and operation costs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfa3c7-e88e-496a-95d2-c6d63c54f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T13:29:16.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T13:29:17.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission held public consultations in May across Luzon, the Visayas,\
        \ and Mindanao.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c894c7-a1f4-481f-b17c-da9afff853d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T13:29:16.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T13:29:17.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Published on Friday, the list of final GEAR prices are as follows:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076c01b-174d-4943-bf02-49d1974c1568'
      'mgnl:activationStatus': true
