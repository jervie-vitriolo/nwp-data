      'mgnl:lastActivated': 2023-06-17T03:26:31.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d68b3-1f42-4f45-af18-40bd2c0cbc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.111+08:00
