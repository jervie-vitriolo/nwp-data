  'janitors-wga-strike':
    'author': 'Natasha Chen, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-17T07:16:47.000+08:00
    'imagesource': 'jcr:aa81f5a8-1cea-497d-ad5a-929610d30d1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec82a45a-5d69-4832-a87a-45e4ae4549f6'
    'lead': 'Several hundred janitors marched to join writers on the picket line outside
      Sony Pictures and Amazon Studios Thursday, as some custodial staff have lost
      their jobs while productions are halted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T07:19:32.084+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-17T07:21:03.808+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Janitors who lost jobs during WGA strike join picket line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ced607-43ab-4bc2-8062-8de9437bf3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several hundred janitors marched to join
        writers on the picket line outside Sony Pictures and Amazon Studios Thursday,
        as some custodial staff have lost their jobs while productions are halted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0b717-a787-49a9-ae7e-68415ff1f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEIU United Service Workers West, about 50 of its members
        in the Los Angeles area have been laid off so far. The union does not represent
        custodial workers in other major filming hubs like Georgia and New York and
        did not have an estimate on impacts in those areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced16598-d67e-48b5-bc67-6d1b264bc3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Natalia Lopez, a single mom who has cleaned offices at Paramount Studios\
        \ for seven years, said she was asked not to come into work. She has been\
        \ unemployed for five days, while other coworkers were laid off earlier. She\
        \ joined hundreds of janitors marching through Culver City in solidarity with\
        \ writers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01861b3e-5425-4ec7-a3f4-9d632be28301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now, I’m spending money from the little savings that I have.\
        \ If there’s no work, there’s no money. We’re losing $20.74 per hour,” Lopez\
        \ said, “Food now is just the basics, like just rice and beans.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bdcc2-b58c-47fd-8865-15e96ce985e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the potential for SAG-AFTRA to strike if a deal is not reached\
        \ by June 30, more productions could come to a standstill.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66362b7e-7873-426d-828e-12a7a1dee172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We understand that this could get worse before it gets better. But\
        \ we know if we win, it’s only going to get better,” said David Huerta, president\
        \ of SEIU-USWW. “There is a significant amount of anxiety over the potential\
        \ loss of jobs. But our members more than anything understand what it means\
        \ to sacrifice, what it means to struggle.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262d844-e08a-41ae-b058-0ed6904b223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside of Netflix in Hollywood on Wednesday, Writer Rebekah Kohler\
        \ recognized that janitors and local restaurant workers are among those taking\
        \ a hit: “I go to a restaurant that’s in my neighborhood and they’ve seen\
        \ their sales decline. People aren’t going out to eat as much…It’s like dominoes.\
        \ Like, as soon as we go down, people follow.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0eeb1d-1725-45b1-a31b-a5f177dc0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside of Warner Brothers Discovery, CNN’s parent company, Stagehand\
        \ Amanda Winter said the production halt affects everyone.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09582068-f2d0-4222-b151-d99e2cb2db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Janitors, people who drive the trucks for movies, people who make\
        \ the sets. Everybody involved in making a show or a movie or anything, that’\
        s all at a standstill right now. Every single one of them, they’re not working,”\
        \ Winter said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68c629-c3c6-44f5-a2ae-7924136679ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The financial losses due to the WGA strike will be felt much sooner\
        \ than the 100-day strike of 2007-08, according to Kevin Klowden, chief global\
        \ strategist of the Milken Institute.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd26dfa-17b2-4109-9710-ac8228bb7c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the strike about 15 years ago was estimated to have caused a\
        \ $2.1 billion loss, not adjusted for inflation, Klowden said this time, the\
        \ industry was anticipating the strike and laying people off earlier. Klowden\
        \ said this compounds with the struggles businesses were already feeling from\
        \ pandemic closures and puts into question their resiliency.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be392c9-c568-4d76-8975-eca96856aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Several businesses anecdotally already started cutting staff,” Klowden\
        \ said. “Then does it become permanent?”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216734e-e1f0-4bd6-b4b3-2bacd4ca07f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Klowden noted the dry cleaners, caterers, “Star Wagons,” restaurants,\
        \ and custodial staff. He said those peripheral job losses may take time to\
        \ get reported and filled again.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8df97-894a-4171-b228-d50bbab0d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said another major difference between this writers’ strike and the\
        \ last one is the number of productions now done outside of California, such\
        \ as Georgia or New York, spreading out the economic impact geographically.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6978b-adaa-426a-9fcd-55cd48a90342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Motion Picture Association told CNN that in 2021, the film and
        TV industry supported 822,000 direct jobs, while supporting a total of 2.4
        million jobs. The association said a major motion picture shooting on location
        contributes an average of $250,000 per day to the local economy, while a single
        one-hour television episode shooting on location contributes an average of
        $150,000 per day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f874f1-28ef-4b93-804a-59a015f846c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:19:32.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:21:03.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/15/business/janitors-wga-strike/index.html">Janitors
        who lost jobs during WGA strike join picket line</a>"</em></p>'
  'nba-suspends-ja-morant':
    'author': 'David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-17T07:19:37.000+08:00
    'imagesource': 'jcr:a1995a89-36a6-4413-a2f0-0f0be694117f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab862a82-5b57-46cf-b8af-37becae956b3'
    'lead': 'Memphis Grizzlies star Ja Morant has been suspended for 25 games without
      pay by the NBA for ''conduct detrimental to the league,'' the NBA announced
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T07:24:14.570+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-17T07:25:33.549+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBA suspends Memphis Grizzlies’ star Ja Morant for 25 games without
      pay for ‘conduct detrimental to the league’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301a6bc-a5f8-4a77-b268-68ee033235db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Memphis Grizzlies star Ja Morant has been
        suspended for 25 games without pay by the NBA for “conduct detrimental to
        the league,” the NBA announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559909ce-4278-426f-aa86-08835ab26a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, Morant was suspended from team activities after an Instagram\
        \ Live video appearing to show him flashing a gun while in a vehicle with\
        \ others circulated on social media, just two months after he was suspended\
        \ over a similar video.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c62bb0-6fd8-43ef-b9ea-e9b0fe9e45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NBA had suspended Morant for eight games without pay in March after\
        \ he was seen in another Instagram Live video holding a gun at a nightclub\
        \ in Glendale, Colorado, a suburb of Denver.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1e220-5f52-4a97-af97-e0efa005c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve had time to reflect and I realize how much hurt I’ve caused,”\
        \ Morant said Friday in a statement. “I want to apologize to the NBA, the\
        \ Grizzlies, my teammates and the city of Memphis. To (NBA Commissioner) Adam\
        \ Silver, (Grizzlies General Manager) Zach Kleiman and (team owner) Robert\
        \ Pera – who gave me the opportunity to be a professional athlete and have\
        \ supported me – I’m sorry for the harm I’ve done.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335d481-f744-4a10-94e1-ec245fa91963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To the kids who look up to me, I’m sorry for failing you as a role\
        \ model. I promise I’m going to be better. To all of my sponsors, I’m going\
        \ to be a better representation of our brands. And to all of my fans, I’m\
        \ going to make it up to you, I promise.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4ebde-188c-4d55-8d77-b07e27c22fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m spending the offseason and my suspension continuing to work on\
        \ my own mental health and decision making. I’m also going to be training\
        \ so that I’m ready to go when I can be back on the court. I know my teammates\
        \ are going to hold it down and I’m so sorry I won’t be out there with you\
        \ at the beginning of the season.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3480424-cef0-4186-8ee4-f952ceb105d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope you’ll give me the chance to prove to you over time I’m a better\
        \ man than what I’ve been showing you.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d38cd-3c66-4abe-9f5a-88851458447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morant’s unpaid suspension runs through the first 25 games of the 2023-24\
        \ regular season, the league said. He will not be allowed to take part in\
        \ any “public” team activities, including preseason games, until the suspension\
        \ is lifted.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47940598-e135-4276-8e3f-6cd03dda5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ja Morant’s decision to once again wield a firearm on social media\
        \ is alarming and disconcerting given his similar conduct in March for which\
        \ he was already suspended eight games,” Silver said in a statement. “The\
        \ potential for other young people to emulate Ja’s conduct is particularly\
        \ concerning. Under these circumstances, we believe a suspension of 25 games\
        \ is appropriate and makes clear that engaging in reckless and irresponsible\
        \ behavior with guns will not be tolerated.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d5ad4-2e90-41ba-a102-24f08961d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For Ja, basketball needs to take a back seat at this time. Prior to\
        \ his return to play, he will be required to formulate and fulfill a program\
        \ with the league that directly addresses the circumstances that led him to\
        \ repeat this destructive behavior.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e376e8-ce8d-47e5-a58b-ced895a5c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Grizzlies “respect the League’s decision to suspend Ja Morant following\
        \ this latest episode,” the team said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97124d7-68e5-4263-9783-d8658fab379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our standards as a league and team are clear, and we expect that all\
        \ team personnel will adhere to them,” it added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f791e-3c91-45f1-a304-36e3ea25ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, Silver said what was important was not the amount\
        \ of games Morant was suspended for but rather changing his life path.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e32f90-d75a-4ffb-9d7a-8126cb128a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is an acceptance that we need to find ways to engage with each\
        \ other going forward so that he can change the trajectory that he’s now on,\
        \ which is not a positive one,” Silver told the Dan Patrick Show.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004908a-49b4-4886-8cd8-114241c542dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nike said it is standing by Morant.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3bb2d7-7850-4e52-a9ae-a52257fd2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:25:33.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pleased that Ja is taking accountability and prioritizing
        his well-being. We will continue to support him on and off the court,” the
        company said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7d530-489f-4aed-9866-c43a27ed8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:24:14.606+08:00
