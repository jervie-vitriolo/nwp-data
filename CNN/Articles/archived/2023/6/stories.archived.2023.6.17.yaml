      'mgnl:lastActivated': 2023-06-17T23:36:43.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bidisha Mamata, broadcaster and royal watcher, told CNN there was “\
        a real sense of celebration.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b739fe-4ab1-4b0b-bc47-5b1cb5df651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5f7b7-54a1-4444-811c-39d7eb536851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The coronation was very serious … there was a lot of medieval pageantry.\
        \ This is much more military focused. This is so much more about connecting\
        \ King Charles with his own history in the Marines, the RAF - he has a strong\
        \ connection to the military,” she said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49023429-e4db-411b-a369-df2f6a1d11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.648+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ef4fe-db1b-4746-a41e-e408e4a64400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The monarch is head of Britain’s armed forces and would traditionally\
        \ lead an army into war. During the ceremony at Horse Guards, the monarch\
        \ took the salute as Colonel in Chief of the Household Division’s seven regiments\
        \ as the national anthem played. He was then given a chance to review and\
        \ approve his army.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85670ef-f7c4-4608-a5db-5cf0e37497f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.649+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b4d23-6b92-49aa-80f8-23b357bf21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.650+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Queen Camilla joined her husband to watch the 1st Battalion Welsh Guards\
        \ troop their color, or regimental flag, in front of hundreds of Guardsmen\
        \ and officers. The regiment carried out intricate battlefield drill maneuvers\
        \ to music, with Kensington Palace previously describing this year’s musical\
        \ program as having “a distinctly Welsh theme,” with new compositions from\
        \ the band specially for the occasion.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22af32-b2e7-4c46-8523-b08cce3fb264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5eac5-7765-48e1-b919-9f4602a69920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.651+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the parade, the royal party returned to Buckingham Palace along\
        \ the same route. There they made a balcony appearance to watch an extended\
        \ military flypast and greet a sea of royal supporters. A similar display\
        \ had to be scaled back after the King’s coronation last month because of\
        \ poor weather.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a1513-462e-4b6b-811c-43118a461a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb7c0c-75e6-4174-bd13-07ce2ecf1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King was joined on the balcony by working members of the royal\
        \ family and their children. William and Kate’s children clearly enjoyed the\
        \ aerial display, pointing up as the aircraft blazed overhead.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be332e53-9344-48c0-b8e2-8d71749d40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 70 aircraft from the Royal Navy, British Army and Royal Air\
        \ Force took to the skies from 15 locations around the UK before converging\
        \ to fly across the British capital, according to the Ministry of Defence.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a2730-01d3-4c91-9261-b1f689bb6075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.653+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53cd58-2c63-4e98-b572-fc311a41907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.654+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The impressive aerial presentation included aircraft from the Battle\
        \ of Britain Memorial flight, the C-130 Hercules on its final ceremonial flight,\
        \ Typhoon fighter jets and culminated with a display from the famous RAF Red\
        \ Arrows.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ed8a5-6507-4be5-a714-01af5080ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2c235-c80c-48cc-8cdf-29787b9bfd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.655+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are very proud to be able to showcase our capabilities to our Commander-in-Chief,\
        \ on this historic occasion for His Majesty the King,” Chief of the Air Staff,\
        \ Air Chief Marshal Richard Knighton said ahead of the event.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1305b-079a-47bc-a5cc-668ab4e8b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.656+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba753992-ca36-43b2-afb0-e75c818facc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have planned a fitting and appropriate tribute for our monarch,\
        \ that should be a true spectacle for the United Kingdom and the Commonwealth.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e873a9-68e8-43af-ad67-74ed918be466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.657+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840347c2-2bf6-4d44-9712-e008d694764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.658+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As smoke plumes of red, white and blue trailed from aerobatic team’\
        s planes, the crowd broke out into cheers and applause before a final rendition\
        \ of “God Save The King.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f705c-243e-4259-83e6-67f00c32abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.659+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2156af-ddc3-48b8-b96d-67e179c2a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a 41-gun salute in nearby Green Park from The King’s
        Troop, with a second salute of 62 guns fired at the Tower of London by the
        Honourable Artillery Company, the City of London’s Army Reserves.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8dcd19-ca3a-42a0-ba04-ef8ac20c7582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.660+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/17/uk/king-charles-horseback-trooping-colour-parade-gbr-intl-scli">King
        Charles III rides on horseback in first official birthday parade</a>"</em></p>'
  'four-alarming-signs-climate':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-17T23:36:46.000+08:00
    'imagesource': 'jcr:6ee52590-9c08-4bbd-8906-0a6d83a5721e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa8ad2c-159e-4cc2-817d-aa0f729a6196'
    'lead': 'We’re only halfway through 2023 and so many climate records are being
      broken, some scientists are sounding the alarm, fearing it could be a sign of
      a planet warming much more rapidly than expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T23:39:02.314+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-17T23:39:03.041+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Four alarming charts that show just how extreme the climate is right
      now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91de43d-0db3-49a4-8ce7-26d290c5f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Soaring temperatures. Unusually hot oceans.
        Record high levels of carbon pollution in the atmosphere and record low levels
        of Antarctic ice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b0c0a-df80-459e-8df4-8e89fa762b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a62f4-5454-4fe2-a8f5-55d1c28c3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re only halfway through 2023 and so many climate records are
        being broken, some scientists are sounding the alarm, fearing it could be
        a sign of a planet warming much more rapidly than expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b94b2-9c59-4e30-beff-2b2f617bd7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1ffe1-baa5-47f7-9645-362aaa9288e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a widely shared tweet, Brian McNoldy, senior research associate\
        \ at the University of Miami Rosenstiel School of Marine, Atmospheric and\
        \ Earth Science, called rising ocean and air temperatures “totally bonkers.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d322b-7ffd-484f-8096-db58a515aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb1a2f-910d-4b8a-87c8-5636b1622316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:39:02.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:39:03.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added, “people who look at this stuff routinely can’t believe their\
        \ eyes. Something very weird is happening.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574a8a5-35d8-4be0-ae55-8b292afaa43b'
