      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb457d55-117a-4cb0-a51d-13e5d784391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:32:08.310+08:00
