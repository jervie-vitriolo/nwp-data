        after receiving a tip-off that land belonging to Mackenzie contained mass
        graves. Mackenzie closed his Good News International Church (GNI) and moved
        the cult deep into the Shakahola forest in Kilifi County, eastern Kenya, after
        acquiring a vast amount of land there last year.</p>'
