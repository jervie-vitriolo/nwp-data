  'oil-spill-removal-done':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-17T15:27:25.000+08:00
    'imagesource': 'jcr:5383468d-817c-4ab7-bbc8-4aebd8e59365'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52d711bb-f7ae-4385-aa0f-9b0b35f57c1e'
    'lead': 'The remaining oil in the cargo tanks of MT Princess Empress has been
      siphoned off, marking the completion of oil removal operations of authorities
      in the massive oil spill that hit waters off Oriental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T15:38:00.639+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-17T15:38:43.799+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG: Oil removal in sunken MT Princess Empress done'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ad49a-4510-4730-bedf-bc7bd7504215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — The remaining
        oil in the cargo tanks of MT Princess Empress has been siphoned off, marking
        the completion of oil removal operations of authorities in the massive oil
        spill that hit waters off Oriental Mindoro.</p>'
    '1':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Authorities review videos showing oil tanks in the MT Princess Empress as
        they declare today the completion of oil removal ops. The sinking of the vessel
        last February caused massive oil spill in Oriental Mindoro. | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a>
        <br><br>📹 PCG <a href="https://t.co/XwEXmgEZs5">pic.twitter.com/XwEXmgEZs5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1669926676992516098?ref_src=twsrc%5Etfw">June
        17, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72285e3c-9eb4-49eb-85ec-c5f790b4f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12750d0-b095-4ebf-9da9-a83117523090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final inspection was conducted on Friday but the announcement
        was made by the Philippine Coast Guard (PCG) the next day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f3926-cf05-4f6d-b643-375f61c119ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based on the ROV (remote operating vehicle) live videos, all eight\
        \ cargo oil tanks were now empty, and the only remaining observations were\
        \ oil drips from the cargo piping line,\" the PCG said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c92b84-0437-4bbd-b10f-3f0bf030d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"During the inspection and briefing, the Malayan Towage and Salvage\
        \ Corp. (MSTC) assured the PCG of completing the oil removal/recovery operations\
        \ by showing all eight cargo oil tanks and the ship's operational tank with\
        \ no trace of oil,\" it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5588e633-e432-4df0-8b2e-8ea02e7156e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice Admiral Robert Patrimonio, the PCG's marine environmental protection\
        \ commander, along with the incident management team, led the inspection aboard\
        \ the Diving Support Vessel (DSV) Fire Opal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451d14f-cd3e-4ea8-9844-a4a4aaa21291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Environment and Science and Technology departments,
        Office of Civil Defense, Bureau of Fisheries and Aquatic Resources, and Oriental
        Mindoro government were also present.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f02fb-6742-448c-a730-07cc69140de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said he wanted the completion
        of the oil spill response in <a href="https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html">four
        months</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64708b06-6873-4e4c-a049-eedf20f63a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MT Princess Empress, owned by RDC Reield Marine Services, Inc.,\
        \ sank in the waters off Naujan, Oriental Mindoro on Feb. 28, after sailing\
        \ off from Bataan en route to Iloilo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff108a-1997-4d8b-90f3-2ec6b8e03c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was carrying 900,000 liters of industrial fuel oil. Slicks have
        reached the coasts of <a href="https://www.cnnphilippines.com/news/2023/3/10/oriental-mindoro-oil-spill-reaches-palawan.html">Palawan</a>,
        <a href="https://www.cnnphilippines.com/news/2023/3/4/Oil-spill-in-Oriental-Mindoro-spreads-to-Antique.html">Antique</a>,
        and even <a href="https://www.cnnphilippines.com/news/2023/3/20/oil-spill-reaches-Verde-Island.html">Verde
        Island</a>, which has been described as being at the heart of the global center
        of marine biodiversity.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d653b-e5a6-47f8-99df-cb01a1af83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marine disaster affected 200,000 locals in Mimaropa, Calabarzon,
        and Western Visayas, disrupting the livelihood of 24,700 fisherfolk for months,
        the latest data from the National Disaster Risk Reduction and Management Council
        (NDRRMC) showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae6f96-be97-4b9e-aceb-1e748e411b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/10/Mindoro-oil-spill-worse-than-COVID.html"
        href="https://www.cnnphilippines.com/news/2023/4/10/Mindoro-oil-spill-worse-than-COVID.html">Groups:
        Residents say socio-economic impact of Mindoro oil spill worse than COVID</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68c4e8-f116-4ae3-a5c4-cd0599d95c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disaster management officials said the oil spill caused nearly ₱5 billion\
        \ worth of agriculture damage.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee73ac-7897-4fe8-94c0-0c36581f6e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the oil spill has been "permanently contained and terminated,"
        the Environment department is expected to report the actual value of the damage
        to vulnerable habitats such as mangrove areas, seagrass beds, and coral reefs.
        In April, it pegged the possible amount at <a href="https://www.cnnphilippines.com/news/2023/4/27/oil-spill-may-damage-habitats-worth--7b.html">₱7
        billion</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3657add8-3dfc-4380-8b8f-421add21ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:38:00.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T15:38:43.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early June, the Department of Justice said it received <a href="https://www.cnnphilippines.com/news/2023/6/6/complaint-filed-marina-pcg-princess-empress-oil-spill.html">criminal
        complaints against 35 respondents</a> from the Maritime Industry Authority
        (Marina), the PCG, and the RDC. The accusations included falsification of
        public documents, use of falsified documents, and perjury.&nbsp;</p>'
