      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin has warned
        there is a “serious danger” of NATO being drawn further into the Ukraine war
        if members of the alliance continue to supply military weaponry to Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f1490-2407-4338-b847-58bbcb09634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7229d-8f93-40a9-ad0a-05b68049877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“NATO, of course, is being drawn into the war in Ukraine, what are\
        \ we talking here,” Putin said at the St. Petersburg International Economic\
        \ Forum on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbfbdd-d41b-493a-b784-5a86daac04cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6d2f8-6d84-4209-ae67-4a76ef3c876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The supplies of heavy military weaponry to Ukraine are ongoing, they\
        \ are now looking into giving Ukraine the jets.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ebcad7-b529-4a26-a666-f292c2c21060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea31de9-d14a-492e-9320-b308a5b4e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comment appeared to be a reference to the F-16 fighter jets some\
        \ members of the NATO alliance are making plans to supply Ukraine with.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6dd26-b5b5-42fa-96a8-e784c147ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc463f2-9561-4625-a96b-ada04fb1379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NATO, or the North Atlantic Treaty Organization, was formed in the\
        \ aftermath of World War II to defend Western nations from the Soviet Union\
        \ and the alliance contains a mutual defense clause where an attack on any\
        \ one member is considered an attack on all. While Ukraine is not a member\
        \ of NATO, some NATO members have been supplying Kyiv with tanks, armored\
        \ vehicles and other weaponry – prompting threats of retaliation from Russia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537e14a-cc4c-46e3-af67-edfb2e132f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab683d-0008-4196-93c8-e0b9bbf7b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "German Leopard 2 tanks, British Challenger 2 tanks and American Bradley\
        \ and Stryker vehicles are among the Western equipment that has been sent\
        \ to Ukraine.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aaf0ca-7328-45ce-9c33-ac1c945f30e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09cd65-f3a1-4ff3-b2b3-0e5f33788f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late April, NATO Secretary-General Jens Stoltenberg said that NATO\
        \ allies and partners had delivered more than 1,500 vehicles and 230 tanks\
        \ to the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc0775-41c8-42b0-a058-51e9c931d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8469da3-7a43-4408-a98b-7a711d4e02c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his speech in St. Petersburg, Putin said Russia had destroyed\
        \ tanks “including Leopards” at the front lines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd4eab-22b2-4aea-a251-e09423f0d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b16fc-dddf-4379-bf6c-ceec29ff3fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And if they are based abroad, but used in fighting we’ll see how to\
        \ hit them, and where we can hit those means that are used against us in fighting,”\
        \ Putin said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d560e75-e85a-4e91-a3ac-f8aeafeb807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e744ad9f-2483-4b11-aaea-c0f3dc696c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a serious danger of further drawing NATO into this military\
        \ conflict,” he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a4858-3b9b-4c40-bb1c-904b49cc26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4eb5fa-02f5-4dae-af9a-00593c68ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his speech to the forum, Putin also suggested Russia’s large\
        \ number of nuclear weapons would “guarantee” its security – noting that Russia\
        \ had more such weapons than NATO countries.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6c519-3c9b-4336-8c0b-6af858ee25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2078b47a-4d5f-498c-a5e5-58288c1b97ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has a total stockpile of around 6,250 nuclear warheads as of\
        \ January 2021, according to the Arms Control Association. The US has more\
        \ than 5,500 while two other NATO member states, Britain and France, have\
        \ about 220 and 290 nuclear warheads, respectively.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2026e-ebe4-4b8f-895f-ecb6a31dee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce8fb4-a02a-4a5f-910e-da097ab039c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nuclear weapons are created to guarantee our security in the broader\
        \ sense and the existence of the Russian state,” Putin said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b8aa7-9b65-4cee-a7d4-c17df5970ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef0d57-1699-4b05-861b-d55ba5029627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But first of all, there is no need and secondly the very fact of talking\
        \ about it reduces the possibility of the threshold for using these weapons\
        \ being reduced.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f92a5-8f94-4ed1-9dd6-607cfb45f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd76499-4a80-46b2-a516-430d9f04c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Also, we have more weapons like this than the NATO countries. They\
        \ know it and they keep driving towards negotiation on reduction.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06262c-a6e4-4eba-9c6f-5a5d9f893522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a2b48-0c00-4f1d-abbb-d6dbbb9112ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, Putin said he would suspend Russia’s participation in\
        \ the New START nuclear arms reduction treaty with the United States, imperiling\
        \ the last remaining pact that regulates the world’s two largest nuclear arsenals.\
        \ Russia’s Foreign Ministry subsequently said the decision was “reversible.”\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fac49-edf5-4ed1-b426-d29a7fcfcbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c7958-f0e5-4990-be37-49ae46ce8525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty puts limits on the number of deployed intercontinental-range
        nuclear weapons that both the US and Russia can have. It was last extended
        in early 2021 for five years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dca210-ae57-4765-84c2-f17106394829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the key nuclear arms control treaty, both the United States
        and Russia are permitted to conduct inspections of each other’s weapons sites.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c7aea-d38b-49b2-93f9-c9bbdfacf398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T16:02:45.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:02:45.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/17/europe/nato-danger-ukraine-war-putin-intl-hnk">Putin
        warns NATO over being drawn into Ukraine war, says Russia has more nuclear
        weapons</a>"</em></p>'
