      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/17/africa/uganda-school-attack-25-dead-intl-hnk">ISIS-linked
        rebel group attacks Ugandan school, killing dozens</a>"</em></p>'
  'ukraine-counteroffensive-analysis':
    'author': 'Analysis by Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-17T15:54:21.000+08:00
    'imagesource': 'jcr:b2876eda-2417-4f72-9262-7093340c84a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e97c9297-e1ee-41ce-a276-f6d3bf9c4cae'
    'lead': 'Ukraine’s counteroffensive against Russian forces has not yet gained
      the momentum that some overly optimistic observers anticipated. So far it feels
      like the prelude to a more expansive act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T15:56:41.319+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-17T16:03:23.978+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine’s counteroffensive is now underway. Here’s what’s happened so
      far'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad98eb-89ec-4996-a23f-90ad2680cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukraine’s counteroffensive against Russian
        forces has not yet gained the momentum that some overly optimistic observers
        anticipated. So far it feels like the prelude to a more expansive act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef703a-ffd8-4f72-b483-4ed8d0c5523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015f66c-192e-4437-a8b6-579fa6468ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Offensive operations so far have yielded modest gains in the southern\
        \ regions like Zaporizhzhia with multi-layered Russian defenses proving tough\
        \ to crack. The area is seen as a major target for Ukraine as it would mean\
        \ breaking Russia’s land-bridge between annexed Crimea and eastern Donetsk.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8123da-6397-4961-a613-a0b3f3994c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215bc7cd-5a6d-4264-be36-d97ce3db7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there are also signs that Ukrainian forces are spreading their\
        \ bets, looking to pare back Russian gains around Bakhmut and exploiting what\
        \ they perceive as vulnerabilities elsewhere in the east.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06a6ba-7828-4de4-8333-60ac4f1f0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad72c88-f1ad-4ecd-9ce5-48ca654c733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than a display of overwhelming force that concentrates newly-formed\
        \ brigades in one direction, the Ukrainians appear to be trying to pull Russian\
        \ units in different directions, working out which might be weak or exploiting\
        \ lines separating different battalions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6f73f-c7ea-402a-9ea2-fc9eac04c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bba092-98e4-4f75-812e-329ed8e6de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, an adviser to the head of Ukrainian President Volodymyr\
        \ Zelensky’s office, Mykhailo Podolyak, said the first goal was to wipe out\
        \ as many Russian draftee units as possible and “increase the psychological\
        \ pressure on the Russian army.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916e8a7-a73a-4dc1-822a-89a72bae0e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db676f-88d6-437c-9290-9597c299d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the same time,” he said, Ukrainian units are “testing to see which\
        \ areas are the weakest.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d845b-e14f-438d-a5d0-fbb207525673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bfc2ac-fb86-4cb4-9513-1a6c8a6f482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This has included fresh assault operations around Bakhmut designed\
        \ to force the Russians to send more units to defend a city they took more\
        \ than six months to destroy and occupy. On Friday, the commander of Ukrainian\
        \ Land Forces, Oleksandr Syrskyi, said the Russians “continue to move some\
        \ of the most combat-ready units to the Bakhmut direction.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40be33-1c75-4b19-83cd-be8de0ad96c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e20c4-14fc-4482-be12-34c5cfeeb86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps more surprisingly, there are indications that the Ukrainians\
        \ are on the front foot near the city of Donetsk, long a frozen line of contact,\
        \ and further south around what has been the equally static but highly kinetic\
        \ Vuhledar front.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf22c9c-546a-4dd4-a33a-7621f615db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18d1c1-2638-4002-8ee9-5aba8b418d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainians have the luxury of picking areas to attack; the Russians\
        \ must try to defend a meandering front-line nearly 1,000 kilometers (621\
        \ miles) long, with some units that have already been mauled and patched up.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57747ab-e680-4d91-b0db-b025918addd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb055ad-66d2-4924-a2e8-749bb1315424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still it is a formidable task: in the south especially, Ukrainian forces\
        \ must conduct a frontal assault against deeply prepared defensive positions,\
        \ and critically they lack air superiority. The Russians have had months to\
        \ fortify defenses here; there was never a chance that the Ukrainians would\
        \ make the sort of lightning advances they enjoyed in Kharkiv last fall.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1c94e-fc1d-4014-a6fa-cadd5f684e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4988093-ec72-44b7-9c36-531dd4d85f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Institute for the Study of War also cautions that it’s far too\
        \ early for take-aways.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771f451-08c5-44b0-b05e-eafc2c311f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b71207-4b77-4bc8-88c4-07c17b00bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine has not yet committed the vast majority of its counteroffensive\
        \ forces and Russian defenses are not uniformly strong along all sectors of\
        \ the front line,” it said this week.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c3835-cba2-4a4e-a1ec-2177aed1070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856647d8-f784-4ada-ba70-24c90f9d8e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matthew Schmidt, associate professor of national security at the University\
        \ of New Haven, agrees there are more questions than answers at this early\
        \ stage.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb7aab-94ab-4b41-abd8-da1e4e6ab8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805dc180-2de1-4d50-afaf-69697745731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:23.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Are the Russians reacting strategically? Are they moving troops and\
        \ supplies as though they see the current focus of the fighting as the main\
        \ thrust?” he says.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76cbae3-5f1a-4681-b6e4-491866403c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3156f80-cb3a-43cf-b777-71c1c5565098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Only a quarter or so of the total Ukrainian force is apparently engaged,\
        \ what are the rest doing? Are the Russians confused about where they’ll be\
        \ used?”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3b441-7d10-4275-913c-bdf8b05087e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07562ec0-83c5-44b3-bc89-4f6cc1d091bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainians will be hoping that the Russian military command under\
        \ Chief of Staff Valery Gerasimov, now in direct command of forces in Ukraine,\
        \ will get some calls wrong.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e165a35e-cb16-4801-8e1f-22ead3c96da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1d926-99ff-47fc-8378-b1c6956a0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Mick Ryan, a former general in the Australian armed forces observes:\
        \ “There is an old saying that ‘when your enemy is making mistakes, don’t\
        \ get in their way’. For some time, Gerasimov has shown an aptitude for making\
        \ strategic mistakes,” not least with the ill-conceived initial assault in\
        \ February 2022.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927974a-6cee-4455-b8d8-0c1b0918b296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679e9c4-1269-4979-86cf-f2a1caa1612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far the Russian approach to defending their lines in the south appears\
        \ to have worked relatively well, with the Ukrainians losing mine-clearing\
        \ tanks and other armor that have become prey to artillery and aerial attack\
        \ as they try to break through. Available open-source video suggests high\
        \ use of anti-tank munitions is taking a toll on Ukrainian front-line units.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456aa4e-5aa5-4ca3-b230-65616b653ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556eb39-d6c0-446e-8eeb-e5e0dcb25000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A first [Russian] echelon of forces repels or slows attacking forces\
        \ before a second echelon of forces counterattacks against any enemy breakthrough,”\
        \ says the Washington-based Institute for the Study of War (ISW).\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3a676-de24-4b2a-a511-6f34120b11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e0757-c3ca-43d0-bb42-2713d49f9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Ukrainian officer has acknowledged the challenge, writing that\
        \ “While obstacles can be effectively bypassed using mine-clearing vehicles,\
        \ bulldozers, mine plows, and other engineering equipment, it becomes challenging\
        \ to do so with the presence of drones” which provide real-time data to enemy\
        \ artillery and aviation.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e0152-664b-403d-b476-baa61ff688d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e9692-a2e6-4b80-a685-5a485c4793fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s worth noting that Russian units in one heavily-contested area\
        \ – belonging to the 58th Combined Arms Army – are among the most effective\
        \ in the military.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f68b75-bfad-4f87-9235-d7c69a01dfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f8977-cd4d-4fc9-a22b-d10ae7eb8529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a lackluster performance to date, the Russian air force may be\
        \ a critical factor in the weeks to come, says Matthew Schmidt, associate\
        \ professor at the University of New Haven. “That will depend on whether they\
        \ are effectively employing glide bombs. Are their rotary aircraft able to\
        \ safely operate? In other words, is their Air Force back in the mix because\
        \ they’ve learned how to counter Ukrainian air defense measures?”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc098f-251d-4496-a2fc-34094db0628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab59f47c-197e-46c1-8c04-2b6908723942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Ukrainian officer acknowledged to CNN Friday that Russian\
        \ air strikes and artillery were making it hard to advance.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071bb85f-e2cc-4418-b147-8d703dcabd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35703397-2591-4da1-8dbf-47d24cf757dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Their aviation works in waves, as it was in Vietnam, Afghanistan.\
        \ Continuously, all day long, they work either by helicopters or by airplanes\
        \ and they work all day,” a deputy battalion commander with the Separate Territorial\
        \ Defense Brigade told a CNN team near Zaporizhzhia.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fac5e2-7693-41d4-940e-e1af7a8e699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also underlined Ukraine’s lack of aerial assets.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd6073-ac33-4db4-9f9d-957961717a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Aviation support is sorely lacking,” he said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b6959-d073-4a7e-9d85-4377cec562af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae66d3-16bd-4f09-8ff1-289b2779d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian units in the area have had to adapt, often breaking down\
        \ into smaller groups that are less easily detected.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d4da6-428f-4184-bee5-0aaefac1237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e5b7bf-5cd1-4300-abcb-1ecf25dac6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schmidt says the Ukrainians will have to learn fast. “Are troops learning\
        \ the tricks they need to successfully breach Russian lines so they can teach\
        \ and lead the next wave of the offensive? This learning effect is crucial\
        \ to the success of the main thrust of the counteroffensive.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bcf1c8-6e87-455a-9851-2b532c434e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421ec6f-ed9d-4303-9412-aa94212b2e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian commander told CNN, “We are advancing, knocking the enemy\
        \ out of positions, not as quickly as we would like, but we are moving forward.\
        \ In places, the enemy is already panicking, throwing reserves [in] here.”\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d091a-5729-492c-913e-1b5e60567e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621d1c5-c077-4ed0-91d6-ab63627f7a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is true and widely replicated, Russian forces may be pulled
        in too many directions to sustain a coherent defense.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d667c-2043-4535-a441-0f82f7d3442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early Days</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24714e12-3c9c-4b40-9e40-bf64adb55b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sure, the Russians have learned some hard lessons in nearly
        18 months of conflict. Russian military bloggers, who are frequently critical
        of the military’s performance, have commended the use of electronic warfare
        capabilities that have disrupted Ukrainian communications and targeting, because
        precision-guided munitions require GPS coordinates.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad9d9c-1eba-4b6f-ad59-0da48fd43592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef802a8-ef34-456f-8b71-90af5d2ce3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Institute for the Study of War said this week that it’s “unclear\
        \ if continued successful Russian EW tactics are a result of superior capacities\
        \ or improved Russian employment of these systems,” but there’s some evidence\
        \ that they have become a priority target for the Ukrainians.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d7547-783c-48eb-b825-0fadf72d3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3998cc-d1cf-4907-94ea-db1913b20ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a lot of what matters in the coming weeks will depend on events\
        \ far from the front lines. Ukrainian targeting of rear positions – command\
        \ centers, ammunition and fuel dumps – will impact Russian capabilities, as\
        \ will the decisions and survival of mid- and senior officers on both sides.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0a8d4-b461-420e-a823-8096a5b7c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeec2bd-5039-4bfa-bebd-9f2ab70f0950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mick Ryan, who also writes the blog Futura Doctrina and follows the\
        \ conflict in detail, says that “if they can limit fuel and ammunition availability\
        \ for Russian combat forces, the Ukrainians will restrict Russian responses\
        \ to their tactical or operational penetrations and constrain the mobility\
        \ of Russian reserves.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b3513-40aa-47de-9a8b-57f126cacdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1fb83f-d57a-4935-8fdc-8761b5da4694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nor will we able to see the counteroffensive evolve in real time. There\
        \ will be scraps of information, geolocatable video that’s often several days\
        \ old, but secrecy will be paramount for both sides. Added to which, as one\
        \ Ukrainian officer says: “Operational success isn’t just capturing positions,\
        \ but also maintaining momentum and advancing after breaching enemy defenses.”\
        \r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5432ead-4186-4497-be50-c51b69d5efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43651ab6-5bc4-4586-a0eb-57be87db2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Where that momentum develops will be the story of Ukraine’s initiative\
        \ to wrest control. How far it develops may well change the path of the conflict\
        \ and influence how it ends.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3c9b6-bcc3-4354-94ad-fa304ff2719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835befd8-c02c-4354-bd30-45dc56ae0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign policy veterans Richard Haas and Charles Kupchan suggest that\
        \ “by the time Ukraine’s anticipated offensive is over, Kyiv may also warm\
        \ to the idea of a negotiated settlement, having given its best shot on the\
        \ battlefield and facing growing constraints on both its own manpower and\
        \ help from abroad.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33d29c-5518-481c-9f19-61baf9633101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c509fee-1ab3-4a51-bc60-bc21438e13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even if the West steps up its military assistance, Ukraine is poised\
        \ to fall well short of vanquishing Russian forces,” they say.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf9514-3ea1-4024-9f11-9b5209fc7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73565d70-c673-4f9b-bc66-2e8a30d83f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others say that Ukraine has no option but to deliver a stunning blow\
        \ to the Kremlin that ultimately includes regaining Crimea (or at least turning\
        \ it into purgatory for the Russians).\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05292db-9efa-4c1f-97f0-f1d25598a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedbfb13-d022-4807-9691-bcfa921bf112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some observers see this as a dangerous fantasy, others argue\
        \ that only such a humiliation will dissuade the Kremlin from a fresh bout\
        \ of aggression.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fafa8b-860b-4b7c-8f80-dd3e0524c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2153f-8134-452e-b0a4-67935e677b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bottom line: few would contend that this is the last battle.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c3cfc-04bd-4293-98ad-401dfb08d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmytro Kuleba, Ukrainian Foreign Minister, has said that if the
        offensive succeeds in expelling Russian forces from Ukrainian land, “It will
        be the last. If not, there will be more. If our weapons supplies get cut off,
        Ukraine will just shift to lower intensity war."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272dfcd-7326-4399-9344-315df15c0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T15:56:41.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T16:03:24.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/17/europe/ukraine-counteroffensive-explained-hnk-intl">Ukraine’s
        counteroffensive is now underway. Here’s what’s happened so far</a>"</em></p>'
  'putin-warns-nato-more-nuclear-weapons':
