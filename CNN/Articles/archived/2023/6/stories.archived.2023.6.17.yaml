      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mackenzie’s lawyer, George Kariuki, told CNN Wednesday that he had\
        \ withdrawn from the case, citing frustration by the state.\r"
