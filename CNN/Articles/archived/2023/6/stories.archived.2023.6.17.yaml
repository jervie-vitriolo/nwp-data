      'mgnl:lastActivated': 2023-06-17T23:40:56.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7adf4dc-4bba-483b-be73-82c1388da067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Polls show many voters give Biden poor marks for his handling of the\
        \ economy, particularly as prices soared post-pandemic. Recent figures have\
        \ shown inflation easing, however, and fears of an imminent recession have\
        \ faded.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6706289-6307-4175-be0c-81b284445034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476dae6a-3c90-4520-9b49-4635c5b15272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has said more Americans will come to reward him for his economic\
        \ stewardship once the benefits of some of his signature legislative achievements,\
        \ including a new infrastructure law, begin taking hold.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2dd2a-c59e-442a-aeae-dbd426a4c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab34088-93ee-41d1-bccf-fe6f2960ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Labor groups that threw their backing behind Biden ahead of his speech\
        \ include the AFL-CIO, which said it was the earliest point in a presidential\
        \ election cycle it had ever endorsed a candidate.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2417bba-d6c7-49d6-a682-08b69d7a7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430c4ee-a542-4b77-8b4d-02b76007802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s absolutely no question that Joe Biden is the most pro-union\
        \ president in our lifetimes,” said AFL-CIO President Liz Shuler. “From bringing\
        \ manufacturing jobs home to America to protecting our pensions and making\
        \ historic investments in infrastructure, clean energy and education, we’\
        ve never seen a president work so tirelessly to rebuild our economy from the\
        \ bottom up and middle out.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8a24a-0f0e-49c1-97fe-2d569686b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e337f-4d15-44bc-9a8c-c2c4cfd48346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has long relied on union support for his political ambitions,\
        \ and made his first stop after announcing his reelection bid a legislative\
        \ conference for North America’s Building Trades Unions in Washington.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a8c516-34bb-42ab-8a93-ae73bf2059a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13514642-73c3-4ca8-8756-1476c90860c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I make no apologies for being labeled the most pro-union president\
        \ in American history,” he told the group.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c3552-3490-4a3f-979d-bed21ffce90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a46db-20e1-4653-ba6a-b7d43691808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not all unions have thrown their support behind Biden’s reelection\
        \ bid. The powerful United Auto Workers said last month it was holding off\
        \ on endorsing Biden, citing concerns over his policies that would encourage\
        \ a transition to electric vehicles, according to a memo from the union.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b6103-f9d1-4e19-9908-1a872678bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ee8c0-b9e0-4444-91d5-15116795418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UAW has more than 400,000 members, and Biden has touted its support\
        \ in the past. Last year he called American autoworkers “the most skilled\
        \ autoworkers in the world.” The group’s membership is mostly concentrated\
        \ in Michigan, a presidential election battleground.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570554c-5747-4890-adba-787616c5112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3a05e-5dd6-4dea-a126-3450ea51a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden also rankled union members last year when he signed legislation\
        \ that averted a nationwide rail strike – a step he said was necessary to\
        \ prevent a stoppage of important freight movement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f85839-ec86-4e61-b986-bce4ae478c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b7d35-0fa2-4c18-9023-271237d13a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s campaign has leaned into his economic record, including releasing\
        \ a 60-second ad titled “Backbone” last month. The spot struck a populist\
        \ tone, mixing audio of the president speaking about “investing in places\
        \ and people that have been forgotten” and a narrator ticking through the\
        \ administration’s work to boost infrastructure and manufacturing in the country.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d26be-bcf7-407f-b28a-1ff615d006a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4cc76-3e82-41d2-ae4b-9ee9ebfcf528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:40:56.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:40:56.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Joe Biden’s building an economy that leaves no city, no town, no
        American behind,” the narrator says.</p>'
