    'stories': []
    'template': '1'
    'title': "2 volcanic quakes, other events recorded as Mayon Volcano remains at\
      \ Alert Level 3 – Phivolcs  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8265fb-e003-4176-9d17-946cc3e1c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:18:00.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T17:19:42.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Mayon
        Volcano continues to show unrest as it recorded at least two volcanic earthquakes
        and other seismic events in the past 24 hours, state seismologists reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553dd038-a54f-4c9c-9829-e1e2a31a47b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:18:00.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T17:19:42.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Institute of Volcanology and Seismology (Phivolcs) noted
        that the lava continues to flow up to 1.5 kilometers from the volcano''s summit
        crater.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584547c3-792b-4320-9067-945415d4820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:18:00.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T17:19:42.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from the earthquakes, there were also 280 rockfall events, and
        nine pyroclastic density current events since 5 a.m. of Friday, June 16, according
        to Phivolcs.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30459a05-dee0-4d1e-8417-a0f33d2a06f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:18:00.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T17:19:42.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The volcano also emitted 978 tons of sulfur dioxide in a day, it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792858df-08a5-47f1-8c8e-75df039a164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:18:00.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T17:19:42.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State seismologists also observed plumes rising up to 100 meters high
        and drifting to the general west.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fda5ac-48d7-488d-8eea-09ede6505be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:18:00.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T17:19:42.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alert Level 3 is maintained over Mayon Volcano which means that it
        is "in a relatively high level of unrest as magma is at the crater and hazardous
        eruption within weeks or even days is possible."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971db80-d4b8-4a3b-a40c-36ef01ced341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:18:00.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T17:19:42.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Disaster Risk Reduction and Management Council on Friday
        said 20,267 people have been evacuated from the 6-km radius permanent danger
        zone and are currently staying in 27 evacuation centers in Albay.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3607b1d-b31b-44d0-84a1-508bf2adc829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T17:18:00.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T17:19:42.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs earlier said Mayon Volcano''s restiveness could take several
        weeks to a few months.</p>'
  'padilla-drilon-senate-lack-of-decorum':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
