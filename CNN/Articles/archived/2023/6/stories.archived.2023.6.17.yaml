    'stories': []
    'template': '1'
    'title': 'OCD proposes turning Mayon''s danger zone into natural park

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b2348-3f35-4ae6-8386-0c625133b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:40:55.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T18:40:56.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The Office
        of Civil Defense (OCD) on Saturday proposed turning Mayon Volcano''s 6-kilometer
        radius permanent danger zone (PDZ) into a natural park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa11d6-12b1-487a-bb35-e2db248c598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:40:55.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T18:40:56.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OCD said discussions on the feasibility of the proposed development
        project are ongoing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1399880-48bb-4f30-9ce6-71844f44d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:40:55.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T18:40:56.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 20,000 individuals living within the PDZ have already been
        evacuated due to Mayon''s eruption.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795e63e-301c-4e96-8638-7f48ce96b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:40:55.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T18:40:56.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OCD Administrator Ariel Nepomuceno said the danger zone should not
        have inhabitants in the first place.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280884cd-c830-4399-9eb9-22106e8b0625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:40:55.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T18:40:56.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If the proposal materializes, the OCD said it would lessen the burden
        of evacuating residents and would help the local and national governments
        manage disaster and relief funds.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42235fa-ec4e-4176-9bfe-d406dd78bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:40:55.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T18:40:56.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Nakakapagod din talaga, tanggapin natin, na pag mag-evacuate, pakakainin
        natin sila, madi-disrupt yung pag-aaral nila. Madi-drain yung resources ng
        mga barangay, ng munisipyo, ng national government," Nepomuceno pointed out.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c60a2-4646-43ed-b4a1-eac47b7249ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:40:55.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T18:40:56.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It''s tiring that whenever we need to evacuate people,
        we have to feed them, their studies will be disrupted. So, the resources of
        the barangay, of the municipality, and of the national government will be
        drained.]  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8534ee1-1908-4c86-ba59-66f2c213b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T18:40:55.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-17T18:40:56.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD said local government units affected by Mayon''s unrest
        back the proposal.</p>'
