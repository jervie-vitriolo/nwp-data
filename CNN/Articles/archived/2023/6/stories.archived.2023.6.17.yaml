  'un-experts-decry-de-lima-bail-denial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-17T19:35:51.000+08:00
    'imagesource': 'jcr:68bfe86e-7d72-4b0b-9d2a-d756161df73f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aff0c8a0-afd4-4496-9b88-8992398305a1'
    'lead': 'Several UN experts have expressed “grave disappointment” over a local
      court''s recent decision to reject the bail plea of former Senator Leila de
      Lima and renewed their call for her immediate release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T19:40:34.978+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-17T19:41:16.389+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN experts decry court''s denial of De Lima bail petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957bba3-6ffa-4e35-b797-4d156318bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:40:35.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:41:16.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — Several
        United Nations (UN) experts have expressed “grave disappointment” over a local
        court''s recent decision to reject the bail plea of former Senator Leila de
        Lima and renewed their call for her immediate release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eec4ca8-8cbe-4d90-9efd-7ca65c07019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:40:35.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:41:16.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are deeply concerned that after six years of arbitrary detention,
        Leila de Lima will now continue to be detained after her bail application
        was <a href="https://www.cnnphilippines.com/news/2023/6/13/leila-de-lima-motion-reconsideration-bail-plea.html">denied</a>
        on 7 June 2023,” they said in a joint statement dated June 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ac97d-0928-42fb-bbf4-df4ff9c1377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:40:35.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:41:16.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN experts include Priya Gopalan, Matthew Gillett, Ganna Yudkivska,\
        \ Miriam Estrada-Castillo and Mumba Malila of the Working Group on Arbitrary\
        \ Detention; and Dorothy Estrada Tanck, Ivana Radačić, Elizabeth Broderick,\
        \ Meskerem Geset Techane and Melissa Upreti of the Working Group on Discrimination\
        \ Against Women and Girls.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459e9cd-b184-41dc-9bde-a9e9dbfa5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:40:35.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:41:16.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Special rapporteurs Irene Khan, Reem Alsalem, Morris Tidball-Binz,\
        \ and Margaret Satterthwaite were also those that issued the statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468a535-9902-40f9-b3d1-66d9c8756b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:40:35.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:41:16.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is high time for the administration of President Marcos Jr. to\
        \ close this case once and for all, provide compensation and other reparations,\
        \ and investigate the circumstances that allowed this to happen in the first\
        \ place,” they said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d9989-10dc-4458-9c33-8ffd4bd6b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:40:35.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:41:16.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2018 opinion, the UN Working Group on Arbitrary Detention said\
        \ it considers De Lima’s detention as “arbitrary.” The UN experts believe\
        \ the charges against her were \"a result of her personal beliefs and public\
        \ statements\" against the bloody drug war launched by former President Rodrigo\
        \ Duterte.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eee41b-7d51-4620-b80a-efeb36e3ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:40:35.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:41:16.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who has repeatedly maintained her innocence, has been accused
        of allowing the illegal drug trade in the New Bilibid Prison when she was
        justice secretary. She was also accused of financing her 2016 senatorial campaign
        using drug money from inmates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930573da-9add-4c83-9897-d7d2715d85aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:40:35.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:41:16.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has been acquitted in two of her three drug cases.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8baa81-b190-4dd3-a6f0-5c135ed3890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T19:40:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T19:41:16.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/6/8/de-lima-bail-petition-grounds.html"
        href="https://www.cnnphilippines.com/news/2023/6/8/de-lima-bail-petition-grounds.html">De
        Lima firm on push for bail based on merits of case, says lawyer after plea
        denied</a></strong></p>'
  'king-charles-birthday-parade':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-17T23:34:57.000+08:00
    'imagesource': 'jcr:e56267f6-aba8-4635-a87c-b48f85cdc01c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '424c50ad-ea69-47d6-840e-0d5d688160a5'
    'lead': 'King Charles III revived a royal tradition by riding on horseback in
      the first Trooping the Colour of his reign, which marks the British sovereign’s
      official birthday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T23:36:42.613+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-17T23:36:43.217+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'King Charles III rides on horseback in first official birthday parade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2feb2c6-d93b-43fd-9d0c-c754c8c014fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — King Charles III revived a royal
        tradition by riding on horseback in the first Trooping the Colour of his reign,
        which marks the British sovereign’s official birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d41ae8-2d4b-44bc-83fc-d27d1a5ee068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808cf56c-65d5-45cc-9c58-3bc7d5180e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The traditional military spectacle on Saturday is a parade like no\
        \ other with all the pomp and pageantry expected of royal occasions, and draws\
        \ massive crowds to central London. Charles’ actual birthday is in November\
        \ and is typically celebrated privately.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc1cc4-b928-4ce8-a611-3f1b28dad7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971189bb-9ac1-4d4a-b0e0-1aa448f31bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He joined 1,500 soldiers, 300 horses and hundreds of musicians as they\
        \ filed the short distance from Buckingham Palace to Horse Guards Parade in\
        \ St James’s Park for the ceremony watched by members of the royal family.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727fa1bf-f8ec-4617-a234-f66a9212ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99319c-d87e-454d-bfc9-df796c74f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a sight not seen for nearly 40 years. The last time a reigning\
        \ monarch rode in the procession was Queen Elizabeth II in 1986.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1825f358-f64b-4ed4-9d58-aab07395cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc664e9e-0985-4055-863b-d375a63067e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King Charles donned a Welsh Guard uniform, with leek emblem on the\
        \ collar and green and white plum on his bearskin, for the occasion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ecf01-c953-4e67-a620-187368e74894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49863a4-3dff-41ee-829e-05adf74bd45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was followed on horseback by several royal colonels including Prince\
        \ William, also wearing a uniform of the Welsh Guard, the regiment he inherited\
        \ from his father in December. He rode alongside Princess Anne, Gold Stick\
        \ in Waiting and Colonel of the Blues and Royals, and Prince Edward, who is\
        \ Colonel of the London Guards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec85dc-35a5-4d21-ba53-d4aba2ca4647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bdb8d5-43a1-4e06-af71-2187202044bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Behind them was a horse-drawn carriage carrying the Queen, Catherine,\
        \ Princess of Wales and the crowd-pleasing trio of Prince George, Princess\
        \ Charlotte and Prince Louis. The royal party was accompanied by a Sovereign’\
        s Mounted Escort of soldiers from the Household Cavalry’s Life Guards and\
        \ Blues and Royals.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2b6ce-e9b7-401f-85d9-e0b5aec80684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc786e-ac98-48b6-8df5-a0d88391c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kate appeared to nod to her ceremonial role as Colonel of the Irish\
        \ Guard through her choice of outfit, a resplendent green ensemble. Meanwhile\
        \ Queen Camilla was dressed in honor of the Grenadier Guards, the regiment\
        \ she was named colonel of in January, according to the Palace.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9ce37-2a05-4889-b0ab-25ebd16f4c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79b3ac-bd9c-4cc3-8627-eed53e72b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She wore a red silk coat dress “with the rank insignia of a full colonel\
        \ on the epaulettes. The dress incorporates key details from the uniform including\
        \ the ‘The Grenade Fired Proper’ embroidered in gold bullion on the collar\
        \ and the gold bullion back slashes,” it said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b9d66-1841-41a9-9a2d-473783010d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e17eb1-6b9e-49ce-a065-88437a8e23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The queen consort completed the look with a hat by London milliner\
        \ Philip Treacy “which is a nod to the bearskin with a ‘Grenade’ exploding\
        \ up to a feather plume.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ffef11-18af-4394-9a71-9b3e5cc55a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450112c-4731-48cf-8050-105b2c6dbfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Well-wishers dressed in fascinators and draped in Union flags had gathered\
        \ early to claim prime positions along the Mall outside the royal residence\
        \ in the hours ahead of the parade.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b81296-d88e-4941-8c0e-f88685078af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583cb2f-1dc9-4fca-98a8-0d2d3dc171d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By the time the ceremonial spectacle began, thousands were waiting\
        \ in the summer sunshine. A cascade of enthusiastic cheering could be heard\
        \ as the royals processed down the Mall for the short journey to the parade\
        \ ground. Many held their cell phones aloft to capture the moment family members\
        \ passed by.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6db0b-f935-4a4f-bde7-151c2014599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-17T23:36:43.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ed45b-23bf-4ce8-a8ba-3ff30eed7236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T23:36:42.647+08:00
