      'mgnl:lastActivated': 2023-06-17T03:26:31.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dab659-4c8b-46c2-aa29-715fa8bc8da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m flattered and absolutely delighted to have been recognised in\
        \ this way, not least as the first paper I ever wrote was also on an armoured\
        \ dinosaur in the NHM (Natural History Museum) collections,” he said in the\
        \ statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781448e6-8b80-43af-884d-b24ddb53afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.108+08:00
