    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2b9f9-df77-4884-b18e-32ed3e4d653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T13:29:16.809+08:00
