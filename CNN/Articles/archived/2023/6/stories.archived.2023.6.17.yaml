      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I watched firsthand as [those agencies] got better and better”
        at responding to threats, Greene, who is now senior director of the Aspen
        Institute’s cybersecurity program, told CNN.</p>'
    '19':
