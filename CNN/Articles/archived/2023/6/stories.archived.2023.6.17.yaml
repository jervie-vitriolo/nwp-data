      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8a076-1495-4d61-8b70-2ab06156fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T13:29:16.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T13:29:17.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GEA was created as a mechanism to facilitate the selection of
        renewable energy plants as the government aims to promote the growth of clean
        energy as one of the country''s main power sources to achieve energy security
        and self-reliance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2eb94-6ead-4cf4-b75c-3fa77442b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T13:29:16.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T13:29:17.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the GEA's first round in June last year, the DOE said it awarded\
        \ 19 contracts to renewable energy developers, generating a volume of almost\
        \ 2,000 megawatts (MW) to be delivered by 2023 to 2025.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f70113-a616-40cf-b4e1-5dd4ef4c54ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T13:29:16.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T13:29:17.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The GEA-2 is targeting a total of 11,600 megawatts (MW) for renewable\
        \ energy capacity installed in the next three years, specifically 3,600 MW\
        \ in 2024, 3,600 MW in 2025, and 4,400 in 2026.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd03048-4655-4c9b-a4db-285c626f72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T13:29:16.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T13:29:17.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy has yet to announce a new date of the auction
        proper after it issued an advisory postponing the supposed bidding event on
        June 19.</p>'
  'yulo-asian-gymnastics-championships':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-17T15:05:45.000+08:00
    'imagesource': 'jcr:6b34b30a-149d-48de-b437-22e51656895d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ad79f9d-c9e7-46f7-a1df-542284f7fa54'
    'lead': 'Filipino gymnast Carlos Yulo wins the gold medal in the floor exercise
      finals after dominating the competition with an impressive 15.300 points in
      the Asian Artistic Gymnastics Championships in Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T15:09:52.281+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-17T19:52:51.388+08:00
    'mgnl:lastActivatedBy': 'superuser'
