    'lead': 'Senator Robin Padilla defended himself and his colleagues after former
      Senate President Franklin Drilon criticized the ''lack of decorum on the part
      of certain senators.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T17:32:08.283+08:00
