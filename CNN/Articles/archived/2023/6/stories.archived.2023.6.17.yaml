    'title': 'ERC fixes final price limits for green energy auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ad22f-7b36-4c34-8e1d-6b18569aea4f'
      'mgnl:activationStatus': true
