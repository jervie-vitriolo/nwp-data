  'China-fails-release-2022-cremation-data':
    'author': 'Simone McCarthy, CNN'
    'caption': 'Hector Retamal/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-17T03:26:37.000+08:00
    'credit': 'Hector Retamal/AFP/Getty Images'
    'imagesource': 'jcr:f505e703-9605-4b8f-92de-d04cf70d3c50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47473342-ad80-49ef-917e-6107be730310'
    'lead': 'China has failed to release data on how many cremations took place in
      the country at the end of 2022 – obscuring a key indicator that could have shed
      light on the impact of the wave of Covid-19 infections that were sweeping the
      country at that time.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T03:28:51.379+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-17T03:28:51.911+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China fails to release cremation data from late 2022 when its Covid-19
      outbreak raged

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71de01f-23ad-46d9-91f8-dfe92d2dce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; China has failed to release data
        on how many cremations took place in the country at the end of 2022 – obscuring
        a key indicator that could have shed light on the impact of the wave of Covid-19
        infections that were sweeping the country at that time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b612c-70a3-42c1-81ea-111a3aee8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62328903-3e65-4fab-a72f-cc3ea8b18066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national number of cremations was omitted from recent data from\
        \ China’s Ministry of Civil Affairs, which tracks a range of social indicators\
        \ in quarterly reports.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1be0da-5d42-4b81-9d18-4a98daafcd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e59582b-dddd-4dd6-a1cc-7c24cf71501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A review of the past 10 years of ministry data shows the annual figure\
        \ of cremations was consistently included in the fourth quarter data report\
        \ – until now.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a3d79-0944-4432-9b5e-ba33e40dcdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8644d-623d-4795-b981-d6d2acac9d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The omission underscores the lack of comprehensive data on fatalities\
        \ during the country’s mass Covid-19 outbreak, which began late last year\
        \ after authorities abruptly lifted stringent pandemic controls – effectively\
        \ allowing the virus to rip through its 1.4 billion population.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14632588-e6ec-4f9e-9ab6-ff25a435b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d820e-5de0-411a-900b-74effe55929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts have said the country’s official data on deaths likely significantly\
        \ underestimates how many people succumbed to the virus during that time,\
        \ which Chinese officials have since claimed as part of their “major and decisive\
        \ victory” over the pandemic.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bed67-af8b-49ce-bd90-5d4e09d77888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5114cf-f3ce-4879-9a99-9721c38b64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In reality, the outbreak overwhelmed crematoriums, packed hospitals\
        \ and left people scrambling for scarce medicines, exposing the government’\
        s lack of preparation for its policy U-turn, which followed rising economic\
        \ costs and unprecedented public protests against its far-reaching controls.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd5a38-96f0-4d44-a5c7-c4a12fc2363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae53c5-2be3-4a93-b4f6-db74fceb7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data on cremations are important because they could “provide relatively\
        \ accurate information about excess deaths,” according to Yanzhong Huang,\
        \ a senior fellow for global health at the Council on Foreign Relations in\
        \ New York.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d6703-7fc8-4e96-8014-848290da3c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c814d-c18a-463e-9d0a-826a5a144890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comparing the number of cremations from this period with previous years\
        \ could have allowed researchers to calculate such “excess deaths” – indicating\
        \ how many people might have died of Covid.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15084c0a-eca2-4c09-a224-ebf74aa7a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22e1b7-d0df-4577-951b-66e75cb4821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since this data is not included, it signals that the number of excess\
        \ deaths could be significant,” Huang said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1575a34-629e-4103-9f78-5da4ce9b9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a009c-034c-4749-a542-aa1b7b09397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry of Civil Affairs did not respond to a CNN request for\
        \ comment on the omission.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75379a5f-8167-4455-80d4-115f0a8120f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9922694-1dba-4dfe-a4ab-8d310e92b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Missing insight</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb5c020-6aa6-4e64-ae40-61705603302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the early days of the pandemic, Chinese officials have claimed\
        \ a low death rate comparable to other places in the world, which they argued\
        \ showed the success of China’s approach to Covid-19.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3c159-6584-40bf-9a77-725a737e674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbeb868-3d68-4280-852d-83e4ce7c6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the rest of the world was hit by Covid before the advent of vaccines,\
        \ China’s tight border controls kept the virus largely at bay after its initial\
        \ outbreak in the Chinese city of Wuhan, until more transmissible variants\
        \ made that policy increasingly unsustainable and damaging.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b1c36-6de7-4b7a-a4c7-05801178f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25b0fa-2375-411e-9bf7-6815ee28902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, as the winter surge was winding down, China’s ruling Communist\
        \ Party’s top decision-making body said its handling of the virus had “created\
        \ a miracle in human history” as it had “successfully pulled through a pandemic.”\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5ba99-086b-4682-8a88-f7bda564a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52567d7b-909a-4a62-a04c-185889580fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huang said “any information that contradicts that conclusion would\
        \ make that official narrative incoherent,” adding that this doesn’t bode\
        \ well for future releases of accurate information, including cremation data.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4f911-053c-49e6-bb2d-8c6f89f79550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505869bb-5355-40d3-80e0-65e56f835ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has faced criticism of its data transparency throughout the pandemic,\
        \ including how it counts Covid-19 deaths.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee9563-4527-48f6-8f1e-e217af261e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998e9fd-4d24-4e3b-9c2f-8cd1b1e453d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, a top WHO official accused China of “under-representing”\
        \ the severity of its Covid outbreak, and repeated the agency’s critique of\
        \ Beijing’s “narrow” definition of what constitutes a Covid death.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf1892-0a5e-4fd4-811d-23eea541beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f1840-4817-4794-89ca-7379b1aed1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At that time, Chinese health officials only listed those Covid patients\
        \ who succumbed with respiratory failure and pneumonia as having died of Covid.\
        \ Officials reported fewer than 40 local deaths during the month prior to\
        \ January 8, despite a widespread national outbreak across what was then the\
        \ world’s most populous country.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8a341-fcf7-414b-93ab-1fae9b714af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f0844-f4a5-41ee-a8e2-a9300f97802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China later that month revised its criteria, yet its figures still\
        \ only included people who had tested positive for the virus and died in hospitals,\
        \ excluding those who died at home or at certain lower-level and rural health\
        \ facilities.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ee72c-332b-48df-b08b-35f07ac81000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164dee8-33a8-4d66-aabe-6ea22f403c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been some 121,237 deaths reported to the World Health Organization\
        \ (WHO) from China since the start the of outbreak in 2020, according to the\
        \ global health agency’s website, with the vast majority from the end of 2022\
        \ and early this year.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74b32b-0cd4-4aac-90d2-e11752a89098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab4035-958e-4e24-813d-fa1eb33cc34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not clear if China plans to release the national data on cremations\
        \ at a later date.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa5a7fd-efd3-45af-8576-e6fe9bd5a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0474e7d-079a-43a2-b509-24b0e7867d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several other indicators, including those related to social service\
        \ facilities like child welfare were also dropped from the fourth quarter\
        \ report, as compared with previous reports in recent years.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e19c2d-3691-44f7-8629-f014207b042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ed54e-2af1-4985-bf9f-b0fdbad53c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A link to the latest quarterly release, available earlier this week
        on the ministry page listing its quarterly reports, was no longer visible
        as of Friday afternoon, though the report was still accessible elsewhere on
        its website.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376202b-37fa-41ac-88fb-bcaf8cca3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:28:51.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:28:51.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/16/china/china-cremation-data-covid-19-intl-hnk/index.html"><em>"China
        fails to release cremation data from late 2022 when its Covid-19 outbreak
        raged"</em></a></p>'
