      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ground-mounted solar: ₱4.4043 per kilowatt hour (kWh)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637e133-4c08-4ac5-905d-99c580c7c6e0'
