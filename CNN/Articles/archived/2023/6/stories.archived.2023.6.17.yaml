      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters on Thursday, Drilon spoke out against the \"\
        erosion of the prestige of the Senate,\" saying that for one, he noticed \"\
        very noisy\" sessions when he would watch hearings online.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098684c9-27e0-454d-a53f-8a3444954131'
