  'americans-personal-data-exposed':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-17T07:26:36.000+08:00
    'imagesource': 'jcr:852d1970-c597-48a0-8476-180b8857e5af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3d62d9f-dd48-4539-b236-dd7eb370557b'
    'lead': 'Millions of people in Louisiana and Oregon have had their data compromised
      in the sprawling cyberattack that has also hit the US federal government, state
      agencies said late Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-17T07:29:55.247+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-17T07:29:55.608+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Millions of Americans’ personal data exposed in global hack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf5290-0587-4e97-bc8a-8a1d6b6c1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millions of people in Louisiana and Oregon
        have had their data compromised in the sprawling cyberattack that has also
        hit the US federal government, state agencies said late Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82672dbc-1117-4c97-9172-6cfe89175fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The breach has affected 3.5 million Oregonians with driver’s licenses\
        \ or state ID cards, and anyone with that documentation in Louisiana, authorities\
        \ said. Casey Tingle, a senior official in the Louisiana governor’s office,\
        \ said Friday that more than 6 million records were compromised while noting\
        \ that that number is duplicative because some people have both vehicle registrations\
        \ and a driver’s license.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bd99f-595a-4b25-a14d-4970df5051c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The states did not blame anyone in particular for the hack, but federal\
        \ officials have attributed a broader hacking campaign using the same vulnerability\
        \ to a Russian ransomware gang.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ef1dd-f5bb-4838-af4b-8a6bc2ec2859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hackers exploited a flaw in a popular file-transfer software known\
        \ as MOVEit made by Massachusetts-based Progress Software.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194acd80-fdeb-4e7a-b626-6e69643d20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of organizations across the globe have likely had their data\
        \ exposed after the hackers used the flaw to break into networks in recent\
        \ weeks. Multiple US federal agencies, including the Department of Energy,\
        \ were breached, CNN first reported on Thursday. US officials described the\
        \ cyberattack as an opportunistic, financially motivated hack that has not\
        \ caused disruptions to agency services.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8b500-9228-449b-bf45-f5b1ed69e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>List of victims is growing</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05884f2-43a4-431d-a822-38323fa106c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The list of confirmed victims grew Friday afternoon after multinational\
        \ consulting giant Aon told CNN that files related to a “select number of\
        \ our clients” were accessed by hackers in the MOVEit breach. Other big corporations,\
        \ including the BBC and British Airways, and universities such as the University\
        \ of Georgia, have also been impacted by the breach.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da24d3-1a77-4975-8316-1d7989b0f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The data exposed in the breach of the Oregon and Louisiana motor vehicle\
        \ departments may include Social Security numbers and driver’s license numbers,\
        \ prompting state authorities to advise their residents on how they can protect\
        \ themselves from identity fraud.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e994ca4-6e8f-4f5e-bff2-ff2ed6305cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no sign that the hackers have sold or released data stolen\
        \ from the Louisiana Office of Motor Vehicles, and the hackers have not contacted\
        \ the state government, the office of Louisiana Gov. John Bel Edwards said\
        \ in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3058a6-21a2-4757-931d-db4865552a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heading into the weekend, US officials and corporate executives across\
        \ the country continue hunt for signs of stolen data and to try to keep keep\
        \ the hackers from extorting victims.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd46a42-3808-4a7e-9b54-256d21717241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t just rely on technical and security data related to vulnerable\
        \ [software installations, but also business relationships – contracts, for\
        \ example – to really understand how bad this is, and how bad it’s going to\
        \ get,” Munish Walther-Puri, senior director of critical infrastructure at\
        \ consultancy Exiger, told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd14503-821c-4e25-91b0-53738afbfcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US cybersecurity officials have ordered federal agencies to apply updates\
        \ from Progress Software, but the recovery process was complicated on Thursday\
        \ by the discovery of a fresh vulnerability in the software that the company\
        \ is racing to fix.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c6389-5a68-4af9-9a08-72d4c0b2395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clop, the Russian-speaking hackers that claimed credit, are known to\
        \ demand multimillion-dollar ransoms, though US and state governments say\
        \ they have not received any demands. The hackers appear to be focusing their\
        \ extortion on companies that may pay, adding alleged victims to their dark-web\
        \ site to pressure them.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9aa427-338b-490d-b95d-cd53a85cb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hackers are being ‘extremely aggressive’</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f088f-51db-45e2-b647-9b5fd3acd857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One person with direct knowledge of negotiations between Clop and its\
        \ victims said the hackers had in one case asked for more than $100 million\
        \ from one corporate victim — an audacious number that was a nonstarter.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f49052-6f7e-403d-9528-b88f69baf15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hackers are being “extremely aggressive” in negotiations to try\
        \ to extort victims, said the source, who spoke on the condition of anonymity\
        \ because they were not authorized to speak to the press.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051eff1-7909-48cf-8fd7-7d908d2755e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T07:29:55.301+08:00
