      'mgnl:lastActivated': 2023-06-17T03:26:31.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa868705-43dd-430d-a4cd-f8d573b7e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-17T03:26:31.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m sure that any physical resemblance is purely accidental,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd578ba-ee88-46b7-a2ba-0aa7237262a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T03:26:31.108+08:00
