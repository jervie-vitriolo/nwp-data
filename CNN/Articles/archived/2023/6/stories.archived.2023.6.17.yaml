    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab26278-bb0a-461c-8f1f-38bf26b9735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-17T13:29:16.809+08:00
