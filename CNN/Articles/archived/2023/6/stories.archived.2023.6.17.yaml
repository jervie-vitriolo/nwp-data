      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-17T07:29:55.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But after a spike in ransomware attacks in 2021, preparation for potential\
        \ Russian cyberattacks around the Kremlin’s full-scale invasion of Ukraine\
        \ and other serious cyber threats, the FBI and US Cybersecurity and Infrastructure\
        \ Security Agency “are in a pretty good place to handle an influx of notifications\
        \ and provide assistance,” said Jeff Greene, who was a senior cyber official\
        \ at the National Security Council until last year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
