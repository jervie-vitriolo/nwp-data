      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have measured more than 10 meters (about 33 feet) in length
        and weighed several tons, making it one of Europe’s biggest land-based hunters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3aa8a-ace7-439b-92aa-775e2d6f3b7b'
