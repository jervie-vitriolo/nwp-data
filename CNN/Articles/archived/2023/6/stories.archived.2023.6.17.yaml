      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Several hundred” companies and organizations in the US could be affected\
        \ by the hacking spree, a senior US official told reporters on Thursday. It’\
        s another test of the US government’s ability to respond to a cyber incident\
        \ that could take months to fully understand.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a33063-f0ac-405b-b87e-ec63532789da'
      'mgnl:activationStatus': true
