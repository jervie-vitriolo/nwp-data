  'russia-vladimir-putin-yevgeny-prigozhin-rebellion-protest':
    'author': 'Mariya Knight, Anna Chernova, Rob Picheta and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-27T11:26:08.000+08:00
    'imagesource': 'jcr:f3f1aee1-c2fb-40ba-b490-e60b3c4bcb82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b005b3dc-c078-4147-b90d-c3094d8e4f06'
    'lead': 'In a brief address to the nation on Monday, Putin said Wagner fighters
      made the ''right decision'' by halting their advance, adding that the ''armed
      rebellion would have been suppressed anyway.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T11:30:51.424+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-27T11:30:59.999+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-27T11:30:59.525+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Yevgeny-Prigozhin', 'Vladimir-Putin', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Putin slams ‘traitors’ as Prigozhin claims mercenary rebellion was only
      a ‘protest’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29850358-8d7e-41fd-8ca1-9806044fd626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:30:59.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin and Wagner
        boss <a href="https://www.cnn.com/2023/06/24/europe/yevgeny-prigozhin-wagner-chief-russia-ukraine-intl/index.html"
        target="_blank">Yevgeny Prigozhin</a> have both broken their silence, after
        the paramilitary group’s short-lived and <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-06-26-23/index.html"
        target="_blank">chaotic insurrection at the weekend</a> threw the country
        into uncertainty, in what the Russian leader described as a betrayal of the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0682615-5aa0-4203-a43c-a2632f98460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a brief address to the nation on Monday, Putin said Wagner fighters
        made the “right decision” by halting their advance, adding that the “armed
        rebellion would have been suppressed anyway.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0376d-fa5a-466a-938c-6c024ce171ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those forces would now have the opportunity to sign a contract with
        Russia’s Ministry of Defense “or other law enforcement agencies, or to return
        to your family and friends,” he said. He added that fighters could also opt
        to go to Belarus, where Prigozhin is also expected to go to per a deal apparently
        brokered by Belarusian President <a href="https://www.cnn.com/2021/07/02/europe/alexander-lukashenko/index.html"
        target="_blank">Alexander Lukashenko</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130d901-c3bc-4c0b-8a43-52a73f586667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Putin did not mention Prigozhin by name, but he accused “the organizers
        of the rebellion” of “betraying their country, their people, (and) also betrayed
        those who were drawn into the crime.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf74c4c-9184-45e4-9702-e1075547d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They lied to them, pushed them to death, under fire, to shoot at
        their own. It was precisely this outcome – fratricide – that Russia’s enemies
        wanted,” he said in the five-minute speech, which appeared to be pre-recorded
        from inside the Kremlin, according to Russian state media TASS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c436b5e-7ed4-4d68-9231-e390ae1ab3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The address came soon after Prigozhin made his own comments, saying
        that the canceled uprising had been a protest, rather than a real attempt
        to topple the government.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f1b42-d214-4897-a5c6-5d11cf00f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The purpose of the march was to prevent the destruction of PMC Wagner
        and to bring to justice those who, through their unprofessional actions, made
        a huge number of mistakes during the special military operation,” Prigozhin
        said in an audio message, referring to Russia’s invasion of Ukraine.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414b604-4c4f-4d9f-9e04-f6cb283b3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops from his private military group seized control of a <a href="http://www.cnn.com/2023/06/26/europe/russia-insurrection-ukraine-war-intl/index.html"
        target="_blank">military base</a> and moved in convoy towards Russia’s capital
        on Saturday in a remarkable and unexpected challenge to Putin. The march was
        suddenly called off when Lukashenko’s deal was struck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b5c92-e9b8-487e-b672-2ec9b67a2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wagner’s march toward Moscow not only marked a drastic escalation in
        Prigozhin’s long-running feud with Russia’s Defense Ministry, but left an
        air of uncertainty and more questions for Putin, who is recovering from one
        of the gravest challenges to his authority in decades.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379725f-faf7-4677-b333-7a609ce39bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Questions also remain on Prigozhin’s whereabouts and the future of
        Russia’s war with Ukraine, in which Wagner played a crucial role.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70c73a-8d70-4e95-a273-edd4e83f2f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.004+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mykhailo Podolyak, an adviser to Ukraine’s Presidential Administration,
        mocked Putin’s address on Monday, insinuating that the short speech didn’t
        seem to determine the “future of Russia” as the Kremlin spokesman Dmitry Peskov
        reportedly said it would.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb64cb3-69ed-432b-b82b-7309f59c7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A truly ‘epochal’ address that ‘determines the future of Russia.’
        He [Putin] voluntarily put an end to his own subjectivity. Doubts are finally
        dispelled. #Russia is waiting for… the new president…,” Podolyak said in a
        tweet.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180aafb-87e9-4e99-9c2a-61d350795691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russian state television Russia 24 had reported that Peskov said Putin’s
        statements will “determine the fate of Russia,” which the Kremlin’s press
        service later denied. CNN has reached out to the Kremlin regarding the discrepancy.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51c2ae-e938-4095-a03c-05f4e7f361ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.005+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A protest?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0eb27-3051-4f70-aecb-8578e3c31eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prigozhin also claimed Monday that Russia’s Defense Ministry had planned
        for Wagner to “cease to exist” from July 1 and further defended his group’s
        actions.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eedaafb-7eb2-40cc-9389-de0ada6383da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.006+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Overnight, we have walked 780 kilometers (480 miles), 200-something
        kilometers (125 miles) were left to Moscow,” Prigozhin claimed in his Monday
        message, despite no evidence that Wagner forces made it that close to the
        Russian capital. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b53555-582a-44c0-be19-fa484b7d178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Not a single soldier on the ground was killed,” Prigozhin added. “We
        regret that we were forced to strikes on aircraft,” he said. “…but these aircraft
        dropped bombs and launched missile strikes.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606f243-113c-4a86-a703-02609adf4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.007+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belarusian President Lukashenko “extended his hand” and offered to
        find solutions to further the work of the Wagner Group in a legal way, Prigozhin
        said, mirroring the line that Minsk and the Kremlin has communicated about
        why the march – which for several hours appeared to be an armed insurrection
        on the Russian state – suddenly ended.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed7af0-dae8-4d93-bac0-ec74da5fb248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prigozhin claimed that residents of Russian towns “were all happy [to
        see us]” adding that “many of them still write us words of support and some
        are disappointed that we stopped, because in the march of justice, in addition
        to our struggle for existence, they saw support for the fight against bureaucracy
        and other ills that exist in our country today.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34ec24-5696-49b9-b84a-1173f4f95018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.008+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But videos posted to social media show a more nuanced picture.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d6dff-542e-40ff-b702-be152ed382b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wagner forces were met with some cheering in Rostov-on-Don, where on
        Saturday, local people were taking photos with Wagner fighters, chatting with
        them, and jubilantly climbing their equipment.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a8040-5378-4c14-a483-e60653cbaba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But many of those videos show Russians cheering only after the announcement
        of the apparent deal brokered by Lukashenko. Videos of the Wagner convoy en
        route to Moscow only show it sitting on the roadside, and traveling through
        cities in apparent attempts to bypass blockades and roadblocks – there were
        no crowds or people that greeted them.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5393b8f-d234-49f7-b97a-94af5de3176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.009+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unclear future</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c130ed8-1220-4ed1-878f-d416c03b91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The future role of Prigozhin or his Wagner group remains unclear. The
        unit has been increasingly essential to Russia’s war effort in Ukraine.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9783690-928a-4a63-ba24-2826ea27225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.010+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The investigation into the criminal case involving Prigozhin and his
        alleged involvement in organizing an armed mutiny is still active, Russian
        state news agency TASS said Monday, citing a source close to the Prosecutor
        General’s Office.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d3a54-2578-4c84-925c-047e5d70c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Saturday, Kremlin spokesman Dmitry Peskov had told journalists a
        deal had been reached with Prigozhin and the charges against him for calling
        for “an armed rebellion” would be dropped, without providing a time frame.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6bf135-cc75-46b3-8dae-b299504845d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We stopped at the moment when the detachment, which had approached
        Moscow, deployed its artillery, made a reconnaissance of the area, and it
        was obvious that at that moment a lot of blood would be shed. We felt that
        demonstrating what we were going to do was sufficient,” Prigozhin said Monday.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87639a25-d9a5-415c-964f-e690a7c78d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prigozhin had previously accused Defense Minister Sergei Shoigu and
        Russia’s top general, Valery Gerasimov, of not giving his forces ammunition
        and was critical of their handling of the conflict, but he always defended
        the reasoning for the military campaign and steered clear of criticizing Putin
        himself.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472631b5-7dce-4cc6-9019-8e7dc9f7beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.012+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But he crossed these red lines over the weekend. Late on Friday, Prigozhin
        accused Russia’s military leadership of killing his fighters during a strike
        on a Wagner camp, which the Russian Defense Ministry has denied.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0630ec2-7514-42b4-b0d1-fcf78c3b96ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said Moscow invaded Ukraine under false pretenses devised by
        the Russian Ministry of Defense, and that Russia is actually losing ground
        on the battlefield.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb6573-1009-46aa-ba5c-f155ea6dc8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.013+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When we were told that we were at war with Ukraine, we went and fought.
        But it turned out that ammunition, weapons, all the money that was allocated
        is also being stolen, and the bureaucrats are sitting [idly], saving it for
        themselves, just for the occasion that happened today, when someone [is] marching
        to Moscow,” Prigozhin said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9df58-3a77-4b7e-a84e-80f1e13ee2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What followed was a remarkable 24-hour confrontation that seemingly
        weakened Putin’s reputation and sowed further discord and infighting in Russia’s
        military ranks.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9823a4e-1c3f-4ce6-a0b5-402aba687f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:30:51.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:31:00.014+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/26/europe/prigozhin-speaks-moscow-march-intl/index.html"
        target="_blank">Putin slams ‘traitors’ as Prigozhin claims mercenary rebellion
        was only a ‘protest</a>.’"</em></p>'
  'chine-college-entrance-exam-liang-shi':
    'author': 'Jessie Yeung and Candice Zhu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-27T11:31:12.000+08:00
    'imagesource': 'jcr:446ec62d-826e-482a-a8a1-0710a647b267'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee2d16a-0705-44e5-a9db-bd32d3586e33'
    'lead': 'Students’ exam results are their only criteria for college admission
      – and most candidates only get one shot, with the test happening once a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T11:35:53.399+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-27T11:36:02.455+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-27T11:36:01.985+08:00
