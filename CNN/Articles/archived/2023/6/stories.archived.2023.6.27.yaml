      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PSMA recommended that the government pursue instead a more efficient\
        \ collection of the excise tax at its current rates.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbaed85-a5d5-402a-9c6b-b73a740c8555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.239+08:00
