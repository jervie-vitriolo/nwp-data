    'template': '1'
    'title': 'DENR to prioritize reforestation of 2M hectares of land'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103a2d0-a6f4-46af-84ba-da07936d7914'
      'mgnl:activationStatus': true
