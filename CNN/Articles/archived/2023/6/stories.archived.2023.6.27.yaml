      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The Supreme
        Court declared the law that postponed the barangay and Sangguniang Kabataan
        (SK) elections as unconstitutional, but it ordered the October polls to go
        through as planned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0f149-5f55-4cb8-aae4-3ca410a0d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press release on Tuesday, the SC public information office said
        the high court found unconstitutional Republic Act No. 11935, or the act that
        postponed the barangay and youth council polls from its initial December 2022
        schedule to the last Monday of October this year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f6593-6226-4a8d-ac56-bb3884e0c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court, however, noted that it “recognizes the legal practicality
        and necessity of proceeding with the conduct of the BSKE on the last Monday
        of October 2023" and said that the polls scheduled for October shall proceed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd584f-5635-4f0d-bd4d-416521e85836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.219+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that the sitting barangay and SK officials are also obliged
        to continue to hold office until their successors have been elected and qualified.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f59b92-ceb9-4ac4-80ea-f28cdb5f7019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.219+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling came eight months after President Ferdinand Marcos Jr.
        <a href="https://www.cnnphilippines.com/news/2022/10/12/Marcos-signs-law-barangay-SK-elections-postponement-2023.html">enacted</a>
        the law.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950ebf92-cdce-4ca0-930c-acf833a2a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the decision, the Commission on Elections (Comelec) said nothing
        will change in its preparations and that the ruling is "for future guidance"
        of political departments of the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2436c8a-c31c-4fe5-a777-37b05aef8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Grounds for unconstitutionality</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1513a6-2996-43c1-8a27-84f68e074591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said that there had been a grave abuse of discretion leading
        to a lack or excess of jurisdiction in the enactment of RA 11935.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb099ce-5c71-4d61-91b1-8372391345e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The high court cited that the conduct of “genuine periodic elections”
        should be held at intervals that are “not unduly long” and ensure that the
        authority of government is still based on the free expression of the will
        of the people.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ed2ab-23bf-46a8-a867-64fc26d0ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also pointed out that the Comelec does not have the power to postpone
        elections on a nationwide basis and that Congress only has the authority to
        do so, including the constitutional power to set the term of office of barangay
        officials.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f61fb-68be-4039-8732-fcdce1fbc173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As such, the Congress did not unconstitutionally encroach on the power
        of the Comelec to administer elections when it enacted Republic Act No. (RA)
        11935,” it said. “Neither did the provision for ‘hold-over’ capacity amount
        to an unconstitutional ‘legislative appointment.’”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263dd13f-c4c0-4870-a219-eb64799797a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Furthermore, the high tribunal said the law violates the freedom of
        suffrage or the right to vote as it did not adhere to the requirements of
        the substantive aspect of constitutional due process.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e898e55-c099-4742-a5bb-cd6f81987ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Court found that there was no legitimate government interest or
        objective to support the legislative measure, and that the law unconstitutionally
        exceeds the bounds of the Congress’ power to legislate,” it said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da6f865-5bf8-4822-bcf9-e50fff7f2e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nevertheless, the SC clarified that it is “simply enforcing and upholding
        the supremacy of the Constitution,” and recognized RA 11935 as an operative
        fact that “cannot be reversed or ignored.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aaf10e-7d9e-47d3-b634-e16a89821cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:46:37.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-27T23:05:46.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay and SK elections have been postponed four times since
        2016.</p>'
