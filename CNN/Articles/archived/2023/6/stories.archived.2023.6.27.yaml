  'gabriela-on-larry-gadon-appointment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-27T19:41:19.000+08:00
    'imagesource': 'jcr:4863d6e8-fe6c-4476-a5f8-8099ab4b628f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42660bd-f596-4d0b-9d65-11cdbadb3d7b'
    'lead': 'Gabriela Party-list criticized the recent appointment of Larry Gadon
      as Presidential Adviser for Poverty Alleviation, citing that he is known to
      be a purveyor of hate speech and is currently facing disbarment cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T19:47:24.206+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-27T19:55:02.794+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Extremely poor choice’: Gabriela on Gadon’s appointment as anti-poverty
      czar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66aed60-78f2-45df-b17e-e44def18f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T19:52:56.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T19:55:02.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) –</strong> Gabriela
        Party-list Rep. Arlene Brosas on Tuesday criticized the recent appointment
        of Larry Gadon as Presidential Adviser for Poverty Alleviation, citing that
        he is known to be a purveyor of hate speech and is currently facing disbarment
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb6300-e568-4a93-a2c8-e0f66ea3eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T19:52:56.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T19:55:02.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gadon is an extremely poor choice for a public position that requires\
        \ serious and diligent work, especially as more than half of Filipinos rate\
        \ themselves as poor,” Brosas said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b29d9-bb0a-4ca7-9605-799771274b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T19:52:56.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T19:55:02.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added: “It reflects the administration’s clownish approach in addressing\
        \ hunger and poverty in the country.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b1e6e-a066-491d-9882-bf914960c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T19:52:56.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T19:55:02.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Brosas, solving poverty requires finding a solution to\
        \ the widespread landlessness and joblessness in the country through land\
        \ reform and establishment of national industries.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9c5a6-ebfc-4555-bfa9-411d95023afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T19:52:56.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T19:55:02.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosas said a creating a new government position and filling it up\
        \ with “the most unqualified person” is not a step towards such a solution.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b634c-31c0-4eaf-8b76-1009765a324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T19:52:56.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T19:55:02.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His foul language has no right to be on the presidential payroll.\
        \ He is also a certified red-tagger, branding those who supported calls for\
        \ his disbarment as ‘NPA coddler,’” the lawmaker said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90bb5b1-ec61-48d4-b829-b80a7cabfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T19:52:56.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T19:55:02.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has reached out to the Presidential Communications\
        \ Office for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c893b8d-d4de-4f06-a665-8f66998ccf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T19:52:56.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T19:55:02.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video showing Gadon calling protesters idiots, cussing and flashing\
        \ the middle finger went viral in 2018. Bloggers and protesters filed a disbarment\
        \ case against Gadon, which he then called \"crazy.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1523ef12-5765-435b-b00c-f9686a8c8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T19:52:56.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T19:55:02.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Supreme Court <a href="https://www.cnnphilippines.com/news/2019/10/5/Larry-Gadon-suspended-Supreme-Court.html">suspended</a>
        Gadon’s license for three months because of his use of “offensive” language
        towards a dermatologist who filed a complaint against him ten years before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8e21b-d9db-4b17-a4b7-b612c3b670e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T19:52:56.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T19:55:02.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial lawyer faced <a href="https://www.cnnphilippines.com/news/2021/12/2/disbarment-complaint-vs-Larry-Gadon.html">another
        disbarment</a> case in 2021 after saying that former president Noynoy Aquino
        died from human immunodeficiency virus infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f9446-91a3-4430-bc7a-f806b434f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T19:52:56.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T19:55:02.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the high court <a href="https://www.cnnphilippines.com/news/2022/1/4/gadon-preventive-suspension-sc.html">suspended</a>
        Gadon over his "abhorrent behavior" in another viral video where he used expletives
        in a rant against journalist Raissa Robles.</p>'
  'octa-survey-marcos-admin-q1-performance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-27T20:33:06.000+08:00
    'imagesource': 'jcr:e6011628-5e4c-4fc4-a4b3-fc4d14addae7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b33667ff-fc07-425d-86a2-72390c6c1a76'
    'lead': 'Around 72% of adult Filipinos were satisfied with the current administration’s
      performance in the first three months of 2023, based on the results of an OCTA
      Research survey released on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T20:39:11.066+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-27T20:39:11.384+08:00
    'mgnl:lastActivatedBy': 'superuser'
