  'ingested-airport-worker-died-by-suicide':
    'author': 'Joe Sutton and Raja Razek, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-27T13:09:02.000+08:00
    'imagesource': 'jcr:2ce1b9f0-030c-4f64-85b7-7f01cfa51638'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7af703e9-34bd-40f6-ad3f-ab271a6932c5'
    'lead': 'A ground worker who was “ingested” into a plane’s engine at San Antonio
      International Airport Friday died by suicide, according to the Bexar County
      Medical Examiner’s Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T13:12:58.343+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-27T13:12:58.715+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Airport worker ‘ingested’ into plane engine in Texas died by suicide,
      medical examiner’s office says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8848e9-5272-4b6f-a889-f1f7e5d273d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A ground worker who was “ingested” into
        a plane’s engine at San Antonio International Airport Friday died by suicide,
        according to the Bexar County Medical Examiner’s Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c5379-0bdc-421c-9304-f5d02acd0afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cause of death is listed as blunt and sharp force injuries. The\
        \ manner of death is listed as suicide, an office assistant for the Bexar\
        \ County Medical Examiner’s Office told CNN in a phone call.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c1207-f493-4057-86dc-7cd4988861f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delta Flight 1111 had arrived at San Antonio from Los Angeles Friday\
        \ and was taxiing to a gate using one engine “when a worker was ingested into\
        \ that engine at about 10:25 p.m.,” the National Transportation Safety Board\
        \ said in a statement to CNN on Sunday evening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d085db-398b-491c-812a-7c70c1047b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The safety board is continuing to gather information about what happened,\
        \ it said. San Antonio International is working with authorities on the investigation,\
        \ a spokesperson said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a3cdc-8d4a-4678-bf6a-0c61acf256a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An accident occurred on the ground at San Antonio International Airport\
        \ (SAT) Friday night that resulted in the fatality of an airline ground crew\
        \ member,” airport spokesperson Erin Rodriguez said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fabca-d7f3-4aa2-9823-445601d37bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are deeply saddened by this incident and are working with authorities\
        \ as they begin their investigation. We will share more information as details\
        \ become available.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500dfdb-c579-4315-a527-c8ac418bc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines said it was “grieving” the loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f9ffa-9a22-4320-9b50-ae3ec337491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are heartbroken and grieving the loss of an aviation family member’\
        s life in San Antonio. Our hearts and full support are with their family,\
        \ friends and loved ones during this difficult time,” a Delta spokesperson\
        \ told CNN in an email.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a100e8f-42b7-4201-aae8-f432cc440e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unifi Aviation provides aviation services at San Antonio International\
        \ Airport and employed the worker who died.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5090a42-de44-42bc-9557-f2aaa7517be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our hearts go out to the family of the deceased, and we remain focused\
        \ on supporting our employees on the ground and ensuring they are being taken\
        \ care of during this time,” the company said in a statement to CNN. “From\
        \ our initial investigation, this incident was unrelated to Unifi’s operational\
        \ processes, safety procedures and policies. Out of respect for the deceased,\
        \ we will not be sharing any additional information. While police and other\
        \ officials continue to investigate this incident, we defer to them on providing\
        \ further details.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048b7d4-ba93-4da5-9847-872a602cc96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An airport worker who died in an accident at the Montgomery Regional\
        \ Airport in Alabama last New Year’s Eve also was ingested into the engine\
        \ of an aircraft, the NTSB said in a January statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d80a0a-e9ac-4656-8c15-f5f3fcdb92c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That aircraft, an Embraer 170 operated by regional carrier Envoy Air,\
        \ was “parked at the gate with the parking brake set when a ground support\
        \ personnel was ingested,” said the agency.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd756c3-dd5d-4f4e-8a70-697b292b5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are saddened to hear about the tragic loss of a team member
        of the AA/Piedmont Airlines,” the airport’s executive director, Wade Davis,
        said at the time. “Our thoughts and prayers are with the family during this
        difficult time.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec44c32-ad28-4ee7-900c-6add2b9f7310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:12:58.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:12:58.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/25/us/san-antonio-airport-worker-death/index.html#:~:text=A%20ground%20worker%20who%20was,blunt%20and%20sharp%20force%20injuries.">Airport
        worker ‘ingested’ into plane engine in Texas died by suicide, medical examiner’s
        office says</a>."&nbsp;</em></p>'
