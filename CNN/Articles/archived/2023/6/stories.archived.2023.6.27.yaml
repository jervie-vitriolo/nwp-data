  'vaccines-to-remain-free-only-for-poor':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-27T21:52:28.000+08:00
    'imagesource': 'jcr:c373c86b-cece-41a1-8568-b57c0f35ecf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d5f558f-6d74-4d5e-833d-d8eb217612d7'
    'lead': 'COVID-19 vaccines will remain free only for the poor if the state of
      public health emergency is lifted, according to Health Secretary Ted Herbosa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T21:58:22.067+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-27T21:58:34.588+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH: Vaccines to remain free only for poor if COVID-19 emergency lifted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c80f3f7-0d51-42dc-8a8f-a3a288646780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:58:22.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:58:34.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> COVID-19
        vaccines will remain free only for the poor if the state of public health
        emergency is lifted, according to Health Secretary Ted Herbosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb68e66c-ead8-4fb6-884e-528c476a0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:58:22.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:58:34.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/26/herbosa-lift-public-health-emergency.html">DOH
        chief wants COVID-19 public health emergency lifted</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f2dc0d-7bbd-465d-be35-1033d9b5673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:58:22.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:58:34.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The government will not buy for everyone anymore,\" Herbosa said\
        \ Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258488e-f603-4754-a56c-65392f6c9e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:58:22.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:58:34.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's why the CPR (certificate of product registration) was very\
        \ important so that the private sector, those who can afford will pay, and\
        \ your taxes will be used for the people who cannot afford,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae3d0d-4e92-4944-aaa3-d089c7e0b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:58:22.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:58:34.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the Food and Drug Administration (FDA) announced it is granting\
        \ a CPR to Pfizer's Comirnaty Bivalent COVID-19 Vaccine as a booster dose\
        \ for those 12 years old and above.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5e12b-2fcc-4dec-8e1f-713a3ec0f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:58:22.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:58:34.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa said he hopes the importation of these bivalent vaccines will\
        \ happen soon.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd8a04-542e-4954-afaa-223c5034ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:58:22.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:58:34.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm expecting the private sector to also have the cold chain kasi\
        \ ang problema lang [because the problem is], it cannot go the ordinary drug\
        \ store. It will go to the same cold chain that you guys used when we were\
        \ vaccinating under the EUA (emergency use authorization),\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dcfbbf-e620-42cf-829b-2d7986e9122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:58:22.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:58:34.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also noted that they are still negotiating with the
        COVAX facility for an additional 2 million doses of the bivalent shots.</p>'
