    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56b15c4a-e446-4537-ab12-266de7f13f1d'
    'lead': 'China has voiced support for Russia after a short-lived insurrection
      posed the gravest challenge to the 23-year rule of Vladimir Putin, a close partner
      of Chinese leader Xi Jinping in his push for a new world order and strategic
      alignment against the United States.

      '
