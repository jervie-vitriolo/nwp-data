    'stories': []
    'template': '1'
    'title': '6,000 residents flee Sulu town after shootout; hunt for ex-vice mayor
      still on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47392c-09b8-4eaf-a5e9-ca4b6e2449a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The hunt
        for former Maimbung, Sulu vice mayor Pando Mudjasan continues as around 6,000
        residents flee the town after the recent shootout between his followers and
        government security forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5d84d-a697-403d-b9a1-e9fb83d4bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Sulu Provincial Disaster Risk Reduction and Management
        Office, 1,757 residents have fled from Barangay Bualo Lipid, 2,322 from Barangay
        Laum Maibung, and 2,376 from Barangay Poblacion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac983beb-81d0-4347-bbf5-f078bc619191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 6,455 affected residents have left their homes after
        the firefight on Saturday where one police officer was <a href="https://www.cnnphilippines.com/news/2023/6/25/sulu-shooting-casualties-0625.html">killed</a>
        and 13 others were injured.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31fdf7f-8d59-4af8-939a-cf96edb46962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/6/24/maimbung-sulu-shootout.html">clash</a>
        erupted after authorities served search and arrest warrants against Mudjasan
        for murder and illegal possession of firearms and explosives.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95640460-6173-431b-ad8e-24cdd09202f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PNP Public Information Office chief Brig. Gen. Redrico Maranan said
        authorities had expected trouble in serving the warrants on Mudjasan, who
        is said to be a leader of the Moro National Liberation Front (MNLF).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06fed4-83ce-429c-a269-d43daf2e789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang may</em> layers of defense<em> kung nasan siya</em>,”
        he said. “<em>Papalapit pa lang sa lugar kung saan si vice mayor, nagkaroon
        na ng encounter. Naging mahigpit ang labanan at palitan ng putok</em>,” Maranan
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96075639-4c1b-46fe-9b07-b9e925a60417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There were many layers of defense in the area…As the
        authorities neared the former vice mayor’s place, an encounter ensued. There
        was a shootout and a heavy exchange of gunfire.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba352f63-d839-42a9-9395-6feb61c2f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP Criminal Investigation and Detection Group said Mudjasan and
        his men are members of a potential private armed group that was also involved
        in an encounter in Bualo Lipid in 2017.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd92d6-310d-4c9e-9fb2-1cfb9b3739c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mudjasan is facing multiple murder, frustrated murder, double murder
        charges. The ex-vice mayor and his group are still on the run from authorities
        following the encounter.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c15d7d-f638-4d60-a816-ddddd3517dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sulu Governor Abdusakur Tan has tagged Mudjasan and his men as terrorists.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c024d36-25d7-4dcb-9688-4a36a6b030e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region of Muslim Mindanao remains on full
        alert status following the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285e105-92cc-4d01-ac6a-5abc7e3ef77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:42:03.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:42:04.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Crissy Dimatulac contributed to this
        report.</p>'
  'training-program-for-prosecutors-and-police':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-27T00:42:28.000+08:00
    'imagesource': 'jcr:8ad3990b-f5cf-498a-9404-38dc27542fe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67c91b28-43ac-47c6-afbd-8fbc8b987c6b'
    'lead': 'In a bid to achieve a higher conviction rate in courts, the Department
      of Justice and the Philippine National Police have set up a “training program”
      to bridge the gap between prosecutors and law enforcers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T00:54:20.946+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-27T00:54:21.217+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ, PNP set up training program for prosecutors, police to raise conviction
      rate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d233d-8d58-47ea-b727-dbf1a69ecc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:54:20.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:54:21.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> In a
        bid to achieve a higher conviction rate in courts, the Department of Justice
        (DOJ) and the Philippine National Police (PNP) have set up a “training program”
        to bridge the gap between prosecutors and law enforcers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18988b4-43d8-48ec-aef7-eb8b823c936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:54:20.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:54:21.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Justice Undersecretary Jesse Andres said the training program for law
        enforcers is a first of a series to be conducted nationwide “to improve case
        build-up or evidence gathering capability for cases that are worthy of filing
        in court.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97278fe0-aa58-45f3-96c0-f00ced23231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:54:20.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:54:21.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinapasama na ho natin ngayon ang mga</em> prosecutor <em>sa
        mga</em> police officers, NBI (National Bureau of Investigation) <em>para
        makatulong siguro sa pagturo kung anong magandang ebidensya dahil pagdating
        sa isang crime scene, yung mga law enforcement agencies kadalasan ay di nila
        ma-determine kung anong magandang ebidensya or testimonies na kailangang kunin</em>,”
        Justice spokesperson Mico Clavano explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc049e-7c07-49d0-bfc0-f65d0b203b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:54:20.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:54:21.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are asking prosecutors to join police officers, the
        NBI to help in pointing out useful evidence because in crime scenes, law enforcement
        agencies often cannot determine what evidence or testimonies should be taken.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259c41e-b136-4006-8cda-f42dc7ca3877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:54:20.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:54:21.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DOJ, 80% of cases filed by prosecutors are dismissed
        by courts because of lack of evidence or due to technicalities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb5e6d-c4c8-42ed-9005-5fe65f769e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:54:20.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:54:21.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clavano said it is worse in the prosecution level where 90-95% of complaints
        filed are dismissed due to lack of documents or technicalities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eddfd1-28ce-4caa-be71-05f1cd3ba924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:54:20.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:54:21.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top PNP leaders said they are aware of the problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384567ff-9adb-43f3-8743-db5ebb3d94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:54:20.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:54:21.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this moment, <em>meron lang kaming</em> 21.4% conviction rate.
        Hopefully, after this training <em>tataas ang</em> conviction rate. <em>Sana
        matupad ang hangarin na mapataas at mabigyan ng tamang hustisya ang mga nabibiktima
        ng krimen</em>,” PNP acting chief for directorial staff PMGen Emmanuel Peralta
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7374d1c-8530-410e-95db-c19a03ae803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:54:20.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:54:21.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At this moment, we only have a 21.4% conviction rate.
        Hopefully, after this training, the conviction rate will rise. I hope that
        the desire to increase the conviction rate is achieved so that justice will
        be given to victims of crime.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b721ee5-efaf-433a-875d-0d73453ae199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:54:20.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:54:21.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Boying Remulla earlier issued a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/4/DOJ-prosecutors-active-role-case-build-up-.html"
        href="https://www.cnnphilippines.com/news/2023/4/4/DOJ-prosecutors-active-role-case-build-up-.html">department
        order</a> tapping prosecutors to help law enforcers in the investigation and
        case build-up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7996ebe5-ae64-4745-abb0-8961caf685ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T00:54:20.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T00:54:21.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report</em></p>'
