      'mgnl:lastActivated': 2023-06-27T22:13:17.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban, once the highest-ranked Filipino fencer in the world, has
        decided to chase her Olympic dream with Ivory Coast, a country in West Africa,
        after not having an opportunity to secure a spot in the Philippine team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
