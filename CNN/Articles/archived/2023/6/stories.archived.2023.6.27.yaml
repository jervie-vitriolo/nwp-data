      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PSMA said \"increased tax collection efficiency will not create\
        \ an adverse impact on affected sectors yet it will achieve the government's\
        \ health and revenue objectives.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b82781-4461-44ad-9d81-0c67c7deba16'
      'mgnl:activationStatus': true
