      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70586e-0d3d-4b26-a99a-d269855c2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T06:35:11.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-27T06:35:11.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino, who chairs the Senate Committee on Justice and Human Rights,\
        \ also said the experts should recognize each country’s way of addressing\
        \ local problems with solutions that are “consistent with its domestic laws\
        \ and applicable Universal Declaration of Human Rights Principles.”\r"
    '13':
