    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China throws support behind ‘strategic partner’ Russia after Wagner
      insurrection challenges Putin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6278ee-ba57-459b-a1d0-4193343c0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has voiced support for Russia
        after a short-lived insurrection posed the gravest challenge to the 23-year
        rule of Vladimir Putin, a close partner of Chinese leader Xi Jinping in his
        push for a new world order and strategic alignment against the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa55ad-c022-4f53-8e07-d0b64ff29619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The brief mutiny by the Wagner mercenary group reverberated beyond
        Russia, including in neighboring China, where Xi has forged a strong rapport
        with fellow authoritarian Putin thanks to their mutual distrust of the West
        – a strategic bond that has only deepened in recent years, even after Moscow’s
        stumbling invasion of Ukraine.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21293319-cc2b-48a2-b776-76a9d7c9134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s probably some scrambling around in Beijing to figure out what
        this means for Putin going forward, especially if it means a more fractured
        Russia or a Putin who is very much weakened,” said Chong Ja Ian, an associate
        professor of political science at the National University of Singapore.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec64149-024a-416f-b0e9-d2e8fa3dd11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing finally broke its silence late on Sunday night, backing Russia
        with a terse statement that brushed off the incident as “Russia’s internal
        affair.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428d660-a7da-4acb-9344-67eb0d3a88e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As Russia’s friendly neighbor and comprehensive strategic partner
        of coordination for the new era, China supports Russia in maintaining national
        stability and achieving development and prosperity,” a Chinese Foreign Ministry
        spokesperson said in the online statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf39c6-1bdb-44a8-bacc-1851c3586f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing’s carefully crafted public comment came well after the brief
        and chaotic mutiny had dissipated, with warlord Yevgeny Prigozhin agreeing
        on Saturday to pull back his fighters in a deal with the Kremlin that would
        reportedly see him enter into exile in Belarus.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b7df0-a04e-48fe-9d21-9533347a5d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also came after Russian Deputy Foreign Minister Andrey Rudenko flew
        to Beijing to meet with Chinese officials on Sunday, where the two sides reaffirmed
        their close partnership and political trust.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60d627-2cfa-4fc6-8688-fd85eb400caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s Foreign Minister Qin Gang and Rudenko exchanged views on “Sino-Russian
        relations and international and regional issues of common concern,” the Chinese
        Foreign Ministry said in a one-line statement posted on its website, with
        a photo showing the pair walking side by side while smiling at the previously
        unannounced meeting.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278de338-1991-44c8-a5aa-5fe4835e7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russia’s Foreign Ministry said Rudenko also held “scheduled consultations”
        with China’s Deputy Foreign Minister Ma Zhaoxu.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe9445d-ee95-4dfc-b627-3242fae1ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Chinese side expressed support for the efforts of the leadership
        of the Russian Federation to stabilize the situation in the country in connection
        with the events of June 24, and reaffirmed its interest in strengthening the
        unity and further prosperity of Russia,” the Russian ministry said in a statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309bc3f6-f6f4-48dd-962b-15454c0d5383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Chinese readout, Ma told Rudenko that the mutual political
        trust and cooperation between China and Russia had grown continuously under
        the leadership of Xi and Putin. Ma also pledged to safeguard the “common interests”
        of both countries under what he called a “complex and grim international situation.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92cc0be-1fae-448e-ae6b-d25d972d5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Close bond</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36117a-aa1f-48f0-ac2d-e763d8f9cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi, China’s most authoritarian and powerful leader in decades, has
        met Putin in person 40 times since coming to power in 2012 – far more than
        any other world leader.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912fa49f-da06-440c-b7a4-d3e1fe426036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent years, the world’s two most powerful autocratic leaders have
        brought their countries even closer together in an ambition to challenge what
        they see as a world older inflicted by “American hegemony.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483787a-15b2-4368-ac4b-1c0cbb2c59b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pair declared a friendship with “no limits” in February 2022, shortly
        before Putin launched his war on Ukraine. Since then, China has refused to
        condemn the invasion and instead provided much-needed diplomatic and economic
        support for Russia, a position that has further soured its relations with
        Western nations, especially in Europe.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6281f-c4c7-4fc0-b3ca-cd179177b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But as the devastating war drags on, Beijing’s costly alignment has
        been compounded by fears that the protracted conflict could ultimately destabilize
        Putin’s grip on power.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d0742-2da4-4fa6-bfda-f14dd7ff300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nothing has accentuated those fears more than the extraordinary show
        of defiance by Wagner’s insurrection, which shattered the veneer of total
        control Putin has struggled to maintain more than 16 months into the invasion.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330024dc-34d8-461b-a3cf-a6510d9a3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A civil war in Russia seems to have been avoided, for now, something
        Beijing will greet with a sigh of relief.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28310f1a-449e-4d1e-9c48-3818f4ba27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Internal conflict within Russia not only risks the stability of its
        4,300-kilometer (2,672-mile) border with China, it would also make Moscow
        a less useful partner for Beijing to counter the US – or worse, it could give
        rise to a new regime more open to the West and less friendly to China.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9483914-44e3-43fc-b09e-135b2b228f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wen-Ti Sung, a political scientist with the Australian National University’s
        Taiwan Studies Program, said Beijing is likely worried about the weakening
        of Putin.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e80ca8-c529-4807-9683-4ed34b1c1396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China likely fears a domino effect: that if Russia falls, China may
        be next,” he said. “For China, Putinist Russia is useful cushion both geopolitically
        and ideologically, especially during the era of Biden administration’s ‘value-based
        alignment’ rhetoric.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d95acd-b19c-4948-8fd0-cf43ac4d37fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Social media buzzing, but state media curated</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6e018-f2de-4330-a622-fd9848936455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That sense of political symbiosis is palpable in Chinese discussions
        about the Russian upheaval, which have dominated China’s tightly controlled
        social media over the weekend, with many citing the Chinese idiom: “If the
        lips are gone, the teeth will be cold”.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68057f5-5fa8-410c-b756-89fdae249b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chinese state media, meanwhile, sought to stress continued stability
        within Russia and portray Putin in a positive light, Sung said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af5640-2128-42c0-b4d0-bfcf2ad56483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Videos of Wagner fighters occupying military facilities in Rostov-on-Don,
        home to the headquarters of Russia’s Southern Military District, and departing
        the city to the cheers of local residents were broadcast Saturday around the
        world.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45616fa-f58e-40e3-9710-94a1b7fb3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:58.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But those kind of scenes were notably absent from China’s most-watched
        news program on state broadcaster CCTV.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d7cba-e285-489a-89ea-9ee47c2909d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Instead, the prime time program aired footage showing traffic moving
        calmly outside the Kremlin and tourists posing for photos near a pair of security
        officers, as well as a determined Putin vowing retribution for those “on a
        path to treason” in his national address.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5542d01-4947-4e9a-8224-7abc156855f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, the same prime time show displayed videos of Wagner tanks
        and armored vehicles retreating orderly, escorted by police vehicles.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ddc4c7-4bb9-474f-8fec-b3768bfb68ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Wagner insurrection “contradicts the narrative of Putin as a strong
        leader who enjoys full support of his people, and is here for the long haul
        as China’s global partner of choice,” Sung said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a89d7-2bd6-4c44-85ae-48d0d024fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If Putin’s rule is unstable, then supporting him is bad business,”
        he said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e16e1-ad4b-4182-a4a6-9e5d2e230428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Weakened grip</strong></h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808005a-d2cf-4c33-9a53-18ba8ae5bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent months, Beijing has sought to portray itself as a peace broker
        in an effort to repair relations with Europe – but it has also continued to
        deepen ties with Moscow.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd19905-10f7-4e9a-bf94-c381568e5b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, Xi and Putin made a sweeping affirmation of their alignment
        across a host of issues – and shared mistrust of the United States – during
        the Chinese leader’s first visit to Russia since the invasion.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416aba1-1827-4f35-b78c-9f9cf5a68d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Right now there are changes – the likes of which we haven’t seen for
        100 years – and we are the ones driving these changes together,” Xi told Putin
        as they bid farewell at the door of the Kremlin.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fff0e8-681e-4ba8-945d-0eb13cca7561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three months on, the co-driving force for Xi’s vision appears to be
        at his weakest in decades, after Wagner’s mutiny punctured his infallible
        image and exposed cracks in his rule.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f26cbf-1078-4861-a0d1-2fea1896e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Putin’s diminished status was not lost on even the most hawkish and
        nationalistic Chinese scholars and commentators.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b5af5-2dec-45a9-8919-dce236630578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Although Russia’s nightmare came to an end temporarily yesterday,
        this incident will definitely hurt Russia and Putin’s image,” Jin Canrong,
        an international relations professor at Renmin University in Beijing, wrote
        Sunday on Weibo, where the Wagner insurrection was a top trending topic over
        the weekend.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1e445-21bc-4af5-bc89-22b0befc3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.474+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jin, a government adviser known for his fiercely anti-US rhetoric,
        described the rapid turn of events as “surreal.”'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d282b6-5629-4c56-a459-13f7efb62d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is very dangerous for a country to support and keep such a large
        non-state military group – this ‘lesion’ may break out at any time,” he wrote.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ba89a-4a22-46a9-91fb-fa1387d6e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Commenting on Twitter Saturday before Prigozhin aborted his insurrection,
        Hu Xijin, the former editor of the nationalist Global Times, said the “armed
        rebellion has made the Russian political situation cross the tipping point.”'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a777af-4d05-4326-b989-05de5ba9badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Regardless of his outcome, Russia cannot return to the country
        it was before the rebellion anymore,” he said in the Tweet, which was later
        deleted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f87f1-47d8-4d3f-96f1-3af2edef3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:11:58.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:11:59.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/25/china/china-russia-wagner-insurrection-intl-hnk/index.html"><em>“China
        throws support behind ‘strategic partner’ Russia after Wagner insurrection
