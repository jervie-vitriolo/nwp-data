      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Wake up, go to
        work, spend time with family, sleep, and repeat. For the parents reading this,
        it will be hard to disagree with the fact that you truly live very busy schedules.
        You balance daily responsibilities, provide your children with their everyday
        needs and wants, while making sure you are able to prioritize quality family
        time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c80d4-5920-4823-8cc3-26bb4a81a95e'
      'mgnl:activationStatus': true
