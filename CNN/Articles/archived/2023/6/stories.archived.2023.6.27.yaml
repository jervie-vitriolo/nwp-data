      'mgnl:type': 'text'
      'text': '<p>This June marks the 10th anniversary of K-pop group BTS, my ult
        of ults. Since their anniversary date falls on June 13 — exactly a week before
        my birthday — I’ve made it a practice to celebrate in different ways over
        the years. Since 2018, I’ve organized fanmeeting livestreams and cried over
        not getting tickets to the actual fanmeeting event in Seoul, attended cupsleeve
        events, and tuned in to all of their anniversary (“Festa”) content over the
        course of the month. This year was a bit different given the group’s current
        condition, but that doesn’t mean that the Festa calendar wasn’t full of activities
        and exclusive events for ARMYs. Spotify joined in on the fun with an in-app
        experience called Top 5: BTS. By visiting the <a href="https://www.spotify.com/top5">landing
        page</a> on the app, Spotify users can curate a list of their top five BTS
        songs and share it with friends. I’ll have to admit that the selection process
        was tough — how can one choose only five out of the over 200 songs in their
        discography? In the end, I went with “Trivia: Love” and “Trivia: Seesaw” (solo
        songs from Namjoon and Yoongi, a.k.a. Gaby bias line), “Spring Day” (the enduring
        queen that she is), “Dope” (my gateway drug to BTS), and “Paradise.” Select
        your own top five on <a href="https://www.spotify.com/top5">Spotify</a>. —
        GABY GLORIA</p>'
