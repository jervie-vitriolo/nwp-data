    'lead': 'The Department of Tourism bared the country’s ''enhanced'' tourism campaign
      ''Love the Philippines,'' which replaces the ''It’s More Fun In the Philippines''
      slogan launched over a decade ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T19:21:49.857+08:00
