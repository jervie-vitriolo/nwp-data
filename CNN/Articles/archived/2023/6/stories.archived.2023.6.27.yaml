      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Senator
        Francis Tolentino is opposing the United Nation’s call to end the global “war
        on drugs”, saying it will not result in the eradication of the drug menace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ed9c0-38d9-4381-8163-a2006bfbbd9e'
