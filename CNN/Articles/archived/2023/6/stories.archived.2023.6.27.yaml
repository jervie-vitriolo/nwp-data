      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wildfires have continued to burn across multiple provinces in Canada.\
        \ There were at least 53 new wildland fires on Sunday, according to the National\
        \ Fire Situation Report from the Canadian Interagency Forest Fire Centre.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7477f3-d321-4d08-8e39-e45ae990bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alberta had the most at 23, followed by Ontario and Quebec, which had\
        \ eight each, according to the report.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafec5d-7b63-4dd4-b1f9-0cc0240e314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the agency reported at least 27 new wildland fires, with\
        \ 16 in British Columbia.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf05df5-2867-4a5e-a028-2fca92f612b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The record wildfire season continues to impact air quality throughout\
        \ parts of North America. On Friday, Environment Canada warned in a bulletin\
        \ that smoke would continue to cause poor air quality in many parts of the\
        \ country. In Ottawa, Canada’s capital, government air quality readings reached\
        \ a high of 10 on Sunday, representing a “high risk,” before moderating Monday\
        \ morning.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc7c842-b1ba-4769-82d4-9959d37a66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in addition to sending smoke to western Europe, the fires have\
        \ also resulted in plumes of smoke impacting parts of the US. Wisconsin, Michigan,\
        \ and Indiana all issued air quality alerts on Monday, according to the National\
        \ Weather Service.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5838dda-7b44-4892-be19-ec9114dc99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the climate crisis escalates, scientists expect that wildfire
        seasons will increase in severity, especially as droughts and heat become
        more common and more severe across the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a14f74-70e4-44bd-880c-9ccc5068e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/26/americas/canada-wildfire-season-worst-2023/index.html">Canadian
        wildfire smoke reaches Europe as Canada reports its worst fire season on record</a>."&nbsp;</em></p>'
  'sandigayanbayan-graft-tugaya-lanao-del-sur':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-27T13:34:18.000+08:00
    'imagesource': 'jcr:735ca005-4a6b-4fef-a45a-e76c8e6380e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da33d710-bfae-450a-8b4e-d63fe48573aa'
    'lead': 'The Sandiganbayan found a former water district official from Tugaya,
      Lanao del Sur guilty of pocketing over ₱10 million in public funds through a
      bogus water supply improvement project in 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T13:37:48.181+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-27T14:01:30.686+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-06-27T14:01:30.351+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['graft', 'Tugaya-Water-District', 'malversation-of-public-funds',
      'Sandiganbayan', 'Tugaya-Lanao-del-Sur', 'Lanao-del-Sur', 'Tugaya', 'Jamaloden-Faisal']
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan convicts former water district official in graft case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96f1ec-1ab9-48a9-a227-f7106cde6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:37:48.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T14:01:30.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — The Sandiganbayan
        found a former water district official from Tugaya, Lanao del Sur guilty of
        pocketing over ₱10 million in public funds through a bogus water supply improvement
        project in 2011.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3165bc-6bae-45e7-8e46-634b6c7d7196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:37:48.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T14:01:30.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court convicted Tugaya Water District general manager Jamaloden
        Faisal of graft and malversation of public funds.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c67e37-ac2d-4472-aad0-412d2919f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:37:48.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T14:01:30.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Aside from the fact that the accused was able to gain possession,
        custody, or control of the said funds, the prosecution was also able to prove
        that the alleged water supply improvement project of the Tugaya Water District
        was neither implemented nor partly completed," the anti-graft court''s Third
        Division said in its decision dated June 23.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbdf6a4-4e22-4a35-93cc-1f755d477846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:37:48.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T14:01:30.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State prosecutors said Faisal used his position to open a bank account
        for the office and withdrew the funds intended for the project for personal
        use.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cadca4d-bcbb-4554-919a-470f5a45c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:37:48.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T14:01:30.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They presented the disbursement voucher, acknowledgment receipt, withdrawal
        slips among other bank documents to prove Faisal acquired the money.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca5b5a-8375-462d-b5e5-32180b2bb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:37:48.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T14:01:30.687+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accused Faisal himself proffered no evidence to dispute or rebut
        the abovementioned facts and circumstances against him," the court said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2436e2a-0c79-4470-8df5-cf895c0ef55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:37:48.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T14:01:30.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Neither did he offer any evidence to explain where the LWUA-drawn
        funds, over which he had custody, were used," it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053575d2-9df4-4048-8c1a-07a013dd1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:37:48.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T14:01:30.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Faisal was sentenced to up to 40 years in prison and is perpetually
        disqualified from holding public office.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f43b1-17e5-4487-90ae-151bae0d238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:37:48.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T14:01:30.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also ordered to pay a fine of ₱10,074,680 million or the
        amount he took plus 6% interest per year until fully paid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f84742-4c5c-4440-aaf7-79c542ecf9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:37:48.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T14:01:30.688+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Ronald B. Moreno wrote the decision with the concurrence
        of Presiding Justice Amparo M. Cabotaje-Tang and Associate Justice Bernelito
        R. Fernandez.</p>'
