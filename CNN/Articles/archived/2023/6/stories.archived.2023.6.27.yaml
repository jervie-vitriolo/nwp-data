      'jcr:uuid': '9b39e887-5760-4ab1-86b5-2fabee02bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.239+08:00
      'mgnl:createdBy': 'celine'
