    'lead': "A total of 423 persons deprived of liberty (PDLs) were released from\
      \ various prison and penal farms in the country, the Bureau of Corrections (BuCor)\
      \ said on Tuesday.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T15:49:47.663+08:00
