      'text': '<p>“This document can be used against us, <em>na gamitin</em> to go
        after our members,” Basilio said. “They should not deny these things are not
        happening because it is. <em>Sa</em> monitoring <em>namin</em>, the conduct
        of these military and police forums in schools <em>ay</em> directly <em>pinapangalan
        kami</em>."</p>'
