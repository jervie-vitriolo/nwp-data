      'text': '<p><strong>Visit new exhibits at Gravity Art Space</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f1aa5-ad5b-42f2-a1cc-982d58bcf3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T16:12:23.183+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T17:28:08.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 30, Gravity Art Space in Quezon City is opening two new
        exhibits. “In the realm of nature” features works by Mikael Rabara Gallego,
        Ches Gatpayat, Kat Grow, Maya Leon, Koki Lxx, and Máko Micro-Press. Curated
        by Gian Carlo Delgado, the exhibit “explores the universalities of the dialectical
        relationship between human beings and the natural world” through paintings,
        collage works, zines, and installation. “Slow Fast” is an exhibit by hair
        artists Abbey Romina and MAGPATINA (Regie Hidalgo); “an ode to slowness,”
        offering “an experience of life in quiet, measured motions.” The show will
        feature drawings of hair by Romina, and dyed locks of synthetic hair arranged
        into waves by Hidalgo. The two exhibits will run until July 29, 2023. For
        more information, visit the Gravity Art Space <a href="https://www.instagram.com/gravityartspace/">Instagram
        page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
