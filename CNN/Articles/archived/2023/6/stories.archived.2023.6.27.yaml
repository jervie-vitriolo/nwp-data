    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['college', 'exam', 'education', 'China', 'Liang-Shi']
    'stories': []
    'template': '1'
    'title': 'This 56-year-old has taken China’s college entrance exam for 27 years
      – with no luck'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e5baf-6e8d-4cdd-a289-1ce904c8ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Liang Shi, 56, has by many measures led
        a successful life. He worked in various different industries, eventually opened
        his own business, got married and had a son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f09f45a-92fb-4bda-a470-c73de9d2b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But there’s one goal he hasn’t yet achieved, though not for lack of
        trying: getting a good enough score on China’s college entrance exam to enter
        a top university.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7eb0c-4b92-4e5f-8f39-13a733b48ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang took the grueling two-day exam, known as <a href="http://www.cnn.com/2023/06/06/business/china-gaokao-college-exam-jobs-intl-hnk/index.html"
        target="_blank">the “gaokao,”</a> in early June alongside nearly 13 million
        students nationwide. It marked his 27th time taking the gaokao, having been
        unsatisfied with his score each time since he first sat the exam 40 years
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc92fc-137b-483d-9e19-a772199202ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students’ exam results are their only criteria for college admission
        – and most candidates <a href="https://www.cnn.com/2018/06/06/asia/china-gaokao-immigrants-intl/index.html"
        target="_blank">only get one shot</a>, with the test happening once a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a166fa-cd0a-483a-bf72-e32b5bf9cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Liang has been the outlier, making national headlines for his persistence.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec366ec6-11bf-410a-bf8a-f1c0d1a81d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But it has so far failed to pay off; after completing the gaokao, he
        filmed a video on Douyin, China’s equivalent of TikTok, saying he was “not
        very satisfied” with his performance.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7605deb-4cac-4ce6-8fab-97f9f37dbe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It may be a little difficult if I want to go to a good university
        this year,” he said in the video.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7261fe-14c6-4c72-a457-38c6ace16de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The results, released on Friday, confirmed his fears. He had scored
        428 points out of the total 750 – lower than his results the previous year,
        and not enough to get into most colleges, let alone an elite one like Sichuan
        University, which he’s been eyeing for decades.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c905e818-76bd-4202-ac97-6efc62026817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m so disappointed now, so disappointed. I think the score cannot
        be as bad as this,” he said in a social media livestream hosted by local media
        outlet Sichuan TV, which showed him opening his result in real time.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4d38b-ec1c-4aca-9ff9-716c9ac6f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Although I thought this test was a bit of a failure, I didn’t think
        I’d get lower than last year’s score anyway.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751cc14-8d5d-4d09-a6dd-106dba15a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The gaokao covers four subjects: Chinese, math, English, and either
        the sciences (physics, chemistry and biology) or liberal arts (politics, history
        and geography). In the livestream, Liang said he felt “disappointed in all
        subjects,” but especially in the Chinese and liberal arts subjects.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9d636-6690-4b54-9749-9cc55ab20c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lifetime of trying</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d8e2c-5f99-453c-8ccb-419ead97b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Liang, a Sichuan native, took his first gaokao as a young student in
        1983 but failed to meet the minimum score for college admission, according
        to state-run outlet China Daily. He tried for the next two years, with similar
        results.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1980a-7526-4a48-a3d5-f98914a9e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.461+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the following decade, he went to a technical school, but quit shortly
        after. He did other odd jobs, worked at a timber factory and got married.
        But through it all, he kept studying for and occasionally taking the gaokao
        – even getting high enough scores in 1992 to enter a university in Nanjing,
        according to China Daily.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3eaaf-b633-40ef-8cd4-42d26badce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.462+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But, unsatisfied, he turned down the offer and continued trying.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e164703-6f75-442e-9c21-3ad83cf03d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After aging out of the gaokao eligibility requirements, he stopped
        taking the test for several years, working as a salesman before opening a
        successful factory, China Daily reported. Then in 2001, the government scrapped
        the age limit for the test, allowing him to resume – sporadically at first,
        then with stubborn consistency.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd37b0a-eac8-497b-b1a0-035a5439134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He has now taken the gaokao every year since 2010.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd8ca5-eb4d-4774-a0ca-0162cc5ffe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.463+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He had worked hard this past year, leaving home at 8 a.m. to study
        at a friend’s tea house and not returning home until late at night, according
        to China Daily. He’d even accepted that Sichuan University might be out of
        reach, deciding to attend any “key university” that would accept him.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2080cae-9659-44a0-bc88-078901a6f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But he sounded defeated on Friday as he reviewed his results. He didn’t
        know whether he would take the test again in 2024. “If I can’t reach my goal
        next year, I may give up too,” he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d327f-7bac-467a-aef2-81a6a2ce57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.464+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I believe I am OK in every aspect, but the results prove again and
        again that I am not,” he said. “If I can indeed find the problem and change
        it, and my score can come up, then I may still not give up.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abbcf0-c6f2-4bdf-b66b-81c9a0f99692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure cooker test</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a1cc6-822b-4b9c-89a0-98c18d1855d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.465+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The gaokao is notoriously difficult, with pressure piled on students
        who spend months in advance cramming for the exam.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe6537-192e-4727-81b0-174156e2dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For generations of Chinese – and this still holds true for thousands
        living in rural China today – a college education was their one ticket to
        success and upward mobility.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adbc2c8-305b-4bd5-973f-7568a5d5c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.466+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ahead of this year’s test, many students visited temples to light incense
        and pray for good results. And on the big day, authorities imposed restrictions
        near test centers to minimize noise and any disruption to test-takers, such
        as prohibiting nearby cars from honking. Other businesses like restaurants
        temporarily suspended their operations during the exam.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3740d37-ee82-4939-b01c-2dbf3e1a677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Photos from the day showed support staff, traffic workers and residents
        wishing students good luck as they headed into exam centers, flashing thumbs-up
        signs and offering high-fives. Throughout the exam, anxious families gathered
        outside test centers, some holding flower bouquets and banners with encouraging
        slogans.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d8365-6d2d-4e8d-96b9-7cd3a476544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.467+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But things may get even harder for students in the coming years, with
        the crowd of candidates expanding – meaning higher competition for coveted
        spots at select universities.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7804156-ff8b-4490-8829-fa90800dc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This year’s 12.91 million candidates spiked from last year’s number,
        up by 980,000 – prompting concern from some students already facing an uncertain
        economy and dwindling opportunities.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555a742-2f0f-4294-8afc-5dc6181db907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though young Chinese people are the most educated in decades – many
        now pursuing master’s and PhD degrees in hopes of gaining an edge – they’re
        entering a difficult job market, battered by the pandemic and government regulatory
        crackdowns in several key industries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a4d0a-31df-4fb6-b0d3-6eb5b32b0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.468+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s youth unemployment rate is <a href="http://www.cnn.com/2023/06/23/china/china-graduation-photos-youth-unemployment-intl-hnk-dst/index.html"
        target="_blank">at record levels</a>, recently reaching 20.8%, with experts
        warning it could stay high for several more years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f75664-4066-4dac-9127-04ef240f8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:53.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:36:02.469+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/26/china/man-fails-gaokao-exam-27-years-intl-hnk/index.html"
        target="_blank">This 56-year-old has taken China’s college entrance exam for
        27 years – with no luck</a>."</em></p>'
