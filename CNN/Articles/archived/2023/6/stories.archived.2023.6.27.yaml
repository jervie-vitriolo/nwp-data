      'text': '<p>Mary Jane’s lawyers said Indonesian officials told them it would
        be of “big help” if courts in the Philippines rule with finality against Veloso’s
        recruiters who are currently facing charges on human trafficking, illegal
        recruitment, and estafa before a Nueva Ecija court.</p>'
  'pogo-workers-rescued':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-27T08:29:22.000+08:00
    'imagesource': 'jcr:72a1e135-4c4f-4532-9e79-305fe98b1913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64712e14-be32-4eef-a4a8-b2f3d1d80d9d'
    'lead': 'More than 2,000 workers, including foreigners, were rescued from alleged
      human traffickers on Tuesday after authorities conducted a raid at a Philippine
      Offshore Gaming Operators (POGO) hub in Las Piñas City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T08:30:18.419+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-27T11:19:12.226+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 2K workers rescued in POGO hub raid in Las Piñas'
    'updated': 2023-06-27T11:19:03.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe70ce-9f09-4bcd-a04a-da850b70f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T08:30:18.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — More
        than 2,000 workers, including foreigners, were rescued from alleged human
        traffickers on Tuesday after authorities conducted a raid at a Philippine
        Offshore Gaming Operators (POGO) hub in Las Piñas City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a70be-14af-4cdd-b3b1-ecc5caf2a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T08:30:18.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Philippine National Police (PNP), 1,525 were Filipinos
        while the remaining victims came from China, Vietnam, Malaysia, Myanmar, Taiwan,
        and Singapore, among others.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a09127-a37e-4b69-884d-89cbefbc344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T08:30:18.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The crackdown was launched after PNP’s anti-cybercrime group secured
        a warrant to search, seize, and examine the computer data housed in a POGO
        complex.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac9ac7-cb7c-45f1-9777-187566c7d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T08:30:18.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The document, released to the media Tuesday, gave the police the authority
        to seize communications and computer data linked to a possible violation of
        the Expanded Anti-Trafficking in Persons Act of 2012.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8131419-2a9d-49c1-9cb6-76ea21149452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T08:30:18.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCapt Michelle Sabino, spokesperson of PNP-Anti-Cybercrime Group,
        said that workers claimed to work for an online casino, with their shift starting
        at 12 noon to midnight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2bdee-24d1-4aca-be41-9b21923ed35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T08:30:18.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official said only a few of the workers were allowed to go out,
        believing that those who have no papers or documents were barred.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6b02b-7312-4e31-b492-80f12ce37f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T08:30:18.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The POGO complex has board and lodging, the PNP noted.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c7fec-ffe2-4c43-9ba6-4b7e207c4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T08:30:18.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In terms of salary, Chinese nationals had the highest pay of around
        ₱40,000 per month, while other nationals, including Filipinos, were only paid
        ₱24,000 monthly.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7d47b-b543-42e3-a602-048e64f9fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T08:30:18.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the victims were recruited through online posts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5d7e5-cbff-452d-8281-0d4ff6a45519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:19:11.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung job posting na ‘yun, nire-recruit sila to work dito," Sabino
        said. "Nag-a-assist sila sa online gaming."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a8e00-4ba4-403f-9ad9-63d1028d67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:19:11.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The job posting lured them into this work. They’re the
        ones assisting in online gaming.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46417d9-1c52-457a-80c8-acfaebf6eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:19:11.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T11:19:12.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabino also said they are investigating if the involved POGO workers
        also participated in love scam or cryptocurrency scam.</p>'
  'DepEd-memo-on-list-of-union-members-no-data-privacy-violation':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-27T11:25:23.000+08:00
    'imagesource': 'jcr:2c0e1ab2-3472-4fe6-b512-687cf1a32c3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6a8311-e957-4a09-8c0e-02a860d23199'
    'lead': 'DepEd maintains its order to local units to submit a list of teachers
      who are members of a union availing of the Automatic Payroll Deduction System
      (APDS) does not violate data privacy law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T11:29:44.246+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-27T12:01:29.823+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ACT', 'DepEd', 'education', 'teachers']
    'stories': []
    'template': '1'
    'title': 'DepEd maintains memo on submission of list of union members does not
      violate data privacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a046eff4-72bf-4d56-883c-7b02fc526039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:29:44.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T12:01:29.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> The Department
        of Education (DepEd) on Tuesday maintained that its order to local units to
        submit a list of teachers who are members of a union availing of the Automatic
        Payroll Deduction System (APDS) does not violate data privacy law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8dab2-cc13-4210-9217-4a94f2bdda3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:43.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T12:01:29.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b32e34-e795-4868-9aa5-dbd71b399cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:43.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T12:01:29.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is our position <em>na walang</em> violation <em>ng</em> data
        privacy <em>dito</em>, <em>walang</em> (there is no violation of data privacy
        here, no) issue of any breach as far as data privacy is concerned,” DepEd
        spokesperson Michael Poa told CNN Philippines’ <em>The Source.</em> “It’s
        already information that they gave to DepEd because that is part of being
        accredited in the APDS, so there is consent.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8cf5f-234e-4b2d-9798-d2560e5021e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:43.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T12:01:29.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79f857-4e31-4a81-961c-df1527626618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:43.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T12:01:29.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also assured teachers the data collected will be only used within\
        \ the offices in DepEd and will not be given to a third party.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44952a-eaf9-475e-8561-be5871d8d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:43.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T12:01:29.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc02a67-35bc-4bee-9469-b7d52c2aec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:43.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T12:01:29.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, members of the Makabayan bloc filed a <a href="https://www.cnnphilippines.com/news/2023/6/23/makabayan-condemns-deped-profiling-act-teachers-members.html">resolution</a>
        condemning the DepEd’s June 14 memorandum ordering the submission of names
        of teachers affiliated with the Alliance of Concerned Teachers (ACT).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9a385-53e0-435d-a206-9308334a78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:43.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T12:01:29.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0d8bf-b9aa-4352-8613-0849dc5999e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:43.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T12:01:29.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmakers alleged the memo was to profile the members of the teachers’\
        \ group and that it violated the Data Privacy Act.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af99c9-6696-44e6-a845-22557cb17667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:43.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T12:01:29.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8bab75-d56c-46a8-9594-c547fe78a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:35:43.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T12:01:29.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Secretary General Raymond Basilio said the order has instilled\
        \ fear among their members.\r"
    '11':
