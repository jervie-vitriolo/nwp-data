      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — The chief
        of the Department of Environment and Natural Resources (DENR) said they are
        conducting an impact assessment of reclamation projects in Manila Bay, adding
        that one party might be non-compliant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221604b2-ccbc-47f9-8295-dfb5c01e4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T14:16:15.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T14:19:02.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What I have been given is some latitude… to actually present a cumulative
        impact assessment of different individual projects. We are undertaking that.
        We need to evaluate the cumulative impact of all of those projects together,”
        DENR Secretary Maria Antonia Yulo-Loyzaga said when asked about President
        Ferdinand Marcos’ position on Manila Bay reclamation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d55cb-b526-4848-bcfe-810464733c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T14:16:15.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T14:19:02.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last May, the Philippine Reclamation Authority said that 22 applications
        for reclamation projects had been processed so far, with some of them securing
        approval, or up for implementation, and subject to compliance.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d70187-f96a-4e0e-86cb-98147c609d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T14:16:15.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T14:19:02.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Loyzaga said the DENR is already looking at compliance for those that
        have already begun working and also calling them in.'
