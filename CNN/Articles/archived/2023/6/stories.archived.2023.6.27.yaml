        brought in the NCT sub-unit NCT Dojaejung, composed of members Doyoung, Jaehyun,
        and Jungwoo for their first media conference in the Philippines as a trio.
        The three answered questions from Philippine media and delighted the audience
        with short a cappella samples off of their EP, including “Kiss” and lead single
        “Perfume.” The conference is just one of the events they’ll be having as part
