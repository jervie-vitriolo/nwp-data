      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — The Department
        of Environment and Natural Resources (DENR) is targeting two million hectares
        of land for reforestation, its chief said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22411efd-531b-4e74-8207-ee8b839e375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:51:00.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T15:51:00.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We want to do two million hectares as a priority. Ang one million
        po niyan [The one million (hectares) of which] have been mapped adequately
        and we can show this to local decision-makers as well as the private sector,
        community-based management groups,” DENR Secretary Antonia Yulo-Loyzaga said
        during a Palace briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d0127-0f44-4a51-a66a-0cbaff7390a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:51:00.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T15:51:00.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The initial areas identified are located across the Philippines, including
        certain areas in Mindanao, she noted.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5058129-38a3-4316-9714-de3608cdb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:51:00.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T15:51:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Loyzaga, the country’s forest lands stood at 15 million
        hectares, but only about 7 million hectares are classified as forested.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ce749-a456-4cf7-bd80-0bb9bec837d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:51:00.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T15:51:00.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked about the reforestation target of the Marcos admin, the DENR
        chief admitted that the current government “cannot finish the reforestation.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e73f3c-25d2-44c9-8e04-ed6be49b010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:51:00.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T15:51:00.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What we’re doing is we’ve prioritized the first million,” she said,
        calling the initial target “modest.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f06dfb-b5bf-46ec-b3d3-02ac0a4725b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:51:00.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-27T15:51:00.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Loyzaga said the government needs to gain more partnerships within
        localities to push for massive reforestation.<p><br></p>'
