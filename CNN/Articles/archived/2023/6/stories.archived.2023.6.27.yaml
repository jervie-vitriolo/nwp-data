      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said its road projects for this year include the expansion
        of active transport infrastructure in nine regions, the Intramuros Active
        Transport Infrastructure Expansion, and the Quezon City Bike Bridge.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245302e-2795-4552-98bf-efbbae0263d2'
