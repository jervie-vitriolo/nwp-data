      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Heavy showers blanketed northern India
        over the weekend, offering some much needed respite from a blistering heatwave
        that ravaged the region. But with mercury levels expected to remain high in
        other areas, the soaring heat has highlighted how millions in the world’s
        most populous nation are among the most vulnerable to the effects of the climate
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ef9ee-dcf1-4ecd-a35e-7184b8da1903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The weekend downpour in Uttar Pradesh was a welcome change for the
        northern state of 220 million after temperatures in some areas soared to 47
        degrees Celsius (116 Fahrenheit) last week, sickening hundreds with heat-related
        illnesses.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258e74a-1fdb-4163-8c16-65060bca1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, temperatures dropped acutely in Lucknow to around 32 degrees
        Celsius (87 Fahrenheit), as the capital, along with other cities, experienced
        the first rain during this year’s monsoon season. Video broadcast on local
        television showed people getting soaked in the rain and commuters navigating
        waterlogged roads.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d1b54-69eb-4921-a4cf-6aa62032290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rain in Uttar Pradesh is likely to continue this week, bringing
        cooler temperatures to the region. But in the neighboring state of Bihar,
        unrelenting heat has extended into its second week, forcing schools to shutter
        until Wednesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e6f7a-663e-4361-99b2-99a15a64ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 44 people have died from heat-related illness across the state
        in recent weeks, a senior health official told CNN, but the number could be
        much higher as authorities struggle to accurately assess how many people have
        died from heatstroke.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eeecdc-d4e5-4330-96cf-bd36747563a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Temperatures are expected to slightly cool over the coming days, according
        to the Indian Meteorological Department (IMD), however experts say the climate
        crisis is only going to cause more frequent and longer heatwaves in the future,
        testing India’s ability to adapt.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba3267-b378-42d3-a584-db5b4686a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“India has a history of dealing with heat… There are going to be millions
        affected,” said Dr. Chandni Singh, Senior Researcher at the Indian Institute
        for Human Settlements, adding the number of deaths that will be result from
        staggering heat depends on how prepared health systems are to deal with it.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a3dfd-e757-474d-b730-1405f0c797b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If health systems aren’t functioning, when you don’t have adequate
        emergency services, it will lead to (more deaths),” she said. “But what we
        know for certain is we are going to be approaching limits to survivability
        by mid-century.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917ca60-1668-4468-bb48-a8ee086f52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India is not the only country in the region to experience such sweltering
        heat in recent weeks.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b925d2d-9345-42f6-bc67-6c4283344acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Temperatures in northeast China are expected to remain high in the
        coming days, with mercury levels rising above 40 degrees Celsius (104 Fahrenheit)
        in certain cities, according to its meteorological observatory.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a2749-f5da-4d65-b2c9-447fff5c0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Pakistan’s capital Islamabad, temperatures soared to 39 degrees
        Celsius (102 Fahrenheit) last week before weekend rain brought some relief
        to the region.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345cba9-93ae-46e0-8469-07a21b9f2054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And studies warn the impact of extreme heat could be devastating.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c8096-f115-4114-b015-fdac423abaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Prolonged heat</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c68b4-ff06-470b-8296-9dd85150b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India often experiences heatwaves during the summer months of May and
        June, but in recent years, they have arrived earlier and become more prolonged.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8516fa-d5ca-4f42-95dd-1710422a4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last April, India experienced a heatwave which saw temperatures in
        capital New Delhi go beyond 40 degrees Celsius (104 Fahrenheit) for seven
        consecutive days. In some states, the heat closed schools, damaged crops and
        put pressure on energy supplies, as officials warned residents to remain indoors
        and keep hydrated.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d2a12-a459-45e2-a34b-0ea485e645fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India is among the countries expected to be worst affected by the climate
        crisis, according to the Intergovernmental Panel on Climate Change (IPCC),
        potentially affecting 1.4 billion people nationwide.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd595b6-3fd6-4b98-b733-d4a4a44375d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And experts say the the cascading effects of this will be devastating.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015404e3-ece3-4539-89cb-079f61d5b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A study published in April by the University of Cambridge said heatwaves
        in India are putting “unprecedented burdens” on India’s agriculture, economy
        and public health systems, stalling efforts to reach its development goals.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821bca9-0c65-42ac-b0b7-8579356cf7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Long-term projections indicate that Indian heatwaves could cross the
        survivability limit for a healthy human resting in the shade by 2050,” the
        study said. “They will impact the labor productivity, economic growth, and
        quality of life of around 310 - 480 million people. Estimates show a 15% decrease
        in outdoor working capacity during daylight hours due to extreme heat by 2050.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0523d43-8ce5-43eb-a589-d3659ce585ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Singh said India has already taken steps to mitigate the impacts of
        high temperatures, including altering working hours for some outdoor workers
        and increasing heat education.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14fdea-11bd-4010-8556-2d699d7010d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the effects of extreme heat will impact our environment, energy
        consumption and eco-systems, she warned.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb09193-2733-4cce-8ff6-d55f9a6cdc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Typically in a heatwave, you also see related water scarcity and droughts.
        You see the failure of the electricity grid. These risks start stressing the
        entire system,” she said. “Crop productivity will get affected. There will
        be huge impacts on other animals. When we come up with heat reduction plans,
        these are all things that are important to remember.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c8087-ee57-4b60-9290-e730829a9f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Extremes of weather</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa2b0b-d81b-454a-9280-a9b2d0d5bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India’s heatwave in the north came as heavy rain battered the country’s
        northeast, with pre-monsoon rain in Assam state triggering landslides and
        heavy flooding.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13fc8ee-41af-47c5-b707-32c419f26c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nearly half a million people have been affected after heavy showers
        battered the region, turning roads into rivers and submerging entire villages.
        The rain in Assam came one week after after tropical cyclone Biparjoy hit
        India’s west coast, ripping trees and toppling electricity poles.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd14cdf-17b3-4aef-9c30-323786dc8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Elsewhere in the region, Pakistan also saw heavy rain in capital Islamabad
        over the weekend, bringing some relief from the high temperatures the week
        prior.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab453fc-d1a7-40e8-9692-b4e5251d9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rain may cause urban flooding in key cities, the country’s weather
        forecasting center said, advising farmers to manage their crops and encouraging
        travelers to remain cautious.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5579e-8621-40d1-9542-9fe3634a92f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China is expected to see soaring temperatures across several cities,
        including capital Beijing.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f10bf-5576-49e7-ad78-b42026fad4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, Beijing’s temperature soared above 41 degrees Celsius (105.8
        degrees Fahrenheit), setting a new record for the capital’s hottest day in
        June.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc35413-5627-44a7-81c1-fe056f2fbe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the country’s meteorological observatory, Beijing,
        Tianjin, Heibei, Shandong will “continue to be baked by high temperatures.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d59884-e686-44a2-b0b8-8f6d9715ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:10:05.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:12:20.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/26/india/india-heatwave-extreme-weather-rain-intl-hnk/index.html"><em>“Humans
        approaching limits of ‘survivability’ as sweltering heatwaves engulf parts
        of Asia"</em></a></p>'
