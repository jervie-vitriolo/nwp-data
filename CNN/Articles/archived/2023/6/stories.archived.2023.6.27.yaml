    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-27T18:57:33.045+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jesus-Crispin-Remulla', 'Roel-Degamo', 'Boying-Remulla', 'Arnie-Teves',
      'Manuel-Andres', 'Department-of-Justice', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'Teves'' motion to inhibit denied'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12778568-bf84-4746-8d3c-8554f5cfe727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — The camp
        of Negros Oriental Representative Arnie Teves was unsuccessful in its bid
        to have the Department of Justice as well as the panel of prosecutors inhibit
        themselves from hearing the murder complaint related to the killing of Gov.
        Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec800f18-087f-4e5e-b0a9-4e9e30e2e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The panel of prosecutors was unfazed after it denied Teves'' request.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eada7b-c391-4463-998f-0fa14a56ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves earlier said that Justice Secretary Jesus Crispin "Boying" Remulla
        had already prejudged the case because of the DOJ chief''s statements against
        him, and fiscals are under Remulla.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b206df02-4b41-4e9b-9e75-79227ea84a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves said the Office of the Ombudsman should handle his case.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6814a3-866b-4898-afc6-14351b16f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the prosecutors said they work independently.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411529eb-6573-4ec6-81af-be933d227642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves'' lawyers are now waiting for the document with the prosecution
        panel''s decision which they said would give them the chance to file a motion
        for reconsideration or take it up in court.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f7ab7-9e16-4b24-bacb-c970cd752fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun pong ating</em> motion for inhibition <em>hindi naman po
        nakatuon sa</em> panel <em>lamang kundi sa buong</em> Department of Justice
        <em>na sa patingin po ni</em> Congressman Teves, <em>hindi na po</em> fair
        and partial, impartial, I mean, in hearing the case and cases against him,"
        said Teves'' lawyer, Manuel Andres.</p>'
