      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/6/21/tax-hike-sugar-junk-food-2024-budget.html">
        Planned tax hike on junk food, sweet drinks bumped up 2024 budget - DBM chief</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadef661-3fc3-4c2e-8812-e6ccd027a435'
      'mgnl:activationStatus': true
