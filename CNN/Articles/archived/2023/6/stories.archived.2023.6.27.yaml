    'title': 'Comelec may consider localized postponement of barangay, SK polls in
      Negros Oriental'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237c523-d2e8-4947-953f-6025166e6bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) –</strong> The Commission
        on Elections (Comelec) on Tuesday said it may consider a localized postponement
        of the Barangay and Sangguniang Kabataan Elections (BSKE) in Negros Oriental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffd202-9cde-4226-9357-006d0bfa8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung wala namang ebidensya talaga na may takot ang kababayan natin\
        \ sa ilang bayan dito sa Negros, bakit mo naman idadamay ‘yung ibang bayan,\"\
        \ Comelec Chairman George Garcia told a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd49c2-f6a6-4dc4-a95e-88a89146fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If there's no evidence that our countrymen in some towns\
        \ here in Negros are afraid, why include those towns?]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724b0cc-aab2-44ca-af73-9c5956241b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, nine mayors urged Comelec to postpone the BSKE, citing a\
        \ \"lingering atmosphere of terror\" in the aftermath of the assassination\
        \ of Governor Roel Degamo, and other political killings.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239778b-a20a-46e7-b477-e805cd4792cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint <a href="https://www.facebook.com/MayorJanDegamo/posts/pfbid0H2fQzqgdnd6YNnWjoqjyVMeA6Z21PoHbmvsiXFdnvhYdzcYyZdrLb5rKAEBifzdDl">statement</a>
        was signed by Degamo’s widow and Pampolona Mayor Janice Degamo along with
        the mayors of Dauin, San Jose, Dumaguete, Bindoy, Siaton, Ayungon, Guihulngan,
        and Tayasan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005f514-87d6-440f-988b-57507f550cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diocesan Electoral Board of Dumaguete is also in <a href="https://www.facebook.com/MayorJanDegamo/posts/pfbid0QfBY83sRYEfgKpXkXUpu5Yx2gsAdh9o5JKkikEhWd8QToGksxArQitBVi8QuTFvWl">favor</a>
        of postponing or delaying the Oct. 30 polls by a month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a119f-8bc1-4288-8940-98272e8feca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electoral board said there is a "political crisis" in the province
        manifested through Degamo''s murder last March 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1dcdcb-bf83-4616-8c69-7e80d64d1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A summation of ugly politics in the province. The election of the\
        \ barangay and SK officials in Negros Oriental are now visibly politicized,\
        \ and highly influenced by partisan politics,\" read the statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f38be-8ca9-42b2-b2a9-538f800711d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec is currently conducting a three-day consultation on the matter,\
        \ but said coming up with a decision will take a while as it will have to\
        \ establish a legal basis for the postponement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c607b5-8c23-45a2-a011-7f4cb57c0d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Section 5 of the Omnibus Election Code, the Commission, motu\
        \ proprio, has the power to postpone an election if there are \"violence,\
        \ terrorism, loss or destruction of election paraphernalia or records, force\
        \ majeure, and other analogous causes of such a nature that the holding of\
        \ a free, orderly, and honest election.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ad588-79f1-4377-86bc-079ba361c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said they will release a decision by the last week of September\
        \ up to the first week of October.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb212b-ad1f-4690-a449-662eed8b242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whatever the decision is of the Commission will always be based on\
        \ whatever is the interest of the province and the interest of what democracy\
        \ is all about,\" he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854481ac-9794-4005-b8bc-0114c69b3306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:30:19.811+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T18:30:20.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LINK: <a href="https://www.cnnphilippines.com/news/2023/6/26/Comelec-BSKE-in-Negros-Oriental.html">Comelec
        hopes to decide on suspension of BSKE in Negros Oriental by September</a></strong></p>'
