      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the local government said the help desk will facilitate\
        \ support and provisions from national government agencies, non-government\
        \ organizations, local and international organizations, and private sector\
        \ agencies\r"
