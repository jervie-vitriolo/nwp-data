      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — The Department
        of Transportation (DOTr) is eyeing to further expand the bike lane network
        across the country by 470 kilometers more in 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09efe03-6d0d-4b5b-822f-d8f101603d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:07:15.897+08:00
