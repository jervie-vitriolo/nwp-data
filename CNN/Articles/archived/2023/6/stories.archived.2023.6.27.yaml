  'concerns-on-lifting-public-health-emergency':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-27T21:44:39.000+08:00
    'imagesource': 'jcr:9940a7fd-95a1-44b3-b256-9152a07c0fbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52278ef6-ba8e-485b-a9c1-19792ca38e57'
    'lead': 'Healthcare workers have voiced their concern after Department of Health
      Secretary Ted Herbosa said he planned to propose the lifting of the country''s
      public health emergency status due to COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T21:47:37.656+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-27T21:47:38.026+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Concerns raised on proposal to lift public health emergency status'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205b216-f809-4cc7-8d14-46fe1d91b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Healthcare
        workers have voiced their concern after Department of Health Secretary Ted
        Herbosa said he planned to propose the lifting of the country''s public health
        emergency (PHE) status due to COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598116f-870a-430e-bada-4dc38e386c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa on Monday said he was considering the push after the World
        Health Organization’s declaration that the disease is no longer a public health
        emergency of international concern.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de2b29-8fe8-4c4a-8987-c68e10aefa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the PHE is lifted, the emergency use authorization of vaccines\
        \ will be revoked and manufacturers will have to apply for a certificate of\
        \ product registration for the sale and use of their respective vaccines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60706b-77be-4860-a3ab-e4d214e15819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The allowance of healthcare workers caring for COVID-19 patients and\
        \ the benefits for those who have contracted the virus will also be suspended.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9e139-1621-44f3-953b-0b368cbd001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Private Hospital Association of the Philippines, Inc. (PHAPi) said\
        \ healthcare workers’ benefits should continue even after the PHE status is\
        \ lifted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9d943-02df-4c5a-b5e0-2e064564195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PHAPI president Jose Rene de Grano also hopes the public will continue\
        \ to observe health protocols.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951a642-06c4-40d0-befe-dcfd710b9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At least man lang 'yong iba na natatakot talaga, mag-mask pa rin\
        \ and then social distance needed but then whatever's important ay siguro\
        \ ituloy natin 'yong pagbabakuna din,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1572564-e038-42eb-81d6-42d5a00f7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: At the very least, those who are concerned should still\
        \ consider wearing a mask and keep social distancing, but then whatever's\
        \ important is that we should continue vaccinating.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09623d9-dcef-44e1-9e96-db0c9017bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city of Manila said it is ready should the status be lifted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac269961-1c1e-46da-bc3c-d9e3ac4d6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaya nga po namin lalong pinalalakas ang aming healthcare system\
        \ nang sa gayon, in any eventuality, lagi po kaming handa. Ang aming COVID\
        \ facility, andyan pa rin po and dire-diretso pa rin ang rollout namin ng\
        \ COVID vaccines,\" said Mayor Honey Lacuna.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ede18d-82e7-42cb-bfbb-29677e2e484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That's why we continue to strengthen our healthcare system\
        \ so, in any eventuality, we are always ready. Our COVID facility is still\
        \ present and we continue to roll out COVID vaccines.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fbd28-dad6-41c1-82d3-711b7f21c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Alliance of Health Workers (AHW) insists the country\
        \ is not yet ready for the lifting of the PHE as there are still a lot of\
        \ COVID cases. The organization added that without free mass testing, people\
        \ simply dismiss potential COVID symptoms like fever and colds.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872527b9-348b-4fdc-8241-250cf38712c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dahil hindi pa nga lahat nabibigyan ng bivalent vaccine, possible\
        \ tumaas ang ating mga cases. Kaya ito 'yong tignan ang sitwasyon at ‘wag\
        \ mag-isip ng ora-orada,\" said Robert Mendoza, the group's national president.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468ba7a-9fdb-4e69-a196-46706e2b2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T21:47:37.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T21:47:38.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because not everyone gets the bivalent vaccine, cases
        could rise. They should look at the situation and not be hasty.]</p>'
