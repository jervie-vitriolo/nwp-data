    'lead': 'Sugar millers oppose the planned tax increase on sweetened beverages,
      stressing it will be a burden to consumers and that the government should focus
      instead on ensuring manufacturers comply with existing laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T18:16:56.226+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-06-27T18:19:31.346+08:00
