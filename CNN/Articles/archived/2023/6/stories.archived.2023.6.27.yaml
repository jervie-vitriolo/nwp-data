      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f484d-f780-49c0-b443-5402e1f34c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T06:35:11.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-27T06:35:11.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Tolentino, the UN experts should “respect the sovereignty
        of each country as it deals with its internal situations.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523fa4f5-6158-4b67-ac73-8ca66a758535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T06:35:11.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-27T06:35:11.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23d88f7-61b8-48d2-8ee3-799612ceca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T06:35:11.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-27T06:35:11.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Poverty will not end by scrapping the war on drugs, albeit it will\
        \ increase criminality and impinge on the future of the youth. The recommendation\
        \ will not result in the eradication of the drug menace,” he added.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a260dea-9ba7-4758-b552-96cd9d0b3382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T06:35:11.350+08:00
