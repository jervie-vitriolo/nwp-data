      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indie publisher Everything’s Fine recently opened their brick and
        mortar bookshop at #14 Prince Tower, Tordesillas St., Makati. The bookstore
        carries all of their titles in print (which includes <a href="https://www.cnnphilippines.com/lifestyle/2022/11/4/Don-Jaucian-Brief-Histories-essay-book.html">my
        own book</a>) and a great selection of literature from the Philippines and
        around the world. They’ve also shelved their books according to interest like
        Queer Literature, Feminist Literature, Zines, etc. During the opening, I scored
        two Fitzcarraldo Editions books: “This is Not Miami” by Fernanda Melchor and
        “Can the Monster Speak” by Paul B. Preciado; a zine of queer photos by Jaihang
        and MyNegativeFeelings, and <a href="https://www.cnnphilippines.com/life/culture/literature/2022/12/28/best-book-elizabeth-joy-serrano-quijano.html">“Dili
        Pwede Mogawas ug Ubang mga Sugilanon.”</a> Prices are not too exorbitant and
        especially friendly for those who want to expand their Filipino book collection.
        The bookstore has a wide range of selections from local university presses
        and independent publishers.</p>'
