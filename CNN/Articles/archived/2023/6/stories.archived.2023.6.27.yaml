      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international body added that the drug war’s impact has been
        greatest on those who live in poverty.</p>'
    '7':
