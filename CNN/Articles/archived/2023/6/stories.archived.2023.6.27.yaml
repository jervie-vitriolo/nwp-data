      'text': '<p><strong>(CNN Philippines, June 27) —&nbsp;</strong>Maxine Esteban
        has finally broken her silence on her decision to switch nationalities, saying
        it was all about self-respect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6badc7a-85c9-47cb-9bfb-7b464e8d72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:07:29.194+08:00
