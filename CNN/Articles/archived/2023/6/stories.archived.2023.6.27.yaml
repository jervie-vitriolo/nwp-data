      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“An additional 470 kilometers of protected bike lanes and pedestrian
        infrastructure will be built to stay true to our commitment of making active
        transport a viable transportation and mobility option,” Transportation Assistant
        Secretary for Road Transport and Infrastructure James Andres Melad said in
        a statement Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a1d6d-ee76-4b7e-bd8c-794680afb4f5'
