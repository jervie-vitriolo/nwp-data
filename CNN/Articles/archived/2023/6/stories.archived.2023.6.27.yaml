      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino issued the statement on Monday after experts from the
        United Nations Human Rights Office urged the international community to “replace
        punishment with support, and promote policies that respect, protect and fulfill
        the rights of all.”</p>'
