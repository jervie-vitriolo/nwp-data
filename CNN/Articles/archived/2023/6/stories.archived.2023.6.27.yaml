      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Our motion for inhibition was not only for the panel,
        but for the whole Department of Justice which Congressman Teves sees as not
        fair and partial, impartial, I mean, in hearing the case and cases against
        him.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d997564-bb1b-456e-ae52-b2c949b5dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Degamo''s widow, Pamplona Mayor Janice Degamo welcomed the news.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b40c1-da95-43b0-b7f8-24f9b62d545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingin ko dapat din lang talaga na i-deny kasi mga</em> professional
        naman <em>yang ating mga</em> prosecutors <em>eh,"</em> she said. "They know
        what they''re doing, <em>pinag-aralan nila yan kung ano yung magiging</em>
        outcome <em>ng kanilang hinahawakan at binabasa na mga</em> documents coming
        from both parties."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339186cd-d00a-49b0-8152-fe1297f6ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I believe it should be denied because our prosecutors
        are professionals. They know what they''re doing and what will come out of
        the documents they read that are coming from both parties.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcf20b-b1b2-47bd-ac98-dad93ca216c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, five of the suspects under the custody of the National Bureau
        of Investigation already have sworn affidavits of recantation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80be866-961c-45ef-b8f0-56f8119a365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspects are Romel Pattaguan, Dahniel Lora, Joven Javier, Osmundo
        Rivero, and Rogelio Antipolo.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf523d5e-ee1a-4795-8cfb-5c729bc4d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pattaguan, Lora, Javier, and Antipolo only executed their affidavits
        of recantation on June 20.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31f683-ae01-4045-8cf5-8701c2cc45ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Andres said the recantations will have a big effect on the case.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e9c9c-07bd-4775-8cd4-2d4fd5e8d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi kung titignan niyo po, parang ang pagkakaintindi po namin
        base sa mga</em> news report, <em>nakaangkla po yung kaso laban kila</em>
        Congressman Teves <em>at sa iba pa doon po sa mga</em> statement <em>ng mga
        tao na ito,"</em> said Andres. "So since it appears <em>na ni-recant na po
        nila o binabawi at pinasisinungalingan ano man yung mga unang sinabi."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b169a0-bd55-4038-a1e6-ce89f3206742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If you look at it, what we understand based on news reports,
        the case against Congressman Teves and others are anchored on the statements
        of these people. So since it appears they''ve recanted or have taken back
        what they first said.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8316c1-80a8-427f-a77a-15e12cfc5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves has until July 17 to answer the allegations against him.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77657749-f334-4bc5-8a73-9d998ddfb878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:53:10.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T18:57:33.460+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this report.</em></p>'
  'dot-new-tourism-campaign':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
