  '6-000-residents-flee-Sulu-town-after-shootout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-27T00:37:23.000+08:00
    'imagesource': 'jcr:69ef2219-7699-44a4-87bc-a6b7dda06321'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffbce4d1-9767-43a0-a80a-ae90ecf5256d'
    'lead': 'The hunt for former Maimbung, Sulu vice mayor Pando Mudjasan continues
      as around 6,000 residents flee the town after the recent shootout between his
      followers and government security forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T00:42:03.401+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-27T00:42:04.636+08:00
