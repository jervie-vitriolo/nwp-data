  'Canada-wildfire-smoke-reaches-Europe':
    'author': 'Joe Sutton, Taylor Ward and Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-27T13:18:36.000+08:00
    'imagesource': 'jcr:ff8076d9-4d66-457a-91ee-321877e92873'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fed313e-2d06-44de-8d46-c648e3db7c17'
    'lead': 'Canada has officially marked its worst wildfire season on record, with
      smoke from the blazes crossing the Atlantic Ocean and reaching western Europe
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T13:22:03.377+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-27T13:22:03.707+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Canadian wildfire smoke reaches Europe as Canada reports its worst fire
      season on record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad381e-4b0f-4cad-a7e3-db3a28e903d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canada has officially marked its worst
        wildfire season on record, with smoke from the blazes crossing the Atlantic
        Ocean and reaching western Europe on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628396a7-617d-45b3-a28b-45ad6f0af493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canada has had a dramatic start to wildfire season, with at least 18,688,691\
        \ acres already charred across the country. Wildfire activity in Canada typically\
        \ peaks from June to August, leaving more than half of the peak season still\
        \ to come.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97bb20d-2ece-4074-81e2-1e9243e38ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result of the unprecedented start to the wildfire season, this\
        \ year has become the worst fire season on record, surpassing the previous\
        \ benchmark set in 1995 for the total area burned. In 1995, at least 17,559,303\
        \ acres were burned in the country, according to fire statistics from the\
        \ Canadian Interagency Forest Fire Centre.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6faea3-79ac-4915-8cdf-d7d1a4a861c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the smoke from the wildfires, which wrapped New York City in a\
        \ cloud of smog earlier this month, has now reached as far as the United Kingdom,\
        \ according to the UK Met Office.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8011a-b9f5-41d3-9933-f9ce02ce9494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The smoke that has made its way into Europe has done so via the jet\
        \ stream – strong winds in the upper levels of the atmosphere. This means\
        \ the smoke will not lead to dramatically worse surface air quality like the\
        \ Northeast US experienced a few weeks ago.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e654e6-d544-46bd-823b-f0c70b2e2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whilst the smoke is high up in the atmosphere, it may make for some\
        \ vivid sunrises and sunsets in the next few days,” the Met Office, the UK’\
        s national weather service, wrote on Twitter.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b55888-0cb7-49d6-9650-985b3fef6832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forecast models show the smoke lingering in the upper levels of the\
        \ atmosphere over Europe for much of this week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e86850-67c7-410b-b219-b1cf7668f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN previously reported that smoke from the wildfires reached Norway\
        \ at the start of June. Because the smoke is injected at high altitudes, it’\
        s able to stay in the atmosphere longer and travel farther distances.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492af7b0-9942-4d5f-8444-7ad0e26ac2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T13:22:03.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T13:22:03.715+08:00
