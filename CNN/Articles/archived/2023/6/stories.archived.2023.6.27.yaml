    'stories': []
    'template': '1'
    'title': 'Mary Jane Veloso’s family worries about her mounting health problems

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b12382-e9e4-48d7-9635-f759e56cebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T05:29:40.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T10:55:35.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong>&nbsp;While
        Mary Jane Veloso was granted reprieve from the death penalty after being duped
        into smuggling heroin into Indonesia, her family worries about her health
        problems as doctors have detected that her ovarian cyst has recurred.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341bce2d-a5a0-4dfb-8584-2d677403be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b4021-3abc-497a-bc7c-7b82ec88245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Mary Jane’s parents and two children <a href="https://www.cnnphilippines.com/news/2023/6/22/mary-jane-veloso-family-reunites-indonesia.html">visited</a>
        her in her detention cell in Yogyakarta. Their last visit to Mary Jane was
        in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743b5ba-da34-413f-aba7-0e1d82e97f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a press conference on Monday, Mary Jane’s mother Celia said\
        \ her daughter underwent surgery to remove an ovarian cyst six months ago.\
        \ While the operation was successful, doctors detected that her ovarian cyst\
        \ recurred.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b39f1-254e-4378-b6bf-11fc9724db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540fc78-b7c7-489f-9c13-6c9e44c553a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celia also said Mary Jane asked if their family has a history of
        cancer. She said her daughter might have thought about it because the ovarian
        cyst recurred.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a00f5-e6d5-4e9c-9324-489a69b25d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d448e-e679-4460-bc71-319651db042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Awa ng Diyos, naoperahan si Mary Jane. Naalis ‘yun, kaya lang
        ngayon, bumalik. Nakita nila ulit na may bukol daw yata ulit at ipatitingnan
        daw nila sa espesyalistang doktor</em>,” the teary-eyed Cecilia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64511120-ba13-4b0a-ab1f-e175d0a11871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e91b4d-cf57-4aa5-8c00-0be0d89ae541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: By God’s mercy, Mary Jane underwent surgery. The cyst\
        \ was removed but it recurred. A medical specialist will observe it.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1117e-82e1-4a91-8945-4d51b4642b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab63a5-7072-464a-9c7b-502f2ea8a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mary Jane has been in jail in Indonesia since 2010.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce04ad-6106-4a01-bbb1-e81f5a43cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a18ac-5dfb-402e-bd48-20f3e979402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Labing tatlong taon siya nakakulong, buhay pa dahil na-postpone
        ang pagkabitin sa kanya pero ang inaalala ko ngayon ‘yung sakit niya</em>,”
        Celia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11df34b9-11a3-46b1-a840-95d44da0ebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463674a4-5206-439d-9c90-0765826f5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakaligtas sa bitay, baka sa sakit naman mamatay. ‘Yun ang
        iniiisip ko</em>,” she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267e050-bfd5-4493-8edd-8bd8b3e04e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e013d-0e83-4e7a-8696-9e932cd91b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She has been in prison for 13 years, yet she is still
        alive because her execution has been postponed. But now I worry about her
        illness. Her execution was postponed, but she might die from illness. That’s
        what concerns me.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299cf72-dd8a-4580-b1ae-e1d1920073b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dca39b-07d6-4184-8479-61ae2d5e5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mary Jane’s father Cesar said his daughter also often feels nauseous\
        \ and light-headed.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff12de-df02-4f1b-a09d-847fa76654e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92bb101-9422-4f01-b071-225a48d31abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi niya, ‘may sakit ako tatay. Kapag umuubo ako, parang may
        lumalabas,</em>” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b82f91-95ea-4bc6-93f5-6a639c850bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a93d4-3583-4dc2-b4fd-19b6aae0a128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: She said, ‘I’m sick, dad. When I cough, it seems something\
        \ comes out.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f0038-f9f9-4a53-8fff-316f6baf5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celia said their recent visit to Mary Jane and their meetups with
        supporters during their two-week stay in Indonesia have renewed her hope that
        clemency will be granted to her daughter.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5e35e-c4ff-4666-920f-af7bc9645cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/10/Mary-Jane-Veloso-pardon-plea-ASEAN-Summit.html">Marcos
        on Mary Jane Veloso''s pardon plea: We haven''t really stopped</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee3d67-099a-409d-9e93-535a0e1f8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-27T10:55:35.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government has long requested executive clemency for\
        \ Mary Jane after she was sentenced to death by firing squad in October 2010.\
        \ She was arrested for allegedly smuggling heroin into Indonesia.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fddf0bd-7182-406b-b7bd-1aaf236ed543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T07:32:51.998+08:00
      'mgnl:createdBy': 'bamba'
