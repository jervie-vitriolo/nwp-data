      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49add06-c51e-4547-a351-f94792383d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — The Department
        of Tourism (DOT) bared on Tuesday the country''s "enhanced" tourism campaign
        "Love the Philippines," which replaces the "It''s More Fun In the Philippines"
        slogan launched over a decade ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ec5ce-9c6d-4c12-b7b7-cf0438c455cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4215c2c-4e11-4244-aeaf-97dca7833992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOT unveiled the new campaign during its 50th founding year celebration\
        \ at the Manila Hotel, which was graced by President Ferdinand Marcos Jr.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71427870-aea2-4319-a074-531656817304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca235dd-c779-4b7a-b424-e39c765b6a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her speech, Tourism Secretary Christina Garcia Frasco said the new\
        \ branding is an opportunity to reintroduce what else the country has to offer\
        \ post-pandemic.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b06d99-9f15-43d9-9f07-77810d1463b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b469f2-c3a2-45a1-88fc-8ec35e20166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Love the Philippines' is a recognition of our natural assets, our\
        \ storied history, our rich culture and diversity. There is so much more to\
        \ the Philippines than the fun and adventure that we have so far articulated\
        \ to the world,\" Frasco said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7326c8c-82d7-4aa1-9e50-258a295fccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8c03b-3428-4e00-b0ad-c61feae3986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, meanwhile, explained that aside from promoting tourist destinations,\
        \ the campaign aims to \"enhance the overall experience of every traveler.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3edb8ed-8bb0-4e5a-b718-bd66f07f3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab1f34-8852-4ac7-b34f-62fcd482eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Included in that list of targets are to promote regional products,\
        \ build more infrastructure for ease of travel, and champion green movement,\
        \ among others,\" the president said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd77fb4-4fc1-4b55-a731-e4ab7a4393e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226199b2-6f64-436d-95b2-87c7e0c66f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also reaffirmed that advancing the country's tourism industry remains\
        \ an administration priority, and that the government is set on implementing\
        \ programs that will help the Philippines become a tourism powerhouse in Asia\
        \ in the coming years.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c609c-22f5-4c97-8b5c-1dd145126efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ce762-02cb-4934-ab5a-0afd2e4071ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos took note of improved figures on tourism revenues, employment,\
        \ and international arrivals and domestic trips, and described these as encouraging\
        \ signs that the sector is \"headed towards full recovery.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a60ad-2ea6-43a2-bbad-366158cbc038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ea4db-2ebc-4a3a-b9bf-89f45b89f048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:56:37.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:56:37.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let's take pride and celebrate the love we have of our country and\
        \ our people, for it is the same love that gave meaning to the establishment\
        \ of the Department of Tourism and the same love that will propel our tourism\
        \ industry moving forward into the future,\" he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbfd77a-2b3f-49bc-9c85-f60c5c77b714'
