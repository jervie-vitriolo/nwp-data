    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5fb0955-52af-4c5a-8f80-78c3b8725807'
    'lead': 'The camp of Negros Oriental Representative Arnie Teves was unsuccessful
      in its bid to have the Department of Justice as well as the panel of prosecutors
      inhibit themselves from hearing the murder complaint related to the killing
      of Gov. Roel Degamo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T18:53:10.610+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-27T18:57:33.451+08:00
