      'mgnl:type': 'text'
      'text': '<p>It’s hard to get sci-fi thrillers right, because even the most impressive
        world-building efforts will fall flat if it’s ultimately a story you don’t
        feel compelled to invest in. In the Apple TV series “Silo,” we’re treated
        to a sophisticated post-apocalyptic world. The earth has become inhabitable,
        so what’s left of humanity has been living in a cylindrical structure that’s
        buried deep into the ground — the titular silo. Their only view into the world
        is a singular sensor that projects how bleak the outside world is. The show
        begins at the end: when the silo’s sheriff Holston Becker (David Oyelowo)
        asks to be taken outside, where death is certain within minutes. The rest
        of the debut season focuses on the efforts of hardened mechanic Juliette Nichols
        (Rebecca Ferguson), who seeks out truth hidden within the silo’s established
        laws. After the underrated corporate sci-go “Severance,” Apple TV has offered
        up another elegant take on dystopia, and I’m already excited for what the
        second season has to offer. Are we about to see just what’s so scary about
        the world outside? Can’t wait. — MARGA BUENAVENTURA</p>'
