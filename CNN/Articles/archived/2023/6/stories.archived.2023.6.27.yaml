      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Christine Dawood, whose husband Shahzada
        and son Suleman died aboard the Titan submersible, has revealed that she had
        intended to take part in the doomed expedition but stepped aside so her son
        could go instead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e547ee6-9fad-4ab4-846b-56e4a1bbc2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The family had been planning a trip on the Titan submersible for some
        time, Dawood told the BBC in her first interview since the tragedy, but it
        was postponed by the Covid-19 pandemic.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ffc5ea-63f0-42e2-8e1a-59696d8b67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She had originally planned to make the trip with her husband because
        Suleman was too young at the time.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cdb70-5384-4498-a91f-135532171f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Then I stepped back and gave the space to Suleman because he really
        wanted to go,” Dawood said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd82dacf-ec55-4805-80d5-cb120a3fc009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I was really happy for them because both of them, they really wanted
        to do that for a very long time,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b35b3-5e81-4671-a974-c109e0174cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked how she felt now about her son taking her place on the submersible,
        Dawood declined to say.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861b840-e2eb-4ec1-a17e-7753f80c4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also told the BBC that the 19-year-old was a Rubik’s Cube obsessive
        who took the puzzle, which he could solve in 12 seconds, with him on the Titan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c07a4-8d43-4b1a-841d-f5e087b14a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Suleman did not go anywhere without his Rubik’s cube,” Dawood said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800fb2d-0e00-4c01-a2c0-63856aec2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He said, ‘I’m going to solve the Rubik’s Cube 3,700 meters below sea
        at the Titanic,’” she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2d9be-6df3-41a6-9411-99eb7f4097fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He was so excited about this,” Dawood said, describing how Suleman
        taught himself to solve the puzzle using YouTube videos.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab707d08-3ec5-4a8a-bad6-598ca0c849ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dawood also spoke of how she met husband Shahzada at university, and
        recalled how his great curiosity about the world meant he would make the family
        watch documentaries together.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d4feb-9841-4c43-8761-e931903b06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He had this ability of childlike excitement,” she said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d97d1-84c0-46f7-8800-8e966109fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dawood recounted the moment that those on board the Polar Prince support
        vessel – including herself and her 17-year-old daughter, Alina – were told
        that staff were no longer able to communicate with the Titan.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e322211d-0fda-4b6d-85f2-044d3bf503f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I didn’t comprehend at that moment what that meant – and then it just
        went downhill from there,” she said'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad8bf8-4a27-4d78-815a-78797ddb0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Everyone thought the submersible would resurface, Dawood added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76f5ec-660d-4e32-934c-6cbb71c28691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There was a lot of hope,” she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5046f-ef70-46af-8095-c10bf7bad88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think I lost hope when we passed the 96 hours mark,” Dawood said,
        adding that at that point she messaged her family.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa6fff7-59dc-400e-b26c-ac3b1f9aff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I said: ‘I’m preparing for the worst.’ That’s when I lost hope,” she
        said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff3b0a-6db8-4cf2-9415-e1fff3148023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As for what happens now, Dawood said she doubted she and Alina would
        ever be able to find closure.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1862ea-7bb8-4136-8734-5f08b7c02131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Is there such a thing? I don’t know,” she said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c25e7-e1dc-4439-b31c-b53055267e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the pair have vowed to learn to solve the Rubik’s Cube, she
        added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50195fa1-9311-4492-9a1f-883905c3f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We promised ourselves we’re going to learn it for Suleman,” said Dawood.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a787c8b-fcee-41b1-8ad4-41ce32d11530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The family will also work to continue Shahzada’s work.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419f260-f53d-4780-935a-970513d94d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He was involved in so many things, he helped so many people and I
        think I really want to continue that legacy and give him that platform… It’s
        quite important for my daughter as well,” she said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e996c82-8efe-4660-b986-2e51db2222f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I miss them,” she added. “I really, really miss them.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5f032-ca3c-4020-bf24-253ce90a54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Dawoods are from a prominent Pakistani business family.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f540ab9-b3b7-4178-817d-5af3fc15ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dawood Hercules Corp., their business, is among the largest companies
        in the country, with a portfolio spanning energy, petrochemicals, fertilizers,
        information technology and food and agriculture.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3610e85f-3d7d-4d7c-975e-7eb4a4982b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shahzada and Suleman joined a voyage on board the Titan submersible
        – roughly the size of a minivan – to observe the wreck of the Titanic ocean
        liner, which lies around 12,500 feet below the surface of the North Atlantic.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4ed8a-413a-48ed-9290-254ccda614f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submersible went missing on June 18, about 1 hour and 45 minutes
        into its descent to explore the wreckage. On Thursday, debris from the sub
        was found by search teams, indicating that the vessel had suffered a catastrophic
        implosion, killing all five people on board.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805983d1-c527-408b-bd8b-670d39f316ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T04:07:31.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-27T04:07:31.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Mother let son take
        her place on doomed Titanic trip because he ‘really wanted to go’"</em></p>'
