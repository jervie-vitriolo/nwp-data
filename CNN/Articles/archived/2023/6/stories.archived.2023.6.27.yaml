    'lead': 'While Mary Jane Veloso was granted reprieve from the death penalty after
      being duped into smuggling heroin into Indonesia, her family worries about her
      health problems as doctors have detected that her ovarian cyst has recurred.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T05:29:40.028+08:00
