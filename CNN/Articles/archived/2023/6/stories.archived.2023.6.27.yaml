      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> The Department
        of the Interior and Local Government (DILG) on Tuesday denied reports of a
        revamp in the Philippine National Police (PNP), saying the supposed reassignments
        are "just recommendations."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12cdc5a-31c2-4e49-9f62-ef7199eb9972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:04:35.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T18:06:36.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Benhur Abalos cited the National Police Commission''s
        (NAPOLCOM) Memorandum Circular No. 2019-001 which provides: "The assignment/designation
        of the [concerned positions] shall be submitted to the commission for confirmation
        prior to the submission of the same to the president for approval.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf73777e-eaca-4ee3-b821-b0ab64a6dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:04:35.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T18:06:36.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Linawin lang natin na may prosesong kailangang sundin. Ang listahan\
        \ ng mga napiling opisyal ay isusumite sa NAPOLCOM para sa kumpirmasyon,\"\
        \ Abalos said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e7d2dc-55d3-4c9f-bbcc-af357db27ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:04:35.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T18:06:36.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: To be clear, there's a process that needs to be followed.\
        \ The list of the appointed officials will be submitted to NAPOLCOM for confirmation.]\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd913e7b-30e8-448e-8e16-22d06a7eb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:04:35.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T18:06:36.746+08:00
