  'Gilas-Pilipinas-Women-Japan-FIBA-Asia-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-27T14:53:55.000+08:00
    'imagesource': 'jcr:5c7f93bc-90be-4b57-9a49-4ed3f8912a91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7cba21d-c869-4900-bc89-1ad8930eb475'
    'lead': 'Gilas Pilipinas Women absorb another blowout loss in the group phase
      of the 2023 FIBA Asia Cup in Sydney, Australia, this time at the hands of five-time
      defending champion Japan.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T14:58:46.709+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-27T15:07:38.936+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan hands Gilas Women second straight lopsided loss in FIBA Asia Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a88e1-6b2a-48f8-a963-f58f381e970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T14:58:46.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T15:07:38.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 27) —</strong> Five-time defending
        champion Japan dealt Gilas Pilipinas Women a 95-57 beatdown in the 2023 FIBA
        Women''s Asia Cup at Australia’s Sydney Olympic Park Sports Centre Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208cbd68-98ab-487c-abd5-2f84cc7066ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T14:58:46.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T15:07:38.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vanessa de Jesus anchored the Philippines' offense again, tallying\
        \ 12 points and four assists.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef9669-c114-4b22-a406-6804550b40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T14:58:46.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T15:07:38.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas Women had a good start, leading by two points early in the first\
        \ quarter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e0b2b-cad7-459e-832d-ce99254e6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T14:58:46.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T15:07:38.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan''s championship composure was too much for the Philippines
        to handle as the reigning Olympic silver medalists mounted a huge lead and
        never looked back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076de89-be28-4444-9aba-703923d01661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T14:58:46.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T15:07:38.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afril Bernardino and Janine Pontejos were the other Gilas Women
        players who scored in double digits with 12 points and 11 points, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb885d-5dd4-4a71-a365-e068f93ae0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T14:58:46.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T15:07:38.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines dropped to 0-2 in the team standings while Japan
        remained unbeaten.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2b280-1215-4a48-8c10-728c468d0dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T14:58:46.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T15:07:38.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Himawari Akaho registered a game-high 16 points along with four
        rebounds and two assists for Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549f077-4eaa-4150-bec2-0c758f407d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T14:58:46.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T15:07:38.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Women will next face Chinese Taipei on June 28 at the same
        venue.</p>'
  'Over-400-PDLs-released-BuCor-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
