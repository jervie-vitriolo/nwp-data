    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '7 in 10 Pinoys satisfied with performance of Marcos admin in Q1 – OCTA
      survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01198504-b0f2-4d01-9418-5f5d66504d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 27) — Around 72% of adult Filipinos
        were satisfied with the current administration’s performance in the first
        three months of 2023, based on the results of an OCTA Research survey released
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a508a-7fd3-4928-aee6-8531495a8a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe21a5c-5b4e-4f95-b89b-a76321e145fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OCTA’s non-commissioned “Tugon ng Masa” survey conducted in March showed\
        \ only 8% of respondents were not content with the government’s performance\
        \ during the first quarter of the year, while 20% expressed uncertainty.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07061713-6467-448f-8299-81b75f5a38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7405cb2-f084-4dde-8e85-e66dc31eb56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the high satisfaction rating, the 72% was a decrease of four\
        \ percentage points from the last survey conducted in October 2022, where\
        \ 76% of respondents said they were either \"very satisfied\" or \"somewhat\
        \ satisfied\" with how the Marcos administration ran the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c90acc-79d0-439b-9e7f-2fbf422a5cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794c1eb-8b66-4441-bdcd-a9463f9e4406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the most recent poll, satisfaction was highest in Visayas at 83%\
        \ of adult Filipinos. Balance Luzon (areas of Luzon outside Metro Manila)\
        \ came next at 77%, followed by Mindanao at 67%, and lastly, Metro Manila\
        \ at 51%.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bac74-9b0e-40c8-87cf-1ab6c3175a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e619d6e-3bdd-430c-9509-6cc6e561bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the socio-economic classes, satisfaction was highest in Class\
        \ D at 74%, followed by Class E at 68%, and Class ABC at 67%.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5b3e6-fe8e-4c47-827e-231cc8d5432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf0683-0e05-4df5-95f3-642227314405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, across age groups, the government got the highest satisfaction\
        \ rating (81%) from Filipinos aged 55 to 64. The rating was lowest among those\
        \ aged 65 and above at 61%.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904353d-28e4-4bbe-b7f8-c168f7e0f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19b8ea-88a3-4261-b3d3-9fd27ccbb8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T20:39:11.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-27T20:39:11.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OCTA Research said the survey was conducted through face-to-face\
        \ interviews of 1,200 respondents. It noted that the poll has a ±3% margin\
        \ of error at 95% confidence level.\r"
