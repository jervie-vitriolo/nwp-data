  'groundwater-pump-earth-axis-shift':
    'author': 'Mindy Weisberger, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-27T11:36:16.000+08:00
    'imagesource': 'jcr:31a48c9e-fcbf-4385-9345-ed763e4151b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da4b7a08-860c-4346-949f-457622bf92dc'
    'lead': 'Humans’ unquenchable thirst for groundwater has sucked so much liquid
      from subsurface reserves that it’s affecting Earth’s tilt, according to a new
      study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T11:40:02.846+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-27T11:40:10.568+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-27T11:40:10.154+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Earth', 'study', 'science', 'groundwater', 'Geophysical-Research-Letters',
      'water', 'research']
    'stories': []
    'template': '1'
    'title': 'Humans pump so much groundwater that Earth’s axis has shifted, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df357f-ee32-4b49-a164-3a6e07cd76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.568+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Humans’ unquenchable thirst for groundwater
        has sucked so much liquid from subsurface reserves that it’s affecting Earth’s
        tilt, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf36d8-cbca-4745-83c1-12b905f1c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.569+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Groundwater provides drinking water for people and livestock, and it
        helps with crop irrigation when rain is scarce. However, the new research
        shows that persistent groundwater extraction over more than a decade shifted
        the axis on which our planet rotates, tipping it over to the east at a rate
        of about 1.7 inches (4.3 centimeters) per year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc320ea-0b94-4495-ba51-aebdcda7e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.569+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shift is even observable on Earth’s surface, as it contributes
        to global sea level rise, researchers reported in the study published June
        15 in the journal <a href="https://doi.org/10.1029/2023GL103509" target="_blank">Geophysical
        Research Letters</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd0337-cf36-4c0a-9c14-74067268a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.570+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Earth’s rotational pole actually changes a lot,” said lead study author
        Ki-Weon Seo, a professor in the department of Earth science education at Seoul
        National University in South Korea, in a news release. “Our study shows that
        among climate-related causes, the redistribution of groundwater actually has
        the largest impact on the drift of the rotational pole.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c39d48-d344-4fd6-8df7-a2b7ac479bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.571+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earth’s drifting axis</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c138c2-da47-4809-b73a-70a05492ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.571+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might not be able to feel Earth’s rotation, but it’s spinning
        on a north-south axis at a rate of about 1,000 miles per hour (1,609 kilometers
        per hour).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fbfbc0-9610-42c3-8eda-c7831e0fdc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ebb and flow of seasonal change is linked to the angle of the planet’s
        rotational axis, and over geologic time, a wandering axis could affect climate
        on a global scale, said Surendra Adhikari, a research scientist at NASA’s
        Jet Propulsion Laboratory, in the release. Adhikari was not involved in the
        study.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993be623-04fa-4e37-bc88-93dcdba2d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earth’s interior is layered with rock and magma surrounding a dense,
        hot core. But in the outermost rocky layer, there are also vast quantities
        of water. Below the planet’s surface, rocky reservoirs known as aquifers are
        estimated to contain over 1,000 times more water than all the surface rivers
        and lakes in the world.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40e1f0-5831-4925-8010-87e7dea7f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Between 1993 and 2010, the period examined in the study, humans extracted
        more than 2,150 gigatons of groundwater from inside Earth, mostly in western
        North America and northwestern India, according to estimates published in
        2010. To put that into perspective, if that amount were poured into the ocean,
        it would raise global sea levels by about 0.24 inches (6 millimeters).'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a1819-c046-46df-9f77-a4deb8c7ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2016, another team of researchers found that drift in Earth’s rotational
        axis between 2003 and 2015 could be linked to changes in the mass of glaciers
        and ice sheets, as well as the planet’s reserves of terrestrial liquid water.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d7b00-34e5-4de0-813b-0ef48f58a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In fact, any mass change on Earth, including atmospheric pressure,
        can affect its axis of rotation, Seo told CNN in an email.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a4784-1ab8-4511-9c9a-da6d9c6e1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But axis changes caused by atmospheric pressure shifts are periodic,
        which means that the rotational pole wanders and then returns to its prior
        position, Seo explained. Seo and his colleagues had questions about long-term
        changes to the axis — specifically, how groundwater contributed to that phenomenon.
        It had not been calculated in prior research.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed64a8-5c44-4121-b0d1-f4a84a361af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revealing groundwater extraction’s impact</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4c529-8a7d-42c4-ab0e-27e84b0c6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shifts in Earth’s axis are measured indirectly through radio telescope
        observations of immobile objects in space — quasars — using them as fixed
        points of reference. For the new study, scientists took the 2010 data about
        groundwater extraction and incorporated it into computer models, alongside
        observational data about surface ice loss and sea level rise, and estimates
        of rotational pole changes.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953aec1-b783-47eb-8aa9-7a8efac1c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers then evaluated sea level variations “using the groundwater
        mass change from the model,” to pinpoint how much of the axis shift was caused
        by groundwater pumping alone, Seo said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b1b25-2b59-42e0-9752-19fadeea34d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The redistribution of groundwater tilted Earth’s rotational axis east
        by more than 31 inches (78.7 centimeters) in just under two decades, according
        to the models. The most notable driver of long-term variations in the rotational
        axis was already known to be mantle flow — the movement of molten rock in
        the layer between Earth’s crust and outer core. The new modeling reveals that
        groundwater extraction is the second most significant factor, Seo said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227fced2-e562-4b78-bcc0-03b393de18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is a nice contribution and an important documentation,” Adhikari
        said. “They’ve quantified the role of groundwater pumping on polar motion,
        and it’s pretty significant.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e1310-ba38-4a21-bf82-cf17392c1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Future models can use observations on Earth’s rotation to illuminate
        the past, Seo added. “The data is available since the late 19th century,”
        he said. With that information, scientists can peer back in time and trace
        changes in planetary systems as the climate warmed over the last 100 years.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8001c1a-d0a4-4862-aec6-069366f317dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Groundwater pumping can be a lifeline, particularly in parts of the
        world that are heavily affected by drought caused by climate change. But subterranean
        reserves of liquid water are finite; once drained, they are slow to replenish.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd26a8b-6eaf-40b5-914f-16e6dd2e9684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And groundwater extraction doesn’t merely deplete a valuable resource;
        the new findings demonstrate that this activity has unintended global consequences.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02081106-0535-4197-baef-44c72105ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have affected Earth systems in various ways,” Seo said. “People
        need to be aware of that.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84541409-b73a-43a2-865a-82eac28ca762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T11:40:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T11:40:10.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/26/world/pumping-groundwater-earth-axis-shifting-scn/index.html"
        target="_blank">Humans pump so much groundwater that Earth’s axis has shifted,
        study finds</a>."</em></p>'
