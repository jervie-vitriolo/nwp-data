      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:07:29.195+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T22:13:17.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A lot of people have been asking about my decision. Yes, I am focused\
        \ on achieving my Olympic dream. However, more than that dream, it was self-respect,\"\
        \ she said in a statement Monday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52028d58-5081-4b62-9fcd-3f2c92c75d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:07:29.195+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T22:13:17.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sometimes, we must give ourselves enough respect to walk away from\
        \ something that doesn't value our worth,\" she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd3d74-f06d-493d-bc3c-a75a9e1e6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:07:29.196+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T22:13:17.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former UAAP standout said she did everything she could to continue\
        \ representing the Philippines but a string of events prompted her to compete\
        \ for another nation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf7fd8-cf1b-4a5b-8b94-7a941975c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:07:29.196+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T22:13:17.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I want everyone to know that I did everything humanly possible to\
        \ fulfill this long-time dream with the Filipino flag sewn on my uniform.\
        \ But a series of unfortunate events, very little of which I had any control,\
        \ overforced me to chase my dream in a distant, yet familiar land,\" she stressed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3eb632-addc-4b60-b9f6-a3029d3bb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:07:29.196+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T22:13:17.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since playing for Ivory Coast, Esteban already had a podium finish,\
        \ placing third in the African Championships in Cairo, Egypt last week. She\
        \ also leapt to a new career-high, now ranking 46th in the world.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a38d55-7bc2-4a2b-837e-728497e7e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:07:29.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T22:13:17.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four-time Southeast Asian Games medalist thanked Philippine Olympic\
        \ Committee (POC) president Abraham \"Bambol\" Tolentino for helping her waive\
        \ the three-year residency rule so she could immediately compete for Ivory\
        \ Coast.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245730e-a61c-42c3-8922-7e9d880d6c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:07:29.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T22:13:17.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The honorable POC president's request to the International Olympic\
        \ Committee to waive the three-year residency so I can compete under the flag\
        \ of my second home, Côte d'Ivoire, will go a long way in ensuring I get a\
        \ decent and fair shot at competing in Paris in the 2024 Olympics,\" Esteban\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32656f36-be18-41bc-95f6-b1b24261c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:07:29.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T22:13:17.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is, after all, the only thing I had ever wanted: a fair chance.\
        \ And Mr. Tolentino's request for that waiver shows his desire to give every\
        \ Filipino an opportunity to accomplish their sporting dreams, no matter from\
        \ what shores those dreams are fulfilled,\" she continued.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623d648-67e2-4e0a-8417-72216bcb7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:07:29.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-27T22:13:17.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban is the latest Filipino athlete to switch nationalities,
        following chess star Wesley So who now plays for the United States, and golfer
        Yuka Saso and volleyball stalwart Jaja Santiago who both compete for Japan.</p>'
  'smc-100-billion-loan-for-mrt-7':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-27T22:06:23.000+08:00
    'imagesource': 'jcr:f8484e7f-8d79-46ee-b394-eb7eb65c7647'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81f9d3df-1cd6-477f-b403-fa3af0655ed4'
    'lead': 'The infrastructure unit of San Miguel Corporation has secured a ₱100-billion
      syndicated loan agreement with a consortium of major Philippine banks for its
      ongoing Metro Rail Transit 7 project — its first foray into mass transport systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T22:09:49.348+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-27T22:09:49.773+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMC secures ₱100-B loan for MRT-7 project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e63ca-35fd-40cf-aa4b-1182cc720ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> The infrastructure
        unit of San Miguel Corporation (SMC) has secured a ₱100-billion syndicated
        loan agreement with a consortium of major Philippine banks for its ongoing
        Metro Rail Transit 7 (MRT-7) project -- its first foray into mass transport
        systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6058df4-652c-453d-9a41-4ffc7557bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fund, which reached financial close last June 1, is seen to help\
        \ further speed up the construction of the MRT-7, which is at 61.92% completion\
        \ as of June 14 this year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1524278-2181-47fe-867c-02e00fce345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are happy to have achieved this milestone. It reflects the confidence\
        \ that our partner banks have in the government's vision for progress, and\
        \ our ability to execute on vital projects that are critical to the country's\
        \ social and economic development and growth,\" SMC president and CEO Ramon\
        \ S. Ang said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7e780-1d07-43a9-a9ea-ae6a6c4942b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the consortium are BDO Unibank, Philippine National Bank\
        \ (PNB), Bank of Commerce (BankCom), Security Bank, and the Government Service\
        \ Insurance System. Lead arrangers and bookrunners for the transaction are\
        \ BDO Capital &amp; Investment Corp., PNB Capital and Investment Corp., SB\
        \ Capital Investment Corp., and BankCom-Investment Banking Group.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3e911-5149-4f82-8136-e39961d7e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Providing advice to the lenders and borrowers are the law firms of\
        \ Picazo Buyco Tan Fider &amp; Santos, and SyCip Salazar Hernandez &amp; Gatmaitan,\
        \ respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b1f2d4-8a3e-45d1-b07c-f8b70b2acee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ang said the funding is also a testament to the resilience and strong\
        \ business prospects of SMC and its subsidiaries amid a very challenging macro-economic\
        \ environment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425bb58-326e-4dea-8e11-ee01f10724e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The support we are getting from major Philippine banks shows that\
        \ they recognize how important this project is to many Filipinos, and appreciate\
        \ our overall vision of a Philippines made more progressive, resilient, and\
        \ competitive, through investments in major projects such as efficient mass\
        \ transport systems,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6cf31b-55c6-4c0c-9eb0-6705137c9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Ang, MRT-7 will generate jobs, boost the local economy,\
        \ and create more opportunities for Filipinos.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd632fe7-b1cf-4345-a90d-992a3c54215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcos administration previously identified the MRT-7 project,\
        \ which runs from Quezon City to San Jose del Monte in Bulacan, as one of\
        \ 194 high-impact infrastructure flagship projects under its \"Build Better,\
        \ More\" program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc0369-7f11-4f18-92c4-6520980a7ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the consortium said they were honored to be involved in\
        \ the landmark agreement for the MRT-7, which they described as an important\
        \ infrastructure investment that will support the country's economic recovery.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9691146-ae33-40f1-a10a-2d990f966f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We commend SMC for taking these steps towards the country's growth\
        \ and we are proud to be their partner in this esteemed endeavor,” BDO Capital\
        \ &amp; Investment Corporation President Eduardo V. Francisco said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7caad30-573f-4dc2-8ad3-2772cb06964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Infrastructure investments are a step towards economic recovery and\
        \ growth, and nation-building and SMC helps provide job opportunities for\
        \ Filipinos and make the country more industrially competitive,\" PNB Institutional\
        \ Banking Head EVP Jun C. Audencial added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57c420-c37a-4067-8640-7863bc51286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For its part, BankCom welcomed the opportunity to participate in the\
        \ SMC project, which it said would \"hugely uplift our society and contribute\
        \ to the Group's vision of a resilient and globally competitive Philippines.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead9a1f-7676-48d1-a338-fa6307492e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Massive infrastructure projects such as the San Miguel Group's investment\
        \ in the MRT-7 play a crucial role in building the nation. As SMC Infrastructure\
        \ continues to strengthen its portfolio and operate the largest infrastructure\
        \ network in the country, the lives of thousands of Filipinos are made better\
        \ through safe, sustainable, and accessible transport systems,\" BankCom President\
        \ and CEO Michelangelo R. Aguilar said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e914f-bc74-40f1-9cf5-b2e30ef63820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Security Bank president and CEO Sanjiv Vohra, on the other hand, said\
        \ the bank fully supports infrastructure projects that contribute to the overall\
        \ development and growth of the Philippine economy.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c8cef-eecb-4e33-bea0-64276dd67981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We recognize the economic importance of the MRT-7 as it provides\
        \ a much-needed mobility option for the general population that is safe, fast,\
        \ and reliable. With this project, we are truly proud to enable a convenient,\
        \ alternative means of transportation that will help commuters from Quezon\
        \ City to Bulacan to have more time for work, family, and recreation,\" the\
        \ bank official said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c824c43-4fa0-4c41-8174-b4004808069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GSIS, the pension fund for government workers, explained that state\
        \ involvement in infrastructure projects plays a crucial role in establishing\
        \ a robust economy. It added that the project aligned with the GSIS' vision\
        \ of actively contributing to nation-building.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd0d97-5e24-4da1-8352-c0ad73f7df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-27T22:09:49.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are pleased to lend a hand in easing passenger transportation challenges\
        \ and reducing traffic congestion in Metro Manila, particularly in the transportation\
        \ routes heading to and from the northern part of the Greater Manila Area,”\
        \ GSIS president and general manager Jose Arnulfo Veloso said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449d0c4-2454-4215-83f4-a8a5f45a36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T22:09:49.451+08:00
      'mgnl:createdBy': 'raheema'
