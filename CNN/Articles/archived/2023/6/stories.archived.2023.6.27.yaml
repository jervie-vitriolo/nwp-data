      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> A total
        of 423 persons deprived of liberty (PDLs) were released from various prison
        and penal farms in the country, the Bureau of Corrections (BuCor) said on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7423ead4-2fa4-4ab4-9989-ab3be9070b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f251449d-6eab-4cd3-8849-e0be1512b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BuCor said of the released, 121 were granted parole, three were\
        \ acquitted, one was granted probation, one was released through recognizance,\
        \ and the rest have served their sentences.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63693a66-1311-4d9c-b9cb-98019808d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0141aa0-723b-4e8a-9368-e5aaa8adcf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data showed that 188 inmates were from New Bilibid Prison (NBP), 77\
        \ from Davao Prison and Penal Farm, 55 from Leyte Regional Prison, 29 from\
        \ San Ramon Prison and Penal Farm, 11 from Sablayan Prison and Penal Farm,\
        \ 33 from Correctional Institute for Women (CIW), 23 from Iwahig Prison and\
        \ Penal Farm (IPPF), and seven from the Philippine Military Academy prison\
        \ facility.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f22a66-c7e0-4805-a0e9-00a2085de5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a02075-6b01-42b6-9917-3a4e3035b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau issued them certificate of discharge, grooming kit, gratuity\
        \ and transportation allowance.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5aaa5a-d204-48e3-8e9e-bbe7bdc56ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc29698-9547-4667-bfa6-754a3f1eba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 500 inmates from the NBP and CIW will be transferred today\
        \ to the IPPF in Puerto Princesa, Palawan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d7dcd5-477e-4dab-9a8c-556a0c74e0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e50baa-5d7a-4b10-9879-f2937f8c31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BuCor said the transfer of PDLs to the IPPF \"is the initial step\
        \ being undertaken by the bureau to decongest the NBP in preparation for its\
        \ closure in 2028.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb1db1-afc5-4037-942d-2bccf683c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a99830-8bdc-4654-9589-9c200d920279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 357-hectare property covered by the state penitentiary will be\
        \ converted into a commercial hub after five years.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7b232-633a-4da6-936c-300bd823421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2e322-3fea-42f3-965f-eacd504b55e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year the BuCor aims to transfer 7,500 inmates from minimum and\
        \ maximum security to the IPPF, Leyte Prison Penal Farm, and the Davao Prison\
        \ and Penal Farm.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee87fd-6291-4649-8a8d-1ddca97cc249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0ae83-2adb-4921-8683-2278bae5b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T15:49:47.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-27T15:49:48.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remaining PDLs will be transferred in batches to regional prison
        and penal farms nationwide from 2024 to 2027,” the bureau said.</p>'
