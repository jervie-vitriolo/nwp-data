  'sandiganbayan-preventive-suspension-alrdin-cuna':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-27T17:06:38.000+08:00
    'imagesource': 'jcr:468bcc52-95d7-4714-8637-f9e8e6e6e67b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cc06ed0-7ba8-4568-95a2-2b158a4ab2d2'
    'lead': 'The Sandiganbayan has ordered the preventive suspension of National Defense
      College director Aldrin Cuña over his alleged involvement in an anomalous solar
      power system project when he was city administrator of Quezon City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-27T17:10:17.209+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-27T17:20:45.102+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-27T17:20:44.794+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aldrin-Cu-a', 'Sandiganbayan', 'Sandiganbayan-Seventh-Division',
      'Quezon-City']
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan suspends ex-QC administrator Cuña'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc110e8-e08c-4aca-8631-2385b2ab73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T17:10:17.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T17:20:45.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> —The Sandiganbayan
        has ordered the preventive suspension of National Defense College director
        Aldrin Cuña over his alleged involvement in an anomalous solar power system
        project when he was city administrator of Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b1da2-1f62-47cf-9822-06d13c924fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T17:10:17.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T17:20:45.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision, the Sandiganbayan Seventh Division said the anti-graft
        law mandates the court to suspend any public officer facing corruption charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15165641-3583-49df-8925-c6ca9ea3e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T17:10:17.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T17:20:45.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Once the information is found to be sufficient in form and substance,
        then the court must issue the order of suspension as a matter of course. There
        are no ifs and buts about it," the court explained. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dff18f-623f-4be1-a8e0-36b94c349831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T17:10:17.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T17:20:45.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that unless suspended, the law presumes the accused may use
        his position to intimidate witnesses or block his prosecution. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e0f23-c869-435b-a1f9-8924b9888ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T17:10:17.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T17:20:45.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuña and his former boss, ex-QC Mayor Herbert Bautista are accused
        of authorizing the anomalous payment of over ₱25 million to Cygnet Energy
        Power Inc. for the installation of solar power system and waterproofing at
        one of the buildings of the Quezon City Hall despite the company''s failure
        to comply with certain project requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4385b5-7e35-4b33-8195-fa7d27326b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T17:10:17.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T17:20:45.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the court denied Bautista''s second attempt to have the
        cases against him dismissed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843bb2c-63cf-4943-9052-fac51d88b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T17:10:17.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T17:20:45.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This time, Bautista argued the prosecution''s pre-trial brief violated
        rules because they failed to indicate the purpose of the documents to be offered
        and the summary of witness testimonies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0da1b-888f-4049-ac25-300ff86da4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T17:10:17.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T17:20:45.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court was not convinced.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617335a2-6066-4a12-acf6-536df35e9479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T17:10:17.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T17:20:45.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In the same way that the prosecution cannot impose upon the accused
        how to set up his defense, the accused cannot dictate on the general strategy
        employed by the prosecution," the court said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7c7d5-fb66-4d01-8285-ab5f534adb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T17:10:17.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-27T17:20:45.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accused Bautista''s carpings, therefore, find no relevant advocacy
        at this instance," it added.</p>'
