    'lead': 'The Cultural Center of the Pilippines introduces a new concert series
      that would take audiences on a one-of-a-kind adventure.

      For its first "Out-of-the-Box" series offering CCP will be holding the production
      "Isang Gabi ng Sarsuwela" featuring classical and contemporary Sarsuwela works.


      Joining us now to tell us more about this are Stage Director and CCP Artistic
      Director Dennis Marasigan and one of the performers, Reuben Laurente.'
