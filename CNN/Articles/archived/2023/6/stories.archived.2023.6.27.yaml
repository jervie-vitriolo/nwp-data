    'title': 'Sugar millers oppose tax hike on sweetened beverages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb61af-e719-49ba-b254-8f15db04bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.234+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> – Sugar
        millers on Tuesday opposed the planned tax increase on sweetened beverages,
        stressing it will be a burden to consumers and that the government should
        focus instead on ensuring manufacturers comply with existing laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0402a73-7137-46f7-800a-32b4d00f3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.234+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feea4946-fd3e-4da7-8567-f6feecf81c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.235+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Diokno should also think of the consumers or the general public who\
        \ will also be affected as these industrial users will surely pass on the\
        \ additional taxes to their consumers,\" United Sugar Producers Federation\
        \ said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181932e-34ae-4b4e-b19c-e6a19ee5f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.235+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d38e6f-3fd6-441b-8580-38b044784749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.235+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Instead of focusing on increasing tax rates, DOF (Department of Finance)\
        \ should prioritize the enforcement of existing laws to ensure compliance\
        \ and fairness,\" said Jesus Barrera, executive director of the Philippine\
        \ Sugar Millers Association (PSMA).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eae552-f25d-4ace-b3ea-912211739f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.236+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af3125-0ef7-4e2b-9616-8ded8c3135d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.236+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finance Secretary Ben Diokno earlier said the DOF and the Department\
        \ of Health (DOH) are pursuing the tax hikes on junk food and sweetened beverages\
        \ which exceed health authorities' specified thresholds for fat, salt, and\
        \ sugar content to proactively address diabetes, obesity, and non-communicable\
        \ diseases linked to poor diet.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00359917-4b60-4dcc-bfb6-e18f97487944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.236+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01e5ec-36fb-4f63-ae22-1d02efe01fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.237+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DOF intends to increase the sweetened beverage tax rate under\
        \ the TRAIN Law to ₱12 per liter, regardless of the type of sweetener used,\"\
        \ Diokno said. \"This tax rate will be indexed annually by 4%, and exemptions\
        \ will be eliminated to broaden the tax base.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03c67b-eac2-4590-a8c8-68ee81a56e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.237+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4f134-8798-4084-b9da-3788a9028962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.237+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current tax rate on sweetened beverages is ₱6 per liter, as set\
        \ by the Tax Reform for Acceleration and Inclusion (TRAIN) Law enacted in\
        \ 2017.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69905ccc-af97-44e7-9c84-879a8b2f486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-27T18:16:56.238+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-27T18:19:31.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
