      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libya Montes’ latest EP “Ernie Baron” is a feverish foray into the\
        \ sensibilities of Cebuano electronica, kicking off with a bombastic overture\
        \ reminiscent of the tension-escalating sound design of segments in noontime\
        \ shows like “Pera O Bayong.” The influences of budots, eurobeat, and analog\
        \ synthesizer enthusiast favorites in here, all mutated into something mad\
        \ and danceable. It’s a far-out follow-up to his excellent 2020 album “Father\
        \ Tropa’s Spaceship 2020” and his performance at the recently-held Boiler\
        \ Room show in Metro Manila.\r"
