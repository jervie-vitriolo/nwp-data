      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186ab76-ea1b-4747-a605-ff444874c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.955+08:00
