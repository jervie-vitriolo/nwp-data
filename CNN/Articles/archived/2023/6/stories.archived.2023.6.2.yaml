      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miranda is represented by former DOJ Undersecretary Reynante Orceo.\
        \ The Source asked Remulla if Orceo is the same former DOJ official claimed\
        \ by the Degamo family's lawyer Levy Baligod to be offering money to those\
        \ detained at the NBI to not cooperate with the government.\r"
