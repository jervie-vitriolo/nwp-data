      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T06:14:35.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T06:27:39.884+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite box office sales of more than $200 million worldwide to
        date, the film has allegedly been targeted by “review bombing,” where people
        are motivated — often by factors that have little to do with the actual film
        — to leave negative reviews online in an attempt to lower the rating.</p>'
