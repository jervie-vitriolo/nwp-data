  'gannett-staff-strike':
    'author': 'Oliver Darcy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-02T13:06:42.000+08:00
    'imagesource': 'jcr:358e28aa-c763-4f54-8ad7-7b27e2071fae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e65c9b2d-d0e1-4625-88b2-4737095a45a4'
    'lead': 'The biggest newspaper chain in the United States is about to be rocked
      by the biggest walkout of its staff in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T13:10:27.482+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-02T14:44:41.874+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Journalists at US largest newspaper chain are walking off the job in
      a showdown with its CEO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba8057-d7e0-4fed-9974-fc84d2423194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The biggest newspaper chain in the United
        States is about to be rocked by the biggest walkout of its staff in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5296388-72d3-4107-be78-01f04ac1c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, hundreds of Gannett journalists plan to stage a one-day\
        \ strike during the media company’s annual shareholder meeting. Their message:\
        \ Gannett needs new leadership.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0e2f3-085c-4eb7-a249-ff07070b9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The journalists want shareholders to take a vote of no-confidence against\
        \ Mike Reed, Gannett’s chief executive. The NewsGuild-CWA, the union that\
        \ represents more than 1,000 employees and dozens of bargaining units, has\
        \ argued Reed has hollowed out newsrooms as a result of “misplaced priorities.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60cf76-a97b-45e1-be96-5729f9c3da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Reed doesn’t care one bit about a long-term strategy to invest in\
        \ the company by investing in journalists,” NewsGuild President Jon Schleuss\
        \ said in a biting statement. “They need support and resources to make sure\
        \ our communities have the local news needed to keep our democracy thriving.\
        \ Instead, Reed’s singular focus has been on stuffing his own pockets. Reed\
        \ has overstayed his welcome at Gannett and needs to go.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0609138-675c-4df5-8ca8-19ca3242e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The walkout Monday will see participation from 24 Gannett newspapers\
        \ across seven states, notably the Arizona Republic, Austin American-Statesman,\
        \ Rochester Democrat &amp; Chronicle, and the Palm Beach Post. The NewsGuild-CWA\
        \ said that some newsrooms will strike for as long as two days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c5086-1b4a-4540-ac0c-631e05a154d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morale at Gannett has not been great over the course of the last year.\
        \ The company executed what it described as “incredibly difficult” layoffs\
        \ in December, axing hundreds of jobs as it targeted 6% of roles in its news\
        \ division.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95175c7-4729-4bc6-9df5-8c4a6256ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cuts came amid challenging industry headwinds. Gannett’s share\
        \ price has fallen dramatically in recent years as print revenue has declined\
        \ and the advertising market has weakened. While it has tried to pivot its\
        \ business toward digital subscriptions, the efforts have simply not been\
        \ enough.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91999a-844b-4e1a-afb9-4d77bc1e4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Thursday statement, Gannett referenced some of the industry challenges\
        \ it has faced and strongly contested the allegations the NewsGuild-CWA are\
        \ leveling against it.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1625a68-7504-4ad0-8981-070a21ed7eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During a very challenging time for our industry and economy, Gannett\
        \ strives to provide competitive wages, benefits, and meaningful opportunities\
        \ for all our valued employees,” a Gannett spokesperson said. “Our leadership\
        \ is focused on investing in local newsrooms and monetizing our content as\
        \ we continue to negotiate fairly and in good faith with the NewsGuild.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ea28b-220a-4f5f-a5df-8cba97bddaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite the anticipated work stoppage in some of our markets, there\
        \ will be no disruption to our content or ability to deliver trusted news,”\
        \ the spokesperson added. “Our goal is to preserve journalism and serve our\
        \ communities across the country as we bargain to finalize contracts.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2618dba-4960-4d22-88d5-5a2fe99e6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the reporters who lead their local unions at the company’s\
        \ newspapers across the country, however, disagree.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ba306-124f-4bd5-89c0-c22d9a38a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I pour my heart and soul into the work that I do, but love of the\
        \ work doesn’t pay the bills,” Cheryl Makin, a reporter for Home News Tribune,\
        \ said in a statement. “We need leadership that will respect our work and\
        \ provide us with the wages, benefits, and staffing we need to do our jobs\
        \ well for the long term.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781981b-329a-4bf7-aaca-458c8ed62072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re paid so little that many of my Gannett colleagues need public
        assistance or private charity just to get by,” added Kaitlyn Kanzler, a reporter
        for The Record. “This is no way to run a news company.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557f7a7-9c94-43f9-9e89-28455ea4c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:10:27.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:44:41.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/01/media/gannett-strike-reliable-sources/index.html#:~:text=On%20Monday%2C%20hundreds%20of%20Gannett,Mike%20Reed%2C%20Gannett''s%20chief%20executive.">Journalists
        at the nation’s largest newspaper chain are walking off the job in a showdown
        with its CEO</a>."</em></p>'
  'colombia-children-civil-aviation-report':
    'author': 'Caitlin Hu and Karol Suarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-02T14:22:51.000+08:00
    'imagesource': 'jcr:3a6f60ca-2402-43a1-96c8-ee296c7b96d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06e14a2a-a638-4f38-a57f-84fbd37d3049'
    'lead': 'One month after four children vanished into the Colombian Amazon, a preliminary
      report by the country’s Civil Aviation Authority offers clues to how they could
      have survived the devastating airplane crash that killed every adult onboard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T13:14:22.464+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-02T14:37:45.868+08:00
    'mgnl:lastActivatedBy': 'superuser'
