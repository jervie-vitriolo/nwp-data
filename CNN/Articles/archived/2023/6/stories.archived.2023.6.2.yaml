      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/29/teves-suspect-recantation.html">Teves
        has no plans to return home despite suspects’ recantations</a></strong></p>'
  'rcep-ph-safeguards-import':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-02T15:23:54.000+08:00
    'imagesource': 'jcr:7b70f4c2-fdcc-49bc-aa3a-b3d16ac5cc40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '244ea005-92ec-4ce1-b731-1b3ccbcceebd'
    'lead': 'The government assured local industries that measures are in place against
      potential surges in imports under a regional trade deal that takes effect on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T15:26:32.503+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-02T15:26:32.862+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Regional trade deal takes effect; safeguards in place vs. possible spike
      in imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4ada1-627c-4c48-91ad-9691a1269db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The government
        assured local industries that measures are in place against potential surges
        in imports under a regional trade deal that takes effect on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd028cf-771d-459e-9093-4c6eacbc4a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines is “all set” for the implementation of as the Regional
        Comprehensive Economic Partnership (RCEP), Trade Assistant Secretary Allan
        Gepty said in a news briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b83021-2066-407c-b3eb-e44d8a8c05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCEP is a mega-trade pact among 15 economies in the Asia-Pacific
        region: the 10 members of the Association of Southeast Asian Nations, and
        Australia, China, Japan, New Zealand, and South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3815dc-0f59-44ca-b283-815e4b50d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is designed to eliminate tariffs — or the taxes imposed on imported
        products — on 90% of goods among the signatories within 20 years.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80026e28-7c84-488c-94b7-ee0947eae5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/2/22/RCEP-explainer-Philippines.html">EXPLAINER:
        What is RCEP? Will PH benefit from it?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce8c25-0ade-4a08-b9fb-9026e317b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To ease the concerns of stakeholders, Trade Secretary Alfredo Pascual
        said the agency has prepared a system that can help them monitor an “unwarranted”
        surge in competing import products.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd68e1-fc0f-4341-820a-4271934de071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pascual said this would allow the government to launch interventions
        to make sure that the RCEP will not hurt local producers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37c67b-6d30-4de5-b191-b6bf4e70bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gepty said the monitoring system is “more proactive” than the previous
        ones as it presents specific tariff lines.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e25dc9-b5f5-4317-8020-25fe5abeae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked about how the system can detect when the volumes of imports have
        started affecting local sectors, officials could not provide figures or threshold.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f37816-3b45-4a9f-ae7c-398c80fd09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gepty just said that the system would monitor “sharp” or “sudden” increases
        in imports. From there, an analysis would be made to determine if the heavy
        volumes of imports pose threats to local producers. If the analysis shows
        that there is already an impact, a trade remedy can be sought.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870ed1b-5afe-4c31-9d46-8619701a5699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Safeguard tariff lang ‘yun kapag merong nasasagasaang local producer,”
        he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd0ccf-d0e4-4329-9fa1-8533b50fb02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We can impose a safeguard tariff if local producers are
        already affected.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba39dd-0d80-4eec-8a3b-fd1fb2f75ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the monitoring system, Gepty said the government will
        hold an annual international trade forum, as he noted that the main challenge
        is making stakeholders understand how to do business in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f34537-eed4-47ab-a601-c21b9b48b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the forum would be an avenue for businesses and industry players
        to consult officials, air their issues, and expand their knowledge on trade.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7208c14-e371-4c0f-a852-2ddd019784fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Benefits of RCEP</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd388f59a-a897-4702-9215-e0f83104ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Trade officials reiterated that RCEP would put the Philippine economy
        in a better position since this would also provide a boost to the operations
        of micro-, small-, and medium-sized enterprises.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec9910-7d84-4be7-a50f-9b7c4d07da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our participation in RCEP forms a crucial part of the Marcos administration''s
        goal of boosting economic recovery and expansion. And one of the ways to reach
        that goal is to expand our free trade agreement network,” Pascual said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff99ff9-e03c-4814-9eec-6a4f186b4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pascual said the administration is committed to supporting businesses
        in becoming more productive and competitive in the global value chain network.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1fb5f-eca0-4543-b735-ce94e36a3b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Presenting RCEP’s benefits, Gepty said it provides better market access
        for key products in China, Korea, and Japan. Improved market access for services
        is also expected in Australia, China, Japan, Korea, and New Zealand.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f25089-948e-44cb-9258-dd3694aa3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine exports will also enjoy zero or lower import tariffs for
        products such as processed foods, garments, and some agricultural products.
        Local manufacturers would also see wider sourcing of raw materials.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7239c3-7446-401b-b58a-7ffbc00ec078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:26:32.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T15:26:32.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On earlier statements from the agriculture sector rejecting RCEP, Pascual
        said the traditional farming communities like rice and corn would not be affected.<p><br></p>'
