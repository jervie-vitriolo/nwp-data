  'Inflation-in-Europe-drops-to-lowest-level':
    'author': 'Hanna Ziady, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-02T01:44:01.000+08:00
    'imagesource': 'jcr:7611d82d-b52e-4c21-96e2-ae9db58ab99c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b76fbdf-a733-4076-b7cc-44a7611e21bd'
    'lead': 'Inflation in Europe has fallen to its slowest pace in 15 months, bolstering
      the case for policymakers to bring interest rate hikes to an end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T01:44:56.569+08:00
    'mgnl:createdBy': 'faith'
