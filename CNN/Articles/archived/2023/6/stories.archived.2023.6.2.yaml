    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How could four children survive a plane crash in the Amazon? A new report
      offers clues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e898750-8bf8-4b58-9c99-1f6564fa388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One month after four children vanished
        into the Colombian Amazon, a preliminary report by the country’s Civil Aviation
        Authority offers clues to how they could have survived the devastating airplane
        crash that killed every adult onboard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db192e-b063-4a8b-8c67-5da6ceab8fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3686c-5434-43cb-84b4-ae28f1671797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extraordinary story of the missing children has drawn intense interest\
        \ across Colombia and internationally, as a massive military-led search operation\
        \ continues in the forest.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4fe6f-0988-4d43-8ed3-0cf2b6f63342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a745cb-c9b1-4fb9-8fc9-c817a50de678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ill-fated flight on May 1 carried pilot Hernando Murcia Morales,\
        \ Yarupari indigenous leader Herman Mendoza Hernández, an indigenous woman\
        \ named Magdalena Mucutuy Valencia, and her four children, the eldest 13 years\
        \ old and youngest just 11 months.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a7775-ba3e-4deb-b575-1628ef8c6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62eadcb-a2d6-4f81-bbde-f09b9566adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soon after the early morning take-off from the remote community of\
        \ Araracuara, the pilot radioed to air traffic control that he would look\
        \ for an emergency landing spot, according to the report.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2621b16-1117-4574-8012-e6d10a7b346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f80740-3c08-4a28-b395-cdd4b2ac96bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“…Mayday, Mayday, Mayday, 2803, Mayday, Mayday, Mayday, I have the\
        \ engine at minimum, I’m going to look for a field,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441052cf-4627-4075-ae52-25be477d147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58961c7c-1ed5-4cef-80a0-16040b178625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilot later updated that the engine had regained power, and continued\
        \ on his way – only to hit trouble again less than an hour later: “…Mayday,\
        \ Mayday, Mayday, 2803, 2803, The engine failed me again… I am going to look\
        \ for a river… I have a river on the right…”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f65841-cb6c-4c94-8b04-84efd24ad4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6fed3-03d7-4087-934e-cf5e06ad76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time the problem did not improve.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3097b-2379-4faf-bb9b-7d29da21ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f077709-611b-4869-ad92-d1d7fbb0289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air traffic control later tracked the plane veering right, the report\
        \ said. Then it went off the radar.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e112f10-1edb-47ca-8d6f-189519eddfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e464aa-a61a-464c-8334-c6d76412979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite air and water searches that immediately followed the incident,\
        \ per the report, the plane would not be found until more than two weeks later\
        \ – time that may yet prove significant in the fates of the plane’s passengers,\
        \ as investigators continue to probe the crash and its aftermath.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a1691-1282-408b-83ab-6bcd99d33be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4841b7f-9b6c-4d2b-bdcc-ac955672beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A crucial seat map</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309cd0b9-7b9f-47cc-99d0-1a615b0cb9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five days after the plane’s disappearance, the Colombian military deployed\
        \ special forces units to search the ground on May 6. Ten days later, on the\
        \ night of May 16, they finally spotted the wreckage.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c817bf-d9eb-48dc-a7f0-cc1d5be517f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e64f5-0dd9-4a36-b678-32aa0eabfde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three adults were found dead at the scene. But all all four children\
        \ were missing entirely – leading rescuers to presume that they had survived,\
        \ evacuated the plane and were trekking the jungle on their own, and spurring\
        \ a massive renewed search effort.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681acc0d-b737-438b-9ac7-fbd12530cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae4387-ff53-437f-939b-b3bbbb2d379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators’ photos of the crash scene show the raised tail of a\
        \ small plane painted in still-crisp blue and white, its nose and front smashed\
        \ into the jungle terrain. The report says the plane likely first hit the\
        \ trees of the dense forest, tearing the engine and propeller off, followed\
        \ by a vertical drop to the forest floor.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6111056-b1f1-4e67-a57e-d0dfb59213cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400d63e-9593-4e7a-b63e-56b11ca25975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Detailed inspection of the wreckage indicated that, during tree landing,\
        \ there was a first impact against the trees; this blow caused the separation\
        \ of the engine with its cover and propeller from the aircraft structure,”\
        \ the report says. “Due to the strong deceleration and loss of control in\
        \ the first impact, the aircraft fell vertically and collided with the ground.”\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d257028-ba43-4ead-aaa8-f0ddb627dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35c713-ebbb-4bfb-b96e-1771b091dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though it notes that forensic examinations are ongoing, the report\
        \ suggests that the adults seated in the front of the plane cabin suffered\
        \ fatal injuries from the crash. “The diagram of injuries caused by the accident\
        \ registered fatal injuries in the occupants located in positions 1 (Pilot),\
        \ 2 (male adult occupant) and 3 (female adult occupant).\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d704f-3004-46fc-80fa-82495224e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6844752-1304-4437-9d28-ba5b7a7e9e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the rear seats, where the older children were located, were less\
        \ affected by the impact, according to the report, offering a potential explanation\
        \ for their survival and signs of life – including a baby bottle, a used diaper,\
        \ and footprints – later found in the jungle by search and rescue teams.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80390190-90a6-42f1-8ec0-6aab5962394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b326ae-63e4-4024-bc58-edd1d9379649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.485+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of three seats occupied by the children remained in place and upright\
        \ despite the crash, according to the report, while one child’s seat came\
        \ loose from the plane structure. The infant may have been held in the mother’\
        s arms, according to the report.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f5b29-a7cb-45be-9a0e-59909f8e3f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd190a3-2637-4b53-9839-0cba8935002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.486+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children “were not located in the area of the accident, and there\
        \ were no signs that they had been injured, at least not seriously. For this\
        \ reason, an intense search began in order to find them,” it says.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10260cb0-f969-41c4-a887-3d0431830b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.487+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e71c9c-01bc-4edd-b63f-18a4b74c45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 119 Colombian special forces troops and 73 indigenous scouts\
        \ have so far been deployed to comb the area, according to the report.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd18a51-7702-4bf2-9275-036a1a451303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14734209-2369-4354-ba57-a2587fceed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relatives have previously said that the children knew the jungle well\
        \ – but worried whether they would understand that the outside world had not\
        \ given up on them.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681973b-acfa-4acd-9846-f5efe60a48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0763c11-19e5-4805-ae3f-fef88cae5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maybe they are hiding,” said Fidencio Valencia, the children’s grandfather,\
        \ speaking to Colombia’s Caracol TV earlier this month.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825df42f-8273-4653-bfba-25742a47a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608a15d-b4ad-410d-bd68-7bb368ff2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe they don’t realize that they are looking for them; they are
        children.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d10d6-c6b9-4dc0-bdd8-82dad1a7ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:14:22.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:37:45.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "How could four children
        survive a plane crash in the Amazon? A new report offers clues"</p>'
  'alec-baldwin-rust-civil-lawsuit-agreement':
    'author': 'Kevin Flower'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-02T14:20:25.000+08:00
    'imagesource': 'jcr:e4a5100e-a1ec-4d82-8fe9-2ee1b1ca5844'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6559bbff-90ad-4e2c-90c3-bf5a9b703021'
    'lead': 'A district court judge in New Mexico approved a settlement agreement
      in a February 2022 wrongful death lawsuit filed by the family of Halyna Hutchins,
      the cinematographer who was fatally shot on the “Rust” movie set in 2021, according
      to documents obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T13:15:37.849+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-02T14:21:58.463+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New Mexico judge approves settlement in ‘Rust’ wrongful death lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a5634-f343-4eb1-94c2-55b0b3c6e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:21:58.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A district court judge in New Mexico on
        Thursday approved a settlement agreement in a February 2022 wrongful death
        lawsuit filed by the family of Halyna Hutchins, the cinematographer who was
        fatally shot on the “Rust” movie set in 2021, according to documents obtained
        by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05470b84-378b-4420-8105-4ff748fc3e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:21:58.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a5a46-b3d7-4ff7-8cbd-79826fa0ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:21:58.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hutchins’ family filed the suit against Alec Baldwin – who stars in\
        \ the film and serves as a producer – along with the film’s production companies,\
        \ its producers and other key members of the crew, alleging numerous industry\
        \ standard violations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f40e5-6882-4ab0-9804-ab6f44d0a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:21:58.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c21cf3-1e24-4efe-ae75-48f7737b9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:21:58.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October 2022, Matthew Hutchins, the widow of Halyna Hutchins, said\
        \ in a statement that parties had reached a settlement that was subject to\
        \ court approval, which was formally approved by a Santa Fe judge on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba5c00-aea5-4ad2-bba5-fd98dc06cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:21:58.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2cbe5-b183-49e7-abed-8bbab4524861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:21:58.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Financial details of the settlement have not been made public. According\
        \ to the court order, the settlement set up structured annuities that will\
        \ provide payments to Hutchins’ minor child when he reaches the ages of 18\
        \ and 22.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1c938-5d8a-4718-8b9e-42cdeee3dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:21:58.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd06aaeb-78ee-4a86-81a3-e65624d8eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:21:58.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the agreement, the movie was to be completed with Matthew\
        \ Hutchins serving as an executive producer, according to his October statement.\
        \ CNN previously reported that “Rust” resumed filming in Montana in April.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0db07-26d9-42c4-8eb4-1d7cd6b12762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:21:58.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e115dd-cd64-491c-82fc-33b536626955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T14:21:58.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit stems from a shooting that happened on the film’s set in\
        \ 2021 when a prop gun held by Baldwin fired a live round of ammunition, killing\
        \ Hutchins. Director Joel Souza was also shot and injured.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe7f12-de60-46dd-ba1d-d9754fe08710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:15:37.860+08:00
