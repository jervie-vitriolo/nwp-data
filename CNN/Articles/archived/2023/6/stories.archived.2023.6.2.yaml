  'china-mosque-protest':
    'author': 'Nectar Gan and Wayne Chang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-02T12:56:57.000+08:00
    'imagesource': 'jcr:ce61bc14-3261-4735-9565-63fdbf8fa819'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b57b473a-b835-49eb-87cf-9a0e2cfff8a4'
    'lead': 'Thousands of ethnic minority Muslims surrounded a mosque in southwestern
      China over the weekend in a last-ditch effort to prevent what they said was
      an attempt by authorities to remove its dome and minarets, as a crackdown on
      religious freedoms widens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T13:02:14.408+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-02T14:32:33.413+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousands of ethnic minority Muslims defy Chinese authorities in defense
      of mosque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b05070-055e-4874-8aa5-feb9e585b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of ethnic minority Muslims surrounded
        a mosque in southwestern China over the weekend in a last-ditch effort to
        prevent what they said was an attempt by authorities to remove its dome and
        minarets, as a crackdown on religious freedoms widens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff87ce-1ad7-4166-9081-da26d863960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent alteration of a mosque belonging to the Hui ethnic
        group in Najiaying village, Yunnan province comes amid a sweeping campaign
        unleashed by China’s leader Xi Jinping to “sinicize” religion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a84a18-ccf6-4d8f-a665-ab5c22a48656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy aims to purge religious faiths of foreign influence and
        align them more closely with traditional Chinese culture – and the authoritarian
        rule of the officially atheist Communist Party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c463a-5c2c-422f-b040-6664dc7e40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, authorities have removed overtly Islamic architecture
        – destroying domes and tearing down minarets – from more than a thousand Hui
        mosques across the country, Hui activists say, with the Najiaying mosque being
        one of the last holdouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02023113-88d9-453d-b3d7-3c1e2a76482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, the “sinicization” campaign appears to be finally coming for Najiaying\
        \ – a historic home to the Hui and an important hub for Islamic culture in\
        \ Yunnan, an ethnically diverse province on China’s borders with Southeast\
        \ Asia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913ff66-2dd2-401e-b812-2823cfa17529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the push has faced a fierce backlash from local residents.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935134f0-b672-4d53-b55d-891175fb41c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos posted on social media and geolocated by CNN show residents\
        \ clashing with lines of police officers in riot gear, who blocked off the\
        \ entrance to the mosque and pushed back the crowd with shields and batons.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ac851-fce0-480d-a899-e28822984e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents shouted back in anger, with some hurling water bottles and\
        \ bricks at the police, the videos show.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e25f1-cf3a-438f-a562-0d0715eb8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is our last bit of dignity,” a local witness told CNN. “It’s\
        \ like coming to our house to demolish our home. We can’t allow that to happen.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a06cdb-419e-4112-877c-6ecd5f5bdbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source, who declined to be named over fears for personal safety,\
        \ said thousands of Hui residents – including men and women, elderly and children\
        \ – had gathered around the mosque on Saturday, under the close watch of more\
        \ than 1,000 police officers deployed nearby.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3b514-774a-412a-ad02-696ad8d0932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After arriving at the mosque, we realized that they had driven the\
        \ cranes into the compound and were ready for the forced demolition,” the\
        \ source said, adding that scaffolding had already been erected around the\
        \ mosque.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf05b2-b71b-4977-99f9-bcc7304cec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions escalated around 1 p.m., with worshipers demanding to enter\
        \ the mosque for noon prayers, the source said. They said they saw police\
        \ officers hitting the crowd with batons, which prompted some residents to\
        \ clash with police.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb92fb-2a42-4713-8c7e-4ae6d58d9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dozens of protesters were arrested by police at the scene, the source\
        \ said. Ma Ju, a prominent Hui activist who now lives in the United States\
        \ and has kept close contact with Najiaying residents, said about 30 people\
        \ were arrested.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042198d-19a4-437a-bdb6-5df29fca402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify the claims and has reached out to the\
        \ local police and government for comment. CNN has also reached out to the\
        \ Yunnan provincial government and its bureau for religious affairs for comment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba59b87-a5df-41bf-8c8d-05c508ddba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Our nightmare is only starting now’</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33766d4-eaf3-4d8a-9e09-f4b21bfc95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hours-long standoff on Saturday yielded a temporary win for the\
        \ protesters, who streamed into the mosque as the police retreated, according\
        \ to the witness and online videos.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4b1fc-94c5-42a1-b27f-681329265aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout Saturday night and Sunday, residents took turns to guard\
        \ the mosque, fearing that authorities would return to demolish its large\
        \ centerpiece green dome and four minarets, the source said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d63016-8b0e-4745-92cd-983402adaa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But repercussions quickly followed, according to those CNN spoke with.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b48adb-53f9-4110-9857-00a246a341d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Sunday afternoon, word started to spread that authorities were arresting\
        \ more people, according to the source.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5808d14-d1c1-40a8-8c3b-eb9434171940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday evening, law enforcement authorities in Nagu township, where\
        \ Najiaying is located, issued a stern but vague statement. Without mentioning\
        \ the protest or the mosque, it said police were investigating an incident\
        \ that took place on Saturday, which “seriously disrupted social order” and\
        \ caused “vile social impact.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df03b3eb-4cd4-41ea-877c-6e8a1d10e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authorities also called on the “organizers and participants” of\
        \ the incident to turn themselves in before June 6 to receive leniency, and\
        \ encouraged the public to report on each other.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de09455-511a-45ed-8e33-017e676df444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Monday, Najiaying was shrouded in a blanket of fear, the source\
        \ said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d144c-a0af-4717-b86a-6935f40bdd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The internet has been cut off in many neighborhoods. Drones buzzed\
        \ overhead and surveilled the village. Public loudspeakers blasted the authorities’\
        \ message on repeat, urging protesters to turn themselves in, according to\
        \ the source and Ma, the US-based activist.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b821c2-6b78-4498-af41-560e88cf2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It feels like our nightmare is only starting now,” the source told\
        \ CNN. “Everyone is in fear…We don’t know what’s going to happen next.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f571757b-55e4-439e-bb22-719aa6eef94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other local residents appeared fearful to speak out.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245dc1e-d693-4bd4-9d74-94606f8abf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One shop owner reached by CNN on the phone said: “You journalists should\
        \ come here to report on what’s happening to us.” When asked by CNN to explain\
        \ what happened, he replied he “didn’t know” and hung up.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e07a2a-c115-4e0d-b604-0bc3ad50daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘This is what they did to Xinjiang’</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7256fcb-d32f-490a-ad7c-ca1eedb64c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is not the first time that Hui Muslims have engaged in a tense\
        \ standoff with authorities to protect a mosque.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcfa536-833c-4cba-8f62-f5cbc93801ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, thousands of Hui residents in Ningxia, in the country’s northwest,\
        \ staged a sit-in protest for three days to prevent authorities from demolishing\
        \ a newly constructed mosque.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed008fd-56d0-47e4-9d00-ac5f15e51e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local government held off on the demolition, but later replaced\
        \ the mosque’s domes and minarets with traditional Chinese-style pagodas.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347a140-34dd-4918-86f8-47c30caf5167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.655+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The architectural overhaul of mosques has come with allegations of\
        \ shrinking religious freedoms for the Hui, a 11 million-strong ethnic minority\
        \ that live in scattered pockets throughout China from the northwest to the\
        \ coastal cities in the east, including an officially designated “autonomous\
        \ region,” Ningxia.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c32e26-ebfd-4168-a452-9ef600f65a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.655+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Believed to be distant descendants of Arab and Persian traders, the\
        \ Hui have been well assimilated into broader Chinese society dominated by\
        \ the ethnic Han majority.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f05a3-fd3a-4a6c-90fb-d7a46e87d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.656+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most speak Mandarin, live alongside the Han, and in recent decades\
        \ had been given more space to practice their faith than other ethnic groups.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16691eaf-3360-428d-aa2f-80ae7d1bbe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.657+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Hui activists say their ethnic group has become the latest target\
        \ in the Communist Party’s crackdown on Islam, which began in the western\
        \ region of Xinjiang.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae84e59-2404-4f0c-bdda-6911af6418be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.657+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since at least 2017, the Chinese government has been accused of detaining\
        \ more than a million Uyghurs and other Muslim minorities in internment camps\
        \ in Xinjiang and conducting forceful assimilation to suppress their cultural\
        \ and religious identity.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970f448-87a0-4ffe-b5b6-779489c18e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.658+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A United Nations report last year accused the Chinese government of\
        \ serious human rights violations against Uyghurs that may amount to “crime\
        \ against humanity.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2476c6-9a3b-4a47-b0f2-0dcf86f73651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.658+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has repeatedly denied these accusations and insisted that the\
        \ massive camps are voluntary “vocational training centers.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369a4de-9db1-4bcf-b703-32a28a8a0b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.659+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Not just domes’</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561235c0-3f0f-4440-b43c-17bba1141567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hui activists and rights groups claim authorities have stepped up efforts\
        \ in recent years to restrict religious practices of Hui Muslims across China,\
        \ including the shuttering of Islamic schools, Arabic classes and barring\
        \ children from learning and practicing Islam.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a2c09-0a94-4c21-8aed-d4dd5a582a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The implementation of the “sinicization” campaign has “had the effect\
        \ of expunging communities of their connections to Hui culture, religion,\
        \ and each other so thoroughly that some leaders view the erasure of a meaningful\
        \ Hui identity within another generation as being a likely possibility,” according\
        \ to a report submitted to a UN treaty body in January by the Chinese Human\
        \ Rights Defenders and the Hope Umbrella International Foundation.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b2911-ff09-4181-8dca-1615e7a43664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ma, the US-based Hui activist who founded the Hope Umbrella International\
        \ Foundation, said Hui in China are now living in a constant state of fear.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1abb5d-9874-450b-a2d5-f5108549846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over two hundred mosques in Yunnan have already lost their domes and\
        \ minarets, according to Ma, adding to the more than a thousand mosques in\
        \ the country’s northwest.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc12bdc-517a-45e1-a50c-43fff153afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is unable to independently verify the number of mosques affected,\
        \ and has reached out to the Chinese government for comment on the accusations\
        \ made by Hui activists.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18aa22d-485b-42ce-a2f9-483b3d88e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At first, people thought it was only a question of architectural style…\
        but it soon became apparent that (the government) is not only removing the\
        \ domes from the mosques, but also removing their religious and social functionality,”\
        \ Ma said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d744b24-e098-4d73-8d6c-2fff7c184871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under a raft of restrictions imposed by the government, many Hui are\
        \ now afraid to go to the mosque, which has long been a center of religious\
        \ and social life for their communities, Ma said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad699fc-07c3-4d7c-bae6-0be05ff3cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end goal of the party is to implement a policy of “cultural
        and religious genocide,” just as it did in Xinjiang, he said. The Chinese
        government has denied accusations of genocide.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f853e37-04f5-465f-aa16-85ead232957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the resident in Najiaying, the government’s plan to change the\
        \ design of the mosque is only the harbinger of a harsher crackdown to come.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba574fd-dd3e-41dd-9ff7-5112b1519170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is only the first step. What we worry about is after that, (the\
        \ authorities) will ban our children from going to (religious) classes, bar\
        \ minors from entering mosques and forbid us from studying the Quran,” they\
        \ said, referring to the alleged restrictions that have been imposed on Hui\
        \ communities across China.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f25b2-716b-4d08-8cce-472ed9f9892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After they trampled on your dignity, they will suppress you step
        by step, and assimilate the Hui ethnic group completely into the Han, generation
        by generation. Because we know, this is what they did to Xinjiang,” they said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469cbe5-14a2-4196-8550-5a73e1ae19c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the permeating culture of fear, they have vowed to “fight
        till the end” for the freedom of belief and the dignity of the Hui ethnicity.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84b4de-ec5d-4d2d-a541-d3daa7fddde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We commoners don’t ask for much. We just want to have our own religious
        freedom. We just want to live in peace,” they said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035408d-75e3-4539-972a-4c97b1065e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want the world to know what we’re going through right now, and
        what we’re fearing next.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e62c7-1ca6-4ba4-81ed-d29a386edf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:02:14.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:32:33.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/30/china/china-yunnan-hui-mosque-protest-intl/index.html#:~:text=Thousands%20of%20ethnic%20minority%20Muslims%20surrounded%20a%20mosque%20in%20southwestern,crackdown%20on%20religious%20freedoms%20widens.">Thousands
        of ethnic minority Muslims defy Chinese authorities in defense of mosque</a>."</em></p>'
  'asia-drug-trade-thriving-':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-02T13:02:19.000+08:00
    'imagesource': 'jcr:a7b7ecdd-3b8d-4f30-a0f2-f13bed53b6ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b0f920e-e39c-4146-af07-8b7ca9e851ad'
    'lead': 'The synthetic drug trade in Asia is roaring to “extreme levels,” with
      crime groups establishing new trafficking routes to evade enforcement crackdowns
      and methamphetamine prices hitting fresh lows, according to a new report released
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T13:06:34.810+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-02T14:33:09.033+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'With no more Covid restrictions, Asia’s drug cartels are thriving, UN
      report warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5b98f-f6b2-4210-9848-2eb94a1496e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> The synthetic drug trade in Asia
        is roaring to “extreme levels,” with crime groups establishing new trafficking
        routes to evade enforcement crackdowns and methamphetamine prices hitting
        fresh lows, according to a new report released Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76eb320-3138-41a0-888b-1101e5cb8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research by the United Nations Office on Drugs and Crime (UNODC)
        found that meth seizures in East and Southeast Asia, which spiked to record
        highs during the pandemic as cartels switched to bigger and riskier bulk shipments,
        returned to pre-Covid numbers last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff5464-abff-42f5-ae51-e72babd3cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other key indicators such as arrests, street availability, purity
        as well as low wholesale and street prices “indicate the supply has remained
        very high or unchanged,” the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518da8d7-a026-40b3-ad1a-50a1fc758209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as pandemic border closures and travel restrictions began lifting,
        international criminal organizations began reconnecting, with “late 2022 and
        early 2023 patterns starting to look similar to 2019,” said Jeremy Douglas,
        UNODC Regional Representative for Southeast Asia and the Pacific.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a59bfe-e075-4da4-bbf5-677780d036fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other signs of the drug trade bouncing back. Japan’s customs
        officials saw a rise in air passengers smuggling methamphetamine in the second
        half of 2022, after the country reopened its borders. West African trafficking
        networks in East and Southeast Asia, which “all but disappeared” during the
        pandemic, have now resumed their activities, the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef4d316-9d4a-40b8-a0d8-8c40612e5d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most powerful regional trafficking networks are able to operate
        with a high degree of certainty they can and will not be stopped, and they
        are able to dictate the terms and conditions of the market as a result,” the
        report warned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c84061-64f7-4db9-90a2-335c562d507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have stepped up their anti-trafficking efforts in
        recent years. More stringent law enforcement in China’s southwestern Yunnan
        province, and along the Thai border with Myanmar, has seen a significant drop
        in meth seizures in China and a slight decrease in Thailand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648d13b-f0ea-43fe-b5c4-79f0aa74f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in turn, traffickers have adapted to “try to circumvent what governments\
        \ do,” Douglas said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06086cb-3612-45a9-a183-fa7a96e68e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Andaman trafficking</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bed723-5bbb-462f-8775-48b617f67077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia’s drugs cartels generate billions through the global narcotics
        trade while generating a fraction of the attention of their counterparts in
        Latin and Central America, in part because they keep a much lower profile
        and are less prone to bouts of internecine warfare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ffcffa-3c63-4e61-bdb9-ff5536d27d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years, the majority of regional meth production has taken place\
        \ in the jungles of the Golden Triangle, a remote area where the borders of\
        \ Thailand, Laos and Myanmar meet that has long been one of the world’s key\
        \ narcotic hubs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59962edd-3eed-4dad-b67e-32d135c594a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closely-watched area still sees large volumes of drugs pass
        through – but crime groups are increasingly turning to western maritime routes,
        rerouting supply through central Myanmar to the Andaman Sea “where it seems
        few were looking,” said Douglas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154409fc-cff1-4377-81af-76c0e5a6acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Myanmar, meth and other synthetic drugs then travel out to
        the world, with shipments previously found as far away as Japan, New Zealand
        and Australia. South Asia, too, is being pulled further into this market,
        with meth transported in “high volumes” from Myanmar to Bangladesh and northeast
        India, the report found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf0bcfc-8f9b-4a99-97b8-4b25f0d37829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the government crackdowns and increased seizures, wholesale
        and street prices for meth fell to record lows across the region in 2022 –
        a sign that that ample drug supplies were still getting through uninterrupted,
        according to the report. It also pointed to the high number of drug-related
        arrests and admissions at drug treatment facilities as further evidence of
        robust trade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d40574-c9e0-415c-99f5-a9ad978bdb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other UNODC findings in recent years have painted a picture of a
        booming drug industry in Asia in spite of the pandemic, with some drug cartels
        taking advantage of distracted governments scrambling to contain the virus
        and enforce public health measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d1d61-ff09-44b9-844b-26f24c1a7a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized crime groups have also capitalized on political instability
        such as the 2021 military coup in Myanmar and ongoing conflict in the country,
        which has made the country’s already lawless border regions an even more ideal
        production and smuggling hub.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c950a-2bc3-4c4f-bd71-7d842ef382af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surge in ketamine</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e199c6c-b78f-41ff-ab4b-fa6476e08940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides meth, the production and trafficking of ketamine is also
        rising rapidly in the region, with authorities seizing 27.4 tons of the powerful
        dissociative anesthetic often used as a party drug.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eba4c8-03e5-4c4a-9a16-835690d17193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That figure is 167% higher than the previous year, according to
        the UNODC report. Nearly every country and territory in the region reported
        an increase in seizures, except Japan and Hong Kong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f8c09-11aa-4c77-98ee-ec5ff278ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ketamine situation in the region in many ways mirrors the supply-driven
        approach used to expand the methamphetamine market in the mid-2010s,” said
        Inshik Sim, UNODC regional coordinator on synthetic drugs, in a news release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6064e-d038-4678-803b-95b5c5ae4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That being said, information on ketamine use is limited, and it
        is unclear how widespread it is – research is badly needed.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027bc230-9053-484e-b37c-98e94256c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia, long a transportation hub, has also begun to emerge as
        a key drug manufacturing location, with authorities discovering a series of
        secret industrial-scale ketamine labs, storage facilities and processing warehouses
        in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7425b8b5-7ed9-455c-8172-124c185f35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemicals and equipment found in these labs point to a sprawling
        international network, originating or transiting from at least 12 different
        countries and provinces, the report said. For instance, there were chemicals
        found produced in France with Vietnamese writing on the packaging; other substances
        came from Poland, India, Indonesia and South Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315171eb-7d7e-427a-a2f4-e08e29de36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer amount of chemicals found also point to a boom in ketamine
        production; Cambodian authorities seized 518 tons of chemicals in 2022, compared
        to just 5 tons in 2020, alarming international and regional leaders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f7604-7b4b-4933-b553-f334945dbef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:06:34.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T14:33:09.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/02/asia/unodc-asia-drug-report-2023-intl-hnk/index.html">With
        no more Covid restrictions, Asia’s drug cartels are thriving, UN report warns</a>."</em></p>'
