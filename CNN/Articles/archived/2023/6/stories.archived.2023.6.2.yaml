      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd5848-d9eb-4253-9c71-fc22de53c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sabi nila there were laywers, lawyers were the ones on top of this.\
        \ And it's really not just one lawyer ha...These are the expensive lawyers,\
        \ probably, who are orchestrating the legal defense team for this terrorist\
        \ group,” he said in a press briefing.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a2557-d9a8-47af-8759-15f7ee7064b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.958+08:00
