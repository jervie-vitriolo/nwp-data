      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9711092-e82c-488c-b6ff-6a0e404e552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T17:42:35.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She later focused on beach volleyball and brought home bronze medals\
        \ from the Southeast Asian Games in 2019 and 2022.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5034980-08cd-42ec-a7bb-a3fc0334104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T17:42:35.458+08:00
