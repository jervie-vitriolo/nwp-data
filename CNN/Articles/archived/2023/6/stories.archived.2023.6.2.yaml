    'stories': []
    'template': '1'
    'title': '1 reported dead due to ''Betty''; over 77,000 people affected - NDRRMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61ac76-aca4-4aa0-bba5-a77bca61b20c'
