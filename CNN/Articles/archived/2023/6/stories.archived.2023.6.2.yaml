      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:16:43.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This vaccine will be a huge help in controlling ASF outbreaks.\
        \ Many swine stakeholders have been waiting for an effective vaccine.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d83b67-d274-4dd4-ac70-203ba8571045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:16:43.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:16:43.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vytiaco noted that 100% of the hogs vaccinated during the trials produced\
        \ antibodies, and showed \"no ill or side effects.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb23d4f-7040-4764-8f3d-ad07a0ade3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:16:43.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:16:43.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vietnam's AVAC is a single-shot vaccine for four to ten-week-old hogs.\
        \ If approved, the BAI said the vaccines will be distributed on a \"first\
        \ come, first served\" basis. But the administration of the doses will not\
        \ be made mandatory, the agency added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56f206-933c-499e-9277-c50bb71fe18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:16:43.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:16:43.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vytiaco said they are also rushing the issuance of a certificate of\
        \ product registration (CPR).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24be51-9e85-4799-83b5-c7d50f566f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:16:43.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:16:43.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CPR from the FDA is needed to allow the commercial distribution of\
        \ the ASF vaccine in the country. Should the process take long, the BAI said\
        \ it may consider seeking assistance from President Ferdinand Marcos, Jr.\
        \ – who's also Agriculture Secretary.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe80b9-349b-47d2-8598-f85124d747ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:16:43.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:16:43.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FDA Spokesperson Job Aguzar said the application for CPR will first\
        \ be subjected to pre-assessment. If deemed acceptable, he said they will\
        \ \"facilitate the evaluation of the submitted dossier to determine the quality,\
        \ safety, and efficacy\" of the ASF doses.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0451a5d-328d-40a9-a7a3-02b3f44254d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:16:43.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:16:43.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'll see to it na dapat affordable siya… dapat maproteksyunan natin\
        \ 'yung ating industriya, lalo na 'yung ating backyard hog raisers,\" Agriculture\
        \ Deputy Spokesperson Rex Estoperez said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff75fe9-2129-4895-97c8-a8008c7b2c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:16:43.737+08:00
