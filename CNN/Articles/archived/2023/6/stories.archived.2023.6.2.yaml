      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Factors that lead to lack of proper nutrition among seniors are deteriorating\
        \ oral health which affects chewing and swallowing, weaker stomachs which\
        \ affect digestion, and changes in food preference.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df2996-ca39-48cf-a6c1-bec73f2b5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:09:28.526+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-02T19:09:28.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486678f5-08b2-47ef-aa59-3a0624dec95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:09:28.527+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-02T19:09:28.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Poblete assured that it is possible to age gracefully with healthy\
        \ eating habits. The elderly need enough protein, calcium, iron, zinc, and\
        \ an array of vitamins in their meals to help keep their bodies healthy.\r"
    '13':
