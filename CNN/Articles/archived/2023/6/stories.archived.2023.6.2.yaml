      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s always been there for the team. It’s been a great privilege to\
        \ accompany him throughout the season.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05172b-617d-4576-8754-db1d601c6e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:46:08.079+08:00
