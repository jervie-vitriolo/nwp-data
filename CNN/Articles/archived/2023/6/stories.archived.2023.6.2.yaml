      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the PNR said the route closure would affect the 4:38
        a.m. and 7:56 p.m. trips.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad24a51-c66b-4222-af04-f3fc6c896529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T10:00:49.151+08:00
      'mgnl:createdBy': 'lisbet'
