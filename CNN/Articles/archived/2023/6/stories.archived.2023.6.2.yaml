      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also quoted the Code of Professional Responsibility and Accountability\
        \ for lawyers, saying “A lawyer shall not, directly or indirectly, impute\
        \ to or accuse another lawyer of a misconduct, impropriety, or a crime in\
        \ the absence of factual or legal basis.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae5068-4482-43d7-a01d-306e1496580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.867+08:00
