      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364ef22-4e63-415c-90d8-f98513214714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:56:33.309+08:00
