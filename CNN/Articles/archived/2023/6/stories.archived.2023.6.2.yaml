    'stories': []
    'template': '1'
    'title': 'China uncooperative in deportation of its nationals, asserts ‘superiority’
      over PH, says Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132772bc-30fc-48c0-a962-d06be7371514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> China
        has been selective and uncooperative in the deportation of its nationals from
        the Philippines, where they were found to be involved in online scamming,
        Justice Secretary Jesus Crispin “Boying” Remulla said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3549a69-e2d0-4bc1-8d5f-bc10e11a737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 4, authorities first reported rescuing 1,000 trafficked victims
        — a mix of Filipinos and foreign nationals — working as cyber scammers at
        the Clark Freeport Zone. Remulla, however, said they were actually scammers
        and not victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef57da-1f14-4c89-8cb9-1b9f1cf0a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the country has already deported more than 300 foreign nationals,\
        \ while some were still to be repatriated. But China is not cooperating.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee94af3-2305-4646-8019-28377806c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nangyari dito ang Chinese government ayaw mag-cooperate," Remulla
        told CNN Philippines'' The Source. "Ang sabi nila ang gusto lang nila i-deport
        ay ''yong wanted nila. Itong mga bad person na hindi nila gusto, hindi nila
        ide-deport."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2efb349-7b1f-4b6b-9486-1fb3886eb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened was the Chinese government refused to
        cooperate. They said they only want to have deported those included in their
        wanted list. If the persons are not part of that, they won''t have them deported]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb08db-1079-47f2-9239-2c4b534a80d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s how rough they are,” he added. “They're rough sometimes that\
        \ they don’t want to deal with us like equals. They want to assert a little\
        \ superiority over us.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47517ed-08a2-4009-9ca5-5cacba64389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The batch of “crypto scammers” consisted of 129 Filipinos, while
        the remaining were foreign nationals from China, Hong Kong, Indonesia, Malaysia,
        Myanmar, Nepal, Taiwan, Thailand, and Vietnam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43e0e7-0205-4a82-86f3-3f7d45e15e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were employed to lure foreign customers to invest in cryptocurrency.\
        \ Remulla said the operations used “sophisticated computers.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e503df-2c38-497e-81f9-6f4cd52720ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of these people are actually scammers, they are not victims,”
        the justice secretary said. “Ang victims dito na nagdemanda lang was actually
        10 lang yata sila or walo lang sila [The victims who filed a complaint were
        actually 10 or eight].”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34131a-a4a4-478f-8e9e-b55540cf3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kaya actually ang dapat na trato talaga sa mga ‘to is deportation\
        \ talaga [That’s why we should treat this as deportation],” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af4365-7a30-4fff-927b-475452fbeeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has yet to receive a reply to its request for comment\
        \ from the Chinese Embassy.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e76ed8-a6b2-4641-bd76-106c25f7a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 8, the Department of Justice (DOJ) said around a dozen individuals\
        \ were initially identified as traffickers of those rounded up in Clark and\
        \ were brought to the agency for inquest proceedings.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf915451-4189-45c8-bb16-3fbc9b47eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:09:42.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:11:17.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate conducted a hearing on May 30 to probe the alleged cyber
        fraud operation at Clark for links to the Philippine offshore gaming operator
        (POGO) industry.</p>'
