      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 26-year-old outside hitter is expected to help Alyssa Valdez, Tots\
        \ Carlos, and Jia Morado in Creamline's title defense in the upcoming PVL\
        \ Invitational Conference in June.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa0678-99cc-440b-a772-8586511b33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T17:42:35.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ce6be-fcd8-4792-8b28-394dbcc484c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.474+08:00
