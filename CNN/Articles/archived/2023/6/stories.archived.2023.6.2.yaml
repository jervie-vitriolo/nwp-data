      'jcr:uuid': '8599bc5a-46e0-45e8-bbaa-fc3fc426048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — Finance
        Secretary Benjamin Diokno insisted Friday that the central bank’s contribution
        to the controversial Maharlika Investment Fund (MIF) will not hurt its mandate
        to ensure price and financial stability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff68a33-7ca2-4acc-aa23-7a2e4e45d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BSP (Bangko Sentral ng Pilipinas) contribution to MIF is not a
        threat to financial stability,” Diokno, who also served as the BSP governor
        under the Duterte administration, said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f91aa-5be6-4df4-8ed8-0f029a8cf088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting to former BSP Deputy Governor Diwa Guinigundo’s
        statement during an interview with CNN Philippines’ The Source on Wednesday,
        warning that the BSP’s participation may weaken its capacity to perform its
        duties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b1311-0050-4ee1-b15e-d5cd24db2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/5/31/Guinigundo-on-BSP-dividends-allocated-to-Maharlika.html">READ:
        BSP will struggle with its mandate if dividends are allocated to Maharlika
        Fund, ex-official says</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d206992-0ada-40c2-b1ee-cbc2409f0587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno maintained that the BSP’s current financial position
        is “much better than when it’s revised charter was being deliberated upon.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fbf94-6058-4cd4-8d42-c581181683a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In addition, the  BSP was granted additional tools to conduct its
        primary mandates,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbead4-6969-4125-b6f9-aa4994290370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He even noted that during the peak of the COVID-19 pandemic, the BSP
        provided an interest-free loan amounting to ₱540 billion to the national government.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f5898-5022-4955-a83e-272feb91ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.830+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[That was] to help the country during its economic distress. That’s
        how good, BSP’s finances are,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb51563-a277-4454-9622-dd2ceba8cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Maharlika bill is now awaiting the signature of President Ferdinand
        Marcos Jr. after the House of Representatives adopted the Senate version of
        the measure.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532d64e-357c-4304-8bb8-aa11b2782cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the proposed bill, the Maharlika Investment Corporation (MIC)
        will get its initial capital from the following:'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f57875-7e2c-4f66-a427-7263f9a6d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Land Bank of the Philippines (₱50 billion)'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db05477-4aa8-478a-8eb4-8924388fa283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— Development Bank of the Philippines (₱25 billion)'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d7818-5bc5-4eea-9347-026417a211bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '— National government (₱50 billion)'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f574380-3bd8-472c-aa31-4da5d4a6cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The contributions from the government would come from the BSP, Philippine
        Amusement and Gaming Corporation or Pagcor, properties, real and personal,
        identified by the Department of Finance, and other sources.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40184891-0df5-4c15-a93b-cb994446b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eec904-26b1-4f52-b8e4-01c79b27e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:38:04.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T13:38:05.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The contributions being asked from BSP for the first two years of
        the MIF, for a maximum of ₱50 billion pesos, are dividends declared in favor
        of the national government. That’s the net profit of BSP and the NG decides
        how to use it. I estimate that BSP’s dividend for the NG in 2022 would be
        in the neighborhood of P30 billion,” Diokno said.<p><br></p>'
