      'mgnl:lastActivated': 2023-06-02T21:07:00.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194faf0-f022-47f3-8116-ab0d0e8ee0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 15, Remulla told reporters that the filing of charges against\
        \ Negros Oriental Rep. Arnie Teves, one of the alleged masterminds of the\
        \ murder, was pushed back after around six or seven suspects in the Degamo\
        \ slay “lawyered up” and started to not cooperate with the DOJ.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d35889-053e-4868-a3d4-6c8209145b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621bf123-cf6f-46d6-a90f-9fc7e8e79241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ten suspects have withdrawn their statements but Remulla said the DOJ\
        \ doesn’t know yet if the suspects had already received the bribe.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3cf05-a7a3-4080-9fc3-1a112ebbdca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e7787c-ba56-4d2e-9bfc-3561dc742f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pero ‘yon ‘yong balita sa amin na nagiging alok sa loob ng NBI, ‘\
        yon ‘yong intelligence report namin sa loob ng NBI na gano’n na ang alukan\
        \ ng pera para itong mga tao bumaliktad,” the secretary said. “‘Yan ang sigurado\
        \ ko, inalok mga ‘yan ng pera.”[Translation: That’s the offer we learned inside\
        \ the NBI through our intelligence report so that they will recant. I’m sure\
        \ of it, they were being bribed.]\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315641a-ad85-4e88-b246-5834aee08c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15c819-613e-438e-bd14-47649ede4b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/2/recantations-dont-weaken-case-remulla.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20June,Boying%E2%80%9D%20Remulla%20said%20on%20Friday.">Recantations
        do not weaken our case vs Degamo slay suspects – Remulla</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c0d862-8b23-4379-be3b-12da307d574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ea7ce-7b1e-4f88-bc7d-9aa3eb847c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eceeef-cc57-4d16-93f2-4bc109e94681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Remulla wants IBP to probe another suspect''s counsel</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6949b8-f3d6-4683-ab85-7e2babf8f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf7961-8896-45b2-b419-28422116dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also said the DOJ will ask the Integrated Bar of the Philippines
        (IBP) to investigate lawyer Danny Villanueva’s “misconduct,” after his client
        Jhudie Rivero filed a writ of habeas corpus before the Manila City Regional
        Trial Court to force the DOJ to release his family.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fea27f-77b3-48ec-90b8-32f5ecbbbf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9126c5-283e-4523-85a5-e73234efda84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva represents some of the suspects in the Degamo slay, including\
        \ Rivero.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36480d40-b0dc-4d82-807d-1f7d9bf6a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31cf79-1eca-4b32-897f-f70e16134a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rivero claimed that soldiers and police officers took his wife and\
        \ two sons from their home in Zamboanga del Sur on March 5. He then received\
        \ information that his family was brought to the DOJ and the NBI in Manila\
        \ where they were supposedly \"unlawfully detained.\"\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea37fb-8e7d-4a29-813f-457835d3fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4870eaa-b311-4446-99e1-95348e455395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Wednesday, Remulla said families of the suspects were\
        \ fetched formally to be under the custody of the Witness Protection Program\
        \ (WPP), adding that Rivero's wife did not want to see and talk with her husband.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a47b23-8afb-456f-8b03-84184f08bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b921495-66c6-4fcc-9c88-424c1262120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla also said Villanueva did not sign the petition, and that the\
        \ suspect’s family had already left the Witness Protection Program when the\
        \ petition was filed.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb783c-9915-420c-a47c-cb0a3bd85893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297bafb-44ea-45dd-a1af-b7531e930fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ibig sabihin no’n, moot and academic na ‘yong kaso finile pa rin nila\
        \ [It means the case was already moot and academic but they still filed it],”\
        \ Remulla said in his interview with The Source.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec5e306-74c5-49af-b3de-13cf994e3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9033b835-c43e-4a67-91b1-97d9691a2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So they’re really wasting the time of court and they’re really in\
        \ bad faith itong [this] attorney Villanueva by filing the habeas corpus case.”\
        \r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a012d-310c-40ce-a46d-e8f90b168c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9806140-18c0-44d2-b7a5-f83940751a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Misconduct ng mga abogado nila, we will ask the IBP to look into
        it,” the DOJ chief added. “Pati use of social media, it is too much. We will
        write to IBP about this matter.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4916e9-19aa-4157-85ed-1621891e850f'
