  'Caloy-Loyzaga-inducted-2023-FIBA-Hall-of-Fame':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-02T21:02:30.000+08:00
    'imagesource': 'jcr:26b3cb07-2856-44ab-a68e-ab57773cee9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b06f2403-0a93-45e6-9512-0698cd19d9d8'
    'lead': 'For his valuable contributions to basketball, Filipino legend Caloy Loyzaga
      will be posthumously inducted into the FIBA Hall of Fame Class of 2023 in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T21:04:08.843+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-02T21:08:04.437+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Caloy Loyzaga to be inducted into FIBA Hall of Fame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de03a9a-95c3-4dc8-bcba-0686ceca7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T21:04:08.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T21:08:04.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 2) —</strong> Caloy Loyzaga, widely
        regarded as the greatest player the Philippines has ever produced, is set
        to be inducted into the FIBA Hall of Fame Class of 2023, the governing body
        for basketball announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac9967-e5a3-4d26-af82-9f1d11016751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T21:04:08.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T21:08:04.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inductees will be honored in a ceremony in Manila on August 23,\
        \ two days before the start of the 2023 FIBA Basketball World Cup.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce94cd-432a-4ec1-b5ce-d5c1fe4a3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T21:04:08.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T21:08:04.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Loyzaga, a Mythical Team member, led the Philippines to a bronze medal\
        \ finish in the 1954 World Cup. He also won four gold medals at the Asian\
        \ Games.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
