      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b52aec2-65a0-4969-b0bb-911653840d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sought for comment on the allegations against him, Orceo said these\
        \ are “purely hearsay.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394b91b-4023-4c4f-84de-2740c1f9e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The imputation that I offered Php8M to the accused in Degamo murder\
        \ cases to recant their affidavit is based on the secretary's ‘information\
        \ he received’...As lawyers, which Sec. Remulla is supposedly aware of, such\
        \ statement is devoid of evidentiary weight or probative value,” Orceo said\
        \ in a message.\r"
