      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, as PSG sealed an 11th Ligue 1 title, Messi scored his\
        \ 496th goal in Europe’s top five leagues, surpassing Ronaldo’s previous record\
        \ of 495 goals.\r"
    '10':
