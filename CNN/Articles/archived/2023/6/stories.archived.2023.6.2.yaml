    'template': '1'
    'title': 'Inflation in Europe drops to lowest level since Russia invaded Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351201ed-e6a9-48b5-b46e-03b969a06555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:44:56.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Inflation in Europe has fallen to
        its slowest pace since Russia invaded Ukraine, bolstering the case for the
        region’s central bank to bring interest rate hikes to an end soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70edd6f-a088-4531-91a3-5e62d2cf8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf12d9a-1c9c-4d98-af2f-8acfc2f14b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consumer prices in the 20 countries that use the euro rose 6.1% last\
        \ month compared with a year ago, easing from 7% in April, according to an\
        \ initial estimate Thursday from the European Union’s statistics agency.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c02c4-9849-4d64-b969-8fc65763d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f3208e-e46c-4b0d-aaff-33372c26d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s the lowest rate of inflation since February 2022, when Moscow\
        \ launched a full-scale invasion of its neighbor, sending global energy prices\
        \ soaring.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d7d79-1b0e-40e7-941a-aef3d99aa616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac8d3b-41ac-40b8-8da2-5857f7e45b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pace of food price rises eased for the second month running in\
        \ May, while energy prices actually fell. Core inflation, which strips out\
        \ food and energy, slowed to 5.3% — a four-month low.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f9db5-1644-47b2-94e9-be12ed82b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf8d95-3e8a-47db-af51-1b6639d4b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inflation has fallen sharply in Germany, France, Italy and Spain, national\
        \ data published Wednesday showed. Price rises eased across a broad range\
        \ of product categories in Europe’s biggest economies.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b4fe9-4ecb-44c3-8f9c-f6f16fe0797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5a770-ae37-4d6e-9c43-3d39349429a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That could give the European Central Bank reason to pause interest\
        \ rate hikes soon, although ECB President Christine Lagarde said Thursday\
        \ that policymakers still had “ground to cover to bring interest rates to\
        \ sufficiently restrictive levels.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4269cf90-18d3-45cd-aa75-afd35b5164c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea48e9a-4f31-4b51-90d0-53be58156a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, inflation is too high and it is set to remain so for too long,”\
        \ Lagarde said at a banking conference in Germany.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0790e7-5647-49a3-9e2e-7773b00fbf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dddfb5-4c4a-4b0c-939f-f27fe19fa8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ECB, along with the US Federal Reserve and Bank of England, targets\
        \ inflation of 2%.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaefbda6-0a8a-4c9a-bf19-1c41a6e26bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd12ed2-5f64-4e2f-8f15-c51b7ca66d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "May’s inflation data will encourage those policymakers arguing that\
        \ the ECB should end its tightening cycle, “but the hawks will no doubt point\
        \ to the stickiness of services inflation and the tightness of the labour\
        \ market,” Franziska Palmas, senior Europe economist at Capital Economics\
        \ wrote in a note Thursday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d752a30-4b8c-4068-835b-407beadff0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb388496-7e2c-47f5-ae87-fb91be113390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Euro area unemployment dropped to 6.5% in April, from 6.6% the previous\
        \ month, according to new EU data also published Thursday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd633196-4d8f-4b2a-b4fc-46613dd450a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0cb6d-56b2-4492-9b50-7dee210a7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, provided the gradual easing in core inflation continues, the\
        \ ECB will likely settle for two more hikes, taking the deposit rate to a\
        \ peak of 3.75%, Palmas added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a88e159-5537-41e1-975b-eb6fa3cb0eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c7a46-b8ac-4a71-9ea4-b5d8ffa0b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separate data published Tuesday showed lending by banks in the euro\
        \ area stagnated further in April, with loans to households barely growing\
        \ at all.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd4f6c-6eff-42cd-a0c1-ef93b545513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd450dea-5fa0-4369-81ae-ecc451dc4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the ECB, this provides more proof that its tightening policy is\
        \ working and could give the doves a stronger argument to call for an end\
        \ to rate hikes this summer,” said Bert Colijn, senior eurozone economist\
        \ at ING.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f294f1f-6e69-43eb-b19d-21941973f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14623fae-dbbb-4b07-96c1-31254d3d7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:45:47.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:45:48.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ECB has increased interest rates by 375 basis points in less than\
        \ a year — from minus 0.5% in July 2022 to 3.25% today.\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85a096-715b-4b23-9341-8cb76c739098'
      'mgnl:activationStatus': true
