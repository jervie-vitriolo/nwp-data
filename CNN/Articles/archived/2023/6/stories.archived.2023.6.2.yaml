    'lead': 'The Biden administration on Thursday imposed sanctions on Iran’s Islamic
      Revolutionary Guard Corps officials accused of plotting assassinations abroad,
      including against former national security adviser John Bolton and former Secretary
      of State Mike Pompeo.'
