      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We'll see to it that the vaccine will be affordable;\
        \ that our swine industry will be protected, especially our backyard hog raisers.]\r"
    '11':
