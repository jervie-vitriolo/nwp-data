      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a1050-8be2-485f-92e6-3f6d558e7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.863+08:00
      'mgnl:createdBy': 'kristel'
