      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relations between the two countries have been increasingly strained\
        \ in recent months, especially after former House Speaker Nancy Pelosi’s trip\
        \ to the self-governing island of Taiwan last August and the US’ decision\
        \ to shoot down a Chinese spy balloon that transited over sensitive US military\
        \ sites in February.\r"
    '11':
