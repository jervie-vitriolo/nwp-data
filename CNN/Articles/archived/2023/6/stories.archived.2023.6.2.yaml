    'stories': []
    'template': '1'
    'title': 'Bayan Muna to challenge Maharlika Investment Fund before SC'
    'updated': 2023-06-03T11:22:08.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f747dd7-e938-4210-9404-3579c6efa074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:29:30.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T11:20:31.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The Bayan
        Muna Party-list "will definitely" challenge before the Supreme Court (SC)
        the constitutionality of the Maharlika Investment Fund (MIF) bill, which is
        now awaiting <a href="https://www.cnnphilippines.com/news/2023/5/31/house-adopts-senate-version-maharlika-bill.html">President
        Ferdinand Marcos Jr.''s signature</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66ed37-36f9-4efd-bae4-be6b290d40e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:39:14.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T11:20:31.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Constitution is clear in requiring three readings on separate\
        \ days plus a requirement that the legislators have a copy of the bill they\
        \ are approving as well as the time to study the bill. Maharlika is therefore\
        \ unconstitutional and will definitely be challenged by Bayan Muna in the\
        \ Supreme Court,\" Bayan Muna chairman Neri Colmenares said Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef8baf-e19c-4897-8545-654edfa4b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:39:14.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T11:20:31.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least two senators earlier said they will back any action to take\
        \ the controversial measure to the high court.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4749d5-ac59-4f3a-a4a7-30319b3fdd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:39:14.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T11:20:31.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/1/Maharlika-investment-fund-challenge-SC-Koko-Pimentel--.html????">Two
        senators back moves to challenge Maharlika fund before SC</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7770bf-55f0-4e49-9cb0-e25e2c44b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:39:14.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T11:20:31.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 2020 creating the MIF was <a href="https://www.cnnphilippines.com/news/2023/5/31/Senate-approves-MIF-second-reading.html">swiftly
        approved on second and third reading</a> just minutes apart early morning
        of May 31. Legislative measures normally see first, second, and third reading
        approvals on separate days — unless certified as urgent by the president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab06b73-b85a-4090-b2b0-49939178884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:39:14.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T11:20:31.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Presuming they have a Third Reading copy of the bill, the senators\
        \ could not have even studied the bill if the amendments inserted were indeed\
        \ those that they agreed upon during the Second Reading,\" Colmenares explained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14355792-97f4-4909-8079-5514687ff155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:39:14.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T11:20:31.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such amendment was the <a href="https://www.cnnphilippines.com/news/2023/5/31/Marcos-state-pension-funds-seed-capital-Maharlika--.html">removal
        of state pension funds as source of seed capital</a> for the MIF.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e92d1d-eba4-4a57-a24e-0a2a9c9c91e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:39:14.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T11:20:31.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colmenares said the hasty passage was among the reasons the final draft\
        \ was \"medyo magulo [somewhat messy].\" He cited typographical errors and\
        \ conflicting provisions such as those in Sections 50 and 51 of the bill.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c938b-1f1b-4171-9c3c-1101a4e7ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:39:14.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T11:20:31.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sec. 50 pertaining to the prescription of crimes says \"crimes punishable\
        \ under the Act shall prescribe in 10 years.\" Sec. 51 pertaining to prescription\
        \ of offenses reads that \"all offenses punishable under this act shall prescribe\
        \ in 20 years.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1abfe-da5a-43f9-a674-12bfdd7136db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:39:14.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T11:20:31.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House of Representatives adopted on the same day the Senate version\
        \ of the measure. For Colmenares, this meant the lower chamber did not have\
        \ enough time to study it.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d13f11-1b3e-4353-a37e-83fe1ea1ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:39:14.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T11:20:31.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed the swift approval of the MIF bill on Marcos'' urgent
        certification – describing it as "abuse of presidential certification of emergency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45405d76-2108-4a77-ad05-2e6d5ef4814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:20:31.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T11:20:31.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senate Minority Leader Aquilino "Koko" Pimentel III
        said he will make himself available as a "source of some facts, information
        and arguments" for those who plan to challenge the MIF before the courts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01989b42-dcb3-415f-b6b9-f3b043f11d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:20:31.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T11:20:31.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel earlier asked the president to veto the bill and return it\
        \ to Congress to give lawmakers a \"chance to take a second look at the measure\
        \ in order to address the concerns raised by many sectors.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6efcbd-5b20-49ea-8e01-822e8515ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:20:31.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T11:20:31.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de480c-f06f-4790-960c-52601b7eb460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:20:31.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T11:20:31.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e97dbf-fc0b-4f90-a90f-99e4eafb3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:20:31.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T11:20:31.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not justiciable issues</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9590e5f-ec20-4175-85b5-f34f13b507b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:20:31.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T11:20:31.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albay 1st district Rep. Edcel Lagman, who voted no to the
        House version of the MIF, said that he did not see "any constitutional infirmity
        in the MIF to merit the Supreme Court''s exercise of judicial review, albeit
        its being errant in wisdom."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0dc56f-6301-407e-8322-4fc7d98fd0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:20:31.244+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T11:20:31.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Congressional wisdom and expediency are not justiciable issues before\
        \ the Supreme Court,\" he said, adding he is \"dousing cold water\" on projected\
        \ petitions to challenge the bill's constitutionality.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be229e66-a295-4a4a-82e3-16d9ffdfa656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:20:31.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T11:20:31.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The opposition lawmaker explained: \"In unbroken jurisprudence, the\
        \ Supreme Court has held that 'The courts do not involve themselves with or\
        \ delve into the policy or wisdom of a statute' and 'It is settled that courts\
        \ are not concerned with the wisdom, justice, policy, or expediency of a statute.'\
        \ (Tañada vs. Tuvera, December 29, 1986; Garcia vs. Executive Secretary, April\
        \ 2, 2009; Garcia vs. Drilon, June 25, 2013; and KMU vs. Aquino, April 2,\
        \ 2019).\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487faf9-86aa-4db1-83ea-0f70af2a4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:20:31.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T11:20:31.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman added that the remedy against an "unwise or improvident law"
        was to seek its amendment or repeal.</p>'
