      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The rainy
        season has officially begun in the country, the weather bureau announced on
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83b591-bf62-4e3e-829e-6c308b52fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:53:43.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T15:53:43.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3acb4b8-ca80-4d18-a1fb-467785d194a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:53:43.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T15:53:43.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said widespread rains over the western sections of Luzon and Visayas\
        \ — brought by the occurrence of scattered thunderstorms, the passage of Super\
        \ Typhoon Betty, and the southwest monsoon or habagat — over the past few\
        \ days signify the start of the wet season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11270a86-4088-476d-8e15-8222cde5eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:53:43.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T15:53:43.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf52ad-34f2-4ba7-9ee7-003fefea97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T15:53:43.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T15:53:43.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA noted, however, that breaks in rainfall may still occur, which\
        \ can last for several days or weeks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0dbb0d-f2d5-4183-91df-29f868b65db7'
