      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 2) -- Typhoon Betty reportedly
        left one person dead and affected over 77,000 people nationwide, the National
        Disaster Risk Reduction and Management Council (NDRRMC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e0c63-e7c2-4f39-98e4-8a0fd8c0a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:42:59.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T16:43:11.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death is still being validated, NDRRMC added. It also confirmed
        one injury due to the storm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b5f68-e6f9-4fff-9467-8c2aed986be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:42:59.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T16:43:11.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest situational <a href="https://monitoring-dashboard.ndrrmc.gov.ph/page/situation/situational-report-for-tc-betty-2023">report</a>,
        the agency said Betty had affected 77,801 people (21,586 families) in the
        Cordillera Administrative Region, Ilocos region, Cagayan Valley, Central Luzon,
        Mimaropa and Western Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb795fb-6b51-4331-bf7e-e9bcf30bfab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:42:59.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T16:43:11.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of six regions, 20 provinces, 74 municipalities, and 294 barangays\
        \ were affected by the recent typhoon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ddc9d-b204-4feb-8743-23a5b065ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:42:59.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T16:43:11.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Severe Tropical Storm 'Betty' exited the Philippines' weather monitoring\
        \ area on Thursday afternoon and has weakened as it moved closer to Japan.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a2012-99b8-4f43-bead-305c395f99ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:42:59.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T16:43:11.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/1/Betty-June-1-updates.html">''Betty''
        exits Philippines</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beceb1e6-2a86-4dff-b6fa-7af5a238e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:42:59.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T16:43:11.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the NDRRMC said the typhoon left minimal damage in the country.\
        \ The estimated cost of infrastructural damage is pegged at ₱68,695 while\
        \ the agricultural damage is at ₱25,000, it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfdd0f8-b215-44fb-881e-699c244d6250'
      'mgnl:activationStatus': true
