      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the official, “things started to change” when Miranda\
        \ – the alleged co-mastermind in the murder of Degamo — was arrested and had\
        \ co-mingled with the suspects.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
