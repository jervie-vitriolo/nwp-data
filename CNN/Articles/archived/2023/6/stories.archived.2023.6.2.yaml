      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation about his future has been rife amid rumors of a lucrative
        deal in the Middle East, but Messi’s representatives have repeatedly declined
        to comment on his career beyond PSG.</p>'
