      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac7c77-6046-4b30-a3e0-ea0d60f8e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:54:56.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:54:56.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(Y)ou’ve heard me talk a number of times about the importance of countries,\
        \ with large, with significant capabilities, being able to talk to each other\
        \ so you can manage crises and prevent things from spiraling out of control\
        \ unnecessarily,” Austin said at a news conference Thursday in Japan with\
        \ Japanese Minster of Defense Yasukazu Hamada.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3cf7d8-9071-43d8-96e5-4ba322fb4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:54:56.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:54:56.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e80172-a3d6-43d4-b6ca-42d6d7b3c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:54:56.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:54:56.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And as we take a look at some of the things that China is doing in\
        \ the international airspace in the region and international waterways, you\
        \ know, the provocative intercepts of our aircraft and also our allies’ aircraft,\
        \ that’s very concerning, and we would hope that they would alter their actions.\
        \ But since they haven’t yet, I’m concerned about, at some point, having an\
        \ incident that could very, very quickly spiral out of control,” Austin said,\
        \ adding that he would “welcome any opportunity to engage” with China’s leadership.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a1c00-3e1d-4544-98e6-5b8d53ffaf2b'
      'mgnl:activationStatus': true
