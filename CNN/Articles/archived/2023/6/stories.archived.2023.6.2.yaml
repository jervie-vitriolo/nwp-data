  'reddit-outrage-data-access-charge':
    'author': 'Brian Fung, CNN'
    'caption': 'A revolt against Reddit may be gaining steam after a popular app developer
      said Wednesday the social media company wants to charge him $20 million a year
      to continue offering software that lets Reddit users view and interact with
      the platform.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-02T07:46:16.000+08:00
    'imagesource': 'jcr:f0a00284-5749-4d00-9f05-e4053851fecc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa583a0-32e7-443c-9cbb-5e617dd61557'
    'lead': 'The newly unveiled pricing of Reddit’s paywall ''is close to Twitter
      pricing'' and is not ''anything based in reality or remotely reasonable,'' said
      Christian Selig, developer of the Apollo app, in a Reddit post on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T07:49:15.012+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-02T07:53:41.737+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-02T07:53:41.203+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Reddit sparks outrage after a popular app developer said it wants him
      to pay $20 million a year for data access'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96871172-4ea7-4cba-bf83-69f2f4f7bc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.738+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Twitter has been widely criticized
        for trying to charge transit agencies, third-party app developers and academics
        for data access to its platform, a move opponents say has forced independent
        apps to shut down and threatened research on misinformation and hate speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36aa0b3-752e-47c1-ad23-a5e97979e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.738+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, a similar revolt against Reddit may be gaining steam after a popular\
        \ app developer said Wednesday the social media company wants to charge him\
        \ $20 million a year to continue offering software that lets Reddit users\
        \ view and interact with the platform.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6ae8f-5f32-4fd4-a264-c60cb86ab8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.739+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly unveiled pricing of Reddit’s paywall “is close to Twitter
        pricing” and is not “anything based in reality or remotely reasonable,” said
        Christian Selig, developer of the Apollo app, in a Reddit post on Wednesday.
        “It goes without saying that I don’t have that kind of money or would even
        know how to charge it to a credit card.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4df30-0b4c-4bce-9a88-dd08c01c6637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.740+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Selig’s post highlights a plan Reddit announced in April to enact a\
        \ Twitter-like pricing structure for its application programming interface\
        \ (API) — the software that allows other programs to tap into the company’\
        s data, including posts and comments. Reddit’s API is what allows Reddit content\
        \ to be displayed to the Apollo app’s 900,000 daily active users.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34fc613-51f6-41bd-8c73-bf30c7062090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.741+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reddit’s initial announcement had been light on pricing details, leaving\
        \ many to speculate about the future of third-party access to Reddit. As details\
        \ of its pricing plan trickled out on Wednesday, Reddit did not dispute Selig’\
        s account of his conversations with the company, but said Reddit remains “\
        committed to fostering a safe and responsible developer ecosystem.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b39362-e612-4915-b525-5f1296e3469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.742+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Expansive access to data has impact and costs involved, and in terms\
        \ of safety and privacy we have an obligation to our communities to be responsible\
        \ stewards of data,” said Tim Rathschmidt, a company spokesperson, in an email.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab274ad-d315-4648-a805-ee2fac903a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.742+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Selig’s tweet on the issue has been viewed more than one million times\
        \ and has led to an outpouring of criticism for Reddit. “Apollo is the only\
        \ reason I use Reddit,” one fan of the app tweeted. Another said: “Reddit\
        \ is going full Twitter and it’s a big mistake.” .\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d671b6-4f9e-4a56-ba1d-5912091ff80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.743+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Selig had initially expressed cautious optimism about the company’\
        s plan, saying on the day of the announcement that he had spoken to the company\
        \ and that if the new moves were implemented reasonably, “this could be a\
        \ positive change.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b1cb2-28df-4084-a95b-9a4c0d68c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.743+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But now, a month later, Selig’s optimism has deflated. According to\
        \ Selig’s post Wednesday, Reddit intends to charge $12,000 for every 50 million\
        \ attempts to access the company’s data.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f11790-cd72-429f-9c0e-fd880d14002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.744+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Apollo made 7 billion requests last month,” Selig wrote Wednesdsay,\
        \ meaning his additional costs simply for running his business as usual would\
        \ add up to “1.7 million dollars per month, or 20 million US dollars per year.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba9664-479e-40e4-a093-2584423d4134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.745+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’d be in the red every month,” he added. Selig didn’t immediately\
        \ respond to questions from CNN about whether he expects to have to shut down\
        \ the app.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eca774-d4a8-4a3a-beff-032fb44cc433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.745+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Selig isn’t the only app developer crying foul. Some developers have\
        \ said Reddit’s API changes would also block ads in third-party apps, potentially\
        \ depriving apps of ad revenue and forcing them to try to convert users to\
        \ subscription business models.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eefa1d-4d9f-407a-8ef1-43444eafdca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.746+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the motivation for Reddit’s plan involves the surging popularity\
        \ of artificial intelligence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c91e4-2fd5-4436-84bc-15e1c0385fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.746+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Large language models such as ChatGPT are developed using training\
        \ data, which in many cases is sourced from content found across the internet.\
        \ Reddit should not be expected to provide that data to “some of the largest\
        \ companies in the world for free,” CEO Steve Huffman told the New York Times\
        \ in a recent interview.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce14e2b-a710-41f7-bb5b-c64d819b1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.747+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Reddit is also widely expected to go public, potentially\
        \ as soon as this year. The stock offering could add to pressure for Reddit\
        \ to show revenue growth. Its paid API could help on that front.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40afc311-1759-4d92-b14a-fca25cea1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.748+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that could come at the expense of independent apps and, as some
        pointed out, Reddit users who may experience a loss of choices in ways to
        access the platform. Some predicted that they might soon have to rely on Reddit’s
        proprietary app, which has been widely panned by users, if they wish to access
        the site at all.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72877dac-eced-4fd6-be48-ceb4b1886041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:49:15.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:41.748+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>his story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/01/tech/reddit-outrage-data-access-charge/index.html">Reddit
        sparks outrage after a popular app developer said it wants him to pay $20
        million a year for data access</a>"</em></p>'
