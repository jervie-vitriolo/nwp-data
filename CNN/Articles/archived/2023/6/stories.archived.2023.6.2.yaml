      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426e18b-2ff3-4294-9a39-e210ec12cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-02T21:07:00.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he also later said they believe several lawyers played a part\
        \ in the alleged bribery.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a8e5d-5021-4291-9f7e-0eb4e9c827d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.864+08:00
