  'Denver-Nuggets-Miami-Heat-Game-1-NBA-Finals':
    'author': 'Homero De la Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-02T16:28:28.000+08:00
    'imagesource': 'jcr:0e09d60d-496c-47d9-9c83-92c39924c23d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45257daa-d0cd-47ff-b429-d7c8e29c682e'
    'lead': 'Two-time MVP Nikola Jokic tallied his ninth triple-double to extend his
      record for most in a single postseason in NBA history.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T16:33:36.895+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-02T16:38:41.921+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Denver Nuggets cruise past Miami Heat in Game 1 of NBA Finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfafe19d-92a0-4df5-bccc-2f717e902a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:33:36.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T16:38:41.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The top-seeded Denver Nuggets cruised past
        the Miami Heat 104-93 to take Game 1 of the NBA Finals on Thursday night at
        Denver’s Ball Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c03bbd-5e7d-4ca9-ba0e-e923252a87d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:33:36.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T16:38:41.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After clinching the first NBA Finals berth in franchise history
        with a sweep of the Los Angeles Lakers in the Western Conference Finals on
        May 22, Denver showed no signs of rust in Thursday’s Game 1, jumping out to
        a 17-point lead in the first half with four of the Nuggets’ five starters
        finishing with double digits in points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe59fd9-6deb-4e16-a3ca-813fe76b3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:33:36.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T16:38:41.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver continued building on the lead to start the second half,
        leading by as many as 24 points in the third quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2e8c8-fe7a-464e-9f91-9940dd0477db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:33:36.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T16:38:41.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time MVP Nikola Jokic tallied his ninth triple-double to extend
        his record for most in a single postseason in NBA history. He finished with
        27 points, 14 assists and 10 rebounds in the victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81602baa-c1f7-4fb2-94f7-49ecc5ff8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:33:36.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T16:38:41.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic’s 14 assists are the most by a center in Finals history. Nuggets
        guard Jamal Murray added 26 points and 10 assists as the team captured its
        first win in an NBA Finals in the franchise’s 47 years in the league.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f334a12e-b638-45ed-b16a-b52a51927d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:33:36.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T16:38:41.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We respect that team a lot. They fight. They never quit,” Jokic
        said after the game. “We just wanted to get the first punch. You know the
        first three rounds, (the Heat) won the first game when they traveled … and
        we didn’t want that to happen, and I think we did a good job.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700db3ab-9394-4401-81e4-8e38fa28d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:33:36.940+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T16:38:41.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat, seeking to become the NBA’s first No. 8 seed to win a
        championship since the 16-team playoff format began 39 years ago, struggled
        with their shots in the opening two quarters, going 18-of-48 from the field.
        Postseason stars Caleb Martin and Max Strus were a combined 0-for-12 in the
        first half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22adf78-b5c9-4fdd-8da7-fe9e946c62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:33:36.940+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T16:38:41.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth quarter, Miami got off to a hot start, breaking off
        on an 11-0 run to cut the deficit to 10 points. Despite trailing by single
        digits later in the fourth, the Heat’s comeback bid fell short.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683acc87-e353-4e78-bece-446b3d09e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:33:36.941+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-02T16:38:41.931+08:00
