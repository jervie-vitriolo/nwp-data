    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c6be41-871a-4409-a682-fc2e528530dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:28:35.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T14:28:35.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> As the
        country awaits its first batch of bivalent COVID-19 vaccines, the Department
        of Health has laid out the priority sectors and guidelines for its phased
        rollout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98058131-c605-41a0-9892-8cee26b355f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:28:35.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T14:28:35.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c69927-d3da-4b5d-af70-af60ba35c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:28:35.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T14:28:35.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health Officer-in-Charge Maria Rosario Vergeire, in a department memorandum\
        \ published late-May, said the arriving Pfizer bivalent vaccines will be given\
        \ as a third booster dose to healthcare workers and senior citizens. It can\
        \ only be administered at least four to six months after they received their\
        \ second booster dose.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef7d5e-f32e-4481-b179-83f844a858d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:28:35.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T14:28:35.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878f43b-466f-4d83-bf0b-f48b3daa71c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:28:35.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T14:28:35.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The third booster doses can only be administered in healthcare sites\
        \ during the initial phase, the memo stated.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78bdce6-c836-49f3-b6a6-b0965704f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:28:35.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T14:28:35.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90d111-a773-49d0-99fa-74642bcf1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:28:35.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T14:28:35.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear when the vaccines will be delivered. Last month,
        the DOH said they were expected to arrive at the <a href="http://www.cnnphilippines.com/news/2023/5/23/doh-slight-delay-bivalent-vaccines.html">end
        of May</a>, but no delivery has been made so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8133c49-e036-45a6-b643-82b165e63ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:28:35.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T14:28:35.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65dfc76-64bf-45fc-8272-edc4dfc5250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:28:35.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T14:28:35.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH said it will release another memo once the administration of bivalent\
        \ vaccines — seen to protect against the Omicron variant — is expanded to\
        \ other sectors subject to the availability of stocks.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e392f-9bcf-4beb-a5eb-da51ddd540c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:28:35.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T14:28:35.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5be92-15d9-4bbe-9a48-8321f891207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:28:35.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-02T14:28:35.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late May, DOH said there will be a slight delay in the arrival of\
        \ bivalent shots. The country is awaiting the arrival of 390,000 donated doses.\
        \ DOH is also in talks to acquire two million doses of bivalent vaccines from\
        \ the World Health Organization-led COVAX facility.\r"
