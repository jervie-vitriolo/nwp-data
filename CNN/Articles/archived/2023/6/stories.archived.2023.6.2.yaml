      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sanctions also hit two IRGC Intelligence Organization senior officials\
        \ – Rouhallah Bazghandi and Reza Seraj. According to the Treasury Department,\
        \ Bazghandi “has been involved in planning and overseeing IRGC-IO operations\
        \ in Iraq and Syria as well as lethal operations against Israeli nationals.”\
        \r"
