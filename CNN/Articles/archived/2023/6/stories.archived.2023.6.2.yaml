  'bernadeth-pons-creamline-PVL-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-02T17:40:05.000+08:00
