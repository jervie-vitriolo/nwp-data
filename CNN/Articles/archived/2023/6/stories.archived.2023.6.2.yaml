    'mgnl:tags': ['An-Waray-Party-list', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec 2nd Division cancels An Waray Party-list''s registration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c18bce-b72c-4320-8416-853bc4ca71fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:06.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T18:21:51.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The Commission
        on Elections (Comelec) 2nd Division on Friday canceled the registration of
        An Waray Party-list for failing to comply with the rules and regulations relating
        to elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04bb37-0efc-469b-8ed8-42424f521a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:06.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T18:21:51.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50debd54-8d61-4b04-8dee-b6758e3d4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:06.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T18:21:51.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the poll body, An Waray allowed its second nominee – Atty.\
        \ Victoria Isabel Noel – to sit as one of its representatives in the House\
        \ of Representatives in the 16th Congress, knowing \"fully well\" that Comelec\
        \ has not issued a Certificate of Proclamation entitling her to do so.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9bd76c-3f16-4ede-9832-e045986430ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:06.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T18:21:51.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f80483-20e4-41bb-9b3d-fd427556e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:06.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T18:21:51.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Without a Certificate of Proclamation for its second nominee, An\
        \ Waray was entitled to one seat only in relation to the 2013 National and\
        \ Local Elections, thus Atty. Noel's assumption to office as Representative\
        \ of An Waray had no legal basis,\" Comelec said in a statement.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f9010-a697-447e-a41f-fc9dc66cd743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:06.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T18:21:51.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d30b58-37e8-4f2e-95ee-8943d262b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:06.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T18:21:51.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 2013 elections, An Waray was initially entitled to two seats\
        \ in the lower chamber after being proclaimed as one of the winners of the\
        \ party-list race.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a59f4f-2e2f-4a07-90fd-2702b2820d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:06.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T18:21:51.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf3df4-1ff6-4fdc-8a42-46569412d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:06.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T18:21:51.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Comelec explained that the initial allocation of two seats\
        \ was subsequently recomputed to only one seat – pursuant to a resolution\
        \ of the National Board of Canvassers (NBOC) promulgated in August 2014. \
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0446f-f1a3-42d3-b0ae-cf8761f2f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:06.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T18:21:51.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee481865-b115-41d6-b2b7-dbdce40e740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:06.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T18:21:51.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The recomputation of seats was made following the Supreme Court's\
        \ order, in Abang Lingkod Party-list vs. COMELEC, to proclaim Abang Lingkod\
        \ PL as one of the winning PL groups in the 2013 NLE with the number of seats\
