      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A team of 16 experts and scientists
        assembled by NASA aims to publish its first report on unidentified anomalous
        phenomena, also known as unidentified flying objects, or UFOS, by midsummer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd022e-b862-432c-9bde-a9a6e2dcf0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e9ae9-9c90-413a-8f97-d39708c4e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unidentified anomalous phenomena has truly captured the attention\
        \ of the public, of the scientific community and nowadays, the US government\
        \ as well, and we at NASA strongly believe that it’s our responsibility all\
        \ working together to investigate these with the scientific scrutiny that\
        \ NASA is well known for,” said Dan Evans, assistant deputy associate administrator\
        \ for research, NASA’s Science Mission Directorate.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5c372-8589-4dce-8dce-886817cb2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d370934-22dd-4a70-a480-9921c0bed84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve tasked (the team) with helping NASA produce a roadmap, a roadmap\
        \ that doesn’t necessarily look back at previous grainy footage, sort of acknowledges\
        \ that many UAPs historically we’ll never be able to get to the bottom because\
        \ the data are of such poor quality,” Evans said on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c6647b-0e66-44ad-9886-9ee67be0747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40befe67-f9de-4c14-aa65-6fd9dacaec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re trying to assess whether those phenomena pose any risks to safety\
        \ and we’re doing it using science,” Evans added. “NASA believes that the\
        \ tools of science apply to the study (of) UAP because they allow us to separate\
        \ fact from fiction. And that’s all part of NASA’s commitment to exploring\
        \ the unknown, and doing so with the openness, transparency and candor that\
        \ we’re well accustomed to providing the public.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b060676a-919d-4e2b-accc-36346e6f3179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ddef3-aba9-45b2-9095-edb28769be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments came during a Wednesday news conference after NASA held\
        \ an hours-long public meeting led by its independent study team that is categorizing\
        \ and evaluating data of unidentified anomalous phenomena.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2512c80d-5616-4bb7-b9ac-5380b116e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2681cdf2-4454-4083-be50-5fe81adcbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unidentified anomalous phenomena, or UAP, “are events in the sky that\
        \ cannot be identified as aircraft or known natural phenomena from a scientific\
        \ perspective,” according to NASA.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1588d-efe1-4033-9aaa-8b03db0a58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c20cfe-84af-4cb9-a87f-2125fe495986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The term UAP, originally meaning unidentified aerial phenomena, was\
        \ changed by the National Defense Authorization Act, which was signed into\
        \ law in December, Evans said. The change occurred in recognition of the fact\
        \ that the search for UAP should include near space and undersea phenomena\
        \ as well, he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff628e-9a7a-4943-91af-f523927f5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:11.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9022c03-f605-4602-bcfd-756a6ef30b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The space agency has already noted that the limited number of observations\
        \ of UAPs has made it difficult to draw scientific conclusions about the nature\
        \ of such events.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c94885-78d9-4e2f-924d-af7531abb2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774499dc-c340-47cf-9ab7-e1125c188bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The report will inform NASA on what possible data could be collected\
        \ in the future to shed light on the nature and origin of UAP,” according\
        \ to the agency.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae9797-cc9c-430b-acaa-2a3600d56aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b0570-c5dc-4768-a45b-c769fc76480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nine-month study began on October 24, 2022, and the team — having\
        \ held final deliberations Wednesday — will publish a report by the end of\
        \ July.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a521165-b866-4870-b72b-dc788da2a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade7249f-3a19-4703-9de2-b581701fcddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency’s independent study team includes 16 scientists and experts\
        \ across various fields — astrobiology, data science, oceanography, genetics,\
        \ policy and planetary science — as well as retired NASA astronaut Scott Kelly,\
        \ a former fighter pilot, test pilot and retired US Navy captain. The team\
        \ is led by astrophysicist David Spergel, president of the Simons Foundation\
        \ in New York City.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b94d2-ac08-4c3f-85db-d5d714f1b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74554b-1f57-4303-bb56-679754eed600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the hearing, Kelly reflected on his spaceflight and atmospheric\
        \ flight experiences, and said both are “very, very conducive to optical illusions.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c813d7-b05f-4a78-8130-e4e384058aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d577d9-09c8-482b-baf1-5c98a27bda6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Studying unidentified anomalous phenomena</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343770ef-33e0-4197-8022-81f293015640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The purpose of the group is not to determine the true nature of the\
        \ UAPs, which have been seen moving through restricted military airspace over\
        \ the past several decades. Instead, the team’s approach has been outlining\
        \ how to evaluate and study unidentified anomalous phenomena using data and\
        \ technology.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47e17a-0bd4-41f1-91f8-6db6be5b3518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d4002-6cf9-40ad-834f-d2359cb07a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve gone through a data collection stage, which is continued with\
        \ the hearing today, and I think what we’ve seen is that many events have\
        \ conventional explanations,” Spergel said. “We saw more of this today and\
        \ many of these events are commercial aircraft, civilian and military drones,\
        \ weather and research balloons, military equipment, weather phenomena and\
        \ ionospheric phenomena. That said, there remain events that we do not understand.”\
        \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8254b-b91d-43c4-ba13-504698574737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87b241-e58c-475b-accf-8f5665f693e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spergel said those events have data that is either poor quality or\
        \ limited, stressing that one of the lessons of the team is that more high-quality\
        \ data is needed, as well as multiple observations, to assess the events.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135a788-ed4f-4833-9d53-be6a70c25f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b6c02-77f0-4dad-a8fc-32afab02d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We roughly get … anywhere from 50 to 100-ish new reports a month,”\
        \ said Dr. Sean Kirkpatrick of the US Department of Defense at the public\
        \ meeting. He is the director of the new All-Domain Anomaly Resolution Office,\
        \ which is dedicated to studying UAP.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54905476-f0d2-43c8-91eb-6b802e509a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24e29a-03ca-4d62-93b8-284096f2b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirkpatrick said the number had jumped to over 800 cases of UAP from\
        \ when he testified to Congress that there were 650 cases in April “because\
        \ I got FAA’s data integrated in finally.” The data have been collected across\
        \ 27 years, and Kirkpatrick stressed that the numbers will continue to change\
        \ weekly.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0077be-7301-45bc-a3c1-f87187ae7b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d36c39-3ffe-4046-ac59-3548472bd97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also cautioned that the number of cases that “are possibly really\
        \ anomalous” were “2 to 5-ish percent.” Kirkpatrick defined “anomalous” as\
        \ “anything that is not readily understandable by the operator or the sensor.”\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bea3ae-3b02-4c7a-bf56-b810c64ecfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2ab4f-2ba2-4a80-9643-56339c240c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team has yet to provide NASA with any recommendations, which will\
        \ be included in the anticipated July report. But Spergel and the other team\
        \ members discussed their preliminary ideas for better global monitoring of\
        \ UAP.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2114f5d-21a0-4851-9887-4189a7b1fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee81ed-e397-49e7-b2ea-804685f151c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than satellites, which can only monitor small portions of the\
        \ majority of the planet at very low resolution, the team is interested in\
        \ enlisting the help of citizen scientists.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e38dae-d58a-4562-a7e1-4b6bdbb1dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97a03a-59a2-4d03-b34a-cd74089da424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given that there are 3 billion to 4 billion mobile phones around the\
        \ world, Spergel said the development of an app people could use to record\
        \ data and upload to a website for tracking UAP would be “a great citizen\
        \ science opportunity.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f63186f-66a1-4e95-9e94-1cff7f3b7cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e707e2-1c38-4995-9587-eb2fd5f203bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been several studies of UAPs carried out by various arms\
        \ of the US government, including a Pentagon report that was declassified\
        \ in June 2021, though none have given the public a clear answer about what\
        \ the UAPs could be.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ddd31-2dcc-4144-ba54-2429a4504f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d9824-1e55-47b9-acc5-68a83c9f5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The search for life</strong></h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6faab-786d-4301-8e8e-5dd22135bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA has long been tasked with finding life elsewhere, which is why\
        \ astrobiology programs are part of the agency’s focus. The Perseverance rover\
        \ is currently searching for signs of ancient life that may have once existed\
        \ on Mars while future missions are being developed to seek signs of life\
        \ on ocean worlds in our solar system.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37545338-0093-4b77-b319-6c703d78acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633cc62-a828-4df2-b49b-c0a61bdfff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given the national security and air safety issues that have been raised\
        \ with UAPs, scientists want to look at the observations and establish if\
        \ these are natural or need to be explained otherwise.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0fec5-282e-4239-acd0-c6db4151bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce7a49-627b-478b-902f-a3913d52fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study is unclassified and in the public domain, and does not include\
        \ military or intelligence agency data, the researchers said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95ae2c-1115-4cde-bf98-0e940df6ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e5f86-3084-4728-8ead-ee7da4bc3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“NASA’s interest in UAP do differ from the Pentagon and from the intelligence\
        \ community,” Evans said. “We see true benefits to this team working solely\
        \ on unclassified data. Because when you restrict yourself to those types\
        \ of data, you can collaborate freely with academia, with industry and with\
        \ international partners. We need as many eyes on this subject as possible.”\
        \r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d21f7-d64a-4dd4-8d07-ad2d60d0a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093c0c4-2a4b-407a-b37c-aed01d468166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The intent of the study is to make a proposal for a research program\
        \ that can be implemented once the researchers assess the data that exists\
        \ and should be reviewed.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a621918-385a-445c-ac69-0801300b66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd065b8-16f3-4d9b-9673-47f51e4ede2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is absolutely no convincing evidence for extraterrestrial life\
        \ associated with UAPs,” Evans said. “I think when we stood up this incredible\
        \ team, we did so in recognition of the fact that we need to get to an answer\
        \ without assuming an origin going in.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312a9d1-c641-4264-b08f-f17152c657fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4711a-9aa8-4ceb-b4f0-2cda2f46ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While astrobiology focuses on the search for life, studying UAP has\
        \ its own goals that are not necessarily connected, Evans said. But since\
        \ being announced in June 2022, members of the independent study team have\
        \ faced online harassment.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19917ac-2a3c-4c3b-808b-296fd19c43dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e3524-1183-47d6-a0f1-5e0b91973ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every single member of our team is a respected authority in their
        field,” Evans said. “They have massive, complete and total support. And this
        is hard work. It’s serious work. And if we are truly to respect the sanctity
        of the scientific process than we need to allow science, indeed, to be free,
        and that freedom stems directly from an absence of harassment to this incredible
        team of panelists.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef44bb-765f-4895-aa50-dd67bb0c08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:53:11.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:53:12.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/31/world/nasa-uap-study-public-meeting-scn/index.html"><em>"NASA
        team studying unidentified phenomena shares preliminary update"</em></a></p>'
