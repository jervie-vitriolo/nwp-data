    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Phivolcs reports ''low-level activity'' in Taal Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a3054-862f-4373-90fc-3fd87e896280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:24:36.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T22:34:38.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The Philippine
        Institute of Volcanology and Seismology (Phivolcs) reported an "ongoing low-level
        activity" in Taal Volcano and asked the public to take precautions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b7135-b4f7-4c2b-8eec-b5d85f54f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:24:36.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T22:34:38.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said since 6:35 a.m. on Friday, "a relatively weak and shallow
        but continuous volcanic tremor" has been recorded by all 15 seismic stations
        of the Taal Volcano Network.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c24b5-e78a-4f87-9239-f53789fd30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:24:36.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T22:34:38.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an advisory, Phivolcs said there has been a number of indications
        that "shallow hydrothermal activity" is taking place, which is "driven by
        a new phase of magma degassing."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f05c5-de1a-4858-b3e3-9e632df3e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:24:36.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T22:34:38.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also noted an upwelling of volcanic fluids, increased thermal anomalies,
        and a slight increase in sulfur dioxide degassing.'
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPHIVOLCS%2Fposts%2Fpfbid0286SpmCTYXv2kkGwk3eVTqYtrqRUP1Fu2DUsxxijEgePjvxWUESeCe7vq7EQEZBybl&show_text=true&width=500"
        width="500" height="673" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93c3a7-a313-4110-8900-c01fd1a5eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:34:17.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T22:34:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed08b4-c538-4a8c-bb93-6b23c6667175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:24:36.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T22:34:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs reminded the public that Taal volcano is still under Alert
        Level 1, which means the volcano is still in abnormal condition and that the
        threat of eruption remains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6297e1-f30d-4262-a1d3-12cbd4381c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:24:36.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T22:34:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said the Alert Level 2 may be raised if the low-level activity
        worsens or if monitoring shows increasing unrest.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a9800-dc1c-475e-9284-a42f5ee073db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:24:36.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T22:34:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency strongly advised people not to go to Taal Volcano Island
        and Taal''s Permanent Danger Zone, especially near the main crater and the
        Dang Kastila fissure.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad7fd5-3d74-4ef9-af65-2cdb59585374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:24:36.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T22:34:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also urged the public to observe precautions "due to ground displacement
        across fissures, possible ash fall and minor earthquakes."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a0cad-4614-4c6c-8032-7fbea5341300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:24:36.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T22:34:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots, meanwhile, are advised to avoid flying close to the volcano,
        as Phivolcs warned that airborne ash and ballistic fragments from sudden explosions
        may endanger aircraft.</p>'
