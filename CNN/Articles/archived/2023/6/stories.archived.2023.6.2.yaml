      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TALA’s latest single whispers sweet nothings in sugary harmonies
        over minimal beats, with piano flourishes that seem to have been inspired
        by Claude Debussy. It’s subtle and refined, navigating the ins and outs of
        the conventions of pop songs about love with ease. “Nothing i won’t do” is
        the lead single off of her new EP “honeymoon” on Pool Records, which was produced
        by crwn.</p>'
