    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7aedaf-22bc-40a1-a86b-9d1dcc33cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:11:57.230+08:00
      'mgnl:createdBy': 'gabrielle'
