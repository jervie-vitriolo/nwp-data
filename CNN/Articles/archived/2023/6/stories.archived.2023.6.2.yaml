      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf08ca05-4ee0-4124-8244-89c6ed0cc676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:56:33.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday’s sanctions also target a dual Iranian and Turkish national,\
        \ Hossein Hafez Amini, who “uses his connections in the aviation industry\
        \ and his Türkiye-based airline, Rey Havacilik Ithalat Ihracat Sanayi Ve Ticaret\
        \ Anonim Sirketi (Rey Airlines), to assist the IRGC-QF’s covert operations,\
        \ including kidnapping and assassination plots targeting Iranian regime dissidents\
        \ in Türkiye.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc6d6ae-c677-46d6-928c-8c87d72e3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.954+08:00
