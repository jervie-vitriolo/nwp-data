      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The Philippine
        National Railways (PNR) on Friday said daily trips of the Alabang-Calamba
        route will temporarily stop beginning July 2 to make way for the construction
        of the massive North-South Commuter Railway (NSCR) project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f500d-1b44-45a3-9a1c-23f8513acbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T10:00:49.151+08:00
