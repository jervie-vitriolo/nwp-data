      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Executive Order No. 29 or the \"Strengthening the Integration of Public\
        \ Financial Management Information Systems, Streamlining Processes Thereof,\
        \ and Amending Executive Order No. 55 (S. 2011) for the Purpose\" is in line\
        \ with the administration's commitment to digitalize transactions to ensure\
        \ fast and efficient delivery of services.\r"
