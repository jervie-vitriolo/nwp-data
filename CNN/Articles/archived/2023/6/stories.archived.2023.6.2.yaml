      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Orceo added that he only represents Miranda, so \"the recantations\
        \ of all the other accused should be attributed to their respective counsels,\
        \ not to us.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ccf0ea-982a-44d6-9938-59b90901f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.869+08:00
