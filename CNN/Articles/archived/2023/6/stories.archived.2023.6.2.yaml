      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c0f0f-c3d9-4990-ad88-ae01f1146d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.862+08:00
