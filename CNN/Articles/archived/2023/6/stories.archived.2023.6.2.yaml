      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7d138-2048-4eba-a5b0-7a089685a66d'
      'mgnl:activationStatus': true
