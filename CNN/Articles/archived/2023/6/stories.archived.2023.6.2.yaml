      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said that since he assumed the presidency, the government has
        been positioning itself as an investment hub in the international market,
        especially for the industries of digitalization, energy, connectivity, bureaucratic
        reforms, and infrastructure.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f641a7fe-fb02-41fd-87c2-21e50eab078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T09:59:19.624+08:00
