      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes, yes, if I’m not mistaken, ‘yong unang balita namin, he was offering\
        \ them ₱8 million each para maging panatag sila at maniwala sila sa kanyang\
        \ principal na congressman, the gambling lord,” Remulla replied.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da853011-1cc4-4f35-a8a7-bc7739f4cb85'
      'mgnl:activationStatus': true
