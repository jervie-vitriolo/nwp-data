      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 2) — The national government
        on Friday launched the eGOV PH Super App which is a one-stop-shop platform
        for various national and local government transactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ada9c8-b23a-49ea-a1cb-aa1f37efac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:07:11.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T14:29:26.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile application will streamline processes and transactions
        in a bid to provide ease of doing business with at least 26 national government
        agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4908d2-b384-4a1a-aff0-69264fe5edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:07:11.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T14:29:26.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711c60f-336b-40e4-883b-5a604b2ad670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:07:11.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T14:29:26.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is the call of the day is we will have to adopt all of these\
        \ new technologies to be able to compete properly on the global stage,\" said\
        \ President Ferdinand Marcos Jr. during the launching of the mobile application.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c75902b-f5f0-4468-a979-40a0a131638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:07:11.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T14:29:26.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf817768-98a2-4f1c-aa70-20d2c6141c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:07:11.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T14:29:26.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eGOV PH Super App allows the public to access their digitalized\
        \ government-issued IDs, including the national ID and driver's license.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0e162-beaf-471b-973d-c36b06b28418'
