    'template': '1'
    'title': 'DOH allots anticipated bivalent vaccines as 3rd booster for healthcare
      workers, seniors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217798aa-c85e-4c34-bf2b-d6d92dc0018a'
