      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jordan’s heir to the throne on Thursday
        married into one of Saudi Arabia’s prominent business families in a glitzy
        ceremony attended by international royals and heads of state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ebd64-d37c-4fbd-8904-fafbc928f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:52:26.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:50.708+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From Britain’s Prince and Princess of Wales to US first lady Jill Biden,\
        \ nearly 140 guests arrived at Zahran Palace in the Jordanian capital Amman\
        \ to watch 28-year-old Crown Prince Hussein bin Abdullah II and his fiancé\
        e Rajwa Alseif tie the knot.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1e631-1595-4eef-9fd9-c9aa1b10fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:52:26.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:50.708+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 29-year-old Saudi architect and a graduate of Syracuse University\
        \ in New York, Alseif will be known as Her Royal Highness the Crown Princess\
        \ of Jordan and, when the Crown Prince takes the throne, her title will change\
        \ to Queen Rajwa.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d70039-543b-4345-8a11-bc0fff3e10eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:52:26.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:50.709+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bride is related to Saudi Arabia’s crown prince and de facto ruler,\
        \ Mohammed bin Salman (MBS), through her mother, who hails from the prominent\
        \ Al-Sudairi family.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e052ad4-28b0-4741-a704-172e405c8154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:52:26.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:50.709+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia’s King Salman is one of the so-called “Sudairi Seven,”\
        \ the seven full brothers born to King Abdulaziz and Hussa bint Ahmed Al-Sudair,\
        \ according to Saudi media reports.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881815ab-2a11-4a63-9a81-e0d8f899ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:52:26.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:50.709+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event began by 9:00 AM (ET), when Jordan’s king and queen began\
        \ receiving guests at the Zahran Palace. Jordan’s armed forces played music\
        \ as attendees arrived to greet and congratulate the royal family.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49f588-735b-4798-ac11-53dca6c1dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:52:26.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:50.709+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event then moved to a gazebo in the palace garden, where the couple\
        \ and their fathers signed the marriage contract in an Islamic ceremony known\
        \ as “Katb Al-Kitab” and exchanged rings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b3a95-1f81-4e93-b567-8bf5fb60a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:52:26.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:50.709+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside the palace, jubilant crowds cheered and waved flags as they\
        \ awaited the motorcade carrying the newlyweds along a six-mile route across\
        \ the capital. Streets had been adorned for days with photos of the couple\
        \ and the Jordanian flag.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae78d26-6e97-4ed6-8006-1d534d794659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:52:26.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:50.709+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Jordan and Saudi Arabia are among Washington’s strongest Middle\
        \ East allies. Jordan is custodian of Muslim and Christian holy sites in Jerusalem\
        \ and maintains a relationship with both Palestinians and Israelis. A global\
        \ oil powerhouse, Riyadh’s ties with the US have been strained of late, namely\
        \ over the kingdom’s oil policies and its relationship with Russia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02327652-a969-40d2-a355-b832caac4afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:52:26.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:50.710+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties between Saudi Arabia and Jordan have recently thawed after
        years of tension. During a trip to Jordan last year, MBS was quoted by Saudi
        media as saying that he was keen to “push relations [with Jordan] to a new
        phase.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2512e-ce0a-4bd1-aca6-1d081c701f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:52:26.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:50.710+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/01/middleeast/jordan-saudi-royal-wedding-intl/index.html">Jordan
        royals marry into Saudi family with ties to MBS</a>"</em></p>'
