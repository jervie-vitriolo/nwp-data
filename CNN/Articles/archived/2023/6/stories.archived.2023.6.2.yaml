      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 2) — The Philippine Olympic
        Committee (POC) will be distributing a total of ₱12.40 million in cash incentives
        to the 260 athletes who bagged medals at the recently concluded 32nd Southeast
        Asian Games held in Cambodia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683ac17-97c7-4fc1-b5ee-9b599cf970f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad5f33-59fc-4534-bd32-f631625d259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 260 athletes who reached the podium, 58 took home gold medals,\
        \ 85 won silver and 117 got bronze.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8027f-6ee4-49a2-81bc-041ca520944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befffd6e-7a7a-4211-a16f-a7df32e42712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "POC president Rep. Abraham \"Bambol\" Tolentino said ₱7.2 million from\
        \ the total bonus will be donated by the Manuel V. Pangilinan Sports Foundation\
        \ (MVPSF) and ₱5.2 million will be from the commission's funds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde13ba-57ad-4ff0-af52-6563dc49d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e93c1-417f-47e1-8828-f3b8d8c20169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The athletes, particularly the medalists, deserve the reward and\
        \ the POC will always be diligent on that,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a15022-c13a-47ec-9f62-720430722d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851910b-642d-4d5b-8148-cd9086187f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino previously initiated a trust fund for incentives to athletes\
        \ winning medals in international competitions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653ceaaf-f6dd-4a53-8afc-69ced4cea4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11045c6-f94c-4e70-a854-2cf1f19adb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the POC''s incentive program, ₱100,000 will go to an individual
        gold medalist, ₱50,000 to doubles and relay teams and ₱30,000 to team; ₱50,000
        to silver medalist, ₱30,000 for doubles and ₱20,000 for relay; and ₱30,000
        to individual bronze medalist and ₱10,000 for doubles and relay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5821d-3b49-4a59-b415-f3156c9be195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a6707-4810-4f1f-a34d-8dd2e42d663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The POC bonuses are separate from government incentives given to medalists\
        \ via the Philippine Sports Commission under Republic Act 10699 or National\
        \ Athletes and Coaches Benefits and Incentives Act.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c5143-32f2-4077-bc01-27ffa4a38bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T06:35:33.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343eb5aa-a20d-47bb-97df-d8b10854c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T05:47:08.668+08:00
      'mgnl:createdBy': 'faith'
