      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb250c-9994-480f-987d-ba3fbde93333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:56:33.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pompeo was also a target of the Iranian assassination plot, according\
        \ to a federal law enforcement source familiar with the investigation and\
        \ a source close to Pompeo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f21bf3-73ce-40ae-a811-f8f69873d914'
