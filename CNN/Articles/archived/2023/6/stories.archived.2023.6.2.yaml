      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50e711-8077-4cd6-8269-bd85d405ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:09:28.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-02T19:09:28.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Eduardo Rommel Poblete, a geriatrician from St. Luke's Medical\
        \ City, said many elderly do not think malnutrition is common among their\
        \ group.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c0763-f23e-4791-894f-8e4f9d009f59'
