      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Defense Secretary Lloyd Austin said
        it was “unfortunate” China declined a US offer to speak at a defense summit
        this week in Singapore and that the ongoing lack of communication could result
        in “an incident that could very, very quickly spiral out of control.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2950a-2a0b-4e11-bf4c-b2e6ac48fe9c'
      'mgnl:activationStatus': true
