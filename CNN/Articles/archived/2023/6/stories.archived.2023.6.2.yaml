    'stories': []
    'template': '1'
    'title': 'Bernadeth Pons returns to indoor volleyball with Creamline Cool Smashers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa071885-028a-49a8-8670-126c2ab7d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.472+08:00
