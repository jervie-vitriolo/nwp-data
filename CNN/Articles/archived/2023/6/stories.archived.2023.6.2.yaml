      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some of the songs Aguila has penned for Ang Bandang Shirley (“\
        Nakauwi Na”) and Stomachine (“No Yellow”) have become anthems beloved by a\
        \ generation, he’s also a formidable producer in his own right. In “Queue\
        \ One,” he delicately layers synthesizers, angular guitar riffs, and melodies\
        \ in a track where vocals are not necessarily front and center, save for a\
        \ brief passage. It’s a crystal-clear introduction to Aguila’s craft as a\
        \ producer now embarking on his own solo material where instruments can strike\
        \ emotions, whether it comes with words or not.\r"
