      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration on Thursday
        imposed sanctions on Iran’s Islamic Revolutionary Guard Corps officials accused
        of plotting assassinations abroad, including against former national security
        adviser John Bolton and former Secretary of State Mike Pompeo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c83618-fefb-4bd2-8b63-cb4ec8c395f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:56:33.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d05529-155d-413f-8edf-4aac241ba924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:56:33.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday’s sanctions target Mohammad Reza Ansari, an official with\
        \ a unit of the IRGC-Qods Force “tasked with undertaking covert operations\
        \ abroad, including planning and conducting intelligence and lethal operations\
        \ against Iranian dissidents and other non-Iranian nationals in the United\
        \ States, the Middle East, Europe, and Africa,” according to a release from\
        \ the US Treasury Department.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27bc2c6-c9b4-4b97-ace2-637ceb67d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:56:33.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cce5f9-1bd8-4c84-bc82-76ca49f524bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:56:33.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ansari, with the support of Shahram Poursafi (Poursafi), an Iranian\
        \ national, planned and attempted to assassinate two former U.S. government\
        \ officials,” the Treasury Department said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e1a88-96f0-4482-9767-8e95c05d7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:56:33.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318b1eb-9613-437c-8b2f-be78fbe674c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-02T01:56:33.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Justice Department announced criminal charges last August against\
        \ Poursafi for allegedly trying to orchestrate the assassination of Bolton,\
        \ who served in senior national security positions during the Trump and Bush\
        \ administrations, likely in retaliation for the killing of IRGC Commander\
        \ Qasem Soleimani.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7471b2-767a-4553-b58e-89c76a60622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T01:56:32.952+08:00
