    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-02T07:53:31.168+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lionel Messi will play his last game for Paris Saint-Germain at the
      Parc des Princes on Saturday, manager confirms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba25cf-4f9c-44fc-8a3c-5ce1ae1bb331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:46:08.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:31.607+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paris Saint-Germain (PSG) forward Lionel
        Messi will play his last game for the club on Saturday, coach Christophe Galtier
        told reporters on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0244e4-b1c7-4efa-9184-b500023e0cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:46:08.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:31.608+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messi’s current contract runs out in June and there has been much speculation\
        \ about where he will be playing his football next season.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af6a30-9264-4d8b-a360-9ce36ae3de56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:46:08.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:31.608+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It had been expected that Messi would leave the Parisian side and Galtier\
        \ confirmed as much ahead of the team’s last game of the season against Clermont\
        \ Foot.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3321a-8f3c-4964-bc6f-2fe7af70a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:46:08.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:31.609+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I had the privilege of coaching the best player in the history of\
        \ football. This will be his last match at the Parc des Princes, and I hope\
        \ that he will receive the warmest of welcomes,” Galtier confirmed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6436b5-cddb-4b94-acfc-a5781de99123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:46:08.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:31.609+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Messi, 35, led Argentina to a World Cup title in Qatar and won the\
        \ Ligue 1 title with PSG this season for a second year running.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d938bac-53a3-4f3c-a1d3-65e7841f7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:46:08.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:31.610+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, signs of an increasingly fractious relationship between\
        \ PSG and Messi were evident when he received a club-imposed suspension for\
        \ taking an unauthorized trip to Saudi Arabia, resulting in a missed training\
        \ session.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f38d3-e1ec-4cc8-977c-18387addef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:46:08.078+08:00
      'mgnl:createdBy': 'jelo'
