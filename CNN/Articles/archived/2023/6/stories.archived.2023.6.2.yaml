      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Isda” is a lovely, doe-eyed alternative rock tune hailing from Naga\
        \ City, Camarines Sur, that evokes mid-2000’s Moonstar88 and Imago. It hits\
        \ all the right notes of adolescent longing and languid summer days, with\
        \ a cathartic guitar solo thrown into the mix. Within the past few years,\
        \ plenty of promising indie rock bands have been coming from Bicol, making\
        \ it a region to watch out for.\r"
