      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A good example of a food supplement is adult milk, like Anlene, to\
        \ help strengthen bones, joints, muscles and offer enough vitamins to sustain\
        \ an aging individual every day.\r"
