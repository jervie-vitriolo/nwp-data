  'bantag-in-the-north-remulla':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-02T21:21:46.000+08:00
    'imagesource': 'jcr:2df12d21-7575-4dcf-80da-ac5dbea12aac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6734d0a8-225e-4840-b9b4-344cf97d627c'
    'lead': 'Former Bureau of Corrections chief Gerald Bantag is supposedly hiding
      "somewhere in the north" after a court ordered his arrest, Justice Secretary
      Jesus Crispin Remulla claimed on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T21:22:13.181+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-02T22:15:32.936+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wanted ex-prisons chief Bantag ''somewhere in the north'' – Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe2028-fb28-4486-9de1-10deb93d730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T21:22:13.210+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-02T22:15:32.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — Former
        Bureau of Corrections (BuCor) chief Gerald Bantag is supposedly hiding "somewhere
        in the north" after a court ordered his arrest, Justice Secretary Jesus Crispin
        Remulla claimed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49e740-d8a7-4962-af95-1d95b027b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:14:34.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-02T22:15:32.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[T]here's a barangay given to me but that's ok, let's not get there…\
        we're asking the police and the NBI [National Bureau of Investigation] to\
        \ prioritize his arrest and of course, [Ricardo] Zulueta,\" Remulla told reporters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e7191-2381-46a8-b5b7-97f2fcd3a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:14:34.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-02T22:15:32.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Las Piñas court last month ordered the arrest of Bantag and four\
        \ others over the killing of radio broadcaster Percival \"Percy Lapid\" Mabasa.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9773c-2ea8-4482-8036-5bd70a93d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:14:34.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-02T22:15:32.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/14/arrest-warrant-bantag-zulueta-percy-lapid-slay.html">Court
        orders arrest of ex-BuCor chief Bantag, 4 others for murder of Percy Lapid</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1cd11-ca26-4fc7-a467-bd31dadf7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:14:34.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-02T22:15:32.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The justice secretary said he does not know if Bantag and his deputy\
        \ Ricardo Zulueta are in the same location.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d9e57-eed3-4797-bac2-a12f607b841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:14:34.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-02T22:15:32.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Remulla, there is a growing urgency to capture Bantag.
        "Mag-uumpisa na kasi yung trial eh ng case niya [The trial of his case is
        about to start]," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee50cea-9f8c-4bee-ae06-ae74eafba667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:14:34.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-02T22:15:32.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will find out next week what other things we may have about
        Bantag," the secretary added.</p>'
  'bai-seeks-fda-approval-on-asf-vaccine':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-02T21:40:28.000+08:00
