      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration on Thursday imposed
        financial sanctions and visa restrictions in response to the ongoing violence
        in Sudan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a18353-5994-4802-b3a1-e8068fca7ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement of the sanctions comes a day after the Sudanese Armed\
        \ Forces (SAF) announced it was walking away from talks with the rival Rapid\
        \ Support Forces (RSF) following numerous ceasefire violations by both sides\
        \ and as the conflict in Sudan – which has killed hundreds, injured thousands,\
        \ and triggered a humanitarian catastrophe – continues.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2ce92-b3c0-4a7e-95a5-ebfab5463b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s important, in our view, to hold people accountable and to recognize\
        \ that until the calculus of both parties change they will continue to fight\
        \ each other and destroy this country,” a senior administration official told\
        \ reporters Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53474df0-18f3-4c9b-a2b6-505a2fe16a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday’s sanctions are the first imposed under a new executive order\
        \ signed by President Joe Biden in early May that authorized sanctions on\
        \ those “responsible for threatening the peace, security, and stability of\
        \ Sudan; undermining Sudan’s democratic transition; using violence against\
        \ civilians; or committing serious human rights abuses.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d0e58-81f3-42b1-90ce-70a281a81145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the official, “these sanctions were already being considered\
        \ long before there was a formal announcement by the SAF that they were going\
        \ to pull out of negotiations.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b74b8-c610-4e5b-bd45-beb63f70423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They target “four companies generating revenue from, and contributing\
        \ to, the conflict in Sudan,” according to the US Treasury Department.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00586df1-afce-46b2-807f-d5a15f9f6261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the financial sanctions, the US State Department imposed\
        \ visa restrictions “on specific individuals in Sudan, including officials\
        \ from the SAF, RSF, and leaders from the former Omar al-Bashir regime, responsible\
        \ for, or complicit in, undermining Sudan’s democratic transition,” US Secretary\
        \ of State Antony Blinken said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc90c6b-46cf-4034-bb1d-53883d3c219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department did not specify who the individuals are. The senior\
        \ administration official said that “our concern remains” that many members\
        \ of the Bashir regime “have been freed during the violence and that they\
        \ pose a negative influence on resolving this conflict, so that is why we\
        \ included them in the visa sanctions.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e12771-67e5-4ceb-85eb-790ca07a5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The companies sanctioned Thursday have ties to both the RSF and SAF,\
        \ but the commanders of those forces – RSF Commander Mohamed Hamdan Dagalo,\
        \ who is also known as Hemedti, and SAF Commander Abdel Fattah al-Burhan –\
        \ were not sanctioned.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848d83d-6029-4eec-b210-061024b13be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Treasury Department, Al Junaid Multi Activities Co\
        \ Ltd, is a holding company controlled by Hemedti and his brother RSF Deputy\
        \ Commander Abdul Rahim Dagalo and Tradive General Trading L.L.C., a front\
        \ company controlled by another brother of Hemedti, RSF Major Algoney Hamdan\
        \ Dagalo.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1003f-9f2d-47da-893d-0151ac555f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Industries System “is Sudan’s largest defense enterprise” and\
        \ manufactures arms for the SAF, the Treasury Department said, and Sudan Master\
        \ Technology is “an arms company” and “a shareholder in multiple Defense Industries\
        \ System companies and a major shareholder in three companies involved in\
        \ producing weapons and vehicles for the SAF.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de241c6-743a-47f6-afbf-1bc76367d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The targeting of the companies is far from symbolic, it is choking…\
        \ these parties’ access to weapons and resources that allow them to perpetuate\
        \ the conflict,” the senior administration official said. “They ideally will\
        \ have a chilling effect on other countries who would engage with these four\
        \ companies.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad16425-03aa-403e-90f9-be6936834027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said the US “will not hesitate to take additional steps\
        \ if the parties continue to destroy their country.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948ada5-b262-43c9-9cdd-74e6c7c7065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, despite the fact that the SAF said it was suspending its participation\
        \ in the US and Saudi mediated talks with the RSF in Jeddah, the official\
        \ said that neither party has left the Saudi city, “they continue to talk\
        \ and they are looking for Confidence Building Measures.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f9d24-2881-4503-809c-e18766d53401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A State Department spokesperson said Thursday that the violations of\
        \ the ceasefires in Sudan “have led us as a facilitator of these talks to\
        \ seriously question whether the parties are ready to take the actions needed\
        \ to meet the obligations they have undertaken on behalf of the Sudanese people.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d9978-8fa1-434d-8c42-5525f4adf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spokesperson noted that the “ceasefire and its extension were designed\
        \ to permit the delivery of humanitarian aid and the restoration of essential\
        \ services to the Sudanese people.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d6695-1c13-4f89-b0f3-2264bb5a99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although some urgently needed humanitarian assistance did reach those\
        \ in need – an estimated two million people – the violations prevented delivery\
        \ to many more and blocked operations to restore essential services,” they\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad05d0-414f-43a9-b7db-81427bfb75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Once the forces make clear by their actions that they are serious\
        \ about complying with the ceasefire, the United States and the Kingdom of\
        \ Saudi Arabia are prepared to resume facilitation of the suspended discussions\
        \ to find a negotiated solution to this conflict,” the spokesperson said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8b70e-20c1-4aab-b463-8e4b92ddd5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:07:49.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:09:45.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/01/politics/sudan-sanctions-biden-administration/index.html">Biden
        administration imposes sanctions and visa restrictions in response to ongoing
        Sudan violence</a>"</em></p>'
  'us-court-hearing-prince-harry-visa-':
    'author': 'Jack Guy and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-02T08:09:52.000+08:00
    'imagesource': 'jcr:3e2bea66-48c1-4d75-b56b-7b84be21b7ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70465d2e-4052-4e16-bb20-da33c04841b4'
    'lead': 'Prince Harry’s US immigration records should be unsealed in the light
      of revelations about drug-taking in his recent book, a conservative think tank
      will argue in a federal court next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T08:12:25.470+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-02T08:12:25.895+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US court to hear challenge over Prince Harry’s visa following drug revelations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f1f98-6a48-419b-936b-0c5d34487655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry’s US immigration records should
        be unsealed in the light of revelations about drug-taking in his recent book,
        a conservative think tank will argue in a federal court next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ef22c-7cc5-47a7-979b-0832ccddc465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Heritage Foundation is suing the US government to find out if it\
        \ acted according to procedure when it granted the Duke of Sussex a US visa.\
        \ Under US immigration law, evidence of past drug use can be grounds to reject\
        \ an application.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097580ff-07da-4000-84fa-aef7a2f11621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case will be held in front of a federal judge on June 6 at the\
        \ US District Court for the District of Columbia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09a6e8-7e1d-4d1b-9c76-7658a512a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Heritage Foundation filed a complaint under the Freedom of Information\
        \ Act, attempting to compel the government to release Harry’s immigration\
        \ file. “The requested information is of immense public interest,” reads an\
        \ amended complaint filed on May 5.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adcca7a-3f0a-4838-b6a9-ce3a3a4768dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Widespread and continuous media coverage has surfaced the question\
        \ of whether DHS [Department of Homeland Security] properly admitted the Duke\
        \ of Sussex in light of the fact that he has publicly admitted to the essential\
        \ elements of a number of drug offenses in both the United States and abroad,”\
        \ it continues.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed1edc-1aa0-4ad4-8955-a836bd9b671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The original request for Harry’s records was rejected because Harry\
        \ had not indicated that he “consented to his information being released,”\
        \ the US Justice Department said in court papers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639590f6-bc4e-43f2-9802-6d766be53584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, DOJ argues that “citations to speculation about the status\
        \ of Prince Harry’s visa are not sufficient to meet the standard” to speed\
        \ up the process of releasing the document.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93977844-1dbe-4bea-a5b3-33c6a66c7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Heritage Foundation has long been one of the most influential conservative\
        \ think tanks in Washington. Nile Gardiner, director of the foundation’s Margaret\
        \ Thatcher Center for Freedom, tweeted on Thursday that there was a public\
        \ interest in disclosing Harry’s records.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c4168-85ec-402d-9731-b14155c00d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given his extensive drug use admissions, normally disqualifying for\
        \ entry into the United States, the American people deserve answers to the\
        \ serious questions raised by the evidence,” he wrote in a Twitter post. “\
        Did DHS in fact look the other way, play favorites, or fail to appropriately\
        \ respond to any potential false statements by Prince Harry?”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb1c5f-f254-4d6d-9c07-5ba0a76412e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has asked a representative for Prince Harry for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3ccf1-f2d2-4d12-9c44-d0183091d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry most recently confessed to taking various recreational party\
        \ drugs in his explosive memoir “Spare,” which was published in January.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581323b8-359f-4939-a1ef-e36ce49a586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Duke of Sussex admitted to having taken cocaine, smoked marijuana\
        \ and tried magic mushrooms. Harry, who moved to California with Meghan in\
        \ 2020, has opened up about his experiences with cocaine as a teenager.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a5e45-efe8-415f-90cb-488ea943237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course. I had been doing cocaine around this time. At someone’\
        s country house, during a shooting weekend, I’d been offered a line, and I’\
        d done a few more since,” Harry revealed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b1da2-4bf1-4b45-8575-89c70d9c66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It wasn’t much fun, and it didn’t make me particularly happy, as it\
        \ seemed to make everyone around me, but it did make me feel different, and\
        \ that was the main goal.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31efd2bb-d35b-4134-8f8a-e131837722ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry described himself as a “deeply unhappy seventeen-year-old boy\
        \ willing to try almost anything that would alter the status quo.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07792f-fc1d-4999-a40c-f190c07e4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere in the autobiography, the fifth in line to the throne discussed\
        \ graduating from smoking tobacco to weed during his days at Eton College,\
        \ as well as revealing that he tried magic mushrooms during a trip to the\
        \ United States.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd462939-808f-4c18-a1e0-167435e6d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harry said he briefly stayed at actor Courteney Cox’s house where “\
        we spotted a huge box of black diamond mushroom chocolates” and he and a friend\
        \ ate several and “washed them down with tequila.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc4b443-6b5f-4dbf-ae04-6ab6fff6283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prince Harry’s autobiography was not the first time the royal had touched\
        \ upon his recreational drug use when he was younger.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22561b54-1cfe-4671-b2ca-48efe7444235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He previously spoke with Oprah Winfrey of how he abused drugs and alcohol\
        \ in his late 20s and early 30s as a coping mechanism for the pressures of\
        \ royal life.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96a886-2da1-4a6a-b170-fdcaebf0f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was willing to drink, I was willing to take drugs,” he said.
        “I was willing to try and do the things that made me feel less like I was
        feeling.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d960ba1-2f42-4de3-83b2-e518f46abfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:12:25.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:12:25.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/01/us/prince-harry-court-hearing-drug-visa-scli-intl/index.html">US
        court to hear challenge over Prince Harry’s visa following drug revelations</a>"</em></p>'
  'dwayne-johnson-fast-and-furious-return':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-02T08:14:59.000+08:00
    'imagesource': 'jcr:13106bd4-c595-4319-bc0a-b59f2d8e8fdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88c6ba16-8200-4ee2-969f-d320a1536957'
    'lead': 'Dwayne Johnson is officially returning to the ''Fast & Furious'' franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T08:17:27.705+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-02T08:18:27.113+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dwayne Johnson says he’s returning to ‘Fast & Furious’ franchise as
      Hobbs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf28b5b-44f8-4d40-bfe2-99e1a2225c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:17:27.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:18:27.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dwayne Johnson is officially returning
        to the “Fast &amp; Furious” franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d822f-2341-4b00-96b6-a4187f9dc4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:17:27.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:18:27.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson announced the news on his social media on Thursday, saying\
        \ that he’s “one hundred percent confirming” that his character Luke Hobbs\
        \ is back in the mix, and thanked audiences for their support and excitement\
        \ surrounding his surprise cameo in “Fast X,” which hit theaters in May.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b56717-aa9c-46ea-ab0c-c2dcf7fc64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:17:27.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:18:27.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor also known as The Rock also teased that more is to come between\
        \ Hobbs and Jason Momoa’s character Dante.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10822a79-9b88-49e2-a3f5-1b405dd5d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:17:27.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:18:27.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you thought that ‘The Rock’ versus ‘Stone Cold’ Steve Austin headlining\
        \ three WrestleManias was earth-shattering, well, wait until you see Dante\
        \ and Hobbs collide,” he said, calling back to his days as a professional\
        \ wrestler.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d53f2-8fd2-415f-b9d0-c1e482b49e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:17:27.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:18:27.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Johnson wasn’t explicitly clear on what the next “Fast” installment\
        \ is, The Wrap is reporting that an untitled Hobbs movie is in the works at\
        \ Universal Pictures that will be a “bridge” between “Fast X” and “Fast X:\
        \ Part II,” instead of Johnson returning in a “Hobbs &amp; Shaw” sequel film\
        \ (“Fast &amp; Furious Presents: Hobbs &amp; Shaw” was a 2019 “Fast &amp;\
        \ Furious” spinoff starring Johnson and Jason Statham as Deckard Shaw).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4ede6-c692-41ce-8f4a-b7ae6dd780a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:17:27.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:18:27.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Black Adam” star first appeared as Hobbs in 2011’s “Fast Five”\
        \ and went on to star in five films in the franchise thereafter.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f3686-18e5-4038-9bbb-40d6347c6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:17:27.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:18:27.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, Johnson told CNN that he “would not be returning to the franchise”\
        \ after last appearing in the 2019 “Hobbs &amp; Shaw” spinoff movie, and despite\
        \ a public plea from mainstay “Fast &amp; Furious” star Vin Diesel asking\
        \ him to return.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c5f41-3a53-4795-9c30-06bfe7954f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:17:27.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:18:27.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With regard to Diesel, Johnson touched upon the current status of his\
        \ relationship with the “Pitch Black” star in his announcement on Thursday,\
        \ saying despite their past differences, “we’ve been like brothers for years”\
        \ and that they’re leading with the idea of “resolve” as they look toward\
        \ the future of “bigger plans are the bigger build outs.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bcd19-ead6-4744-9e61-82ca1103d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:17:27.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:18:27.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all that in mind, he said, “it’s really not a hard decision
        to make: It’s a yes.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d4900-1613-4a2d-9474-512aa6cabc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T08:17:27.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T08:18:27.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/01/entertainment/dwayne-johnson-returning-fast-furious-hobbs/index.html">Dwayne
        Johnson says he’s returning to ‘Fast &amp; Furious’ franchise as Hobbs</a>"</em></p>'
