    'jcr:uuid': '8ce000b2-7b03-4eff-898e-a6e72dec8db2'
    'lead': 'The Commission on Elections 2nd Division on Friday canceled the registration
      of An Waray Party-list for failing to comply with the rules and regulations
      relating to elections.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T18:21:06.790+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-02T18:21:51.903+08:00
