      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Susan Ople said Oman officials want to create the
        first-ever bilateral labor agreement with the Oman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b30bc-79ae-4b70-9af7-1bd58bacb38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630eed49-add8-462a-9405-534aa168bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala pa pala tayong bilateral labor agreement with Oman. Ngayon ang\
        \ interest nila magkaroon ng joint committee meeting, mapag-usapan yung terms\
        \ and conditions ng kontrata,\" Ople told reporters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78ec1f-9d06-4ebc-9e0f-132c885dda11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95cd7d1-e31e-4e72-99d0-20cc5431a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We still don't have a bilateral labor agreement with\
        \ Oman. But they are interested in having a joint committee meeting to discuss\
        \ the terms and conditions of the contracts.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca92557-a5fe-4393-b95a-557f2b8ddc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454cc042-1c4d-4441-9ac8-01cd8915daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that Oman is looking to employ workers for hotels and restaurants,\
        \ other tourism industry jobs, and construction.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeadf22-6f13-4f63-981c-af1c569048eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505ee6e-9fd9-4a6e-8326-c20d5eccee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May ginagawa silang tatlong free zone kaya mangangailangan sila ng\
        \ maraming workers from the Philippines. Kaya gusto nila magkaroon ng bilateral\
        \ labor agreement,\" Ople said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda16df-7e96-416a-b5d8-a754f8c9c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac742c47-5184-4aec-bc74-f2d86feaec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They are establishing three free zones so they need many\
        \ workers from the Philippines. That's why they want to have a bilateral labor\
        \ agreement.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cb2e6-7147-4691-b569-d76bda75caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d33bdf-885a-4af1-86c9-5a6369840178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW secretary said Oman officials did not give a specific number\
        \ on how many workers they will be needing for the free zones. But she added\
        \ that it could reach about a thousand, given the initial discussions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f22585-5482-4830-8d65-251e466638b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81dc415-514d-4f0f-93c9-b3c32ffee321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UAE officials are also looking to hire Filipino workers through business-to-business\
        \ ventures and government-to-government programs, according to Ople. She explained\
        \ that the move to bring in Filipino investors is part of the country's economic\
        \ diversification program.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e74b4-1ee0-462f-a32b-779dd824a4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befb0dc-95f9-4240-a327-c900a3bba85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Gusto rin nila explore yung possibility na meron mga business companies\
        \ dito who can invest sa bansa nila and they will facilitate na itong mga\
        \ negosyo or mga negosyante coming from the Philippines can bring their own\
        \ workers,\" she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853478c-1b5d-4b50-ac2e-bca7fe45639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178876f-8fb5-4acf-9a42-314658d54ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They want to explore the possibility of having companies\
        \ here in the Philippines who can invest in them and these businesses from\
        \ the Philippines can bring their own workers.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43f65f-146a-404a-9cd4-f492d47e8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c2c0fb-699f-45e8-bb4a-b268096113d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So ang mangyayari ang employers ay mga Pilipino pa rin but they will\
        \ be coming in as investors kasi nasa expansion mode ang UAE,\" Ople added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5a158-805e-4a71-bf24-0add3e1a3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5ff71-0c4a-4f13-aec0-4d025c7ac011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So what will happen is that the employers are still Filipinos\
        \ but they will be coming in as investors because UAE is in an expansion mode.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fcc5c8-347b-4ab8-87b3-bb3bbafcc3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9134eda0-9610-48eb-a128-48a586a38c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on data from the DMW, there are over 7,000 overseas workers currently\
        \ in Oman, while more than 91,000 Filipinos are employed in the UAE.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f71cd1-bc54-46ad-a52f-6b8f3f12f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751024e-6b01-4e89-a259-6446c9ca48a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:01:03.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T19:05:52.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW added that UAE officials also committed to helping the Philippines
        combat human trafficking. Officials from both sides will also look into forging
        a stronger deal on this matter.</p>'
