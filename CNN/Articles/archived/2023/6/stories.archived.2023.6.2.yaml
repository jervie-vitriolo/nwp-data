      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As construction starts, the PNR said eight stations would be unavailable:
        Alabang, Muntinlupa, San Pedro, Biñan, Sta. Rosa, Cabuyao, Mamatid, and Calamba.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d17873-7e1d-40fa-97a7-8efa64bead3c'
      'mgnl:activationStatus': true
