      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were six farmers and fisherfolk who were affected by the onslaught
        of the typhoon, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0e67d-1e09-4b6a-aa74-f0562bbcca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T16:42:59.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T16:43:11.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
