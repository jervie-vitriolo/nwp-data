  'boc-revenue-collection-may':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-02T09:05:15.000+08:00
    'imagesource': 'jcr:1f9315f6-954b-48a7-8ebe-d6b041ea0286'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b30920db-3bb9-4b7c-bfc2-e48f4f1395f6'
    'lead': 'The Bureau of Customs (BOC) exceeded its revenue collection target by
      over 7% in May on the back of tougher anti-smuggling measures that led to the
      seizure of billions of pesos worth of contraband.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T09:07:14.940+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-02T09:07:15.152+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BOC surpasses target, collects ₱77.79B in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0139a1-b4da-4a24-ba32-830b7a270443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T09:07:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T09:07:15.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> ⁠— The Bureau
        of Customs (BOC) exceeded its revenue collection target by over 7% in May
        on the back of tougher anti-smuggling measures that led to the seizure of
        billions of pesos worth of contraband.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8403fc-2b21-4c39-a093-fcc58aec7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T09:07:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T09:07:15.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency collected ₱77.79 billion last month, higher than its goal
        of ₱72.35 billion, and up by 17.36% from a year ago.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b72914-41dd-4db0-ba4c-fac54fa1e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T09:07:14.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T09:07:15.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'May’s figure brings the BOC’s revenue collection in the first five
        months of 2023 to ₱359.17 billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d7f0f7-8cc7-4aaa-94b4-cc2d3a3aa076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T09:07:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T09:07:15.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Commissioner Bienvenido Rubio, the bureau’s “intensified”
        anti-smuggling operations resulted in the seizure of illegal goods valued
        at more than ₱19 billion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3d1de-a5c6-4199-8651-d26d15302ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T09:07:14.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T09:07:15.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These include agricultural products, diesel, and shabu, among others.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d440a9-1ece-446d-867f-9b155e8cd4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T09:07:14.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T09:07:15.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rubio also attributed the BOC’s stronger revenue collection to its
        digitalization shift, which is now at 96.39%, streamlining customs processes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eec90e-0500-4f33-924f-591849b3cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T09:07:14.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T09:07:15.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said his office also continues to closely cooperate
        with necessary government agencies to ensure secured trade in the Philippines.</p>'
