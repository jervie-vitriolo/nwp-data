      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The camp
        of Marvin Miranda, the alleged co-mastermind in the assassination of Negros
        Oriental Gov. Roel Degamo, bribed suspects in the Degamo murder case with
        ₱8 million to recant their statements, Justice chief Jesus Crispin “Boying”
        Remulla claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a580d37-1db9-4fa7-86f4-a02a50d72450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T13:35:12.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T21:07:00.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an intelligence report, Remulla told CNN Philippines’ The
        Source on Friday that suspects detained at the National Bureau of Investigation
        (NBI) detention facility were offered ₱8 million each for their recantation.</p>'
