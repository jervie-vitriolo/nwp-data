      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Gaultier maintained that the criticism against the star player\
        \ is not justified.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081a302-56cc-4689-8e93-cc910806b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:46:08.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:53:31.611+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This year, he has been an important part of the team, always available.\
        \ I don’t think any of the comments or criticisms are justified,” Galtier\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871ccf7-df1c-46c0-b895-f4b4f1089767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:46:08.079+08:00
