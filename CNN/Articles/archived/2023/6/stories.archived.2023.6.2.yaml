      'mgnl:lastActivated': 2023-06-02T19:55:03.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087feea-2a74-4866-8349-ad9c216d4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:55:03.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-02T19:55:03.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During its annual stockholders meeting on Thursday, Cebu Landmaster\
        \ Incorporated (CLI) announced that the first of its Luzon projects would\
        \ include affordable housing units in Naga City in Camarines Sur and other\
        \ areas around the province amid a positive outlook in the real estate industry\
        \ after the COVID-19 pandemic.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a118253-cc44-4d48-8d6f-3e440cb6c78f'
      'mgnl:activationStatus': true
