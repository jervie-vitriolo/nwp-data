      'mgnl:type': 'text'
      'text': "After the shooting, Baldwin and “Rust” armorer Hannah Gutierrez Reed\
        \ were charged by New Mexico prosecutors with involuntary manslaughter in\
        \ Hutchins’ death in January. Baldwin pleaded not guilty. An attorney for\
        \ Gutierrez Reed has previously said she will also plead not guilty and maintains\
        \ her innocence.\r"
