      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> ⁠— The Philippines
        will host the Forbes Asia Forum and the Forbes Global CEO Conference in 2024,
        with President Ferdinand Marcos Jr. seeing this as an opportunity to entice
        more foreign investors, Malacañang said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f763dc0-58f3-439c-ab1c-795f3b4f7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T09:59:19.623+08:00
