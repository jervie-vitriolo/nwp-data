      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Growing older
        usually equates to higher risk for illnesses that could further weaken an
        individual in their senior years. Many of these diseases could be connected
        to malnutrition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf18b91-9c29-49be-ad7e-441ca0f28627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:09:28.522+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-02T19:09:28.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98859f-7185-49e3-9c39-482ff2864710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:09:28.523+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-02T19:09:28.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the elderly face inevitable, age-related physical changes, being\
        \ malnourished could make this process even more painful and troublesome.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8738b6f-6e2a-4872-9380-3429b8beaa25'
      'mgnl:activationStatus': true
