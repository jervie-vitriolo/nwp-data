      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Bernadeth
        Pons will make her return to the taraflex as she signed with the Creamline
        Cool Smashers after four years of playing in the sand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c0d54-95e3-4c22-9626-051d66327c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T17:42:35.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Creamline opposite hitter Michele Gumabao on Friday shared on Instagram\
        \ snippets of the team's welcome for Pons. The development was later confirmed\
        \ by the Premier Volleyball League (PVL).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde1253-562d-4b06-a397-bfbd0563a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T17:42:35.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac705dc3-94f1-458e-a082-3f9054f07686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T17:42:35.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pons now finds herself in the company of volleyball luminaries as\
        \ she joins the star-studded Creamline squad. The Cool Smashers, fresh off\
        \ a triumphant championship run in the All-Filipino Conference earlier this\
        \ year, have significantly bolstered their ranks with Pons' arrival,\" said\
        \ PVL in a statement.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e549d-1777-46de-a71a-dfb99edd83fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-02T17:42:35.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37567c62-637e-442a-af44-84108f679488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.474+08:00
      'mgnl:createdBy': 'vince'
