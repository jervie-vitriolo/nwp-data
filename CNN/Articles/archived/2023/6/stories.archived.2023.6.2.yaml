    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029e518-7e00-4110-8313-f130830cb0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:11:57.226+08:00
