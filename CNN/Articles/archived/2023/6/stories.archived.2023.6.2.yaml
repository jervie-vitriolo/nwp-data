      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6d7af-24f3-43d7-8890-876e68f8da20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:09:28.529+08:00
      'mgnl:createdBy': 'nikko'
