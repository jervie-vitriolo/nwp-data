    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FDA approval sought for Vietnam-made ASF vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeeeb75-6054-46f0-bdc3-aa68d6386d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T21:43:26.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:16:43.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The Bureau
        of Animal Industry (BAI) has sought the go signal from the Food and Drug Administration
        (FDA) for the rollout of a Vietnam-made African swine fever (ASF) vaccine
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04faad-a347-44bd-96c9-7267d454b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:16:43.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:16:43.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BAI Assistant Director Arlyn Vytiaco said they have recommended the\
        \ AVAC doses – which have been proven \"effective\" – following the completion\
        \ of safety and efficacy trials in at least six areas in Luzon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d3df8-50fc-423b-8510-f6d1157aaf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:16:43.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:16:43.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Napakalaking tulong nitong bakuna nito sa pag-control ng ASF kasi\
        \ alam natin na patuloy ang outbreaks natin. Marami nang swine stakeholders\
        \ ang naghihintay ng effective na bakuna,\" she told reporters Friday.\r"
    '3':
