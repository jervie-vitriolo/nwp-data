      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997a788-7802-419a-a91b-a97768b6e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T18:21:16.868+08:00
