      'text': '<p><strong>“BUTTER HEART” (feat. Netako Nekota) by THIRDS</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67867989-42d2-4a4e-a04f-59b2684fea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:11:57.232+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-02T17:12:06.137+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "THIRDS’ Midwest emo-infused new track “BUTTER HEART” features Netako\
        \ Nekota of Japanese bands JYOCHO and Heliotrope on vocals. At the heart of\
        \ the song is a call and response between dreamy vocals and jagged guitar\
        \ riffs. The rhythm section seamlessly infuses soul syncopations into metronomic\
        \ math rock percussion, which adds an interesting flavor to an already lush\
        \ mix.\r"
