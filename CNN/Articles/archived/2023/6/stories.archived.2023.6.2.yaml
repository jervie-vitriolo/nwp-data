      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Department
        of the Interior and Local Government (DILG) Secretary Benhur Abalos has ordered
        the conduct of surprise random drug testing in his department and its attached
        agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0712a9-f38e-49dd-b5ca-827f4d14d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:15:02.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:15:02.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're going to implement this dahil napaka-importante nito [because\
        \ this is really important],\" Abalos said Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72185b53-2e9b-4d97-9744-de3eb92b9861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:15:02.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:15:02.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For the longest time ang [the] focus ng ating [of our] drug campaign\
        \ ay [is] supply reduction. So through the BIDA (Buhay Ingatan, Droga'y Ayawan)\
        \ program, we will now address the demand side of the problem,\" he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692d539-fee8-4817-9221-db95b5926cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:15:02.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:15:02.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The initiative, according to Abalos, will show that the government\
        \ is a \"role model\" in its campaign against illegal drugs.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77111d-a53e-4910-899a-409991f51b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:15:02.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:15:02.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BIDA program was officially launched in November last year. It\
        \ aims to zero in on drug-related issues at the grassroots level.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d54a3-5bf1-45f6-9de2-f5ec3aef6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:15:02.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:15:02.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/26/DILG-BIDA-anti-drug-campaign-new-focus.html">Marcos
        administration launches new anti-drug campaign, vows new focus</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6455287-550f-48b0-8fa7-176f6e58122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T22:15:02.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T22:15:02.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Through our BIDA program, we are not just promoting a healthy lifestyle...but\
        \ we are raising awareness and encouragement for people to do away from illegal\
        \ drugs and avoid its harsh effects,\" Abalos said.\r"
