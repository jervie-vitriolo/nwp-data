  'spider-man-across-the-spider-verse-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-02T07:40:59.000+08:00
    'imagesource': 'jcr:5891184a-97fb-478f-b496-683b7af292f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53f3ffe3-5faa-48a9-bc10-138d86a93034'
    'lead': '‘Spider-Man: Across the Spider-Verse’ spins a much denser web, padding
      on about 40 minutes that make this exercise heavier and considerably less nimble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T07:43:43.577+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-02T07:43:43.876+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'REVIEW: ‘Spider-Man: Across the Spider-Verse’ spins a sequel of sensory
      overload'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c567e6d-facd-4901-8a21-28a29115ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:43:43.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:43:43.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The stunning visual palette of “Spider-Man:
        Into the Spider-Verse” soared in 2018, combining that eye-popping animation
        with an abiding love of the comics and plenty of goofy humor. Coming almost
        five years later, “Spider-Man: Across the Spider-Verse” spins a much denser
        web, padding on about 40 minutes that make this exercise heavier and considerably
        less nimble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6b0b3-d321-45b0-a685-69966162d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:43:43.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:43:43.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the movie remains a dazzling experience in terms of what the\
        \ animation achieves, it indulges in what feels like sensory overload, seeking\
        \ emotional heft in ways that slow down the action. The movie also falls victim,\
        \ somewhat, to the blessings and curses associated with the multiverse, which\
        \ offers infinite possibilities but also the occasional sense that there are\
        \ so many permutations none of them matter all that much.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c60973-f4f8-484c-b862-b50daac26317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:43:43.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:43:43.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given the first movie’s Oscar-winning success, the producers have taken\
        \ the practical step of positioning this as a franchise that’s going to be\
        \ around for a while. Yet that makes “Across the Spider-Verse” in some respects\
        \ play like the protracted setup for what potentially promises to be another\
        \ more satisfying sequel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bca978-1e87-43fc-9ada-f229f6424b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:43:43.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:43:43.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the focus is again on Miles Morales (voiced by Shameik Moore),\
        \ this “Spider-Verse” gives near-equal time to Gwen Stacy (Hailee Steinfeld),\
        \ one of the other spider-folk that he encountered in his first foray into\
        \ parallel universes. He’s clearly pining for her, while grappling with the\
        \ challenges of juggling school, his suspicious parents (Brian Tyree Henry,\
        \ Luna Lauren Velez) and sneaking off to do super-heroic deeds.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa263db-2adc-450f-8fea-c1ba8f03f51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:43:43.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:43:43.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miles’ arc begins innocently enough, as he comically battles a semi-inept,\
        \ dimension-hopping villain known as the Spot (Jason Schwartzman) while rushing\
        \ to make an appointment with a school counselor. The larger game, however,\
        \ soon presents itself, as Gwen gets recruited by an elite squad of spider-folk\
        \ who essentially police the multiverse, under the fierce leadership of a\
        \ character voiced by Oscar Isaac.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47823c-2f91-428a-a89b-f598409e2d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:43:43.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:43:43.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assembled by trios of directors (Joaquim Dos Santos, Kemp Powers, Justin\
        \ K. Thompson) and writers (David Callahan and producers Phil Lord and Christopher\
        \ Miller), “Across the Spider-Verse” bombards the audience with a dizzying\
        \ array of visual gags of the blink-and-you’ll-miss-one variety.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13204e6-720e-4570-89a1-a47dbc0094b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:43:43.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:43:43.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Again, that worked better in a more compact package, and there’s a\
        \ more-is-less quality to the psychedelic assault, especially when contemplating\
        \ the movie’s appeal to younger kids. The spider-people overall also aren’\
        t as amusing as the original batch of alternate-universe eccentrics, and the\
        \ same goes for the villain, lacking the menacing presence the Kingpin provided\
        \ as a more grounded adversary.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae954bcd-936b-412e-a00b-c6f13f6d52d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:43:43.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:43:43.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the interval between movies, and the fact “Spider-Man: No Way\
        \ Home” explored similar themes, the creative team does cleverly bore into\
        \ a fundamental part of the hero’s Marvel mythology, which is that his “great\
        \ power” comes not only with responsibility, but also loss. “Being Spider-Man\
        \ is a sacrifice,” Miles is told, which serves as the film’s emotional foundation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4f2e4-272c-4f96-a9cc-3e2174561810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:43:43.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:43:43.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are moments when “Across the Spider-Verse” genuinely delivers\
        \ on a storytelling level, and the sheer artistry is never less than impressive,\
        \ if lacking in the same sense of discovery. Like its predecessor, this is\
        \ one of those movies made to be watched again, though more in bits and pieces\
        \ here than sitting through the whole thing, which perhaps best defines the\
        \ gap between them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1dbfcb-5fdd-414a-b9d2-5b5acb201ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:43:43.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:43:43.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope, as they say, springs eternal, and we haven’t seen the last
        of the Spider-Verse. Yet that doesn’t fully offset the spider-tingle that
        says this plus-sized version of “Spider-Man” sticks around longer than it
        should.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b3a75a-fe74-42ab-bc83-0bfbf857c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T07:43:43.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T07:43:43.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/01/entertainment/spiderman-across-the-spiderverse-review/index.html">‘Spider-Man:
        Across the Spider-Verse’ spins a sequel of sensory overload</a>"</em></p>'
  'lionel-messi-last-game-paris-saint-germain-':
    'author': 'Sammy Mncwabe and Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-02T07:43:58.000+08:00
    'imagesource': 'jcr:dcdb1c51-ac1b-4571-8b42-2fbb200f3b02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ab03e3f-db74-4949-9963-41f7193cc86a'
    'lead': 'Paris Saint-Germain (PSG) forward Lionel Messi will play his last game
      for the club on Saturday, coach Christophe Galtier told reporters on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T07:46:08.046+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-02T07:53:31.606+08:00
