    'jcr:uuid': '5adf8657-5a48-462b-9787-19a10845e694'
    'lead': 'The Philippine Institute of Volcanology and Seismology (Phivolcs) reported
      an "ongoing low-level activity" in Taal Volcano and asked the public to take
      precautions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T22:24:36.865+08:00
