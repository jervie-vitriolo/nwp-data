      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Palace said Marcos agreed to host the events in
        the Philippines that would gather business executives and financial leaders
        from around the world.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae76522-4a9a-4371-9b60-bfce0e5ce5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T09:59:19.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T09:59:19.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I hope that we can feature that in this conference and we can show
        the Philippines as it is now, as opposed to perhaps some of the ideas that
        people have had almost for a while,” Marcos told Forbes’ officials during
        a meeting on Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb684db-0a8e-4421-9111-5ac679968de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T09:59:19.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T09:59:19.814+08:00
