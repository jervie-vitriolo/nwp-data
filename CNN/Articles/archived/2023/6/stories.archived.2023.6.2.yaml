      'mgnl:lastActivated': 2023-06-02T17:12:06.125+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandwich is a bastion of Pinoy rock music, and their latest single
        “Nyare?” harkens back to the surf rock-tinged anthems of their legendary 2006
        album “Five on the Floor.” Their releases during the early years of the pandemic
        like their “No Goodbyes” EP were shaped by what it was like to make music
        in isolation, looking inward. With a career spanning decades like theirs,
        their music captures specific points in time, crafting a discography that
        tells a larger narrative of how their music was shaped by what was around
        them. This time, “Nyare?” is the sound of them firmly back in their element
        of raucous rock music best enjoyed with the volume dialed up to eleven in
        a crowded room.</p>'
