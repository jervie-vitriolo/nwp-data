      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon said earlier this week that China refused a US proposal\
        \ for Austin to meet with his Chinese counterpart Li Shangfu at the Shangri-La\
        \ Dialogue security forum in Singapore this week. China’s defense ministry\
        \ blamed the US for their refusal, saying the responsibility for ongoing tension\
        \ between the two countries’ militaries “lies entirely with the US side.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1044e-296a-49b5-8aea-438624315ee6'
