      'mgnl:lastActivated': 2023-06-02T18:06:50.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The recantations
        of suspects in the assassination of Negros Oriental Gov. Roel Degamo do not
        weaken the case of state prosecutors, Justice Secretary Jesus Crispin “Boying”
        Remulla said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23111da7-7e93-44e2-beac-6b68f022fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala naman kaming nakikitang weakening [We do not see weakening],\
        \ it just changes our strategy on how to prove the case,” Remulla told CNN\
        \ Philippines’ The Source.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951a60b-ff5d-4944-b530-ccdbe71443ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ten suspects have withdrawn their statements in the case, which Remulla\
        \ said is irregular.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6d5ca-0cc3-4385-afe1-e506dee00220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s actually a good way to see how conspiracies work,” the justice\
        \ secretary said. “It just strengthens our case that it was a big conspiracy\
        \ in the very beginning.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc0e48-aad6-4676-8775-fc9d7f82facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/1/Recantations-conspiracy-Degamo-murder-suspects-Remulla.html">Recantations
        show cover-up conspiracy among Degamo murder suspects – Remulla</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78905d25-c80a-43fa-88b4-d14f258674de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a conductor waving his magic around para pare-pareho sasabihin\
        \ nila [so that they will say the same thing],” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ff5db-56bf-41ff-8ac5-22bf97641a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla earlier said that Marvin Miranda, the alleged co-mastermind,\
        \ directed the recantations of the suspects.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade51131-0ab0-41ba-af98-8213b398e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Miranda true to form as we said was the director of everything, the\
        \ director of massacre, was again directing the activities around how they\
        \ are going to make everybody recant,” he told a briefing Wednesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9e77a-7805-4f74-8703-b8e29a69bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ chief said the trial of the suspects is approaching that’s\
        \ why they are “delaying everything.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af031fe-ea69-45b1-83c8-45033de6fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said suspect Jhudiel Rivero’s filing of habeas corpus to force the\
        \ agency to release his family is part of their “dilatory tactics” — employed\
        \ by a party to a lawsuit to abuse the rules of procedure to delay legal proceedings.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa100f96-a2b3-41dd-bb35-a468a2d7026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla reiterated that state prosecutors have more pieces of evidence\
        \ aside from the suspects’ testimonies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99890d-6195-448f-a7d7-8edc0d98f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/23/doj-evidence-degamo-slay-suspects.html">DOJ:
        More than enough evidence to pin down Degamo slay suspects</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad1f71-d650-4d76-985a-ebaae6183b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOJ spokesperson Mico Clavano earlier said that it is possible that\
        \ the camp of Negros Oriental Rep. Arnie Teves is behind the recantation of\
        \ suspects.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85d557-e811-4ca0-9dd4-14145776fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-02T18:06:50.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves, the alleged mastermind, has yet to return to the country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bff6e2-4f29-49d9-9774-cdef676da11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T14:33:34.627+08:00
