      'text': '<p><strong>(CNN) —</strong> The live-action remake of “The Little Mermaid”
        stirred strong reaction before production even began on the film, and that
        has continued since the movie’s debut in theaters last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3aafa-7293-4d8d-ad03-b8f18018f066'
      'mgnl:activationStatus': true
