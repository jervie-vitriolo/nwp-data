      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pons last played indoor volleyball in 2019 with the multi-titled Petron\
        \ Blaze Spikers in the now-defunct Philippine Super Liga.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503606cf-39ac-4ae3-894e-3dfddcaf0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.475+08:00
