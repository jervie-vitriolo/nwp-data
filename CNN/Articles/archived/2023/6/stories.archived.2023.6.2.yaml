      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-02T19:09:28.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3071e8e-415c-4c51-88f5-92852d97a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:09:28.524+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-06-02T19:09:28.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Common illnesses that come with malnutrition among persons past the\
        \ age of 60 include osteoporosis, sarcopenia, and insomnia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd7f63d-fbf4-4a7e-835c-73776eb47132'
      'mgnl:activationStatus': true
