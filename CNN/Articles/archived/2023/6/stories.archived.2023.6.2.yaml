      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transportation Undersecretary for Railways Cesar Chavez said an elevated,
        double-track, and electrified train system would be established above the
        PNR tracks, aimed to replace the existing PNR’s setup.'
    '5':
