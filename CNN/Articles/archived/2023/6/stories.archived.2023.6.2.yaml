  '8-to-face-charges-for-human-trafficking':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-02T19:18:01.000+08:00
    'imagesource': 'jcr:95ffa100-6ee4-4db9-a323-6f4b17cb04b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c538546-a790-4c01-a835-12bb4c2a650a'
    'lead': 'The Department of Justice says it has found probable cause to file charges
      against eight individuals allegedly behind the trafficking of over 1,000 people
      of various nationalities in a cyber scamming hub in Clark, Pampanga last May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T19:20:49.348+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-02T19:21:07.056+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '8 persons to face charges for human trafficking in Pampanga - DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a03185-f1d2-4f2d-b992-1fda98df5428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:20:49.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:21:07.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The Department
        of Justice (DOJ) said it has found probable cause to file charges against
        eight individuals allegedly behind the trafficking of over 1,000 people of
        various nationalities in a cyber scamming hub in Clark, Pampanga last May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8a528-817b-4ec2-813a-dc97337ec16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:20:49.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:21:07.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ on Friday said its Prosecution Task Force on Trafficking Cases\
        \ issued a resolution on May 22 indicting the eight for violation of the Anti-Trafficking\
        \ in Persons Act.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf458c-4b3c-4e8d-8129-e5a76310c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:20:49.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:21:07.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Secretary Crispin Remulla earlier said 12 human trafficking\
        \ suspects were arrested, but it was not clear why only eight were indicted.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8a1ca-0893-49f5-b265-936d72dd0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:20:49.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:21:07.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ did not disclose the names and other details of the eight indicted\
        \ suspects.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf3035-23a9-4f2c-a8b1-ac246042f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:20:49.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:21:07.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On May 5, authorities rescued the victims who were supposedly forced\
        \ to work as cyber scammers. Among them, Remulla said only 18 filed complaints\
        \ against the 12 arrested suspects.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f23dd6-3fca-4fa7-b551-29323f90cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:20:49.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:21:07.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/5/authorities-rescue-1000-trafficked-victims-pampanga.html">Authorities
        rescue 1,000 trafficked victims working for cyber scams in Pampanga</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf76f8-0ce0-4be1-a815-54e95f37cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:20:49.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:21:07.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon confirmation of their identities, the Bureau of Immigration
        (BI) processed departure orders for 936 foreign nationals. As of May 31, the
        DOJ said 291 of them have been repatriated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb8bbc-ea97-4dc2-9b82-0b733a788d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:20:49.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:21:07.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those awaiting repatriation will be placed under the legal custody
        of the BI with security from the Philippine National Police-Anti-Cybercrime
        Group, Remulla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781fff0-f9e0-437a-9d5e-0f752f976a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:20:49.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:21:07.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up to 465 displaced Filipino were also given financial assistance and\
        \ directed to the Department of Labor and Employment, the DOJ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87385f21-a38f-4b65-b9d3-40b8ed13fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:20:49.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:21:07.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Senate hearing in April, Sen. Risa Hontiveros said the Philippines\
        \ is hosting scam hubs operated by trafficked foreign nationals who are forced\
        \ to swindle other people.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece9941-34dc-4d41-a630-6312725c694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:20:49.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-02T19:21:07.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/19/ph-hosting-scam-hubs-hontiveros.html">PH
        hosting scam hubs run by trafficked foreign nationals - Hontiveros</a></strong></p>'
