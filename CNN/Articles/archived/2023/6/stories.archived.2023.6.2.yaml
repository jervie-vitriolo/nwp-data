      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> ⁠— Two major
        financial groups based in Thailand and Japan have completed their acquisition
        of consumer finance provider Home Credit Philippines for ₱24.4 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc98b2f-200b-414a-a26a-913c1c8886ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T10:03:59.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T10:03:59.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Home Credit Philippines announced that Thailand’s Krungsri and Japan’s
        Mitsubishi UFJ Financial Group (MUFG) are officially taking the helm of the
        company on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f7b92-02e0-48fa-9259-f51616f739da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T10:03:59.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T10:03:59.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Krungsri holds the majority stake of 75%, while MUFG has the remaining
        25%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b85a350-a36b-47b0-ac4d-662468f51340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T10:03:59.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T10:03:59.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'David Minol, CEO of Home Credit Philippines, expressed confidence that
        the new leaders on board can maintain its growth momentum in the local market.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b413bf39-f0d7-4413-8244-283f2e17da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T10:03:59.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T10:03:59.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Together with our new shareholders, we are opening the next chapter
        for Home Credit Philippines, building on the high performance that we have
        set over the past nine years," Minol said. "We are optimistic about our future
        together."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ddc6ab-285b-4cf8-88ad-27b4931fec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T10:03:59.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T10:03:59.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The acquisition of Home Credit Philippines is a testament to the strong
        business it has established in the country and the growth opportunity that
        Krungsri and MUFG have seen for the company to further expand and maintain
        its dominance in the local consumer finance market,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b7e04-34d5-4510-90c8-88ec3824b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T10:03:59.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-02T10:03:59.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost a decade of presence in the Philippines, Home Credit
        has grown its customer base to nearly 10 million, with a distribution network
        of 15,000 stores nationwide.</p>'
