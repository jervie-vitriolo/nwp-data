      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Yes, if I’m not mistaken, we first learned that he was\
        \ offering them P8 million each to put them at ease and trust his principal\
        \ — the congressman, the gambling lord.]\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a93ab3-5f1a-4116-9576-5f52a305384f'
