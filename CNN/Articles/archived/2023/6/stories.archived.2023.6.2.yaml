    'lead': 'As the country awaits its first batch of bivalent COVID-19 vaccines,
      the Department of Health has laid out the priority sectors and guidelines for
      its phased rollout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T14:28:35.553+08:00
