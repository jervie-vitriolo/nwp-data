      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments come as Chinese President Xi Jinping told China’s national\
        \ security officials to think about “worst case” scenarios and prepare for\
        \ “stormy seas,” as the ruling Communist Party hardens efforts to counter\
        \ any perceived internal and external threats.\r"
    '9':
