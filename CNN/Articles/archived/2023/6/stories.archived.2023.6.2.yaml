    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a706682-57cc-4926-be8a-fd8937ac62d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:11:57.222+08:00
