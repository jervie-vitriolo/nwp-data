  'china-uncooperative-in-deportation-asserts-superiority':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-02T17:05:09.000+08:00
    'imagesource': 'jcr:210ab915-db29-4083-b8dd-62672300bafe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '857b54de-3360-4938-8a84-3a31cbedb0cb'
    'lead': 'China has been selective and uncooperative in the deportation of its
      nationals from the Philippines, where they were found to be involved in online
      scamming, Justice Secretary Jesus Crispin “Boying” Remulla says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T17:09:42.718+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-02T19:11:17.423+08:00
    'mgnl:lastActivatedBy': 'superuser'
