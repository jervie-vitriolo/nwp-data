      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the government incentives act, gold in the SEA Games is worth\
        \ ₱300,000, silver ₱150,000 and bronze ₱60,000.\r"
    '15':
