  'bayan-muna-challenge-maharlika-sc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-02T18:28:38.000+08:00
    'imagesource': 'jcr:1626f9a0-1df9-4f14-9fef-9fdf97f14ec9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd03e66e3-4958-4001-a71d-f71e65c070f9'
    'lead': 'The Bayan Muna Party-list "will definitely" challenge before the Supreme
      Court the constitutionality of the Maharlika Investment Fund bill, which is
      now awaiting President Ferdinand Marcos Jr.''s signature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-02T18:29:30.161+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-03T11:20:31.562+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
