      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pons is a product of Far Eastern University, where she played in both\
        \ indoor and beach volleyball tournaments of the UAAP.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02220a00-d66f-44ae-a6da-316c92b962dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T17:41:28.477+08:00
