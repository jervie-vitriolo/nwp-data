      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, June 2)</strong> — A Cebu-based
        property developer is gearing up to enter Luzon in 2024 following its success
        in the Visayas and Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788a776-1149-4a49-afad-f28e1b89a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-02T19:55:03.253+08:00
