      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I think last Pride hindi masyadong kita and andun lang kami sa may\
        \ Pasay, but I think it made a little bit of noise naman. So yeah, I think\
        \ we’re still here to make our voices heard, to be accepted and not just tolerated.\r"
