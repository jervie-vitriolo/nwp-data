      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Going to Pride is my way to show kung ano ako — this is to celebrate
        Pride and freedom, as well as to encourage other organizations, individuals,
        and allies to attend these events.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80b9b0-23b5-4a32-a531-c2e7b8b73f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Actually, compared to nung nasa Marikina pa, parang lumaki na [ang\
        \ Pride]. And then after the pandemic kasi nagbago siya, kumonti ulit yung\
        \ mga tao. However, nakita ko ngayon since simultaneous yung celebration natin,\
        \ kapag pagsamasamahin mo pa rin, ganun pa rin naman yung impact niya. \r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b00020-9a8a-4879-9b5f-015d15276d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of Pride, ‘yung mga issues like discrimination and
        lack of acceptance sa public [ay masosolve]. Kasi as of now, marami pa ring
        discrimination eh, either sa religion or sa politics. Meron pa ring mga hindi
        nakakatanggap sa atin. This is an eye opener for all of the Filipinos. This
        is one way na pwedeng sabihin sa kanila na hindi tayo sakit na dapat nilalayuan.”</p>'
