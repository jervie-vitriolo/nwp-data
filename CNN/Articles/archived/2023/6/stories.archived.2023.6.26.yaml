    'mgnl:lastActivated': 2023-06-26T16:41:45.314+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-26T16:41:45.060+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Land-Transportation-Office', 'driver-s-license', 'LTO', 'Department-of-Transportation',
      'DOTr']
    'stories': []
    'template': '1'
    'title': 'New cards for driver''s license seen to be delivered to LTO in one to
      two months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754b14f-47ed-4b3a-b1b3-8d38a4404ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T16:35:45.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T16:41:45.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — The Department
        of Transportation (DOTr) on Monday announced that the bid for the 5.2 million
        plastic cards for driver''s license was already awarded last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611e3a0-8de6-4ad1-a142-e9413193544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T16:35:45.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T16:41:45.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Jimmy Bautista said Banner Plastic Cards Inc.
        won the bidding for the project.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f3bcf-4904-49f0-805a-abad4bf021a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T16:35:45.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T16:41:45.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista said the first batch of cards comprising 500,000 pieces is
        expected to be delivered in 30 to 60 days.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d56793-18bf-49fc-965f-e17610083774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T16:35:45.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T16:41:45.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted the lowest bidder was disqualified after the company was found
        to have had issues with delayed delivery of goods in other government projects.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd752e09d-3875-4f30-81ad-c5a00347c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T16:35:45.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T16:41:45.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the LTO only has around <a href="https://www.cnnphilippines.com/news/2023/6/8/dotr-jaime-bautista-drivers-license-cards-backlog.html"
        target="_blank">70,000</a> plastic cards in its inventory, and they are reserved
        for departing OFWs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afcc104-1339-4e0b-9213-c0adb236caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T16:35:45.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T16:41:45.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As a measure to address the depleting stocks of plastic cards for driver''s
        license, the Land Transportation Office (LTO) decided to extend all expiring
        driver''s license until October, and licenses of new applicants and those
        who insist to renew their driver''s license were just printed behind their
        official receipt.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2308d18-5d0c-4439-85a6-02ff91cc76d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T16:35:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T16:41:45.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/20/LTO-driver-s-license-print-paper-.html"
        target="_blank">In April</a>, former LTO chief Jay Art Tugade said the printed
        official receipt has a QR code which can be authenticated by traffic enforcers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4745c4-a6a9-475a-af69-5379fbaf0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T16:35:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T16:41:45.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tugade earlier blamed the DOTr for the delay in the procurement, saying
        that the agency took over the bidding early this year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86848a1-4ca3-4b8e-8a14-df58c4a60704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T16:35:45.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T16:41:45.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the DOTr said the LTO failed to carry-out the early bidding process
        last year, thus the delay.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd74f9-7cce-4317-9b4f-d4b8028462b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T16:35:45.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T16:41:45.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade has resigned from his post, citing leadership differences
        with Bautista.</p>'
  'herbosa-lift-public-health-emergency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-26T17:13:23.000+08:00
