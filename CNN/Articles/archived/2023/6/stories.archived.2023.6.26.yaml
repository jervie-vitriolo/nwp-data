    'lead': 'The second season of FX’s restaurant-set series ''The Bear'' returned
      last week and served viewers ten episodes of ''thoughtful chaos,'' with an impressive
      lineup of guest stars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T08:35:54.615+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-26T08:35:54.903+08:00
