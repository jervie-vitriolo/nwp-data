      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36cbc9d-9eb5-4457-98ad-410c6e5b9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.991+08:00
