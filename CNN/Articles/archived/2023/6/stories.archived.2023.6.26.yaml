      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> – Former
        Defense department officer-in-charge Carlito Galvez Jr. has returned as secretary
        of the Office of the Presidential Adviser on Peace, Reconciliation, and Unity
        (OPAPRU), the Presidential Communications Office said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13e37e-b05a-424d-b939-8551c64dd939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:07:54.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T14:10:09.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez held the top post at the OPAPRU from December 2018 to January
        2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f48814a-3ba6-4873-8b20-b4545858b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:07:54.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T14:10:09.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Isidro Purisima, who served as acting chief of OPAPRU, was subsequently\
        \ named OPAPRU senior undersecretary on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fba713-9acc-419b-8848-32d5972803ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:07:54.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T14:10:09.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez previously served as Armed Forces of the Philippines chief
        of staff from April 18, 2018 to December 11, 2018. He was then appointed chief
        implementer of the National Task Force Against COVID-19 and the country’s
        vaccine czar at the height of the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef4dd2-41b8-437e-9a48-5dc30bbe9a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:07:54.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T14:10:09.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, President Ferdinand Marcos Jr. named Gilbert
        Teodoro as the new defense secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22b27f-6bfd-4134-b66e-ae6fdf3b667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:07:54.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T14:10:09.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/5/Marcos-appoints-new-DND-DOH-secretaries.html">Marcos
        names Gibo Teodoro as DND Chief, Ted Herbosa as DOH Secretary</a></strong></p>'
