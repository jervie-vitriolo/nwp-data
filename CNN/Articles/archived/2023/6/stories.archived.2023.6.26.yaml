    'title': 'New COVID-19 cases drop to 3,442 on June 19-25; PH positivity rates
      dip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb5b47-a302-4e86-afbd-c52fa5e0392d'
      'mgnl:activationStatus': true
