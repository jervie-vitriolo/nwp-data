        Ferdinand Marcos Jr. has so far signed six pieces of legislation almost a
        year into his term as the country’s 17th president.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc32d5-4bc8-4e2d-86e6-52ce32fc996d'
