      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data from the Department of Health showed that of around 600,000 PRC-registered\
        \ nurses as of 2021, 50% are working abroad, Cueto said. While the rest are\
        \ in the Philippines, not all of them are practicing their profession, he\
        \ added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f50119-be90-42e5-b931-e6a2e2e8a6f6'
      'mgnl:activationStatus': true
