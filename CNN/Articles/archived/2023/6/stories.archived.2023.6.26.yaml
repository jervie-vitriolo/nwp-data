      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikee Cabusas, 22, BPO employee (He/Him)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c666a3ec-9cfc-4e82-a020-794e1ac65bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.123+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I still go to Pride every year because I have an advocacy, which
        is to stop the stigma when it comes to HIV, to provide HIV awareness to people,
        and to spread knowledge about SOGIE. Padami ng padami na rin kasi ‘yung taong
        pumupunta ng Pride not just to celebrate, but to learn more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b03c2-0b1b-4996-b411-cad064b88283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.124+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For me, kailangan talaga ipasa ang SOGIE Bill. Kailangan na siya isabatas\
        \ kasi this is a real issue. There’s a lot of people being discriminated against\
        \ because of their sexuality. People need to be more open when it comes to\
        \ SOGIE so that we can understand each other better.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14078d-fb68-4d04-bd6c-02ad2be1b62f'
