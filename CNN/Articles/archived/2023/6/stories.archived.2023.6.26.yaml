      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Authorities are investigating the death
        of a ground worker at San Antonio International Airport who was “ingested
        into” a plane’s engine Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab6a1c-c075-45bb-8b8b-49dcffe0c8fe'
