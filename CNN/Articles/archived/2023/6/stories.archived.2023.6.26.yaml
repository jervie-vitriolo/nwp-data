      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the six laws he has enacted, only three were part of the 42 priority
        bills proposed by his administration’s Legislative Executive Development Advisory
        Council, while none were mentioned in his first SONA:</p>'
