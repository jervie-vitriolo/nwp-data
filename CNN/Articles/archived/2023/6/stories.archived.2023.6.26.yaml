    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Quezon City eyes more benefits for elder members of LGBTQIA+ community

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa385d0a-6257-43b8-bf4b-7157774354b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Quezon
        City Mayor Joy Belmonte wants to talk with the Lesbian, Gay, Bisexual, Transgender,
        Queer/Questioning, Intersex, and Asexual (LGBTQIA+) community to address the
        needs of its aging members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4bd90-754d-4a88-b617-2fe3c91dbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Belmonte said the city government wants to understand the challenges
        faced by the LGBQIA+ community to come up with appropriate services and benefits.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20895e80-0974-4875-baa8-35fc5f7e9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Gusto ko sana makahanap ng members of the community na senior citizens
        na pwede kong interviewin, konsultahin, gusto ko malaman anong serbisyo na
        pwede kong ibigay sa kanila,” said Belmonte in an interview with CNN Philippines
        during a panel discussion organized by the German Embassy in Makati.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c6664-2ffc-4dbd-9455-3d1268e7ba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I want to meet with members of the community who are
        senior citizens and interview and consult them. I want to know what kind of
        services they need.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85831678-401d-4f5a-9cf2-f853066f69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Belmonte, the plan to provide extra benefits to senior
        LGBTQIA+ individuals is still in the "exploratory stage."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea097d5-c3e5-4ea1-84d2-fc8027167b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The QC mayor noted that some of LGBTQIA+ members no longer have their
        families as they grow old.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be789580-fe4a-4ae0-9d6f-ef3ca12ba1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Chances are they never married, chances are they have no children,
        and chances are sila yung nangangailangan ng tulong ng pamahalaan at hindi
        natin sila nakikita [they need government’s help and we don’t always see their
        plight],” Belmonte said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74adc134-c7ee-4d8d-875f-014753a5516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Belmonte noted that three hospitals in the city currently
        recognize the local government’s “right to care” cards that enable LGBTQIA+
        couples to make health-related decisions in behalf of each other.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46494ec8-8eb9-4660-b781-1bac2d665e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These are Quezon City General Hospital, Rosario Maclang Bautista Hospital,
        and Novaliches District Hospital. Belmonte hopes that more hospitals will
        follow suit.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae268a7-b9d6-4311-9028-a4558b92cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will explore if pwedeng mandatory kung hindi naman anong incentives
        ang pwedeng ibigay para lahat ng ospital sa QC sumunod at i-honor ang cards,”
        she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131546eb-ad97-4678-ae3d-0f035cc8071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We will explore if we can make it mandatory in all QC
        hospitals, but if not we will check if we can give incentives so that all
        QC hospitals will honor the cards]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06053a9d-ad04-4f9b-9162-b4097d8b02ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><em><strong>German envoy: LGBTQIA+ rights are human rights</strong></em></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb770a63-1441-47e1-b90f-45c37e0c0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same panel discussion on creating safe spaces for the LGBTQIA+
        community, German Ambassador Anke Reiffenstuel stressed her country’s support
        for human rights, which also covers LGBTQIA+ rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3f43e-a99a-434a-b788-bacd9aead28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A lot has been achieved in the area of LGBT rights and a lot has to
        be done and these are areas for more cooperation and projects,” Reiffenstuel
        told CNN Philippines.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef542723-f1c7-4c50-8e05-a63401249a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The German envoy also lauded the initiatives of the QC government to
        institute reforms for the LGBT sector.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340298fc-54a3-4208-910e-8a8219846a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:25:45.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T21:25:45.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Giving the best practice showing how things can work. It’s a good
        example and can give guidance to more cities, towns, and barangays,” said
        the German envoy.</p>'
  'act-to-discuss-deped-memo-to-npc':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-26T21:35:35.000+08:00
    'imagesource': 'jcr:a613d140-5fa7-48a4-a866-c2700446ca74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53994960-5245-405f-ad31-de92d47369db'
    'lead': 'The Alliance of Concerned Teachers says it has reached out to the National
      Privacy Commission to discuss the possible violations of a Department of Education
      memo that supposedly targets unions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T21:37:56.993+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-26T21:37:57.330+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ACT to discuss DepEd memo with NPC regarding possible violation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5acdb-83a8-43ef-9219-8b53cebc28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:37:57.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T21:37:57.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) –</strong> The Alliance
        of Concerned Teachers (ACT) on Monday said it has reached out to the National
        Privacy Commission (NPC) to discuss the possible violations of a Department
        of Education (DepEd) memo that supposedly targets unions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae67eca5-3d79-4764-b75e-63a469c02331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:37:57.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T21:37:57.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press conference, ACT Secretary-General Raymond Basilio said the\
        \ group is weighing possible legal remedies regarding a DepEd memo issued\
        \ last June 14 requiring school officials to submit a list of ACT Union-affiliated\
        \ teachers availing of DepEd’s automatic payroll deduction system (APDS).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e1150-0795-4f4f-9b4f-bb9c358b2dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:37:57.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T21:37:57.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ano ang purpose ng paglabas ng memorandum na ito? Nais nito maghasik\
        \ ng takot sa mga guro at members ng Alliance of Concerned Teachers upang\
        \ magpatuloy ang ginagawa na hindi makapag-operate ang ACT. Pagpapatahimik\
        \ ito. Union-busting ito sa madaling sabi,” Basilio said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d556c-755d-4cc1-8c52-203d80f47197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:37:57.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T21:37:57.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What is the purpose of the release of this memorandum?\
        \ It wants to sow fear among teachers and members of the Alliance of Concerned\
        \ Teachers so that ACT can't operate. This is union-busting.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094a3be-21bc-452f-a289-6d07504959bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:37:57.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T21:37:57.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd previously released a memorandum asking all local units to submit\
        \ a list of teachers affiliated with ACT.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ed776-f4be-43a9-9adc-32affd6d2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:37:57.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T21:37:57.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/25/ACT-DepEd-memo-profiling-teachers-privacy-safety.html">ACT:
        DepEd ''profiling'' memo risks teachers'' privacy and safety</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1dbcd-4731-4442-90cc-0a3988b04533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:37:57.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T21:37:57.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the agency earlier denied ACT’s allegations, saying the move is\
        \ part of its program to update and centralize its systems.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea9ca1-f299-4e1a-a085-aef35352b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:37:57.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T21:37:57.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi naman po yung union yung sinulatan natin 'no. Ang sinulatan\
        \ natin ay yung field offices natin. Bakit? Kasi may kanya-kanyang APDS yan,\
        \ so gusto natin i-connect ngayon ang systems natin. Nasa kanila po ang listahan,\
        \ so kailangan nila ibigay sa central office nang sa ganon ay updated din\
        \ ang database ng central office,” DepEd spokesman Michael Poa explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84321d70-0100-4322-ba38-1688bd2e3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:37:57.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T21:37:57.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We didn't write to the union. We wrote to our field offices.\
        \ Why? Because they have their own APDS, so we want to connect our systems\
        \ now. The list is with them so they need to give it to the central office\
        \ so that the central office database is also updated.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6cac0-b474-4d27-81a1-80f2d531cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:37:57.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T21:37:57.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, ACT said more teachers have expressed interest in joining
        the group as conditions in public schools get worse over time.</p>'
