    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c404ed-8c74-4515-8dcf-f7825cc840c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.141+08:00
