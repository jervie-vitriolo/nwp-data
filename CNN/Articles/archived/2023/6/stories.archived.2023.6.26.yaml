    'jcr:uuid': '25cb5de5-0fbb-4bca-a608-ccf4558c418d'
    'lead': '(ANALYSIS) Desperately projecting that everything is as it was, the Kremlin
      is only emphasizing how much has changed. These were 36 hours that provided
      a glimpse of the end of Russian President Vladimir Putin’s rule. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T06:13:46.649+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-06-26T06:14:06.038+08:00
