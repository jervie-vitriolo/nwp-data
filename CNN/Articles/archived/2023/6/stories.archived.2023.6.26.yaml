      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With nearly 96% of the vote counted, New Democracy has garnered over\
        \ 40% of the vote, winning at least 158 seats in the 300-seat parliament.\
        \ Main opposition leftist Syriza appears to be trailing far behind in early\
        \ results with over 17% of the vote.\r"
