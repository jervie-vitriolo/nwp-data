      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I still go to Pride to enjoy ‘yung atmosphere, yung happiness. Like,\
        \ everyone here just smiles at everyone. Nakakamiss kasi siya lalo na most\
        \ of our society is just tolerating us. So iba ‘yung feeling ‘pag nandito\
        \ ka. You can just be yourself or be whatever you want, and people will just\
        \ smile at you.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cc808-aa9c-4583-bb61-c7314ec5ca17'
