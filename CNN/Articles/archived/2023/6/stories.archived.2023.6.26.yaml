  'central-banks-inflation-rate-hikes':
    'author': 'Elisabeth Buchwald, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-26T08:29:43.000+08:00
    'imagesource': 'jcr:c2f2aaad-535d-4b40-93e3-06ea7a44ae33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e385d1f-8d19-4527-abdf-4e08e83bb55a'
    'lead': 'Central bankers across the globe are delivering a message: Slow and steady
      won’t win the race against inflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T08:32:47.493+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-26T08:32:47.848+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world’s fight against inflation is about to get more serious – and
      painful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd112deeb-9deb-4b0b-8bb2-6da640fcd6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Central bankers across the globe
        are delivering a message: Slow and steady won’t win the race against inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593c8e2-7508-4450-a317-46e3647a8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we don’t raise rates now, high inflation can stay with us for longer,”\
        \ Bank of England Governor Andrew Bailey said after raising interest rates\
        \ unexpectedly by half a percentage point on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1a46e-3638-42f0-9787-d8fd0a405100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even though inflation is slowing in many countries after more than\
        \ a year of interest rate hikes, it remains above the 2% level many central\
        \ banks are targeting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875b665-b798-45b4-a277-7c1544e458a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raising interest rates is the primary tool central bankers have at\
        \ their disposal to get inflation down. At the same time, research indicates\
        \ there’s a lag effect of at least 12 months from when a central bank acts\
        \ to when its actions are felt across the economy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4339ec2-367d-4559-8716-5d3057f467cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s why the Federal Reserve paused interest rate hikes at its June\
        \ meeting after 10 consecutive hikes since last March. Yet many Fed officials\
        \ are signaling interest rates could go up again next month since they, like\
        \ Bailey, don’t want to risk losing their grip on inflation if they don’t\
        \ act now.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bf3be-2450-4e7d-968a-2ecf59ba0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does <em>now</em> seem to be such a critical juncture?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3859b-d297-44df-95ab-a54acf7c11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Central bankers have a very delicate balancing act. For a while it\
        \ seemed as though they could raise rates without significantly hurting their\
        \ economies. But now time is catching up. And with inflation still higher\
        \ than they’d like it to be, the risks of doing too much to get inflation\
        \ down are on par with not doing enough.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843f01e-5a8d-497c-93e4-27e60c468989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christine Lagarde, president of the European Central Bank, recently\
        \ likened rate hikes to a plane flying to a destination.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90460356-ba9d-4f8b-84d5-57fcabc29bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the start, the plane needs to ascend steeply and accelerate fast,”\
        \ she said in a speech she delivered earlier this month. “But as it gets closer\
        \ to its target altitude, it can reduce acceleration and retain its existing\
        \ airspeed. The plane needs to climb high enough to reach its destination\
        \ – but not so high as to exceed it.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b14524-9941-46d0-a47e-cd44874d6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The airplane is still climbing – and it will keep going until we have\
        \ enough speed to glide sustainably and land at our destination,” Lagarde\
        \ said two weeks before the ECB hiked interest rates by a quarter of a percentage\
        \ point. Consumer prices in the 20 countries that use the euro rose 6.1% in\
        \ May, easing from 7% one month prior.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a72e72-31fd-40a7-b9e9-a571068a7cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another way of interpreting Lagarde’s analogy is if the plane doesn’\
        t climb high enough to a safe cruising altitude it could face undue turbulence\
        \ that prevents it from reaching its destination of 2% inflation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189d2a5-ee04-4137-a0dd-bf8c592ba7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s exactly what worries central bankers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa626b49-036f-4006-b799-3d8d891657c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sticky inflation could get stickier</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b2c93-3ab9-415f-9a47-3cdb9e7b3626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the reasons central banks have struggled to get inflation down\
        \ is that certain parts of the economy aren’t responding to rate hikes. For\
        \ instance, in the US service prices excluding energy are up 6.6% compared\
        \ to last year, according to May Consumer Price Index data. While last year\
        \ prices were up 5.2% compared to 2021, it’s become apparent that elevated\
        \ service prices are sticky.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1840205d-38d7-4a1c-9902-9d4c475d4c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s harder for central banks to clamp down on inflation when it becomes\
        \ sticky, or persistently high. But it’s not impossible. It’s just a matter\
        \ of how much pain they are willing to inflict on an economy through rate\
        \ hikes to get inflation to the desired level.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60909f93-d90d-4cbb-86b7-ee976301da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taking too long to make that decision bears its own consequences though,\
        \ said Michael Bordo, an economics professor and director of the Center for\
        \ Monetary and Financial History at Rutgers University.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bc30d-6415-4f23-bacb-74b917c6eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The longer they wait, the more tightening it will take to get inflation
        back down,” he told CNN. That’s because research shows that inflation, if
        unaddressed, could become even more sticky and harder for central banks to
        control with rate hikes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0b45a-1e01-48b5-8eb9-4951409ba01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:32:47.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:32:47.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/25/business/central-banks-inflation-rate-hikes/index.html">The
        world’s fight against inflation is about to get more serious – and painful</a>"</em></p>'
  'the-bear-season-2':
    'author': 'Alli Rosenbloom, CNN'
    'caption': 'Jeremy Allen White and Ayo Edebiri in ''The Bear'' Season 2.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-26T08:32:53.000+08:00
    'imagesource': 'jcr:20af1254-183e-49dd-9789-0c8a903d3833'
    'jcr:primaryType': 'mgnl:composition'
