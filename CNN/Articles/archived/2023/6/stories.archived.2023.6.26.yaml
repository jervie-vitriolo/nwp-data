      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunday’s elections were dominated by financial stability and cost-of-living\
        \ issues, and New Democracy leaned heavily on its economic record.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24980340-6dfb-4e1c-bd20-3287bcc4f66b'
