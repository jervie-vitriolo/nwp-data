      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/25/entertainment/taylor-swift-dear-john-speak-now/index.html">Taylor
        Swift performs ‘Dear John’ and asks for kindness ahead of ‘Speak Now (Taylor’s
