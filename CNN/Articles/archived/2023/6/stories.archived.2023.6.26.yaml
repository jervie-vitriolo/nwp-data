      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — Health
        Secretary Ted Herbosa said Monday he would push for the gradual increase of
        funding for the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f8ada4-f1d5-44e3-86ab-6ef837d0ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:04:50.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T13:04:50.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the country’s spending on health is still prioritized, with at
        least a 5.28% share of the gross domestic product (GDP), Herbosa said he wanted
        to “triple” the allotted budget.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76603d4-699b-4433-898c-54f9f37a6038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:04:50.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T13:04:50.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The secretary noted the DOH secured more than ₱300 billion from the
        national expenditure program.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10ea4a-d40f-4dae-b4b8-3623d735ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:04:50.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T13:04:50.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’d love to have, like the US that spends 17% of its GDP, Japan and
        Singapore spend like 15%… I still have to triple it,” he said during a briefing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c9445-c7e8-4395-96c8-c6b2a536b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:04:50.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T13:04:50.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he admitted that many government agencies face budget absorptive
        capacity issues.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece5032-1650-44ad-b9cc-cdc549b18830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:04:50.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T13:04:50.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So I need to do this slowly,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c6a06-1e74-4994-b004-15ced64a88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:04:50.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T13:04:50.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herbosa said that the government must slash spending on infrastructure,
        arguing that it takes too long before Filipinos can feel the changes.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7208b2-2c96-4a03-ae08-0d968a479504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:04:50.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T13:04:50.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero ‘yung medical assistance for indigent patients, ramdam agad…
        (But the medical assistance for indigent patients can be felt immediately)”
        he added.</p>'
  'indochinese-leopard-cambodia':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-26T13:11:40.000+08:00
    'imagesource': 'jcr:13312333-86c7-49c6-9cd0-c21493744c92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0d98f08-86db-4fc4-936b-8b2af67b507b'
    'lead': 'The Indochinese leopard is dangerously close to becoming extinct in Cambodia,
      according to wild cat conservationists, who spent more than a decade looking
      for the creatures and found just 35.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T13:16:25.337+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-26T13:16:42.149+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-26T13:16:41.750+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['leopard', 'Southeast-Asia', 'Cambodia', 'Asia', 'Indochinese-leopard',
      'animal', 'IUCN-Red-List-of-Threatened-Species']
    'stories': []
    'template': '1'
    'title': 'These endangered leopards are disappearing from Cambodia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94876b3e-9065-4d67-b599-85a539ee343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Indochinese leopard is dangerously
        close to becoming extinct in Cambodia, according to wild cat conservationists,
        who spent more than a decade looking for the creatures and found just 35.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a59f1b-46d2-483c-bafd-9ffcc8026758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from <a href="https://urldefense.com/v3/__https:/ymlpcl1.com/51bdbwmuuqanaewwwhaoaybbadauewwyb/click.php__;!!AQdq3sQhfUj4q8uUguY!njvq6lSEbtEEGuyyOEfB_gievxvDViJA_XJARsFtjnHz3O7MJUfRZytFNikNf1ZoZhk_iklWaivDwHQ-54wF$"
        target="_blank">Panthera</a>, a global wild cat conservation organization,
        researchers set up hundreds of cameras in two protected areas in Cambodia’s
        Eastern Plains Landscape between 2009 and 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ba53a-541f-459b-b8b8-0b0edf14335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During that period, they only spotted 35 adult Indochinese leopards,\
        \ and when they returned in 2021, not a single leopard could be seen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7df5c-2796-46bd-b106-7e958eda0c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted the scientists to conclude the species was no longer
        viable to reproduce for the next generation, according to the report, compiled
        with Oxford University’s WildCRU and published in <a href="https://www.sciencedirect.com/science/article/pii/S0006320723001817#s0075"
        target="_blank">Biological Conservation</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4164f2-baf4-413e-9976-bfc23982b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Historically, the Indochinese leopard was found throughout Indochina\
        \ – spanning Cambodia, Laos, Myanmar, Malaysia, Thailand, Vietnam and parts\
        \ of southeastern China – but almost all the territory they once roamed has\
        \ disappeared due to human encroachment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc5e0f-2bc0-40a7-95cf-621ba344cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the period of the study, human activity in Cambodia surged 20-fold\
        \ and the likelihood of getting caught in lethal traps soared 1,000-fold,\
        \ the report said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1251e3b-d7b5-4b86-b2c7-d95f1d05a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poaching in the region is driven by a high demand for wild meat, which\
        \ is considered to be a delicacy or status symbol of middle and upper-class\
        \ urban consumers in Cambodia, the report noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8f5f9-0856-4515-9a12-f02eff1a0b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hunters also target the wild cats for their thick, spotted coats, and\
        \ habitat loss has caused the leopards’ prey populations to decline dramatically.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910482b-e069-4599-8df4-849619d8f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Wide Fund estimates there are some <a href="https://files.worldwildlife.org/wwfcmsprod/files/Publication/file/dndcz1okh_Southeast_Asia_Snaring_Crisis_WWF_9July2020_V2_LowRes.pdf?_ga=2.183706656.708536063.1686856486-355603929.1686856486"
        target="_blank">12 million snares</a> dotting eastern Indochina, adversely
        affecting 700 mammal species in the region including the Asian elephant and
        Sumatran rhinoceros.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc1a5d-44fc-49d8-9e3c-8aa9bd596347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia, which has been ruled by Prime Minister Hun Sen for more
        than three decades, has long suffered from entrenched corruption. Transparency
        International ranks it at 150 out of 180 countries in its annual Corruptions
        Perceptions Index, <a href="https://www.transparency.org/en/countries/cambodia"
        target="_blank">towards the very bottom of the table</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93c793-35ab-468f-a9f5-d7d85312a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Southeast Asian country has also suffered some of the highest rates\
        \ of deforestation of any nation since the 1970s, according to the Global\
        \ Forest Watch, which estimates that Cambodia has lost about 557,000 hectares\
        \ of tree cover in protected area between 2001 and 2018.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef075c45-9099-430d-b078-d02324e0bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists often risk their lives to protect Cambodia’s forests,
        and in 2022, five journalists who were covering a huge deforestation operation
        in southern Cambodia, were violently arrested, according to <a href="https://rsf.org/en/deplorable-use-violence-and-detention-journalists-activists-cambodia"
        target="_blank">Reporters Without Borders</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8c01f-2dbb-4244-92cb-b92c5cd4147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No consolidated conservation initiative targeting Indochinese leopards\
        \ exists due to a lack of funding, and despite ramped up law enforcement against\
        \ poaching by local authorities over the past decade, the scale of the illegal\
        \ wildlife trade is unprecedented, the report added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd461c-ddbe-446f-8e96-ca1ef702beee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without the global community’s injection of expeditious resources\
        \ to prevent the Indochinese leopard from disappearing in the last two remaining\
        \ strongholds, we will lose this unique subspecies from the planet forever,”\
        \ said Susana Rostro-García, Panthera conservation scientist and lead author\
        \ of the report.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa400e-51a2-4109-93b5-f99ea84ec0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While leopards are vanishing from Cambodia, their numbers in the wild\
        \ along the Thailand-Myanmar border are unknown and are likely less than 900,\
        \ Rostro-García added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b40ba1-b1ca-4c52-8426-c92163e395d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gareth Mann, Panthera’s leopard program director, said: “It is disheartening\
        \ to see the long-overlooked leopard follow the same fate of the tiger in\
        \ Cambodia, Laos and Vietnam.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b001cd5-6342-4df3-8e4b-ec8310a9a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Punishing hunters alone aren’t enough to put an end to the loss of\
        \ wildlife, as researchers called on nationwide efforts to proactively reduce\
        \ the consumption of game meat.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c0a32-840c-4d26-b1ec-b55eb3b5bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.157+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just as Indochina now serves as ground zero for tiger poaching and\
        \ conservation, it is also where the global and conservation community must\
        \ fully invest our efforts to save the leopard, hand-in-hand with the governments\
        \ of Thailand, Malaysia and Myanmar.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41156246-26f5-40fd-b273-7afd99fc1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.157+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leopard species is listed as “vulnerable” on the <a href="https://www.iucnredlist.org/species/15954/163991139"
        target="_blank">IUCN Red List of Threatened Species</a>, while the Indochinese
        leopard subspecies is classified as “critically endangered.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83d544-12d1-4d06-a650-4a55ee795b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:16:25.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:16:42.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/22/asia/southeast-asia-indochinese-leopard-intl-hnk/index.html"
        target="_blank">These endangered leopards are disappearing from Cambodia</a>."</em></p>'
  'deaths-injured-russia-warplanes-syria-market':
    'author': 'Eyad Kourdi and Hafsa Khalil, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-26T13:16:52.000+08:00
    'imagesource': 'jcr:d6c77a3c-d628-49d1-a8a6-ab362210114e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47dfeaf6-4b46-4548-b871-19b5d3031490'
    'lead': 'Nine people have been killed and dozens injured after Russian fighter
      jets bombed a city in Syria’s rebel-controlled northwestern Idlib province,
      according to the local White Helmets emergency response group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T13:22:17.006+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-26T13:22:25.501+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-26T13:22:25.282+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Idlib-province', 'Syria', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Nine dead, dozens injured after Russian warplanes attack near Syrian
      market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7811c4-088d-4c4c-9940-608e3c249057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:22:17.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:22:25.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nine people have been killed and dozens
        injured after Russian fighter jets bombed a city in Syria’s rebel-controlled
        northwestern Idlib province, according to the local White Helmets emergency
        response group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767acf35-bc62-4d56-ba80-dd5c4e2ded9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:22:17.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:22:25.502+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A fruit and vegetable market was impacted in the Sunday attack on the\
        \ city of Jisr al-Shughur. One eyewitness told CNN that the “missile had so\
        \ much pressure and the sharpness hit the crowded market.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b11a01f-79e2-42a4-8241-f333d7be55dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:22:17.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:22:25.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thirty minutes after the strike, I went to the location,” 26-year-old\
        \ Ahmad Rahhal, a local journalist, said. “I saw wagons of tomato on the ground\
        \ and blood on the floor.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61978d86-d71e-4501-830e-510edebbec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:22:17.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:22:25.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets said this was the second day of airstrikes in
        the area, coming ahead of the Muslim festival, Eid al-Adha, in the Muslim-majority
        country. The past four days have also seen artillery fire, the civil defense
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff98ed5-8954-4e07-aac9-1551381bad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:22:17.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:22:25.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunday’s strike in Jisr al-Shughur stands as the most fatal in northwestern\
        \ Syria so far in 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516bbb1-cd2f-4464-85a3-41ef8639621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:22:17.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:22:25.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian military flights over the country <a href="https://www.cnn.com/2023/03/16/politics/russia-military-flights-syria-centcom/index.html"
        target="_blank">have shown marked aggression</a> in the past few months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d56a4-21fb-4bfa-8de2-007e54a92796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:22:17.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:22:25.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Russian pilots attempted to <a href="https://www.cnn.com/2023/04/29/europe/russia-fighter-pilots-dogfight-us-jets-syria-intl-hnk/index.html"
        target="_blank">“dogfight” US jets over Syria</a>, the US said. In military
        aviation, dogfighting is engaging in aerial combat, often at relatively close
        ranges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb58ba9-429d-4b29-83f8-b46a4423c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:22:17.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T13:22:25.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/25/middleeast/russian-warplanes-syrian-market-intl/index.html"
        target="_blank">Nine dead, dozens injured after Russian warplanes attack near
        Syrian market</a>."</p>'
  'dfa-filipinos-in-russia-safe':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-26T13:15:52.000+08:00
    'imagesource': 'jcr:3fe7deaa-0f55-4ebe-a367-08880f786db1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc87719-ac62-465d-b983-87080b9b10e9'
    'lead': 'Around 10,000 Filipinos in Russia are safe following 36 hours of chaos
      caused by members of a paramilitary group which threatened the leadership of
      Russian President Vladimir Putin, the Department of Foreign Affairs (DFA) said
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T13:24:08.886+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-26T13:33:34.931+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: Filipinos in Russia ''safe'' following short-lived uprising'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff5b9b7-159d-4549-9a24-50e72f6f7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Around
        10,000 Filipinos in Russia are safe following 36 hours of chaos caused by
        members of a paramilitary group which threatened the leadership of Russian
        President Vladimir Putin, the Department of Foreign Affairs (DFA) said on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9f6c1-0438-4add-9c48-5d8ea42de20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines, DFA Assistant Secretary Paul\
        \ Cortes said no Filipinos requested for repatriation even from the city of\
        \ Rostov-on-Don, which was initially occupied by the Wagner private military\
        \ group on June 23.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4e64d-7c67-49a6-97aa-02e1dd16f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As far as Russia is concerned, the crisis has ended and averted but\
        \ due to the ongoing political situation we have an advisory to our 10,000\
        \ kababayans to make sure that they are safe and sound and kung ano man ang\
        \ mangyari [whatever happens] we are ready to bring them back home,\" Cortes\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95cc191-842e-4ad8-a90b-5b847d68673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official said that while the majority of the Filipinos in
        Russia live in Moscow, there are 11 Filipinos known to be in the city of Rostov-on-Don
        which was initially occupied by the Wagner group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f9a201-a3a2-4125-b23f-87d14a25f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/25/ph-embassy-in-russia-advisory.html">OFWs
        in Russia urged to be vigilant amid armed insurrection launched by Wagner
        fighters</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7a869-1af0-4b0b-b6de-bc781aeb92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All of the Pinoys are safe,\" Cortes said. \"The Embassy was in touch\
        \ [with these] 11 Filipinos making sure that they are aware of the situation\
        \ and monitoring their safety.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f4b8a-a088-4653-8e56-e5d3f3406731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This shows that the DFA and the rest of the Embassies in many parts\
        \ of the world are ready and on hand in making sure that our kababayans are\
        \ all accounted for,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3445780-3423-4e4f-8875-e776667f9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cortes said they did not receive any repatriation request from Filipinos\
        \ in Russia unlike what happened in Sudan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee21e4-f7cc-4692-b422-4e825d8f339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA said Filipinos in Russia are mostly professionals, skilled\
        \ workers, and students.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c1985-c62e-42df-9460-822699cf6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of Wagner fighters led by Yevgeny Prigozhin appeared to threaten\
        \ Putin's grip on power in a short-lived uprising near Moscow.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e04d6d-1c49-45dc-893c-cc45c9193cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin, however, managed to avert the crisis by <a href="https://www.cnnphilippines.com/world/2023/6/25/russia-putin-wagner-prigozhin-crisis-aftermath.html">reaching
        a deal</a> with the group to end the apparent insurrection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81187781-a409-4eee-be94-7a80372fccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/world/2023/6/24/wagner-chief-turns-on-putin.html">CNN
        report</a> said Wagner fighters will face no legal actions from the Kremlin
        side as part of their deal. Prigozhin, in the meantime, will head to Belarus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062718c-6f19-4206-b645-7b09f393d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Secretary of State Antony Blinken said that while
        the insurrection was short-lived, the move showed <a href="https://edition.cnn.com/2023/06/25/politics/antony-blinken-russia-putin-wagner-cnntv/index.html">"cracks''
        in Putin''s leadership</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb2833-5f38-426f-aa4b-4cc72683f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is just an added chapter to a very, very bad book that Putin\
        \ has written for Russia. But what's so striking about it is, it's internal,\"\
        \ Blinken told CNN.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d7c5f-3ca6-41d2-bfc1-a1959d7bb878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The fact that you have from within someone directly questioning Putin's\
        \ authority, directly questioning the premises that  upon which he launched\
        \ this aggression against Ukraine. That, in and of itself, is something very,\
        \ very powerful. It adds cracks. Where those go, when they get there, too\
        \ soon to say, but it clearly raises new questions that Putin has to deal\
        \ with,\" he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b65e61-817f-4133-9c54-6e66f26e04ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:24:08.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T13:33:34.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— <em>With reports from CNN International</em></p>'
