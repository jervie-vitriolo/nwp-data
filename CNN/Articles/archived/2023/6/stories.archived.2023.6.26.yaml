      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d31c9-89f5-463a-a2d8-40bebf28e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is Russia’s internal affair,” a Chinese Foreign Ministry spokesperson\
        \ said in a terse statement posted online late on Sunday night.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611f77f-ba0d-4e91-9551-4b5122394a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ddbac7-e1a5-4d10-be67-ad6f39b8311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As Russia’s friendly neighbor and comprehensive strategic partner\
        \ of coordination for the new era, China supports Russia in maintaining national\
        \ stability and achieving development and prosperity,” it said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63551b9-0aa5-4457-92b5-20d971cd419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31aee8-5509-451a-b88c-b2b8fb112e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s carefully crafted public comment came well after the brief\
        \ mutiny had dissipated, with Prigozhin agreeing on Saturday to pull back\
        \ his fighters in a deal with the Kremlin that would reportedly see him enter\
        \ into exile in Belarus.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac9a40-8799-47b7-a8b2-255f4e8e15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea9d91-39ab-4329-b325-ba8c443ebe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also came after Russian Deputy Foreign Minister Andrey Rudenko flew\
        \ to Beijing to meet with Chinese officials on Sunday, where the two sides\
        \ reaffirmed their close partnership and political trust.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37340a-8e1f-4f4c-99a7-ce327f127676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4881720-14d0-45a2-8761-cb23e9036676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Foreign Minister Qin Gang and Rudenko exchanged views on “\
        Sino-Russian relations and international and regional issues of common concern,”\
        \ the Chinese Foreign Ministry said in a one-line statement posted on its\
        \ website, with a photo showing the pair walking side by side while smiling.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4761855-de33-473d-8468-11164c146a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59b1e1-9d69-4cba-b28e-e9eda292b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Foreign Ministry said Rudenko also held “scheduled consultations”\
        \ with China’s Deputy Foreign Minister Ma Zhaoxu.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b7722-b67f-4577-9139-455d71ec725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5192d1-692f-4827-a873-e5b94a218960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Chinese side expressed support for the efforts of the leadership\
        \ of the Russian Federation to stabilize the situation in the country in connection\
        \ with the events of June 24, and reaffirmed its interest in strengthening\
        \ the unity and further prosperity of Russia,” the Russian ministry said in\
        \ a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8394e15-7983-4218-9a09-711bbb240b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d515520-4b5c-4915-92e5-8edcafdfa25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Chinese readout, Ma told Rudenko that under the leadership\
        \ of Xi and Putin, the mutual political trust and cooperation between China\
        \ and Russia had grown continuously.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969089fb-5f9d-406f-925a-f9d1aa9e6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81bca7-bf46-4778-a3e4-861d51791903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Under the complex and grim international situation, it is necessary\
        \ to follow the important consensus reached by the two leaders, communicate\
        \ in a timely manner, ensure the stable and long-term relationship between\
        \ the two countries, and safeguard the common interests of both sides,” Ma\
        \ was quoted as saying.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e88e80-512e-4e34-9c98-f94f4e7dd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c014c305-54f1-4a71-9d1b-66e66cf25a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi, China’s most authoritarian and powerful leader in decades, has\
        \ developed a close personal rapport with Putin over their shared ambition\
        \ to challenge the US-led global order. The two autocratic leaders declared\
        \ a friendship with “no limits” in February 2022, shortly before Putin launched\
        \ his war on Ukraine.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc4040-350c-4a7f-ac18-90bd90766fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e7f33-d2a3-4ca9-9eb9-e35bbcc20b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite its claims of neutrality, China has refused to condemn the\
        \ invasion and instead provided much-needed diplomatic and economic support\
        \ for Russia, a position that has alarmed Western nations, especially in Europe.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06707406-915e-4f6b-838b-158c3615955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942b10a-8ca7-410a-866b-1206f6f6731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the devastating war drags on, Beijing has sought to portray itself\
        \ as a peace broker in an effort to repair relations with Europe – but it\
        \ has also continued to deepen ties with Moscow.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82391885-9487-4309-a278-5393229205f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611efce-c8c8-4ca7-8275-567ee7c84750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, Xi and Putin made a sweeping affirmation of their alignment\
        \ across a host of issues – and shared mistrust of the United States – during\
        \ the Chinese leader’s first visit to Russia since the invasion.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4486520-160f-4dde-8b84-c483b012be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a3b0c-a123-4aa2-bb96-b6be3dc7e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now there are changes – the likes of which we haven’t seen for\
        \ 100 years – and we are the ones driving these changes together,” Xi told\
        \ Putin as they bid farewell at the door of the Kremlin.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003823f6-b65d-48fa-bcc9-bc9d6e1c2287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b52830-81c7-4fea-8bc5-eeaa670291db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three months on, the co-driving force for Xi’s vision has seen his\
        \ grip on power severely challenged by an extraordinary show of defiance,\
        \ shattering the veneer of total control the Russian leader has struggled\
        \ to maintain.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51045b64-8230-4cd4-9a7c-11b8a57d3eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5584c62-9d98-4702-b2ac-7c4917d63d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wen-Ti Sung, a political scientist with the Australia National University’\
        s Taiwan Studies Program, said the Wagner insurrection “contradicts the narrative\
        \ of Putin as a strong leader who enjoys full support of his people, and is\
        \ here for the long haul as China’s global partner of choice.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88d071-7db5-4eb3-9a17-b36684f8d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
