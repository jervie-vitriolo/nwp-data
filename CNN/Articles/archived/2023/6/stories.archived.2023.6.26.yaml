      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lord Fernandez, 50, IT manager (He/Him)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64867e48-9a35-4039-a34c-42cbd41907ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.126+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s fun! And I also do this with my colleagues. We work for Oracle,
        so this is one of the things that we hopefully do every year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfedad8-d43d-458c-b8c7-086417707177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.127+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I noticed that there are more people who are going alone. Kasi the
        one that we did in Marikina, they were mostly groups coming together and all
        of that. And then of course, there are more younger people. As I said, I’m
        50, right? So, I’m happy to see that the younger generation, the Gen Z, are
        a lot more comfortable with expressing themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c5e64-5502-4d79-ba6c-5f0c52132eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.128+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I do want to celebrate the fact that there has been a lot of progress.\
        \ For example, in my company, we can actually nominate our same sex partners\
        \ as our health insurance dependents, which was never heard of back in the\
        \ ‘90s. So even though we’re not legally married, there are these things that\
        \ the private corporations can actually do for our community. Swerte kami\
        \ kasi ‘yung company namin can take care and would welcome people like us.\
        \ Pero there’s still a lot of discrimination in other companies where you\
        \ can even get fired just because of who you are.” \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c24a7-2662-4a11-8b4d-4e4a996dbe9b'
      'mgnl:activationStatus': true
