    'template': '1'
    'title': 'Why I still go to Pride

      '
    'visualType': 'image'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef0225-86cf-4284-a10e-be021b063abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:56:16.007+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Opinions expressed here are
        the subject''s own.</em></p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9cefd-b7db-4dd2-9d5b-500940d0b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:56:16.009+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Makati City (CNN Philippines Life, June 26) —</strong> 29
        years ago, the LGBTQIA+ community of Metro Manila decided that they wanted
        to be heard. With megaphones and banners in hand, around 50 members of the
        Progressive Organization of Gays (PROGAY) and Metropolitan Community Church
        (MCC) marched along the streets of Quezon City, in what would now be known
        as the precursor to the 1996 Metro Manila Pride March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5105be-f393-48bd-88b3-851453db7c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:08:40.632+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their calls for equal rights, demands for systemic change, and efforts
        to organize echo to this day. In 2019, we saw Pride transform into a powerful
        march and festival with a record-breaking attendance of 70,000 attendees.
        And while the pandemic saw Pride adapt into online spaces, the 2022 Metro
        Manila Pride March showed that the fight was still far from done. Despite
        the country’s ongoing recovery from the pandemic, an estimated 29,000 individuals
        took to the streets of Pasay with a clear battlecry: Atin ang Kulayaan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d1d37-1f54-42f5-9a75-4ca9b7526a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:08:40.632+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, we’re looking at freedom, not as something to strive
        for, but rather, as something inherent within us — a reminder that when all
        of us stand side by side, liberation is possible. With the theme "Tayo ang
        Kulayaan," Makati City became the stage for Metro Manila Pride’s protest and
        celebration. Here, a cacophony of demands can be heard — from the passing
        of the SOGIE Equality Bill to the protection of LGBTQIA+ activists and even
        support for the elderly members of the community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a22bc-9819-4824-bd3b-781fda99ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:08:40.633+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d7a6b0-0b9b-4b13-ad34-7619320eb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:08:40.633+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started nearly three decades ago has evolved into a protest
        that reverberates and resonates. Several other Pride Marches have also emerged
        all throughout the Philippines, with Quezon City setting a new record with
        <a href="https://twitter.com/tfpridePH/status/1672925561826467841?s=20">more
        than 100,000 attendees</a>. If the continuous growth of Pride is indicative
        of something, it’s that the community still has to be heard and the government
        still needs to listen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79e962-c632-45c2-9883-f1cd163c5e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:08:40.633+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We caught up with some of the attendees of this year’s Metro Manila
        Pride March and Festival to hear why they still go to Pride after all these
        years, how much has changed, and what changes they want to see next.</p>'
    '8':
      'image': 'jcr:970c2fd1-e365-4061-9769-ecd4b07b647a'
      'imageCaption': 'Mikee Kalaw (left) and Vee Canapi (right). Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2250f63-310c-4922-a9e8-fb9cb0e790d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.118+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
