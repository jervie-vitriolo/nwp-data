      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi maraming frontliners ang LGBTQIA+ community tulad ni Ka Aries.
        Isa siya sa mga advocate na nagpupush istop yung reclamation sa Manila Bay
        kasi umaangat na sila ngayon dahil sa dredging operations sa Cavite. Marami
        kasing LGBTQIA+ ang naaapektuhan nito.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b4769-047c-4afc-b085-3f099163aa06'
