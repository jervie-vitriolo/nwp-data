    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761e79a-55d5-48d0-aa4f-d28ed2b3aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:43:08.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:48:17.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — The Department
        of Justice has alerted the Bureau of Corrections (BuCor) to be on the lookout
        for prison guards allowing inmates to sneak out of the facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb0f256-a3ef-414d-b8ad-fe43f08e811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:43:08.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:48:17.184+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was prompted by an incident at the National Bureau of Investigation
        (NBI) where a detainee and six security personnel were arrested for <a href="https://www.cnnphilippines.com/news/2023/6/21/doj-jad-dera-nbi-detention-facility.html"
        target="_blank">leaving the detention center without permission</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70fc157-3adb-42ff-a35e-ef82185fffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:43:08.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:48:17.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Mico Clavano said they have already talked to BuCor
        chief Gregorio Catapang about the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61614dd6-ee0a-409d-b509-e9cb1289fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:43:08.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:48:17.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not only a lesson for us <em>dito sa</em> NBI. We will
        take this investigation to the BuCor as well to make sure none of this happen
        as well there. <em>Dahil nakita ho natin ‘yung</em> dynamics <em>dito sa</em>
        NBI <em>na</em> possible <em>rin nangyayari rin sa</em> BuCor [Because we''ve
        seen the dynamics here at the NBI, which could possibly be happening at the
        BuCor as well],” Clavano explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76aca67-aa32-422a-bfc6-e52c568142df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:43:08.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:48:17.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano also pointed out that inmate Jad Dera, who was arrested
        after his trip outside his detention facility in the NBI, was enjoying privileges
        in exchange for “hundreds of thousands [of pesos] as payment.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cbc961-e894-436b-9f92-0b9530668e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:43:08.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:48:17.185+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said they will investigate everyone, including the head
        of the detention center who is currently suspended.</p>'
