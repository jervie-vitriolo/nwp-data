      'mgnl:lastActivated': 2023-06-27T12:44:54.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arien Divina, 18, student (They/Them)</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf57f8-3ded-446c-83b3-999730b0152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pride is one of the ways that I celebrate myself, being queer,
        and being a part of a very diverse community. First and foremost, Pride marches
        exist for a reason. Pride has always been a protest and will always be a protest.
        I believe that we all have to fight for our rights. We have to protect LGBTQIA+
        lives. And as long as those are not yet [achieved], there will always be pride.
        There will always be something to fight for. There will always be something
        to stand up for.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77d65c-7185-4ab0-90a7-6abdd1cc33ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think a lot has changed yet in terms of our constitution
        and the community. But I think for this Pride, I’ve become more excited in
        comparison to the previous ones. This is because I’ve met more queer friends
        since the last Pride.”</p>'
