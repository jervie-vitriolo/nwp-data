    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-26T20:31:42.831+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Jinggoy-Estrada', 'Senate-of-the-Philippines', 'Migz-Zubiri']
    'stories': []
    'template': '1'
    'title': 'Estrada, other majority senators deny coup vs. Zubiri'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eae2a3-27df-44e4-8f56-5bf472f6f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — Senator
        Jinggoy Estrada on Monday dismissed rumors tagging him in a supposed coup
        to oust Senate President Juan Miguel “Migz” Zubiri.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307d4ab-5a04-4db5-b4ad-0ce80231f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May mga tsismis, may nagma-Marites sa akin na ako raw ang papalit.
        Walang katotohanan ‘yun,”</em> Estrada said during the Kapihan sa Senado press
        conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86050ec-7554-4e4e-bbe0-ae895abe1353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.452+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can ask every single senator here <em>kung meron akong kinausap,
        wala akong kinakausap dito,”</em> he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058750f1-df77-496d-b2b5-a95d50083f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are rumors, gossip has reached me that I would
        take that position. There is no truth to it. You can ask every single senator
        here if I have talked to anyone -- I have not spoken to anyone here.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd312e-4251-47ed-bbf3-6b7e46e548f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Estrada refused to name where he heard the rumors from, but said these
        “have been circulating” even before Congress went on break on June 2. Coup
        plots are usually hatched overnight, Estrada noted. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc347edf-e1d1-4aba-9fc7-a18b14821338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said he’s “not thinking about” the Senate presidency and expressed
        full support for Zubiri.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23d2478-2cf4-4e6f-b887-6e0d0f8504ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.453+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the past weeks, the Senate came under fire for allegedly tampering
        with the Maharlika Investment Fund bill and for the supposed lack of decorum
        among some of its members. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a177bd8-a544-48b0-bf49-4543908d2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Estrada disagrees with the changes made to the version of the Maharlika
        bill passed by the Senate and adopted by the House, but said he trusts that
        Zubiri knows how to handle the issue. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8ec24-8116-4ee9-9d06-db391477c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you may call me a veteran senator, what I understand<em> sa
        tagal ko dito</em> you cannot alter, not even a period, not even a comma,
        <em>yun ang aking pagkakaintindi,”</em> Estrada said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb432737-089a-4f65-b8c2-2b911acf84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If you may call me a veteran senator, what I understand
        from the time I''ve spent here you cannot alter, not even a period, not even
        a comma, that''s what I understand.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d3910-2760-4a50-8390-1fdfb4f180d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.454+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He agrees with former Senate President Franklin Drilon that the chamber
        should have sent the third reading copy of the bill to the Palace and once
        signed by President Ferdinand Marcos Jr., pass another measure amending it
        to make the corrections.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a5f01-6813-4e00-ab0f-046d9e623697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If he asks my advice, why not, but of course the Senate President
        is very knowledgeable and very talented,” Estrada added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686be7f-3e27-4a87-bb5c-efa7760a5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senator Robin Padilla, a first-time lawmaker, said Zubiri
        did not lack in reminding colleagues to observe decorum. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f393f-c967-448b-b3f2-2a48792d7c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi naman siya,</em> very kind <em>kasi pagdating naman sa</em>
        lounge <em>mahigpit si</em> Sen. Migz,” Padilla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f2dad-ea00-4f39-bdbf-a1da736186d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.455+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Napaka-diplomatic niya na tao. Pero pag kami-kami lang nandoon
        talaga yung, lumalabas yung pagkamaestro, pagka-lakan, pagka-martial artist
        niya. Pag kami-kami lang sa</em> lounge <em>talagang yung</em> order <em>binibigay
        niya,”</em> he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c148a02-19ab-4728-9590-6a231e1033ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Sen. Migz can be very strict, but he is kind. He is very
        diplomatic. But when it''s just us, he becomes a leader. When we are together
        in the lounge, he really gives the orders.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7558177-3890-48a7-98ad-11214765c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla said no one has talked to him about any attempt to change the
        Senate leadership, adding that if this is ever put to a vote, he would support
        Zubiri. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a9bbb-89cc-43fb-8e7d-0ec53384224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other members of the majority bloc also came to Zubiri’s defense. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f66b9-1f0f-4d55-925a-d5e0f5bdbb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.456+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate Majority Leader Joel Villanueva called Zubiri “an effective
        leader” who has consistently built consensus among colleagues. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ee619-fed5-4c57-abe6-3555a6988432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A good leader knows how to listen to his peers and this makes SP Migz
        the most fit to lead the Senate. He really is Zubiri-good. It''s not just
        a play on his name, but an apt description of how he is as a Senate president,”
        Villanueva said in a text message shared with reporters. '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301ef86-b1ad-48d9-8993-8269faf7e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Deputy Majority Leader JV Ejercito said Zubiri’s shoes “will be too
        big to fill.” '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ffaf2-aadd-46a4-b604-f57e106cc964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That’s why I don’t think anyone will even attempt to wrest the Senate’s
        leadership from him,” Ejercito said. '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940b369-d275-4ae2-b36a-a328fb6a0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Sonny Angara also does not see any imminent leadership change,
        saying Zubiri is “well-liked” for leading the chamber “in a very professional
        and consultative manner.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f83b0f2-e533-4daf-ae78-312fe5ab21ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.457+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, for her part, called for a stop to these rumors.
        <em>“Ang daming trabaho, tigilan na ang intriga,"</em> she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c73b5-b121-4ab7-9967-d2bd1944b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There is a lot of work to be done, these rumors should
        stop.]'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb4f76-c6a1-46db-bdd0-c2bdb3b71221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Nancy Binay likewise said these "intrigues" should not be entertained,
        but stressed that the majority of senators “are all happy and pleased with
        the current leadership.” '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31f931-f85b-4f32-8343-e12e291d642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Win Gatchalian also said there was no truth to any talk of
        a change.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13399f5-705b-4271-ba79-beebd44239a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.458+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There''s no such thing. The members are very satisfied with the leadership
        of SP Zubiri. We have accomplished a lot under his guidance,” he said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a759f-7941-456c-be06-02bad135840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Bong Go said he was unaware that there was any talk of change,
        adding he trusts and supports the present leadership.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad298d1-7fab-4977-9501-46680d305fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We currently have a working and independent Senate with a very energetic
        and consultative leadership which has always made sure that every member is
        treated fairly and given the opportunity to be heard on matters regarding
        our function as senators of the Republic," he said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123d0f2-701d-4a28-8721-012c212c6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a media interview last Thursday, Senate President Pro Tempore Loren
        Legarda also sang praises for a “very amiable” Zubiri. '
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a0735-4a30-4d4d-97ff-8c5603afba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Why would you fix something that’s not broken?” Legarda said. “If
        it ain’t broke, don''t fix it.”'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a7381-76cb-4087-96b2-b4a9536bd08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:28:18.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T20:31:43.459+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri is in Washington, D.C. on official business. “I serve at
        the pleasure of my colleagues,” he said in a text message.</p>'
  'albay-govt-to-partner-with-water-refilling-stations':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-26T20:34:36.000+08:00
    'imagesource': 'jcr:567d5c08-322f-4022-a011-103fcb04a592'
