      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that one way is through an ongoing program focused on continuing\
        \ professional development of nurses in their careers. He also suggested granting\
        \ education benefits to the children of nurses.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069173d3-bf99-4da7-bae2-4abcc487690d'
