      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An accident occurred on the ground at San Antonio International Airport\
        \ (SAT) Friday night that resulted in the fatality of an airline ground crew\
        \ member,” spokesperson Erin Rodriguez said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e478a2-9d57-4133-8ae7-bae81a7aa323'
      'mgnl:activationStatus': true
