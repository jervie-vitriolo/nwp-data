      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Inaayos ang papel nila, exit clearances nila para makauwi na sila\
        \ ng maayos,\" Cortes said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71a572-0ba4-4879-a164-dfb38c2ad48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:29:04.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T14:29:04.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are just fixing their papers including exit clearances\
        \ so that they can come back home in the Philippines]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd916429-b664-4ad1-b884-6233ce709324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:29:04.103+08:00
      'mgnl:createdBy': 'jelo'
