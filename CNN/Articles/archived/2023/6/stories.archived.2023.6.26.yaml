    'lead': 'Gilas Pilipinas Women getting a rude welcome from the host team at the
      2023 FIBA Women’s Asia Cup.


      The world number three Australian team dealt the Philippine squad a 105 to 34
      beat down Monday night in Sydney.


      Vanessa de Jesus led the Philippine squad in her first official game with the
      team – firing 18 points, highlighted by four three-pointers.


      Meanwhile, the Aussies showed a balanced attack with six players recording double-digit
      scoring.


      The national squad shot a dismal 19.35% from the field while the bigger Australian
      team converted 53.52% of their attempts.


      Gilas women was also heavily outrebounded 62 to 22.


      We’re going all out on this story with Gilas Pilipinas head coach and Program
      Director Patrick Aquino and Vanessa de Jesus both joining us from Sydney, Australia.'
