      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3f5a5-4c1c-46bc-a7ae-6ab18b5aa029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.119+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vee Canapi, 20, College Student (He/Him)</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf68282-a53e-41aa-a097-aa48dc90db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I decided to go to Pride this year because, as mentioned, Pride
        is a protest. And of course, I not only want my identity to be seen and heard,
        but also the calls of the LGBTQIA+ community. I want to be able to share them
        with a wider audience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c3e0b-7905-4742-9212-ce02af6ec50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.121+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very issue [that needs to be solved] would be the [delay of
        passage of the] SOGIE Bill. We really need a bill that protects the entire
        LGTBQIA+ community. But there are also [issues] with the Visiting Forces Agreement
        (VFA) and the Enhanced Defense Cooperation Agreement (EDCA). Because as we
        know, a lot of US military men who come here to the Philippines abuse and
        target the LGBTQIA+ community, like with Jennifer Laude who was murdered by
        a military officer from the US. Also, of course, we need more protection for
        our queer activists such as Chad Booc who was <a href="https://www.pna.gov.ph/articles/1168634"
        target="_blank">[killed]</a> by the AFP. The Philippines isn’t exactly the
        safest place for the LGBTQIA+ community. So we want to build a place where
        we can live freely and express ourselves more.”</p>'
    '6':
      'image': 'jcr:47519cb2-a743-4d19-8e5e-c63a7cd0f26e'
      'imageCaption': 'Mikee Cabusas. Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bf15f-eb08-4bbd-985e-7ca52288fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:09:48.653+08:00
