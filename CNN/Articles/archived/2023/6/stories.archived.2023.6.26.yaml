      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cortes added that their priority now is to bring home the three pardoned\
        \ Filipinos.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e714683-69ae-47d2-92fa-e7a69d51fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:29:04.103+08:00
      'mgnl:createdBy': 'jelo'
