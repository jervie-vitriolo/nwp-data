    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bizarre and chaotic 36 hours in Russia feels like the beginning of the
      end for Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50fe0b-ece4-4e56-b19c-80bd066c2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.038+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bizarre and chaotic 36 hours in Russia feels like the beginning
        of the end for Putin</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce72a8-b2fa-43e4-b696-165cad1c7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.039+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Desperately projecting that everything
        is as it was, the Kremlin is only emphasizing how much has changed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b1507-5b47-4465-a871-9a50050998b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.040+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435df0f6-6a50-412e-83bb-4e3e3ec8b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.040+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were 36 hours that provided a glimpse of the end of Russian
        President Vladimir Putin’s rule. Almost every action was improbable, at best
        a week ago – much was inconceivable, 17 months ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc10cb-93bd-4e6c-9576-2c5b87a88bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.041+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e7d2a-fc51-454c-b59e-a41acd2509e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.041+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A loyal henchman slams the premise of the invasion, then claims an\
        \ airstrike targeted his troops, before taking a major military town without\
        \ clashes, Prigozhin said, and then marching to within a few hundred miles\
        \ of Moscow. But suddenly he executes a baffling reversal, turning back to\
        \ avoid bloodshed, as the Kremlin claims Alexander Lukashenko, the president\
        \ of Belarus whom Putin seems to treat with contempt, brokered a dramatic\
        \ reprieve, in which the insurrectionist who has his armor bound for Moscow,\
        \ now opts for exile in Minsk.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0bc06-b6b9-4f1e-9680-bb645b3655b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.042+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4d74a-4537-4a21-82e2-155f6f9ef297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.042+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as the dust settles, it still makes little sense. It is important\
        \ to remember we have yet to hear from Yevgeny Prigozhin that he has accepted\
        \ exile in Belarus and see evidence his units have genuinely all stood down.\
        \ He is an open proliferator of misinformation. We should be equally suspicious\
        \ of the apparent bow with which Kremlin spokesman Dmitry Peskov tried to\
        \ tie this startling episode up with on Saturday night. Two hours earlier,\
        \ Wagner were at the gates of the capital (almost), and then suddenly everything\
        \ is forgiven.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd8ae2-ad34-472d-9b4f-0e49ef7521ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.042+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2923e-7520-4e84-b665-bab6fe79b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.043+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are large parts of this story missing. We may never learn what\
        \ they are. Many emotions could have altered Prigozhin’s course. Was the advance\
        \ north too easy? Did he accept entering the capital would leave his men vulnerable,\
        \ even to a weak Russian military response? Were the regular military not\
        \ joining him in large enough number? Did he believe a climbdown would only\
        \ grow his support? While on the surface, Prigozhin’s climbdown makes him\
        \ appear weak, even finished, he has been the decision-maker over the past\
        \ 36 hours.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d0ca2-8be3-4a35-b02a-f653816a4e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.043+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d763d7-0628-4aa9-b3fc-f94c8008b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.044+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin has been left reacting. Silent initially, and then bombastically\
        \ angry and confident, promising “inevitable punishment” for the “scum.” But\
        \ hours later, this was all forgotten. Putin’s emotional state - were it known\
        \ - is arguably less revealing than his actions. By letting Prigozhin go,\
        \ and apparently sweeping the entire insurrection under the carpet, he’s appeared\
        \ the weakest yet in 23 years.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8acab6-22c3-4b8d-9777-74b1c21a24bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.044+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4705c-1ca7-4410-8227-84ae9e4247c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.045+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is possible his special services will now pursue Wagner and its\
        \ supporters, slowly, away from the glare of the last two days. Yet the Kremlin’\
        s solution to the problem was to climb down too. It’s a move so antipathetic\
        \ to everything Putin stands for, it can only suggest he had no other choice:\
        \ that he lacked the forces to be sure he could hold Prigozhin back.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3283308-433c-4713-9ae0-74c2bb1a91c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.045+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad47da-b3c7-4037-ba5e-16f737a3324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.046+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That is perhaps the larger lesson of the so-called March of Justice.\
        \ Not that a mercenary boss didn’t send a modest-sized force into Moscow to\
        \ execute a coup, but that the Kremlin had to let him go.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59064d3-7131-4e75-805d-2ab1565b8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.046+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77776088-b5ba-4fed-8d9d-75672c73ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.046+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin’s vulnerability is assured</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f92527-dc3f-4c1c-8d74-b70f95b875a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.047+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin’s position was clearly weakening because of the war’s catastrophic\
        \ mismanagement. But how he would be removed - what possible circumstances\
        \ could permit that - was something that eluded officials and analysts. This\
        \ was not a likely option.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ccad7-264b-4fc4-84d0-4f3188a85a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.047+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7100c8-1961-4de2-98cf-100ce72d3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.048+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But now it has happened, we have a glimpse behind the thickset curtain\
        \ the Kremlin relies upon to hide its infighting, incompetence and frailty,\
        \ allowing it to project an outsized confidence – a post-Soviet omnipotence.\
        \ It’s pretty ugly in there it seems.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8121ed0-7baf-436f-a4b7-7949526587b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.048+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5946c-032e-4efb-93ce-590405b03577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.049+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now the rest of the world has seen this too – from Ukraine to NATO\
        \ to Putin’s allies. Notably some friends were quiet: Kazakhstan and Iran\
        \ – both of whom owe Russia a past debt – called this an “internal matter.”\
        \ That is not unqualified support.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba1d1f-26c3-4fca-b2f6-a24454f99457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.049+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91277fa5-f6e1-4888-8a56-21e59e399b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.050+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We can only guess whether the thought of Prigozhin in charge will cause\
        \ such panic in the elite country houses of suburban Moscow that support for\
        \ Putin sustains. Yet his vulnerability is now assured, for the first time\
        \ in 23 years – two decades in which he has accrued plentiful enemies and\
        \ debts. (It is ridiculous to maintain the last two days have been an elaborate\
        \ charade designed to somehow improve Putin’s position or provide a pretext\
        \ for escalation. This is an entirely internal affair, distracting from the\
        \ urgent needs of the war. Making the Kremlin head seem this unequivocally\
        \ weak can in no way strengthen his position).\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b39ac9-614e-42ca-b52c-887e105373ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.050+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee3ddf3-2a47-458d-9b05-2a6b0beaf885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.050+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So where does this leave Russia and its anxious adversaries? We can’\
        t know what comes next, but it is likely to follow the explosively erratic\
        \ pattern of the last two days. Prigozhin may vanish for a few months. Putin\
        \ may make some changes in his military staff. Things may seem “normal.” But\
        \ they have absolutely changed and a post-Putin world – and the dramatic force\
        \ needed to impose it – has been glimpsed. It feels like the beginning of\
        \ the end for him.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e7933-a659-43ee-9a87-9dd80f24c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.051+08:00
