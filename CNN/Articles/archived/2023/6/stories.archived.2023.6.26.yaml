      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are deeply saddened by this incident and are working with authorities\
        \ as they begin their investigation. We will share more information as details\
        \ become available.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab910b57-3d9a-4b34-add2-3493e2cda515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:53.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T10:59:15.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
