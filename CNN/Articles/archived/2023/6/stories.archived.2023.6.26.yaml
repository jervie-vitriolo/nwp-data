    'jcr:uuid': '6ed9789c-72c0-45e0-9064-05c1b9faef65'
    'lead': 'As far as the Alliance of Concerned Teachers (ACT) is concerned, the
      Marcos administration has not done much in the past year to address current
      issues facing the education sector.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T21:48:57.059+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-26T21:49:27.873+08:00
