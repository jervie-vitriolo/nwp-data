      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An airport spokesperson said San Antonio International is working with\
        \ authorities on their investigation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dba4f1-6aea-4115-81e5-ec3ebbcd3091'
