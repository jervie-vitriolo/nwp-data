  'senate-no-talk-of-coup-vs-zubiri':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-26T20:13:43.000+08:00
    'imagesource': 'jcr:b2f70340-4cc0-4269-a2bb-ecf6d6ae0926'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eda98c0-7494-46cc-b05a-93b2eb58caf5'
    'lead': 'Senator Jinggoy Estrada on Monday dismissed rumors tagging him in a supposed
      coup to oust Senate President Juan Miguel ''Migz'' Zubiri.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T20:28:18.744+08:00
