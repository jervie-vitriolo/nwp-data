      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kourtney Kardashian and Travis Barker drummed
        up the reveal of their baby’s sex in true “Kravis” fashion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82097cb7-e2f7-4f54-a22b-dbc5928c1763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:39:32.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:39:32.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video shared to the couple’s Instagram pages on Sunday, Barker\
        \ is seen sitting at his drum set with Kardashian proudly showing off her\
        \ baby bump while sitting on his lap at what appeared to be a backyard gender\
        \ reveal party.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb484b3-9084-4217-ac3f-988caab43df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:39:32.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:39:32.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker provided a drumroll seconds before the big reveal, and the couple\
        \ embraced with a kiss when blue confetti shot out to reveal they’re expecting\
        \ a baby boy. Friends and family gathered for the occasion are heard cheering\
        \ with excitement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555a739-005d-4c0e-9bcd-70b0acef66bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:39:32.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:39:32.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the reality star and Poosh founder announced she\
        \ was pregnant in a video on Instagram in which she’s seen in the audience\
        \ at a Blink 182 concert holding a sign reading, “Travis I’m pregnant.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172ac0c-fdb9-4f82-8c60-a48746eb2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:39:32.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:39:32.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following day, she shared more behind-the-scenes photos from the\
        \ concert, and told her followers she was “overwhelmed with gratitude and\
        \ joy for God’s blessing and plan.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649d765-1228-4f1f-a7c7-c955f5034600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:39:32.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:39:32.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kardashian and Barker got engaged in October 2021 and wed last year\
        \ in multiple ceremonies that culminated with a lavish Italian wedding at\
        \ Dolce &amp; Gabbana designers Domenico Dolce and Stefano Gabbana’s private\
        \ villa.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afe54e-9894-4b9f-8d61-e229b4d4b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:39:32.596+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:39:32.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They each have children from previous relationships. Kardashian shares\
        \ three children – Mason, Penelope and Reign – with her former longtime partner\
        \ Scott Disick. Barker is father to Landon, daughter Alabama and stepdaughter\
        \ Atiana, whom he shares with ex-wife Shanna Moakler.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09048784-e1c5-4063-b604-b93bee340b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:39:32.597+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:39:32.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
