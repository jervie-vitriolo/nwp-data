      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694def9f-cdd2-4a9a-ac2e-bb8615ca7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.332+08:00
