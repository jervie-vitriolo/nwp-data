    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b946f18-4150-4d09-b880-0fc6b9c9ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.138+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s our first Pride [together] and it means a lot to me. It’s
        also nice to be surrounded by everyone who thinks the same. You can feel the
        inclusivity. And it’s nice to have a place where you feel like you really
        belong and that you’re safe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7f03d-397c-4d20-9a56-679243bd5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.139+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a lot more people [at Pride] now. I think people are more
        open about it now. There are more personalities who are very vocal about the
        advocacy compared to the years back.”</p>'
