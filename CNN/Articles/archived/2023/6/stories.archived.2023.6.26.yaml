      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As suggested by Herbosa, hiring the nursing graduates as assistant\
        \ nurses may be also a good strategy as long as they will be under the supervision\
        \ of a licensed nurse, Cueto said.  \r"
    '23':
