    'lead': 'The provincial government of Albay plans to partner with private water
      refilling stations to provide clean water to Mayon evacuees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T20:39:55.301+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-26T20:39:55.722+08:00
