      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The safety board said it is continuing to gather information about\
        \ the event.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b59e3e-1ffd-4a58-ba6d-f64eefb24f72'
      'mgnl:activationStatus': true
