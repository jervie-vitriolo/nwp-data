  'marcos-admin-failing-marks-act':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-26T21:46:51.000+08:00
    'imagesource': 'jcr:fa201c47-b26a-4102-ad56-14b12294af27'
