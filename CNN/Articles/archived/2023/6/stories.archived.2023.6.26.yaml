      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> A review
        center is offering free review programs for all unlicensed nurses who are
        either employed in government or private facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbed98-655b-471c-b5e2-422525b44b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:49:29.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T15:49:29.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No requirements needed. All you have to do is show proof of employment\
        \ in any government or private institution,” Dr. Carl Balita said during a\
        \ briefing with the Department of Health.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f2231-2c6e-4b98-8498-4e359331fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:49:29.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T15:49:29.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is the owner of the Dr. Carl E. Balita Review Center, which has\
        \ more than 100 review centers across the Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053aa1f6-60de-4039-816b-d7b20f05b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:49:29.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T15:49:29.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balita said unlicensed nurses wanting to avail of the free review courses\
        \ can visit their office for diagnostic tests.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b9adac-780c-465d-935c-46da24c586ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:49:29.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T15:49:29.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A username and password would then be provided for accessing the program.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad49a5a-d64f-4667-885b-a035564d757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:49:29.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T15:49:29.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The materials are already there, the handouts, and the program,” Balita\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7878c-53c6-40ea-aada-0335d3e220bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:49:29.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T15:49:29.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I reached out to the secretary to offer this and I know there will\
        \ be more coming because the nursing crisis that we see, we really need to\
        \ address it before it’s too late,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af92138-ae65-45bb-8a12-092d87f13002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:49:29.436+08:00
