      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added authorities will monitor the town's water for the next two\
        \ weeks, with BFAR expected to issue weekly reports.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb2d18-653f-457b-b88e-14afbc7a3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sana sa pag-aaral nito, dahil nakuha na 'yong oil, sana bumaba na\
        \ 'yong level ng PAH (polycyclic aromatic hydrocarbons) sa bayan ng Pola para\
        \ kahit 'yong Pola ma-lift na natin [ang ban],\" the governor said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc516102-54c5-48cb-9e78-377605007206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We hope that in these studies, since the oil has already\
        \ been removed, PAH level in Pola will go down so that we can lift the ban\
        \ on the town.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e9a7f-8ae6-4f87-a17c-06160534cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dolor said the changes in the fishing ban were coordinated with BFAR\
        \ and the Department of Science and Technology (DOST).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95697404-b31c-4c22-8a5b-c954e2f3a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 23, DOST-National Research Council of the Philippines member
        Hernando Bacosa recommended the <a href="https://www.cnnphilippines.com/news/2023/6/23/DOST-reducing-fishing-ban-area-Mindoro-oil-spill-.html">radius
        of the fishing ban area</a> be reduced to 5 kilometers from 15 kilometers.
        Pola is within the five-kilometer radius from the "ground zero" of the oil
        spill.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac59109-e878-4f65-94ae-860949355aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local disaster management officials have also certified coastal areas\
        \ in the province as \"100% acceptably clean,\" Dolor said, meaning no presence\
        \ of oil and grease is seen on sand and rocks in the coasts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4494e17-713e-4de8-ba25-06c9b9bb68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a week ago, the Philippine Coast Guard announced <a href="https://www.cnnphilippines.com/news/2023/6/17/oil-spill-removal-done.html">oil
        siphoning operations</a> in the sunken MT Princess Empress were completed.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea5287-2a8a-478a-8bfc-a4f771f60ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel, which was carrying 900,00 liters of industrial fuel oil,\
        \ capsized in waters off Oriental Mindoro on Feb. 28 then completely sank\
        \ the next day.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1005169-8862-4ec7-881e-60a8e59b8cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It caused a huge oil spill that affected the livelihood of thousands\
        \ of fisherfolk.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2fb670-9483-4a59-a981-aae2079c79a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Latest figures from the National Disaster Risk Reduction and Management\
        \ Council show 27,850 fisherfolk were affected, with production loss valued\
        \ at nearly ₱5 billion.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03763ca-095f-40da-9846-e46cf03cac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To continue in its effort to help affected fishers, local government\
        \ units are set to conduct the payout of the second tranche of the emergency\
        \ cash transfer starting June 29, Dolor said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3fbf6-8162-4903-9979-ed58aa93b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials from Bulalacao, Calapan, Gloria, and Mansalay have yet to\
        \ confirm their schedules, he noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d56bab-c3a6-4200-9e88-5fa86702e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the emergency cash transfers, the Department of Social Welfare
        and Development will then do payouts for the remaining 15 days of the cash-for-work
        program, the governor added.</p>'
