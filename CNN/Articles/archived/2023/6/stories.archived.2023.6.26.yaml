  'Russia-Putin-analysis':
    'author': 'Analysis by Nick Paton Walsh, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-26T06:10:55.000+08:00
