    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘The Bear’ Season 2 serves up casting surprises and more chaos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fadf64-365e-4762-965b-44fbeca2207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This story contains spoilers for Season
        2 of “The Bear.”</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce2938-5ef7-4cf0-93e6-9c75b36b4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The second season of FX’s restaurant-set
        series “The Bear” returned last week and served viewers ten episodes of “thoughtful
        chaos,” with an impressive lineup of guest stars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075ac93-85cd-4744-b802-1a04bb44bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Season 2 follows Carmen “Carmy” Berzatto (Jeremy Allen White) as he\
        \ and his “Original Beef” crew embark on an anxiety-inducing journey to revamp\
        \ their Chicago sandwich joint into a foodie haven.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161e2ff-3175-440b-b51d-5af9c4878850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guest actors who made appearances include Jamie Lee Curtis, Chicago\
        \ natives Bob Odenkirk and John Mulaney, plus Olivia Colman, Sarah Paulson,\
        \ Molly Gordon, Gillian Jacobs, Will Poulter and Jon Bernthal, who returned\
        \ in flashbacks as Michael Berzatto.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d040e-183a-41c6-9d1d-ec4991171292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Curtis’s moving performance as Carmy’s mom Donna Berzatto was featured\
        \ in the sixth episode, which invited viewers to a Berzatto family Christmas\
        \ dinner in a chaotic hour-long memory sequence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacbe6bc-6578-4c6a-9d62-8fcd2519cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Oscar-winner’s performance of the struggling Berzatto matriarch\
        \ culminates with Donna driving her car through their home’s living room in\
        \ the middle of dinner after a heartbreaking moment that saw Donna break down\
        \ in tears when Mulaney’s character gave a wonderfully sweet pre-dinner speech.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d7892-3aa0-4407-8838-31494bf3e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s not a person alive who won’t relate to what it feels like\
        \ to be around someone like Donna Berzatto,” Curtis said in the caption of\
        \ an Instagram post on Saturday, adding “I certainly have my own experiences.\
        \ That’s what makes the show so magnificent. We can relate and commiserate\
        \ and celebrate all of our communal survival in this thing called…. Life.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e1596-a618-4786-a668-075642275593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bernthal and Odenkirk, who plays a Berzatto relative, spar throughout\
        \ the episode, and as lovable as the “Better Call Saul” star is in real life,\
        \ his unfiltered and thorny character is a source of the episode’s conflict\
        \ – and a landing pad for all the forks that Bernthal flings at him.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf84ce-5054-4cba-bab2-d665137fd3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colman, also an Oscar winner, appears in Episode 7 as Chef Terry, the\
        \ head chef of a Michelin star fine-dining restaurant that Richie (Ebon Moss-Bachrach)\
        \ spends a week training at.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99be725-209d-4ddc-921e-fc17b66e8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Richie’s transformation is the spotlight of this episode and a highlight\
        \ of the season. A brief chat with Colman’s character while they peeled mushrooms\
        \ together gave Richie that boost of confidence he needed after struggling\
        \ to fit in with Carmy’s new vision. (Colman seems so natural playing a chef\
        \ one can’t help but wonder if she moonlights as one.)\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67210b86-4430-49fb-8124-4ff5c4e7696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fourth episode saw Poulter play a hunky tattooed pastry chef giving\
        \ the same lesson to Marcus (Lionel Boyce), who was sent off to Copenhagen\
        \ by Sydney (Ayo Edebiri) for inspiration, and Carmy and Richie both had the\
        \ benefit of showcasing softer sides during scenes with romantic partners\
        \ played by Gillian Jacobs and Molly Gordon, respectively.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05245d7-83d4-4570-8248-cec5197858c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No word yet if a third season of “The Bear” is being cooked up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef861d4-423b-43f4-9476-0724b46b5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:35:54.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:35:54.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/25/entertainment/the-bear-season-2-guest-stars/index.html">‘The
        Bear’ Season 2 serves up casting surprises and more chaos</a>"</em></p>'
