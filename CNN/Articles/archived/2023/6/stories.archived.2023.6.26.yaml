  'drivers-licences-delivered-one-two-months':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-06-26T16:28:26.000+08:00
    'imagesource': 'jcr:a3eb435d-802d-49fc-a754-9e66dc43d284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f72e1783-f973-404c-8d1b-c0a9816a34d4'
    'lead': 'The Department of Transportation on Monday announced that the bid for
      the 5.2 million plastic cards for driver''s license was already awarded last
      week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T16:35:45.708+08:00
