    'template': '1'
    'title': 'Some farmers may skip planting rice amid PAGASA''s El Niño warning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa7835-0903-4a96-a2c8-a7bf90f92ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:51:59.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T23:45:59.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, June 26) --</strong> Some
        farmers are hesitant about planting rice this coming season, amid the state
        weather bureau’s warning that El Niño could begin as early as next week, which
        could lead to supply problems next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c518a7f-1c24-4a2d-9351-aa3f61c01f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/6/22/PAGASA-start-of-El-Nino.html">PAGASA
        may declare start of El Niño next week</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc736a-a939-4dc1-a668-612fca0b14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Camarines Norte and Southern Leyte could see a drought by the year’s
        end, while 36 other provinces could face a dry spell, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a07f27-60b9-4080-a961-c62f10db05b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dito sa Tiaong [Quezon] yung ibang parte ng barangay na umaasa
        sa ulan ay di nagtanim</em>,” Danilo Guevarra, president of the Farmers Association
        in Tiaong town, told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ccc2c-fb0d-4d68-acdf-b57eca6aa920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Here in Tiaong, some parts of the barangay dependent
        on rain aren’t planting this season.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559e350-7a96-4f4c-97c0-8f0ad818e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sumibol man ang palay, mamulaklak man ito at nakaturo na ang
        uhay, ibig sabihin walang laman ang uhay nito</em>,” Quezon province farmer
        Rene Cerilla said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e2cc04-2fc2-4881-97de-702d0d2981b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translate: Even if the rice grows and its flowers bloom, if the ear
        is pointed this means it''s empty.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e62da2-4396-4a0b-a49b-9ab954156404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Federation of Free Farmers Cooperatives national manager Raul Montemayor
        said that rice stock would be stable until December but warned that grain
        inventories would shrink.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19156b-743d-49c1-bb7b-68a03a386a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This could lead to major rice supply problems in the lean months of
        July to September next year, especially if farmers stop planting, he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e43c9e9-5287-4cd0-a4f9-0d1df55cabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that rice import costs have gone up because top exporters
        will also be hit by dry spells.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2887a8-1996-4e11-a680-ba0600bbb7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vietnam and Thai [Thailand] prices have gone up by 5% compared
        to January, February this year. 5% translates to ₱2 per kilo landed in Manila
        with tariff. <em>Yun ang increase sa</em> [that’s the increase in] import
        prices,” Montemayor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af20deb7-b174-4f1d-9959-38e7ab6eb9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, PAGASA Climate Monitoring and Prediction Section Chief Ana
        Solis explained that El Niño doesn’t always mean absence of rain.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee6c06-5439-49f1-9dd1-252256ba58bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just gives you the possibility <em>na mas mataas ang</em> potential
        <em>na may</em> reduction <em>ng tubig-ulan na posibleng mauwi sa</em> dry
        spell or drought. <em>May ulan pa din po tayo</em>,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783253ae-1206-4946-9e81-b26d32e83504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It just gives you the possibility of greater reduction
        in rainwater which could lead to a dry spell or drought. But there will still
        be rain.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c9942-4233-4e7d-a46b-73d267e02017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Montemayor pointed out that a dry season that isn’t too intense might
        even be good for the crop.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eaddd9-69a8-4423-8ddf-f1c6a1fa5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you say less than normal rain because of the onset of El Niño,
        if it is not a very intense El Niño, it will actually be good for palay. <em>Walang
        masyadong masisira sa sobrang ulan</em> [There won’t be as much damage due
        to rain],” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c6246-36b5-4df6-8ad0-a5ea3600b8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:58.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-26T23:45:59.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Lois Calderon contributed to this
        report.</em></p>'
