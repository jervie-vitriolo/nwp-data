    'lead': 'The World Bank has approved a project that aims to boost learning outcomes
      of nearly 2 million students from kindergarten to grade 6 in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T18:29:53.623+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-26T18:39:07.987+08:00
