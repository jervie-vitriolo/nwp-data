    'lead': 'President Ferdinand Marcos Jr. on Monday appointed controversial lawyer
      Larry Gadon as presidential adviser for poverty alleviation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T19:09:06.644+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-26T23:45:11.842+08:00
    'mgnl:lastActivatedBy': 'superuser'
