      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d21c6b-120c-4c75-ac56-b7ad6f911d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:53.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T10:59:15.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
