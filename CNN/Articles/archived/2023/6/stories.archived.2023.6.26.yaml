    'jcr:uuid': 'ea57155a-119c-4665-a078-df9b1aa37593'
    'lead': 'Some farmers are hesitant about planting rice this coming season, amid
      the state weather bureau’s warning that El Niño could begin as early as next
      week, which could lead to supply problems next year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T21:51:59.655+08:00
