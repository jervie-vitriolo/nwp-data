    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Herbosa wants to ‘triple’ DOH budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53caac0b-ef5a-431e-8383-de8146c8056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:04:50.455+08:00
