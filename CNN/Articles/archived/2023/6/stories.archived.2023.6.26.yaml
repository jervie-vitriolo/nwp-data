  'carlos-alcaraz-queens-tennis':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-26T08:43:32.000+08:00
    'imagesource': 'jcr:077ed936-0add-407a-bb59-6e62f32b7578'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8347d928-d07e-474c-8362-6dacc198c5a6'
    'lead': 'Carlos Alcaraz is set to reclaim the world No. 1 spot from Novak Djokovic
      after winning his first-ever grass-court title at Queen’s in London on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T08:46:20.014+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-26T08:46:20.265+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Carlos Alcaraz set to reclaim world No. 1 spot after winning first-ever
      grass title at Queen’s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c3bac-cd42-4e87-be63-0df525718b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:46:20.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:46:20.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carlos Alcaraz is set to reclaim the world
        No. 1 spot from Novak Djokovic after winning his first-ever grass-court title
        at Queen’s in London on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb95467-78a2-4522-8f7c-5608469306ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:46:20.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:46:20.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 20-year-old Spaniard defeated Australia’s Alex de Minaur 6-4 6-4\
        \ in an hour and 39 minutes to claim his fifth title of the season and boost\
        \ his credentials on grass ahead of Wimbledon next month, which he will now\
        \ begin as the top men’s seed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf25cb-5f9c-489d-9449-d6e94ba88c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:46:20.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:46:20.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It means a lot to have my name on the trophy,” Alcaraz said in his\
        \ on-court interview afterwards. “I’ve watched this tournament since I started\
        \ playing tennis. It has been really special for me to play here, so many\
        \ legends have won here. Seeing my name on the trophy, seeing my name surrounded\
        \ by the great champions for me is amazing.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e2bb9-3abb-44ed-8b6d-c7eff5592404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:46:20.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:46:20.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alcaraz proved the more clinical, breaking his opponent at both possible\
        \ attempts while de Minaur was unable to convert either of his break-point\
        \ opportunities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febcbc85-9d40-443d-942c-9129867bc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:46:20.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:46:20.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Playing at Queen’s for the first time and in only his third-ever grass-court\
        \ tournament, Alcaraz lost just one set all week. It marks a comeback of sorts\
        \ after he crashed out of the French Open in the semifinals against Djokovic,\
        \ his challenge to the 23-time grand slam champion crumbling when he suffered\
        \ from cramp.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464afa4c-c605-4597-9a7b-57045d408c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:46:20.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:46:20.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Djokovic moved into the world No. 1 spot after winning the French Open\
        \ but will begin Wimbledon – the tournament for which he is the heavy favorite\
        \ – as the second seed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc4c97-d567-4a3b-bab6-cc49c4047370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:46:20.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:46:20.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Being the number one, the top seed in such a great event as Wimbledon,\
        \ for me, it’s amazing,” Alcaraz said afterwards. “I started the tournament\
        \ not very well … I had to adapt my movement a little bit on grass.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e97cb-7d23-46c1-b7ee-2e385a104e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:46:20.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:46:20.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcaraz reached the fourth round at Wimbledon in 2022 where he was
        defeated in four sets by Jannik Sinner, but he has won his first grand slam
        at the US Open in the intervening year since.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b0ee5-a3b5-4b3c-8d20-5961fa167506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:46:20.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:46:20.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/25/sport/carlos-alcaraz-world-no-1-queens-tennis-spt-intl/index.html">Carlos
        Alcaraz set to reclaim world No. 1 spot after winning first-ever grass title
        at Queen’s</a>"</em></p>'
