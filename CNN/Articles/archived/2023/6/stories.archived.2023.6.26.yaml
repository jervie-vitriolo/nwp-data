      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukod kay Ka Aries, meron din tayong mga environmental defenders
        like Chad Booc na naaapektuhan ng state fascism dahil sa paglalaban na mga
        karapatan. So ‘yung Pride, kala nila lagi na happy happy lang siya. Pero bago
        nagkaroon ng malakihang Pride, maraming mga namatay na miyembro ng LGBTQIA+
        community para makapagprotest tayo ngayon. Kaya kailangan lang nating tandaan
        na Pride is a protest.”</p>'
