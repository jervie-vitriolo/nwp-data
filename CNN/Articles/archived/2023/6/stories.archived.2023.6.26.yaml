      'mgnl:type': 'text'
      'text': '<p>- <a href="https://www.cnnphilippines.com/news/2022/10/12/Marcos-signs-law-barangay-SK-elections-postponement-2023.html">An
        Act Postponing the December 2022 Barangay and SK Elections</a> (BSKEs) (RA
        11935)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3d4d0-3969-44d6-b38a-2288b36de35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <a href="https://www.cnnphilippines.com/news/2023/5/18/marcos-law-amending-fixed-terms-afp.html#:~:text=RA%2011709%20sets%20a%20fixed,sooner%20terminated%20by%20the%20president.">Amendments
        to the Armed Forces of the Philippines (AFP) fixed term law</a> (RA 11939)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eba976-ff7b-433c-ba86-2bbeaa2396c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "University of the Pilippines political science professor Maria Ela\
        \ Atienza suggested that based on the number of laws passed, Congress may\
        \ not really be unified in supporting the priorities of the president.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e3bbf-5c4c-484e-9d41-18ba25485587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Congress members may be hedging on some of the other priority measures\
        \ or not really unified in terms of measures mentioned as priority by the\
        \ president,” she told CNN Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1f052-d4a8-4968-9d84-f0cfce253597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that the “supermajority” in Congress supports the president\
        \ only when his priorities coincide with their “personalistic interests.”\
        \  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a584a5a-4476-4806-868f-51fd9677c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the problem with having weak political parties. Instead of\
        \ having support for programs and ideologies, those in the supermajority support\
        \ the president based on personalistic interests,” said Atienza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81403b72-e8cd-46f4-b590-bfcdde663aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House of Representatives is led by Marcos’ first cousin Speaker\
        \ Martin Romualdez, while the president’s son, Sandro Marcos, is Ilocos Norte’\
        s 1st district representative and Senior Deputy Majority Leader.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5594d325-16dd-4ac4-9a20-86a0e799a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senate President Juan Miguel Zubiri ran under
        the senatorial ticket of then presidential-aspirant Marcos in the May 2022
        national and local elections. Twenty senators are part of the majority bloc
        while four are in the minority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b83848d-c3ef-4e00-9364-de88c57a538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both <a href="https://www.cnnphilippines.com/news/2023/5/7/11-new-priority-measures-marcos.html">House
        Speaker Martin Romualdez</a> and <a href="https://www.cnnphilippines.com/news/2022/7/26/Senate-Marcos-priority-measures-SONA.html">Senate
        President Miguel Zubiri</a> earlier said their respective chambers’ will support
        and focus on Marcos’ priority measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e2467-b4e3-442b-a594-354dc8e9caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Michael Yusingco, a research fellow at the Ateneo School of Government,\
        \ agreed about the “close and friendly” relationship between Marcos and Congress.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c45802-b464-4b62-8b6b-4f293741c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, unlike the House of Representatives (HOR), he noted that the\
        \ senators “have not totally forgotten about their oversight responsibilities.”\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ffe45-27dc-44ff-96b2-6b107425c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So they may not be as subservient as the HOR,” Yusingco told CNN Philippines.\
        \ “This means that the priority bills of the [president] may find some resistance\
        \ in the Senate. At the very least, senators will take time to really determine\
        \ the viability of the [president’s] priority bills.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac699dda-f350-44c7-bc09-32e89ff179c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Urgent measures</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167697c-6e5f-492e-80c4-bc60025490cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has certified three bills as urgent, namely: the controversial
        <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">Maharlika
        Investment Fund (MIF)</a> Act of 2023, the <a href="https://www.cnnphilippines.com/news/2023/3/23/marcos-certifies-urgent-senate-bill-cdc.html">Philippine
        Center for Disease Prevention and Control Act</a>, and the <a href="https://www.cnnphilippines.com/news/2023/6/14/marcos-urgent-public-private-partnership-bill.html">Public-Private
        Partnership Act</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50b3bf-adaf-4c46-a00e-d73c73b2a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:22.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIF will be tapped for possible investments in agriculture,
        energy, digitalization, and the fight against climate change, among others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845a055-26b1-42ae-b789-3f635c57c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri has <a href="https://www.cnnphilippines.com/news/2023/6/21/migz-zubiri-signs-maharlika-investment-fund-bill.html">already
        signed</a> the enrolled MIF bill which will be sent to Romualdez before being
        transmitted to Malacañang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a069616-40c0-439f-b6df-41c8bb81c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yusingco noted that the chief executive had misused the
        constitutional mechanism of certifying measures as urgent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6408fe-c9ea-413e-a6e1-451f63bc8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The constitutional mechanism of certifying a bill as urgent has
        constantly been misused. The purpose of this provision is to allow a swift
        legislative solution to address an emergency or calamity. This has not always
        been the case. Case in point is the <a href="https://www.cnnphilippines.com/news/2023/5/24/Marcos-certifies-urgent-Maharlika-bill-at-Senate.html">Maharlika
        bill</a>,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a199d9d0-6606-48fa-aa01-053f8a390745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most worrisome fact about this situation is the public’s acceptance\
        \ that this is actually okay […] Unless this is addressed, we will continue\
        \ to see our public officials flouting constitutional rules and principles,\
        \ including certifying a bill as urgent,\" Yusingco added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ccbc4e-fed0-475a-9b29-1b4be1a698e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atienza likewise suggested that some of the bills labeled as urgent\
        \ by the president were not “convincing as measures requiring urgent certification\
        \ as they do not address directly a public calamity or emergency.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8fac2b-2e65-4458-aa40-d833c6a02586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What should the Marcos administration fast-track?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f90abc-872d-4d08-aa36-23340886c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atienza said that the Marcos administration should have pushed harder\
        \ for “measures supporting local agriculture, more investment on health, human\
        \ resources, Public Services Act or open data system, National Land Use Act,\
        \ etc. which he mentioned in the SONA.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0caeac7-c013-41da-948b-c1636b4b8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/5/27/marcos-national-land-use-bill.html">National
        Land Use Act</a> – which provides for a rational, holistic management and
        development of the country''s land and water resources – was among the initial
        19 priority measures that Marcos mentioned in his first SONA last year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d29eef-9c66-43ba-b4b4-cda58b106183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed measure has already been passed by the lower chamber but\
        \ remains at the committee level at the Senate.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c1c27-8597-4c00-aa9e-8b5bd162d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Yusingco said the <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-fiscal-management-measures.html">National
        Government Rightsizing Program</a> – which seeks to streamline national government
        offices by determining redundant positions and merging them – should be fast-tracked
        by Congress.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58199f0e-00bf-4def-831c-50f1c02a8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“CSOs [civil society organizations] should also exert pressure on Congress\
        \ to immediately act on this bill. The passage of this bill will have an immediate\
        \ impact in terms of improving public service,” Yusingco said. “It will boost\
        \ our anti-corruption efforts. More importantly, the window of passing this\
        \ successfully is closing soon.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b2137-a7aa-44ac-a03c-a0b50d17f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos earlier said that the rightsizing initiative was not meant to\
        \ terminate employees but to “upskill and reskill the current government workforce\
        \ to improve state services and programs.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dedfa1-02ef-41ed-8190-3f01f1809c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also highlighted the Rightsizing Program bill as a priority\
        \ in his first SONA.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36608cac-6daf-437e-83ec-256d1f959504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T19:10:27.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just like the National Land Use Act, the Rightsizing Program bill has\
        \ been passed by the House but has yet to reach the Senate plenary. Four versions\
        \ of the measure are pending at the Committee level of the higher chamber.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8ed32-906a-4ef9-83cb-49e460a467e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:51:23.008+08:00
      'mgnl:createdBy': 'seth'
