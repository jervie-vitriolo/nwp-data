      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We express our sincerest apologies to our passengers for the disruptions\
        \ and assure you that we are committed to resolving these challenges,\" Cebu\
        \ Pacific said during the Senate hearing on June 21.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
