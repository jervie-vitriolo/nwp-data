  'taylor-swift-dear-john-speak-now':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-26T08:39:46.000+08:00
    'imagesource': 'jcr:45e52c2c-78db-4d2e-b9f8-72470f727edd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '139ce936-0caf-49bc-8bb0-dda38ac7e35a'
    'lead': 'Taylor Swift let her Eras Tour audience on Saturday know she appreciates
      the ''beautiful interactions'' she has witnessed on tour, but has just one small
      request ahead of the release of ''Speak Now (Taylor’s Version).'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T08:42:03.550+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-26T08:42:03.787+08:00
