      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 26) —</strong> Gilas Pilipinas Women
        absorbed a stinging 105-34 loss to host nation Australia in the 2023 FIBA
        Women''s Asia Cup at the Sydney Olympic Park Sports Centre Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733bf95-3cb9-4bfa-a2a8-75eeeb7b2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:17:55.089+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-26T21:17:55.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, ranked third in the world, flexed its might in the shaded
        area as it dropped 42 points compared with the Philippines that had eight
        points in the paint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3857a71-b950-4dec-9dca-aef7baffdd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:17:55.090+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-26T21:17:55.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vanessa de Jesus was the lone bright spot for Gilas in her first game\
        \ for the national team, tallying 18 points on 4-of-5 shooting from beyond\
        \ the arc.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767d0c2-0c7b-425f-bc32-5457e8239d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:17:55.090+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-26T21:17:55.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s 12-2 run in the first quarter was all it needed to
        mount an insurmountable lead until the final buzzer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37cc058-97a8-4b5a-b70c-02d36e05c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:17:55.090+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-26T21:17:55.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines struggled on the offensive, scoring only 11 points\
        \ in the second half.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded901c5-d74e-4e6e-86c9-caf9ed2589ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:17:55.091+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-26T21:17:55.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All 12 players scored for Australia with six finishing in double figures.\
        \ Darcee Garbin dropped a game-high 18 markers along with eight boards and\
        \ two dimes.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54312f2-54fc-428f-8bdd-31b9bd30bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:17:55.091+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-26T21:17:55.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will next battle Japan on June 27 in Group A of the tournament.</p>'
  'Quezon-City-benefits-elder-members-LGBTQIA--community':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-26T21:05:49.000+08:00
