      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7863744-7a2c-4dbe-8225-f967e4891e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.052+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine claims to be already pushing forward. It is too early to
        know what impact the Justice March has had on the war. But the Kremlin must
        be acutely aware of the damage to both the positions of Putin and Prigozhin
        if this conflict – which Moscow has framed as an existential battle against
        NATO – is ultimately lost. Perhaps that stark recognition was quietly feeding
        the bizarre decisions and reversals as Wagner fighters made such easy progress
        on Saturday north on the M4 highway to Moscow.</p>'
