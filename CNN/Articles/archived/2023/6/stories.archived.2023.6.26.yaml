  'children-accidental-shootings-us':
    'author': 'Giri Viswanathan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-26T12:16:03.000+08:00
    'imagesource': 'jcr:e1c65414-a70a-4479-8155-5c0e1bcfd89c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22449dee-ac19-4225-ab5b-5c65620b0bb0'
    'lead': 'Most children in the US who die from an accidental shooting are playing
      around with guns at home or mistaking them for toys, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T12:18:53.477+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-26T12:41:51.720+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Most accidental shooting deaths among children involve guns left loaded
      and unlocked, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5111707-31b8-4a6d-bf54-bd1bbcf58692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most children in the US who die from an
        accidental shooting are playing around with guns at home or mistaking them
        for toys, according to a new study. And the research suggests that over 90%
        of guns used in such shooting deaths were left unlocked and loaded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b0c52-657b-44e7-85c6-b248c73ad3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study, published Monday in the scientific journal Injury Epidemiology,\
        \ looked at cases over a nearly a decade in which children under 15 accidentally\
        \ killed themselves or another child with a gun. Most of the shootings happened\
        \ at the victim’s home, where, in 8 out of 10 cases, the gun belonged to an\
        \ older relative.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82145d28-f7d7-4fc3-b5ff-ee86759545b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 40% of the time, these unintentional deaths happened among kids\
        \ ages 2 to 4, the researchers found.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee63c59-94c5-44a2-91c6-5f9465b514b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s worth trying to figure out, ‘how do we encourage parents to embrace\
        \ safe storage?’ ” said Dr. Nichole Michaels, senior author of the study and\
        \ principal investigator in the Center for Injury Research and Policy at Nationwide\
        \ Children’s Hospital. “Because that’s the way that we prevent these fatalities.\
        \ These are preventable deaths: We can keep guns out of the hands of toddlers\
        \ and older children.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ebe764-e9db-4881-b731-2114bd3fcc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the United States, guns are the leading cause of death for children\
        \ and teens, according to the US Centers for Disease Control and Prevention.\
        \ And for every child who dies due to gun violence, more than two more are\
        \ treated in an emergency room for a gun-related injury, costing the US health\
        \ care system $109 million each year for initial hospitalizations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f250825-a9b5-46f6-a8c9-26b3533c233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the new study, scientists at the Center for Injury Research and\
        \ Policy at Nationwide Children’s Hospital in Ohio examined instances in which\
        \ children and teens accidentally shot themselves or another child, resulting\
        \ in a fatality.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce2931c-302d-432d-a08c-6194867be2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They used the National Violent Death Reporting System, a database maintained\
        \ by the CDC that tracks the circumstances surrounding violent deaths by compiling\
        \ information from coroners’ reports, hospital records, death certificates\
        \ and more.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802e5fe-2dde-4eee-ae53-d087569133ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is comprehensive to a level that just nothing else exists like\
        \ it at all,” said Dr. Eric Fleegler, a professor of pediatrics and emergency\
        \ medicine at Harvard Medical School who was not involved in the study. “\
        It’s probably, to the best of my knowledge, the most comprehensive in-depth\
        \ look at unintentional firearm fatalities among kids.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cf68c-5950-4177-bd38-ad4b393c8d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filtering through data from 2009 to 2018 across 33 states, the team\
        \ counted 279 cases in which kids under 15 accidentally died due to firearm\
        \ injury. Not included were scenarios where, according to researchers’ screening\
        \ of the database, the shooter was over 15 or the shooting was driven by mental\
        \ health struggles.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb09072-0ed5-4369-a950-8e04e03b79a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 64% of the accidental gun deaths, the study found, happened at\
        \ the victim’s home, where in most cases, the gun belonged to a relative or\
        \ a parent. Playing with the firearm or mistaking it for a toy were the most\
        \ common circumstances of death. The report found that guns were left loaded\
        \ and unlocked in 92% of fatal shootings for which information about the firearm\
        \ was available.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d50584f-63ae-43f7-97d5-355502967ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People do not view guns as a safety risk,” Fleegler said. “They view\
        \ guns frequently as the exact opposite: as a mechanism for protecting their\
        \ family. The notion that guns protect us and they don’t, potentially, put\
        \ us at risk is where the troubling thought process begins.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e0e5a-6d52-4e6b-a60a-9cc4f600bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Everything was a gun’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e41a9-3d2e-4846-a93b-9a6015ca44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the study, most of those accidental gun deaths were self-inflicted.\
        \ That was particularly true for kids under 5, who unintentionally shot themselves\
        \ in 8 out of 10 cases.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab039bd9-b105-4813-86f7-373b27dfa425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is really an impactful finding, because what do we do to prevent\
        \ these injuries?” Michaels said. “Nobody wants to see guns in the hands of\
        \ toddlers.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a47999-7075-4ced-8dc8-34c2ca24eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For older kids, ages 10 to 14, nearly a third of the shooters were\
        \ friends of the victims. According to Michaels, injuries could occur if children\
        \ mistakenly pulled the trigger, thought a gun was unloaded while hunting\
        \ or other had another kind of fatal mishap.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94f2d3-f693-4742-b69a-74b764c49cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Dr. Chris Rees, a physician and professor of emergency medicine\
        \ and pediatrics at Emory University, the findings confirm what he sees in\
        \ the emergency room.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31cfaa-f373-41d6-81a5-cf874b53d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I see children very, very often in the emergency department, even\
        \ 2 or 3 years old, who present after having been involved in a firearm accident\
        \ of some sort,” said Rees, who was not involved in the new research. “They\
        \ come in shot in the foot, shot in the head, shot in the chest or shot anywhere\
        \ because they don’t really understand what the firearm is and what it’s capable\
        \ of doing.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5677ece-8ace-4044-9c02-18fff538d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study also found that over 92% of the shooters and 80% of the victims\
        \ were males. Although the researchers aren’t sure what drives the gender\
        \ gap in gun deaths, some experts attribute it to societal expectations and\
        \ gender norms for men.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eda1b8-0c58-494e-89a0-052a283b7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When my oldest child was a little kid, everything was a gun,” Fleegler\
        \ said. “A stick was a gun; a fork was a gun. It is a kind of a sociological\
        \ phenomenon in our country … that boys tend to play with guns.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a1cfa9-16d9-411f-9bb5-fa819dce6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘It’s a team sport’</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da901638-c606-462d-baf6-708b7be38f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts recommend some key things families can do to avoid the risk\
        \ of an accidental shooting.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ae8f3-bced-46d9-91d6-46d942479ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Keeping firearms locked and in secure locations, out of the reach of\
        \ kids, is a critical step that researchers agree could help stop young children\
        \ from harming themselves or others. Simply hiding firearms rather than locking\
        \ them, Michaels said, can be like hiding holiday gifts: Naturally curious\
        \ kids end up finding them.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fc8e4-7775-4401-8122-e719c032166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s really up to parents to embrace this safe storage idea,” Michaels\
        \ said. “We recommend removing firearms from the home, and if that isn’t an\
        \ option, the firearms should be stored, unloaded, and locked away from the\
        \ ammunition.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcba18-d2f1-402c-a9d0-98fcdec10617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Michaels and Rees also recommended open conversations with other families.\
        \ If a child is going to play at another home, parents could ask the other\
        \ family if they have firearms that are safely stored.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bca42-b8fc-4f1a-9083-c74ae5450bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Physicians, including the American Academy of Pediatrics, believe that\
        \ it’s the job of pediatricians to educate families about safe gun storage\
        \ practices with youth around, just like “car seats and bicycle helmets,”\
        \ according to Fleegler. In his experience, when he asked about gun safety\
        \ in the home, most parents’ responses were the same: “I hadn’t thought about\
        \ it.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01351a36-dedd-4767-a8a3-f1ea34248389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to an uptick in pediatric gun injuries, several hospital emergency\
        \ rooms, including Fleegler’s, also provide free gun locks to patients’ families.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c5395-78ae-449c-b0cd-e30d2e73a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But experts agree that hospitals and doctors alone can’t take on the\
        \ challenge of youth gun violence. Rees said schools, parents and politicians\
        \ all have a role to play in promoting safe practices.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5963a15-1fdc-4e58-b546-0bce55dc5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s a team sport,” Rees said. “I think everybody is against
        people getting hurt and dying from firearms. It’s a public health crisis,
        and we need to approach it as such.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32545e5c-bc8e-492e-996c-8f365573691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:18:53.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T12:41:51.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/26/health/children-accidental-shootings/index.html">Most
        accidental shooting deaths among children involve guns left loaded and unlocked,
        study finds</a>."</em></p>'
  'PRC-prioritize-hiring-47000-licensed-nurses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-26T12:23:39.000+08:00
    'imagesource': 'jcr:2b307d71-7760-46f3-9965-bb215bb1081a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aba52c02-2d81-4f12-8fe7-f944095676a9'
    'lead': 'The Professional Regulation Commission says the government should focus
      on hiring the 47,000 nursing board exam passers from 2021 to 2023 to fill the
      4,500 vacancies in public hospitals and address the shortage in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T12:27:30.302+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-26T12:27:30.677+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PRC', 'nurse', 'DOH']
    'stories': []
    'template': '1'
    'title': 'PRC wants to prioritize hiring 47,000 licensed nurses to work in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b208512-0cf8-4d10-9b99-7fce96ac14d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The Professional
        Regulation Commission (PRC) on Monday said the government should focus on
        hiring the 47,000 nursing board exam passers from 2021 to 2023 to fill the
        4,500 vacancies in public hospitals and address the shortage in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4651c0-ee15-4f91-87b5-236fbcdf229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baff22d-ae6e-40df-98be-a1acc70450c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A positive initiative of the DOLE [Department of Labor and Employment]
        under Secretary [Bienvenido] Laguesma and the PRC under our chairperson Attorney
        Charito Zamora is exploring how to tap these 47,000 passers,” PRC Commissioner
        Jose Cueto Jr. told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3458d5-7dad-4e0c-b2df-c165abb1296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18630550-150a-4f80-81bb-cfa2e7910e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to know where they are, how can they be conducted… where they\
        \ are needed, meaning what regions and what provinces, or cities, or municipalities\
        \ are they needed now so that we can have a strategy of mainly focusing more\
        \ on those who passed because we have more than enough,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f9074-cb7e-4c86-aec2-6565977853ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ee5ed-8cd9-47a4-b577-0fc8359b3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health Secretary Ted Herbosa earlier said he plans to hire nursing\
        \ graduates who failed to pass the board exam but were able to attain a rating\
        \ of 70% to 74% to address the 4,500 vacancies in government hospitals.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ca89b-74fe-4ec3-9b13-98061228c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf0b277-d486-48ea-811c-8194f2767ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the PRC has said it has no power to issue temporary licenses\
        \ for this group.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294c364-54cd-4e7c-82ee-b0bcee6af764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1eb524-7459-41d1-b9a4-aa7b0956fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republic Act 9173, or the Philippine Nursing Act, only allows this\
        \ for licensed nurses from foreign countries or states who are well-known\
        \ specialists, foreign licensed nurses whose services are for a medical mission,\
        \ or foreign licensed nurses employed by schools as exchange professors, the\
        \ PRC said on June 22.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88061103-c7ef-4339-b4f6-df64d94a1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676e53e-5af2-4e0d-a455-92eaad65e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cueto also mentioned the Medical Act of 1959, but he noted this
        only allows the DOH secretary to grant temporary permits to medical graduates
        during national emergencies, like the COVID-19 pandemic.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed6488-1e27-43dc-b802-0e045eec83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/26/PRC-shortage-of-nurses-not-a-crisis.html">PRC:
        Shortage of nurses not considered a national emergency to issue temporary
        licenses</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e8b78-c1d2-4daa-b933-7aaee6506ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.332+08:00
      'mgnl:createdBy': 'bamba'
