    'stories': []
    'template': '1'
    'title': 'Marcos gov’t gets failing mark from teachers'' group after first year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c56d6f-3385-4cb6-ac77-ae77baa5a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> – As far
        as the Alliance of Concerned Teachers (ACT) is concerned, the Marcos administration
        has not done much in the past year to address current issues facing the education
        sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd617a-e7a3-49e8-84cc-358308a280e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For one, ACT said the Department of Education has yet to fulfill its\
        \ promise to lessen the workload of public school teachers by hiring non-teaching\
        \ personnel to take on administrative tasks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c1ff7-f058-4bc5-b19e-a8ecfa864f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f2b56-e921-49d0-a350-a99773f97694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Walang items na na-create for non-teaching (personnel) for the past\
        \ year. So, kung may non-teaching man na pumasok sa schools, ito ay mga contractual\
        \ paid under maintenance and other operating expense ng school or ng local\
        \ government unit, na ibig sabihin maliit na pa-sweldo, pero hindi po ito\
        \ sustainable,” ACT secretary-general Raymond Basilio said in a press conference\
        \ on Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e813a29-5419-475f-8c61-afa44010124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c65efa-1d7a-4f2f-a909-392be1cdbc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are no items created for non-teaching personnel\
        \ for the past year. So, if there are non-teaching personnel in schools, these\
        \ are contractual employees paid under maintenance and other operating expenses\
        \ of the school or the local government unit, which means small salaries,\
        \ but it is not sustainable.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40155654-183c-412e-8466-5126d7080e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387aff09-e18c-4241-8877-e0c6ccb913cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his campaign, President Ferdinand Marcos Jr. vowed to increase\
        \ the salary of public school teachers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a106b8b-dcaf-4e68-9c95-6df0df71e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38261d5-fdca-4271-83fe-7ad136bfc0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group, however, said no concrete actions have been taken yet to\
        \ secure a pay hike for teachers after this year as the government implements\
        \ the last tranche of salary increase for government employees, including\
        \ public school teachers, under the Salary Standardization Law.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86d836-3940-4593-8913-b4fd90452ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e451d-2983-42c9-b12e-333c5779a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Party-list Representative France Castro said there are pending\
        \ measures seeking to increase the salary and benefits of teachers but none\
        \ have been certified as urgent.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff49c2-8477-4ecf-97e2-28c7dcf4a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fdcfdb-34ae-4a92-ab42-261905050dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Karamihan sa amin ang daming may utang, iba nga ay nagpa-part time\
        \ Grab driver na dahil sa liit ng sueldo, yung iba nagtitinda sa loob ng paaralan,”\
        \ ACT chairperson Vladimir Quetua said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c09b9d5-b258-4dd6-a54c-50e9af4615ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7e834-247d-4dbc-a7df-6ca3dbd4964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Most of us have a lot of debts, others are part-time\
        \ grab drivers because of the small salaries, and others are selling within\
        \ school.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1de286-7863-4301-9514-50435f833b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd10f0-3b30-47fe-9162-ef20d777511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Education spokesman Michael Poa said the department is working on additional\
        \ non-financial benefits for teachers, including free legal aid.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b921335e-35b0-4035-8494-15397584721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60904dad-90d1-4bb7-b22b-765aa7cf11de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also assures the ACT that the agency is now hiring 5,000 non-teaching\
        \ personnel to help teachers with clerical tasks. Poa added the DepEd also\
        \ plans to allocate funds for the same purpose next year.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb029dc-aa67-46d7-83de-acd73d04c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8209187-7d3f-42b1-8fb4-a3bea5287314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang hina-hire natin na admin personnel yung hiningi sa budget last\
        \ year at hihingin ulit sa budget this year. Hindi po sila contractual, plantilla\
        \ positions po iyan. That’s why it’s a discussion with DBM because they also\
        \ create these plantilla items,” Poa explained.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f2824-50eb-44fc-89e9-c50089741ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75999f0-3632-4118-907f-2dd716cd34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T21:48:57.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T21:49:27.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The admin personnel that we hired were funded from last\
        \ year’s budget and we will ask the budget again this year. They are not contractual\
        \ but plantilla positions. That's why it's a discussion with DBM because they\
        \ also create these plantilla items.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
