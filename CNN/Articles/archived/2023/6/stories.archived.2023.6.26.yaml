    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842b438-2af1-45f4-ab0d-4967fa920cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T06:13:46.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T06:14:06.051+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most acute catalyst to any change will be the impact this bizarre\
        \ drama has on the Ukraine frontlines. It is impossible to imagine that a\
        \ series of fluctuations in Russia’s military presence has not weakened defensive\
        \ positions in the south and east – the very places where Ukraine is pushing\
        \ forwards. The most optimistic assessment you could make is that Russian\
        \ military morale must have felt a hiccup while watching its commander-in-chief\
        \ and most prominent military figure engage in a 24-hour game of chicken.\
        \ Would you genuinely give your life on the Russian front lines this weekend,\
        \ given the mess you observe in the higher command?\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4086283-c63f-45ff-8be4-0da08bfcf022'
      'mgnl:activationStatus': true
