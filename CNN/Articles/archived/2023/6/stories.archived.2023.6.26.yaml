  'marcos-sense-of-pride-ownership-of-lands':
    'author': 'Daniza Fernandez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-26T22:33:23.000+08:00
    'imagesource': 'jcr:3c1cce69-ee39-4e70-861b-14e0ac397da6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '941a4819-400f-4d22-a516-6063227a863d'
    'lead': 'President Ferdinand Marcos Jr. challenged Filipinos ''to carry a deep
      sense of pride and ownership of the lands'' for future generations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T22:38:36.443+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-26T22:47:14.697+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-26T22:47:14.274+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'environment', 'Philippine-Forestry-Service',
      'Philippine-Environment-Month', 'Bongbong-Marcos', 'Department-of-Environment-and-Natural']
    'stories': []
    'template': '1'
    'title': 'Marcos challenges Filipinos to have ''deep sense of pride,'' ''ownership''
      of lands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab4b09-12bd-4fc6-936c-e767030b93b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:38:36.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:47:14.697+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — President
        Ferdinand Marcos Jr. challenged Filipinos “to carry a deep sense of pride
        and ownership of the lands” for future generations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40773b07-6d52-452a-b22c-5d22b074a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:38:36.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:47:14.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos made the call during the 160th anniversary of the Philippine
        Forestry Service coinciding with the Philippine Environment Month. The event
        was held at the central office of the Department of Environment and Natural
        resources in Quezon City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7271906-11a5-4e8d-93ff-4e8f461786ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:38:36.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:47:14.698+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as people have a sense of ownership, as long as people
        have a sense of belonging, and being a part of that system, of preserving
        the forest and addition to that, that we are able to show an economic benefit,
        then I know Filipinos will do everything that they can to preserve our ecology,
        to preserve our forest land, to preserve our biodiversity,” the president
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012c71e-77a7-440e-8d91-01cc1da5e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:38:36.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:47:14.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that the Philippines must be aware of the developments in
        the environment and act on saving the planet.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce9865-e1fa-4703-a623-10a1ba44b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:38:36.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:47:14.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, we are resigned to the one-and-a-half degrees Celsius increase
        in our global temperature — and perhaps, that might even reach two degrees
        Celsius if we don’t do something about it. That’s why we, in the Philippines,
        must be very, very conscious,” Marcos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43203d2a-47f6-4b5c-bd1a-f255c607847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:38:36.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:47:14.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To mark the celebration, the chief executive planted a molave seedling
        at the DENR central office, which DENR Secretary Antonia Loyzaga said is a
        reminder of how important it is to maintain ecological balance.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a26d4-579f-488f-8268-40d2ded3e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:38:36.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:47:14.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“By beginning with the tree planting, we remind ourselves of the importance
        of forests in maintaining ecological balance and integrity in mitigating and
        adapting to climate change and to enhancing biodiversity,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c984ba-ba70-4d80-9a86-a486ea874beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:38:36.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:47:14.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Loyzaga called on the public to be part of the reforestation and be
        conscious of paper usage, and pushed for recycling and reuse to contribute
        in protecting the country’s forests.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f13b5-c599-408b-a8a1-f216f7cf7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:38:36.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:47:14.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also urged parents to invest in the education of their children
        to learn about sustainability.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa571c3f-9186-489c-9b58-a1ba690f8fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T22:38:36.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T22:47:14.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are leaving a damaged world; we need to be part of the healing.
        The forests are an essential part of that,” stressed Loyzaga.</p>'
