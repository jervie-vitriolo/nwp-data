  'fishing-ban-naujan-pinamalayan-lifted':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-26T11:37:42.000+08:00
    'imagesource': 'jcr:78094091-6a61-4936-8e6c-f69f8ab7ae26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c255a281-17b1-405e-b240-8a1b394a9aaf'
    'lead': 'The fishing ban covering Naujan and Pinamalayan towns in Oriental Mindoro
      has been lifted, Gov. Humerlito ''Bonz'' Dolor announced on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T11:44:05.641+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-26T20:47:17.070+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fishing ban in Naujan and Pinamalayan lifted – Oriental Mindoro gov'
    'updated': 2023-06-26T13:33:17.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e9ef1-4234-4c20-a766-3fd169aaba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The fishing
        ban covering Naujan and Pinamalayan towns in Oriental Mindoro has been lifted,
        Gov. Humerlito "Bonz" Dolor announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574036f4-1627-4ae5-a656-3e26a011ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puwede na pong mangisda mula bayan ng Naujan hanggang Puerto Galera
        at mula bayan ng Pinamalayan hanggang Bulalacao," Dolor told a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2808c1-5401-4f79-bffd-2fd4abdb61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaalinsabay nito, nili-lift natin ang lahat ng ban on water sports
        activities sa bayan ng Naujan at sa bayan ng Pinamalayan. Ibig sabihin, ang
        turismo at pangisdaan ay full blast mula sa Naujan to Puerto Galera, at mula
        Pinamalayan hanggang Bulalacao," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebafb0f-e9a0-4629-84af-5109b2c49cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Fishing is allowed from towns of Naujan to Puerto Galera,\
        \ and Pinamalayan to Bulalacao. Along with this, we are also lifting the ban\
        \ on water sports activities in Naujan and Pinamalayan. This means, tourism\
        \ and fishing are on full blast in these areas.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ce549-786d-43d4-bdd8-18775851cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T13:32:18.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T20:47:17.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the ban is retained over Pola as it remains to be \"unsuitable\"\
        \ for fishing, Dolor said, citing the report of the Bureau of Fisheries and\
        \ Aquatic Resources (BFAR).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804036bf-e011-46d9-a563-d3468ee9f6d9'
      'mgnl:activationStatus': true
