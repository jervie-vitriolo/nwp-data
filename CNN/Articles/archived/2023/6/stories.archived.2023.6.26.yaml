    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb49a3-8c4f-4f88-91e4-1aa76381d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.407+08:00
      'mgnl:createdBy': 'raheema'
