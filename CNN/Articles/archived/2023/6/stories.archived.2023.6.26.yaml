    'template': '1'
    'title': 'World Bank approves project to boost learning of 2M pupils in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492da37-2771-4039-85f0-6ac14c1b7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — The World
        Bank has approved a project that aims to boost learning outcomes of nearly
        2 million students from kindergarten to grade 6 (K-6) in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041e697-eec7-4854-9c68-f8e6807e6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The multilateral lender said the Teacher Effectiveness and Competencies\
        \ Enhancement Project (TEACEP), valued at $110 million, will deliver professional\
        \ development opportunities to over 60,000 teachers and train school leaders\
        \ and supervisors.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552172c-341c-4ce4-81e5-c5ca7bdcbf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TEACEP builds on the Department of Education's (DepEd) existing coaching\
        \ program, transforming it into a more advanced and comprehensive professional\
        \ development initiative for teachers and instructional leaders, the World\
        \ Bank said in a statement over the weekend.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f1456-d8bf-4175-8578-43e33286d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e53646-3007-4aea-bac8-60e9c16356bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Concentrating on enhancing literacy, numeracy, and socioemotional\
        \ skills for K-6 students, the coaching program will also emphasize peacebuilding,\
        \ gender-sensitive instruction, climate and disaster resilience, and inclusive\
        \ education,\" it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f31580-4219-44c2-b868-0f33f89c8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ee1f4-fe8f-4c3a-a284-f811825b9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TEACEP will also support the distribution of digital materials and\
        \ physical resources, airing of radio-based instructions and TV programs to\
        \ \"last-mile schools,\" and provide solar-powered transistor radios with\
        \ built-in lights to schools with limited access to electricity, the bank\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947cdb7-a924-4547-9644-8e65da330264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc814db4-aeeb-44a6-b7eb-f1b5e7878689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The project will be implemented in Zamboanga Peninsula, Soccsksargen,\
        \ and Bangsamaro Autonomous Region in Muslim Mindanao.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f1df7-688d-4d46-bdab-8fb32cb3b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5cafa-2d45-43fb-ac6a-c2ef3d35c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These regions, which have high dropout rates, below-average enrollment\
        \ rates, low performance in reading and math scores, and significant indigenous\
        \ populations, offer invaluable insights for national educational improvements,\"\
        \ the World Bank said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ad1b8-019a-47c4-8346-7b4d129fe92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5869f2c-7b08-4b69-9d58-ec01298372b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ndiamé Diop, World Bank Country Director for Brunei, Malaysia, Philippines,\
        \ and Thailand noted that TEACEP is part of the bank's continuing support\
        \ to boost human capital in the Philippines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ddedd2-ac3b-4ea0-889d-d72d960e08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:29:53.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:39:07.991+08:00
