      'jcr:uuid': 'ff6c3bbd-e339-43df-858c-51328458cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:29:04.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T14:29:04.311+08:00
