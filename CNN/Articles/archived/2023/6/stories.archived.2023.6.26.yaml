      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:36:50.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-26T15:38:16.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Cebu Pacific acknowledges the difficulties and frustrations that\
        \ our passengers have been experiencing lately. This is primarily driven by\
        \ fleet availability issues affecting the global aviation industry along with\
        \ specific environmental factors,” Cebu Pacific said in a statement dated\
        \ June 21.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ebcd1-1064-4337-970b-f9711e4bdd9b'
