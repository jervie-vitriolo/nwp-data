  'metro-manila-pride-2023':
    'author': 'George Evan Dungca'
    'caption': 'We caught up with some of the attendees of this year’s Metro Manila
      Pride March and Festival to hear why they still go to Pride after all these
      years, how much has changed over the years, and what changes they want to see
      next. In photo: Danica Jimenez (Left) and Xandi Espiritu (Right). Photo by GEELA
      GARCIA'
    'categories': ['fb402e97-bbae-4a4e-8dc1-07a5a21665ce']
    'created': 2023-06-26T20:07:01.000+08:00
    'imagesource': 'jcr:afc720d0-6407-4517-bb04-e05f77ee5f57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76422d20-fa33-451e-b6eb-c73a1f48ab3e'
    'lead': 'A protest that started nearly three decades ago has evolved into one
      that reverberates and resonates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T20:08:40.610+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-06-27T12:44:54.829+08:00
