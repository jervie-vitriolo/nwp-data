  'PRC-shortage-of-nurses-not-a-crisis':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-26T11:45:16.000+08:00
    'imagesource': 'jcr:26570648-6d97-4d6b-b365-d0e791a007b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e22f803-6bd5-43bd-8075-d17e05cbc489'
    'lead': 'The PRC says the country’s shortage of nurses cannot be considered as
      a crisis to make way for the issuance of temporary licenses to nursing graduates
      who have yet to pass the board exam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T12:00:43.330+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-26T12:50:21.611+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PRC', 'DOH']
    'stories': []
    'template': '1'
    'title': 'PRC: Shortage of nurses not considered a national emergency to issue
      temporary licenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4842baad-5503-40cb-9c26-125319060950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The Professional
        Regulation Commission (PRC) said the country’s shortage of nurses cannot be
        considered as a crisis to justify the issuance of temporary licenses to nursing
        graduates who have yet to pass the board exam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77d6d6-a009-4279-9e8f-9a86c1063024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb073ea-6e5b-4221-bef0-6751fad9e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Monday, PRC
        Commissioner Jose Cueto Jr. noted that only the Medical Act of 1959 has the
        provision that can support the plan of Department of Health (DOH) Secretary
        Ted Herbosa to hire unlicensed nurses amid the shortage in the country. However,
        this law only “allows medical graduates to be given limited authorization
        by the secretary of health in times of national emergencies,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a5ab9-685b-4032-a732-81690a746484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f3b6f-9dba-4070-becd-2f5ff4ee1158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would have been possible during the COVID-19 pandemic, or when
        Typhoon Yolanda hit Tacloban in 2013, he noted</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968c8c9-819e-4368-8822-637152962984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ecfdb-33ea-4cff-a9ea-622d5dea0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is a major provider of nurses abroad.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f855c-f12b-4f3a-8486-769eb13d023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67832d15-d100-402c-b1d9-e9cd3c68c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing 2021 data from the DOH, Cueto noted that about 50% of roughly\
        \ 600,000 PRC-registered nurses are migrant nurses. While the remaining half\
        \ are in the country, not all of them are practicing their profession, he\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa9e3cf-d015-4227-8a53-a343701cd1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427636a-0fa8-4306-866b-9b45cf435221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, public hospitals are in immediate need of 4,500 nurses.\
        \ The DOH also said the country is in need of nearly 130,000 of these medical\
        \ professionals, which may take 12 years to fill.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015c34f-7309-46ec-b2cd-dc8fbf290428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fb597-561a-48ad-8531-fe036411a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC has said there is no legal basis for it to issue <a href="https://www.cnnphilippines.com/news/2023/6/22/Herbosa-hiring-unlicensed-nurses.html">temporary
        permits</a> to nursing graduates who have yet to pass the licensure exam and
        scored 70% to 74% as suggested by Herbosa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3ef0f-235e-42c4-a8ec-dad149fe0159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fabcb-d7d7-4cd9-b72f-eae6fd0dcd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under section 21 of Republic Act 9173 or the Philippine Nursing
        Act, a special or temporary permit may only be issued to licensed nurses from
        foreign countries or states who are well-known specialists, foreign licensed
        nurses whose services are for a medical mission, or foreign licensed nurses
        employed by schools as exchange professors, the PRC said last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43feb5b3-91c3-485e-8acc-b2d07ba2b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136fd082-a37a-4b67-87e3-3b461aa4ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cueto said the government should focus on hiring the 47,000 licensed\
        \ nurses from 2021 to 2023 to address the shortage in the country.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b20124-a54e-423f-a5f3-9334644147f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019e8fd-8957-4270-83e0-efea6cb26dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on June 23, Herbosa said the DOH and the PRC are<a
        href="https://www.cnnphilippines.com/news/2023/6/23/doh-prc-nurse-shortage.html">
        exploring ways</a> to fill the 4,500 vacancies as his plan poses legal challenges.
        One way is by hiring nursing graduates as nursing assistants.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901eb89-5cf9-4f81-94c3-c10ba377e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08a7a8-8576-4d45-ac77-780655073aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:00:43.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:50:21.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can call them nurse trainees, it can be a training program as
        well until they get their certification so they''ll be under supervision of
        a licensed nurse,” the DOH chief said.</p>'
