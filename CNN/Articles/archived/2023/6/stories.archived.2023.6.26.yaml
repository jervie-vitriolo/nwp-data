      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "APSEMO head Cedric Daep clarified that they will extend the mandatory\
        \ evacuation radius to seven kilometers if Mayon’s alert status is raised\
        \ to Level 4, and to eight kilometers if it is raised to Level 5.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1688c49-4e55-4415-b070-ef073692dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T20:39:55.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Increasing volcanic earthquakes''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c620329-889d-498a-80a4-332c129c8b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T20:39:55.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 4 p.m. advisory on Monday, the Philippine Institute of Volcanology\
        \ and Seismology (Phivolcs) said it has recorded 102 volcanic earthquakes\
        \ on Mayon volcano since Sunday.\r"
