      'mgnl:type': 'text'
      'text': "The company added it currently has supply-chain problems with Pratt\
        \ &amp; Whitney, the manufacturer of the engines for its Airbus fleet.  The\
        \ airline also noted delays in the deliveries of its aircraft.\r"
