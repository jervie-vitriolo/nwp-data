      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon na tayong 200 mahigit na LGU na na-integrate doon sa
        super app, at tuloy-tuloy kaming nag i-implement and nag i-integrate ngayon
        sa iba pang mga LGUs</em>,” DICT Undersecretary David Almirol Jr. said during
