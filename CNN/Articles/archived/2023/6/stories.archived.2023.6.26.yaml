      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26ea7a-0a7c-4d34-b1f4-1aac865af993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:53.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T10:59:15.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On Friday, June 23, Delta Flight 1111 had arrived at San Antonio International\
        \ Airport from Los Angeles and was taxiing to the gate on one engine when\
        \ a worker was ingested into that engine at about 10:25 p.m.,” the National\
        \ Transportation Safety Board said in a statement to CNN Sunday evening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e6ce3-dbc6-4b12-aed8-3f670bc82c2e'
