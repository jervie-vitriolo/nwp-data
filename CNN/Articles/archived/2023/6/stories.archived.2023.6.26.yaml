      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> – More
        local government units (LGU) have been integrated into the eGov PH Super App
        designed to consolidate multiple services, the Department of Information and
        Communications Technology Undersecretary (DICT) said on Monday, as it also
        allayed fears of possible data breaches using the platform.</p>'
