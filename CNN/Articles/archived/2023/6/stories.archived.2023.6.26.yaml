      'mgnl:lastActivated': 2023-06-26T15:49:29.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health Secretary Ted Herbosa earlier expressed his desire to hire unlicensed\
        \ nursing graduates to address the shortage.\r"
    '8':
