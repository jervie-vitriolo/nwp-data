      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kyriakos Mitsotakis, leader of Greece’s
        center right New Democracy party, has won a second four-year term as prime
        minister in a resounding electoral victory Sunday, preliminary results show.</p>'
