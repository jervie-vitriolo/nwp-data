      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PRC official also said that in 2021, there are around 110,000 nurses\
        \ working in private facilities, while only 42,000 are in public hospitals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fa7c7-4a8e-4702-b13f-dde8f3fbcb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T12:27:30.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84318281-aa28-4add-a69a-523a4dca68ca'
