      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A comprehensive approach should be put in place to entice these medical\
        \ professionals to work in the country, Cueto said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b6fc6-9193-4c9a-97a0-e795ff649e63'
      'mgnl:activationStatus': true
