      'text': "Mitsotakis, at Greece’s helm during the Covid-19 pandemic and Europe’\
        s energy crisis, had positioned himself as a safe pair of hands to boost growth\
        \ in difficult global circumstances.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
