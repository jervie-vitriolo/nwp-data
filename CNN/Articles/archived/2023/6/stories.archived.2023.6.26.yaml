      'mgnl:type': 'text'
      'text': '<p><strong>Ayla Valbuena, 20, Student (They/Them/She/Her)</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54bcf4-652f-4545-b289-69eb5d8f2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I still go to Pride because — despite us having such a loud [presence]
        — we still have to fight for the minorities who are not being heard. We are
        here to show [everyone] that we should not leave the minorities behind, that
        every single person who identifies under the LGBTQIA+ community should be
        welcomed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def8bcb-a58a-4696-85af-d37c4ab918a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.158+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think [an issue in the community] is internalized homophobia;
        because even though we have such a large population who are already out and
        say that they’re part of the LGBTQIA+ community, there are still those who
        are ashamed of [themselves]. Without this event, we would rarely see people
        who are out and proud of their sexuality, who show their true colors no matter
        what they identify as. I hope that with this Pride and with every other celebration
        in the future, these different problems can be eradicated."</p>'
