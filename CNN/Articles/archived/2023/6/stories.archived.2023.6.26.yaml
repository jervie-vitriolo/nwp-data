      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have high targets that will transform Greece,” Mitsotakis said\
        \ in his victory speech on Sunday. “Today we will celebrate our victory, tomorrow\
        \ we will roll up our sleeves.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f161916e-4de1-4f88-aeba-debda7ef68c2'
