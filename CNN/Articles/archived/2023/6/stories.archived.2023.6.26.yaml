    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos appoints Larry Gadon as presidential adviser for poverty alleviation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9bc5d-faff-4ef7-b0e7-ddcded2c33bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T19:09:06.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> President
        Ferdinand Marcos Jr. on Monday appointed controversial lawyer Lorenzo “Larry”
        Gadon as presidential adviser for poverty alleviation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba435887-1ae0-4096-9a23-77a2e9db1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T19:09:06.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Office (PCO) said Gadon will play
        a “pivotal role” in advising the president on strategies and policies to fight
        poverty and improve the plight of the most vulnerable sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3916a9ba-40c0-437f-bbee-413f66f9d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T19:09:06.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon has the responsibility of designing and implementing programs
        that will address the root causes of poverty, which the PCO said will benefit
        from his experiences as corporate executive and legal counsel in various sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef637e-2dad-45a4-87bc-8cee535ccf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T19:09:06.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His appointment reflects the government’s commitment to address
        one of the most pressing challenges faced by our nation,” the PCO said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf79afa-8a7f-49a3-a35e-e48569eb945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T19:09:06.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon was controversial for his statements against critics of former
        President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82794298-c71b-4d0b-a1d2-77060174d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T19:09:06.657+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2022, the Supreme Court&nbsp;<a data-cke-saved-href="http://https://www.cnnphilippines.com/news/2022/1/4/gadon-preventive-suspension-sc.html"
        href="http://https://www.cnnphilippines.com/news/2022/1/4/gadon-preventive-suspension-sc.html">preventively
        suspended</a> Gadon over his "abhorrent behavior" in a viral video, where
        he launched an expletive-laced rant against a woman journalist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a13da8-c71a-4bf3-8f79-31cf820943e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:11.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘No love for poor’</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd1755-1525-4bf9-a824-fcb2740c478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:11.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos naming Gadon as his adviser for poverty did not sit right
        with some progressive groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf6e3f-450a-4419-b12e-789cc4b6fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:11.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anakbayan slammed Gadon’s appointment, saying he has “no love” for
        the poor and oppressed.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142355b-4f24-4421-a83f-48720745f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:11.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Tulad ng nagtalaga sa kaniya, parehas silang walang kahit na anong
        amor para sa mahihirap at inaapi,” Anakbayan national spokesperson Kate Almenzo
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26448838-d9bf-4717-ba1a-0854ad1daca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:11.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Like the one who appointed him, they have no love whatsoever
        for the poor and oppressed.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a96544-3b6f-4111-bc60-4828164607b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:11.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukluran ng Manggagawang Pilipino (BMP) President Luke Espiritu
        said with his appointment, Gadon should put forth his proposals to help alleviate
        poverty, particularly among the ranks of workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3b6c4-e1f6-4844-bb3f-279d6a975a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T23:45:11.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T23:45:11.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Espiritu said he doubts Gadon has any idea about poverty’s root
        causes in the country and that the appointment of a vulgar and boorish individual
        as an adviser by President Marcos was shameless in itself.</p>'
  'boying-remulla-wellness-break':
    'author': 'Anjo Alimario, CNN Philippines'
