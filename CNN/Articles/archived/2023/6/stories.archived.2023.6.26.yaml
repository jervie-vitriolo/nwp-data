      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The Commission
        on Elections (Comelec) on Monday said it aims to decide on the possible 30-day
        suspension of the village level polls in Negros Oriental by September at the
        earliest amid peace and order concerns in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89214156-c1a3-4a33-b852-08b72735df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88bc9b4-58ef-4fd7-bdba-5bfe8e7d6dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope to come up with a decision by the last part of September,
        ang latest na (the latest is) early part of October,” Comelec Commissioner
        George Garcia told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2306139-5059-4dba-bb50-e803ca2606fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6971c8-7de4-43c7-bbc4-917100c33419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the Comelec, joined by officials of the Armed Forces of\
        \ the Philippines and the Philippine National Police, will visit the province\
        \ on Tuesday to assess the situation there and to hold a public hearing regarding\
        \ the matter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7481f9-c8b5-4dab-820a-230151e92bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97075f30-fde3-4f52-bdd9-a448586d2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine mayors have already called for the <a href="https://www.cnnphilippines.com/regional/2023/6/25/negros-oriental-mayors-want-BSKE-postponement.html">postponement</a>
        of the Barangay and Sangguniang Kabataan Elections because of a "lingering
        atmosphere of terror" in the aftermath of the brutal murder of Governor Roel
        Degamo.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ba670-5b5f-4d9a-9f3d-2e2fea93eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891033d3-349d-4b98-b72a-c60c80565eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said such a statement from local chief executives will help\
        \ in the en banc’s decision-making, but this will not be the final basis since\
        \ all groups must be consulted first.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17634be7-bb57-4802-96b7-584a505e8748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59edee-a2cb-4648-ac22-698ebc027cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In case of postponement, the BSK polls in Negros Oriental will be moved\
        \ from October 30 to November 30.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7b0f3-fee8-409f-b296-5e768c8b9008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dbe122-62b6-4427-bfbc-ba2d154d3554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:46:58.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-26T18:35:23.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia noted that the Comelec can only implement a 30-day suspension
        under the Omnibus Election Code. A longer postponement will need legislation
        from Congress, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a52a11-3191-4e71-a32c-e16d6cac9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:35:22.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:35:23.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, National Citizens'' Movement for Free
        Elections (Namfrel) Secretary General Eric Alvia noted that the province''s
        problem of lawlessness and violence from armed political groups has been around
        for a long time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e0f3c6-2b14-4640-b5bc-82f6d91b57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:35:22.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:35:23.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffae49f-fe08-49fa-b081-9ff53e90226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:35:22.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:35:23.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't know if one month is sufficient to really solve the problems\
        \ in the province. It's a long-term process to stabilize what's going on in\
        \ Negros,\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d69a6-3a4a-4a6a-93b2-ecde6ad61443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:35:22.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:35:23.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9046a-26ef-4dfe-b83c-9e9861a4e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:35:22.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:35:23.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for Alvia, postponing the BSK polls in Negros Oriental should be\
        \ the Comelec's last option.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64eae11-29ca-45ef-a7a8-1074012f3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:35:22.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:35:23.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50850be3-140d-463b-a431-6f3b200206ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:35:22.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:35:23.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You should never, as much as possible, delay or postpone an election\
        \ because you're depriving voters of their right to choose and their right\
        \ to seek their leaders,\" he said. \"Elections, if done properly, could be\
        \ in fact a stabilizing process to calm things down in the province.\"\r"
