      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mitsotakis, 55, is now set to return to the prime minister’s office\
        \ in a stronger position.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7e6f2-8244-4f2c-8831-2d6d69e68587'
