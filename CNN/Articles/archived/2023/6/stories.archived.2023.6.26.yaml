    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China throws support behind ‘strategic partner’ Russia after Wagner
      insurrection challenges Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447839a3-18b9-459e-b590-53547c8a81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China has voiced support for
        Russia after a short-lived insurrection posed the gravest challenge to the
        23-year rule of Vladimir Putin, a close partner of Chinese leader Xi Jinping
        in his push for a new world order and strategic alignment against the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd777e3-b647-449f-94ea-1232a8b44a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d185c12-7002-4f23-9c2f-655df728ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-26T11:04:00.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day after Wagner mercenary fighters turned back from their march\
        \ toward Moscow, ending a brief and chaotic uprising by warlord Yevgeny Prigozhin,\
        \ Beijing released its first comment on what Putin had called an “armed rebellion.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96686dc9-9c7a-4dd0-8290-13c2dfea279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T11:03:59.885+08:00
