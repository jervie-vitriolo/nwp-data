    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Albay gov''t eyes partnership with water refilling stations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182952c-2a17-48f3-8505-9d43dea87ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T20:39:55.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The provincial
        government of Albay plans to partner with private water refilling stations
        to provide clean water to Mayon evacuees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a0aa4-f1a7-4432-b5ad-3a69983ddbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T20:39:55.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Albay Provincial Health Office (PHO) Sanitary Engineer\
        \ William Sabater, access to clean water for domestic use and drinking remains\
        \ the topmost concern of the provincial government in its Mayon disaster response.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe732a1-14f5-4b7c-b92a-077ec2ebc171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T20:39:55.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Importante 'yung quality of water that we have to provide our evacuees\
        \ so that we could ensure na walang waterborne diseases outbreak na mangyayari\
        \ sa evacuation centers,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77964940-85aa-40e0-b0b2-2a84929a83fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T20:39:55.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is important to provide good quality of water so that\
        \ we could ensure that there will be no waterborne disease outbreaks in evacuation\
        \ centers.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4521f91-3d2f-4061-92ef-8c477fa9d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T20:39:55.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sabater said he agrees with the provincial government’s plan to provide\
        \ drinking water to evacuees from refilling stations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24befc14-d772-4b55-9898-c75e1d1087fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T20:39:55.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We could ensure the quality of the water kasi dumaan siya ng water\
        \ treatment process, na 'yung tubig na iinumin o gagamitin ng mga evacuees\
        \ would be safe to drink,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83fa6f-a73e-434c-8a64-91e3b62e1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T20:39:55.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[We could ensure the quality of the water because it went through a\
        \ water treatment process, that the water the evacuees will drink or use is\
        \ safe.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce5a41-7a75-4cbf-8317-ee67bba3d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T20:39:55.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Sabater, refilling stations were also the evacuees' source\
        \ of water during the 2018 Mayon eruption, adding that there was no waterborne\
        \ disease outbreak during the period.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93347f08-6609-48a8-8f8e-65b0512e410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:39:55.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-26T20:39:55.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A partial evacuation report from the Albay Public Safety and Emergency\
        \ Management Office (APSEMO) on Monday showed that 20,063 individuals (5,745\
        \ families) have evacuated from the volcano's six-kilometer permanent danger\
        \ zone.\r"
