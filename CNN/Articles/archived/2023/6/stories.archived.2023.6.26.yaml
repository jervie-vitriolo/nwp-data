    '23':
      'image': 'jcr:6d17c88b-bcc0-496e-9f00-dd9037965bba'
      'imageCaption': 'Marco Arosa. Photo by GEELA GARCIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00baea88-0eeb-4d12-86bd-5432616bda1c'
