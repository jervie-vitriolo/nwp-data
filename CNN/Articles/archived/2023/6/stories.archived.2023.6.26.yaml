      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe that as long as there are still people who are discriminating\
        \ against the LGBTQIA+ community, it’s important that we attend Pride. This\
        \ is to make sure that our voices are heard, and to ensure that we have more\
        \ rights and less discrimination in our society.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00392e21-6855-40ac-afe3-96998e7414d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.165+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "My outfit represents precolonial Philippine fashion. I’m a precolonial\
        \ fashion revivalist. So I mostly showcase and promote precolonial attires\
        \ because it’s not as well-known as compared to Filipiniana. And also to really\
        \ show how much our ancestors actually revered and respected us prior to colonialism.\
        \ Hence why I wanted to make a statement to show that our identities have\
        \ always been around since the beginning of time and that we’re are not going\
        \ anywhere.”\r"
