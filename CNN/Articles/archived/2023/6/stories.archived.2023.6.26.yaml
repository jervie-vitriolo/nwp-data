    'lead': 'Health Secretary Ted Herbosa said on Monday he would push to lift the
      Public Health Emergency declaration in light of the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T17:15:25.641+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-26T18:10:06.243+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH chief wants COVID-19 public health emergency lifted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c7371-bf59-4eaa-ae34-f6166dca5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:15:25.652+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:10:06.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> – Health
        Secretary Ted Herbosa said on Monday he would push to lift the Public Health
        Emergency declaration in light of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b56b348-67ec-4da0-ac96-a4c357b278a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:09:17.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:10:06.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala nang emergency diba [There’s no more emergency right]?… I think\
        \ I would actually ask the lifting of the Public Health Emergency in the country,”\
        \ Herbosa told reporters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2347d0-a0ac-4606-80c4-bd529da87241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:09:17.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:10:06.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He likened COVID-19 to other common illnesses, “It’s just one of the\
        \ diseases we monitor just like influenza and cough, colds, etc.,” he said\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06e389-e36a-41ab-8054-075b700c17ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:09:17.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:10:06.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the agency’s latest tracker, 66,482 people in the Philippines\
        \ died due to COVID-19. Data from the World Health Organization (WHO) showed\
        \ 6,945,714 deaths worldwide from the coronavirus.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d49d90-3065-433c-864e-5fcd935129fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:09:17.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:10:06.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The alert level system will stay kasi [because] that’s a system like\
        \ the typhoon signal that stays but actually, parang hindi na siya [it’s as\
        \ if it's no longer] a public health emergency,” Herbosa said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430bdd3d-b183-45fc-b6ef-83e5cdacb4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:09:17.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:10:06.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrido Duterte first declared a <a href="https://www.cnnphilippines.com/news/2020/3/8/Philippines-public-health-emergency.html">public
        health emergency</a> over COVID-19 and a state of calamity in March 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898ff10-2fb0-4732-80e7-04e49ca7e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:09:17.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:10:06.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May 2023, the WHO said COVID-19 was no longer a public health emergency\
        \ of international concern.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e461d053-d02e-43a1-9231-aa6d4be9f1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:09:17.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:10:06.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/world/2023/5/5/Covid-19-is-no-longer-a-global-health-emergency.html"
        href="https://www.cnnphilippines.com/world/2023/5/5/Covid-19-is-no-longer-a-global-health-emergency.html">WHO
        says COVID-19 is no longer a global health emergency</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f6c56-5979-4046-849c-bc28d8f732e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:09:17.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:10:06.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, shortly after the WHO’s declaration, President Ferdinand
        Marcos Jr. said the country’s <a href="https://www.cnnphilippines.com/news/2023/5/12/Marcos-COVID-19-health-status.html">COVID-19
        health status stays</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4dcce-b47d-4bfa-a7c1-94f5d63d0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:09:17.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:10:06.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, on the other hand, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/12/29/marcos-hesitant-covid-state-of-calamity-extension.html"
        href="https://www.cnnphilippines.com/news/2022/12/29/marcos-hesitant-covid-state-of-calamity-extension.html">no
        longer extended the state of calamity</a> over the disease which lapsed on
        Dec. 31, 2022.</p>'
  'detention-center-chief-sacked-nbi-jad-dera':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-26T17:48:59.000+08:00
    'imagesource': 'jcr:83b89bd6-7a87-41ec-b819-9f9433498a26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfdca7bf-4410-4897-ab66-4be27a383938'
    'lead': 'The head of detention of the National Bureau of Investigation (NBI) was
      sacked after a detainee who is a co-accused in the drug case of former Senator
      Leila De Lima was caught outside of the facility last week, the DOJ said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T17:49:42.489+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-26T18:21:38.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBI detention center chief sacked after De Lima’s co-accused found outside
      facility – DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe37230-481a-4374-af9b-18ccd5245e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:49:42.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:21:38.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> – The head
        of detention of the National Bureau of Investigation (NBI) was sacked after
        a detainee who is a co-accused in the drug case of former Senator Leila De
        Lima was caught outside of the facility last week, the Department of Justice
        (DOJ) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a9498-6815-488a-93ee-dc23f73ea023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:21:38.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:21:38.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On midnight of June 21, detainee Jad Dera, five NBI security officers,
        and one employee were found in a van outside the agency’s compound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3bc34-8d9e-4e1a-98a8-5bed39f5d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:21:38.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:21:38.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/21/doj-jad-dera-nbi-detention-facility.html">DOJ
        vows heads will roll after detainee found outside NBI detention facility</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094f141-34ea-4e8e-832e-abcae59f8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:21:38.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:21:38.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung security officer, head of detention ng NBI, ay sinibak na po\
        \ [The security officer, NBI head of detention, has been relieved],” DOJ spokesperson\
        \ Mico Clavano said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546a892-cc61-4a8c-8b98-21e6261001d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:21:38.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:21:38.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said it was investigating the scope of the incident to determine\
        \ if other officials were involved, and that the detention center chief was\
        \ a person of interest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea07fb-f96c-4920-a2f7-76fb5aa4550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:21:38.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:21:38.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DOJ is eyeing Dera’s transfer to another facility after\
        \ it was found that he had paid the NBI detention center personnel who were\
        \ caught escorting him on June 21 sums  “in the hundreds of thousands” for\
        \ certain privileges.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0469e8-f472-4783-bf26-068f93e892a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:21:38.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:21:38.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Marami po siyang privileges sa detention center ng NBI na hindi naman\
        \ pwede ganun yung trato sa isang detainee kagaya po ng pagkain, kagaya po\
        \ ng sleeping conditions, lahat po ito. Nalaman po natin na nababayaran po\
        \ ng ating detainee na si Jad Dera, unacceptable po ito,” Clavano said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a91df-8f08-4c9d-91f6-7ae8639ac44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:21:38.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:21:38.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He had a lot of privileges in the NBI detention center
        that can’t be tolerated for detainees such as food, sleeping conditions, all
        of these. We learned he was paying for these and this is unacceptable.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497fb657-0389-4758-83c1-fbbf008dc172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:21:38.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:21:38.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ said that Dera was a “mayores” or a high-ranking prisoner within\
        \ the facility, which could be a reason he was allowed special privileges.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd97e25-15a7-4913-ac07-3e4db79dfa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:21:38.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:21:38.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We would like to curtail this and stop this practice by moving him\
        \ from one detention center to another dahil po sinasabi po natin dati pa\
        \ na yung familiarity with the detention center exposes some risks [because\
        \ we think that familiarity with the detention center exposes some risks],”\
        \ Clavano added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c61b72-644f-4bec-8bf6-be83738ff5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T18:21:38.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-26T18:21:38.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the agency also asked Bureau of Corrections Chief Gregorio
        Catapang to investigate if there were similar schemes within BuCor facilities.</p>'
  'DOH-Covid-tally-062623':
