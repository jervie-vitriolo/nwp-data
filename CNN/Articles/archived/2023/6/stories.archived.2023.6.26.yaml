      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, aside from the Maharlika bill, other priority bills that
        are now up for Marcos’ signature are the condonation of unpaid amortization
        of loans of agrarian reform beneficiaries, and the establishment of regional
        specialty hospitals.</p>'
  'larry-gadon-presidential-adviser-for-poverty-alleviation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-26T19:05:06.000+08:00
    'imagesource': 'jcr:f190199d-e051-477a-a5a9-e04b36383528'
    'jcr:primaryType': 'mgnl:composition'
