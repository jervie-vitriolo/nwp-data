    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taylor Swift performs ‘Dear John’ and asks for kindness ahead of ‘Speak
      Now (Taylor’s Version)’ release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a468a7f5-1c7c-4d7c-b7c1-9dc99801d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:42:03.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:42:03.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift let her Eras Tour audience
        on Saturday know she appreciates the “beautiful interactions” she has witnessed
        on tour, but has just one small request ahead of the release of “Speak Now
        (Taylor’s Version).”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f583b52-156c-4127-ad21-8ca3514b3799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:42:03.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:42:03.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was hoping to ask you that as we lead up to this album coming out,\
        \ I would love for that kindness and that gentleness to extend onto our internet\
        \ activities,” Swift said during her concert at Minneapolis’ US Bank Stadium,\
        \ videos posted by concertgoers on social media show.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87046c-07a3-47b3-bb5b-376c11630f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:42:03.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:42:03.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m 33 years old, I don’t care about anything that happened to me\
        \ when I was 19 except the songs I wrote,” she continued, adding her listeners\
        \ should not “feel the need to defend me on the internet against someone you\
        \ think I might have written a song about 14 billion years ago.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad795277-9f0f-41a6-b949-512ac23b5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:42:03.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:42:03.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speech came before Swift performed “Dear John,” an iconic seven-minute\
        \ track off the 2010 version of the album that Swifties have long believed\
        \ is about her ex-boyfriend John Mayer.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343cf7e1-ff92-4882-81c8-5a6a50262002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:42:03.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:42:03.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while she’s known for using past relationships with exes like Mayer,\
        \ Taylor Lautner or Jake Gyllenhaal as inspiration, the “Anti-Hero” singer\
        \ has a more pointed reason for drumming up her “Speak Now” era.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f53a0-ffe4-4f49-990c-5ffb70038666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:42:03.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:42:03.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am putting this album out because I want to own my music and I believe\
        \ that any artist who has the desire to own their music should be able to,”\
        \ she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d09f450-25ef-444d-ae7b-b0a7b276774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:42:03.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:42:03.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift has been on a yearslong journey to rerecord new versions of her\
        \ first six albums, calling them “Taylor’s Version” albums, after her former\
        \ label Big Machine sold the master recordings of her catalog in 2019.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43476b99-63f2-4150-8767-0984ef6a2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T08:42:03.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T08:42:03.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Swift released “Fearless (Taylor’s Version)” and “Red (Taylor’s
        Version),” and she announced in May that “Speak Now (Taylor’s Version)” will
        be released on July 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc9f82-5e3b-48c9-8c67-d1af50cf244b'
