      'mgnl:lastActivated': 2023-06-26T12:27:30.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8027f-59d7-42d2-aec8-9a61be5083dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T12:27:30.334+08:00
