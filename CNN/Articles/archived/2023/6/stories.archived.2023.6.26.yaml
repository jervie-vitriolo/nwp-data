      'mgnl:lastActivated': 2023-06-26T19:37:40.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — Secretary
        Jesus Crispin "Boying" Remulla is on a 10-day wellness leave, the Department
        of Justice (DOJ) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ffba7-e66a-4d22-a1f1-804b34448387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T19:18:59.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T19:37:40.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Jesse Andres said the leave is an "offshoot"
        of a normal check-up. An executive check-up usually takes 24 hours to complete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e8ed1-6a2d-40aa-8c89-6770eb66cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T19:18:59.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T19:37:40.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He will be back soon. But it’s nothing serious. It’s something that
        he would prefer not to discuss publicly. Anyway, it’s just a short time,”
        said Andres.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a53300e-e313-46c7-8297-936ae21d00ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T19:18:59.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T19:37:40.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOJ said Undersecretary Raul Vasquez will be the officer-in-charge.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a6349-b798-449a-af51-eae3fbfac342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T19:18:59.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T19:37:40.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres said Remulla told them they would have a video conference
        next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd8b4c-ccce-4e97-9ff0-611a10fb4826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T19:18:59.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-26T19:37:40.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the secretary is 62 years old now. And every person of
        that age should have a regular check-up and adjust lifestyle in accordance
        with his age. But this guy won’t stop. He is too energetic for his own good,”
        Andres says.</p>'
