      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the convicts were saved from death row due to drug charges while\
        \ the other Filipino convict was charged with slander according to a statement\
        \ released by Malacañang last week. President Ferdinand Marcos Jr. made a\
        \ request to UAE President Sheikh Mohamed Bin Zayed Al Nahyan to pardon the\
        \ Filipinos through a special letter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513abdb-9ec0-461a-9c4e-9014623263fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:29:04.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T14:29:04.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Very frequent din magbigay ng pardon ang UAE sa ating mga kababayan\
        \ na nagkaroon na ng sentensya o facing the maximum sentence. This is part\
        \ of diplomacy,\" Foreign Affairs Assistant Secretary Paul Cortes told CNN\
        \ Philippines on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14221d01-429a-4d17-88f6-a74c2b5a2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:29:04.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T14:29:04.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The UAE government frequently grants pardon to Filipinos\
        \ already sentenced by courts or those facing maximum sentences. This is all\
        \ part of diplomacy]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97904a-bfc4-4439-a8ff-89be5497f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T14:29:04.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-26T14:29:04.314+08:00
