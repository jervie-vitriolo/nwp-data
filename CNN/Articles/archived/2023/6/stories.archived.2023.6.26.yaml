    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365da3bd-57aa-4e21-89c6-561f0873ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.130+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marco Arosa, 26, project manager (They/Them)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669cf89-ce25-4b34-a983-a6421b7ed8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.132+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I still go to Pride because it’s still illegal to live my lived
        reality as someone who identifies as non-binary. [Pride] is still a protest
        and it’s still something that I have to fight for everyday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9314d82-7656-49b6-aa82-989f790c99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.133+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing much has changed. As you know, the SOGIE Equality Bill is
        still idle in the Senate. It’s still not progressing. But what has changed
        perhaps is the louder voice of the community in the fight for what is right
        for us.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf71b0d-df04-41e8-bf0d-f94eb9f5c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T20:13:35.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-06-27T12:44:54.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the things that I experienced in the past is that I was discriminated\
        \ against in the workplace. I couldn’t work because I was openly out as a\
        \ non-binary individual. I didn’t feel safe to be a non-binary individual\
        \ at work where I was singled out because of my lived reality. I think that’\
        s one of the things we’ll be protected from if the SOGIE Equality Bill gets\
        \ passed. So definitely, the workplace needs more protections for individuals\
        \ like me, and I’m sure it’s not just something that only I have experienced.\
        \ And perhaps there are a lot more people like me who are being discriminated\
        \ in the workplace.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
