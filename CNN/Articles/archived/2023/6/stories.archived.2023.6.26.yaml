    'stories': []
    'template': '1'
    'title': 'Filipino seafarer deployment seen to bounce back to pre-COVID by end-2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d34199e-d7ba-486c-893d-f4201712a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:41.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T10:57:42.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — The demand
        for Filipino seafarers is expected to hit its pre-pandemic levels by the end
        of 2023, Migrant Workers Secretary Susan Ople said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5614f5fe-0d39-4088-855f-4f8c1de8986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:41.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T10:57:42.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the first year of the COVID-19 pandemic, the seafarer deployment
        plunged to 270,000 from more than 505,000 in 2019. In 2022, the seafarer deployment
        increased to nearly 490,000, Ople said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c851679-3900-4a2f-9d31-b30c5eb2aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:41.926+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T10:57:42.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ople expressed optimism, saying the sector’s recovery is “very clear.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68fe9a8-05b5-46ec-bdb1-498a4f292a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:41.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T10:57:42.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In the first three months of 2023, nasa 149,000 na ‘yung deployment
        (the deployment already reached 149,000). By the end of the year, we will
        be back to pre-pandemic levels,” she said on the sidelines of the Seafarer
        2050 Conference in Pasay City.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d792b24-7c52-47c0-a6bd-8d49b8430470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:41.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T10:57:42.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, during his speech at the event, President Ferdinand Marcos
        Jr. reiterated his directive to the Maritime Industry Authority (Marina) and
        the Commission on Higher Education (CHED) to focus on upskilling and reskilling
        of Filipino seafarers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15098ada-4817-49f5-8750-961cf0963ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:41.927+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T10:57:42.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[This is] to prepare them for the shift of ocean-going vessels from
        using conventional fuel sources to green ammonia between 2030 to 2040,” Marcos
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5962c-3dce-4da7-aa7b-9fe36764a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:41.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T10:57:42.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also called on stakeholders in the public and private sectors to
        craft strategies aimed at boosting the number of skilled workers in the shipping
        industry.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f124cbe-d35d-4136-958e-04f4c9d0a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:41.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T10:57:42.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is expected to significantly increase by the year 2050. 2050
        may sound distant for now, but the language of the seas, it will arrive in
        almost a heartbeat,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0fe4e-baaa-4f0a-9c2a-8e089b1d4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:41.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T10:57:42.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is now vital that we embark on long-term tangible and sustainable
        effort that will address the many demands of the maritime sector in the years
        to come,” the president added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ca19f-c647-4b5a-a551-225e52527be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T10:57:41.929+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-26T10:57:42.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/25/marcos-day-of-the-filipino-seafarer-2023.html">RELATED:
