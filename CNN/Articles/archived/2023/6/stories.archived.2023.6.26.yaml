      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — Cagayan
        de Oro Rep. Rufus Rodriguez has filed a resolution suspending the franchise
        of Cebu Pacific Inc. due to "a history of unsatisfactory service to the public."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79640535-6d5b-4006-9814-d8db12c873a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:36:50.810+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-26T15:38:16.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab3353-51a9-478f-9bc0-6812f0447831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:36:50.810+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-26T15:38:16.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a two-page resolution dated June 26, Rodriguez, the chairperson\
        \ of the House committee on constitutional amendments, cited complaints of\
        \ passengers who experienced flight cancellations and delays, and \"unreliable\"\
        \ customer service.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493e95d-79d0-4860-b240-604ccb0bb74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:36:50.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-26T15:38:16.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f433209-9127-4a26-855c-06721f115079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:36:50.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-26T15:38:16.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports online show that Cebu Pacific''s financial statement reveals
        that revenues from rebookings, refunds, and cancellation of flights allegedly
        grew by 270 percent or P1.45 billion, reaching nearly ₱2 billion in the first
        quarter of this year; showing the Cebu Pacific is more interested in more
        profits than good service to the riding public," the resolution read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead2531-21ad-4cbf-bc4c-57b8cfc330b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:36:50.811+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-26T15:38:16.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd1c87-5f64-4b50-86ca-41d356f9f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T15:36:50.812+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-26T15:38:16.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cebu Pacific told CNN Philippines that it will stand by its earlier\
        \ statement, and will address the concerns before the House of Representatives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83746d15-2677-4ef7-9c87-ebcff69ec2a7'
      'mgnl:activationStatus': true
