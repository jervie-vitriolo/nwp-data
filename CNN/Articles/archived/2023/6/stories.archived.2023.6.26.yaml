      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do these compare with the priority measures he mentioned
        in his first State of the Nation Address (SONA)?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411de2c-68cc-4113-810d-44f0173bb687'
