      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 26) — A total of 3,442 new COVID-19
        cases were logged from June 19 to 25, the Department of Health (DOH) reported
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12775fef-d5cd-4442-adb3-f356a151039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly COVID-19 bulletin, the DOH said the tally is 20% lower
        than the week before, with the daily average cases at 492.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5662dc8-2e8e-4bee-86e2-b9d1b82df5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the new infections, 37 were in severe and critical condition.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f48ea-ac08-4683-83de-c7be7884eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, 325 severe and critical patients are in hospitals, representing
        10.7% of total COVID-19 admissions nationwide.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d35ba-358d-482f-a042-0c982f25c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health officials did not report new deaths on June 12 to 25.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f10fd-f962-47e7-8f44-7a853f8cd8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.290+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of June 25, the total confirmed COVID-19 cases in the country since
        the pandemic began is at 4.16 million with over 4.08 million recoveries and
        at least 66,000 deaths. Active cases stood at 8,244.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da58826-8a49-4ec7-8623-33737845afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 78 million people, or all of the target population, have
        been vaccinated against COVID-19, including 23 million with booster shots.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ef0b9-d87a-43ce-9768-be0e4ae2ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 7.1 million senior citizens or 82.16% of the target A2 population
        have been inoculated with primary doses.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f1851-2088-4f77-a4bf-613d4cf163a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Positivity rates dip across PH</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364ee3a-a130-4559-a15d-349a296172c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.291+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fewer people are testing positive for COVID-19 in most
        provinces nationwide, according to the independent monitoring of positivity
        rates by the OCTA Research group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6547ae-8c2d-46b8-9f20-bc6b8849bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a social media post, OCTA Research fellow Guido David said positivity
        rates declined in a number of provinces in Luzon, including Metro Manila,
        to 6% from 7.2% on June 17.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc33e83-42a6-4af6-8455-1599d3b8dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.292+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'David also reported upticks in Benguet and Cagayan.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31030661-4ebc-4e17-83a4-94efbaf57376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A number of provinces in the Visayas and Mindanao also showed a decrease
        in COVID-19 positivity, whereas Agusan del Norte and Zamboanga del Sur saw
        increases.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771da249-8ea5-4582-b50c-2f33df5e8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'David said rates in Cebu and Davao continued to be low at less than
        5%.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340107ee-10f6-484b-b387-91041bef397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-26T17:59:18.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-26T17:59:18.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has set a positivity rate benchmark
        of below 5%.</p>'
