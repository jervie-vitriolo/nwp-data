      'text': '<p>“We are heartbroken and grieving the loss of an aviation family
        member’s life in San Antonio. Our hearts and full support are with their family,
        friends and loved ones during this difficult time,” a Delta spokesperson told
        CNN in an email.</p>'
  'China-Russia-insurrection-support':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-26T11:01:26.000+08:00
    'imagesource': 'jcr:d9f7302c-0b11-4f29-ae17-92cd40dac878'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33b76378-9f8a-425d-b2c6-35ee7c336ee6'
    'lead': 'China voices support for Russia after a short-lived insurrection posed
      the gravest challenge to the 23-year rule of Vladimir Putin, a close partner
      of Chinese leader Xi Jinping in his push for a new world order and strategic
      alignment against the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-26T11:03:59.844+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-06-26T11:04:00.466+08:00
    'mgnl:lastActivatedBy': 'superuser'
