      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f8f71-3cce-4900-bf84-f9bc981a3ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are literally dead bodies all around,” he said. “Injured passengers\
        \ are being treated outside of the hospital because of lack of beds.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4eb777-bf9e-4846-9740-694abc11f560'
