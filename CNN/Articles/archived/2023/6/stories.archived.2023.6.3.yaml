      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139afad-9e37-4ea4-9eee-9dd26bd9ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 115 ambulances and several fire service units are involved\
        \ in the rescue effort. The Indian army, teams from the National Disaster\
        \ Response Force, the Odisha Disaster Rapid Action Force, and the state’s\
        \ fire services have been dispatched to the site.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70d19f-fa73-4ee1-820f-5293f86c7059'
