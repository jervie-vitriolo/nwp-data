      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine did not directly acknowledge carrying out the attack, but when\
        \ asked whether Ukraine’s drones could reach Moscow, Fedorov said there had\
        \ been some breakthroughs on that front.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88485d5-2ff0-4d17-86d8-ece8b7e836ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are increasing the production of long-range drones,” he said. “\
        I cannot comment on the details of the missions here. But in this direction,\
        \ a certain revolution is also taking place regarding production scaling.”\
        \r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5996c-2760-4713-a438-da9e32c78b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the developers at the drone competition acknowledge they are\
        \ working on developing UAVs that can fly longer distances and carry larger\
        \ payloads.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396cc128-c78a-495b-a2c1-d7761fb027f5'
