      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perez explained that under normal climate conditions, such as when\
        \ there are no El Niño or La Niña alerts, the country records the highest\
        \ number of tropical cyclones from June to September. He added that around\
        \ three to four storms enter the Philippine area of responsibility from July\
        \ to August.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2287c5-e5c2-4341-95bf-20cb867e4c33'
      'mgnl:activationStatus': true
