      'mgnl:lastActivated': 2023-06-03T15:49:23.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f34c5-679e-4968-9ebd-ca3be607edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.471+08:00
