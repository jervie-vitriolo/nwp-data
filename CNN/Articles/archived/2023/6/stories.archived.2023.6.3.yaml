      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, he chaired a high-level review meeting about the incident,\
        \ according to a tweet from his ruling Bharatiya Janata Party.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633fe3c7-5249-4891-8ccb-22eb808b97df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282b0c1-1294-4ca0-bac8-66f37d99bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day of mourning will be observed in the Odisha on Saturday.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d35180-ff28-498c-b00f-c1ec32e4d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72107937-92ff-4719-849b-5fddfc31a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aging infrastructure</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec848bf-952b-436c-bd8f-02bc80000f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s extensive rail network suffers from aging infrastructure and\
        \ poor maintenance – factors often cited in accidents.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48659ed3-5e8d-4397-b50d-d8685b571d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51820ba8-6cce-46ff-8a4c-f7e5e9c94dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, more than 16,000 people were killed in nearly 18,000 railway\
        \ accidents across the country.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7feb6-d6e7-44f7-ad21-bcc26b0c0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a062329-de1d-428e-93db-8e5e5a0522a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the National Crime Records, most railway accidents – 67.7%\
        \ – were due to falls from trains and collisions between trains and people\
        \ on the track.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdad9d6-917c-440d-84c4-4cf44ea1c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a620bd-3f6a-4a7e-bc2e-a717570e6d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll from Friday’s crash has already surpassed that of another\
        \ infamous incident in 2016, when more than 140 people were killed in a derailment\
        \ in northern Uttar Pradesh state.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb58f4-1a9e-48de-93b8-704e9817193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a97853-0ea2-411b-9db9-b32b6b236c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest crash comes as India carries out a major overhaul of its\
        \ infrastructure, with the country investing millions to modernize transport\
        \ links.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c68642-ad2f-4a0c-9b5e-77be56bc88c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c70cb-8211-4d90-858f-2f6a9e34c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, Modi inaugurated the first section of a 1,386-kilometer\
        \ (861-mile) expressway linking the capital New Delhi to the financial hub\
        \ of Mumbai.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c383d6-1a23-4fdc-afe4-8a8686ab29e7'
      'mgnl:activationStatus': true
