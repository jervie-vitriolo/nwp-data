      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I believe that's also the position of our president — that we need\
        \ to consult our soldiers, our PNP, and also our MUP, so that we can get the\
        \ sentiment and some sort of common ground,\" he said.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4781dfc-2ec5-4bb0-8814-a23bdf901b71'
      'mgnl:activationStatus': true
