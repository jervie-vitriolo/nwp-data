      'mgnl:lastActivated': 2023-06-04T08:16:49.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769f98c-c1c7-4abe-8f95-7ec8650290ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their respective terms, the late <a href="https://www.officialgazette.gov.ph/2015/07/27/president-aquino-sixth-sona/">President
        Benigno Aquino III</a> and his successor <a href="https://www.cnnphilippines.com/news/2021/7/26/Duterte-last-SONA-pension-reform.html">Duterte</a>
        raised in their State of the Nation Address the importance of passing a pension
        reform law for uniformed services.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e502a-98b8-491f-afbb-3128e24f8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13007632-f85b-4cc5-a308-3ec02fe3372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e422fabb-9a8f-42da-857f-7ac1f026cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, however, there had been no progress on the sensitive matter,\
        \ which Diokno described as an \"elephant in the room.\"\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df118122-1062-4c2c-9edc-c636e85148fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63022fc-9fad-4281-b2c6-eee2413d5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But recognizing the ill effects of inaction, the finance chief said\
        \ Marcos approved the proposals and was even part of the decision-making.\
        \ The president, he added, is willing to spend his political capital to push\
        \ for the reform law.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b755e9-6b04-464e-a379-e7ca87f49b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451fce1b-0077-44e2-854c-887ea0809c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mr. Marcos also has very strong control of both houses of Congress,\
        \ so it's going to be less problematic for him to push forward such a major\
        \ reform,\" Diokno added.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556105a-1f1f-451d-bf65-7bf082560f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091fc60-5f00-45b5-8aa7-8fd6e07db8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech earlier this week, Marcos acknowledged that the MUP pension\
        \ issue is a \"monumental task.\"\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144126a-2b80-42a8-850a-c955018d8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab70757-d783-4903-9f4e-03d5e3400df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also emphasized the need for the government to bite
        the bullet — or, as he put it, to establish "the most strategic mechanism”
        that will enable the system to survive in the long run.</p>'
