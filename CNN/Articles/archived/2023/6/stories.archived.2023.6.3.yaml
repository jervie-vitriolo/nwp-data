      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One survivor who did not share his name told local television he had\
        \ fallen asleep and was jolted awake when the train derailed, causing about\
        \ 15 people to fall on top of him.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2ab40-719e-4a47-9480-cac4ff3fee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.537+08:00
