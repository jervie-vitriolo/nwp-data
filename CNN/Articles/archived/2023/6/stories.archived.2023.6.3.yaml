      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)&nbsp;–</strong> Senate
        Majority Leader Joel Villanueva will act as the upper chamber’s officer-in-charge
        in the next two weeks during the session break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb193712-b6e4-4b78-a72a-91a934364356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.618+08:00
