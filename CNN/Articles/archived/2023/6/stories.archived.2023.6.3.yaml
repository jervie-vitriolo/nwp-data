      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said some of the cyclones may make landfall in Luzon
        and Visayas, while others may enhance the southwest moonsoon or "habagat."</p>'
