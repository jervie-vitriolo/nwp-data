    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos signs EO to add private sector rep in PPP board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b9643-ed00-46d5-a9b0-eecf6eb8ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:23:55.415+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T15:25:15.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> President
        Ferdinand Marcos Jr. signed an executive order (EO) adding a private sector
        representative to the Governing Board of the Public-Private Partnership (PPP)
        Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc097f0-6498-411a-80f4-0cfdb629dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:23:55.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T15:25:15.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signed on June 1, the EO aims to strengthen private sector participation\
        \ in the PPP Center's governing body by adding a member who comes from \"\
        a reputable organization in the banking, business, or infrastructure sector,\"\
        \ to be appointed by the President.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d69130-3b27-477e-8314-d08151fd8092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:23:55.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T15:25:15.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This representative will take the place of the Private Sector Co-Chairperson
        of the National Competitive Council (NCC), who used to sit in the PPP Center''s
        board until 2018 when the position became non-existent after the NCC was reorganized
        into the Ease of Doing Business and Anti-Red Tape Advisory Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9bd756-4a45-498d-9812-38aa05934c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:23:55.416+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T15:25:15.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PPP Center's mandate is to facilitate the implementation of the\
        \ country's PPP programs and projects.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c095e-636d-4a35-9364-1691d46b206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:23:55.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T15:25:15.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PPP Governing Board is the policy-making body for all PPP-related\
        \ matters and sets the strategic direction of the PPP program. It is also\
        \ tasked to manage the Project Development and Monitoring Fund which facilitates\
        \ the pre-investment activities of potential PPP projects.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce238474-d42e-4175-92aa-800009bbb168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:23:55.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T15:25:15.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The board also sets the strategic direction of the PPP program and\
        \ creates enabling policies and institutional environment for PPP.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201e802-e899-4e7d-874f-719cdaecdf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:23:55.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T15:25:15.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA secretary serves as chairperson of the board, with the
        Finance secretary as vice-chairperson. Other members are the Budget and Management,
        Justice, Trade and Industry, and Executive secretaries.</p>'
  'unesco-condemns-mindoro-journalist-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-03T11:19:57.000+08:00
    'imagesource': 'jcr:51984514-823f-429a-89eb-76ee91313b56'
