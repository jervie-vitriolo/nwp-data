      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Under the scorching summer sun at an undisclosed
        location in Ukraine, an almost invisible drone approaches in the distance.
        Difficult to spot, the remote-controlled aircraft is also nearly impossible
        to hear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de031e62-40e2-4f6b-9f4a-cfbe492ef4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.440+08:00
