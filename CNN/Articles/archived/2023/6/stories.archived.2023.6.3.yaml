      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e383912-c353-4ba3-bc81-7e96423c6836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.459+08:00
