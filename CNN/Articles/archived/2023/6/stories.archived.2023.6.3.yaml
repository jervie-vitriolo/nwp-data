      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From 15 kilometers to 700 kilometers, depending on the warhead,”
        he says. “With a 20 kilogram [warhead], we can go all the way to Moscow.”</p>'
    '71':
