      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Monumental task''</strong></h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82401ab8-bfc3-4ea2-b2e8-4a38febd4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53814d-fa80-4bdc-99a8-a3d1a73d7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The push to change the MUP pension system is nothing new.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c71b7a-d151-429a-b637-451d1208efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.544+08:00
