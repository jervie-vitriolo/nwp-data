      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 9% of adults across 30 countries
        around the world identify as LGBTQ, according to a new Ipsos poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da43806-6a92-4f4b-9f38-80652f93ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T07:50:16.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T07:53:53.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey released Thursday indicates Millennials and Gen Zers are\
        \ more likely to identify as queer, bisexual, pansexual, omnisexual, or asexual\
        \ than older generations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
