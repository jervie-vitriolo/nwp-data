  'an-waray-rep-seat-at-risk-comelec-ruling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-03T14:34:59.000+08:00
    'imagesource': 'jcr:df0b0809-6c6a-4975-88a5-706314cfb66b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253df533-cc6b-4f2e-b25d-257e9865cc94'
    'lead': 'An Waray Party-list Rep. Florencio Gabriel Noel is in danger of losing
      his seat at the House of Representatives after the Commission on Elections (Comelec)
      on Friday canceled the party-list''s registration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-03T14:39:53.581+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-03T14:39:53.940+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Seat of current An Waray rep at risk after Comelec cancels party-list''s
      registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c9266-4f25-46e3-9088-d00058325d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:39:53.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:39:53.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> An Waray
        Party-list Rep. Florencio Gabriel Noel is in danger of losing his seat at
        the House of Representatives after the Commission on Elections (Comelec) on
        Friday canceled the party-list''s registration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990856da-54d2-4156-b642-e979d29bd501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:39:53.657+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:39:53.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message to reporters, Comelec spokesperson John Rex Laudiangco\
        \ said the An Waray Party-list can still file a motion for reconsideration\
        \ five days upon receipt of the decision.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3c77d-5df4-4c1b-a975-c1933c339a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:39:53.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:39:53.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The resolution has yet to become final and executory. But should\
        \ it be so, please recall that the primary qualification to be able to participate\
        \ in the Party List System of Representation Elections is its registration,\
        \ and such qualification must be continually possessed,\" Laudiangco said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed60074-6466-47cd-8b20-0267c1039b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:39:53.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:39:53.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laudiangco explained that the House of Representatives has the power\
        \ to expel any member who fails to continually possess all the qualifications.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a0ace-44dd-487b-ac11-4c7dbce8b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:39:53.658+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:39:53.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The House of Representatives Electoral Tribunal (HRET) has the jurisdiction\
        \ over any issue on membership of the HoR and/or may take cognizance of a\
        \ quo warranto case questioning the qualification (or lack of) of any sitting\
        \ member,\" the poll body's spokesperson said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343a480-884f-4a34-9321-f5475c79e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:39:53.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:39:53.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both the House and the HRET may use as basis the Comelec's resolution\
        \ and factual findings on the matter,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca4f89-6900-4d42-9e2e-1b215194457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:39:53.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:39:53.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laudiangco also said that it is the lower chamber which will declare\
        \ the existence of a vacancy and initiate the call to the Comelec to either\
        \ hold special elections, or proclaim the next nominee in line or the next\
        \ winning party-list to have a seat.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176e3f8-9bc8-4ad1-8027-7f118b9c6a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:39:53.659+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:39:53.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec on Friday said its Second Division canceled the registration\
        \ of An Waray Party-list for failing to comply with election rules and regulations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53f4ec-6196-491e-b312-1fdc7f312ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:39:53.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:39:53.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/2/Comelec-2nd-Division-cancels-An-Waray-Party-list-registration.html">Comelec
        2nd Division cancels An Waray Party-list''s registration</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27f91b-74cd-4988-ba0d-9bef121d497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:39:53.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:39:53.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes a decade after An Waray allowed its second nominee, Atty.\
        \ Victoria Isabel Noel, to sit as one of its representatives in the House\
        \ of Representatives in the 16th Congress, knowing \"fully well\" that Comelec\
        \ has not issued a Certificate of Proclamation entitling her to do so.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643a023-439d-47ab-bb8c-ecd5f983c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:39:53.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:39:53.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— With reports from CNN Philippines correspondent Paige Javier.</em></p>'
