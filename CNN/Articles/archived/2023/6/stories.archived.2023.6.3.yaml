    'lead': 'Rescuers in India are scrambling to find survivors after a horrific crash
      involving three trains killed hundreds of people in one of the worst rail disasters
      the country has ever seen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-03T15:40:06.511+08:00
