    'stories': []
    'template': '1'
    'title': 'Desperate search for survivors as death toll nears 300 in India train
      crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75168ae0-daa9-40fd-9760-c0a53d5015f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.528+08:00
