      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afbd437-43f0-460f-b483-563d8de18fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T13:35:55.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It will be business as usual in the Senate even though\
        \ we already declared sine die adjournment last Wednesday.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752b083-97a5-4856-91e5-2e16eb770797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T13:35:55.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
