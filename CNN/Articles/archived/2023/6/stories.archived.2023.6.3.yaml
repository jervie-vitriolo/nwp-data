      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s very stealthy,” drone maker Valeriy Borovyk says. “We call this\
        \ one Vidsyich (Ukrainian word for ‘repel’).”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccf752-c0c7-4ee5-8a3b-da0b2b3dedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vidsyich is what Borovyk calls a combat drone, designed to attack\
        \ Russian positions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c107d-00fe-4c38-8174-b3972f155c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borovyk is one of dozens of drone developers that have sprung up all\
        \ over Ukraine. A first wave appeared when Russia first occupied Crimea and\
        \ parts of the Donbas in 2014, and another eight years later when Moscow launched\
        \ its full-scale invasion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23b94f-5b8c-41f2-9b5c-3e4b1b31cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unmanned aerial vehicles (UAV) were first deployed to help artillery\
        \ locate Russian targets and now, many believe they are being used to hit\
        \ targets well inside Russian territory.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9efc8d-4798-4f69-8a66-6281289809e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borovyk says he and his team developed the Vidsyich for use in combination\
        \ with other surveillance drones they have also built.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fca5a1-a65e-4c9c-a0be-4bf2f5912197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It has a range of 40 kilometers and can carry a warhead of two to\
        \ three kilograms,” he says. “We mostly concentrate [our attacks] on very\
        \ expensive [Russian] equipment.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab7999-5738-4d42-adc8-e77f41b57320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borovyk says his company is in the process of upscaling its production\
        \ after signing a deal with a factory in Ukraine, which would increase production\
        \ from 50 drones per month to over 1,000. And they have several models, of\
        \ all shapes and sizes.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb20ec-4799-4260-825e-b5269720f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His operation is just one small part of an industry built on Ukrainian\
        \ ingenuity and survival instinct, which the country’s government and military\
        \ are keen to support.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab847a-2b1f-499f-b663-003fdac79cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ‘army of drones’</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3905c51-ab58-4d1e-a8e2-3f8917b6f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian and foreign UAV makers rock up early at an open field in\
        \ the outskirts of Kyiv, to take part in a drone competition organized by\
        \ the Ministry of Digital Transformation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed42ae7-326a-409a-92ba-1c0a407538a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today we are looking at FPV (First Person View) drone developers,”\
        \ Deputy Prime Minister and Minister for Digital Transformation Mykhailo Fedorov\
        \ says, before surveying the developers.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803625b2-ac9a-4ec5-a5f7-001d792692cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every few weeks, we conduct various studies, see what is happening\
        \ in this direction, look for new drone developers, study the results,” Fedorov\
        \ explains. “It is very important for us to find companies that can scale,\
        \ to look at new usage formats, because this is a technological war.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7db4d9-0d06-4b68-b5fc-b96b761d0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event puts drone-makers to the test, forcing their creations to\
        \ demonstrate their capabilities in attacking ground targets, chasing fixed-wing\
        \ drones and even drone dog fights. It attracts the sort of crowd you would\
        \ expect to see at a gaming or tech convention: geeky, alternative and mostly\
        \ way too young to have any combat experience.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9f15e-0989-4dd4-9769-2bc0a73873be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But age is but a number, especially when it comes to patriotism. When\
        \ Russia invaded, Ukraine had fewer tanks, planes, and missiles, but drones\
        \ are cheap and relatively easy to produce – all qualities that Fedorov says\
        \ have helped the aircraft become a “game changer” for the country’s war effort.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f6dee-0b41-42e4-bd48-bbdf512134f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“FPF drones are becoming more and more relevant on the front line because\
        \ it’s an opportunity to do a targeted strike, helping narrow the focus of\
        \ artillery,” he explains. “So we need tens of thousands of FPV drones every\
        \ month.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d8598-5473-4716-8cc1-653cd7495345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s part of a government initiative called “Army of Drones” which\
        \ has relaxed import restrictions and taxes for drone technology, spurring\
        \ the development of a local industry to better supply the country’s military.\
        \ And many of the makers at the event are keen to take part, open to adapting\
        \ their creations to military needs as they hope to secure Ukrainian government\
        \ support in order to upscale production.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752f2f4-cb57-4516-9e4a-5fcd08d1c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our drone has proven very effective, because it is quickly disassembled\
        \ and you can work immediately after 5 minutes,” Denis Sega, one of the operators\
        \ at the event says. “You can quickly leave the area of work to save the lives\
        \ of our pilots.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d12d2e-d640-42db-be52-d616e60cabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sega says drones were a hobby before the war, then they became indispensable.\
        \ “They are very easy to use, especially if the pilot has flown similar drones,”\
        \ he adds. “I think [pilots] will intuitively understand how to work with\
        \ them.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7216d0-b50f-4c07-a009-03ecb485c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s in part what the Ukrainian military is looking for but the man\
        \ in charge of drone procurement for the Ukrainian military, Brig. Gen. Yuriy\
        \ Shchyhol, says drones have changed warfare and claims Kyiv can put all types\
        \ of UAVs to use.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198afcde-0438-47fa-9b82-ac4fffdc58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Each type of drone has a completely different application,” says Shchyhol,\
        \ the head of the country’s State Service of Special Communications. “Both\
        \ cheap and expensive drones are needed. And drones with different types of\
        \ communication. The more models we have, the more communication channels\
        \ we have, the more efficient our work will be.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08747848-990f-46a3-b5b8-94aa08e7a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shchyhol says the ultimate goal is mass production. “Around 30 companies\
        \ in Ukraine are already mass-producing these drones, and our goal is to purchase\
        \ up to 200,000 by the end of the year,” he said. “So far we have signed contracts\
        \ for the purchase of 2,000, and this is only for a few weeks. Every week,\
        \ this process is scaled up.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9ec2e-6e35-4f6d-be06-b61125ebc6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quantity and versatility is key – especially as Ukraine expands the\
        \ scope of its drone program as well as their usage on the battlefield.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67465d1-dfc4-4b06-ba2d-7125a755a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All the way to Moscow</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2489928-d104-4a5d-bb6f-0e1a82c304d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the Moscow region was targeted by drones on Tuesday, the Kremlin\
        \ was quick to blame Ukraine. But exactly who launched the UAVs, what type\
        \ they were and from where they were launched remains something of a mystery.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5148546-4311-42f3-8653-0b197a896ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recent attacks on Russian oil refineries and other targets suggest\
        \ that Ukraine is developing models that can penetrate deeper into Russian\
        \ territory, but with limited payloads.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb925e7-8eda-4cd9-b189-11abd9715ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images of the drones flying towards Moscow Tuesday, and the fragments\
        \ purportedly photographed on the ground, are far from conclusive. But one\
        \ model, with a distinct Vulcan wing design, appears to be similar to a drone\
        \ used against a Russian oil refinery in Ilysk early in May. Ukrainian volunteers\
        \ posted images purportedly showing the launch of that drone and the fire\
        \ at Ilysk.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df9b57-1c2a-414b-87d2-e86eb940de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, Serhiy Prytula, whose foundation has raised money for\
        \ new drone programs, said on Twitter: “Remember our big crowdfunding campaign\
        \ ‘For revenge’? Kamikaze UAVs with the range up to 1000 km. Well… We cannot\
        \ neither confirm nor deny, but some ru oil depots have had hard times recently.\
        \ Ilsky oil refinery in Kuban for example.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397d31d-7947-4181-a915-71da51ac28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other Ukrainian drone attacks, using repurposed Soviet-era vehicles,\
        \ have targeted Russian air bases, causing what appears to have been limited\
        \ damage.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80c627-e7cf-40fd-8cc1-2e84f7b84696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One longer-range Ukrainian drone is the UJ-22, made by Ukrjet and with\
        \ a reported range of up to 800 kilometers (500 miles). A drone resembling\
        \ the UJ-22 either crashed or was brought down about 100 km from Moscow in\
        \ February. Russian authorities reported it had caused no damage.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e3f0b-4d39-4370-9c48-7c5e4730d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:49:23.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Posting an image of the crashed drone, Ukrainian official Anton Gerashchenko\
        \ said it was more than 500 km from the border, adding: “Soon Putin might\
        \ get very afraid to show himself in public as drones can reach far distances.”\
        \r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d212d5-f059-46e1-892d-f6a0044decfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.470+08:00
