    'template': '1'
    'title': 'First batch of donated bivalent COVID-19 vaccines arrives in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c94525-2da2-40ed-90cc-35092c6c7ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T21:46:19.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T11:53:23.898+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The first
        batch of over 390,000 doses of bivalent COVID-19 vaccines donated by the Lithuanian
        government arrived in the Philippines Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476a580-0473-4746-a89c-a7edc579602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T21:46:19.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T11:53:23.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health (DOH) said the COVID-19 Vaccine Pfizer Bivalent\
        \ — known as Tozinameran+Famtozinameran (Comirnaty Original/Omicron BA.4-5)\
        \ — covers both the original coronavirus strain and its Omicron variant.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ed3e5-5243-461d-96ae-60ee7a64bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T21:46:19.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T11:53:23.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOH, the doses will be transported to different regions\
        \ for the first phase of the rollout.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53db66-3c1e-4efa-8ff4-2a2c9e0a22ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T21:46:19.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T11:53:23.899+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the <a href="https://doh.gov.ph/sites/default/files/health-update/dm2023-0178.pdf">initial
        phase</a>, the bivalent vaccines will be given as a third booster shot for
        health workers and senior citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa1844-b7af-4eab-86d8-076a4da6dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T21:46:19.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T11:53:23.900+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said these must be administered at least four to six months\
        \ after the two sectors received their second booster shots, and only within\
        \ hospital or health care facilities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d742a-dcda-4f4e-bf6a-a4ef82f7c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T21:46:19.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T11:53:23.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/2/COVID-19-bivalent-vaccine-priority.html">DOH
        allots anticipated bivalent vaccines as 3rd booster for healthcare workers,
        seniors</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76682d-e4f6-4163-9522-80b8e0e47282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T21:46:19.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T11:53:23.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other sectors and population groups will be made eligible for the shots\
        \ in the succeeding phases of the bivalent vaccine rollout.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f832f-7660-4589-8b2b-f4891695cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T21:46:19.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-04T11:53:23.901+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is currently in talks with the World Health Organization-led
        COVAX facility for the delivery of another two million bivalent vaccine doses.</p>'
