      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past years, smaller groups of soldiers from Australia have joined\
        \ Philippine and US troops in the joint military training, and delegations\
        \ from other countries, such as Japan, have been sent as observers.\r"
