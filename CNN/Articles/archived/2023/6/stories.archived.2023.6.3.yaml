      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa ngayon po inaasahan natin na mula 11-14 ang bagyong posibleng ma-monitor\
        \ natin simula po ngayong buwan ng June hanggang November,\" PAGASA assistant\
        \ weather services chief Christopher Perez said on Sunday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff00f3b-88eb-413a-80ae-662f536143a4'
