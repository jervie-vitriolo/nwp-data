  'Mexico-police-find-45-bags-containing-body-parts':
    'author': 'Juan Carlos Paz, Karol Suarez, Florencia Trucco, Fidel Gutierrez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-03T03:33:49.000+08:00
    'imagesource': 'jcr:1633f63b-9de9-483f-91c3-e04d3c2c76bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd75ddb1d-1f55-4dc5-bb49-9ea7eaae5d63'
    'lead': 'Forty-five bags containing human remains with characteristics matching
      seven missing call center staff has been discovered in a ravine in a suburb
      of Guadalajara, according to the state prosecutor’s office in Jalisco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-03T03:36:13.409+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-03T03:36:13.700+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mexico police find 45 bags containing body parts ‘matching characteristics’
      of missing call center staff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fa0e4-8de0-4457-be60-d6728eb7677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:36:13.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:36:13.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Forty-five bags containing human remains
        with characteristics matching seven missing call center staff has been discovered
        in a ravine in a suburb of Guadalajara, according to the state prosecutor’s
        office in Jalisco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b93a76-a525-4b49-9ea4-56e542aaa5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:36:13.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:36:13.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Jalisco State Prosecutor’s Office investigating the deaths said
        it has preliminary information that the body parts “match the physical characteristics
        of some of the young people missing employees of the call center.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e7084-040c-44dd-84d5-77be2d985855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:36:13.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:36:13.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seven call center employees were reported missing between May 20 and
        22 in the metropolitan area of ​​Guadalajara, in western Mexico.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111ad94-25b9-42fb-86ae-791b4f601381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:36:13.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:36:13.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Luis Joaquín Méndez Ruíz, a Jalisco prosecutor, said they found the
        human remains inside bags thrown on a lot with a very steep slope.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2d995-1798-40ba-bbcd-4353a3565160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:36:13.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:36:13.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Forensic experts have yet to determine the number of victims and their
        identities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482cbc3-03ae-49e7-bb0d-287daf9d4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:36:13.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:36:13.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Jalisco Institute of Forensic Sciences is working with the families
        of those missing to determine the identification of the human remains.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9427c0c-bf46-443a-8ac8-8384dd0831eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:36:13.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:36:13.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country has been troubled by an epidemic of disappearances with
        more than 100,000 Mexicans and migrants still missing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f327ee0-67e1-4f76-9d53-c4af67725f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:36:13.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:36:13.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 1,500 bodies have been found in Jalisco state since 2018,
        official figures show. According to the office of the Jalisco’s special prosecutor
        for missing persons, 291 bodies were discovered in 2019, 544 bodies were found
        in 2020, 280 bodies in 2021, and 301 the following year. So far in 2023, 147
        bodies have been found.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718319e-07f8-46f9-a5c3-b30d37bf8677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:36:13.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:36:13.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, after four Americans were kidnapped in Mexico, resulting
        in the deaths of two of them, Mexican President Andrés Manuel López Obrador
        argued that Mexico is a safer country than the United States.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b151c16-9482-4c9f-872a-08489dd16e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:36:13.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:36:13.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnapping and human trafficking are also not unusual in parts of
        Mexico, particularly in border areas and Mexico’s overall homicide rate is
        among the highest in the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0961df73-5c21-4721-a405-e1e070de113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:36:13.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:36:13.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/02/americas/mexico-missing-staff-body-parts-bags-intl-hnk/index.html"><em>“Mexico
        police find 45 bags containing body parts ‘matching characteristics’ of missing
        call center staff"</em></a></p>'
  'Religious-leader-linked-to-Kenya-starvation-cult':
    'author': 'David McKenzie, Bethlehem Feleke and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-03T03:36:29.000+08:00
    'imagesource': 'jcr:b1a2702c-e2c0-4990-9614-0f157c0b2e17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '916f23a5-7e0a-4c64-a052-c89f08a112b4'
    'lead': 'The leader of a Christian cult who has been accused of encouraging his
      followers to starve themselves appeared in court in Mombasa, Kenya on Friday,
      telling CNN afterwards that the hearing is a “matter of intimidation” and time-wasting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-03T03:38:08.239+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-03T03:38:08.466+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Religious leader linked to Kenya starvation cult says court hearing
      is a ‘matter of intimidation’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507cdfd-c5c0-464c-a8ff-f748ceb57198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:38:08.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:38:08.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The leader of a Christian cult who
        has been accused of encouraging his followers to starve themselves appeared
        in court in Mombasa, Kenya on Friday, telling CNN afterwards that the hearing
        is a “matter of intimidation” and time-wasting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f528fc30-cb7d-491c-a1ee-e3b9e0f6cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:38:08.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:38:08.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Paul Nthenge Mackenzie was arrested last month after police received
        a tipoff that his land on the Shakahola forest in the Kilifi County of eastern
        Kenya contained mass graves.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e6064-24f6-4171-9eb9-458ba44391bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:38:08.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:38:08.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to court documents, investigators have so far found 249 bodies
        and at least 10 mass graves in the Shakahola forest area.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b854e-a971-4059-bf87-9f1d790844b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:38:08.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:38:08.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mackenzie who appeared before the magistrate’s court in Mombasa, told
        CNN’s David McKenzie that he had “never seen anybody starving” when asked
        about accusations that followers of his group had starved their children following
        his instructions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b825289-5bc6-418f-8d8d-ff24e9f29ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:38:08.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:38:08.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In court documents dated Friday, the state prosecutor said it would
        seek to extend the respondents’ custody period by a further 60 days.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f4c2d-faab-433f-8c20-9dd9df6ab271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:38:08.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:38:08.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The prosecutor has maintained that the “extended period of 60 days
        is the least period possible within which investigations are to be completed
        under the prevailing circumstances.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403361e6-9dc1-401b-ba67-6173fd948eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:38:08.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:38:08.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor is also arguing that there are “compelling reasons”
        to deny the respondents bail, including evidence gathered thus far which “demonstrates
        a high likelihood of serious charges against the accused.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d19da-5c7c-496c-8e4a-eff7a1d7a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:38:08.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:38:08.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/02/africa/mackenzie-kenya-starvation-cult-intl/index.html"><em>“Religious
        leader linked to Kenya starvation cult says court hearing is a ‘matter of
        intimidation’"</em></a></p>'
  'Black-sea-urchins-disappear-from-Aqaba':
    'author': 'Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-03T03:38:14.000+08:00
    'imagesource': 'jcr:b1487cab-a762-4548-8f41-045c6761eb37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afbd5aaa-8ff6-47ca-8d69-88945949579c'
    'lead': 'Under the bright blue water of the Gulf of Aqaba on the Red Sea, the
      view is stunning. Expansive coral reefs teeming with life; colorful fish and
      invertebrates. But something crucial has gone missing from this beautiful scene,
      and that could threaten this entire ecosystem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-03T03:40:23.076+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-03T03:40:23.513+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Black sea urchins have disappeared from the Gulf of Aqaba. Their loss
      could kill off an entire coral reef'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867caeb2-da36-40de-831b-b13197e376df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Under the bright blue water of the
        Gulf of Aqaba on the Red Sea, the view is stunning. Expansive coral reefs
        teeming with life; colorful fish and invertebrates. But something crucial
        has gone missing from this beautiful scene, and that could threaten this entire
        ecosystem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5dbb20-02a9-4e29-a3b5-d75bba94f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black sea urchins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5d26d-5a47-40f3-a07c-b629bf7dcd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In January, Tel Aviv University scientists at the Interuniversity Institute
        for Marine Sciences in Eilat noticed that in the span of just a few days,
        the entire population of the black sea urchins in the northern part of this
        gulf were gone.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cac0b-b305-4187-a100-7f84292dcd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These creatures – jet black, round-bodied and with long spikes – may
        be better known for their painful stings. But they are also a crucial part
        of the ecological system of these coral reefs. Without them, the reefs are
        at risk.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e138ed6-7bd5-4e6f-b544-7e64b9bcc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Disappearing in days</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f09620-0dae-446b-a90b-0cad7e06b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dr. Omri Bronstein leads the team of researchers here. He says he received
        a panicked phone call from his PhD students one evening in January after they
        had gone on a regular monitoring night dive.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee13c3-6004-4854-b35c-f7b4fb23ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They came out of the water, still with their diving suits. And they
        called and said, ‘Listen, there is something very strange going on our site
        … the sea urchins are completely gone,’” Bronstein said. “It was shocking.
        It was simply shocking, because this is a site we know intimately well, for
        the past five years. And we’ve never seen any fluctuations on that magnitude.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a49cfe-9856-45a3-9e7d-6dffee52e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bronstein and his team soon realized whatever was killing the sea urchins,
        most likely a waterborne pathogen, was doing so quickly. And it is spreading
        to the waters off countries in the region, including Jordan, Egypt, Saudi
        Arabia, Greece, and Turkey.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532878f7-56b7-482d-a6c0-31433a895658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It takes 48 hours for an individual to go from a live healthy individual
        to basically bare skeleton,” Bornstein said, adding that the urchins all but
        vanish within a day because their remains nearly all break down into the water.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0d0b5-3895-48a0-9b9b-08792a6ea6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The epidemic only affects the black sea urchins, and was even killing
        them in the research lab’s tanks, and Eilat’s aquarium – which all use freshly
        circulating seawater.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb797c6-3890-4ef7-a5dd-692bd3485219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We know that it is transmitted through the water, they don’t need
        direct contact,” Bronstein said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ab00b8-a1a9-4d5a-8c4a-876745d55afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tanks are now covered in the algae the sea urchins normally eat.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb14f6-f21e-4d73-9df5-ff2f840dd2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When we visited, a lone young sea urchin remained in the tanks that
        once hosted dozens. But these creatures are the kind that can only survive
        in large numbers.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8f391-5e71-44f5-9817-14db9dd6b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When you see an individual, or even a few individuals, even when they
        survive, that’s not enough to sustain a population. There is a minimum critical
        size, population size that is needed in order to maintain thriving population,”
        Bronstein said. “In addition, one of the strategies of this species in terms
        of protecting themselves [from predators] is that they normally form aggregations
        of dozens, and sometimes even in the past hundreds of individuals. And then
        by creating this cushion of spines, basically, they provide protection for
        the entire group. When you’re alone, your chances are not so good.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded406e-a84f-4079-82c6-66d804241b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A key part of the reef’s ecosystem</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62515e-3238-49e6-80dc-51ab79eab14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beachgoers may be relieved they don’t have to worry about stepping
        on their spikes. But the urchin’s disappearance is incredibly dangerous for
        the unique coral reefs here and elsewhere in the Mediterranean region.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f1820-7716-4246-b714-7f5378286175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Black sea urchins feed on the algae that grows on the reef. Bronstein
        said they’re sometimes called the gardeners of the sea for that reason. Algae
        competes with coral for sunlight. So by eating it, the urchins give the corals
        the chance to grow, rather than be suffocated by algae, which has a much faster
        growth rate than coral.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9a160-3d0a-4b94-b300-e6c091bcbc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is nothing we can create manually to clear the algae, even in
        the lab setting,” Bronstein said. “So it’s now not just the sea urchins themselves
        that are damaged, but the entire network – in our lab or in the sea – that
        relies on these crucial components.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653898b-28a4-4102-81d0-38b8f27b7e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A similar pathogen killed off 98% of the black sea urchin population
        in the Caribbean in the 1980s, and seemingly returned to the Caribbean in
        2022. That may be where the Red Sea pathogen came from, Bronstein said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402ba3c-2552-4374-968f-53566cdd9c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is a very good chance that there’s been transport based on maritime
        transport that actually basically helped this pathogen jump across the entire
        Atlantic,” Bronstein said. “The other hypothesis that is still not been overruled
        is that we might be looking at a pathogen that has always been here, or has
        been in the environment for many years. And for some reason, something changed
        and triggered it to be more violent, and cause the mortalities that we see
        today.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bcdca0-fc1d-40b4-b588-cc8cc1fffa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The threat to the Red Sea’s coral reefs is not just a threat to a beautiful
        site. These reefs are unique in the world because of their ability to withstand
        high temperatures, which causes coral bleaching, and the effects of climate
        change.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d348c4a-6c17-423b-ba6c-ab21b6232b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Omri Omesi, a marine ranger with the Israel Nature and Parks Authority,
        called the situation a “catastrophe” not only for this gulf, but potentially
        for all of the Earth’s coral reefs.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f390fc9-395d-4018-8c52-c2fac01692e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is one of the most northern tropical reefs in the world, this
        is actually a miracle that they exist,” Omesi said. “It’s very, very important
        to keep this place going because gives hope for other coral reefs in the world.
        We can learn why we have this resistant coral bleaching.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58fdc5-61e0-4fe1-85bc-a7ae603795dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A major aspect of Bronstein’s team’s research is studying the environmental
        DNA of the water. Without the need for more invasive methods, the DNA analysis
        can also help predict what may be happening – like another epidemic and spawning
        activity – before researchers can physically see it.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad7394-c32c-472b-b06e-b2ccb2390de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Time is running out</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d924c7e-66b4-49fd-9c93-6afa7d0d67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given how quickly the urchins disappeared, Bronstein said scientists
        have little time to take action. His team skipped the normal academic process
        that can take months or years to conduct studies and release journal papers,
        choosing to sound the alarm as quickly as possible with fast-paced academic
        articles and public appeals.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164d06e-8ec4-42f6-b77f-3f0c5d8a11a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need to understand, and decision makers need to understand, that
        the window of opportunity to take action is very, very narrow. And it’s closing
        rapidly,” Bronstein said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ca091-9319-47e0-8364-00728e8c21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first step, needed in the coming weeks, is to establish “broodstock
        populations” that will eventually help repopulate and reintroduce the black
        sea urchins into the region. But the surviving sea urchins that could be used
        to do so are themselves under threat.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cb494-cd7d-4f75-92bf-5e67bf1b1387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[The mass mortality] is currently occurring south of Turkey and Greece,
        but it is making its way down along the eastern Mediterranean coastline, towards
        Syria, Lebanon, and Israel. Once it gets there, we probably will have pretty
        much closed our window of opportunity to take action,” Bronstein said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839461c9-c685-48ed-b7cc-bea549d0a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bronstein said he’s been in constant contact with government agencies
        as well as other researchers in the region.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43ac8b-8bf6-4c95-a402-b38b13ef1f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel shares the gulf with Jordan, Egypt and Saudi Arabia, with which
        it has no formal relations. But underwater there is no such thing as politics,
        and Bronstein said international cooperation will be key to fixing this issue.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca17f7-c89e-4cde-9080-7f0786aa4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is our mandate, it is our responsibility to make sure that we
        do everything that we can to make sure these reefs, these unique reefs, probably
        the most unique coral reef in the world, it is our responsibility to make
        sure that they will remain here for future generations,” Bronstein said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a6190-cbbc-46c8-9a53-e465778a7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:40:23.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T03:40:23.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/02/middleeast/israel-sea-urchins-coral-reefs-mime-intl/index.html"><em>“Black
        sea urchins have disappeared from the Gulf of Aqaba. Their loss could kill
        off an entire coral reef"</em></a></p>'
