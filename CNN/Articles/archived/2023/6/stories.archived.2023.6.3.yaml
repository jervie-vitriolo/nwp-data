      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Disaster Risk Reduction and Management Council (NDRRMC)\
        \ earlier said it is prepared for the entry of typhoons in the country. It\
        \ also noted that the agency is doubling its efforts for the preparation of\
        \ food and non-food items for affected families.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3698552-9294-4d30-9a3c-c9c872efa281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T07:38:49.628+08:00
