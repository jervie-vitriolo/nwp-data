      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The Department
        of Transportation (DOTr) and the Manila International Airport Authority (MIAA)
        on Friday submitted to the National Economic and Development Authority or
        NEDA Board their joint proposal to upgrade the Ninoy Aquino International
        Airport (NAIA).</p>'
    '1':
