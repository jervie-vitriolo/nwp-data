    'lead': 'Ignoring the ballooning military pension costs could lead to a fiscal
      collapse, the country''s finance chief warns. Failure to find a delicate balance
      on the reforms, however, could trigger a mass retirement among uniformed personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-03T19:03:54.361+08:00
