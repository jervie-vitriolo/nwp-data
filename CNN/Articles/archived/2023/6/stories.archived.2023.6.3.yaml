    'title': 'Biting the bullet: The Marcos administration''s push for MUP pension
      reform'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88f39c-be35-416a-abb1-04050e633970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — Less than
        a year in, grievances over major changes within the military have already
        hounded President Ferdinand Marcos Jr.’s term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494814ab-e186-4079-8394-2bda7288a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479805c8-baa9-4b8d-9158-aacd758b31c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After appeasing soldiers by <a href="https://www.cnnphilippines.com/news/2023/5/19/marcos-fixed-term-grumblings.html">amending
        the fixed-term law</a> signed by his predecessor, Marcos now has to tread
        carefully as he backs the proposal to reform the pension system for the military
        and other uniformed personnel (MUP), which economic managers said is unsustainable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e547ef-88f2-4f8b-868c-9d7d9c3a02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d6e24-c056-440c-8f16-923fd10c1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On average, Finance Secretary Benjamin Diokno said the pension given\
        \ to MUP retirees is around nine times higher than the amount given to those\
        \ from the private sector.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f25f44-f3fa-4064-83d4-62fb0c9a9073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056bfd02-11a4-4dde-9195-ca65812c5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that retired soldiers and uniformed personnel get an average\
        \ monthly pension of ₱40,000, while pensioners under the Social Security System\
        \ (SSS) only get an average of ₱4,500. MUP pension is also estimated to be\
        \ around three times higher than the average amount of ₱13,600 received by\
        \ pensioners under the Government Service Insurance System (GSIS).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8a350-e4b0-47d0-8163-de8e28c1d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ed0e6-51d1-40ce-bcec-b4f1c13bdf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since unlike in SSS or GSIS, pensions for MUP are fully funded through\
        \ taxpayers' money and government borrowings, Diokno warned that a \"fiscal\
        \ collapse\" is bound to happen if changes aren't implemented.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a101a-87eb-410c-8dc9-cb87b663c7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb589762-ecf8-4ed8-a474-bdf4a6b0dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Diokno argued as early as a decade ago: \"Nobody's contributing,\
        \ yet the number of claimants is rising.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc396074-8eaf-4f30-8f25-be3734a7be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7be7f-c996-4c9c-9d81-825b03a50c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the eyed reforms — which would be less beneficial to the MUP sector\
        \ — could trigger a mass retirement among men and women in uniform, the country's\
        \ defense chief warned.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a7263-82ef-4289-8ee7-48c420d46972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff01251-eac7-4893-b685-27fedc5d7f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense officer-in-charge Carlito Galvez Jr. said if the government\
        \ approves the reforms, his department estimates that some 70% to 80% of enlisted\
        \ personnel may retire early to enjoy the more generous pension package under\
        \ the current system.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5274f6-6084-4590-8606-9e78081bac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f650e9e-8ccf-4fa6-89d3-a6f921a27d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What are the changes being pushed, and just how necessary are they?\
        \ CNN Philippines explains the issue in more detail.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d5d617-ca81-44b8-9811-ad65b581d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678851f-aaf5-4266-9402-ba3cc1bec0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>MUP pension system, proposed reforms</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0226ecf-b886-4bc7-b17e-2012365d1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94eb8c-5560-4d8c-b69f-2465621a5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MUP pension system began during the administration of former
        President Fidel Ramos. It covers retirees from the Armed Forces of the Philippines,
        the Philippine National Police, the Bureau of Fire Protection, the Bureau
        of Jail Management and Penology, the Bureau of Corrections, the Philippine
        Coast Guard, and the Philippine Public Safety College.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516199a-868a-4917-bb21-396bee4fa9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee2dcf-e773-4520-a1a0-0e87adb0c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its current structure has unique features that economic managers said\
        \ hurt the nation's fiscal health, and which they want changed. Diokno said\
        \ they propose that reforms apply to all active personnel and new entrants.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a92827-f8c9-4625-adab-d2cad60de73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676cd26a-7574-4421-b1fc-60867d629b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For one, MUP pension is entirely shouldered by the national government\
        \ through annual appropriations. In other words, soldiers and uniformed personnel\
        \ do not pay contributions for their eventual retirement benefits, unlike\
        \ SSS and GSIS members whose salaries are regularly deducted for that purpose.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d649d8-f4aa-494e-81b4-23d01064c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559cca4-9781-43e6-b5e6-c66c2dbacd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2023 alone, Diokno said the government has earmarked around ₱120\
        \ billion to ₱130 billion for MUP pensioners.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856e68d-fc95-4170-aa26-5e8a7254231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086e7bf-b4d1-446f-9dff-1da1187b0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because of this, one of the proposed key reforms is to require contributions\
        \ from active personnel and new entrants. According to the Department of Finance\
        \ (DOF), their contributions will start small and increase gradually over\
        \ the years: 5% of their salary in the first three years, 7% in the next three\
        \ years, and then 9% in succeeding years.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c8389-4ef3-44fc-a1d3-2e305c78bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216848a-68c0-47bd-8c1a-8cd467962514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another unique feature – which Marcos'' economic team wants removed
        – is that the MUP pension is automatically indexed to the salary of active
        personnel of the same rank. This means that if the salary of those in service
        is doubled, retirees would see their pension jump by 100%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7872fb5-d48a-4cf2-bb4b-d7c1f4d6bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe00c74-5294-43cc-97fd-1b43570eba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So while it was a welcome development for soldiers and police officers\
        \ when former President Rodrigo Duterte nearly doubled their pay in 2018,\
        \ this exacerbated funding problems for the MUP pension.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8e869-03ff-4d48-bd3a-3dcb5d9760a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae3383-b5f5-43ec-b9a5-7cedeb2f3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To add to that, military and uniformed personnel are also automatically\
        \ promoted to the next rank upon retirement, thus increasing the base of their\
        \ pension. National Treasurer Rosalia de Leon, in a Senate hearing, said they\
        \ are proposing that personnel retain their current rank when they retire.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22a25b-3a12-47f8-81d1-af62c7dde64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf617545-f1f8-4a85-a127-af04d5931ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, the proposal deemed to be the most contentious among soldiers\
        \ is for them to start receiving their pensions at 57 years old.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94efa1d-15b9-40b1-9e98-2f569aa2312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ecfcc5-56e0-4c8d-a0e6-0508b691a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most other Filipinos who have to reach 60 to 65 years of
        age in order to retire, there is currently no minimum pensionable age for
        MUP, so long as they have rendered at least 20 years in active service. This
        means that if someone has been in duty since 20 years old, he can already
        receive a monthly pension at 40 years old if he opts to avail of an optional
        retirement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223efeec-e16b-4e68-8591-144f4c1d9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3626f-a045-424f-b074-ac97f80fde1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There will come a time when the current budget will only be about\
        \ one-third or one-fourth of the money that we are paying for the pensioners.\
        \ We have to really address that issue,\" Diokno said in a Palace briefing.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141314b-391d-4982-bd97-10a71052d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6e7fd-48e5-4ec1-ba1c-a969ae859ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A fiscal burden?</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9d790-4199-4fb8-a181-b71aaa3ed414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0cf93a-ed9e-488c-b6e6-3528fdcba3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the national treasurer, pension spending is projected\
        \ to balloon to up to ₱1.5 trillion in 2040 if the system remains unchanged.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23a59b-ef52-44bd-bd5b-ab2f2328ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579314c-577d-4deb-a30a-946cf997d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Leon noted that likewise, the effects of borrowing for pension liabilities\
        \ cascade to succeeding years and are sensitive to higher interest rates,\
        \ amounting to billions of pesos. Based on a 2021 simulation, interest expenses\
        \ alone could amount to ₱171 billion in 2040.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a52e5-c55c-433e-b20a-ed0990c09d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc56851-8cc0-4eb9-b76f-eebd32f2a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MUP pension is eating up such a huge chunk of agencies' budgets\
        \ that other areas are skimped on, said proponents of a reform law.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931099a1-aa2c-41b6-968c-66fd8172b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.424+08:00
