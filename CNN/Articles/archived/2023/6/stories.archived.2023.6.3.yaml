      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The Philippines
        is thinking of making the annual Balikatan exercises with the United States
        a multilateral event to include other allies, Defense chief Carlito Galvez
        Jr. said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d20fc7-20c4-4dcd-b06c-b14954f97707'
