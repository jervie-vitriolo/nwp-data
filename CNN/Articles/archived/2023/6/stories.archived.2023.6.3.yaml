      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Actually, in previous years, veterans and pensioners\
        \ had a very small base pay. So, without the automatic indexation, the money\
        \ they receive wouldn't beat inflation.]\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4291a8d-a28e-4f6e-9a4f-c8dfa70c710e'
