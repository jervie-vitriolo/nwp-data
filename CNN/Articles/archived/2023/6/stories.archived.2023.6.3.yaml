    'stories': []
    'template': '1'
    'title': "Majority leader Villanueva named as Senate’s caretaker  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6848f007-6c41-4da5-9368-fee923cff1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.618+08:00
