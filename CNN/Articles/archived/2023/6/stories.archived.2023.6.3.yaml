      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To achieve these, the government will require a private concessionaire\
        \ to invest in modern air traffic control equipment, rehabilitate runways\
        \ and taxiways, and improve existing terminal facilities,\" it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72a962-1eec-4863-9cb1-3372da84644a'
