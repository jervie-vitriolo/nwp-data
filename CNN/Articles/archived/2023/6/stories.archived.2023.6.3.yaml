      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T07:53:53.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Respondents included more than 22,514 adults under the age of 75 in\
        \ 30 countries who answered the survey online between February 17 and March\
        \ 3.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d87dee-82da-4a69-9e63-fcf734602d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T07:50:16.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T07:53:53.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nicolas Boyon, senior vice president of research and communications\
        \ at Ipsos, told CNN the survey shows there are commonalities across countries,\
        \ including widespread respect for LGBTQ+ rights because more people have\
        \ interactions with them.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ae84a-de89-44e7-aa26-35a12e6baf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T07:50:16.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T07:53:53.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Globally, we see an increase compared to two years ago in the proportion\
        \ of people who have a relative or a friend or a coworker, who is either gay\
        \ or lesbian, or bisexual or trans or non-binary,” Boyon said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f5348-12b9-4048-9266-aa3f553b8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T07:50:16.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T07:53:53.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the countries surveyed, the survey shows more than half of respondents\
        \ said they support same-sex marriage where it is legal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f8013-5bda-4313-a9d1-f4e18444fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T07:50:16.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T07:53:53.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 30 countries, about 56% said same-sex couples should be allowed\
        \ to marry legally while 16% say they should be allowed to obtain some legal\
        \ recognition, but not to marry. Women are also significantly more likely\
        \ than men to support same-sex marriage, the survey said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955c63d-b6b3-4a0f-b258-29a83c59bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T07:50:16.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T07:53:53.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The majority of respondents in 26 countries said same-sex couples are\
        \ as likely to raise children successfully as other parents, according to\
        \ the survey.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1754b-10c8-45e9-bfa3-f91bb07e2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T07:50:16.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T07:53:53.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boyon told CNN he was surprised there was more support for transgender\
        \ people in countries like Thailand, Italy, and Spain compared with the United\
        \ States, Eastern Europe, and Great Britain.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fda13c-7275-44c3-a133-8a752583b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T07:50:16.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T07:53:53.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the US, we see generally less support for a variety of protections
        or measures than we see in many other countries. For example, allowing people
        to use public facilities according to the gender they identify with. There
        is also less support for the health insurance to cover the costs of transition
        the same way as other medical procedures,” Boyon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e5dee-bae8-4e01-9fcd-92468850c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T07:50:16.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T07:53:53.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/02/us/adults-identify-lgbtq-survey/index.html">About
        9% of adults in 30 countries identify as LGBTQ, survey says</a>"</em></p>'
  'marcos-eo-private-sector-rep-ppp-governing-board':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-03T10:18:48.000+08:00
    'imagesource': 'jcr:ce106edf-6899-40a5-b891-5452a70a07fd'
