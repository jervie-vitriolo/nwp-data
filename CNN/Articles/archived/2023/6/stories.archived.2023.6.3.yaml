      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b35d95-3ec9-4624-95d0-21dc6c48723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manish, a volunteer, attempted to donate blood at Soro Block Hospital,\
        \ but couldn’t enter as it was already packed with people offering to help.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d2aee8-5d93-4fcb-9d91-2cd1e0d65997'
      'mgnl:activationStatus': true
