      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Two women have been stabbed to
        death in a Hong Kong mall in a frenzied – and apparently random – attack that
        has shocked a city where violent crime is rare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415bb08-a0b5-46aa-9c12-a57a55df105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d716c6-4d08-4152-8ebd-e916a01ca3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Graphic video clips circulating on social media appear to show the\
        \ attacker pinning one of the women to the floor and repeatedly stabbing her.\
        \ They also show the woman’s friend trying to fend off the attacker, without\
        \ success. Though the footage does not show it, she too was later stabbed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e84de9-fd03-49cd-8a46-4c8fc15f1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0508578a-d63d-4480-97cd-ff683487c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two women, ages 22 and 26, suffered multiple wounds in the attack\
        \ at the Hollywood Plaza mall in Diamond Hill on Friday afternoon and died\
        \ after being taken to hospital, according to police.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d3717-c13c-49b0-8861-ba32b7776d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccb6e1-e0c4-44b1-8857-70ba0f3fb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police senior superintendent Elieen Chung Lai-yee said the attacker\
        \ – who does not appear to have known the two women – purchased the 12-inch\
        \ knife used in the attack in the same mall, shortly before the stabbing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9634cb-56a9-4844-8eeb-265a8c8f4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba33a87-6af5-439b-a23e-75586e73fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He walked around for a few minutes and then launched his attack on\
        \ the first victim,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a88c94-cbc0-49a9-a3be-2dd162f815e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.047+08:00
