      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the fear of floods, some residents by the river in Floodway, Pasig\
        \ are preparing for the possible danger.\r"
