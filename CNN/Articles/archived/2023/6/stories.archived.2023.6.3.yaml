      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr said it is undertaking both the solicited and unsolicited\
        \ modes for NAIA's modernization project with the help of the Asian Development\
        \ Bank.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8630a-9b43-4296-bbe0-44150405fb18'
