    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84acff9-b30e-430f-8252-17789afe5187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:22:50.707+08:00
