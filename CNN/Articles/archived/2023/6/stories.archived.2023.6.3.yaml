      'jcr:uuid': '68be47e9-a1cd-4528-a8ca-e13925b16898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 200 people were killed and hundreds
        injured when three trains collided in India on Friday in one of the worst
        train crashes in recent history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d87fc-60f2-4dda-ab39-b6bf1996d3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two passenger trains and a goods train collided in the city of Balasore\
        \ in eastern Odisha state, according to state chief secretary Pradeep Jena.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d5ee7-73e3-42bf-b257-0065da56a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 233 people died and 900 were injured in the impact, Jena said\
        \ on Twitter.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f064629-a8f3-4ff7-b944-45817d36d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll is expected to rise as teams carry out a colossal rescue\
        \ operation, Jena said during a news conference.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf0bf4-4174-41e6-9fcd-71c4203145e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images from the scene showed rescuers attempting to find survivors\
        \ in a damaged rail carriage. Video footage also showed upturned coaches littered\
        \ across train tracks, and people climbing a mangled train carriage.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e4874-90ce-4966-9d74-397666b2365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s rescue effort included more than 115 ambulances and several\
        \ fire service units, say authorities. About 500 units of blood were collected\
        \ overnight with 900 units currently in stock, Jena wrote on Twitter.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89352aa5-d629-40cd-b314-39a362c22655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This will help in treating the accident victims. I’m personally indebted\
        \ and grateful to all the volunteers who’ve donated blood for a noble cause,”\
        \ he wrote.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad3129-c305-44b4-a037-8bd21f12481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cause of the catastrophic crash has yet to be determined, Jena\
        \ told CNN affiliate News18, emphasizing that the current focus is on ongoing\
        \ rescue operations.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea34fbe-8ba5-43b2-bcdf-23b4b163f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are only working (at) sending additional doctors, ambulances, buses,\
        \ so all those things we are doing so we have not thought of asking what happened,\
        \ how it happened,” he said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dee34e-d85d-4689-bbf4-432c29f75a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8239e1-ccd3-4a8f-8b2c-aaa7ba6a0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What we know</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2101bd-8ef7-40fa-94f6-5c359343e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deadly collision occurred after one passenger train collided into\
        \ coaches of an already derailed passenger train that had tossed into the\
        \ opposite track, Indian authorities said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0b938-419b-4a47-9038-6849ccd7a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both trains then derailed.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b4f3e-9941-4d12-baa0-03e356e73478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An unfortunate accident took place between Coromandel Express, a goods\
        \ train and another passenger train near Bahanaga railway station in Balasore\
        \ district,” Jena said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1804e-d710-4600-a41d-829c8ad57935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Around 7 p.m., 12841 Coromandel Express, which runs between Shalimar\
        \ and Chennai, around Balasore, 10 to 12 of its coaches derailed and tossed\
        \ over to the opposite track. After some time, another train, which runs between\
        \ Yesvantpur and Howrah, dashed into those derailed coaches, which resulted\
        \ in the derailment of its three to four coaches,” Railway Spokesperson Amitabh\
        \ Sharma told reporters.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b377e0c-30e6-46d3-85e2-ee3a4a9ab58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Coromandel travels through India’s east coast, between West Bengal’\
        s capital Kolkata to the South Indian city of Chennai.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f3157-e917-4d31-8f81-67aec00be447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian Prime Minister Narendra Modi tweeted his condolences on Friday.\
        \ “Distressed by the train accident in Odisha. In this hour of grief, my thoughts\
        \ are with the bereaved families. May the injured recover soon. Rescue ops\
        \ are underway at the site of the mishap and all possible assistance is being\
        \ given to those affected,” he wrote.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120681a-56f5-4e90-ac92-b6afac04d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee02f65-3dcf-4527-af99-4ac7a158dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aging infrastructure</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b4478-d5cd-43e0-ab05-e102346b7890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s extensive rail network suffers from aging infrastructure and\
        \ poor maintenance – factors that are often responsible for accidents.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311bb1f-f90b-4386-aad9-dab9a98592eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The death toll from Friday’s crash has already surpassed that of an\
        \ infamous crash in 2016 – one of the deadliest in recent years – when over\
        \ 140 people were killed in a derailment in northern Uttar Pradesh state.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ff3d6-4b8d-45cd-87e4-2ae3c47864d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, some 16,431 people were killed in nearly 18,000 railway accidents\
        \ across the country. “Majority (67.7%) of railway accident cases were reported\
        \ (as) ‘Fall from trains /collision with people on track,” according to a\
        \ 2021 report by the National Crime Records\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378bce6-8539-4e9c-b094-80bd0b674aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Odisha Chief Minister Naveen Patnaik said he will visit the site of\
        \ the accident on Saturday morning to review the situation, the department\
        \ said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d2557-b166-431a-a9be-7a9ddbb0ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:26:33.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of those killed on Friday will receive $12,136, India’s
        Minister for Railways, Communications, Electronics and Information Technology
        has announced, with lesser amounts available to people who were injured in
        the crash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8aab82-b04e-4f8b-b26f-35338b4bccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T07:43:47.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T10:27:22.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odisha Chief Minister Naveen Patnaik said he will visit the site
        of the accident on Saturday morning to review the situation, the department
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef6bb0-d2e3-4611-b5b7-99377941e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T10:27:00.411+08:00
