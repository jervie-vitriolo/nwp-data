      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64166184-b596-4a4f-bf54-0cca333f9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.540+08:00
      'mgnl:createdBy': 'seth'
