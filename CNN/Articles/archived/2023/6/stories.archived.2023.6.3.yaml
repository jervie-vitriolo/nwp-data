    'lead': 'Senate President Juan Miguel Zubiri assigned Majority Leader Joel Villanueva
      to be the Senate’s officer-in-charge while he is on leave from June 3 to 15.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-03T13:35:55.607+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-06-03T13:35:55.905+08:00
