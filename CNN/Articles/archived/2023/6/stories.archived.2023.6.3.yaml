    'stories': []
    'template': '1'
    'title': '''A concerning trend'': UNESCO condemns Mindoro journalist slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a60bf-d7ed-4cec-9234-0b9f20cbb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:22:50.703+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-03T11:22:51.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The United
        Nations Educational, Scientific and Cultural Organization (UNESCO) has condemned
        the killing of radio broadcaster Cresenciano Aldovino Bunduquin, citing his
        coverage of local environmental issues in Calapan, Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b935bf-5af7-486c-8c7f-febf02755525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:22:50.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-03T11:22:51.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a686d2-acb4-4054-a4ad-98730b365616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:22:50.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-03T11:22:51.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I condemn the killing of Cresenciano Bunduquin and urge the authorities\
        \ to pursue those responsible and ensure they are brought to justice,\" UNESCO\
        \ director general Audrey Azoulay said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78cc5b4-a1e2-4d9b-a751-aaec88f50469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:22:50.704+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-03T11:22:51.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa8c39-6b58-401f-8b5c-b4189a5acad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:22:50.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-03T11:22:51.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The continued targeting of journalists reporting on environmental\
        \ issues represents a particularly concerning trend for freedom of expression,\"\
        \ she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1dd05a-3724-4ea7-a56a-de4516f05716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:22:50.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-03T11:22:51.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b863b-4c5b-41e0-bf3b-8d69f0d40bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T11:22:50.705+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-03T11:22:51.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bunduquin was killed on May 31 by two gunmen on a motorcycle. He was\
        \ shot four times.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd117cfe-379d-4c65-a10e-287add40c54f'
      'mgnl:activationStatus': true
