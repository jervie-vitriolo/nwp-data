      'mgnl:lastActivated': 2023-06-03T15:47:41.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Distressed by the train accident in Odisha. In this hour of grief,\
        \ my thoughts are with the bereaved families,” he wrote.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd92c7ed-d6e9-4931-9345-00e8504c4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.545+08:00
