      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said it has found a cloud cluster in the country’s boundary,\
        \ particularly east of Mindanao. It warned that while habagat is not currently\
        \ strong, the public may expect normal thunderstorms in metro manila during\
        \ afternoon to evening.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a1c85-2ed0-498d-9dc2-670f291b4cd9'
