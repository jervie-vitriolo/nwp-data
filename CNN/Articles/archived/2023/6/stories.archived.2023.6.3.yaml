      'mgnl:lastActivated': 2023-06-03T16:41:35.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714ed1e-4ab9-47a2-b427-37b91b935e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai said the other woman came forward to stop him, but became a target\
        \ herself.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c51977-e68f-4810-9aad-a494db405bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e278682-a4fe-4f18-a565-61fa6a440353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We found multiple knife wounds on (the two women) and they were bleeding\
        \ profusely,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f13ce-b819-4d50-b77f-87326eea8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a16d60-cdc7-4636-81c5-71bf43b37a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said they had arrested a 39-year-old unemployed man on suspicion\
        \ of murder and that the suspect has a history of mental illness.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849508c6-3d5d-4e4c-9245-74b3b2bb5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d0059-c731-484a-bf4e-270ca6c3a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack has shocked a city where violent crime of any sort is relatively\
        \ rare, particularly so because of the apparently random nature of the incident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c91c7-5df6-4464-bc48-d7df2ae47123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ac4ce-3e87-4a62-ac5b-b285949c02b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city sees only a few dozen homicides each year, compared to several\
        \ hundred in New York. And it recorded only 77 robberies last year – compared\
        \ to more than 17,000 in New York and 24,000 in London.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdafa09-db97-45e9-b5b2-2029d525803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e921f-8196-434d-b133-9f9b80254d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, some members of the public left floral tributes at the\
        \ mall, which is in a largely residential area in the north of the city.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4986c9-2642-4275-a6e3-0566302f7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ae93f-8beb-4f51-9e06-29fb0236240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city’s leader, Chief Executive John Lee, said in a statement on\
        \ Saturday that he was saddened by the attack and had sent condolences to\
        \ the families of the two women.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febee06-111b-427a-b844-9808c370de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd897e12-fa2c-474b-98ad-b3a8abd14e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee, a former police officer, also urged citizens to stop sharing footage\
        \ of the attack online and said members of the public should “seek professional\
        \ support if they experience any emotional distress.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c9012-76a6-4748-9889-d612d0932bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T16:35:27.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T16:41:35.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e5f1f2-982d-46a5-85b9-2646b2b9e5bd'
