      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed solicited public-private partnership project \"aims to\
        \ increase the capacity of NAIA and ensure safe operations while significantly\
        \ improving the passenger experience at the airport through shorter waiting\
        \ and processing times, more comfortable and modern facilities, and better\
        \ connectivity between terminals,\" the DOTr said in a statement.  \r"
