    'jcr:uuid': '31d11001-e199-43ba-8cff-7041952482b4'
    'lead': 'The United Nations Educational, Scientific and Cultural Organization
      condemns the killing of radio broadcaster Cresenciano Aldovino Bunduquin, citing
      his coverage of local environmental issues in Calapan, Oriental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-03T11:22:50.692+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-06-03T11:22:51.046+08:00
