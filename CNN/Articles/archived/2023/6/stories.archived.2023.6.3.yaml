  'taiwan-war-devastating-lloyd-austin':
    'author': 'Haley Britzky and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-03T15:40:24.000+08:00
    'imagesource': 'jcr:752e98df-4739-4a1c-afcd-3dde3dc1dad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd80c869d-cec7-4a71-81a6-4ff642b351b3'
    'lead': 'A war over Taiwan would be “devastating” and affect the global economy
      “in ways we cannot imagine,” US Defense Secretary Lloyd Austin has warned, as
      he underlined US support for the island democracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-03T15:43:40.042+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-03T16:02:01.671+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan war would be ‘devastating,’ warns US Defense Secretary Lloyd
      Austin as he criticizes China at Shangri-La security summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ced751-2f3c-430c-9074-8965218cba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (CNN)</strong> — A war over Taiwan would be “devastating”
        and affect the global economy “in ways we cannot imagine,” US Defense Secretary
        Lloyd Austin has warned, as he underlined US support for the island democracy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97f607-ab53-4573-bae2-65737d4f7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Conflict is neither imminent nor inevitable. Deterrence is strong\
        \ today – and it’s our job to keep it that way,” Austin said in remarks at\
        \ the Shangri-La Dialogue security summit on Saturday, which is being attended\
        \ by representatives from dozens of countries including China.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a99d4-70f5-4045-921c-c48877319d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The whole world has a stake in maintaining peace and stability in\
        \ the Taiwan Strait. The security of commercial shipping lanes and global\
        \ supply chains depends on it. And so does freedom of navigation worldwide.\
        \ Make no mistake: conflict in the Taiwan Strait would be devastating.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21952e-01f0-4662-b7a6-076f3f33b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a question and answer session after his speech, Austin added: “\
        Conflict in the Taiwan Strait would affect the global economy in ways we cannot\
        \ imagine.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748cdb1-c185-4c3b-a648-fd8c34c7caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party claims Taiwan as part of its territory,\
        \ despite never having controlled it, and its increasingly frequent military\
        \ exercises near to and around the island have raised concerns about how far\
        \ it will go to realize that claim. China’s leader Xi Jinping has pointedly\
        \ not ruled out the use of force.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f4849-80d7-49cb-a4fd-cb14306488c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin’s comments come at a tense time for relations between the US\
        \ and China, as China recently rejected an offer from Austin to meet at the\
        \ summit in Singapore, citing US sanctions on Chinese officials and companies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6c618-5179-4b61-a70e-d95559fefceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin addressed the lack of communication in his speech on Saturday,\
        \ saying that he is “deeply concerned” that the People’s Republic of China\
        \ “has been unwilling to engage more seriously on better mechanisms for crisis\
        \ management.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6bad4-1c34-4aa2-afe0-e9853fbd3ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For responsible leaders, the right time to talk is anytime. The right\
        \ time to talk is every time. And the right time to talk is now,” Austin said.\
        \ “Dialogue is not a reward. It is a necessity.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296641f-5406-4e77-b6e1-b46a72db4d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin noted that he and Chinese Defense Minister Li Shangfu greeted\
        \ each other with a smile at a banquet Friday night, but called on Beijing\
        \ to do more.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e0ecc-2941-4eef-b1a3-719eeb750819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A cordial handshake over dinner is no substitute for serious engagement,”\
        \ he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792bf54e-6117-4314-8b9f-52857ddb657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout his speech, Austin listed off ways that the US is partnering\
        \ with allies in the region, saying that those partnerships are bringing the\
        \ region closer and making it “more stable and resilient.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01195b27-471d-4290-ac8f-4bac70086d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin reaffirmed that the US will “continue to stand by our allies\
        \ and partners as they uphold their rights,” and maintain “our vigorous, responsible\
        \ presence across the Indo-Pacific.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d9381-2a91-4e37-8a64-9422ba436459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Criticizing China for its “alarming number of risky intercepts of US\
        \ and allied aircraft” in international airspace, Austin added that the US\
        \ would support allies and partners against “coercion and bullying.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c55ba-f030-4c9b-908c-e79674f01a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do not seek conflict or confrontation,” Austin said. “But we will\
        \ not flinch in the face of bullying or coercion.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227094a4-3391-4760-8585-8015c320cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin reaffirmed US readiness in the region.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7eb78c-6493-4080-84a5-117b8420093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The way that you deter any misguided decisions is by having a combat-credible\
        \ military,” he said in answer to a question, adding that the US “will be\
        \ ready no matter what happens.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a26bf-50a1-4fba-b031-459f9d8dc5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drew Thompson, a senior research fellow at the Lee Kuan Yew School
        of Public Policy at the National University of Singapore, said Austin laid
        out a “positive and inclusive” vision for the region, adding that it is a
        vision that has benefited Beijing for decades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960aaec8-d743-48de-85dd-c8a9bf67544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next move will be Beijing’s. Defense Minister Li addresses the\
        \ Shangri-La forum on Sunday morning.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f81fd-fb50-42c4-8249-98830fe764a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will be interesting to see how General Li responds tomorrow,” Thompson\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a158d-9882-4b18-838d-37de513167f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In many ways the door is open for China to engage cooperatively
        with the US and other countries in the region to contribute to stability,”
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e1656-a712-461b-90b7-598e0a56ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:43:40.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T16:02:01.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/02/asia/austin-shangri-law-dialogue-speech-taiwan-intl-hnk">Taiwan
        war would be ‘devastating,’ warns US Defense Secretary Lloyd Austin as he
        criticizes China at Shangri-La security summit</a>"</em></p>'
