      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Actually, 'yung previous years, 'yung mga veterans po natin atsaka\
        \ 'yung mga pensioners po natin, napakaliit po talaga nung base pay nila.\
        \ So, kung hindi po nag-index ngayon, hindi po talaga makakaabot sa inflation\
        \ 'yung kanilang mga sweldo,\" he said.\r"
    '85':
