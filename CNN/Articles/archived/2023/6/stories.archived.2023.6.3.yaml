  'neda-oks-tplex-extension-project':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-03T14:26:19.000+08:00
    'imagesource': 'jcr:4100a048-e06b-44c2-9f2c-21dcda9cdf9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e850317-8976-4072-a78a-6bb47d30be3d'
    'lead': 'The National Economic and Development Authority (NEDA) Board has approved
      the ₱23.4-billion Tarlac-Pangasinan-La Union Expressway (TPLEX) Extension Project
      connecting the Ilocos region, Central Luzon, and Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-03T14:31:15.458+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-03T14:31:15.777+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NEDA board OKs TPLEX extension project connecting Ilocos and Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46f102-9d01-4efe-9f87-c4b6505633fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:31:15.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:31:15.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The National
        Economic and Development Authority (NEDA) Board has approved the ₱23.4-billion
        Tarlac-Pangasinan-La Union Expressway (TPLEX) Extension Project connecting
        the Ilocos region, Central Luzon, and Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a8100-f59a-48b0-bba2-8ee666d32783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:31:15.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:31:15.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the board's meeting on Friday, Socioeconomic Planning Secretary\
        \ Arsenio Balisacan told a briefing that the 59.4-kilometer, 4 lane extension\
        \ highway is expected to stimulate economic activity and decongest traffic.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6749b68-65f1-42b8-b700-33fa4dd3a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:31:15.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:31:15.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan said the approval of the expressway project was the fastest\
        \ among unsolicited proposals to the NEDA, from its submission on March 17\
        \ to the approval on Friday. The project will be implemented through a Public-Private\
        \ Partnership (PPP) under the Department of Public Works and Highways (DPWH).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4ced0-bc9e-40e9-8076-780ddd408a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:31:15.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:31:15.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the next step for the TPLEX Extension Project is to negotiate\
        \ the contract with the proponent, San Miguel Holdings Corp. (SMHC), and conduct\
        \ a Swiss challenge before the implementation of the project.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8786e-963a-4e33-9f4a-30854ef06b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:31:15.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:31:15.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Swiss challenge is used by the Philippine government in the bidding\
        \ process for unsolicited proposals wherein other interested parties can challenge\
        \ the project's proponent. After receiving these bids, the original contractor\
        \ can also match the best bid.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29925d8c-04e6-42e2-ad03-f6c4dd08bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:31:15.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:31:15.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The plan is to complete the project within the term of the administration,\"\
        \ said the NEDA chief, adding the TPLEX is eyed to be extended further north\
        \ to Vigan and Laoag.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753770e1-55ae-4dbd-806d-4bed812a832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:31:15.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:31:15.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) lauded the approval of the TPLEX
        Extension Project, with Finance Secretary Benjamin Diokno saying it shows
        the government''s "resolve to cut bureaucratic red tape and streamline government
        processes…critical to accelerating much needed investments in infrastructure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba927a80-06c9-4358-a82b-fd41b856fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:31:15.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:31:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To ensure a thorough and fair evaluation process, the DOF introduced\
        \ provisions to the Parameters, Terms, and Conditions to limit government\
        \ contingent liabilities in case of concessionaire default,\" the DOF also\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1af636-e923-4051-81e3-bc2473bb90e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T14:31:15.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-03T14:31:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other initiatives greenlighted by the NEDA Board were Investment Coordination\
        \ Committee (ICC) guidelines for PPP projects in local government units to\
        \ align with national development plans and the ₱45.01-billion Philippine\
        \ Rural Development Projects Scale-up of the Department of Agriculture meant\
        \ for the agriculture sector.\r"
