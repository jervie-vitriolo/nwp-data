      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lahat ng mga gamit dapat naka prepare, tapos mga pagkain na ready-to-eat\
        \ na kailangang bilhin, said Jeric Tuazon.\r"
