      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of those killed on Friday will receive $12,136, India’s
        Minister for Railways, Communications, Electronics and Information Technology
        has announced, with lesser amounts available to people who were injured in
        the crash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bad0e1-ebd7-4866-875e-004f86785ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T03:42:11.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-03T10:27:22.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“<a href="https://edition.cnn.com/2023/06/02/asia/india-train-crash-odisha-intl/index.html">Dozens
        killed and over 300 injured in three-train crash in India</a>"</em></p>'
