      'mgnl:lastActivated': 2023-06-05T07:39:38.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf8c81-7fd5-47d3-a1a2-168253d41349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T07:38:49.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T07:39:38.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will continue to enhance our preparations by making sure we have\
        \ enough stockpile of food and non-food items in our strategic warehouses\
        \ throughout the country. At the same time, we will continue to enhance the\
        \ capacity of our response unit down to the local government unit,\" NDRRMC\
        \ spokesperson Assistant Secretary Raffy Alejandro said.\r"
