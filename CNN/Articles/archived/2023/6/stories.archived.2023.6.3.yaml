      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68b2e4-11d3-4b07-871d-d9c9ed0c4028'
      'mgnl:activationStatus': true
