      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Business as usual po tayo dito sa Senado kahit nag-adjourn na po tayo\
        \ sine die nitong Miyerkules,” Villanueva said in a statement.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78b333-ce85-467e-8003-a57668007a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.621+08:00
