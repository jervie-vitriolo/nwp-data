      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8051dff-572b-468b-a296-bd0548959ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.461+08:00
