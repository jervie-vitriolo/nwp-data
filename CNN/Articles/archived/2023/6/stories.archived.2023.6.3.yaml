      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2023/5/31/Oriental-Mindoro-radio-broadcaster-shot-dead-.html">Oriental
        Mindoro radio broadcaster shot dead&nbsp;</a></strong></p>'
