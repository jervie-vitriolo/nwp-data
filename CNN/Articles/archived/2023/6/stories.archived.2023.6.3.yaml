      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos' economic team, meanwhile, gave assurances that it will closely\
        \ engage with stakeholders to formulate a \"fiscally sound and acceptable\"\
        \ version of the MUP pension reform.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5650adf2-2719-43da-850a-fa5e6e1d4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.464+08:00
