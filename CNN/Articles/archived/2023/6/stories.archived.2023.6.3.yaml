      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac4b12-38ce-4eeb-9e1d-39a172152d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Leon pointed out that last year, government spending for MUP pension\
        \ was bigger than for MUP agencies' capital outlays, and maintenance and other\
        \ operating expenses (MOOE). Capital outlays are appropriations spent for\
        \ the purchase of goods and services, the benefits of which extend beyond\
        \ the current year and which add to government assets.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8734772-23cd-4e88-bc5f-da146ffb274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4de84-ac72-4281-a65f-80e30f96b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The threat [that] the government will be unable to meet expansion\
        \ commitments or improve the country's defense posture is real,\" De Leon\
        \ said. \"We're already spending significantly more on pension liabilities\
        \ than on keeping our military and uniformed services safe, competent and\
        \ in fighting shape.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965f5ba-480f-4691-918d-61bde3e8272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211fbb7-5a9d-445f-a1b4-d69e3d773b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Workforce feared to bleed</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798bebfe-3fa3-48d2-a519-65c01285f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210c25a-3ab9-4f10-a887-cf35f332f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 2013 column, Diokno had pointed out that a soldier or policeman\
        \ is likely to get higher retirement benefits than a teacher or health worker.\
        \ \"No wonder, more Filipinos would rather join the Army or the PNP than be\
        \ part of the teaching or medical profession,\" he wrote.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534e93d-0511-4410-be9a-6c8f94deae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2117bf4-4dfc-4d02-b79e-6a136e8f6ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other side of the coin, Senator Bato dela Rosa – a former PNP\
        \ chief – argued that the reforms may weaken national defense because of \"\
        very demoralized\" personnel.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418ace4-4a9a-4353-93f5-98ba2a7125ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbcc1b2-581d-4f07-8c74-86c3a4bcd044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A significant number of employees opting for early retirement is also\
        \ likely.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174fe60-0a86-4cef-8bfa-a1f9a4d5a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa9e6e-89a4-4d32-86ca-c143363cccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials said from around 1,600 in 2018, the number of PNP
        personnel who availed of optional retirement more than doubled to 3,700 in
        2019 after a possible MUP reform was discussed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a59715-ac78-459c-b3d9-e37c37434f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725c153-f542-4b87-8447-2bd753e1895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen. Niño Rabaya, PNP Retirement and Benefits Administration Service
        director, told lawmakers that this "most probably" has to do with apprehensions
        that they will get less favorable retirement benefits. He added that at the
        time, the number of new recruits only averaged at 1,000 – smaller than vacated
        positions.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896123b-9a7d-49c3-9d10-d467d1940a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cceb398-e494-4422-89d2-1b689b6cee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yung bill na bago ngayon, Sir, just in case na magkaroon din ng\
        \ ganung mga kwento, bababa 'yung benefit, baka magkaroon din ng additional…\
        Mag optional retirement na, Sir [The new bill now, Sir, in case there are\
        \ similar stories that there will be lower benefits for pensioners, the number\
        \ of optional retirees may increase],\" PMGen. Robert Rodriguez, head of the\
        \ PNP Directorate for Personnel and Records Management, also told a Senate\
        \ hearing.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f82f9-f4e3-4f6a-94fb-51109317764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7fdddc-ef17-4520-8e0b-87a086ff49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for the AFP, Galvez said he sees the same scenario playing out.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9a33a-ba1c-4e9c-af8f-1bdbd87e936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f084e61-f770-40e0-9d65-05e6b7105761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Compromise sought</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75a80b-abc9-484b-9e7b-b23f4711d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d5770-13d0-46b7-ac51-b003478940d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's defense chief said the MUP sector acknowledges the arguments\
        \ raised by the economic team and is \"more than willing\" to help address\
        \ the impending fiscal crisis.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bde35-9d18-4250-af09-82e0869dc562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4f279-35a2-4b61-b1f7-e8e563369353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Galvez stressed the need to reach a compromise.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6347aa-ad4f-453c-8396-9e1074f73684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44287fc3-11fe-4fbb-9997-8ad5c39fb7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said uniformed personnel particularly oppose raising the pensionable\
        \ age to 57 – describing it as \"the most controversial” proposal. To meet\
        \ halfway, Galvez suggested that the government could instead increase the\
        \ age for optional retirement – for instance, allowing personnel to retire\
        \ after 25 or 30 years in service, instead of the current 20.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca91f7a-75fd-440f-b57e-6ef6ada61dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca54d5a-8bd6-476a-a186-98da8a6f4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told senators that soldiers are resisting the move to do
        away with the automatic indexation of their pension.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b919b3-60e2-4611-a888-678b26b2f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde3cb4-0ee5-47ac-929e-6bdd28637170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-04T08:16:49.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The indexation is a very sensitive issue, lalo na po sa ating mga\
        \ [especially among our] retirees and pensioners,\" he said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2266f6-56e3-4ab2-9952-2c985218d519'
