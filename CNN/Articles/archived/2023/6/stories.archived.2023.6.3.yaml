      'mgnl:lastActivated': 2023-06-03T15:49:23.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear whether any UJ-22 were among the drones sent towards Moscow\
        \ this week, but with a speed of only 120 km/h (75 mph) and a modest payload,\
        \ it’s not going to cause massive damage.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9b49f-18ee-472e-8576-58891d314cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:45:02.470+08:00
