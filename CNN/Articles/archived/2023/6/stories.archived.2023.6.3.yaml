      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the proposal, the private concessionaire will have 15 years to\
        \ operate the country's main gateway and recover its investment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e636a-656e-4a8d-bda0-dc8544107c84'
