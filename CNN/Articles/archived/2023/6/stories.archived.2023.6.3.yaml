    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67589317-b57d-4d7c-8923-017274ced1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian Prime Minister Narendra Modi tweeted his condolences on Friday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68584104-12d3-4b6c-95ff-10f92a6c7d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.544+08:00
