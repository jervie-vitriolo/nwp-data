      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ea424-b448-47e8-a4e0-0878d9842a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T18:24:21.695+08:00
