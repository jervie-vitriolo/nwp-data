      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi po natatapos ang trabaho natin dito sa Senado (Our work is not\
        \ yet done in the Senate). Our colleagues have expressed to continue conducting\
        \ hearings during the break.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626196e3-031f-4044-9935-086298790b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T13:35:55.918+08:00
