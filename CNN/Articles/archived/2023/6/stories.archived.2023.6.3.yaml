      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the sine die adjournment of the 19th Congress’ First Regular
        Session, the Senate was able to pass several landmark legislations such as
        the Maharlika Investment Fund Act, Extension of the Period of Availment of
        the Estate Tax Amnesty, Rationalizing the Disability Pension of Veterans,
        among others.</p>'
  'ph-eyes-balikatan-expansion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
