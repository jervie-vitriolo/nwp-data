      'mgnl:lastActivated': 2023-06-03T15:47:41.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— Rescuers in India are scrambling to
        find survivors after a horrific crash involving three trains killed hundreds
        of people in one of the worst rail disasters the country has ever seen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d081eaa-2a6f-4492-9698-adf184f9524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41fa24-1f71-47ee-aff9-644bc3f62ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 288 people have been confirmed dead and more than 1,000 injured\
        \ following the collision between two passenger trains and a goods train in\
        \ the city of Balasore, in eastern Odisha state, on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44a62f-dada-4c84-b991-8770086c89a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f3a17-5875-4571-8877-546f54bb2cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But rescuers expect the death toll to rise further, as many people\
        \ are thought to be trapped under upturned carriages.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1ddc9-d7a1-4926-83f7-cce5f7acf1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20009b-921b-4353-8dfe-ca49edbb8a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not very hopeful of rescuing anyone alive,” Odisha’s Fire Services\
        \ Chief, Sudhanshu Sarangi, told local news channel NDTV.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579afbf-c623-4071-ac61-820153603bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb283e22-4cd9-4a47-bb6b-2a719b715746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cause of the crash remains unclear but Indian Railway Minister\
        \ Ashwini Vaishnaw told reporters Saturday that a “high-level inquiry” has\
        \ been ordered into the collision, which took place in northeastern Odisha,\
        \ near the Bahanaga railway station.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078e274-5f48-48a8-bff6-8bdf69e452c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366cd9d6-e14a-4427-8e73-10ff36445246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident has reverberated across India, a nation of 1.4 billion,\
        \ prompting renewed calls for authorities to address safety issues that have\
        \ plagued the country’s railways for decades.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a84a84-5e24-4686-a201-e67a4f6e7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84df73f-c442-4cd4-8eed-281e801ace8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s trains serve 13 million passengers every day, and while the\
        \ government has recently invested millions to upgrade its railways, years\
        \ of neglect have caused tracks to deteriorate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc0f56-50a2-49e7-bd80-202ef12abdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1de01d-cdfa-440e-b89c-ed64a5321578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video footage and photographs from Friday’s crash site show scenes\
        \ of chaos and despair. Dozens of dead bodies can be seen lying beside the\
        \ mangled trains, while police officers and survivors stand nearby. Passengers’\
        \ personal belongings can be seen strewn inside carriages and windows have\
        \ been crushed, spilling glass and metal debris onto the floors. Train carriages\
        \ have been torn apart.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab834577-1e12-4e38-8807-7b7de809dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a249d-f4b6-42c0-a3fa-4bcc09d10095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash is one of the worst in recent Indian history.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156895d-dad9-4165-895b-1d3966b17516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5439084c-e769-491a-bd5a-d66bcfa80c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters Saturday, Narendra Singh Bundela, Inspector General\
        \ of Operations at the National Disaster Response Force (NDRP), said teams\
        \ have rescued passengers found alive at the site, but many bodies remain\
        \ trapped under the derailed carriages.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46342818-b93c-4ad0-bbd1-d3e60ea8316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.535+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6ca63-b4bf-492f-9cb2-695e6d9aa08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.535+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The coaches are very heavy and it’s been a difficult task to remove\
        \ them and identify bodies,” Bundela said, adding 17 coaches were derailed\
        \ and severely damaged.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3c513-cc02-4e46-aba8-3b57ce948107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.536+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294922ea-2dc8-4fe8-9372-6e504ccb0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.536+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a serious incident and the government has ordered an inquiry,”\
        \ he said. “This century for India, as far as I know, it is one of the (most)\
        \ serious accidents.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af03cdb-22f8-43f5-b4c1-cdc95c387ee0'
