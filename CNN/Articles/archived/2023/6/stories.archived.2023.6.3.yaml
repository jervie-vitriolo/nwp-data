      'mgnl:lastActivated': 2023-06-03T13:35:55.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66508b-eab1-413b-a530-006c1b593959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T13:35:55.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri assigned Villanueva to be the Senate’\
        s caretaker while he is on leave from June 3 to 15.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c78167-8bb1-4acf-a450-e470929696c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T13:35:55.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603095ef-a683-4798-9973-c2fff5986311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T13:35:55.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Rule IV of the Rules of the Senate, “in the case of the\
        \ temporary absence of the Senate President or the Senate President Pro-Tempore,\
        \ the Majority Leader or in his absence, any of the two Deputy Majority Leaders,\
        \ or any member designated by the President shall discharge the powers and\
        \ duties of the President.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eed4a7-8aaa-418f-9b9d-cfa09df642dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T13:35:55.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4dcd0e-1318-47c8-9af3-c5e8b60e02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T13:35:55.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva said work continues in the Senate as there will still be\
        \ hearings during the session break.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197196f-7183-4db0-9001-83ffe2605f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-03T13:35:55.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9cef07-3352-411b-8e92-17f6e20e1703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T13:35:55.621+08:00
      'mgnl:createdBy': 'vince'
