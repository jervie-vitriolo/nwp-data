      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9831b-8d9c-48f3-98fb-cc69d6bd937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T15:40:06.538+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-03T15:47:41.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was at the bottom of the pile. My hand is injured, it’s hurting\
        \ a lot, and also the back of my neck,” he said. “When I came out of the train,\
        \ I saw someone had lost their hand, someone had lost their limb, someone’\
        s face was disfigured.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a97a1-57f2-4103-a70d-ab902daeddee'
      'mgnl:activationStatus': true
