    'jcr:uuid': 'f01ff3ac-f1c9-4aa2-b42a-1f55a66ad652'
    'lead': 'President Ferdinand Marcos Jr. signs an executive order adding a representative
      from the private sector to the Public-Private Partnership Governing Board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-03T10:23:55.355+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-03T15:25:15.253+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
