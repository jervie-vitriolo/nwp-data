  'search-surivors-india-train-crash':
    'author': 'Rhea Mogul, Sandi Sidhu, Teele Rebane and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-03T15:26:49.000+08:00
