      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of people have gathered outside local hospitals to donate\
        \ blood, in a massive show of solidarity and support. About 500 units of blood\
        \ were collected overnight with 900 units currently in stock.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d0165-7fef-4d2d-82c8-fec5b123f89d'
