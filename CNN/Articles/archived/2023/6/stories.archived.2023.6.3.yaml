      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defense chief also said that despite backing a reform law, Marcos\
        \ was \"very much concerned\" on its impact on the morale and welfare of uniformed\
        \ personnel.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15ae3c-6d2c-4a16-afad-4b3cbf33934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-03T19:03:54.460+08:00
