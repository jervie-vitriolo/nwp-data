      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6792b-343f-4f72-b1f0-79b8b0e61dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.479+08:00
