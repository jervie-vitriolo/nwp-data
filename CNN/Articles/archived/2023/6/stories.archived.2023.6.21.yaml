      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodriguez added: “The airline says, ‘Every Juan can fly.’ I say with\
        \ their kind of deteriorated service, every Juan cannot fly.\"\r"
