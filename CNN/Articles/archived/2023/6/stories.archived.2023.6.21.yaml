      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodriguez also urged President Ferdinand Marcos to allow foreign airlines\
        \ to operate locally, saying it is allowed under the Public Service Act.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242948b-f16e-445f-b024-30ac154acaf2'
