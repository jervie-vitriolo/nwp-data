      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) —</strong> Basketball
        in the Philippines is like a religion with a cult following.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809dfcfa-fc39-4042-8298-18dafd4307a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bbd77f-204e-42d6-8b8a-694fc2646a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An ordinary Filipino knows a thing or two about basketball, and that\
        \ is a fact.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e69609-0825-4b0a-95a1-66c1483e89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc5285-a39c-4711-b972-e5cc8975e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Knowing how crazy Filipinos are about basketball, Los Angeles Lakers\
        \ assistant coach Phil Handy said it's an honor for him to be on the ground.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df49510-6deb-4a1b-aef9-0b5c093d7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f7382-a63d-4239-881f-cf0e1d8247de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The basketball culture down here has always been very high. For me\
        \ to be here and be able to experience this culture firsthand is exciting\
        \ for me,\" he told CNN Philippines' Sports Desk Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf370c5-c1ff-4284-b6f1-299b1ed8cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6777dc9-14bb-4934-bb0a-621f1df23ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Handy is a three-time NBA champion, helping the Cleveland Cavaliers\
        \ and Toronto Raptors claim their first championships in 2016 and 2019, respectively.\
        \ He was also part of the Lakers' title run in the 2020 bubble.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940e6dd-5a0a-46e4-8bed-946f7edd5f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b6715-6588-409b-8a5a-38617717a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the 2023 FIBA Basketball World Cup to be co-hosted by the Philippines\
        \ fast approaching, Handy pointed out that the main issue national teams face\
        \ is the lack of time.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89c869-b536-47a7-957a-5aabdfc40bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930369f9-1fdd-4675-837f-e4cc2afb9ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The problem with a lot of national teams is being able to get the\
        \ players together, to spend time together, and get some cohesiveness,\" he\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27fbad-2b27-4817-88d3-addeecd6fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c24099-e123-4c9e-a145-58c0c95acd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's always an issue because you have players play all over the\
        \ place they play around the world so when the national team comes together\
        \ there's only a small amount of time,\" Handy added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb8282-775f-4ae3-a606-1655cbb96ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ca814-6b8a-42a9-bb89-3e240f9732d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:24:36.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:24:36.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old is in the country to conduct basketball clinics,
        sharing his knowledge to local teams and coaches.</p>'
  'journalists-seek-to-address-challenges':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-21T00:24:39.000+08:00
    'imagesource': 'jcr:b7718196-2765-4450-a12a-429a8c1e5cdc'
    'jcr:primaryType': 'mgnl:composition'
