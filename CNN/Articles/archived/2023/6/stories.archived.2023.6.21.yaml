      'mgnl:type': 'text'
      'text': "\"Kahit suspendido ang pagpapatupad ng NCAP, patuloy ang ginagawang\
        \ monitoring ng mga lumalabag sa batas trapiko gamit ang closed circuit television\
        \ (CCTV) cameras,\" Artes said Wednesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2253a05-6b78-4f7a-bb99-372cf9a124d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:15:52.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T20:16:07.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Despite the suspension of the NCAP's implementation,\
        \ the monitoring of traffic violators continues using closed circuit television\
        \ (CCTV) cameras.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117dd491-b8d8-4d03-99dc-52f8c3858501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:15:52.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T20:16:07.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the traffic agency, the violations include: disregarding\
        \ traffic sign, number coding, loading/unloading, obstruction, dress code,\
        \ attended illegal parking, reckless driving, Anti-Distracted Driving Act,\
        \ and no crash helmet.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8cc03-dcef-43a5-ac18-c6fee495f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:15:52.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T20:16:07.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The month of May was tops with the most recorded violations at 32,739,\
        \ followed by March with 31,329.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe90db-8413-406a-b470-c5b77ea9be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:15:52.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T20:16:07.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA earlier noted an <a href="https://www.cnnphilippines.com/news/2023/6/15/Rise-in-road-incidents-since-NCAP-suspension.html">increase</a>
        in accidents in the last quarter of 2022 after the suspension of the policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f907f53-8027-4ee3-83ef-b617c1b8368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:15:52.121+08:00
      'mgnl:createdBy': 'raheema'
