  'pnp-duterte-resignation-dare':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-21T18:27:02.000+08:00
    'imagesource': 'jcr:30e56c97-c33a-44bb-93f8-3a0149e6a874'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b4ac7c3-40e8-4d1a-8806-e47219c09a6e'
    'lead': 'The Philippine National Police says it respects the sentiments of former
      President Rodrigo Duterte, who earlier dared the entire police force to resign
      as he claimed it has become a ''gatekeeper'' of the illegal drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T18:45:26.157+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-21T18:46:02.952+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP on ex-President Duterte’s resignation dare: We respect his opinion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d6818-df88-4bf6-91ca-c5fe50684e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The Philippine
        National Police (PNP) on Wednesday said it respects the sentiments of former
        President Rodrigo Duterte, who earlier dared the entire police force to resign
        as he claimed it has become a “gatekeeper” of the illegal drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9cbde1-b8c7-4f79-ba15-5662e532c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529e4ce-d74f-4a4f-8f4e-53e15f9ce680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Wednesday, PNP Spokesperson Police Col. Jean\
        \ Fajardo said it is normal for Duterte to have strong opinions on the matter\
        \ since the fight against illegal drugs was the centerpiece of his administration.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa21444-ab17-4fa1-a646-fd4230d224c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07245698-cc6e-40cd-a984-94160d1dae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unang-una, nirerespeto natin ‘yung pahayag ng ating dating pangulo\
        \ at alam din natin ‘yung pinanggagalingan ni former President Rodrigo Duterte…\
        You can just imagine the frustrations ng ating dating president nung may mga\
        \ na-involve na pulis dito sa illegal drugs,” Fajardo said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3a42c-9ba4-40f7-9963-785b75a9ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b7582-3820-4c14-a57d-b38b7c259210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: First of all, we respect the former president’s statement,\
        \ and we know where he's coming from. You can just imagine his frustrations\
        \ over police involvement in illegal drugs.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb47fa-290a-4c05-a9af-3edc07e24f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3411e0-bdfb-4ab4-9418-a75733e5af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former chief executive’s remarks came amid controversies involving\
        \ some police officers in the alleged cover-up of the 990-kilogram shabu haul\
        \ in Tondo, Manila last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51315da5-52dc-4900-8f90-3a502eb6c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dbc294-1216-4664-b4c7-8664018a34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo assured Duterte that despite the controversies the PNP is facing,\
        \ there is no letup in its measures to cleanse its ranks of misfits.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b1a9a-0a15-4564-aedc-446af3038f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62baa7a-15cc-4222-bbfd-18a3ea408c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T18:45:26.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-21T18:46:02.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regards to Duterte''s statement that he would prefer that the
        whole PNP surrender all its firearms and let the Armed Forces of the Philippines
        (AFP) take over, Fajardo said this may pose a challenge for both agencies
        since they have different scopes of work.</p>'
