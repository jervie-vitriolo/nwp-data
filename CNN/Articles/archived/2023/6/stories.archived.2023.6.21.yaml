      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5718a51-9fb8-40da-8575-1bdba3404889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.217+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dawoods, a father and son also aboard the vessel, are part of a\
        \ prominent Pakistani business family. Dawood Hercules Corporation, their\
        \ business, is among the largest corporations in the country, with a portfolio\
        \ spanning energy, petrochemicals, fertilizers, IT and food and agriculture.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad77d3-1619-4168-8d4f-892e30b186e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.219+08:00
