      'mgnl:type': 'text'
      'text': "“These delivery delays necessitate changes to our flight schedules,\
        \ including flight cancellations and equipment changes from larger to smaller\
        \ aircraft – which may cause some passengers to be disrupted and cause the\
        \ perception of overbooking,” Lao added.\r"
