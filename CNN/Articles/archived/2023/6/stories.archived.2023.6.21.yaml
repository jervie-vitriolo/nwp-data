    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'French police raid Paris 2024 organizing committee office, spokesperson
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c8b88-650f-4da7-86fa-1249a640b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> French police raided the offices
        of the Paris 2024 organizing committee in France’s capital Tuesday morning,
        a committee spokesperson confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b1506-a32f-4e03-8698-df198ab24013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910365e-f5bc-487d-a409-fe644eb8f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Paris 2024 spokesperson told CNN that a “police search is currently\
        \ underway at the headquarters of the Organising Committee.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87eaed-466d-4608-929e-c83766cb137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9271343-fe70-4a72-87bb-4d0dc91099ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Paris 2024 is cooperating fully with the investigators to facilitate\
        \ their investigations,” Firpo said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db3442-9bc9-4dbe-a134-775fb43243ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba62cb-88de-49f2-922b-1b29b691c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an internal email sent to committee employees seen
        by CNN affiliate BFMTV, French financial police are leading the search.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f7a09-2ebf-4d35-ae73-ce9eec2a426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75603c-d484-4d97-8872-19cac656f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids were tied to two “preliminary investigations” into financial
        improprieties with contracts and public funds, the French National Financial
        Prosecutor’s Office confirmed to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670561c6-60b2-4e85-8d17-2f72a61df0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac2c19-05fc-466b-803b-b9c251236068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Several” sites were raided by police, including the Paris 2024 offices\
        \ and the headquarters of SOLIDEO, the public body responsible for much of\
        \ the construction and infrastructure around the Paris 2024 games, the financial\
        \ prosecutor’s office said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f5836-1bc4-4fa6-9184-760dcd3d702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d90f4-d76b-4fcd-861d-6357e96df3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the preliminary investigations was opened in 2017 by a French\
        \ police anti-corruption unit into “illegal conflict of interests, embezzlement\
        \ of public funds, favouritism and concealment of favouritism targeting several\
        \ contracts” awarded by the Paris 2024 committee.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074fd931-1719-4214-97f8-3abcd96d293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a11cd29-6ef6-41c1-9d86-558dc2121ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second preliminary investigation was opened in 2022 by a second\
        \ specialized French police financial unit, examining the charges of “illegal\
        \ conflict of interest, favouritism and concealment of favouritism relating\
        \ to several contracts” awarded by the Paris 2024 Committee and SOLIDEO. This\
        \ followed an inspection by the French anti-corruption agency, the financial\
        \ prosecutor’s office said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49622beb-4b6c-440b-acbe-ad828aec5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31a871-6930-40c4-ad5f-7f053d11b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:34:01.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:41:01.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year’s Olympic Games are set to start on July 26 and run until
        August 11. The Paralympic Games will then take place from August 28 until
        September 8.</p>'
  'NBA-draft-Victor-Wembanyama':
    'author': 'George Ramsay and Homero De la Fuente, CNN'
    'caption': 'Victor Wembanyama arrives in the United States (David Dow/NBAE/Getty
      Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
