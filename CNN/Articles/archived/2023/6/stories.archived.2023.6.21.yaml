      'mgnl:lastActivated': 2023-06-21T16:32:49.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722019ec-1214-4223-9bfd-dae19c37854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He lives exploration. He is an explorer to the core of his soul,”\
        \ fellow explorer Jannicke Mikkelsen said. “He has been to the bottom of planet\
        \ earth in the Mariana Trench … he’s even been in space. We circumnavigated\
        \ the planet together … the north and south pole, and set the world speed\
        \ record.”\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ac72f-d092-4771-ba68-5e993410eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.203+08:00
