      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Temperatures in parts of the North
        Atlantic Ocean are soaring off the charts, with an “exceptional” marine heat
        wave happening off the coasts of the United Kingdom and Ireland, sparking
        concerns about impacts on marine life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce941a7-0e5b-4bcf-9bd7-dc6a7dff6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc77da8-77b0-4834-ac10-71f1efd5aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parts of the North Sea are experiencing a category 4 marine heat wave\
        \ – defined as “extreme” – according to the National Oceanic and Atmospheric\
        \ Administration. In some areas, water temperatures are up to 5 degrees Celsius\
        \ (9 Fahrenheit) hotter than usual.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb1594-23e0-4b85-82e5-80529f024d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f90f0-6388-4087-b230-d65674b2dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Global oceans have been exceptionally warm for months. April and May\
        \ saw the highest ocean surface temperatures for those two months since records\
        \ began in 1850.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99071680-c1d0-429c-a571-1798733f1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6826b-f062-4ef7-bb24-ce31fa3948ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regional picture is even more stark, according to the UK Met Office:\
        \ Temperatures in the North Atlantic in May were around 1.25 degrees Celsius\
        \ (2.25 Fahrenheit) above average.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b95a20-5100-44d4-8d47-57de2ecc9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3c672-f876-4e96-a826-13a19903d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The eastern Atlantic, from Iceland down to the tropics, is much warmer\
        \ than average. But areas around parts of north-western Europe, including\
        \ parts of the UK, have among some of the highest sea-surface temperatures\
        \ relative to average,” Stephen Belcher, the Met Office’s chief scientist,\
        \ said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75827f89-3013-4219-a952-2281f24f600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12494f-2d9f-4b7a-89d2-8f2fae361a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many scientists are sounding the alarm.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4429c6-0405-42c5-8378-77728e5e1205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a703b-6d2a-4ded-a682-5217a63722c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heatwave is “very exceptional,” said Mika Rantanen, a researcher\
        \ at the Finnish Meteorological Institute. It is “currently the strongest\
        \ on Earth,” he told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a5f36-6734-41d3-86f0-fe65c6eeb56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c131e00-0c2b-4aad-a806-5118f4379520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Richard Unsworth, an associate professor of biosciences at Plymouth\
        \ University in the UK, called the Atlantic heat wave “totally unprecedented.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9624e77f-e4e0-4263-b41c-d2ff65761aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a5f9f-4318-488a-8731-8bf2e89eb37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is “way beyond the worst-case predictions for the changing climate\
        \ of the region. It’s truly frightening how fast this ocean basin is changing,”\
        \ he told CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59b3c7-5974-4850-89d9-e1915dc3d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fefd5e-d33b-4d36-b512-c37b3c64ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Risks are high for marine species, such as fish, coral and seagrass\
        \ – many of which adapted to survive within certain temperature ranges. Hotter\
        \ water can stress and even kill them.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495027d7-ab4f-4cdf-9a18-2b5186a915bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9575a3-325e-4cf7-aa04-2b777774c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a very high potential that animals such as oysters, plants\
        \ and algae will be killed by this European marine heatwave, particularly\
        \ within shallow waters where temperatures may super heat beyond the background\
        \ levels,” Unsworth said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8854700-58df-4c7c-9838-c2aaf3921f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97e927-ef85-47f8-87a6-8d00f1fa7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, thousands of dead fish washed up along the Gulf\
        \ Coast in Texas, a mass death which scientists believe is connected to rising\
        \ ocean temperatures, as warmer water is able to hold less oxygen. And in\
        \ 2021, an extreme heat wave cooked around a billion shellfish to death on\
        \ Canada’s West Coast.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52de68d-b0df-4341-bf70-b96957c2b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2eb981-81c3-4f4b-ac11-c69406c44a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists say there are a number of factors behind the extreme heat.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d101f2-7804-4ae7-b12f-aff215bc77da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66451077-50f8-45b5-902e-d686e1776f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is the classic combination of the underpinning of human-caused\
        \ climate change with a layer of natural variation within the climate system\
        \ on top,” the UK Met Office said in a statement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc8f3b-c897-4bfa-914a-7ec0bf0ad446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf99f26-5c5a-4a7e-8f54-e26a5adafa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Planet-heating pollution rises as the world continues to burn fossil\
        \ fuels, which means higher temperatures for oceans and land.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831de33f-0595-4cb4-b9d0-030ac33c3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286a146-7124-43b4-af60-650518e9bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño, which tends to have a warming effect globally, is expected\
        \ to drive temperatures even higher this year.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8e9c4-15d5-4464-aa12-41073ef72958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae4cad-feb5-4b98-86f4-0eebb3b5cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And other factors may also play a role, including a lack of dust from\
        \ the Sahara, which usually helps cool the region by reflecting away sunlight.\
        \ “Weaker than average winds have reduced the extent of dust in the region’\
        s atmosphere potentially leading to higher temperatures,” said Albert Klein\
        \ Tank, the head of the Met Office Hadley Centre, in a statement.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf983db-d6bd-42ae-b179-0073cda1478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1322f7d3-0e31-4e76-a8d3-52c35a2b58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weaker winds may also have helped increase temperatures, as strong\
        \ westerly winds typically cool the ocean surface, Rantanen said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f680d482-18e2-4166-889d-ede4d2f327c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe656a0-973c-42cd-a951-4e65eff2c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another potential driver of ocean heat could be anti-pollution regulations\
        \ which require ships to cut sulfur in their fuel, reducing aerosols in the\
        \ atmosphere. While these aerosols have a negative impact on human health,\
        \ they also have a cooling impact by reflecting away sunlight.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d72b484-4d49-467a-97bd-c97810869af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b3b16-ccf1-4497-88a4-2437e7febfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As climate change intensifies, marine heat waves are set to become\
        \ more common. The frequency of marine heat waves has already increased more\
        \ than 20-fold due to human-caused global warming, according to a 2020 study.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61a0d7-3568-4ac8-aa8c-de9910131b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e482e-5bbe-4afc-89da-06cc58484305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:52:41.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While we can’t in detail predict the intensity, duration and location\
        \ of severe heating events such as the current marine heatwave, we know they’\
        re increasingly likely to be more prevalent as our climate system collapses\
        \ further,” Unsworth said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8aa3c-6728-4f34-9683-6968206e21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:52:41.437+08:00
      'mgnl:createdBy': 'faith'
