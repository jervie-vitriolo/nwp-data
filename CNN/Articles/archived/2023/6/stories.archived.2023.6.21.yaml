    'title': 'At least 41 killed in riot at Honduras woman’s prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab663e-7cea-45ac-8c17-2f017e1c03c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:43:43.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:43:51.433+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A deadly riot at a women’s prison in Honduras
        led to at least 41 people being killed, Public Ministry spokesperson Yuri
        Mora told CNN en Español.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f344a-bf56-4e4b-99f8-71407c2566c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:43:43.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:43:51.434+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The apparent prison riot broke out Tuesay at the Centro Femenino de\
        \ Adaptacion Social, a women’s penitentiary outside the capital city Tegucigalpa,\
        \ and there are fears the death toll will rise.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13747f1c-535a-4e8b-a4a4-727da17e7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:43:43.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:43:51.435+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mora said the death toll could increase as rescue teams continue to\
        \ work, adding that some of the deaths were the result of burns while others\
        \ had gunshot wounds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6976bafc-ac6c-45e3-9479-ab0015209a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:43:43.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:43:51.435+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main assistance center in Tegucigalpa has received several injured\
        \ people, he said\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa1960-f41b-494c-998d-24ca4feb192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:43:43.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:43:51.436+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A brawl is believed to have broken out in the prison in the early hours\
        \ of Tuesday between rival gangs Barrio 18 and the Mara Salvatrucha (MS-13),\
        \ Delma Ordonez, the president of an association for prisoners’ families,\
        \ told Reuters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c839ea-b57e-4863-bc8a-3955b1342f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:43:43.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:43:51.437+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has a history of incidents at its prisons – criticized
        for being overcrowded places with poor conditions amid an increase of organized
        crime Some 63 people died in a prison riot in 2003, and more than 300 people
        died in a prison fire in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646310a-b47d-403f-aca2-ea9d48bcf7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:43:43.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:43:51.437+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/20/americas/honduras-prison-riots-women-intl-latam/index.html">At
        least 41 killed in riot at Honduras woman’s prison</a>."</em></p>'
  'Pimentel-improve-Senate-decorum':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-21T13:38:28.000+08:00
    'imagesource': 'jcr:5400dff3-6fd7-48c6-a882-e3bd88a2bb8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be2ba62c-39b7-4a66-af5f-9e0466596374'
    'lead': 'Senate Minority Leader Koko Pimentel says he is open to relaxing some
      rules being followed by lawmakers in the upper chamber, but improvements should
      be observed when it comes to the conduct of proceedings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T13:47:55.365+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-21T13:47:55.707+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Koko-Pimentel']
    'stories': []
    'template': '1'
    'title': 'Pimentel: Senators need to improve decorum, pay attention to proceedings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5347171-de0f-4976-a87a-02afe494ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Senate
        Minority Leader Koko Pimentel said he is open to relaxing some rules being
        followed by lawmakers in the upper chamber, but improvements should be observed
        when it comes to the conduct of proceedings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c57037-3d70-4590-9db8-cb160fb55a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c944cff-6b9d-479a-9485-f452b271c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> improvement <em>siguro</em> (The improvement needed
        maybe) is to pay more attention to the proceedings during plenary so if you
        are paying attention, you are not talking to someone, so you are not creating
        noise,” Pimentel told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880a3c8-fdcb-48a7-98a0-476a57f8a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d4fa3-3f70-4818-bd93-42362c4a7de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel, who was Senate president from July 2016 to May 2018, also\
        \ urged his colleagues to have better presence during plenary discussions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff314a10-2869-40a4-b85f-e8a646045e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931df614-8608-4225-95e5-367d019c1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They may be in the Senate lounge, but we are not sure if they are\
        \ listening to show interest in what is happening,” Pimentel said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d4cdb-b5b7-4ac4-ade4-18c897d2f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6748569-aa18-4e8e-8c47-49c8acf77618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said he observed this during plenary debates for the Maharlika\
        \ Investment Fund bill. While there are those who expressed their support\
        \ for the proposed measure, very few were present during discussions on the\
        \ floor.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23661bcf-1993-4a9d-9a20-950c2a84c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ba63f-f6f3-4089-aec1-477ec0257ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sasabihin nila</em> they support it<em> dahil napaka-importante</em>,
        it will also be intergenerational benefit and yet <em>wala sa</em> floor,
        <em>walang nakikinig, walang nagpapakita ng</em> interest, so that means <em>ang</em>
        conclusion <em>ko, hindi s’ya importante, alam din nilang hindi s’ya importante</em>,”
        Pimentel pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea9a97-8846-41ea-b36b-a1c71aef3dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7fd052-6046-40ca-9563-f2b8ac0163b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say they support it because it''s improtant,
        it will also be intergenerational benefit and yet they are not on the floor,
        no one is listening, no one is showing interest, so that means my conclusion,
        it is not important, and they also know it''s not important.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2311b1b7-8985-47b7-974b-365f7c757a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a67c9-2bed-4f27-b827-b06ea205500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Pimentel said he favors easing the required attire\
        \ for senators. He noted that even in the Spanish parliament, government officials\
        \ are now wearing casual clothes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8293e6f-9db1-4d1c-98c9-5568ddab3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe1dea-cfe0-4909-a581-8ba6bdbee5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel''s statement came after former Senate President <a href="https://www.cnnphilippines.com/news/2023/6/15/drilon-zubiri-senate-lack-of-decorum.html">Franklin
        Drilon</a> on June 15 urged current Senate leader Juan Miguel Zubiri to “draw
        the line” amid the "erosion of the prestige of the Senate as an institution"
        due to the "lack of decorum" among some of its members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d21d9-d9de-42e6-9a27-236172c37918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4d654-a717-4f10-86fd-0508c596c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Robin Padilla recently drew flak online after a video showed\
        \ the neophyte lawmaker struggling to make a motion during a plenary session.\
        \ He was also criticized after getting caught combing his mustache in another\
        \ hearing.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8722e-8aac-46d8-bbb2-617d5408a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e06c26-d000-41ad-8509-865273c1480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Ronald dela Rosa was accused of debasing the upper\
        \ chamber as an institution by kneeling and begging drug-linked cops to tell\
        \ the truth during a committee hearing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99644e-3796-48c4-a279-00e7e2e000b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416659d8-f78f-4da0-908d-7feaf1ed5804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Dela Rosa said he can make adjustments, Padilla said he does
        not see the need to make amends, adding that younger senators have a different
        way of doing things.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6837e6-2c90-4dcf-861c-db18d1218f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:47:55.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T13:47:55.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/20/Senators-lack-of-decorum.html">Dela
        Rosa, Padilla react to ''lack of decorum’ criticism</a></strong></p>'
