      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a49ad-10f1-4c79-bcc8-a16ee557c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.204+08:00
