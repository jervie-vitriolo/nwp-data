      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5616a47-3229-4ee2-b960-a38d604b584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Coast Guard’s focus is on locating the vessel, Mauger said.\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c94153-6259-450c-9fbf-eb21c3714990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.411+08:00
