      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a648074-57f0-4b1d-b42b-12010deb7b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.222+08:00
      'mgnl:createdBy': 'syrah'
