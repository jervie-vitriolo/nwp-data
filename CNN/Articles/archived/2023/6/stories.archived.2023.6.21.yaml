      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc728b5-2864-4514-ae68-acae8ac94262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deep sea-mapping company Magellan, known for their one-of-a-kind deep\
        \ sea imagery of the Titanic, is trying to get involved in the search and\
        \ rescue efforts but a key transport issue is holding them back. Magellan\
        \ Chairman David Thompson told CNN that his team is familiar with the site\
        \ of the wreck and received written notice from OceanGate Expeditions to mobilize\
        \ early Monday and help.\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce22ef-ea9f-428d-820d-7ff093a825e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dc3f0-c7a3-4b99-a5f2-ba5c1de77d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, they need an aircraft with the ability to transport their\
        \ deep-sea diving equipment from the UK to Canada to launch their operation.\
        \ Specifically, he said, they would require the use of a C-17 Globemaster\
        \ III military jet.\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb1a67-fa04-466d-bd41-4d280ff5a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4328f94d-9da9-4915-8845-4a0aac4a7413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know the wreck site, we know the location, and the equipment we\
        \ are trying to get picked up is the equipment we used to do that scanning\
        \ of the Titanic,” Thompson said.\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e79ca51-3d18-4fbf-bf28-d2da21fa7caf'
