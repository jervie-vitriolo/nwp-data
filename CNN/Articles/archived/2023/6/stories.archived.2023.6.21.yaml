    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04790944-3247-472d-953d-ed0e0113bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Coast Guard and the Royal Canadian Air Force are deploying more\
        \ aircraft and vessels to aid in the search for the 21-foot vessel, which\
        \ began its descent to the bottom of the ocean on Sunday morning – and has\
        \ just four days of emergency capability.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839645a-a891-40a8-9429-b8ec9e477165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0a307-a305-4f62-8cf3-d1235d0a85e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The international search and rescue operation is “doing everything\
        \ possible” as part of a “complex search effort” but has so far “not yielded\
        \ any results,” US Coast Guard Capt. Jamie Frederick told reporters Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60414754-44e6-4d00-af1e-73cccbe997fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851a81f-cd9c-4273-8ccb-82d9ff98e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With an estimated 40 hours of oxygen left, Frederick said, officials\
        \ do not know whether that’s enough time to rescue those onboard.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fe551-88bc-4403-a677-92c0100234d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6e1c5-dff8-4d0f-bf80-3a7ba578821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know the answer to that question,” he said. “What I will tell\
        \ you is, we will do everything in our power to effect a rescue.”\r"
