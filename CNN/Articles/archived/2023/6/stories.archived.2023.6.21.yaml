      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) on Tuesday unveiled its Coin Deposit Machine (CoDM)
        project in a bid to boost coin recirculation nationwide.</p>'
