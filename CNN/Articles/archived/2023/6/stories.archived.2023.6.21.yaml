    'template': '1'
    'title': 'It could take 131 years for the world to close the gender gap, report
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1255d-4474-41b4-a443-2fa77da5c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minneapolis (CNN) —</strong> Progress on achieving global
        gender equality is languishing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364384f-9104-482d-9df1-d7adbf26483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cceefaf-f710-49b0-a731-fcb4bad03f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from the World Economic Forum estimates that women
        won’t attain parity with men for another 131 years. In other words, not until
        2154.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006393f-2c85-4d39-96d4-c555481941fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0aa239-a4ec-4fef-8992-864991eb1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The overall gender gap — a measurement of equality across the realms\
        \ of the economy, politics, health and education — closed by a mere 0.3% as\
        \ compared to last year, according to the WEF’s “Global Gender Gap Report\
        \ 2023,” released Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2046ee0-90dc-45bf-9303-06dba8a42841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a907d-db9e-49f0-acf0-a53188a7719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “tepid progress” in closing those gaps and indications of parity\
        \ slipping in areas such as the economy create an “urgent case for renewed\
        \ and concerted action,” Saadia Zahidi, managing director at the WEF, wrote\
        \ in the report.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b8706-3fe8-4345-b8be-aa1315089ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c23bc7-669e-495c-9bb7-a1d5f6339da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Recent years have been marked by major setbacks for gender parity\
        \ globally, with previous progress disrupted by the Covid-19 pandemic’s impact\
        \ on women and girls in education and the workforce, followed by economic\
        \ and geopolitical crises,” Zahidi wrote. “Today, some parts of the world\
        \ are seeing partial recoveries while others are experiencing deteriorations\
        \ as new crises unfold.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a8160-b7c9-4952-8f70-78b9a9425814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13dbf4-511c-421e-9728-7dd5b24de901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WEF’s Gender Gap Index measures gender parity in 146 countries\
        \ and across four areas: economic participation and opportunity, educational\
        \ attainment, health and survival and political empowerment. Overall parity\
        \ has improved by 4.1 percentage points since the WEF launched the index in\
        \ 2006.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4b07e-fa50-4fc6-b333-27abfc8c617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b81420-0ea3-4c50-83e9-d661cda7bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the report shows progress in the areas of educational attainment\
        \ and upticks in the health and survival and political empowerment categories,\
        \ the economic participation gap showed some regression, sounding alarm bells\
        \ of a “post-pandemic crisis,” according to the report.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b759e-4e82-42eb-a143-61b89ea28b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eadca3e-2ba0-4262-be5c-f7ac0b5d763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The recovery from the shock and ensuing polycrisis has been slow and,\
        \ so far, incomplete, and the current context, coupled with technological\
        \ and climate change, risks causing further regression in women’s economic\
        \ empowerment,” according to the report. “Not only are millions of women and\
        \ girls losing out on economic access and opportunity, but these reversals\
        \ also have wide-ranging consequences for the global economy.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add079e8-7c00-4e69-b83d-976cf8d771de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b944e6-ced3-4a75-9956-36c7579de6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WEF estimates that it will take 169 years to achieve global economic\
        \ parity and 162 years for political parity.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281a822-73f5-49d8-9dea-a11b8b04b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30cacc4-02a7-45db-8930-499082eed089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only nine countries have closed at least 80% of their gap: Iceland,\
        \ Norway, Finland, New Zealand, Sweden, Germany, Nicaragua, Namibia and Lithuania.\
        \ For the 14th year, Iceland is the most gender-equal country by having closed\
        \ 91.2% of its gap, according to the WEF.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0abd0-f3c7-40a6-9b3f-a6fc17747100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408d000-a2a1-4252-9476-8d24be3bfcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States is 43rd, with a parity score of 74.8%. The United\
        \ States dropped in the overall rankings from last year (when it was 27th\
        \ with 76.9% parity) as a result of a sharp decline in the political empowerment\
        \ index, which measures the gap between men and women in the highest levels\
        \ of political decision-making.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f93cf9-fe0e-4574-abd6-9d2d8729228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab68693-91d8-4165-9e86-ee4f8e609c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:29:27.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:29:27.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Accelerating progress towards gender parity will not only improve\
        \ outcomes for women and girls but benefit economies and societies more widely,\
        \ reviving growth, boosting innovation and increasing resilience,” Zahidi\
        \ wrote.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
