      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court halted the implementation of the contested policy
        in August 2022 due to separate petitions filed by transport groups and a lawyer.
        The Department of Transportation also called on local officials to suspend
        the implementation of NCAP, citing difficulties of drivers to cope with high
        fines set by the policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
