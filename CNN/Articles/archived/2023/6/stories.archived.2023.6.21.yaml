    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aba8062-bb92-4948-9f39-9d8b880626ea'
    'lead': 'President Ferdinand Marcos Jr. has urged local government units to encourage
      the elderly and those with comorbidities to receive bivalent COVID-19 vaccines,
      saying they remain vulnerable despite the drop in cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T13:56:22.752+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-21T13:56:22.936+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos tells LGUs: Make sure vulnerable Filipinos get bivalent COVID-19
      shots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb449bc-c845-41a7-9310-3904daf3e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:56:22.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T13:56:22.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — President
        Ferdinand Marcos Jr. has urged local government units to encourage the elderly
        and those with comorbidities to receive bivalent COVID-19 vaccines, saying
        they remain vulnerable despite the drop in cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2086c-8d61-4043-8205-cef0ec30c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:56:22.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T13:56:22.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We call upon the local government units to bring those who are in
        the vulnerable category and encourage all of them to get these bivalent vaccines,”
        he said at the ceremonial vaccination in Quezon City on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde89763-161b-41f4-b235-7bb313de5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:56:22.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T13:56:22.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said that while the general populace is experiencing much
        milder symptoms compared to the onset of the pandemic, senior citizens and
        people with underlying illnesses are still “highly vulnerable” amid the emergence
        of new COVID-19 variants.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5637834-cbfe-465b-acf6-deafffb11091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:56:22.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T13:56:22.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We must not let our guard down… But rest assured, that with the use
        of science-based strategies and a whole of society approach, these risks will
        remain manageable,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00988ebe-460f-4668-8e58-def108e7ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:56:22.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T13:56:22.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last June 3, the Philippines received a total of 390,000 doses of bivalent
        vaccines donated by the Lithuanian government.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b26170-695f-4c3c-b78f-ea65b79edc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:56:22.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T13:56:22.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Food and Drug Administration previously said that bivalent vaccines
        include a component that not just corresponds to the original COVID-19 strain
        but also provides better protection against the Omicron variant and its subvariants.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1dc3ac-add9-4649-b54f-b37601c26bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:56:22.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T13:56:22.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health Secretary Ted Herbosa earlier said that he would push for the
        acquisition of more bivalent shots.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d6ef2-0cf1-49cc-9b8d-35b8b0c90f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:56:22.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T13:56:22.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also urged Filipinos to “do their part” in preventing the resurgence
        of COVID cases.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43637686-7fc5-49cb-9d87-3d86dbed1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:56:22.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T13:56:22.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thus appeal to everyone especially those who have yet to receive
        their primary series of vaccinations to get vaccinated against Covid-19. This
        is not for your own good alone but also for the protection of your families
        and the general public,” he said.</p>'
  'migz-zubiri-signs-maharlika-investment-fund-bill':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
