      'mgnl:lastActivated': 2023-06-21T09:49:49.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6838dd0-f78a-4da0-a5b0-94df615e2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T09:49:49.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T09:49:49.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Phivolcs’ latest observation report, the lengths of Mayon’\
        s lava flow are still 2.5 km and 1.8 km long along Mi-isi and Bonga Gullies,\
        \ respectively.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996d702-8c30-445a-a35c-4cc0bd4457cf'
      'mgnl:activationStatus': true
