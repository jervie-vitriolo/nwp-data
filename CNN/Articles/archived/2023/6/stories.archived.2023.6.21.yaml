      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eec9557-552b-42fb-944f-b310bd8cc557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we find this vessel in the water, then we will have to affect some\
        \ sort of rescue or reaching out to different partners within the US Navy,\
        \ within the Canadian Armed Forces and within private industry to understand\
        \ what underwater rescue capability might be available,” he added.\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee79889-b544-4e41-ae7c-24b2d4bef970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.412+08:00
