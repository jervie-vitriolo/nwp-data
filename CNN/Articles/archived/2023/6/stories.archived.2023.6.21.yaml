      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Journalists cannot be replaced. They are driven by attitude and hunger\
        \ for freedom. They are guided by guidelines which AI cannot have,” Wüst added.\r"
