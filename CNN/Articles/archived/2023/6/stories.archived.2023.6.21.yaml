  'Pentagon-Ukraine-accounting-error':
    'author': 'Natasha Bertrand and Haley Britzky, CNN'
    'caption': 'Eva Hambach/AFP/Getty Images/File'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-21T07:29:14.000+08:00
    'imagesource': 'jcr:1dc43b4b-2c02-442c-bd5f-fc7bb196e47f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f197b1af-74e4-4aec-865a-192e17b8eed7'
    'lead': 'The Pentagon announced Tuesday that the accounting error revealed last
      month was significantly more than previously stated and aid provided to Ukraine
      was overvalued by $6.2 billion rather than $3 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T07:44:14.290+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-21T07:54:48.691+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Pentagon']
    'stories': []
    'template': '1'
    'title': 'Pentagon says Ukraine accounting error revealed last month is much bigger
      than previously stated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf3c96-be06-44bb-8a9f-5de06149f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Pentagon announced Tuesday that the
        accounting error revealed last month was significantly more than previously
        stated and aid provided to Ukraine was overvalued by $6.2 billion rather than
        $3 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a66e35-9633-47a4-b79e-bcf96f5d5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b8171-06de-455e-bf37-05ff8ad919f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The accounting error includes fiscal years 2022 and 2023 and occurred\
        \ because “in a significant number of cases,” when the US transferred weaponry,\
        \ military officials counted the value of replacing the weapon instead of\
        \ the value of the actual weapon, deputy Pentagon press secretary Sabrina\
        \ Singh explained at a news briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3aeaeb-4aa5-4a7c-8bc7-d5e4f7cb309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eaf136-2493-4ebc-87d5-adf5a755665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That process drove up the cost of each new aid package – because new\
        \ weaponry costs more than old weaponry – and resulted in the false assumption\
        \ that more of the funding had been used.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1c136-fc4c-4064-9727-901d1b2b5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f76af-6392-4bee-b312-2ce6546e6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In a significant number of cases, services used replacement costs\
        \ rather than net book value, thereby overestimating the value of the equipment\
        \ drawn down from US stocks and provided to Ukraine,” Singh said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff6013-e0b3-452b-86f7-6e6b177a5267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdbbb67-fa6f-44a3-9629-9d9625f79879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The final calculation of the accounting error is far higher than the\
        \ Pentagon previously estimated in May, when it first revealed the miscalculation\
        \ as $3 billion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a423d-c437-4e1b-9ad2-954834d1d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431a9e8-46ce-4bfe-9fb2-a1360ac976da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have confirmed that for FY23, the final calculation is $3.6 billion,\
        \ and for FY22 it is $2.6 billion, for a combined total of $6.2 billion,”\
        \ Singh said. “These valuation errors in no way limit or restricted the size\
        \ of any of our PDAs or impacted the provision of support to Ukraine,” she\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626897a-cc23-40cf-8bf0-28df34c63a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c86ca-5ce8-499c-8d7d-e9ed598c42ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extra $6.2 billion is likely to mitigate the need for Congress\
        \ to pass an additional assistance package before the end of the fiscal year\
        \ in September.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f0a6b-3ca1-4b5c-a56c-4089e232b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1d169-2a51-4fd5-bcc5-2bb235264a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House told CNN last month that it is not currently planning\
        \ to ask Congress for new Ukraine funding before the end of the fiscal year\
        \ at the end of September, which has pitted administration officials against\
        \ some lawmakers and congressional staffers who are concerned that the funds\
        \ could run out by mid-summer.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3ed37-a44d-45a2-aff2-20b9a649430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27371c-a2da-4fd9-9fd5-91da39f97294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first accounting error of $3 billion revealed last month triggered\
        \ frustration from Republicans on the House Foreign Affairs and Armed Services\
        \ committees, who believe the mistake reduced the amount of US support that\
        \ went to Ukraine leading up to the counteroffensive.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a470728-5498-47ec-8a0b-7fcfb7505419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a5b1d-f8f8-44db-9167-7c05b372ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These funds could have been used for extra supplies and weapons
        for the upcoming counteroffensive, instead of rationing funds to last for
        the remainder of the fiscal year,” wrote House Foreign Affairs Chairman Michael
        McCaul and House Armed Services Chairman Mike Rogers in a statement last month,
        when the first $3 billion accounting error was publicly disclosed by the Pentagon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2cd3a3-5db0-442e-9283-a666d57def86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:44:14.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T07:54:48.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/20/politics/pentagon-ukraine-accounting-error/index.html">Pentagon
        says Ukraine accounting error revealed last month is much bigger than previously
        state</a>d."</em></p>'
