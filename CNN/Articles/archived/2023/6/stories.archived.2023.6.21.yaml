      'mgnl:type': 'text'
      'text': "“They decided to abandon the game with no witnesses … It’s just an\
        \ argument between two players.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd869c-f665-4446-b4de-8f60587a576b'
