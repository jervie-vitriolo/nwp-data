      'mgnl:lastActivated': 2023-06-21T03:55:10.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Rapid warming and glacial melt</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3c938-0288-4507-bc46-e335d17bf754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 240 million people live in the Hindu Kush Himalaya region, many\
        \ of their cultures dating back thousands of years, and another the 1.65 billion\
        \ live downstream.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432eb606-2f82-41ab-ade9-d4fdec23e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad226b-e431-4693-905b-809fc6f8e829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many high mountain communities depend on glacial waters to irrigate\
        \ crops and to maintain their livestock, but the accelerated melting would\
        \ inundate farmlands downstream followed by periods of drought as water sources\
        \ dry up, the report said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07756d7c-aca9-4dd1-910b-6484ec266c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752f737-dd97-4452-a275-26d41a4d395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The erosion of glacial slopes also heightens the likelihood of floods,\
        \ landslides and avalanches, increasing the risk to millions living in mountain\
        \ communities.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55c6cc-6ff1-4465-a095-21f8f8c10181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21489513-6534-49e9-8fe8-fe23c6008d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For them, this is home, and their livelihoods are mostly dependent\
        \ on agriculture, livestock, tourism, and medicinal and aromatic plants,”\
        \ report co-author Amina Maharjan, a senior specialist in livelihoods and\
        \ migration at ICIMOD.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a9c02a-a677-4383-8fc3-0a24a4fd31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82403f27-e141-44fa-b495-da206fbda482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we realized in doing this assessment is that all of these are\
        \ very, very sensitive to slight changes in climatic conditions and cryospheric\
        \ conditions in the region,” she said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725149f1-b0d1-489b-96ea-f9117447d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836ff09-7d3d-450d-bb55-c20e1aa67a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, snowfall patterns are increasingly out of sync with seasonality,\
        \ blanketing pastures and shrinking the grazing land for livestock, Maharjan\
        \ explained. Over the past half decade, yaks have died due to a lack of food\
        \ in India, Nepal and Bhutan, leaving farmers with huge income loses, she\
        \ added.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59569e4-4afc-4cc3-85cf-7b77193e929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e65a00-0b62-4146-b212-bfc443698fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remoteness and rough terrain of the region also means that mountain\
        \ communities often lack access to immediate disaster response.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11f354-9251-4692-8f1b-eec37cbc9a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a5b92-a9fe-4fd7-ba02-a4eb57cfbba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The glaciers of the Hindu Kush Himalaya are a major component of the\
        \ Earth system. With two billion people in Asia reliant on the water that\
        \ glaciers and snow here hold, the consequences of losing this cryosphere\
        \ are too vast to contemplate. We need leaders to act now to prevent catastrophe,”\
        \ said Izabella Koziell, deputy director general of the ICIMOD.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e5f9b-86d9-40f5-a5b2-36171a3dfd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d7b46-2e9c-4e1a-915d-a67d25aa601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unique species are also threatened by adverse changes to the climate\
        \ of the diverse ecosystems that include tropical and subtropical rainforests,\
        \ temperate coniferous forest and cold deserts, the report said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9140c6-475d-45ae-aa09-ac1efc78ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b6228-d6b6-4df7-8c89-6afec7017269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fourteen species of butterflies have already become extinct from the\
        \ Murree Hills of Pakistan, according to the report, while endemic frog species\
        \ are among the most impacted by climate change as they experience breeding\
        \ problems and developmental deformities.\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e03920-215d-4b5e-b667-48918ec6c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:54:05.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/20/asia/himalayan-glaciers-melt-climate-scn-intl-hnk/index.html"><em>"Himalayan
        glaciers could lose up to 80% of their ice by 2100 as temperatures rise, report
        warns"</em></a></p>'
