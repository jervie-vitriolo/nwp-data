      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a decision dated June 15 and signed by SEC Director Oliver Leonardo,
        the regulator said NOW Corp. and its CEO Mel Velarde have to settle the penalty
        15 days from receipt of the order.'
