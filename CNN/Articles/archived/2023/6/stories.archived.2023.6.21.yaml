    'lead': 'The anticipated revenue from the planned early implementation of additional
      taxes on sweetened beverages and salty junk food increased the proposed 2024
      budget to ₱5.768 trillion, Budget Secretary Amenah Pangandaman said Wednesday.'
    'mgnl:activationStatus': true
