    'template': '1'
    'title': 'Language advocacy group warns vs suspension of mother tongue-based education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d7dd4-e01b-4e62-9551-8a2b43e8848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> —Faith-based
        group Summer Institute of Linguistics (SIL) Philippines believes suspending
        the use of mother tongue as main medium of instruction in early basic education
        will do more harm than good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367df16d-03ed-44fb-90c7-b2f923f4222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate basic education committee hearing on Wednesday,
        SIL Philippines representatives said their work on the ground shows young
        children absorb lessons best if these are taught in their mother tongue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413b90e-f090-4f88-bf92-3bedd2e1d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag ang bata natuto doon sa</em> strongest language <em>niya
        ng isang konsepto, hindi nawawala yung konsepto na yun. I-le-label mo lang
        siya na ibang lengguwahe, pero ang konsepto ay natutunan na hindi na yun mawawala,"</em>
        SIL Philippines consultant Maria Osorio-Van Zante explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80375f5-bad1-4d1f-aa66-bf32bbb2105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When a child learns a concept from his strongest language,
        it never leaves him. It can be labeled in another language, but the learned
        concept does not disappear.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afa385-df30-4ce0-963f-ed0b63de25af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The committee on Wednesday took up updates on the implementation of
        the government''s mother tongue-based education program for kindergarten to
        grade 3 students.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91df3e-ea89-4efe-8c7e-aabf2ac8d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6717, <a href="https://www.cnnphilippines.com/news/2023/2/6/House-OKs-bill-suspending-mother-tongue-based-teaching-from-kindergarten-to-Grade-3.html"
        target="_blank">approved last February</a>, was also discussed. The measure
        seeks to suspend mother tongue-based education until the Department of Education
        (DepEd) addresses the lack of learning materials written in the languages
        used in the program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944d717-cb2e-4f5e-a2a1-b9322cb9b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Currently, the program uses 19 languages including Ilokano, Waray,
        Chavacano, and Sinurigaonon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2286a-40cf-4ad6-9c41-be124798e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SIL Philippines also noted the importance for the DepEd to assess if
        certain mother tongue languages are still widely used among children in their
        communities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67ea2e-9df8-4056-84ee-081fe1ae1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For example, Kapampangan, in some communities it is vital but there
        are communities where not all children speak it anymore so we have to adjust
        and find out which communities are really using Kapampangan," said SIL Philippines
        consultant Ryn Gonzales.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41f684-eb10-4af6-aab8-717cca801cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Most of the discussion is on language diversity but we also have this
        language endangerment issue in our hands," Gonzales added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9259c7af-251d-4163-b7a9-a65d6090e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SIL is an international non-profit group that helps in language research
        and development in local communities. According to their website, literacy
        and bible translation are among the group''s core contributions.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6a003-1ca4-4470-be6e-4ae53c214672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former Komisyon ng Wikang Filipino chair and retired University of
        the Philippines linguistics professor Ricardo Nolasco is also pushing for
        the continuation of the mother tongue-based education.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b921b7b-12d9-4481-b893-35959591a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He is especially against the removal of the mother tongue as a separate
        subject in grades 1 to 3.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dec292-050f-4d5b-a234-de2861c036a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:05:08.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T19:22:20.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The removal of the L1 subject will give the wrong signal to the
        public and will wipe out literacy gains and promote the dangerous idea that
        focusing on English will save this country from the current education crisis,"
        Nolasco said.</p>'
  'poe-calls-for-more-customer-service-agents-on-airlines':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-21T19:17:29.000+08:00
    'imagesource': 'jcr:e92e6054-be1b-4759-87d3-f9349e50bf94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25f81233-158a-422e-b198-86da710845d4'
    'lead': 'Senator Grace Poe calls on airline companies to hire more customer service
      agents to answer the concerns of passengers following recent reports of flight
      inconveniences.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T19:19:52.454+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-22T17:06:37.660+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poe calls on airlines to hire more customer service agents amid passengers’
      complaints  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad8788-896e-4bde-9831-aac272ebbd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Senator
        Grace Poe on Wednesday called on airline companies to hire more customer service
        agents to answer the concerns of passengers following recent reports of flight
        inconveniences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a4011-c5a1-46a5-ade5-37cc0451a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poe said that airline companies should hire more agents instead of\
        \ having chatbots to answer customers.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30755d83-aad3-40ed-bf7c-01cb519b6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The airlines should have more representatives to answer calls, in\
        \ that way, they are also accountable,” the senator said before the Committee\
        \ on Tourism as it began its probe into the complaints against Cebu Pacific\
        \ Air.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd697c-c947-448a-abc8-ce66270d1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi lang di kahon yung sagot. At least ito, ma-explain nila and\
        \ the airlines themselves will be accountable to tell their representatives\
        \ what really is going on,” she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa30f7d-9924-42ed-b7c0-313b5964ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You will not receive canned answers. At least through\
        \ this, they will be able to explain things well and the airlines themselves\
        \ will be held accountable to tell their representatives what really is going\
        \ on.]  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e96932-0fcb-4b2f-9e71-544fe37ea843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The low-cost carrier has been receiving backlash from the public due\
        \ to incidents of alleged overbooking, offloading, and booking glitches. \
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e6e22-30af-4961-a5fc-16d73a14454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific cited the recent disruptions to the supply chain problems
        with Pratt &amp; Whitney, the manufacturer of the engines for its Airbus fleet.
        The airline also noted delays in the deliveries of its aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f2010-565b-4905-b48e-381b1ea5d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We expressed our sincerest apologies to our passengers for the disruptions\
        \ and assure you that we are committed to resolving these challenges,” said\
        \ Cebu Pacific Chief Commercial Officer Alexander Lao.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b22a5-918e-4911-9911-2f6e7b8a95be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Website glitch</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f518d-9780-4af8-b896-b8a10de3a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Risa Hontiveros also raised the complaints of passengers\
        \ who encountered technical glitches on Cebu Pacific’s website while rebooking\
        \ their flights.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2be483-3b37-47ed-a640-bf6bd03b0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Why not delay muna yung cancellation ng original booking ng passenger?\
        \ Hangga’t yung rebooked flight ay confirmed via payment,” she said. “There’\
        s still more room to make your online booking system a lot more consumer friendly.”\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f2b79-36e6-4460-bcf0-750c6a82a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Cebu Pacific admitted that the issue has something to\
        \ do with their website’s design.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bdba90-34b9-4305-8de5-b0340978df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think there is a part of the flow where if a passenger clicks ‘\
        proceed’, it commits the changes even before the passenger pays. So we recognize\
        \ that and we are taking that feedback as well,” said Cebu Pacific Chief Marketing\
        \ and Customer Experience Officer Candice Iyog.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37baaf3-0999-4c20-8a54-0b88b5f5dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T19:19:52.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-22T17:06:37.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyog said that they are hoping to have the website issue fixed by
        the latter part of July.</p>'
