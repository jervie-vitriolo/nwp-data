      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian Prime Minster Justin Trudeau also tweeted, saying, “Search\
        \ efforts are underway for two members of the Royal Canadian Air Force, who\
        \ are missing after their helicopter crashed into the Ottawa River. I’m keeping\
        \ all of the members of 450 Squadron in my thoughts as search efforts continue,\
        \ and I’m wishing a fast and full recovery to the injured. In this difficult\
        \ time, we’re here for you.”\r"
