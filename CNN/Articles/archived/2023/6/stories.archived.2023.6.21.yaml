      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harding has an extensive record of adventures: In 2019 he took part\
        \ in a flight crew that broke the world record for the fastest circumnavigation\
        \ of the globe via both poles, and in 2020 he became one of the first people\
        \ to dive to Challenger Deep in the Pacific Ocean, widely believed to be the\
        \ deepest point in the world’s oceans.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a32b0-8bb0-4112-ba26-2fec26ee89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.205+08:00
