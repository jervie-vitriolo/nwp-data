    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Daytime naps may be good for our brains, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623765f8-506f-415e-8d71-11ef2949f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.968+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taking daytime naps may help maintain brain
        health as we age, according to a new study. However, prior research has shown
        that excess napping can also be harmful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc33692-86a8-46bd-9312-d73d1e9783ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c812e6-1ac4-466e-8535-5e731d0f6796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Habitual napping was linked with larger total brain volume, which is\
        \ associated with a lower risk of dementia and other diseases, according to\
        \ researchers from University College London (UCL) and the University of the\
        \ Republic of Uruguay.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f450c06-b22f-4032-9e4f-3b74ccb1677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a2200d-f693-4335-8788-c9c082f16607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On average, the difference in brain volume between nappers and non-nappers\
        \ was equivalent to 2.5 to 6.5 years of aging, researchers said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff8698-1042-472d-a81a-6b6d5bbde2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241d08c-11e6-4c36-921b-57350e69d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our findings suggest that, for some people, short daytime naps may\
        \ be a part of the puzzle that could help preserve the health of the brain\
        \ as we get older,” said senior author Victoria Garfield, a senior research\
        \ fellow at UCL, in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68153a-6e7d-4e8c-8962-172db7e0aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b90ad-25fd-4694-8ee9-9a61604475a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the study was “well-conducted,” limitations include the fact\
        \ that napping habits were self-reported, said Tara Spires-Jones, president\
        \ of the British Neuroscience Association and deputy director of the Centre\
        \ for Discovery Brain Sciences at the University of Edinburgh, who was not\
        \ involved in the study.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38938531-266a-4eed-b324-9f1591b75802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c05b2e-4078-4c88-bb08-a20020ae14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The results show “a small but significant increase in brain volume\
        \ in people who have a genetic signature associated with taking daytime naps,”\
        \ she told the Science Media Centre.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb7bd6-9b84-45cc-afa6-2e6e54fd5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07db62-c05a-431b-aff9-ca7a4480989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even with those limitations, this study is interesting because it\
        \ adds to the data indicating that sleep is important for brain health,” she\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357fa6b-444e-4946-bd28-60ef09660d06'
