      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand Football CEO Andrew Pragnell also said in the statement:\
        \ “We fully support the action of our players, who agreed collectively this\
        \ course of action.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af926f77-8d5b-406f-b85d-b25a6f09004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.479+08:00
