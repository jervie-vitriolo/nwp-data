      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A soccer match between New Zealand and
        Qatar was abandoned at halftime on Monday after the New Zealand team refused
        to take to the pitch after the break in protest at an alleged racial slur
        made towards one of its players.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2001786-bf4c-4816-82b6-0ee30382580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.473+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bbe63-bea1-4af8-95f7-95fec518a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.473+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New Zealand team said it refused to continue because defender Michael\
        \ Boxall was racially abused by a Qatar player and no action was taken.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babfe9ab-f403-4417-8962-3fcd8cc5b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd6824e-faf1-4bbf-8363-80e90b0f48eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Michael Boxall was racially abused during the first half of the game\
        \ by a Qatari player,” New Zealand Football said in a statement on social\
        \ media shortly after the abandonment. “No official action was taken so the\
        \ team have agreed not to come out for the second half of the match.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada979bf-be0c-4cab-a40c-2efdf144bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a5ed7-608c-4d1e-83e3-f6fff8ed4188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Qatar Football Association issued a statement via social media\
        \ announcing that New Zealand had withdrawn from the match but did not acknowledge\
        \ New Zealand’s allegations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4dde0d-962c-4b07-8c61-3ee3e8225177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.475+08:00
