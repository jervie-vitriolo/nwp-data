      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodriguez, meanwhile, said Cebu Pacific is just making up excuses,\
        \ stressing that the public must not suffer for their “inefficiency.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a5366-6715-48a8-98a5-1a1ad95c2dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T16:48:26.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That is just palusot [an excuse],\" he said. \"The issue is not about\
        \ the availability of spare parts or maintenance but Cebu Pacific selling\
        \ plane tickets when they don’t have the necessary aircraft to carry passengers\
        \ for whatever reason.\"\r"
