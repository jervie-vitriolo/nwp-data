      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, lead study author Valentina Paz, a researcher at the University\
        \ of the Republic of Uruguay and UCL, told CNN that she agreed “the work has\
        \ some limitations,” but they’re “confident” in the method used in the study.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3730af9-2a44-4ef5-86a3-645981c6de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb8119-86f9-42bd-9508-3f60ad848073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.977+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Statistical approach</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe1313-2d69-4fdf-8085-e7cd2b86f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, published Monday in the journal Sleep Health, researchers
        used a technique called Mendelian randomization to analyze DNA samples and
        brain scans from 35,080 people aged 40 to 69 involved in the UK Biobank study,
        a large biomedical database and research resource that followed UK residents
        from 2006 to 2010.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e737f3-6c5d-4e0f-85d1-867f9a51fe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa595e0b-ee67-436f-9fec-d50113673f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendelian randomization is a statistical approach that uses genetics\
        \ to provide information about the relationship between an exposure and outcome.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255464c3-4bdf-4940-9d79-adf24d03bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.979+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f01cf-1653-4b7f-a1b6-71baac23d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.980+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers looked at sections of genetic code linked to people’s likelihood\
        \ of regular napping and then compared brain health and cognition results\
        \ between those with the napping genes and those without.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa91a7e-c48a-48ab-983d-43831c2db564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.980+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489ec4a-bcdc-433f-b59f-1ea194c74fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.980+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By looking at genes set at birth, Mendelian randomisation avoids confounding\
        \ factors occurring throughout life that may influence associations between\
        \ napping and health outcomes,” said lead author Paz in the statement.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b039d-c155-4db1-aab8-cce3aa1ebae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.981+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1caf77-0444-4761-a912-9b9b42966d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.981+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, such a technique can only show an association between nap\
        \ and brain health, not cause and effect. In addition, researchers did not\
        \ have information on nap duration, which can impact whether sleep is helpful\
        \ or harmful.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2ac93-0d43-48b4-bc8a-a157e45b49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.982+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c90a3a-c9e7-43f6-85fa-21431bfdb0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.982+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paz told CNN that previous findings suggest that “taking a short nap\
        \ (5 to 15 minutes) in the early afternoon may benefit those needing it.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccaf72b-d233-4726-8c1c-d13b3f9d8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.983+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3ecb8-6677-4b23-9a03-cd4a39883711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.983+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Napping can be harmful too</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50851d94-a4d9-4d41-8dc1-ba5b117ee1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, previous research has shown that frequent napping or
        regularly napping for extended periods during the day may be a sign of early
        dementia in older adults.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57bb4b8-c67b-4b74-ba0d-60243befcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd3d9c-286a-4f1b-a98f-8adc5a335809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elderly adults who napped at least once a day or more than an hour\
        \ a day were 40% more likely to develop Alzheimer’s than those who did not\
        \ nap daily or napped less than an hour a day, according to a study published\
        \ in Alzheimer’s and Dementia: The Journal of the Alzheimer’s Association,\
        \ in March 2022.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44c34a-1882-4604-a5ce-b7605204a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004d70c-748f-4f02-adc4-c6d4b236a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in July 2022, a study found that people who often nap have a greater\
        \ chance of developing high blood pressure and having a stroke.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b9619-4cf9-4480-8e3f-64f306e8b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3fd82-113a-4c5b-b3dc-ef0fa1bffc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Study participants who typically napped during the day were 12% more\
        \ likely to develop high blood pressure over time and were 24% more likely\
        \ to have a stroke compared with people who never napped.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff401d-b61d-49e1-811c-5a8f1894adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca8726-ea16-4594-a093-770ca17d2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This may be because, although taking a nap itself is not harmful,\
        \ many people who take naps may do so because of poor sleep at night. Poor\
        \ sleep at night is associated with poorer health, and naps are not enough\
        \ to make up for that,” said clinical psychologist Michael Grandner in a statement\
        \ at the time. Grandner directs the Behavioral Sleep Medicine Clinic at the\
        \ Banner-University Medical Center in Tucson, Arizona, and was not involved\
        \ in the study.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0794d7e-bc52-463a-9fc7-5d246398a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9460e-7639-478a-915f-44ba045ccaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Excessive napping can be a sign of an underlying sleep disorder, sleep\
        \ specialist Dr. Raj Dasgupta, an associate professor of clinical medicine\
        \ at the Keck School of Medicine at the University of Southern California,\
        \ told CNN in a prior interview.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce9723-5282-491e-bc78-3e25744b9a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f260f5-0328-4c33-b2f1-87d78b2ecd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sleep disorders are linked to an increase in stress and weight
        regulation hormones which can lead to obesity, high blood pressure, type 2
        diabetes – all risk factors for heart disease,” he said. “I do believe napping
        is a warning sign of an underlying sleep disorder in certain individuals.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b18c61-19b6-4c96-8168-bbde9dc9df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:32:17.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:34:51.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/20/health/daytime-naps-brain-health-scli-intl-wellness/index.html">Daytime
        naps may be good for our brains, study says</a>."</em></p>'
