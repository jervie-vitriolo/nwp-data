      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Lava
        continues to flow slowly from Mayon Volcano’s summit crater, maintaining its
        maximum length in the last 24 hours, the Philippine Institute of Volcanology
        and Seismology (Phivolcs) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c582dc-5a8e-401e-8750-e0e3e7065954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T09:49:49.444+08:00
