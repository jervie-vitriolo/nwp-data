      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Royal Canadian Air Force is currently involved in a search for\
        \ two members of 450 Tactical Helicopter Squadron who are missing following\
        \ the crash of a CH-147F Chinook in the Ottawa River,” read a news release\
        \ Tuesday from Canada’s National Defense Department.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a01462-64b4-4d1e-a5de-6bb1cf3448fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:53:58.494+08:00
