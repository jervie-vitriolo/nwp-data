      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State volcanologists also said they recorded two volcanic earthquakes,\
        \ 299 rockfall events, and seven dome-collapse pyroclastic density current\
        \ events from 5 a.m. on Tuesday to 5 a.m. on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e7bb4-1e61-4cc2-b556-5cd8c8885dd8'
