    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7c7ae-ea13-4c17-9fee-ce85b0193e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.954+08:00
