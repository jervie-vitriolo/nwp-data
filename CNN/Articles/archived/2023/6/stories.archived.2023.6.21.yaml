      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from Pratt &amp; Whitney engine issues, he also said the airline\
        \ is encountering delays from Airbus aircraft deliveries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89734cdd-809e-4e61-810d-c3a583269616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.700+08:00
