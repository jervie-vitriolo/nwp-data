      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The Securities
        and Exchange Commission (SEC) has slapped a ₱2 million fine against listed
        NOW Corp. and its chief executive officer following the group’s “misleading”
        disclosure regarding the ₱2.6 billion in unpaid dues of affiliate company
        NOW Telecom to the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b8e50b-f092-4dba-8e33-6127257b9de3'
