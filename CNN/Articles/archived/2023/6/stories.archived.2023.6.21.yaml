      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Boaters in the area are being asked to remain clear of the shores\
        \ near Garrison Petawawa to aid search efforts, avoid potentially hazardous\
        \ materials from the aircraft and to ensure integrity of the crash scene to\
        \ enable an RCAF Flight Safety Investigation at a later time,” the release\
        \ read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efaf2b6-2aa0-49b7-9e86-6d53aa39b4f7'
