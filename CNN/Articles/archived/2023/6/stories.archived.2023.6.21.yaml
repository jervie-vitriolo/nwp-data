      'text': '<p><strong>(CNN) —</strong> Two Royal Canadian Air Force members are
        missing after a Chinook helicopter crashed into the Ottawa River during an
        early morning training flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e24ef1-b056-40b6-bb14-72c5979c9729'
      'mgnl:activationStatus': true
