      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Southern Ukraine (CNN) —</strong> Two Ukrainian jets roar
        just above the trees, flying in formation as they make their way towards the
        front lines of Ukraine’s counteroffensive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9581bc-9380-41b8-b5b9-a8d6efcb7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Soviet-era Su-25s glide slowly, loudly, spewing thick black smoke\
        \ as they go. They seem to hug the ground — flying as low as possible to avoid\
        \ Russian radars, air defenses and more importantly, enemy jets.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc4bc1-9797-4067-a72d-bccd991016d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Su-25s are ancient aircraft, first introduced in the 1980s, and\
        \ they’re no match for Russia’s Su-35s and their advanced radars and long\
        \ range missiles.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd0c8f4-819d-431d-a345-679489ab6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We lose many aircraft to these interceptors,” says Su-25 pilot Oleksyi,\
        \ who goes by the callsign “Pumba.” He knows all too well the uphill battle\
        \ he and his colleagues face, having lost many of his comrades since Russia’\
        s full-scale invasion began a year and a half ago.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b544dce1-c785-46c7-9d48-78964c98aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I lost my [squadron] leader and my wingman in combat,” Pumba says.\
        \ “They’re both heroes of Ukraine.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b00b30-628a-4a33-b33a-fb8f39becb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pain of losing those dear to him is a burden he still carries.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc35ed3-0c6a-496e-90b6-935dc40f4d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you see the explosion of your colleague in front of your eyes,\
        \ in real time – it’s a shock,” he says, explaining the struggle doesn’t end\
        \ there.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f77c1-2f18-42fd-b5da-7d85d19b506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The biggest battle is a battle with yourself, because you have to\
        \ find some strength, some force within your soul, your spirit: how do you\
        \ manage to fly again.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d28cb07-c44a-47a0-abaa-55594be55b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the mental strain, Pumba is one of a few dozen pilots still\
        \ flying for the Ukrainian air force, defying overwhelming odds a year and\
        \ a half into the war. With Ukraine now on the offensive, the role of assault\
        \ aviation airmen like him is more needed than ever.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6379663-2121-4fdf-b862-d3e8120f8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The main purpose of this aircraft is to support our ground forces\
        \ at the front,” he explains. “These days it’s our main mission.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91c8bc-72e1-4ca3-8475-9b59fe4466fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Limited in their numbers and reach, they still provide valuable air\
        \ support.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5619f7d-e8f0-40b0-84a7-bccbdfd4236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we complete mission our guys on the ground send us thank you\
        \ messages,” Pumba says. “I think we increase the morale of our ground forces\
        \ too.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de5633-a585-468d-b6b2-802d300ce22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the main issues Kyiv’s ground forces have faced as the counteroffensive\
        \ gets underway is Russian air power holding them back. Russia still maintains\
        \ air superiority, which makes it difficult for ground forces to advance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567a468-9ec4-4ae7-9001-ecba63bdedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Their aviation works in waves, as it was in Vietnam, Afghanistan,”\
        \ says a deputy battalian commander with the 128 Separate Territorial Defense\
        \ Brigade said. “Continuously, all day long, they work either by helicopters\
        \ or by airplanes,” said the commander, who goes by the call sign “Spas.”\
        \ “In general, aviation support is sorely lacking.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff209c-f58a-40f2-aa73-2b4ee933e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, Ukraine has received 45 Su-25s and Mig-29s from NATO and\
        \ allied nations in Europe – but it’s not just a numbers game. A Mig-29 pilot,\
        \ with the call sign “Juice,” acknowledges the difficulties facing the Ukrainian\
        \ air force and says Western nations could help by providing Ukraine with\
        \ the coveted F-16s.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6da87-a096-4a6c-af16-7f06ffcb2925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fierce rival</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba550c49-bb33-4476-8ea4-b81ea6fda5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US-made jet has air-to-air refueling capabilities and is compatible\
        \ with most NATO weapons already being supplied to Ukraine. Despite first\
        \ entering production in the 1980s, it has gone through several upgrades,\
        \ making it more advanced and versatile that any jet Ukraine currently has\
        \ in its fleet, and a fierce rival for most Russian aircraft, with the exception\
        \ of newer models that Moscow has hesitated to deploy in Ukraine.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604942f-fb59-4193-a738-9316c02f3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our counteroffensive could be much more effective and much safer for\
        \ our guys on the ground [if we had F-16s],” Juice says. “I believe it could\
        \ be a real game changer for the counter-offensive and for the entire war,\
        \ because the F-16 is capable of doing a lot of crucial work for our forces,\
        \ for our resistance.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13591a-2ae3-4c7a-b58e-bac8997d4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like Pumba, Juice also fears Russian air defenses and Su-35s, but says\
        \ Ukraine has been able to reduce their effectiveness by adopting new tactics.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87fb87-711c-48da-a126-70b87a98d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We try to maneuver to avoid them and define windows to engage the\
        \ targets when the risks are the lowest and actually it works,” he explains.\
        \ “But it doesn’t guarantee our safety because Russia is trying to to learn\
        \ as well, and they’re also changing their tactics.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a8a62b-a04a-4554-a01f-62fd7495d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even with Western-supplied missiles, efficacy is not 100% while they\
        \ continue to use these planes.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2cf975-8ab1-4b66-b563-90c699e92b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately, in the case of HARM missiles, it’s limited a bit,”\
        \ he says, explaining Ukraine can only use around 25% of the potential of\
        \ these radar targeting missiles. “We can’t use 100% of its potential because\
        \ of range limitations because of accuracy limitations.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e29818-b932-4d27-9e60-3b5da653d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The same missiles on F-16 would be much more effective,” he adds.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382196dc-2017-4f4f-a896-56cb6a273bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The demands of pilots such as Juice and Pumba has echoed all the way\
        \ to the upper echelons of the Ukrainian government, including Defense Minister\
        \ Oleksyi Reznikov and President Volodymyr Zelensky, who have both made the\
        \ procurement of F-16s a priority. Some Western nations, in particular the\
        \ United States, have shown some resistance to the idea — fearing escalation\
        \ with Moscow, at least for the time being. But the US now says it will train\
        \ Ukrainian pilots on the aircraft, and the UK and Denmark have been pressing\
        \ for more.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1debdf-d55e-4b6b-b136-679743d8d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘We need even more’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e0118-4d01-4ee0-a23a-9bf82ad4a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Juice and his wingmen, training started a long time ago.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d5b00-4681-464c-9c76-24217efdd212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We started learning by ourselves a year ago,” he says. “We are trying\
        \ to improve our English skills, we are trying to read some not classified\
        \ manuals, we are flying improvised F-16 simulators.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b03cc-30b4-4ed4-ab74-87a6261923d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All our young guys, they are motivated to learn a new type of jet,”\
        \ he adds.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeecdc9-2faf-488e-8cd3-2d9d23a1e582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With this motivation and initiative, he believes adjusting to a new\
        \ aircraft will happen very smoothly.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59807e-f568-4011-b481-6ae4f971be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe that in four to six months we can learn to fly it, it’s\
        \ realistic,” he says. “Our transition training will be pretty freakin’ easy.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5656de-09ab-4ffd-9b68-f9820b17fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Juice says Ukraine needs at least one squadron of 12 to 20 jets to\
        \ level the playing field, but would need much more to have a real impact\
        \ on the battlefield.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a9d6b8-6d33-4523-9851-30363c03b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To make a difference for all our tasks, for frontline operations and\
        \ for peaceful region operations, we need like three, four or even five such\
        \ squadrons,” he says. “For the future, for the long-term perspective, we\
        \ need even more, I believe more than 100.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd94b48d-82b1-4da8-9191-80f675bbe294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Confident in an ultimate Ukrainian victory, Juice and Pumba wish they\
        \ were able to do even more to help their countrymen as they launch Ukraine’\
        s long-awaited counteroffensive.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0e488-9e78-4481-b18c-330dabe24216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the moment we can’t do anything,” Juice says. “We can’t fight them\
        \ at all with our missiles, with our radars.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02519dff-dc08-4bef-bb81-1c7f342d900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The F-16 will definitely help with that,” he says.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8ce33-7c58-4639-8c12-eb0df6d98754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while Russia maintains technological superiority in the air, it’\
        ll be very difficult for Ukrainian pilots to push Moscow’s pilots out of their\
        \ skies.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989f161-4483-45de-b3e6-124c532b1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:14:27.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:31:39.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we when we have this aircraft, we will strike maybe one or
        two Russian planes and they will be afraid, maybe change their tactics, and
        I think they will stop operating above occupied territory,” Pumba explains.
        “It’ll leave an open area for our ground guys to conduct their assault.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f2b20-1dbb-496b-ac60-467caebc6f20'
      'mgnl:activationStatus': true
