      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T09:49:49.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T09:49:49.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A small-volume pyroclastic density current (PDC) also occurred between\
        \ 6:32 p.m. and 6:38 p.m. on Tuesday, which was generated by a collapse from\
        \ the summit lava dome of the volcano, Phivolcs said in a separate social\
        \ media post.\r"
    '7':
