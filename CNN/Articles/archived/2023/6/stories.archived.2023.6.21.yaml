      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/06/21/europe/ukraine-pilot-f16-russia-intl/index.html">We
        can’t do anything:’ Ukrainian pilots plead for F-16s as they struggle to contain
