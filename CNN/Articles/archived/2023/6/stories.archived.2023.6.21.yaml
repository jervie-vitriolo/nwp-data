  'man-attempted-to-open-plane-door':
    'author': 'Gawon Bae and Kathleen Magramo, CNN'
    'caption': 'xury/Instagram'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-21T03:48:56.000+08:00
    'credit': 'xury/Instagram'
    'imagesource': 'jcr:94ca524e-b962-49ba-84a6-c4e483ae6000'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f0cea4c-ccff-4279-9328-d5c6362eb1a9'
    'lead': 'A 19-year-old Korean man tried to open a plane door mid-flight after
      complaining that he felt “pressure” on his chest, but luckily, the cabin crew
      stopped him.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T03:50:32.577+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-21T03:50:32.911+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korean man attempted to open plane door mid-flight. Luckily, he
      failed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430e483-19c3-4fbb-a1e3-a4770ea5d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 19-year-old Korean man tried to
        open a plane door mid-flight after complaining that he felt “pressure” on
        his chest, but luckily, the cabin crew stopped him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d827c-8e16-40f3-b41a-4c66a89f806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b36d79-a694-4945-846a-64b24198d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The passenger, who was on a red-eye flight from Cebu in the Philippines\
        \ to Seoul, South Korea, was “acting strangely” about an hour into the flight,\
        \ so he was moved to the front row of the plane close to the exit door where\
        \ staff could monitor him, officials from Jeju Airlines said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff78d5-0207-4551-a0e2-d41a2650014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40ea8c-6088-4e18-8e00-511d232c8860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After moving seats, the man suddenly ran towards the emergency door\
        \ and tried to open, but he was “immediately subdued by the crew, who used\
        \ a lasso rope and tie wraps to keep him controlled for the rest of the flight,”\
        \ a Jeju Airlines official said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411e4fd-db05-40a1-9972-580903ee1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb863ad8-f711-457a-ad84-510353050814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The door stayed closed and the plane was left undamaged, and none of\
        \ the 180 passengers on board were harmed in the incident, the airline added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1affb-544f-45be-a9a9-7a79e2eb200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c6f84-2477-4725-a8d2-dd36a747cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The passenger was handed over to police at Seoul’s Incheon Airport\
        \ at 7:30 a.m. local after the plane landed on Monday, June 19.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f27252-13bb-4cb1-a333-4db87e11b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c51c9d-18fc-4e07-85ef-f5a2d2c57f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police brought the man for questioning and he has so far not provided\
        \ a motive for his actions, Incheon Airport Police told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc6215-d952-43b9-8916-7111804706a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52752887-d431-494c-8d5d-0d040f96dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the passenger’s attempt was foiled this time, the incident comes\
        \ barely a month since someone actually opened a plane door on a Korean carrier.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad8e72-2c8a-48e6-a86d-71862870cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c44399-a0eb-4c77-b2f6-942d3347f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, a man in his 30s managed to open an aircraft’s emergency\
        \ door just before landing at Daegu, sending strong gusts of wind through\
        \ the plane’s cabin as terrified passengers on the Asiana Airlines flight\
        \ gripped their armrests.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e92d1b-8f5b-4059-874e-82df3fea4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ebaccf-88fa-49c5-a8a7-1f62b8d5162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, low-cost Korean Air subsidiary Jin Air was forced to turn
        back 40 minutes into the flight after discovering one of the plane’s doors
        wasn’t completely shut.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd297bd4-dc72-42cc-9633-2dec8d2751e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:50:32.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:50:32.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"South Korean man
        attempted to open plane door mid-flight. Luckily, he failed"</em></p>'
