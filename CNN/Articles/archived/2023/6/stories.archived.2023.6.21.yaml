      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Overseas
        Filipino workers (OFWs) should turn to the Department of Migrant Workers (DMW)
        for assistance beginning July 1, except those in countries where there are
