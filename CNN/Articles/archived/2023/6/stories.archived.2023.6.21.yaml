    'template': '1'
    'title': 'Planned tax hike on junk food, sweet drinks bumped up 2024 budget –
      DBM chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc48782-7d2d-42b6-b534-ccac64479301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The anticipated
        revenue from the planned early implementation of additional taxes on sweetened
        beverages and salty junk food increased the proposed 2024 budget to ₱5.768
        trillion, Budget Secretary Amenah Pangandaman said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc2bd9-d072-44a5-af2c-91d4925f0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman pointed out that the Department of Budget and Management
        (DBM) only expected a 9.2% rise in the proposed 2024 budget from the approved
        ₱5.268 trillion budget in 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200b0fb-4260-467f-8d16-2fd5be092880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, she claimed that given the latest revenue measures put up
        by the government, they were able to push it to a 9.5% rise during the recent
        Development Budget Coordination Committee (DBCC) meeting.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dcb9c-a071-4d76-a225-18369e4a6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/9/2024-budget-proposal-dbcc.html">DBCC
        eyes ₱5.768-T national budget for 2024</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbcc9f-f6f8-4c90-adab-b59f52ad8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The ₱5.768 trillion — 9.5% increase from this year''s budget. Dapat
        our increase is 9.2%, but during our DBCC two weeks ago, yung mga revenue
        measures ng DOF (Department of Finance) for sweets and salty foods, supposedly
        2025 ‘yan magkikick in, but what they did is they will advance it to 2024,”
        Pangandaman said in the Kapihan sa Manila Bay media forum.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1a89e-0f6e-4cef-885a-a5a756ad073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Our increase should be 9.2%, but during our DBCC two
        weeks ago, the revenue measures of the DOF for sweets and salty foods, supposedly
        in 2025, will kick in, but what they did is they will advance it to 2024.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d845e28-1812-4c45-9c6b-c77b58be2351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pangandaman said the government will push for a measure that would
        forge the tax hike in 2025.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1fa0b-06b7-496f-9758-3bc2f1384b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.840+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She further noted that the 9.5% increase is still one of the lowest
        annual budget increases.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d08adc-c67c-406a-bccb-3302276d736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.840+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Finance Secretary Ben Diokno said the DOF and the Department
        of Health (DOH) are pursuing this tax measure on junk food and sweetened beverages
        to proactively address diabetes, obesity, and non-communicable diseases linked
        to poor diet.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574a27f-f384-4c5a-ac6b-d585acddc444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.840+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the proposed tax program, the DOF plans to impose a ₱10 per
        100 grams or ₱10 per 100 milliliters tax on pre-packaged foods lacking nutritional
        value, including confectioneries, snacks, desserts, and frozen confectioneries,
        that exceed the DOH''s specified thresholds for fat, salt, and sugar content,”
        Diokno told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c99dae7-93fb-46ca-8765-6170a82110d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.841+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Additionally, the DOF intends to increase the sweetened beverage tax
        rate under the TRAIN Law to ₱12 per liter, regardless of the type of sweetener
        used. This tax rate will be indexed annually by 4%, and exemptions will be
        eliminated to broaden the tax base,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84141e45-9cec-4e3a-843f-8eb53c93ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.841+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The current tax rate on sweetened beverages is at ₱6 per liter, as
        set by the Tax Reform for Acceleration and Inclusion (TRAIN) Law enacted in
        2017.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542f0ff-0aa3-4733-9753-5b1736e5e84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.842+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Diokno, the implementation of this tax program is projected
        to generate ₱76 billion in its first year and reduce junk food consumption
        by 21%.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4008c-0d7c-4ec4-8f60-2d126219dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.842+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Proposed 2024 budget now in final stages</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d15212-41bb-482c-b9c1-059004ae91be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.842+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pangandaman expressed confidence that the proposed national
        expenditure program (NEP) for 2024 will be approved faster than the 2023 budget
        as the DBM is expected to submit the proposal to Congress earlier than usual.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0076270-f113-409a-bc76-20a33bba6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Under the Constitution po, we should submit the national expenditures
        program one month after the SONA (State of the Nation Address). On our calendar,
        we will submit our NEP to the Congress one week after the 24th (of July),”
        she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266cf74-9230-4f7d-9edb-0ffd7a67c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.843+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Budget chief said the NEP has already been presented to President
        Ferdinand Marcos Jr. and is set to be checked by the Cabinet on Thursday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db8f7f-5872-4084-a6f2-e86ddf34beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Once it gets the Cabinet’s final approval, Marcos is expected to submit
        the NEP to Congress.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a13da-9cfc-425c-9e3e-dbcd09512bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:53:31.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T21:59:20.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president’s SONA on July 24 will also mark the opening of Congress’
        second regular session.</p>'
