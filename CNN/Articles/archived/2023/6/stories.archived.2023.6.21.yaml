    'jcr:uuid': '1bc308b3-39b5-41a6-8ad1-7cbb2c9d9466'
    'lead': 'Not since LeBron James was drafted 20 years ago has there been this much
      excitement about an NBA prospect — as shown by the crowds eagerly awaiting Frenchman
      Victor Wembanyama’s arrival in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T06:36:03.816+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-06-21T06:40:38.585+08:00
