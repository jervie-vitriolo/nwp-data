      'mgnl:lastActivated': 2023-06-21T16:32:49.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa2a11-a3c3-4f58-91c5-b0bdda2693f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we’re going through right now is this interminable wait,” Johann\
        \ said.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d636f-f976-45c3-bd01-4b0250984ebf'
      'mgnl:activationStatus': true
