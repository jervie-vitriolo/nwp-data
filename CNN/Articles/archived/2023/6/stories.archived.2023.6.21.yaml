      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c6d75-267f-454a-8272-85fc8dc74c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:53:58.493+08:00
