      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e862de-3712-4e66-8ac4-f72865ce5f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shahzada Dawood is also a trustee of the SETI Institute in California,\
        \ a research organization, and a number of other foundations.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da5a49-01cf-4f04-9d27-034fff49b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.221+08:00
