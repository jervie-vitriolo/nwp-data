      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b166f-4181-4795-92c8-a41a2a3218f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The day before the vessel went missing, Harding wrote of the Titanic\
        \ mission: “I am proud to finally announce that I joined OceanGate Expeditions\
        \ for their RMS TITANIC Mission as a mission specialist on the sub going down\
        \ to the Titanic.”\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112de135-d0c5-491c-9182-e5172d3f5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.209+08:00
