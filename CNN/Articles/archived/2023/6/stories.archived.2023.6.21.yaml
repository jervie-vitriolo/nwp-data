      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/06/20/europe/marine-heatwave-north-atlantic-climate-scn-intl/index.html"><em>
        "The North Atlantic is experiencing a ‘totally unprecedented’ marine heat
        wave"</em></a></p>'
  'Himalayan-glaciers-could-lose-80--of-their-ice':
