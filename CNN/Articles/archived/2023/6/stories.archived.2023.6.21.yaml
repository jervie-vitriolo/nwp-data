  'india-heatwave-deaths':
    'author': 'Vedika Sud, Sania Farooqui and Anil Kumar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-21T13:36:14.000+08:00
    'imagesource': 'jcr:275f5f58-0ad2-41a5-b8bf-0ea7fe6ab4c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cfb1b5b-fecf-4d0d-9ed0-c276e85c8d04'
    'lead': 'Officials in the northern Indian state of Uttar Pradesh are investigating
      the deaths of at least 68 people in the district of Ballia between Thursday
      and Sunday as temperatures soar in northern and eastern parts of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T13:41:01.587+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-21T13:41:01.960+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dozens die in single district in northern India amid severe heatwave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a9259-888a-4018-8ed2-d69ad13ae22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Officials in the northern Indian state
        of Uttar Pradesh are investigating the deaths of at least 68 people in the
        district of Ballia between Thursday and Sunday as temperatures soar in northern
        and eastern parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c87fbe-e1c6-4804-93f4-68ab26052ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surge in deaths this months follows a warning from the country’\
        s meteorological department about potential heat-related casualties.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d49eed-892d-4387-bfff-527f36302d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Temperatures in northern and eastern India have reached 46 degrees\
        \ Celsius (114.8 degrees Fahrenheit) this week, AFP reported. The country\
        \ often experiences heatwaves during the summer months of May and June, and\
        \ climate change has supercharged the odds of a record-breaking heatwave.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47841540-005e-4a64-a4dc-b68b3837e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But local officials have been unable to agree on the cause behind the\
        \ spike of deaths, as critics accuse the government of not doing enough to\
        \ prevent the deaths.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18f2f9-e947-4ed9-a469-8e1b9ac042a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A local health official acknowledged heat may have been a factor in\
        \ the deaths of 25 people on June 16. “In this temperature, most number of\
        \ patients are victims of heatstroke, and it won’t take long before people\
        \ are affected by heatstroke,” Dr. Diwakar Singh said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7e5ae-510a-496d-bf02-e81c1523c8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the BBC, he went on to say: “Most of the patients were\
        \ above 60 and had pre-existing ailments. These were exacerbated by the heat\
        \ and they were brought to the hospital in serious condition. They died despite\
        \ being given adequate treatment and medicines.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5989291-31bd-49fa-90e7-31ae30875733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But after he spoke to the media, Singh, Ballia district’s chief health\
        \ official, was transferred overnight to another district in the province\
        \ overnight, for “‘giving a careless statement on deaths caused by heatwave\
        \ without having proper information,’” Indian Express reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d1b66-2cee-4777-9074-632cb46aa9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, the Chief Medical Officer of Ballia, Dr. Jayant Kumar, said\
        \ the spike in deaths was due to “various other ailments,” including old age.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb075202-44a1-42f5-acb8-11db815531b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a team that has come to investigate the cause of death,
        a two-member committee comprising of health directors who are meeting the
        patients, they have taken water, urine, and blood samples for investigation.
        Once we get the report, then the situation will be clear to us,” Kumar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eddf28-81a0-4b44-9978-219eeb426321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another health director, Dr. N Tiwari investigating the deaths of patients\
        \ admitted to the Ballia district hospital, said, “a detailed inspection has\
        \ been done of the hospital, it is true that the heat is very high, patients\
        \ who are admitted here are also suffering from the heat, however there have\
        \ been arrangements that have been made to ease the situation inside the hospital.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f1f4d-0d6d-4b5c-a072-e7435bc9f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Akhilesh Yadav, an opposition political party leader and former chief\
        \ minister of Uttar Pradesh, has criticized the government for the number\
        \ of deaths that have taken place in the state.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a61b1-8d35-46d7-806b-13f9db1eb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So many people across the state have lost lives because of the carelessness\
        \ of the state government,” he told the press. “They should have warned the\
        \ people about the heatwave. Not a single district hospital has been built\
        \ in the last six years. Those who have lost their lives are poor farmers\
        \ because they did not receive food, medicines and treatment on time.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6cbb8-f607-440c-bf82-fe5e0b856519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Health Minister Dr. Mansukh Mandaviya said the government is\
        \ taking steps to address the heat wave and the surge in deaths, and officials\
        \ would “hold discussions with the states which are continuing or likely to\
        \ continue with heat wave so that appropriate decisions regarding heat stroke\
        \ can be taken.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeeed63-386d-4660-9782-cd6f861e6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India is among the countries expected to be worst affected by the impacts\
        \ of the climate crisis, according to the Intergovernmental Panel on Climate\
        \ Change.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f0408-7114-478c-9fb2-be2cfff009c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, both the federal and state governments have implemented
        a number of measures to mitigate the effects of heatwaves, including shutting
        down schools and issuing health advisories for the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be4588-b9e7-4a0b-a918-f03add817c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T13:41:01.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T13:41:01.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/20/asia/india-heatwave-deaths-intl/index.html#:~:text=Dozens%20die%20in%20single%20district%20in%20northern%20India%20amid%20severe%20heatwave&amp;text=Relatives%20perform%20the%20last%20rites,%2C%20on%20June%2019%2C%202023.">Dozens
        die in single district in northern India amid severe heatwave</a>."</em></p>'
