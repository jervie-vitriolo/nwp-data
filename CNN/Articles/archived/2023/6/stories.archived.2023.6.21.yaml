    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce6e9eb0-ff74-4623-93f4-f1c2d794dda5'
    'lead': 'Taking daytime naps may help maintain brain health as we age, according
      to a new study. However, prior research has shown that excess napping can also
      be harmful.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T16:32:17.952+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-21T16:34:51.374+08:00
