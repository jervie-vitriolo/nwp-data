      'mgnl:lastActivated': 2023-06-21T16:33:32.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82974dd-af2f-48ca-811f-d1ebeeb041a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“New Zealand has withdrawn from the friendly match against our national\
        \ team which was being held today, 19 June 2023, in Austria, as part of Al\
        \ Annabi’s preparations for the Gold Cup,” the Qatar FA said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f815aa-c246-4cb5-a40c-f68d49ec5853'
      'mgnl:activationStatus': true
