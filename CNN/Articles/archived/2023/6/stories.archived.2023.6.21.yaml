      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to Monday’s match being abandoned, the organization Football\
        \ Against Racism in Europe (FARE) said: “Matches being abandoned in this way\
        \ confirms a new wave, perhaps a new crisis, of discrimination in football.\
        \ Awareness is high and young players are no longer prepared to tolerate racism\
        \ or homophobia on the pitch.”\r"
