      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from their family said the duo had embarked on the “journey
        to visit the remnants of the Titanic in the Atlantic Ocean.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127d882-4e8c-429c-b9ac-1c39db3248c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.224+08:00
