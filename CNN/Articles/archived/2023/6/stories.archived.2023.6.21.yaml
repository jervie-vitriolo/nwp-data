    'jcr:uuid': 'f78fd907-52a1-4f19-9c3c-5b44cdef6508'
    'lead': 'A new report from the World Economic Forum estimates that women won’t
      attain parity with men for another 131 years. In other words, not until 2154.'
    'mgnl:activationStatus': true
