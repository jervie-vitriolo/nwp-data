      'mgnl:lastActivated': 2023-06-21T03:55:10.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4dbed5-5ca9-4d65-a38f-94849caa4752'
      'mgnl:activationStatus': true
