      'mgnl:created': 2023-06-21T12:30:45.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Former
        Bureau of Corrections (BuCor) chief Gerald—one of the alleged masterminds
        in the murder of veteran broadcaster Percival "Percy Lapid" Mabasa—was not
        a police officer, the Department of Justice (DOJ) clarified on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f998e-2d22-4c43-8893-eec3b6d234c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DOJ spokesman Mico Clavano said Bantag did not serve in the Philippine
        National Police (PNP).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcabb6e8-7184-458f-83a6-570edee348e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that Bantag was rather a graduate of the Philippine National
        Police Academy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e46a8-3a27-469c-8842-ac4289362a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I regret any confusion this may have caused and hope this clarification
        clears up any misunderstandings,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffea60-6245-4f35-bf5c-cce0ca2cef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clavano’s statement came as the PNP refuted his earlier remarks on
        Bantag being part of the police force.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77665c6e-c295-420e-9520-992b21ed1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, it said that Bantag has “never been a member” of the
        PNP.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19987c4-9c46-4523-bbf8-8a88d1730fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Based on record, he used to be a Bureau of Jail Management and Penology
        (BJMP) officer before his appointment in Bureau of Corrections and this is
        to set right some news articles that came out recently,” the PNP said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b528b-d9bc-4563-98f8-2e07d022ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was in reaction to Clavano’s statement earlier this week that Bantag
        used to serve in the PNP.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484349f-dc4d-4368-ab55-50afa8b79d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clavano also said that Bantag has been receiving tips from his network
        in the PNP, making the manhunt against him “a little bit tricky.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb01c02-743d-4233-9f35-70fb48192712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the PNP stressed that “irrespective of one''s rank, stature, or
        source of commissionship of any officer,” they would arrest any person who
        has violated the law.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b7921f-88f9-4294-a6b2-a33c13de0d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the issuance of the arrest warrants for Bantag and Zulueta,
        upon orders of the CPNP (chief of the PNP), the Criminal Investigation and
        Detection Group’s tracker teams are working round the clock and at all times
        in support of the National Bureau of Investigation and other officers of the
        law to apprehend the fugitives promptly,” the PNP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49e6a5-25a6-4134-9bfc-699a5154fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T12:30:45.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOJ on Monday announced a ₱3-million reward for information that
        would lead to the arrest of Bantag and his ex-deputy Ricardo Zulueta.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3565e-c85a-4227-949c-512d37ccd8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T12:30:45.665+08:00
