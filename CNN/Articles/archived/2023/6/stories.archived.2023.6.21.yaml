      'mgnl:lastActivated': 2023-06-21T07:53:58.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10521554-fa2b-4c39-91bd-6744f0385ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T07:53:58.494+08:00
