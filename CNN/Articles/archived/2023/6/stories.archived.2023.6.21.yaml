    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e123a-2d94-4d7c-a0fa-5e2917dda377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:54:05.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world’s highest peaks are at risk
        of losing up to 80% of their volume by the end of the century with profound
        consequences for millions of people under worst case climate scenarios, international
        scientists in Nepal warned in a new report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66058496-dad6-4dce-b36a-d817918060c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9f983-4ddf-4976-814f-9603cec2164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report, published Tuesday by the International Centre for Integrated\
        \ Mountain Development (ICIMOD), examined the impact of climate change on\
        \ an area stretching 1.6 million square miles (4.1 million square kilometers)\
        \ from Afghanistan in the west to Myanmar in the east.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e305ae5-12a0-401e-a216-6ec92b0fc143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ba594-a67e-476c-86fd-3ab70c911ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report found that glaciers in the Hindu Kush and Himalaya mountain\
        \ range region melted 65% faster in the 2010s compared with the previous decade,\
        \ which suggests higher temperatures are already having an impact.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f74d6-d145-4c85-9d64-12f3470f3aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266efd74-dba2-4415-b6d9-e2d468d33e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ice and snow in the region feeds 12 rivers that provide freshwater\
        \ to two billion people in 16 countries, including China, India and Pakistan,\
        \ and eventually too much water will eventually lead to too little, the report\
        \ warns.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2b261-0fb9-4e81-8c97-7f7490fe7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb37c23-2396-413f-9f71-147315b9cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same group published a report in 2019, which found that even in\
        \ the most optimistic case, where average global warming was limited to 1.5\
        \ degrees Celsius above pre-industrial temperatures, the region would lose\
        \ at least one third of its glaciers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90788c3f-8028-4d67-b00d-76b150ca4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358295c-532d-4468-8888-500cc166b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group’s updated report shows those projections have since worsened.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824c59f-f1ac-488b-9e20-2f0f02993a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f317bfa-e67a-4ff3-88f2-a6695c80fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With between 1.5 to 2 degrees Celsius of warming, the world’s highest\
        \ mountain region stands to lose 30% to 50% of its volume by 2100, the latest\
        \ report said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b749f8-da48-4a34-9d48-274dc3110082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd135796-7757-45ba-9973-9a1cb0019c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the world breaches 3 degrees Celsius of warming, glaciers in Nepal\
        \ and Bhutan in the eastern Himalayas are at risk of losing 75% of their ice,\
        \ and by just one degree more, that ticks up to 80%, according to the report.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd4c18-9f38-401d-a63d-db647447a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42269c8-7fc2-4daa-bcca-599dced208b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The annual mean global near-surface temperature for each year between\
        \ 2023 and 2027 is predicted to be between 1.1 degrees Celsius and 1.8 degree\
        \ Celsius higher than the 1850-1900 average, according to the World Meteorological\
        \ Organization\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186e018-d9a0-4cbd-9a50-044b85253700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe453aae-2eec-4aae-9da1-427d87c02e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists consider 1.5 degrees of warming as a key tipping point,\
        \ beyond which the chances of extreme flooding, drought, wildfires and food\
        \ shortages could increase dramatically.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573454a7-eb69-4fde-a8a8-fec5daa79979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.108+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843feee-b1e6-4a20-ada1-524f8e879663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:55:10.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In all three pillars of climate action – in mitigation, adaptation\
        \ and loss and damage – we are at a standstill or going the wrong way; while\
        \ the consequences of inaction are accelerating by the day,” Prof. Saleemul\
        \ Huq, director of the International Centre for Climate Change and Development\
        \ in Bangladesh was quoted as saying in the report.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d660ee-12f9-4aff-b9f2-c35573716bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:55:10.109+08:00
