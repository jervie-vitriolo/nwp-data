      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbe2ad-b27d-4ba0-8b66-3f41f1f0be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The hard part is finding the submersible. And once they find the submersible,\
        \ there are all sorts of situations of how to get that submersible to the\
        \ surface, and rescue the crew,” Scholley said.\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5887c0d-49ea-44ab-b49f-d272c8cf0cfb'
      'mgnl:activationStatus': true
