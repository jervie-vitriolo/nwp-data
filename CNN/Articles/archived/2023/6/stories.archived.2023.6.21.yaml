    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Banging sounds were detected during the search for the missing Titanic
      submersible, a US memo says as oxygen supplies dwindle and the search intensifies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125169a-d11c-4514-8153-7b0884ad1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Banging sounds were picked up Tuesday from
        the Atlantic Ocean during the search for the submersible that went missing
        while touring the Titanic’s wreckage with five people on board, signaling
        “continued hope of survivors,” according to a US government memo, as crews
        rush to ramp up search and recovery efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f191bd-5e41-42e1-b92c-481df79790f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353919fe-f5c6-4efb-96c9-274dcd22647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sounds from underneath the water were heard by sonar devices deployed\
        \ to find the lost 21-foot submersible. The banging sounds came every 30 minutes\
        \ when first detected Tuesday and were heard again four hours later, according\
        \ to the internal government memo obtained by CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf4a46-93b3-4dad-9842-9d8bd363d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153dc3f-7593-4abd-93a6-99101c2d0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was unclear when exactly the banging was heard Tuesday or for how\
        \ long, based on the memo. Another update sent Tuesday night suggested more\
        \ sounds were heard.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ac8b3-9f57-418f-9c2c-bbd24c8aea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d547f19-f6f0-4114-8acd-78d1e4a0b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Additional acoustic feedback was heard and will assist in vectoring\
        \ surface assets and also indicating continued hope of survivors,” according\
        \ to that update.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e68da-2106-4bfc-9556-b3ab4c4f0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8d642-17ef-4e8e-bc16-1d3f59d541f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Coast Guard said underwater noises were detected by a Canadian\
        \ P-3 aircraft, prompting the relocation of resources to explore their origin.\
        \ But “searches have yielded negative results,” the agency tweeted early Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51a48b-8938-4757-837d-bec15c39ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c643e1e-7c07-4be9-a14b-fa314fcad452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rolling Stone was first to report the news Tuesday night.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e6d08-5d08-4dde-acd2-da7af75d13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b280b-a049-480d-9274-b0d645b104c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report comes as oxygen dwindles on the small submersible. There\
        \ may be less than 30 hours of breathable air left on the vessel as of midnight\
        \ Wednesday morning – based on US Coast Guard officials’ last estimate at\
        \ 1 p.m. ET Tuesday that there were about 40 hours left.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839be68-770c-40e8-9f39-fe21e0605228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2e9d6-27b0-4c79-b90a-9d989fb71236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The submersible known as “Titan” was carrying one pilot and four “\
        mission specialists” when it lost contact with its mother ship about 1 hour\
        \ and 45 minutes into its journey to explore the Titanic wreckage, authorities\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38d267-f669-43d4-8fe9-ce54be88a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d165547-7513-42b7-b66c-c2bf35cfe14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the clock ticking down, the US is moving military and commercial\
        \ assets to help as aircraft from the Canadian Armed Forces, the US Coast\
        \ Guard and the New York Air National Guard continue the massive and complex\
        \ search above and below water. French President Emmanuel Macron has also\
        \ dispatched a research ship with an underwater robot to join the search Wednesday,\
        \ the French government announced Tuesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd60ca5-68b3-470d-9a5f-3fe055b47b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d24a3-8765-4ad1-a3c8-e19c3f3e504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.145+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If crews find the missing submersible deep in the ocean, authorities\
        \ will face a highly complex mission to recover the craft and any survivors,\
        \ said retired Navy Capt. Ray Scott “Chip” McCord, whose 30 years of experience\
        \ includes overseeing several salvage operations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cef845-1e4c-4265-b73c-2459455fb868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe35ae1-b416-4bd6-a94b-4aaf34c3fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s very few assets in the world that can go down that deep,”\
        \ Scott said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e650cb0f-9488-4925-9942-3668f9dbe7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.146+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3881e4-a362-4d04-a34f-c075080df978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.147+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The submersible – made of highly engineered carbon fiber and titanium\
        \ – also weighs 23,000 pounds.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968463ae-c1c5-4dc2-96aa-12db6dfe8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.147+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5cf0bd-f6b6-46cb-9fb6-9ebc4ff6808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Navy is sending subject matter experts and a “Flyaway Deep Ocean\
        \ Salvage System” to assist in the search and rescue, a spokesperson said\
        \ Tuesday, explaining that the system can lift heavy undersea objects.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e35d636-5d73-4c0f-aa94-bee2451e78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.148+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69574126-45a0-4244-9609-978b4a5adfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while ships fan out and resources are put in place, the five people\
        \ on the vessel face a dire situation, according to David Gallo, senior adviser\
        \ for Strategic Initiatives, RMS Titanic, which owns the exclusive salvage\
        \ rights to the Titanic wreck site.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d663a4-7cbc-439c-bcb7-f40c32e3b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32fb434-ab3e-4284-b593-fbf0abdd76dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the submersible is intact, the passengers would be dealing with\
        \ dwindling oxygen levels and fighting the cold, Gallo told CNN. Hypothermia\
        \ would be an issue “if the sub is still at the bottom, because the deep ocean\
        \ is just above freezing cold,” Gallo said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fcdc09-164e-4339-9bd3-c38debf657fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1eb1f-b6de-44d6-9962-1798530d0573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.151+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s like a visit to another planet, it’s not what people think it\
        \ is. It is a sunless forever, cold environment – high pressure,” Gallo said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cc245-e2f0-4d67-a14b-95170cd8b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.151+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712977f7-67fc-4608-ad2e-aa3fc71c57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.152+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials don’t know whether the vessel is still deep underwater or\
        \ if it has surfaced.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c430e7e-dadf-4c88-a82a-6241dd4999a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c48fd1-1a95-4ede-bcb7-460eb962f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.153+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a very complex search and the unified team is working around\
        \ the clock to bring all available assets and expertise to bear as quickly\
        \ as possible in an effort to solve this very complex problem,” US Coast Guard\
        \ Capt. Jamie Frederick told reporters Tuesday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dadb1e-8eab-4bc6-8f09-70b0d1611313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba135130-8cbb-46f1-86ae-1ceb7cdadccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.154+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked, Frederick said he doesn’t know if there’s enough time to\
        \ save the five people on board, but “we will do everything in our power to\
        \ affect a rescue.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0dfed-df3d-45c6-9bfc-8b93885fba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53db40-ec18-410c-939a-e2caecee39d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already, more than 10,000 square miles had been searched for the missing\
        \ submersible as of Tuesday morning, with the US Coast Guard searching an\
        \ area “about the size of Connecticut” overnight, US Coast Guard First District\
        \ Commander Rear Admiral John Mauger said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b1972-78e3-4954-a5fe-f1818ef6cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059df610-5238-496d-885b-6dd3a6e0b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Titanic lies at close to 12,500 feet, more than two miles below\
        \ the surface. The search zone covers an area about 900 miles east of Cape\
        \ Cod, Massachusetts, and 13,000 feet deep.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0dc8b-523e-4f46-bc65-1ebf0240c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb27cda-6c9e-47c2-9d7b-aba5a55e5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missing submersible was operated by OceanGate Expeditions, a company\
        \ that organizes a journey to the Titanic’s wreckage on the ocean floor for\
        \ a price of $250,000, according to an archived version of its website.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f470fe-19a1-472e-a069-b2c16cc7e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b7392-b316-4eb5-9f6a-180bf736948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials involved in the search have not publicly named those aboard\
        \ the submersible, but social media posts and friends and family have identified\
        \ them.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94a8b1-d400-4b42-8e2a-94e65c00f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.159+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be695d-a71f-4c25-9fc0-e5a8051503fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.160+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate CEO and founder Stockton Rush is among the five onboard,\
        \ according to a source with knowledge of the mission plan. The company did\
        \ not immediately respond to CNN’s request for comment about Rush being aboard.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b410881d-74d4-49e6-8f7e-129ba0ffca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9370b-fd3e-4b58-bbfe-aa7d1df079b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The others are British businessman Hamish Harding; Pakistani billionaire\
        \ Shahzada Dawood and his son Sulaiman Dawood; and French diver Paul-Henri\
        \ Nargeolet, according to CNN reporting.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa8760-c9b2-47ed-8555-dbbb277dc8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726636fb-ff0c-400e-9a4c-10716c1418c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Learning about the underwater noises detected 30 minutes apart “raised\
        \ my hopes through the roof,” Gallo said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c25235-4275-4a14-948f-5acf904ea22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0ebdb-8242-4851-8190-53aef56c159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“PH Nargeolet, my very good dear friend, is the kind of person that\
        \ if he were in that submarine that he would think this thoroughly through\
        \ and would do something like that every 30 minutes,” Gallo said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3627b08-1825-433b-9ae5-6373b32f2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d86a0f-fc00-438d-9c30-3a9457082a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the sound was indeed coming from the submersible, that could be\
        \ an indication that the hull of the vessel is intact, Gallo said. But, “\
        time is of the essence,” he warned.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b1d3b4-0b36-40f9-a36c-1a07f68a3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.166+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e62cf-98c3-43b4-9612-8a27535774fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My hope is that they spent a lot of time and assets trying to locate\
        \ where these bangs are coming from,” Gallo said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0f76e-02b8-439d-8fc1-e451d4007d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b3221-0326-4a50-9568-32ca5f474cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A cramped vessel with limited controls and oxygen supplies\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d89bf54-7c6d-4024-befa-7341edf475fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last communication between the vessel and its mother ship, the\
        \ Polar Prince, came in at 11:47 a.m. Sunday.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74064ce5-a69c-43bf-8f85-5c05e2951736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.878+08:00
