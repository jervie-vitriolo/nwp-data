      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GCash upholds non-discriminatory policies which allow its employees\
        \ to freely express themselves. This policy ensures all employees, regardless\
        \ of sexual orientation, gender identity and expression, are treated fairly\
        \ in work evaluation, and are given equal employment opportunities where everyone\
        \ can advance into leadership positions and progress into their career path.\
        \ The company follows a no-mandatory dress code per gender and requires employees,\
        \ company-wide, to undergo a Diversity, Equity, and Inclusion (DEI) training\
        \ to further educate and empower each one to cultivate a safe space for all\
        \ in and out of the company.\r"
