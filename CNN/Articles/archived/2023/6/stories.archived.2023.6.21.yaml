    'jcr:uuid': 'ae717b38-99cf-4c65-a913-79aab0297ef1'
    'lead': 'Senate President Juan Miguel Zubiri signed the Maharlika Investment Fund
      bill on Wednesday in Washington D.C. in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T14:05:30.607+08:00
