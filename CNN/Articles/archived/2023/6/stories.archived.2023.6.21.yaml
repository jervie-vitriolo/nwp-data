      'mgnl:lastActivated': 2023-06-21T03:57:40.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ffbda8-0b54-414b-af3d-58afdb1187c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, the US is moving military and commercial assets to help,\
        \ according to the Coast Guard and US Transportation Command.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897aea1-f66e-49b3-8dbd-e158f63655ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907cd6f1-17e1-4a53-8772-5d1e7e91633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden is “watching events closely,” National Security\
        \ Council Coordinator for Strategic Communications John Kirby told reporters\
        \ Tuesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7038901-9f80-451a-94a0-deeb727c46ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e147d4-b6cf-4ac0-9e61-c0ebde6134cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retired US Admiral and former Chairman of the Joint Chiefs of Staff\
        \ Mike Mullen told CNN’s Christiane Amanpour on Tuesday the longer the search\
        \ takes, “the less likely a positive outcome will occur.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee26e9-dd5a-4f07-b45b-8cfd18a47df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b7b84-8a7b-449c-8f02-fe91f16bec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Searchers have taken the mission below sea level after scouring an\
        \ area of the ocean’s surface about the size of Connecticut, US Coast Guard\
        \ District 1 Rear Admiral John Mauger said Tuesday morning. “We now have underwater\
        \ search capability on scene, and so we’re going to be using that to see if\
        \ we can locate the submersible in the water,” he told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345fe4e-3721-439a-a581-3729ca3c7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c31dcc-421f-4d6b-8891-45a41732c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The search zone covers an area about 900 miles east of Cape Cod, Massachusetts,\
        \ and 13,000 feet deep, Mauger said Monday afternoon. “It is a challenge to\
        \ conduct a search in that remote area,” he said in a news briefing. “But\
        \ we are deploying all available assets to make sure that we can locate the\
        \ craft and rescue the people onboard.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d59ea-b22d-4df0-8ffd-79c1076b56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad64aa2-4c0c-47c5-b251-87da29ac6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The submersible known as “Titan” – roughly the size of a minivan –\
        \ was carrying one pilot and four “mission specialists” when it lost contact\
        \ with its mother ship about 1 hour and 45 minutes into its descent to explore\
        \ the Titanic wreckage, authorities said. It has not been heard from in nearly\
        \ two days since.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f449e9a-a928-4a2b-bffd-7c1df5775d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad40cd-131a-4991-b7d9-f608367205b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The submersible was operated by OceanGate Expeditions, a company that\
        \ organizes a journey to the ocean floor for a price of $250,000, according\
        \ to an archived version of its website. The company advertised the experience\
        \ as a way “to step outside of everyday life and discover something truly\
        \ extraordinary.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7250a5ab-277c-419b-873d-364247565da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f508606c-e130-4793-a99c-838873afa967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 23,000-pound Titan is made of highly engineered carbon fiber and\
        \ titanium and is equipped with repurposed everyday items, including a video\
        \ game controller. The vessel has between 70 and 96 hours of life support,\
        \ the company’s website states.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dbb18d-d69d-4136-a3fa-dbac01fb701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32211c20-43af-443b-b17b-1ab5ef896c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expedition reflects the ongoing fascination with the Titanic’s\
        \ wreckage more than a century after it hit an iceberg and sank on its maiden\
        \ voyage, killing over 1,500 people. The journey is also part of the growing\
        \ business of wealthy adventure tourism, along with the space flights of Blue\
        \ Origin or the rise of guided tours to Mount Everest.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf22d7-1c71-4e31-b109-438651feaf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabbc7a-953b-4ecf-90d8-e45920c2acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate CEO and founder Stockton Rush is among the five onboard,\
        \ according to a source with knowledge of the mission plan.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e259e-aa83-4ff4-b77e-2a090e2b65da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb155e8-dc73-4369-be1a-ffb17c36ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The others are British businessman Hamish Harding; Pakistani billionaire\
        \ Shahzada Dawood and his son Sulaiman Dawood; and French diver Paul-Henri\
        \ Nargeolet, according to CNN reporting.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b00b37-032e-4112-b5b3-2aae4c56c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d763c-9f72-4716-a43b-4eacd00cbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate did not immediately respond to CNN’s request for comment\
        \ about Rush being aboard.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82fec19-9d5e-4794-8d17-2dd052126944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8c19e-55be-455b-bf32-919e11c2613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate in a statement on Monday said “every step possible is being\
        \ taken to bring the five crew members back safely. We are deeply grateful\
        \ for the urgent and extensive assistance we are receiving from multiple government\
        \ agencies and deep-sea companies as we seek to reestablish contact with the\
        \ submersible.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03b25c-b0ee-4614-ae8e-ea42245871a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2b7e3-aec8-4897-80fa-5c2608e52776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The effort to locate those on board has grown by the day. The Coast\
        \ Guard is searching with aerial and water surface vessels, and the Canadian\
        \ Armed Forces is also deploying an aircraft to assist in the search, a spokesperson\
        \ told CNN.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b6948-78ab-49ad-b814-2bc1d849f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a9129-464d-4d02-9ae2-580d88aa10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadian research vessel Polar Prince, which took the submersible\
        \ to the wreckage site, is assisting search and rescue efforts, a spokesperson\
        \ for its co-owner Horizon Maritime told CNN.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c954b-f4d7-4bfc-abfb-16892a9bd880'
