      'text': '<p><strong>(CNN) —</strong>&nbsp;Rescue crews searching for a submersible
        with five people aboard that went missing while touring the Titanic’s wreckage
        are keeping a nervous eye on the craft’s dwindling oxygen supply as they navigate
        choppy waters in a remote area of the North Atlantic Ocean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0e430-40fc-4e65-bbe7-18ff3b40586a'
      'mgnl:activationStatus': true
