      'mgnl:lastActivated': 2023-06-21T06:40:38.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Not since LeBron James was drafted 20 years
        ago has there been this much excitement about an NBA prospect — as shown by
        the crowds eagerly awaiting Frenchman Victor Wembanyama’s arrival in the United
        States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b929cb-3a7b-4c02-a57d-3a3b6f8c435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:36:03.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:40:38.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294aef2-c333-458a-9d41-1d1bfcb0e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:36:03.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:40:38.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 19-year-old, projected to be the No. 1 overall pick in this week’\
        s NBA draft, landed at Newark International Airport outside New York City\
        \ on Monday, where he was greeted by fans seeking selfies and autographs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e78f1-48b9-445d-9440-c88f083dd648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:36:03.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:40:38.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61e215-eac9-41cc-94b2-79b2c40b0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:36:03.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:40:38.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was just a snapshot of the star treatment that Wembanyama, a seven-foot-four-inch\
        \ center, is expected to receive ahead of Thursday’s draft at the Barclays\
        \ Center in Brooklyn.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97319c13-37cc-4a13-9f34-fdb1a7368fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:36:03.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:40:38.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73098128-aeb2-49e9-b79b-2d27938f6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:36:03.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:40:38.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know how they knew what flight I was on, but it’s fun,” Wembanyama\
        \ said about the crowds greeting him at the airport. “It’s different, seeing\
        \ that you can have such impact on people.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc84f7-8ffb-4897-9459-57b75bba139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:36:03.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-21T06:40:38.591+08:00
