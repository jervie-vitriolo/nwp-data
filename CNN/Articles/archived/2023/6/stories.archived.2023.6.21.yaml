      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c7a55-cd9a-4408-a81c-2619f2d597cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And last year, he paid an undisclosed sum of money for one of the seats\
        \ on Blue Origin’s space flight.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b7a0b-8fad-4f71-9479-82617a46c40a'
      'mgnl:activationStatus': true
