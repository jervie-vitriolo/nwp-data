    'template': '1'
    'title': 'From disinformation to the rise of AI, journalists seek to address challenges
      at 16th Global Media Forum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e534957-7b4f-42a4-9ee0-25741fd49f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Germany (CNN Philippines, June 20) —</strong> Around 2,000
        journalists gathered in Bonn, Germany for the annual Global Media Forum, where
        they tackled pressing challenges facing the media industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca1d00-9c1a-4899-909d-da6eae90c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc0933-d099-41a9-9dad-966155f9c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These challenges include false information and propaganda, threats\
        \ to safety, and even the rise of artificial intelligence or AI.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee114b3d-9c53-46ad-82ca-7f376468c7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b7e04e-4ede-40b0-bd79-10c5e1ad37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to ask ourselves what we as journalists should do to overcome\
        \ divisions, but also what our responsibilities are,\" Deutche Welle director-general\
        \ Peter Limbourg said at the opening of the 16th Global Media Forum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e64ce-5b15-4f2f-a40f-6b2b5fbe567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74216a66-9e55-48b4-b642-984df6017534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Limbourg also advised journalists to harness social media's power and\
        \ make the most of its reach to fight for the truth, even when these platforms\
        \ themselves pose a risk to their profession.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0677a87-4b2a-43ba-8194-bd310985699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ab3e1-8d09-4fcd-a9fc-f97cfc3ec1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Journalists need to stop letting the algorithms of platforms set\
        \ the agenda of their work,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ed479-de9f-4210-813c-41521f792090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5056a9a6-397f-46fd-ba7d-e0a46341629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one of the panel discussions, United Nations Head of Communications\
        \ Melissa Flemming also highlighted the need to protect free and independent\
        \ media amid these challenges.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf04f77-ba6f-4c6b-968d-96d639e56f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f5a20-740b-46c0-8754-fd586f089293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just need to all advocate for protection of journalists freedom\
        \ of the media and press governments. We need more funding for independent\
        \ media around the world working in precarious situation,” Flemming said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b66186-d8a0-4c96-b45f-4c7c00e8f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee68fc8-eada-471c-9e43-3f000f1ec2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Journalists face difficult circumstances in 70% of countries across\
        \ the globe, according to Hendrik Wüst, Minister President of the German state\
        \ of North Rhine-Westphalia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56eee35-12e6-441c-883b-1a5942bcd17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e34bb-bd0f-4c04-b3bb-b48536242891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Around the world, countless journalists are victims of despotism and\
        \ violence. Things are not good for the freedom of the press in the world,”\
        \ Wüst said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778d481-5b11-4d06-a678-7dd267b9d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263931d5-6005-4a0c-aa9a-daf0297e7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, he said that even while AI poses a threat to media, journalists\
        \ will continue to perform a key function that AI cannot.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1ed9b-4d2c-4577-9fca-23c20644edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T00:28:55.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f41e1-48ca-4122-a11a-51275cfce6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T00:28:55.008+08:00
