  'Paris-Olympics-2024-office-raid':
    'author': 'Joseph Ataman and Aurore Laborie, CNN'
    'caption': '(Credit: Stephanie Lecocq/Reuters)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-21T06:31:17.000+08:00
    'imagesource': 'jcr:9c16a251-b2b0-4a4a-8152-4f2357a4d959'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf797368-97ad-4b9f-a32f-7d370bd82833'
    'lead': 'The raids in the offices of the Paris 2024 organizing committee were
      tied to two ''preliminary investigations'' into financial improprieties with
      contracts and public funds, the French National Financial Prosecutor’s Office
      confirms to CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T06:34:01.043+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-06-21T06:41:01.471+08:00
