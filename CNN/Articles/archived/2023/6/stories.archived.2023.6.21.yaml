    'stories': []
    'template': '1'
    'title': 'Zubiri signs Maharlika Investment Fund bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b5221-3fec-4c38-bfd3-80e497cfac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T14:05:30.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T14:08:42.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Senate
        President Juan Miguel Zubiri signed the Maharlika Investment Fund (MIF) bill
        on Wednesday in Washington D.C. in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6c721-0e5c-4e0d-a0af-e5514a731822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T14:05:30.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T14:08:42.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate Secretary Renato Bantug brought a copy of the bill to Washington
        D.C. where Zubiri is currently on a working visit.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3640d-ebf8-4857-aeb0-0f059b4a6272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T14:05:30.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T14:08:42.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill will be brought to House Speaker Martin Romualdez before being
        transmitted to Malacañang for President Ferdinand Marcos Jr.''s signature.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b43f43-bbe8-4c35-8e72-febf138905a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T14:05:30.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T14:08:42.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked about the errors in the bill, Zubiri said these were addressed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d8828-ad2b-4b97-b624-aafeb94e7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T14:05:30.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T14:08:42.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the corrections were thoroughly discussed by the majority
        bloc in our Viber group, including the letter of correction sent by Senator
        Mark Villar," Zubiri added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fdba60-3b7a-4ca4-a397-aaf9f4dda7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T14:05:30.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T14:08:42.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html"
        target="_blank"><strong>The proposed Maharlika Investment Fund: What you need
        to know</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfb717-20f4-4ddd-be8f-7bc9f4a4efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T14:05:30.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T14:08:42.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/5/31/Senate-approves-MIF-second-reading.html"
        target="_blank">senators approved</a> the MIF bill on May 31. Only Sen. Risa
        Hontiveros voted against the proposed measure while Sen. Nancy Binay abstained.
        Minority Leader Sen. Koko Pimentel and Senators Imee Marcos and Chiz Escudero,
        who were also against the bill, were absent during the voting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356808fe-5157-48a5-8f09-b27401c049bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T14:05:30.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T14:08:42.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposed measure was a consolidation of two bills: SB 1670 by Senator
        Mark Villar and SB 1814 by Senator Raffy Tulfo.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c6c2b-3c89-4904-ab5e-2f1211fdf397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T14:05:30.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T14:08:42.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Revisions made to the bill include the explicit prohibition of the
        Government Service Insurance System, the Social Security System, the Philippine
        Health Insurance Corporation, the Overseas Workers Welfare Administration,
        and the Philippine Veterans Affairs Office from investing in the MIF.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a82129-ef8b-4c11-8e37-6b90ddb2b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T14:05:30.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T14:08:42.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A proposal to allow foreigners to sit on the board of the Maharlika
        Investment Corp., which will manage the MIF, was included in the bill as well
        penalties for those who will be proven to have misused the funds.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cabb6b-1e8a-43f7-ac44-1660aee59690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T14:05:30.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T14:08:42.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html"
        target="_blank">approved its version</a> of the bill on Dec. 15, 2022.</p>'
  'marcos-soil-problems':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-21T15:32:24.000+08:00
    'imagesource': 'jcr:a31e6c92-283e-4ed5-b7cc-fc8896dfd0af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7ac1f05-4895-47d8-b22e-b4a9646c12b2'
    'lead': 'President Ferdinand Marcos said the Philippines needs to deploy innovative
      measures to address its “growing” soil problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T15:33:37.372+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-21T15:33:37.617+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos says PH soil ‘under threat’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96281023-1169-46be-9174-9207731d7e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T15:33:37.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T15:33:37.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — President
        Ferdinand Marcos said the Philippines needs to deploy innovative measures
        to address its “growing” soil problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff85dbc-989e-4be7-be60-ab8b3305029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T15:33:37.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T15:33:37.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our soil is under threat and to continue to neglect this vital agricultural
        component will lead to an even worse crisis in the future,” he said during
        the 1st National Soil Health Summit on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef1d16-18b2-49cc-a825-4b1f93fc3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T15:33:37.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T15:33:37.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted issues such as degradation, acidification, and pollution in
        soils.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f554d8-503d-4bd5-94bd-8347c46f0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T15:33:37.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T15:33:37.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing data from the Department of Environment and Natural Resources
        (DENR), Marcos said that 75% of the country’s cropland is “vulnerable” to
        erosion. He added that the agriculture sector is losing about 457 million
        tons of soil every year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15364d-b033-48cf-a25a-4dae8467fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T15:33:37.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T15:33:37.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The conversion of lands for settlements and the loss of about 47,000
        hectares of forest cover every year contributes significantly to soil degradation.
        Aside from these, around 11 to 13 million hectares are considered degraded.
        This is on top of the 2.2 million hectares that suffer from insufficient levels
        of soil fertility,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a8653-952e-4cf5-b7b7-597cef0f2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T15:33:37.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T15:33:37.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Making matters worse is the improper use of fertilizers and pesticides
        that pollute and acidify our soil,” Marcos added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61645e76-8d1a-47b3-b11f-6886b8223f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T15:33:37.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T15:33:37.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos called on stakeholders in the public and private sectors to
        boost information sharing and make improvements in programs on soil health.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae3a8f3-91c6-457d-bff7-d4f32db6c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T15:33:37.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T15:33:37.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also said that the current administration has crafted
        a 5-point priority agenda on soil and water management, such as the National
        Soil Health Program and the Implementation of Sustainable Land Management.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339f1bd-3716-4ffe-ae93-4c6452c25b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T15:33:37.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T15:33:37.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the programs seek to “ensure the proper use and management
        of soil resources, address land degradation, enhance crop productivity, and,
        hence, improve farmers’ income.”</p>'
  'submersible-titanic-oceangate-search':
    'author': 'Nouran Salahieh and Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-21T16:21:08.000+08:00
    'imagesource': 'jcr:1d4515a8-c83c-4c89-88c2-664e4c611f27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41ce8298-8553-4ddd-86e0-0b61ff75debd'
    'lead': 'Banging sounds were picked up from the Atlantic Ocean during the search
      for the submersible that went missing while touring the Titanic’s wreckage with
      five people on board, signaling ''continued hope of survivors,'' according to
      a US government memo, as crews rush to ramp up search and recovery efforts.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T16:24:05.122+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-06-21T16:32:49.834+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
