    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd42cc-4534-4d4c-b428-dac480b9445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand was leading 1-0 when the match, which was being played\
        \ at Generali-Arena in Wien, Austria, was abandoned.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c5e1d-8b49-45d0-82cb-92579f69be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e6a96-d338-46df-a817-2c6fb54bdccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on its website, New Zealand football said the alleged\
        \ racial slur against Boxall, who is of Samoan heritage, was heard by several\
        \ players.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326fc39-96e4-4fc8-8ac2-95a432be1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2ef3b-44c0-4f31-9cbf-5379f927d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the 40th minute of the New Zealand vs Qatar game today in Austria,\
        \ a Qatari player used a racial slur towards All Whites defender Michael Boxall\
        \ after a confrontation between the two players,” the statement said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0319b0b-60d3-484a-a383-1618e25007b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e84f6-c99a-48c8-b9a3-35fb8c013275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:33:32.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The players reported the incident, but no official action was taken.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d72c5f-5806-41fa-b34c-2b95717aa567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:26:38.478+08:00
      'mgnl:createdBy': 'syrah'
