    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceda8dc-dac3-47ab-a80d-bdfcf3eeeae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With weather conditions and visibility were improving Tuesday, Frederick\
        \ said, the fleet of assets joining the operation include a Canadian pipe-laying\
        \ vessel with underwater capabilities, along with other vessels and aircraft.\
        \ He said the “unique” and “challenging” search effort has brought together\
        \ “our nations’ best experts.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f4a58e-78d5-463c-8933-5cf35b7a6388'
      'mgnl:activationStatus': true
