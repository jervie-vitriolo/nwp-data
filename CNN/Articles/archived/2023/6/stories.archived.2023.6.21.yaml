      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8a16c-9a1b-4d24-8d8a-48831819e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nargeolet is a Titanic expert who has taken the trip every year, completing\
        \ more than 37 dives to the wreck, according to an archived version of OceanGate\
        \ Expeditions’ website accessible via the Internet Archive’s Wayback Machine.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9458d6-31a7-4281-87ab-5a740311bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb094c-d027-47b6-84e5-c4ae353ffcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A friend of Nargeolet, Mathieu Johann, told CNN Tuesday the missing\
        \ submariner is a “hero” and said, “I hope that, right to the end, like in\
        \ the movies, he’ll reappear very quickly to reassure us all.”\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40412e63-b8ea-4c50-93d6-4bea73cce770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.214+08:00
