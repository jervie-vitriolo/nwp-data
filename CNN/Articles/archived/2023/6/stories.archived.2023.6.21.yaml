    'jcr:uuid': '2c5f4a21-9851-4370-aeb9-8006aac14018'
    'lead': 'A co-accused in the drug case of former Senator Leila de Lima was caught
      outside the detention center at the headquarters of the National Bureau of Investigation,
      prompting the Department of Justice to warn those responsible would be held
      liable for the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T21:01:22.133+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-21T21:08:25.477+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-21T21:08:25.084+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Bureau-of-Investigation', 'NBI', 'Jad-Dera', 'Department-of-Justice',
      'DOJ']
    'stories': []
    'template': '1'
    'title': 'DOJ vows heads will roll after detainee found outside NBI detention
      facility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d785a-a3f6-47ef-b4f6-869a42fa3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Metro Manila (CNN Philippines, June 21)</em> — A co-accused
        in the drug case of former Senator Leila de Lima was caught outside the detention
        center at the headquarters of the National Bureau of Investigation (NBI),
        prompting the Department of Justice (DOJ) to warn those responsible would
        be held liable for the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2e59d-17e4-48c5-977a-1699d7843ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Mico Clavano confirmed Jad Dera was caught together
        with five NBI security offers and one plantilla aboard a van at midnight outside
        the NBI compound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f4119-10e3-4130-895a-6fc235ec8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clavano said they received "confidential information" on the whereabouts
        of Dera who was out of his detention facility'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae9216-affc-4af5-b68a-daef2bdb16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This prompted us to inform the NBI that he was not in his detention
        center. And that prompted the NBI to create a task force <em>at inabangan
        sa mismong</em> gate <em>ng</em> NBI," he said. "At around midnight, <em>pumasok
        yung</em> van <em>na yon, pinara ng mga</em> agents <em>and don nahanap si</em>
        Jad Dera <em>at yung mga</em> escorts <em>niya."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d2cf1-31ca-4609-b5a7-1c81af16d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This prompted us to inform the NBI that he was not in
        his detention center. And that prompted the NBI to create a task force who
        waited at the gate of the NBI. At around midnight, the van came in and was
        stopped by the agents, and this was where Jad Dera was found along with his
        escorts.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9df824-3505-491b-aa95-196b8197df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added it was clear there was connivance between NBI personnel and
        detainees.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74358ba6-e382-4552-90d8-955e1855378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to emphasize <em>na itong pangyayari na ito</em> [that
        this incident] has revealed that there is this connivance between certain
        people in detention and those in the NBI that allow for them to temporarily
        go out of the detention center and come back in so this would not have happened
        if there was no connivance," Clavano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26259e29-992e-4c89-8bb8-282cd6676cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are hell bent on making heads roll for this incident. This is unacceptable
        and we will file the necessary disciplinary actions and any other cases that
        this may warrant," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149c8f5-c368-46a3-aee2-0d8b2d11f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clavano said the investigation will see just who is responsible, and
        how high up the chain of command they go. He said money was obviously involved.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff054de-e9e0-47ed-b9c6-f086b03c5906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taken from Dera was money inside a bag, along with a cellphone and
        arms.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda5047-a743-4cc1-aa86-efbfc28bb5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Dera''s lawyer, his client was returning to the detention
        facility when he was arrested. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a13a99a-f00e-492d-b097-24e38cffb72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came from, according to him <em>nagpunta sila, naghahanap
        ng</em> doctor <em>dahil masama yung pakiramdam ng tao.</em> They left around
        past 8 p.m. then went back past 12 <em>pagbaba nila ng</em> NBI marked vehicle.
        <em>Paglakad nila pabalik sa</em> that''s the time they were arrested," said
        Raymund Palad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f956f3-7c00-4864-8924-348659cdea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They came from, according to him they went to find a
        doctor because he wasn''t feeling well. They left around past 8 p.m. then
        went back past 12 where they came down from the NBI marked vehicle. They were
        walking back and that''s the time they were arrested.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b2b03-8e9d-4512-8610-a25b7c2e0cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the NBI said they would not condone acts of betrayal
        of public trust.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb1c45-c267-4391-a417-1e9e52b20c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Chief of the Security Management Section was already relieved
        from his post pending investigation of the case," the statement said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8198bb-bedf-4b69-942e-9e1f48fcf41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NBI also gave its assurance investigators would look into the incident
        thoroughly and file appropriate criminal and administrative cases.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b34d26-9119-4f4d-8411-85f1f66e3214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T21:01:22.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T21:08:25.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clavano also said they could not confirm whether Dera was the bagman
        of Negros Oriental Rep. Arnie Teves. Palad claimed there is no connection
        between the two.'
    '17':
      'jcr:primaryType': 'mgnl:block'
