      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadian Air Force said about 50 of its members and other rescue\
        \ crews were on the bank and on the river conducting searches.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713aca20-c969-47ab-b883-bc049ffc81f1'
      'mgnl:activationStatus': true
