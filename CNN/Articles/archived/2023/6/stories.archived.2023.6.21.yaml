    'lead': ' A House lawmaker on Wednesday urged Congress to suspend Cebu Pacific''s
      legislative franchise due to its “lousy and terrible” service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T16:24:37.582+08:00
