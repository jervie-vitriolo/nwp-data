  'bir-complaint-ghost-receipts':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-21T20:31:13.000+08:00
    'imagesource': 'jcr:caa5a508-dbcc-43ce-8e0f-80d303065e1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0a007ee-f77a-440d-bfec-698cdc1708f7'
    'lead': 'The Bureau of Internal Revenue filed tax evasion complaints against three
      companies who are behind fake or ghost receipts which have tax liabilities amounting
      to ₱17.9 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T20:41:59.740+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-06-21T20:44:42.208+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-21T20:44:41.898+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Romeo-Lumagui', 'ghost-receipt', 'Bureau-of-Internal-Revenue',
      'BIR']
    'stories': []
    'template': '1'
    'title': 'BIR files complaint vs companies behind ''ghost'' receipts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4ab05-71ae-43ac-bb04-5a7567be07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:41:59.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T20:44:42.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The Bureau
        of Internal Revenue (BIR) filed tax evasion complaints against three companies
        who are behind fake or ghost receipts which have tax liabilities amounting
        to ₱17.9 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1155829-3c66-4484-8887-2d8c24e2bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:41:59.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T20:44:42.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'BIR Commissioner Romeo Lumagui said they want to hold companies who
        buy ghost receipts accountable.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9ed21-d9f8-4eeb-ab31-faadc46646b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:41:59.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T20:44:42.209+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He named World Balance, CHK Steel, and Gamon Resources – which the
        BIR proved to be buying fake receipts, adding the companies have been using
        fake receipts since 2018.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0913d37-b02f-477f-8191-918ed0d50a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:41:59.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T20:44:42.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Bureau of Internal Revenue Commissioner Romeo D. Lumagui Jr. filed
        criminal cases against identified buyers or clients of the Fake/Ghost Receipts
        syndicate. The cases were filed today, before the Department of Justice (DOJ),"
        the BIR said in a statement. It explained the syndicate registers ghost companies
        whose sole business purpose is to sell original receipts so their buyers could
        illegally reduce their tax liabilities.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658da670-1102-4c16-a283-20a994f515ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:41:59.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T20:44:42.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/16/bir-tax-cases-ghost-corporation.html"
        target="_blank"><strong>RELATED: BIR files ₱25.5 billion tax cases vs. ''ghost''
        corporations</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce37be-b760-4b87-ac46-770aeca530f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:41:59.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T20:44:42.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BIR said this is just the first batch of complaints they will be
        filing with the Department of Justice, and the bureau would continue to go
        after those buying and using fake receipts.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fedd751-de51-4cc2-9ea0-2723c996bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:41:59.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T20:44:42.210+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/19/doj-P50-billion-govt-loss-fake-receipts.html"
        target="_blank"><strong>RELATED: DOJ: Gov''t lost up to ₱50B over ''fake receipt''
        scam</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c1e0b-525e-41b3-aa9f-11be8e846ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:41:59.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T20:44:42.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a separate briefing on Wednesday, DOJ spokesperson Mico Clavano
        says they are awaiting the resolution on the cases.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3fe54-e519-4fa4-8b29-49d052e302c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:41:59.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T20:44:42.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking problema talaga ito.</em> We cannot emphasize further
        how important these cases are to quell, or to stop <em>itong mga</em> practices
        na ito," Clavano said. "The government needs to collect its taxes properly
        in order to function. <em>Kumbaga,</em> lifeline <em>ito,</em> life blood
        <em>ito ng bansa itong mga</em> taxes <em>natin</em> and <em>yung</em> revenue
        <em>natin."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42c930-121f-41f9-ae53-2af9fcd85828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:41:59.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T20:44:42.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This really is a big problem. We cannot emphasize
        further how important these cases are to quell, or to stop these practices.
        The government needs to collect its taxes properly in order to function. These
        taxes and revenue are the lifeline, the life blood of the country.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c95c9e-e355-4916-a95e-c516b8046ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T20:41:59.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-06-21T20:44:42.211+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed those who cheat on their taxes must be held liable.</p>'
  'doj-jad-dera-nbi-detention-facility':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-21T20:57:17.000+08:00
    'imagesource': 'jcr:57aebe5d-2d90-43fb-80c0-bca1164322b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
