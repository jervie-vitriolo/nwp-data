      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thompson said the US Air Force or UK Royal Airforce have not gotten\
        \ back to Magellan letting them know if or when a plane can be procured for\
        \ them to use to transport the equipment they need to Canada to embark on\
        \ rescue efforts.\r"
