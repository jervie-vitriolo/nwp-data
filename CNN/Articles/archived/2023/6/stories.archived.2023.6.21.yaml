      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BSP, the machines were placed in partner malls to encourage
        the public to deposit "idle coins stored in their jars, piggy banks, and other
        containers" and credit the amount to their mobile wallets.</p>'
