    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Solon eyes suspension of Cebu Pacific franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b0943-c9c1-4454-a406-ab9d330fab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T16:48:26.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) –</strong> A House
        lawmaker on Wednesday urged Congress to suspend Cebu Pacific''s legislative
        franchise due to its “lousy and terrible” service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f2154-f9e9-402a-b9ac-dbaade713248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T16:48:26.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Congress should temporarily withdraw such privilege from Cebu Pacific
        until such time that it can provide satisfactory service to the riding public,”
        Cagayan de Oro Rep. Rufus Rodriguez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b96a7-bc79-480a-9bb1-345e88113591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T16:48:26.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodriguez added a franchise should not be used and enjoyed at the expense\
        \ of the public.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a1406-294d-4b65-a0a9-cf10b39a67f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T16:48:26.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His call comes after a number of passengers raised complaints against
        the low-cost carrier for overbooking, offloading, and booking glitches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4389e-c9eb-4903-b621-f5350b7a9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T16:48:26.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/16/Senate-probe-complaints-vs-Cebu-Pacific-.html">Senate
        panel to look into passengers’ complaints vs. Cebu Pacific</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f2f13-7bd5-4e6a-9014-23f4fb8549c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T16:48:26.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Senate hearing on Wednesday, Xander Lao, president and chief commercial\
        \ officer of Cebu Pacific, apologized to passengers affected by flight delays\
        \ and cancellations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e741e73-0916-4669-bd09-5aef01acd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T16:48:26.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His presentation at the hearing showed Cebu Pacific's on-time performance\
        \ for the month of May went down to 58%.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a605a8e-8dd9-4747-a227-bfc426fccbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T16:48:26.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We expressed our sincerest apologies to our passengers for the disruptions\
        \ and assure you that we are committed to resolving these challenges,” he\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a3df1-1d53-43eb-97d5-0039e3eef861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T16:48:26.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lao attributed the disruptions to engine and supply chain issues facing\
        \ the global aviation industry, the effects of which the airline began to\
        \ feel as early as March.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd5d5f-1910-472f-9fbd-4a607668d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:37.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-21T16:48:26.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The global aviation industry has been impacted by Pratt &amp; Whitney\
        \ engine issues which powered the Airbus A321neo and A320neo,” Lao explained.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
