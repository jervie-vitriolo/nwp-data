    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Excitement builds for NBA draft as projected top pick Victor Wembanyama
      lands in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0508f49-e493-4690-b809-b4c046370439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T06:36:03.838+08:00
