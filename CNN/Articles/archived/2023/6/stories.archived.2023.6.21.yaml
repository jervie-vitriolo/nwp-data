      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fine stemmed from NOW Corp.’s disclosure in November 2021, which
        stated that it “has no knowledge of the specific details” surrounding the
        alleged motion filed by the National Telecommunications Commission on the
        liability representing unpaid supervision and regulation fees and spectrum
        user fees.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b448eaa-7249-4f2e-ae15-0c7079e0b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:32:35.102+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T11:32:35.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group, which showed interest to vie for the third telco slot years
        ago, also argued that Velarde and NOW Corp. were “persons with separate and
        distinct personalities” from NOW Telecom, so they should not be made accountable
        for the latter’s violation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef2c61-efac-429c-963c-d3ba2ea7cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:32:35.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T11:32:35.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, SEC disagreed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75034783-5525-41cb-9dcd-c4d3c14d03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:32:35.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T11:32:35.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“NOW Corp.’s claim that it made a full and accurate disclosure does
        not hold water,” it said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad29227-2d70-4676-b0b9-cad3e1a39853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:32:35.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T11:32:35.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SEC also dismissed the company’s justification as “untenable and completely
        misleading.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940762bd-58b0-4b87-81f0-89f0d8fce6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:32:35.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T11:32:35.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The regulator stressed that Velarde holds key positions at NOW Corp.
        and NOW Telecom, which means he has “the ultimate control over the transactions
        of the corporate at the time the liabilities occurred.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0598cb6-a6ae-450b-96ab-65293da526ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:32:35.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T11:32:35.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is a failure to make a full, accurate, and timely disclosure
        of a material fact or information about securities as mandated compliance
        prescribed to a listed company constitute a violation of Section 24.1 (d)
        of the Securities Regulation Code,” it said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e7ecf-f4da-4f7b-823e-af81ffef0cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:32:35.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-21T11:32:35.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEC, the Securities Regulation Code defines material
        fact or information as any fact or information that may result in a change
        in the market price or value of any of the issuer’s securities, or may potentially
        affect the investment decision of an investor.</p>'
  'Pimentel-on-hiring-unregistered-nurses':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-21T11:52:55.000+08:00
    'imagesource': 'jcr:b0b9542c-7499-4935-a074-dd24671abf20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d364679-5fb4-437a-b6d4-09d3117d46e9'
    'lead': "Focus on improving the board exam and keep the 75% passing rate to ensure\
      \ competency and integrity of these medical professionals, Senate Minority leader\
      \ Koko Pimentel says amid the government's plan to hire unlicensed nurses to\
      \ address the shortage of health workers.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-21T11:56:04.041+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-21T11:56:04.465+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Koko-Pimentel', 'nurse', 'DOH']
    'stories': []
    'template': '1'
    'title': 'Pimentel: Keep passing rate, redesign nursing board exam to ensure competency,
      integrity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3d83b-c62b-425f-8587-d5505d4f40ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Instead
        of hiring unlicensed nurses, authorities should focus on improving the board
        exam and keep the 75% passing rate to ensure competency and integrity of medical
        professionals, Senate Minority leader Koko Pimentel said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca06d83-7515-42c3-be07-dc362372c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2f5b8-6222-4ed3-b82e-2e79c26b4901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stick to 75%, reexamine the exam, make it direct to the point,
        really test competence and readiness…It must be basic, entry-level questions
        for the nursing profession,” Pimentel told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615e3eb-b132-4a19-a3f0-ecbc94c83286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ecc493-d219-4966-b88a-69162a3d7e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Department of Health (DOH) Secretary Ted Herbosa said he\
        \ plans to hire nursing graduates who scored at least 70% in their board exam\
        \ to fill the over 4,000 vacant positions in the department.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47459c65-7335-4f59-aa76-a4d8e3ebf261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d37ad4-2aa9-4fd0-8be8-083f692df33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH also said in May that the Philippines, which is a major deployer\
        \ of medical workers abroad, has a shortage of nearly 130,000 nurses. Filling\
        \ this gap may take 12 years, it noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da9c77-8f51-4caf-ba99-c9b0f7a1eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896677a-8bbf-4fd4-9f45-9fed91b54364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa’s plan was <a href="https://www.cnnphilippines.com/news/2023/6/20/Solante-board-eligible-nurses-competent.html">supported</a>
        by the Philippine College of Physicians (PCP). Dr. Rontgene Solante, president
        of PCP, said doing so will help the nurses to eventually pass the licensure
        test through the training they will receive in the hospital.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf0b97-c6a3-4513-80fd-72c0a2eb7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8aa93e-ca9c-453a-9c2d-6c2afe988058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Pimentel, employing nurses who scored below the passing mark may\
        \ lessen the integrity of the test systems. The 75% passing rate was set to\
        \ identify those who are competent enough and are ready to serve the public,\
        \ he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd395f1-2243-4f39-a3ed-4cb2aaa50754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8fb18-d04c-45b0-a37e-326b97849773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The judgment has already been rendered in that exam that the (health)\
        \ secretary was referring to, 75 was the passing grade,” Pimentel said. “\
        We cannot do something and then make believe that those who got lower than\
        \ 75 all the way down to 70, we will make believe that they have also passed.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409af73-eb13-416c-82f3-533ed3287260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92103944-c7f5-4e6d-8b57-a6f291af263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patients will feel secure knowing that the medical worker they are\
        \ dealing with is certified, he pointed out.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf50f69-7783-4b35-9e75-e6cddab2c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93467c-d546-4d1d-8bcd-8b5489d1227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the hiring of unlicensed nurses will be implemented, the senator\
        \ said it should start during the next board exam. Any adjustments should\
        \ also be announced before the next cycle, he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63870750-70af-4026-bda2-9ee3e8096b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200ea3d-1229-4eab-845d-aa6ad6fd11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first nursing board exam for this year was held in May, to be followed\
        \ by another batch in November.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9652a-6475-4d9e-867c-ef7eb0e42376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e56e9-4873-4566-9faa-e66f534f4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the plan is implemented retroactively, this may lead to violations\
        \ to existing laws and regulations, like the setting of the 75% passing grade,\
        \ Pimentel noted.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139860ba-9bfe-4323-8aca-518a9620743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T11:56:04.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-21T11:56:04.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfffb42-aab0-43e6-a9b0-c7276230d550'
      'mgnl:activationStatus': true
