      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea264e1-aa20-41cc-8eac-80b7d7217163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further, Shahzada Dawood and his son Sulaiman Dawood, of Pakistan,\
        \ “embarked on a journey to visit the remnants of the Titanic in the Atlantic\
        \ Ocean,” their family said Tuesday in a statement. “As of now, contact has\
        \ been lost with their submersible craft and there is limited information\
        \ available,” the family said, adding they’re praying for their loved ones’\
        \ safe return.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba945d7b-6f1a-44a8-b7e1-ca0ea3fc07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f1fe8-5554-42cb-bb74-0873d91c3ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident has left the community of undersea explorers in shock,\
        \ said David Gallo, who called Nargeolet his “closest colleague. “We’ve always\
        \ known something like this could happen and now it’s happened … I hope it\
        \ is a good ending,” Gallo, senior adviser for strategic initiatives at RMS\
        \ Titanic Inc., told CNN.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194bf98-ea40-43a8-8738-ec8aeea98022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59903e-2e89-4fbe-85a8-f0569f270271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Submersible did not resurface as expected</strong></h3>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac3cc9-78c0-4f9a-a88a-c1826758dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OceanGate Expeditions trip began with a 400-nautical-mile journey\
        \ from St. John’s, Newfoundland, to the Titanic wreck site. There, the submersible\
        \ started its descent Sunday morning before losing contact with the Polar\
        \ Prince, a converted ice breaker that was its mother ship.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22343759-d1d1-4294-b532-95ece399aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707ef6c-09d4-4fab-ba4f-ef40417ebccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last communication between the vessel and OceanGate staff at the\
        \ surface came in at 11:47 a.m. The vessel was expected to resurface at 6:10\
        \ p.m. but did not do so, and authorities were notified at 6:35 p.m., according\
        \ to Polar Prince co-owner Miawpukek Maritime Horizon Services.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f94ce-9bc3-47e6-beef-643528748dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aaa5ca-6261-4c18-8727-46442193806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chief Mi’sel Joe of Miawpukek First Nation, the expedition’s support\
        \ vessel, got a call Sunday alerting him that the submersible was two hours\
        \ overdue and still hadn’t surfaced and communication with it was lost, he\
        \ said. At that point, requests for search and rescue had gone out, he said.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36ab7f-8a71-47f2-a615-905eefa6a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec7d73-d3f6-421b-a720-2996de5cbd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a tremendous amount of concern,” Joe said. “I have anguish\
        \ that people are going through this. I wish there was more I can do.”\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae4ac0-d87c-4e0f-ad4b-33201dcdaed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f107e-813a-41ba-b36c-b6afef4cd4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike a submarine, a submersible needs a mother ship to launch it,\
        \ has fewer power reserves and can’t stay underwater as long.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56424c02-e72f-4b58-8130-3e3658332a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cebed86-dc74-446c-a7df-ec7080ecbecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A mother ship can communicate with a submersible “via text messages\
        \ which are exchanged via a USBL (ultra-short baseline) acoustic system,”\
        \ according to OceanGate Expeditions’ archived website. The submersible is\
        \ required to communicate with the ship every 15 minutes or more frequently,\
        \ if needed, the site says. That USBL system is the only communications link\
        \ between the submersible and the surface, it adds.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59632407-cd13-44d4-b08d-a9f075dd95d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7000683-940a-444c-80e5-197f20691619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Titan is made of carbon fiber and titanium, some parts are decidedly\
        \ low-tech.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49694367-c92c-42ed-967d-b44f166c20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12d06e-4c7b-4099-a463-c8d508ddf104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is operated … by a gaming controller, what essentially looks like\
        \ a PlayStation controller,” said CNN correspondent Gabe Cohen, who sat in\
        \ Titan in 2018 while reporting on OceanGate Expeditions for CNN affiliate\
        \ KOMO.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed818d-7930-422b-984d-8b1accf684f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0b134-0f74-42f7-b50d-b64cb91f8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cohen was surprised by how simple some of the craft’s technology seemed,\
        \ he said Tuesday on “CNN This Morning.”\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4154a7b-395a-4f98-ba46-7036700e4730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be581411-5a01-4687-a066-9f3a748b85af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a “tiny vessel, quite cramped and small,” Cohen said. “You have\
        \ to sit inside of it, shoes off. It can only fit five people.”\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b15ae9-ba06-4d3d-8e24-9725fbeeb664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab52428-a999-41e3-9364-8d15fc71fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Titanic dive takes about 10 hours from start to finish, including\
        \ the two and a half hours it takes to reach the bottom, the website says.\
        \ The company calls its clients “mission specialists,” who are trained as\
        \ crew members in a variety of different roles, including communicating with\
        \ the topside tracking team, taking sonar scans and opening and closing the\
        \ vessel’s dome, the archived site says.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e32548-d23a-406a-b476-6515565a3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98639c13-82df-463b-9b49-f114770d691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clients do not need previous maritime experience to join as mission\
        \ specialists, it adds.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed132223-63cd-416a-ae6d-d0ed1874153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820fb6f-23ec-4d33-90f3-16ae734a452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In case of an emergency, the submersible is equipped with basic emergency\
        \ medical supplies and pilots have basic first aid training, according to\
        \ OceanGate Expeditions’ website.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe8bd2-28f0-4ab0-809d-2b07a7100c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c3025-8fa4-421e-8a2e-5da091539cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Mother ship crew ‘focused onboard here for our friends’</strong></h3>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83612ff-ade3-4f04-bcbc-907767e79ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Everybody is “focused onboard here for our friends,” an expedition\
        \ participant on the Polar Prince said Monday.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d3f13a-701c-47a5-a0d3-ef5127f06906'
