      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/21/us/submersible-titanic-oceangate-search-wednesday/index.html">Banging
        sounds were detected during the search for the missing Titanic submersible,
