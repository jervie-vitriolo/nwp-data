      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803d5ca-de6a-4c26-9b09-9fefdda7cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel was expected to resurface at 6:10 p.m. but did not do so,\
        \ and authorities were notified at 6:35 p.m., according to Polar Prince co-owner\
        \ Miawpukek Maritime Horizon Services.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c40a6-987a-4747-b7d2-be040b6ab701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e205f49-c84c-4687-9797-7c8dc87bea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mother ship communicates with the vessel by text messages, and\
        \ it’s required to communicate every 15 minutes, according to OceanGate Expeditions’\
        \ archived website.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b640408f-f5e3-4390-8fcb-520610c18576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14469951-49a1-432c-bbf4-af913cb539ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All those things we’re used to now – GPS, Wi-Fi, radio links – do\
        \ not work under the ocean,” former Navy submarine officer Capt. J. Van Gurley\
        \ said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b681b1e-0101-4d77-ac9d-c4a12f7aa071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c165f-3512-4893-b908-8c311b2e1cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some parts of Titan are decidedly low-tech. Unlike a submarine, a submersible\
        \ needs a mother ship to launch it, has fewer power reserves and can’t stay\
        \ underwater as long.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb3e67-029d-4959-b1cc-3486e7bde6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aedf1e-bffb-4a01-ae5e-ee5de6fd1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is operated … by a gaming controller, what essentially looks like\
        \ a PlayStation controller,” said CNN correspondent Gabe Cohen, who sat in\
        \ Titan in 2018 while reporting on OceanGate Expeditions for CNN affiliate\
        \ KOMO.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669df61b-ae1f-4edd-b702-ebbc3faa7511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a3561-09b5-4b86-95cf-8d47c7d6c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a “tiny vessel, quite cramped and small,” Cohen said. “You have\
        \ to sit inside of it, shoes off. It can only fit five people.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99f7cf-8e2c-4f3b-acf7-11c385ff75ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d2b81c-7b80-4e34-beb4-70b4961db142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Titan is held underwater by ballast that is built to be automatically\
        \ released after 24 hours to send the sub to the surface, said Aaron Newman,\
        \ an investor in OceanGate who went down to Titanic on the Titan in 2021.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efbbcc-7ca6-4749-8c43-75e1a18e7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1726a725-28db-4e70-96c4-6ebebcc9ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is designed to come back up,” he told CNN.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307fea2-e1a0-49f1-b983-a363c0eab1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.184+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b613ef1-a3b0-4d3f-9388-2652e7940cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In case of an emergency, the submersible is equipped with basic emergency\
        \ medical supplies and pilots have basic first aid training, according to\
        \ OceanGate Expeditions’ website.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876ed79-a572-4211-bbb5-ab94d9dad1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef054bc-6419-4074-9c4b-f542aea90f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.186+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company calls its clients “mission specialists,” who are trained\
        \ as crew members in a variety of different roles, including communicating\
        \ with the topside tracking team, taking sonar scans and opening and closing\
        \ the vessel’s dome, the archived site says.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9c0a5-ff55-4baa-b2b8-86fb6a271658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.187+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0f2bd-0178-4bb6-87ad-526b3fffd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clients do not need previous maritime experience to join as mission\
        \ specialists, it adds.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b55fd-c445-4c6c-98dc-b5047daef62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342d386-e21f-4e13-a882-02649398d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate in a statement on Monday said “every step possible is being\
        \ taken to bring the five crew members back safely. We are deeply grateful\
        \ for the urgent and extensive assistance we are receiving from multiple government\
        \ agencies and deep-sea companies as we seek to reestablish contact with the\
        \ submersible.”\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7996b-0f5f-4fc6-9973-cd02a5a4a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f154bba-b5b8-4721-a7f1-d0073b7fcb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deep sea-mapping company Magellan, known for their deep-sea imagery\
        \ of the Titanic, received notice from the company running the Titanic expedition\
        \ to mobilize early Monday “by all means necessary– time is of the essence,”\
        \ Magellan Chairman David Thompson told CNN.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5a8a7-7174-43fd-a9da-acedcac08ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.193+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240da9a9-9330-4f7c-b0fe-5dab2137a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Magellan needs aircraft that can take its deep-sea diving equipment\
        \ to the search area – something they don’t have, and they had yet to hear\
        \ back Tuesday from the US Air Force or UK Royal Airforce about whether they\
        \ can offer Magellan the use of a plane, Thompson said.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88abd4-04d5-479e-b4ed-30218feb461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.195+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ab1da-2df5-4f56-b23b-d96cffb20746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.196+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Who are the people aboard the Titan\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b7b8e-0400-4b24-bc03-d0882b14dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.197+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the search drags on, friends and family members of those on board\
        \ are sharing details about their loved ones as they wait for news.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda05169-5d15-489d-b884-3f78c04737e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.198+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c4be8-5bca-4837-bab1-b78f1f759f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.199+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-21T16:32:49.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A friend of Harding told CNN on Tuesday that he is “larger than life.”\
        \r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ea8c9-36f2-4d9e-bff4-bfacb3ad1332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T16:24:05.201+08:00
