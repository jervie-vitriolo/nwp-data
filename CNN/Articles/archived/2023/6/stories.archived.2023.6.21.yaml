      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/8/10/Valenzuela-mayor-opposes-NCAP-suspension.html">
        ''LGUs only doing their jobs'': Valenzuela mayor opposes NCAP suspension</a></strong></p>'
    '11':
