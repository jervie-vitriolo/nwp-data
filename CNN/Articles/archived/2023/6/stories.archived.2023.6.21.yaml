  'suspension-of-cebu-pacific-franchise-eyed':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-21T16:13:21.000+08:00
