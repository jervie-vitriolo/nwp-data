      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, search and rescue operations at sea are like “searching for\
        \ a needle in a haystack,” former US Navy diver, retired Capt. Bobbie Scholley,\
        \ told CNN Monday.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07939534-b5a2-4651-af8c-8833eebbdc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b9f2c-bc46-426a-99e2-e1a6c4046d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In this case, they knew exactly the location that they were starting\
        \ with this submersible so they have good data for where to start the search,”\
        \ Scholley said. The submersible also is going to make sounds with systems\
        \ on board that sonar buoys should be able to pick up, she said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b9e8f-fa71-4a25-9852-4acae317c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d4285-0698-4d8f-aa69-2c7a8d19842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Who is aboard the ship</strong></h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2b6cf-b4bf-4d76-aee9-6bade4e56ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials involved in the search have not publicly named those aboard\
        \ the submersible, but social media posts and friends and family have identified\
        \ them.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef4f9c-adb7-4b1b-9119-5be312e81f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e570a-9f08-43ec-b91b-8ff69148eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Action Aviation, an aircraft brokerage based in the United Arab Emirates,\
        \ in a statement on Tuesday confirmed Harding, its chairman, is on board.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91e339-d44d-44eb-af0f-83727bd83417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8427a-eebf-4bd9-b030-c4aaeeb9b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Both the Harding Family and the team at Action Aviation are very grateful\
        \ for all the kind messages of concern and support from our friends and colleagues,”\
        \ the statement said. “We are thankful for the continued efforts of the authorities\
        \ and companies that have stepped in to aid in the rescue efforts. We put\
        \ great faith and trust in their expertise.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8922c4-c8c5-4989-8b3d-fc25267817f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed94d21-793a-4ea3-b888-2caa93aad3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harding has an extensive record of adventures: In 2019 he took part\
        \ in a flight crew that broke the world record for the fastest circumnavigation\
        \ of the globe via both poles, and in 2020 he became one of the first people\
        \ to dive to Challenger Deep in the Pacific Ocean, widely believed to be the\
        \ deepest point in the world’s oceans.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d57f9a-e26c-40ec-8e9b-57fa90bde9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e11816-f175-4094-b9e9-6454aea59876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And last year, he paid an undisclosed sum of money for one of the seats\
        \ on Blue Origin’s space flight.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1d848-ca59-4b32-b35c-b851301a95eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96349723-2088-4051-a8dc-99b44932e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The day before the vessel went missing, Harding wrote of the Titanic\
        \ mission: “I am proud to finally announce that I joined OceanGate Expeditions\
        \ for their RMS TITANIC Mission as a mission specialist on the sub going down\
        \ to the Titanic.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd37bc-6a3b-4d81-85dd-766ff4b97183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ece8b-ca47-49c3-a009-b5814276c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A friend told CNN on Tuesday that Harding is “larger than life.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3670a4-b4bb-432d-8203-fdb79d844993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb2ad9-817f-4beb-b188-e4c43553fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.900+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He lives exploration. He is an explorer to the core of his soul,”\
        \ fellow explorer Jannicke Mikkelsen said. “He has been to the bottom of planet\
        \ earth in the Mariana Trench … he’s even been in space. We circumnavigated\
        \ the planet together … the north and south pole, and set the world speed\
        \ record.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03db3b4-4aef-497d-8318-f6be7d9359ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed9adb-f9ae-4511-9a77-b2e4700d8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nargeolet was scheduled to be on Sunday’s dive with him, Harding said\
        \ Saturday in a Facebook post:\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f80c6a-eb47-4725-bfef-4f1a69b49db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0bfad-eb63-4a87-90bf-544806f0aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The team on the sub has a couple of legendary explorers, some of which\
        \ have done over 30 dives to the RMS Titanic since the 1980s including PH\
        \ Nargeolet,” Harding wrote, according to CNN news partner CTV News.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ca1c9-ed44-490c-bcce-d8913814462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c8bf9-6b68-4d55-9eeb-dc8504715a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Nargeolet’s family, Mathieu Johann, told CNN Tuesday\
        \ the missing submariner is a “hero” and said, “I hope that, right to the\
        \ end, like in the movies, he’ll reappear very quickly to reassure us all.”\
        \r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18298fe0-fa88-4056-8923-9a782b85e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412db36e-0195-4011-a19f-14fe3d3d4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we’re going through right now is this interminable wait,” Johann\
        \ said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93287370-0a52-4408-852f-d366536b075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b298eb0-78dd-4727-ac51-1651765ecbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nargeolet is a Titanic expert who has taken the trip every year, completing\
        \ more than 37 dives to the wreck, according to an archived version of OceanGate\
        \ Expeditions’ website accessible via the Internet Archive’s Wayback Machine.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367203e7-847a-4046-85d6-1e3e88972db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dca0a9-baad-4b8f-b01c-cff131790345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-21T03:57:40.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Something we always think about as explorers and scientists … we’\
        ve always known something like this could happen and now it’s happened,” said\
        \ David Gallo, a colleague of Nargeolet and the senior adviser for Strategic\
        \ Initiatives at RMS Titanic Inc. “But we’re still pretty much in shock, the\
        \ community is. I hope it has a good ending.”\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf3d08-7191-4ffb-a9bf-c617228e8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-21T03:57:38.912+08:00
