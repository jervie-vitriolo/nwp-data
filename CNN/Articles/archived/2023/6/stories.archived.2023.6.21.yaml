      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were four people on the helicopter at the time of the crash.\
        \ Two were were found and taken to Pembroke Hospital, according to the release.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4745a66-53f3-4fea-8322-c2c7d5ac8f3b'
      'mgnl:activationStatus': true
