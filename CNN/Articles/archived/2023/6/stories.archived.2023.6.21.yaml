      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ninety-six hours of life support on the vessel is “a short amount of\
        \ time,” said Scholley, the former US Navy diver, though effective resources\
        \ are being used in the search.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0dd6d-5de6-45c3-804b-36789db54c94'
      'mgnl:activationStatus': true
