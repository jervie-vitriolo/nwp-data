      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mahalaga na patuloy ang pagsuporta, pagrespeto at pagkilala sa kanilang\
        \ mahalagang ginagampanang bahagi sa ating lipunan: ang kanilang di matatawarang\
        \ kontribusyon sa iba't ibang larangan, nakikipagsabayan sa kaninuman; ang\
        \ mga responsible at walang kapagurang tagapagtaguyod ng kanilang pamilya\
        \ at tahanan,” Marcos said in his latest vlog.\r"
