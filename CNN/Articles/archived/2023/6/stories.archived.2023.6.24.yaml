    'lead': 'The anti-graft court has dismissed a decades-long forfeiture of unlawfully
      acquired property case against ex-Tacloban City Mayor Alfredo ''Bejo'' Romualdez,
      a brother of former first lady Imelda Marcos, and other respondents due to violation
      of their right to speedy disposition of cases.'
