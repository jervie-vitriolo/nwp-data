    'template': '1'
    'title': "DepEd denies alleged profiling of teachers linked to ACT Teachers’ Party-list\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1411b6b-ba8d-45f0-87a6-7bbf0974c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Department
        of Education (DepEd) on Saturday denied the allegation of profiling after
        it ordered its local units to submit a list of teachers affiliated with the
        ACT Teachers Party-list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ddd50-1f15-435f-b962-f8fcf08961aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0b882-9d07-44cf-8d8d-0ee5774d204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DepEd earlier issued a memorandum dated June 14 with the subject \"\
        Request for Submission of the List of ACT Union-Affiliated Teachers Who are\
        \ Availing of the Automatic Payroll Deduction System.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c9db3a-f60f-4280-a6e5-403345f17ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c95a5c-5e33-403c-b1dc-5b04dd758819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the agency claimed that the \"sole purpose\" of consolidating\
        \ the names of those availing of the Automatic Payroll Deduction System (APDS)\
        \ is to centralize and update DepEd's Human Resource Systems.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b1b3e-32bf-460e-8c8f-d611ff5d1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9665760-c670-47ba-851b-b66c723ff0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The allegation that the memorandum was intended to profile the members\
        \ of ACT Union as part of a supposed government anti-insurgency campaign is\
        \ patently absurd, distorted, and followed no logic,\" DepEd said in a statement.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee55a9-d9aa-470b-8914-6bad0663d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2000d5e-4fa8-4f05-935c-1bfb79bdbaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The request was publicly available and proves that it did not intend\
        \ to target members of the union, as alleged by ACT,” it also said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8e4c2-bf75-49d7-bb97-e3fa99831691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ac68c-5fab-403d-8b86-14630970b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The memorandum, signed by Undersecretary. Revsee Escobedo, was posted\
        \ on DepEd Calabarzon’s website.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffea9e9-c842-471c-bc9d-b74110fcf910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b810a-18db-4a22-8ca1-61194ddea573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:03:40.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T16:03:40.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, DepEd Cordillera also posted a memorandum showing the template\
        \ for the supposed list to be submitted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73cdda-538d-4714-9903-62dac8cc901c'
