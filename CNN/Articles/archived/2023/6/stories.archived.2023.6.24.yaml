      'mgnl:lastActivated': 2023-06-24T16:23:13.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa3aeb-79ee-41d9-aead-34b6b797c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear, though, whether the investigations by the Transportation\
        \ Safety Board of Canada and US Coast Guard would be a single one or two separate,\
        \ simultaneous examinations.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c81db9-a496-4e30-9046-7b637c97af0e'
