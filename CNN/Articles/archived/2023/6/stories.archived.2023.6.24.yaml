      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, authorities in Canada and the US each announced they would\
        \ launch probes into the implosion.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03cca4-7f1b-41e2-8aba-c0e4e0191010'
      'mgnl:activationStatus': true
