    'template': '1'
    'title': '‘That could’ve been us,’ say father and son who pulled out of doomed
      Titan trip out of safety concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d3a145-22bb-454f-9b06-d243e7188db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A father and son gave up their seats on
        the ultimately doomed Titan submersible out of safety concerns just weeks
        before its catastrophic implosion, they have told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c844bd0-a228-4550-8ce7-77a6dff81577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investor Jay Bloom and his son Sean said they were both worried about\
        \ the submersible and its ability to travel deep into the ocean ahead of the\
        \ planned voyage.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611967e1-cf7d-439a-895a-6af085f659ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their seats ultimately went to Shahzada and Suleman Dawood, the
        father and son who were onboard when the vessel imploded and were among five
        passengers that perished.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3e684-a54b-4e23-af0f-3b7604cadecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw a lot of red flags. It was only meant for five people. I just\
        \ did not think that it can survive going that low into the ocean,” Sean,\
        \ 20, told CNN’s Erin Burnett on Friday evening.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad43a6-9ee6-465f-bd5e-f4c46db6ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe89314-0413-432d-9400-39cafe9e63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He recalled seeing a video of Stockton Rush – CEO of OceanGate, the\
        \ company that offers the deepwater expedition – walking through the submersible\
        \ and its features.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e23805-5665-4f9c-9f6f-6cd1ebce2be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b6a3c-dcad-4be2-9fa7-efac1bc354b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ultimately I ended up warning my dad about it, and he ended up agreeing\
        \ with me,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3560743-20b8-4afa-a2f3-ed0d4e9660fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01d1a5-f767-4f48-af54-4effe9ce84ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Titan was a submersible that offered wealthy passengers the opportunity\
        \ to view the wreckage of the Titanic, which lies 12,500 feet below sea level.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca7058-f38f-44f6-8919-1a07e8a51377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f87dc-c25a-4af6-853e-3727a25c2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It suffered a catastrophic implosion under the huge pressures of the\
        \ deep sea, instantly killing the five passengers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6b6e3-eb87-489a-9467-ce30ae2b2975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721c26c-839d-4a6d-b54e-2a17227ec69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other three on board were Rush, British businessman Hamish Harding,\
        \ and French diver Paul-Henri Nargeolet.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212f0c3-01f0-430c-b03b-871844b6c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316df73-4c04-40f7-9d4f-c3784fd956c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.067+08:00
