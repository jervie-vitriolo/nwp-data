      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c78e68-8867-4057-8357-ad3934407ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:20:28.754+08:00
