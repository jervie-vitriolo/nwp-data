      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcoming tears, she performs in her living room, cheered on by
        her family and supported by GCash, enabling her to receive tips from fans
        all around the country.</p>'
