      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — As the
        country celebrates Pride Month, President Ferdinand Marcos Jr. on Saturday
        called on Filipinos to continue supporting, respecting, and recognizing the
        LGBTQ+ community and their importance to society.</p>'
