    'title': '‘If they had left us be, we wouldn’t have drowned:’ CNN investigation
      raises questions about Greek coast guard’s account of shipwreck tragedy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f8bc2-f635-4985-91ad-7f144230f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.702+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The hull of the fishing trawler lifted
        out of the water as it sank, catapulting people from the top deck into the
        black sea below. In the darkness, they grabbed onto whatever they could to
        stay afloat, pushing each other underwater in a frantic fight for survival.
        Some were screaming, many began to recite their final prayers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaaf999-f213-4dc7-bb27-9b15cfe2bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.702+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can still hear the voice of a woman calling out for help,” one survivor\
        \ of the migrant boat disaster off the coast of Greece told CNN. “You’d swim\
        \ and move floating bodies out of your way.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28766a-2208-46b7-96b1-d3e8f7f839c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.702+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hundreds of people still missing after the overloaded vessel
        capsized in the Mediterranean on June 14, the testimonies of those who were
        onboard paint a picture of chaos and desperation. They also call into question
        the Greek coast guard’s version of events, suggesting more lives could have
        been saved, and may even point to fault on the part of Greek authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f004e9a-852c-49df-a61f-cb416c201e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.703+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rights groups allege the tragedy is both further evidence and a result\
        \ of a new pattern in illegal pushbacks of migrant boats to other nations’\
        \ waters, with deadly consequences.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3b0a0-c9a3-4f93-8753-d34e7ec291a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.703+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This boat was carrying up to 750 Pakistani, Syrian, Egyptian and Palestinian\
        \ refugees and migrants. Only 104 people have been rescued alive.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab61bc6-80f0-4537-95fb-4bca556c41e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.703+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has interviewed multiple survivors of the shipwreck and their relatives,\
        \ all of whom have wished to remain anonymous for security reasons and the\
        \ fear of retribution from authorities in both Greece and at home.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9b417-6dfc-495a-95ad-84e4ec1df8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One survivor from Syria, whom CNN is identifying as Rami, described\
        \ how a Greek coast guard vessel approached the trawler multiple times to\
        \ try to attach a rope to tow the ship, with disastrous results.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f94a6-0d15-49ba-afe0-27cb931a3bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The third time they towed us, the boat swayed to the right and everyone\
        \ was screaming, people began falling into the sea, and the boat capsized\
        \ and no one saw anyone anymore,” he said. “Brothers were separated, cousins\
        \ were separated.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f009b-666c-4ffb-84f2-06d57e252280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Syrian man, identified as Mostafa, also believes it was the\
        \ maneuver by the coast guard that caused the disaster. “The Greek captain\
        \ pulled us too fast, it was extremely fast, this caused our boat to sink,”\
        \ he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d2350-ef4d-421b-9bce-171610c81398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hellenic Coast Guard has repeatedly denied attempting to tow the\
        \ vessel. An official investigation into the cause of the tragedy is still\
        \ ongoing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0deb9-150c-46c6-a434-75940e154195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coast guard spokesman Nikos Alexiou told CNN over the phone last week:\
        \ “When the boat capsized, we were not even next to (the) boat. How could\
        \ we be towing it?” Instead, he insisted they had only been “observing at\
        \ a close distance” and that “a shift in weight probably caused by panic”\
        \ had caused the boat to tip.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6cbd1-23d2-485f-bb0d-75c6759eb8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hellenic Coast Guard has declined to answer CNN’s specific requests\
        \ for response to the survivor testimonies.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbdc8a5-90c6-4bc7-b7e8-1f4049059c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Direct accounts from those who survived the wreck have been limited,\
        \ due to their concerns about speaking out and the media having little access\
        \ to the survivors. CNN interviewed Rami and Mostafa outside the Malakasa\
        \ migrant camp near Athens, where journalists are not permitted entry.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa5b314-c54c-4b45-b939-c33e0103707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Syrian men said the conditions on board the migrant boat deteriorated\
        \ fast in the more than five days after it set off from Tobruk, Libya, in\
        \ route to Italy. They had run out of water and had resorted to drinking from\
        \ storage bottles that people had urinated in.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25ee576-e5af-4047-814c-c92075f48c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People were dying. People were fainting. We used a rope to dip clothes\
        \ into the sea and use that to squeeze water on people who had lost consciousness,”\
        \ Rami said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52991797-bf96-4639-9665-3f3ce2573d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN’s analysis of marine traffic data, combined with information from\
        \ NGOs, merchant vessels and the European Union border patrol agency, Frontex,\
        \ suggests that Greek authorities were aware of the distressed vessel for\
        \ at least 13 hours before it eventually sank early on June 14.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7b6ad-2669-43ed-94c3-f9bbd7fa7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Greek coast guard has maintained that people onboard the trawler\
        \ had refused rescue and insisted they wanted to continue their journey to\
        \ Italy. But survivors, relatives and activists say they had asked for help\
        \ multiple times.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8128681a-cfe6-4d84-9a28-57b15438f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier in the day, other ships tried to help the trawler. Directed\
        \ by the Greek coast guard, two merchant vessels – Lucky Sailor and Faithful\
        \ Warrior – approached the boat between 6 and 9 p.m. on June 13 to offer supplies,\
        \ according to marine traffic data and the logs of those ships. But according\
        \ to survivors this only caused more havoc onboard.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264880fc-7d6f-4509-8613-6e02ba71880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fights broke out over food and water, people were screaming and shouting,”\
        \ Mostafa said. “If it wasn’t for people trying to calm the situation down,\
        \ the boat was on the verge of sinking several times.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d52367-3fa0-46cb-bf52-2b7621cf1a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By early evening, six people had already died onboard, according to\
        \ an audio recording reviewed by CNN from Italian activist Nawal Soufi, who\
        \ took a distress call from the migrant boat at around 7 p.m. Soufi’s communication\
        \ with the vessel also corroborated Mostafa’s account that people moved from\
        \ one side of the boat to the other after water bottles were passed from the\
        \ cargo ships, causing it to sway dangerously.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be66ed-7eb0-432f-8c55-ff61c7bb1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The haunting final words sent from the migrant boat came just minutes\
        \ before it capsized. According to a timeline published by NGO Alarm Phone\
        \ they received a call, at around 1:45 a.m., with the words “Hello my friend…\
        \ The ship you send is…” Then the call cuts out.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c74315-0c86-4f04-9c63-3c9a5765ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coast guard says the vessel began to sink at around 2 a.m.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a80ea1-a8c9-4bf1-b564-bbd9d9c8cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next known activity in the area, according to marine traffic data,\
        \ was the arrival of a cluster of vessels starting around 3 a.m. The Mayan\
        \ Queen superyacht was the first on the scene for what soon became a mass\
        \ rescue operation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf0be4-1023-448e-afed-d1a11a6aef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A responsibility to rescue</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc4903-6be3-450a-b13d-c36e29dec31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human rights groups say the authorities had a duty to act to save lives,\
        \ regardless of what people on board were saying to the coast guard before\
        \ the migrant boat capsized.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a73bf3-b592-4dff-87ce-0bb3fe3b3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.712+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The boat was overcrowded, was unseaworthy and should have been rescued\
        \ and people taken to safety, that’s quite clear,” UNHCR Special Envoy for\
        \ the Central Mediterranean Vincent Cochetel told CNN in an interview. “There\
        \ was a responsibility for the Greek authorities to coordinate a rescue to\
        \ bring those people safely to land.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f4935-e6fc-441d-a1ae-de8822835064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cochetel also pointed to a growing trend by countries, including Greece,\
        \ to assist migrant boats in leaving their waters. “That’s a practice we’\
        ve seen in recent months. Some coastal states provide food, provide water,\
        \ sometimes life jackets, sometimes even fuel to allow such boats to continue\
        \ to only one destination: Italy. And that’s not fair, Italy cannot cope with\
        \ that responsibility alone.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052cd1d-d0c5-490d-a8f3-247fe90290d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Survivors who say the coast guard tried to tow their boat say they\
        \ don’t know what the aim was.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b9d94-f5cb-4448-86aa-6fa229e7b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been multiple documented examples in recent years of Greek\
        \ patrol boats engaging in so-called “pushbacks” of migrant vessels from Greek\
        \ waters in recent years, including in a CNN investigation in 2020.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5af12b-16ae-4754-9f83-0a784541ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It looks like what the Greeks have been doing since March 2020 as\
        \ a matter of policy, which is pushbacks and trying to tow a boat to another\
        \ country’s water in order to avoid the legal responsibility to rescue,” Omer\
        \ Shatz, legal director of NGO Front-LEX, told CNN. “Because rescue means\
        \ disembarkation and disembarkation means processing of asylum requests.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9112647-0aab-4b7c-a930-d3a60a912d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pushbacks are state measures aimed at forcing refugees and migrants\
        \ out of their territory, while impeding access to legal and procedural frameworks,\
        \ according to the Berlin-based European Center for Constitutional and Human\
        \ Rights (ECCHR). They are a violation of international law, as well as European\
        \ regulations.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ac445-4ca6-454d-a005-52e4fcfaf1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And such measures do not appear to have deterred human traffickers\
        \ whose businesses prey on vulnerable and desperate migrants.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f1d54e-b846-47de-9b21-3565a357d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN last month, then Greek Prime Minister Kyriakos\
        \ Mitsotakis denied that his country engaged in intentional pushbacks and\
        \ described them as a “completely unacceptable practice.” Mitsotakis is widely\
        \ expected to win a second term in office in Sunday’s election, after failing\
        \ to get an outright majority in a vote last month.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be60bb-d823-412f-988f-22d0476cce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A series of Greek governments have been criticized for their handling\
        \ of migration policy, including conditions in migrant camps, particularly\
        \ following the 2015-16 refugee crisis, when more than 1 million people entered\
        \ Europe through the country.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587b130-0824-4796-bae0-f409aae98f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those who lived through last week’s sinking, the harrowing experience\
        \ will never be forgotten.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f2727-06b0-4a17-903f-9f488141467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mostafa and Rami both say they wish they had never made the journey,\
        \ despite the fact they are now in Europe and are able to claim asylum.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a5052-a419-4c78-92ec-e5cf2bf0f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of all, Mostafa says, he wishes the Greek coast guard had never
        approached their boat: “If they had left us be, we wouldn’t have drowned.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a293bd-8532-444b-9ab5-cb251c67ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:19:08.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:19:09.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/23/europe/greece-migrant-boat-disaster-investigation-intl-cmd/index.html">‘If
        they had left us be, we wouldn’t have drowned:’ CNN investigation raises questions
        about Greek coast guard’s account of shipwreck tragedy</a>"</em></p>'
  'oceangate-submersible-titanic-safety-standards':
    'author': 'Isabelle Chapman and Curt Devine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-24T08:19:21.000+08:00
    'imagesource': 'jcr:a303d401-41d5-4bf7-88e3-91c19c53a934'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '553fd93f-7dea-4609-bcd3-7bee01d7a579'
    'lead': 'A CNN review of OceanGate’s marketing material, public statements made
      by Rush and court records show that even as the company touted a commitment
      to safety measures, it rejected industry standards that would have imposed greater
      scrutiny on its operations and vessels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T08:24:18.883+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-24T08:26:27.065+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'OceanGate marketed its vessel as safe. But experts say it used materials
      that ‘simply didn’t work’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db4b144-f754-4f9a-ab32-f0a98d7a3031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stockton Rush wore a hard-hat and stood
        next to one of his submersible crafts last year full of enthusiasm as he told
        a bunch of students about the thrills and perils of being a deep-sea explorer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad06d9-7a82-42ff-b7f5-ada9c694f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The key element in any expedition is you got to be thinking, what\
        \ could go wrong? What can I do to mitigate that risk,” Rush told the students\
        \ via a live web stream prior to one of his voyages. Despite such planning,\
        \ he conceded, “something always bites you that you didn’t expect.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812abb1d-1a84-4707-864e-f29c91db96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rush, the CEO of OceanGate and the pilot of the ill-fated Titan submersible\
        \ that imploded this week diving to the Titanic wreckage, understood the dangers\
        \ of his endeavors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9d50f-51aa-443c-8f96-32fb73bb79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And his comments to the students seem tragically prophetic.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f6d46-ff0e-4664-a7ca-ca05255252c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US Coast Guard official said Thursday authorities had begun to map\
        \ the debris of his vessel about 1,600 feet from the Titanic wreck. However,\
        \ since the catastrophe occurred in international waters, authorities are\
        \ discussing how an investigation would unfold, the official said. But experts\
        \ agree that any inquiry is sure to question the design of the craft, the\
        \ materials used to build it and whether Rush and his company should have\
        \ done more to avert such a deadly outcome.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0023b9-92bb-4704-8540-7912d5efca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN review of OceanGate’s marketing material, public statements
        made by Rush and court records show that even as the company touted a commitment
        to safety measures, it rejected industry standards that would have imposed
        greater scrutiny on its operations and vessels. The company also boasted of
        collaborations with reputable institutions that have since denied partnering
        with OceanGate on the submersible in question.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23712f46-426c-4578-83d9-1dcd8b9f84e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some industry experts said OceanGate’s operations were known to be\
        \ risky.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33cab5-4dad-470b-b691-6a82862f855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This was a company that was already defying much of what we already\
        \ know about submersible design,” Rachel Lance, a Duke University biomedical\
        \ engineer who has studied physiological requirements of survival underwater,\
        \ said on CNN Thursday. She noted some of the vessel’s design materials “\
        were already large red flags to people who have worked in this field.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292305a-7a6b-4b55-a486-68f9a891e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate declined comment on its safety record.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e806f6-0f59-4415-adc7-daca0865dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Once in a lifetime opportunity’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc67280-debc-4fff-8d9c-b348246899d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To the public, OceanGate’s marketing sought to appeal to potential\
        \ customers’ sense of adventure while also assuring them the adventure was\
        \ safe. They featured scientists or explorers praising the company’s innovations.\
        \ One flashy promotional video, published last year, opens with a voiceover\
        \ boasting an unforgettable—but safe—voyage: “OceanGate Expeditions offers\
        \ you the once-in-a-lifetime opportunity to be a specially trained crew member\
        \ safely diving to the Titanic wreckage site.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d86dc-c369-47d7-8934-cd6a4ac27e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That video also features explorer Paul Henri-Nargeolet, who was among\
        \ those who died this week, praising the design of the doomed vessel.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952808a-61e3-4347-b68f-ca64bbb361b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sub, for me, it’s very well done because it’s simple,” Nargeolet\
        \ said. “Usually they have a lot of equipment and a lot of switches, and on\
        \ this one you don’t have because you work with a screen and a keyboard and\
        \ it’s very easy to do that.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ce60b-c69a-496e-8f11-664398a85ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That simplicity was highlighted late last year when Rush invited CBS\
        \ News reporter David Pogue on a voyage, in which Rush admitted that he bought\
        \ parts for his craft off-the-shelf at stores such as Camping World.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b1c88-7cd3-4d9f-8015-1132d37cea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In online videos, Rush explained the Titan’s unconventional design,\
        \ which he said included carbon fiber to increase the vessel’s buoyancy. It\
        \ “hasn’t been used in a crewed submersible ever before,” he said in a video\
        \ last year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bdd843-cafc-430c-8a75-37dec81c703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Titan also included an “unparalleled safety feature” that monitored\
        \ the integrity of the vessel’s hull during each dive, according to OceanGate’\
        s website. A 2021 press release highlighted its “multiple, redundant safety\
        \ systems.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287afe4a-18dc-4ec5-94bf-c4cbcd95f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in a separate interview with Pogue, Stockton seemed dismissive\
        \ of safety.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7102924c-d9ed-4bd2-a35d-6916f8f2d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At some point, safety just is pure waste,” Stockton said. “I mean,\
        \ if you just want to be safe, don’t get out of bed. Don’t get in your car.\
        \ Don’t do anything.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b060b-5b91-4c77-ae2b-435497bcc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two former Oceangate employees separately voiced safety concerns about\
        \ the Titan. David Lochridge, who worked as the director of marine operations\
        \ between 2016 and 2018, claimed in court filings that he had expressed apprehension\
        \ about the submersible’s design and the company’s testing of its hull before\
        \ he was terminated.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c716a45-e82e-4154-82c5-941aac2380b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lochridge also questioned OceanGate’s plans to install a monitoring\
        \ system on the vessel to detect the start of hull breakdown. His court filing\
        \ argued “this type of acoustic analysis would only show when a component\
        \ is about to fail—often milliseconds before an implosion—and would not detect\
        \ any existing flaws prior to putting pressure onto the hull.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a1472-fadf-4f69-975c-76bc9b1ffe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Court filings from OceanGate suggest there was additional testing after\
        \ Lochridge left the company. It’s unclear whether his concerns were addressed.\
        \ OceanGate terminated his employment and sued Lochridge in 2018, arguing\
        \ he shared confidential information and used the company for immigration\
        \ assistance then manufactured a reason to be fired. The company’s suit stated\
        \ Lochridge is not an engineer but a submersible pilot and diver.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95492c68-c1a2-45ba-b402-464454ff9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another former employee who worked briefly for the company as an operations\
        \ technician during the same time period as Lochridge also had concerns about\
        \ the hull’s thickness and adhesion, he said, speaking to CNN on the condition\
        \ of anonymity.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d712e-dda8-4e26-bcca-15c4655ca5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lance, the Duke University professor, echoed some of these concerns.\
        \ She said the unconventional combinations of materials used in the Titan\
        \ posed safety risks because “over the course of repeated pressurizations,\
        \ they tend to weaken.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc615053-809d-4eab-9b21-753a7499fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not exactly what, in my opinion, would be innovation because\
        \ this is already a thing that has been tried and it simply didn’t work,”\
        \ she said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3344bd9e-f8ab-489f-a4c4-77ab93149571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear how many total deep-sea voyages the Titan took, though\
        \ a court filing from a company adviser in November said the five-person submersible\
        \ had taken 28 people to the Titanic last year.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684b7ad-cf82-4072-9ed5-37463ff99533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate appears to have also overstated its relationships with two\
        \ institutions widely respected for their innovation: Boeing and University\
        \ of Washington.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e1248d-357d-43b4-9fe7-b8e92ec02866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate’s website touted a partnership with Boeing, stating that\
        \ its Titan was “designed and engineered by OceanGate Inc. in collaboration\
        \ [with] experts” from Boeing and other entities. Similarly, OceanGate claimed\
        \ in a 2021 court filing that the Titan was built with the help of University\
        \ of Washington’s Applied Physics Laboratory.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ea99a5-b94f-47bc-88cf-9e0cb1722cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Boeing and UW denied partnering with OceanGate in the development\
        \ of the Titan.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc6c71-d142-44d3-ab2c-33e3b2aeda4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate had partnered with UW to create a different submersible before\
        \ parting ways, the university said in a statement. The company also used\
        \ testing tanks at the UW School of Oceanography for nine tests between 2016\
        \ and 2022, according to Victor Balta, the spokesperson for UW. The tanks\
        \ were used on a contract basis and no university researchers were involved\
        \ in those tests and “UW personnel did not provide any verification or validation\
        \ of any OceanGate equipment as a result of those tests,” Balta added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10312ea-ad7c-4dc8-840b-252cccfed447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OceanGate co-founder Guillermo Sohnlein, who left the company in 2013\
        \ and wasn’t involved in the development of Titan, cautioned Friday against\
        \ jumping to conclusions on what caused the catastrophic loss of the submersible.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e6b1d-9bbc-4fb1-8833-0325f857363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Safety was always number one priority for us and for Stockton in particular—\
        he was a very strong risk manager and I believe that he believed that every\
        \ innovation that he created whether technologically or within the dive operations\
        \ was to both expand the capability of humanity exploring the oceans while\
        \ also improving the safety of those doing it,” he told Anderson Cooper on\
        \ CNN This Morning.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fd85c-4a8b-4bd8-be4e-75276c2de2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Breaking the rules</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1dc5e3-1de1-4a9f-aeb1-99d8a56cfa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rush appeared to enjoy pushing boundaries. While he sometimes spoke\
        \ about exercising caution, he viewed industry standards as a roadblock to\
        \ technological advancements in the field of exploration and he once acknowledged\
        \ to a YouTuber that he had “broken some rules” to build the Titan.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d91122-9045-4418-9cab-932fe279562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His company also alarmed industry veterans by declining to class the\
        \ Titan, a routine inspection process that would have provided a layer of\
        \ oversight. “You are taking on a lot of risk and the risk you are taking\
        \ might affect the entire industry,” said the president of the industry group\
        \ Marine Technology Society’s submarine committee, Will Kohnen, who recalled\
        \ to CNN concerns he conveyed to OceanGate founder Rush in 2018.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1002d7-6e65-45be-925a-6de79abc43f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If OceanGate had pursued a certification review “some of this may have\
        \ been avoided,” Kohnen told CNN on Wednesday.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dffb97-766a-4db7-aacd-8661c8e092da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because the Titan was diving in international waters, the vessel appeared\
        \ to operate in a regulatory gap.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf128b8c-d289-44de-a8c2-1725a9455c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a gray area that is being exposed to the light of day,” said\
        \ Sal Mercogliano, a professor at Campbell University in North Carolina and\
        \ maritime historian.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec05de-5284-4a8d-9cd0-95b3d944529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Titan’s lack of credentials was noted in legal waivers OceanGate\
        \ asked customers to sign before voyages. The company reportedly warned that\
        \ its newest submersible had “not been approved or certified by any regulatory\
        \ body” and that a dive “could result in physical injury, disability, emotional\
        \ trauma or death.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d370b7-62af-4d4e-85ce-d371fda99860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mike Reiss, who was one of Rush’s clients, said he was aware of the\
        \ perils.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc6962-8637-4cea-bdd0-4f8f33dd5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Before I boarded the sub, I signed a lengthy waiver detailing all\
        \ the ways this trip could kill me: asphyxiation, electrocution, drowning,\
        \ crushing — death was mentioned three times on the first page,” Reiss wrote\
        \ in an op-ed for CNN. “I kissed my wife goodbye before I left, thinking I\
        \ might never see her again.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb7191-e6a3-4ce0-a5c5-243b516a72c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s still unclear what led to the catastrophic implosion that killed\
        \ Rush and his passengers. But a US Coast Guard official suggested in a news\
        \ conference Thursday that existing safety rules would be reviewed.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c61d3-0321-4226-b93a-2c809f2fc85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an incredibly difficult and dangerous environment to work\
        \ in out there,” Rear Adm. John Mauger said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29697c-4430-4b6a-b74c-1b114b73dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rush had no illusions about those challenges.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0482cf-a2a8-4174-9031-b33eb390e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You’ve just got to roll with the punches,” he told students in the\
        \ live-stream video last year. “That’s the attitude we really look for with\
        \ people who join us, is (to) see a problem as a challenge, not as a reason\
        \ to hide.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93198652-b8bf-443d-9770-43d26e42106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Gabe Cohen, Brad Lendon, Greg Wallace, Veronica Miracle, Allison
        Morrow, Rob Frehse, Paul Murphy and Celina Tebor contributed to this report.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8edb406-a1db-4c6b-9b3d-b48162a3bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:24:18.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:26:27.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/23/us/oceangate-submersible-titanic-safety-invs/index.html">OceanGate
        marketed its vessel as safe. But experts say it used materials that ‘simply
        didn’t work’</a>"</em></p>'
  'china-demarche-following-biden-comments':
    'author': 'Kylie Atwood and Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-24T08:26:44.000+08:00
    'imagesource': 'jcr:65a64b80-e835-4098-9d86-8d35214e8367'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '074df375-9c2d-442c-9412-76c01d089170'
    'lead': 'The Chinese government called in US Ambassador to China Nicholas Burns
      for the meeting this week in Beijing to protest US President Joe Biden’s remarks,
      according to two US officials familiar with the matter. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T08:30:19.220+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-24T08:30:19.551+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China reprimands US ambassador in Beijing amid fallout from Biden’s
      comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce1d91-5274-4138-b990-1f7b4be1355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.252+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House confirmed Friday that an
        official diplomatic reprimand, known as a démarche, had been given to the
        US Ambassador to China Nicholas Burns following US President Joe Biden’s comments
        comparing China’s Xi Jinping to a dictator at a political fundraiser in California
        earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667dac4-5b2f-42ed-9d29-c7cd5a8c0f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.252+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government called in Burns for the meeting this week
        in Beijing to protest Biden’s remarks, according to two US officials familiar
        with the matter. The move by Beijing comes as officials are still assessing
        the potential effect of Biden’s comments on US efforts to repair the fractured
        relationship between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd9197-afc1-497f-a013-fa3ac7975300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.252+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While confirming the development and declining to provide specifics,\
        \ National Security Council’s coordinator for strategic communications John\
        \ Kirby stressed that the White House does not view the move as one with particularly\
        \ significant consequences and that the US has not seen any further ramifications\
        \ to the already-precarious relationship with China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a1e75-b416-4794-b410-326a9dd5c4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If démarche issued by nations against other nations were some sort\
        \ of bellwether for whether a relationship was collapsing or, or in any danger.\
        \ I mean, my goodness, I mean, my goodness, Jeremy, a démarche is a démarche\
        \ that happens all the time. I am not going to get into the specifics. I’\
        m not going to get into the specifics of this one,” Kirby said in a back-and-forth\
        \ exchange with CNN’s Jeremy Diamond.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683882b-9a65-4b10-9431-e96c7ba36eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The démarche came as the Chinese Foreign Ministry and the Chinese embassy\
        \ in Washington put out statements condemning Biden’s remarks, which came\
        \ just hours after Secretary of State Antony Blinken had concluded his first\
        \ trip to Beijing as America’s top diplomat.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f48a2-91fb-4187-97bf-ad732b9cd7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden on Thursday downplayed the impact of his off-the-cuff remarks,\
        \ even as China has warned that there will be “consequences” with the Chinese\
        \ embassy in the US describing it as a “smear.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469a63a-701d-4c80-b71e-32d4baf4807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think it’s had any real consequence,” Biden told reporters\
        \ on Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72227f88-5e83-4228-819a-28f3b5910b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby, speaking from the White House press briefing room Friday, reiterated\
        \ that Biden is “firm” that the relationship with China “matters” and that\
        \ “we need to move it forward.” He added that Biden made the assertion because\
        \ “he believes it.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539741df-0c0c-492a-b267-abd0c820fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are still in communication with the PRC about moving this relationship\
        \ forward. That’s what we are focused on. And every indication that we’re\
        \ getting is that that’s what the PRC wants to focus on as well,” Kirby said\
        \ on Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6fd57-04f8-4e6a-8ffb-ca5920178b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State Department deputy spokesperson Vedant Patel said earlier in the\
        \ week that the remarks had “absolutely not at all” diminished the progress\
        \ in US-China relations that Blinken made during the visit.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df9f59-24c5-4772-905f-e07d5b61c95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But US officials privately expressed frustration over Biden’s remarks.\
        \ They are concerned about momentum from Blinken’s visit being derailed, officials\
        \ said. They believe the true effect from these comments remains unclear.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1995555a-6a03-4bb4-b7da-9892855a1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he was in China, Blinken said that senior US officials would\
        \ be visiting the country in the coming weeks. US officials are watching to\
        \ see if the Chinese move ahead with plans for those visits, though they note\
        \ that the Chinese have made it clear that they want to engage with the US\
        \ on economic and trade issues.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539c1aa-2618-44ec-863e-5e6b756ccd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are also watching to see how China engages with the US on addressing\
        \ the issue of fentanyl, after the two countries agreed during Blinken’s visit\
        \ to explore setting up a working group on the transnational challenge during\
        \ Blinken’s visit. They acknowledged that the moves by the Department of Justice\
        \ on Friday to roll out charges against four chemical companies based in China\
        \ and eight Chinese nationals for the trafficking of fentanyl precursor chemicals\
        \ into the US were also likely to cause frustration for China.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1b605-6692-4738-ba48-0f77122958d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House and the State Department did not attempt roll back\
        \ Biden’s remarks.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f7077-211e-4578-8c1d-0e70c75e4d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not bashful about speaking plainly about some of the concerns\
        \ and issues that we have with the PRC and the challenges that they propose\
        \ and the president is very forthright in the way that he addresses those\
        \ challenges and the complicated nature of this relationship,” Kirby said\
        \ on Friday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39380702-1386-4f1e-95a4-8f7fd85ccbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinse government did not publicly tout démarching Burns, which
        was first reported by the Wall Street Journal. US officials pointed out that
        China is currently celebrating a holiday, and they are closely watching to
        see what happens next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b1e4f1-7cc1-45be-89c1-b2c877b1bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:30:19.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:30:19.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/23/politics/china-demarche-us-biden-xi/index.html">China
        reprimands US ambassador in Beijing amid fallout from Biden’s comments</a>"</em></p>'
  'uae-pardons-three-filipino-convicts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-24T10:12:49.000+08:00
    'imagesource': 'jcr:02fd83c7-04b6-4f42-8f3d-e6f428ebdf4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab01ae97-3fac-472b-8a5e-c59cdb53ebbb'
    'lead': 'The United Arab Emirates (UAE) has pardoned three Filipino convicts —
      two of them on death row for drug trafficking and one with a 15-year sentence
      for slander, the Palace disclosed on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T10:14:48.758+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-24T11:40:40.705+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '2 of 3 pardoned Filipinos in UAE saved from death row – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45600cad-3d96-4bae-97c0-0b3809ebcb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:14:48.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T11:40:40.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The United
        Arab Emirates (UAE) has pardoned three Filipino convicts — two of them on
        death row for drug trafficking and one with a 15-year sentence for slander,
        the Palace disclosed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776967c6-a7c6-4a8a-bc95-319c95776dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:14:48.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T11:40:40.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. requested humanitarian pardon for
        the three in two separate letters to UAE President Sheikh Mohamed Bin Zayed
        Al Nahyan, according to a Malacañang statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74982e61-423e-4da1-a336-c75069ede806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:14:48.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T11:40:40.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am pleased to inform you that the appeal of President Ferdinand\
        \ Marcos Jr. for three Filipinos, two of which are sentenced to death because\
        \ of drug trafficking and one sentenced for 15 years for the crime of slander,\
        \ has been granted for humanitarian pardon by our President,” UAE Ambassador\
        \ to the Philippines Mohamed Obaid Salem Alqataam Alzaabi said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb19ee3-4f95-4b9f-8ca9-77fb8d8426e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:14:48.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T11:40:40.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sheikh noted the valuable contribution of some 600,000 Filipinos\
        \ working in the Arab nation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8264d-eae5-40d2-81a7-af7b24cd1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:14:48.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T11:40:40.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos, meanwhile, thanked his UAE counterpart for the decision.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87656d8d-300e-4e7a-a70a-7cba80624a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:14:48.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T11:40:40.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the least we can do," Marcos told the Sheikh. "Then the
        usual things about having stronger relations and I said my part about the
        very good treatment of Filipino nationals in UAE.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214ae66-bb17-474f-bd9c-9e32758d155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T11:40:40.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T11:40:40.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, OFW Party-list Rep. Marissa Magsino
        said the pardon highlights the importance of government intervention in cases
        of OFWs convicted of capital offenses and awaiting execution abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86afa6-a802-4d07-a888-ac626fc68029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T11:40:40.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T11:40:40.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7fe256-7178-4c32-99ee-8897f877c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T11:40:40.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T11:40:40.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, the lawmaker filed a resolution urging the appropriate\
        \ committees of the House of Representatives to conduct an inquiry into the\
        \ status of OFWs facing such a situation, as well as to review the assistance\
        \ provided by the state and determine possible improvements.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44796740-39ba-4a36-83c8-e9a1d0257472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T11:40:40.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T11:40:40.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc118da-6f0b-4fb5-ace6-327c9fc4a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T11:40:40.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T11:40:40.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Habang may panahon pa, gugulin natin ang lahat ng posibleng aksyon\
        \ upang maisalba ang buhay ng ating mga OFWs [While there is still time, let’\
        s exhaust all efforts to save the lives of our OFWs],” Magsino said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9aa87b-a819-482b-9085-1f0d032eb08b'
      'mgnl:activationStatus': true
