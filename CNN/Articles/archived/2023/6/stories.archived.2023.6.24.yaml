      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86eb77f-fd36-420d-a194-9a2b65fd55b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Staring down a sudden and staggering escalation of internal tensions\
        \ that have simmered for months, the Russian president said on Saturday that\
        \ those on “path of treason” or armed rebellion would be punished.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a8f12-6c6f-4ec4-b44c-d78831a7e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdcc13-81cb-47cb-a125-47918979d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a stab in the back of our country and our people,” he said in\
        \ an address to the nation, threatening a harsh response for those planning\
        \ “an armed rebellion.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320a979-6067-48f6-9a69-d091aa9be9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614581c-7afa-4326-9f8b-ed2bfabb261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin was speaking after the militia chief and his one-time ally Yevgeny\
        \ Prigozhin dramatically stepped up his feud with Moscow’s security establishment\
        \ over the handling of the invasion of Ukraine, throwing the country into\
        \ crisis with a series of military moves that seemingly took Moscow by surprise.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997e360-6a9c-4136-951a-0c3c2f2b4a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a1f98-f77b-4d40-9dd5-50b572c622a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Putin’s speech, Prigozhin said on Telegram that the president\
        \ was “deeply mistaken.”\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21c20b-3769-4392-a447-1467929ad6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad768801-db6b-436d-a303-7c0c18e76686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are patriots of our Motherland, we fought and are fighting,” he\
        \ said in audio messages. “And no one is going to turn themselves in at the\
        \ request of the president, the FSB or anyone else.”\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b53184-8688-4fcc-ba85-de0aadddcba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ba198-c8a1-4297-b1ad-d873fe83d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin, who heads private military group Wagner, said his forces\
        \ had taken control of Russian military facilities in the city of Rostov-on-Don,\
        \ an important operations base for Russia’s war in Ukraine. He threatened\
        \ to march on Moscow if defense minister Sergei Shoigu and Russia’s top general\
        \ Valery Gerasimov did not meet with him in Rostov.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976899a-2397-43ef-bf8e-a0c42093d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593b1e0-db58-4cb4-8e79-4638341d19fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wagner group also claimed to have seized Russian facilities in\
        \ a second city, Voronezh, some 600 kilometers (372 miles) to the north of\
        \ Rostov-on-Don. The governor of the Voronezh region, Alexander Gusev, said\
        \ the Russian military were engaging in “combat measures” in the area.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75b36e-bca5-4f22-ace4-8885dd35ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e28745-9092-4c4a-abb8-0657d45be98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its daily intelligence update, Britain’s Ministry of Defense said\
        \ Prigozhin’s insurrection “represents the most significant challenge to the\
        \ Russian state in recent times.”\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022de71-8e6a-4d28-954e-058dcbfa72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda4c5f-c026-4204-81b4-eb1f5e8b01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The briefing said some Russian forces had “likely remained passive,\
        \ acquiescing to Wagner.”\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21780d66-e99c-4e62-93fd-64d97c18ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388b284-2092-4fc6-ac3d-fd5aa2dfea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it predicted that individual decisions to support or betray Putin\
        \ could tip the balance of the showdown. “Over the coming hours, the loyalty\
        \ of Russia’s security forces, and especially the Russian National Guard,\
        \ will be key to how the crisis plays out,” the report said.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50b24c-0046-461a-ad82-4f5eb9d43625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21551c9-0128-4189-9f30-91ba9a73a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The developments leave Putin’s grip on power looking suddenly perilous,\
        \ 16 months after he launched an invasion of Ukraine that has been beset by\
        \ military setbacks, strategic failure and disorganization.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00aa689-bdf0-4021-bd58-a14234d11268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5ab74-a841-48f6-bb28-e287d092bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his remarks, Putin described events in Rostov as an insurrection.\
        \ “The situation in Rostov-on-Don remains difficult during the armed uprising.\
        \ In Rostov, the work of civil and military administration is basically blocked,”\
        \ Putin said, adding that “decisive action” would be taken.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156bfd49-f1a5-4bc2-8a58-c65d944c279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c113729d-6bb8-4313-9c44-87e0e7e4c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin has been notoriously critical of the Russian military hierarchy\
        \ since the war in Ukraine started. But he had spared Putin from direct criticism,\
        \ instead directing his ire towards the President’s commanders.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb277955-8612-4796-8d50-061925f1efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ce4c7-b9f8-4aec-aaaf-1042a9a4ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The private military chief seemingly built influence with with Putin\
        \ over the course of the conflict, with his Wagner forces taking a leading\
        \ role in the labored but ultimately successful assault on Bakhmut earlier\
        \ this year. The capture of that city was a rare Russian gain in Ukraine in\
        \ recent months, boosting Prigozhin’s profile further.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d11cd1-7c10-483c-ab16-6312345bcd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.561+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9736b38-8875-4f26-be88-9df9924dc013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But his rhetoric on Friday and Saturday indicated that Prigozhin had\
        \ turned not merely against the military leadership’s handling of the invasion\
        \ of Ukraine, but also on the longtime Russian leader.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c866e-8183-4f01-abf5-beea1e61fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b5619-2403-4492-9ab1-d2a8c1860224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.563+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, he said Moscow invaded Ukraine under false pretenses devised\
        \ by the Russian Ministry of Defense, and that Russia is actually losing ground\
        \ on the battlefield. That was a significant change from his previous criticism.\
        \ In the past, he defended the reasoning for the war but was critical of how\
        \ it was being done by the defense minister, Shoigu.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472ea6c-a540-46b2-ac23-e8b69fdc7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eaa962-f39a-48d3-99dc-6ea942d95eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.564+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we were told that we were at war with Ukraine, we went and fought.\
        \ But it turned out that ammunition, weapons, all the money that was allocated\
        \ is also being stolen, and the bureaucrats are sitting [idly], saving it\
        \ for themselves, just for the occasion that happened today, when someone\
        \ [is] marching to Moscow,” Prigozhin said in his Saturday Telegram messages.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b3ca8-4bd2-4043-8770-8b138344d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d63aaf-1210-4f7f-aa7f-a029f68f1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An overnight assault</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090e034-b539-4229-81cb-fcd06a272a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This dramatic escalation came after Prigozhin accused Russian forces\
        \ of striking a Wagner military camp and killing “a huge amount” of his fighters\
        \ – a claim Russia’s Ministry of Defense has denied and called an “informational\
        \ provocation.”\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd5cbb-df2e-4b8a-8285-05b9eac1ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32849a-f6e4-4293-a8f6-1f11c0436494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The militia chief, whose forces have played a key role in Russia’s\
        \ invasion of Ukraine, warned of retribution in a series of Telegram messages\
        \ Friday and Saturday, where he announced his forces were moving into the\
        \ Rostov region neighboring Russian-occupied Ukraine, ready to “destroy everything”\
        \ in their way.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeca8e5-6d75-4fdb-b5af-8702a3d49774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a4327-d113-451e-aae6-6ed56f63a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are 25,000 of us and we are going to find out why there is such\
        \ chaos in the country. There are 25,000 of us waiting as a tactical reserve\
        \ and a strategic reserve. It’s the whole army and the whole country, everyone\
        \ who wants to, join us. We must end this debacle,” hte said, in a radical\
        \ escalation of a longstanding feud with Russia’s military leaders.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d2266-b347-4164-8971-0dd444b9ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e3edb-1d67-4d4a-83d9-97684c9f1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s domestic intelligence service, Federal Security Service (FSB),\
        \ responded on Friday, urging Wagner fighters to detain their leader and opening\
        \ a criminal case against the militia boss accusing him of “calling for an\
        \ armed rebellion.” Authorities in the capital Moscow, meanwhile, tightened\
        \ its security measures.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff8a48d-8260-493d-a618-26c00f0993de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ee724-4c02-42b8-81e3-bc2ed449373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many officials quickly rallied to Putin’s side. Russian intelligence\
        \ official, Lt. Gen. Vladimir Alekseev, posted a video about Prigozhin’s actions\
        \ that day, describing it as a coup attempt.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987765a-3227-4723-ab7c-4cb412bd7b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba005fd-7989-466f-82b5-4f89d2554198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Only the president has the right to appoint the top leadership of\
        \ the armed forces, and you are trying to encroach on his authority. This\
        \ is a coup d’etat. There is no need to do this now, because there is no greater\
        \ damage to the image of Russia and to its armed forces,” he added.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8517e-d269-4836-94ec-1cbcaad0c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bdb199-7b6b-421e-b899-0330740406eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin denied his acts were a coup, saying instead they were a “\
        march of justice” that would “not interfere with the troops in any way.”\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b704233-ee4e-4068-bd19-2a0544a6a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f757a29-ecf8-49ca-9004-4ecce8014bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another key figure, Chechen leader Ramzan Kadyrov spoke of a “vile\
        \ betrayal” by Prigozhin on Telegram. “The rebellion must be crushed, and\
        \ if this requires harsh measures, then we are ready!” he said.\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f2dc0-0fc9-4448-bd78-24c2ef3884a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088187d7-72b3-47c2-abec-956ddcfb38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in Ukraine, authorities watched one of the most significant developments\
        \ since the war began with intrigue and defiance. “The internal Russian confrontation…\
        \ is a sign of the collapse of the Putin regime,” said Andriy Yusov, a spokesperson\
        \ for the Defence Intelligence of Ukraine.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c7f4c-dd27-4792-b806-29a875822d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0d4ba-e1f4-4b1a-a983-04c6946c858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the events are “a direct consequence of the Putin regime’s\
        \ criminal military aggression against Ukraine.”\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac083a1c-478c-4439-a1a5-66bdd067cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1baef6-6c8a-41e6-a109-27fe6d100873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Ministry of Defense appealed to Wagner forces on Saturday\
        \ to “safely return to their points of permanent deployment.”\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659da87-deac-47b7-8780-ff4f2644be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6039607-9018-4cac-b6b8-be8cf0687acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You were tricked into Prigozhin’s criminal adventure and participation\
        \ in an armed rebellion,” the Russian Ministry of Defense said in their official\
        \ Telegram Channel.\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1118d7-1f92-434f-84ea-c796db772e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aef55b-7852-46b3-872c-28c73d554ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia on alert</h2>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d37a2-adf1-4aef-b2f3-4e086273d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian security forces cordoned off Wagner’s headquarters in St. Petersburg\
        \ on Saturday, as the state mobilized in response to Wagner’s moves.\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2b976-1ec8-4f2c-8473-07c2e5031448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcead07-aa9b-453e-bb6a-163f65bb6bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian National Anti-Terrorism Committee also announced the introduction\
        \ of a counter-terrorist operation regime in Moscow, the Moscow region and\
        \ Voronezh region.\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b0449-781b-48b3-a491-f95c1326b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5516271-1c0f-4f12-b74d-94bb5a8a5034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The counter-terrorist regime includes but is not limited to document\
        \ checks, strengthened protection of public order, monitoring telephone conversations\
        \ and restricting communications, restricting the movement of vehicles and\
        \ pedestrians on the streets.\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abce75f-c493-45d3-b5d6-bdc012b62f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd1e68-8fe0-4c01-97c4-290c29e84a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow officials said in a statement that entry and exit to the city\
        \ are not being restricted, but said there “there may be difficulties with\
        \ the movement of traffic.”\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6239c9-b6a0-472c-8a01-e2fc4813ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80727bba-4550-4418-8a1c-8b94e64961ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media posts showed military vehicles were seen driving around\
        \ the main streets of the Russian capital in the early hours of Saturday.\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bebedfe-5a98-4d6c-9c40-955147996b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b950bac-fdb9-406b-8eaf-733875402ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roskomnadzor, Russia’s communication regulator, said the government\
        \ may restrict the internet in areas of the “counter-terrorist operation,”\
        \ according to Russian state media agency TASS.\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395c9d6-5944-4aae-8fc4-1b0e2923dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024dafa9-8617-44b4-ab0e-e32b4fe37293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin has asserted that his forces would receive wide backing from\
        \ Russian soldiers, claiming they were given a hero’s welcome when they entered\
        \ the Rostov region and that by Saturday morning 60 to 70 had already joined\
        \ up with his fighters.\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19bd9c-2f08-4436-874c-498505dbcb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcdf5f4-6592-4520-8c18-f9894d6cb724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The border guards came out to meet and hugged our fighters,” he claimed.\r"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa134970-bcf8-437e-adc0-e30aa0261dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1621199-b70c-474a-895e-2d5772bca94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Military activity became obvious in Rostov-on-don Saturday morning,\
        \ when images began emerging on social media of military vehicles going through\
        \ the streets and helicopters flying overhead, though it was not clear whose\
        \ control they were in.\r"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504a190-1351-4471-b58e-13b3e7b9c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007d126-133a-4944-878b-1ad37e0eee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rostov region Governor Vasily Golubev earlier Saturday asked residents\
        \ to stay calm and not leave their homes in a Telegram post. The Rostov region\
        \ is about 1,000 kilometers (620 miles) from Moscow. Its capital Rostov-on-Don\
        \ has a population of around 1 million.\r"
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e76206-e3ca-4ffd-aeea-ce6426928989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0031f140-73c7-4e26-8241-ce5582719d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the first suggestion of open armed conflict between the two sides\
        \ Saturday morning, Prigozhin on Saturday said his units were hit by a helicopter\
        \ on a highway. It’s unclear exactly where the units were.\r"
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8dc2e-0365-47ac-a595-0d48934e6616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fccea-0d82-4794-9c3f-fe0cc350e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Wagner units are intact, the helicopter is destroyed and is burning\
        \ in the forest,” Prigozhin said, adding “we will take it as a threat and\
        \ destroy everything around us.”\r"
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dbd09c-c2b9-49b8-a169-875787154ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713567a-24db-4e89-9bcd-79f08761c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also claimed a second helicopter was downed after it attacked civilians.\
        \ CNN has been unable to verify any of Prigozhin’s claims.\r"
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b61f4-2f45-4c7a-aeff-cb3fa023d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43875c59-dd38-4c79-a2f8-d12a9b9369f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin added the alleged Wagner take-over of military facilities\
        \ in Rostov would not impede military operations, saying his men are not stopping\
        \ the officers from carrying out their duties.\r"
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33966d5b-b908-4a00-9c1f-8b14d5c1c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ec98c-4be9-423d-b98f-e0d7c8d81e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Everything is just beginning in Russia’</h2>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a6bf1-dd5c-44b3-96d0-f38d5d3ea5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner has played a prominent role in the Ukraine war, and Prigozhin,\
        \ so far, has faced few consequences for his public feud with Russia’s military\
        \ leadership.\r"
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d310be-1de9-4021-a289-50ea749917e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51237f5-b897-4037-92ac-a6a76bdfcf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin and Wagner have played an unusual and informal role in Putin’\
        s Russia. He has known the president since the 1990s; both are from St. Petersburg.\
        \ Prigozhin won valuable contracts as the Kremlin’s caterer and later set\
        \ up the Russian troll farm known as the Internet Research Agency, whose mission\
        \ was to interfere in the US 2016 election.\r"
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4efd729-ae2c-435c-9e34-e2ecf927f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0dbb9e-2d0b-4237-a60b-788b9c49c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fallout from his comments also inspired a wave of schadenfreude\
        \ in Ukraine.\r"
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d79dd-aaed-4c13-9fa0-4dbb2a68af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99981f-0d81-40bb-8e80-48927b14a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mykhailo Podolyak, an advisor to Ukraine’s presidential office on Saturday\
        \ described the actions as exposing a deeper schism within the Russian establishment.\r"
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e04146b-c062-4220-92c7-ef765e7a2290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd2ac5-4110-4e30-89a6-e2e88b06e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:02:53.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:02:54.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The split between the elites is too obvious. Agreeing and pretending\
        \ that everything is settled won’t work,” Myhailo Podolyak tweeted. “Someone\
        \ must definitely lose: either Prigozhin (with a fatal ending), or the collective\
        \ ‘anti-Prygozhin.’”\r"
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fef606-4240-4e57-bb9c-e79a1c4f110a'
      'mgnl:activationStatus': true
