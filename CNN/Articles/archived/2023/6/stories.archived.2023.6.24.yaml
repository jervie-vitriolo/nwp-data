      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that spells trouble for millions of students across the country,
        who are preparing with growing dread to enter a workforce without enough space
        for them.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26260991-c471-44c5-8221-d359e33577de'
