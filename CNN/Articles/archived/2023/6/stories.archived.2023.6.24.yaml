      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also a leader of the separatist Moro National Liberation Front,
        according to the Armed Forces of the Philippines (AFP) Western Mindanao Command.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535239e-e65f-4915-ad65-17199abc45a0'
