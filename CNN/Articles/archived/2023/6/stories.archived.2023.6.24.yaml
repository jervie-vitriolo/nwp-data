      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — Government
        forces on Saturday clashed with armed men in Maimbung, Sulu as they served
        search and arrest warrants against the town''s former vice mayor, Pando Mudjasan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f16c57-add7-4886-a152-31c8ca3b051b'
      'mgnl:activationStatus': true
