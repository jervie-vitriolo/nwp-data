      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To determine a country’s score, the report looked into four factors:\
        \ economic participation and opportunity; educational attainment; health and\
        \ survival; and political empowerment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0b74d-16f1-4a48-90aa-1711a2479df6'
      'mgnl:activationStatus': true
