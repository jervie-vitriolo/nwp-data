      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Antoinette Jadaone, it celebrates pride by putting a
        spotlight on GCash''s commitment to inclusivity and financial empowerment
        while telling the story of strength and persistence of Filipino drag performer,
        Turing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2592b9-89c7-4c33-8230-b40bb668b67a'
