      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> GCash Stories
        returns with a powerful short film featuring Turing Quinto as the face of
        GCash’s “Werk With Pride” advocacy for Pride Month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54758ca-a59b-4bb0-b905-e8f3e2a89314'
