      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d7deb-f68a-4d8b-b63e-9a281d3d5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I started to think about it. He’s coming in on a two-seater experimental\
        \ plane to pitch me to go on a five-seater experimental sub that he has built\
        \ down to the ocean floor to see the Titanic,” Jay said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c03108-e681-4dc0-bcaa-31959b23143a'
      'mgnl:activationStatus': true
