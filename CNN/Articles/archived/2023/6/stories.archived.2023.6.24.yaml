      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd524b-f8a9-4607-afa6-0cca06bb2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T17:59:37.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-25T00:09:59.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mudjasan is wanted for murder, as well as illegal possession of
        firearms and explosives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29435c7-75b8-4673-a64c-890068a55330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T17:59:37.041+08:00
