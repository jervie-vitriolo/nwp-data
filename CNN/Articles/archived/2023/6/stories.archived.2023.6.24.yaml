      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jay recalled the CEO flew in on a two-seater experimental plane he\
        \ built, which deepened his reservations.\r"
    '28':
