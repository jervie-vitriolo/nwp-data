      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69faef8-5ec0-4327-9571-b4e0acf7f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, Chinese social media has become awash with tongue-in-cheek\
        \ images like these, posted by fresh graduates who have chosen to eschew the\
        \ typical polished portraits in favor of shots they say offer a truer reflection\
        \ of the tough reality they face.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a7e3a-eae6-48da-8bc1-948230ee7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ee21a-cd79-4986-ad21-e9c08adc21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A record 11.6 million college students are expected to enter the job\
        \ market this summer, but their prospects look bleak. Urban youth unemployment\
        \ is at record levels, reaching 20.8% in May, and an influx of new job seekers\
        \ will only increase the competition.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f467e4e-5b55-466a-8b77-0e54fa3c223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de6d28-d860-4b14-b5ab-f6889f0c18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, the job market they will be competing in is under\
        \ stress – posing a risk to the government, which has so far been unable to\
        \ reverse a trend partially of its own making. The slowing economy has been\
        \ battered by the government’s now-abandoned strict zero-Covid policy and\
        \ a regulatory crackdown across the private sector, which accounts for 80%\
        \ of jobs nationwide.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777538fc-4380-46a9-825e-58dd99fc4bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0621e7-2702-40bc-8b84-2f1c18079764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the industries hardest hit are tech and education, two sectors\
        \ that would normally attract large graduate intakes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013727e-94ee-4ce8-9af2-89dbd35b55ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6b460-2348-4cde-be55-1678e60a03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All this makes for a depressing picture for students, many of whom\
        \ already feel exhausted and discouraged after navigating China’s notoriously\
        \ competitive education system to reach this point – with little to show for\
        \ it.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9447568-864b-4548-b210-eeaeafdf9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ce367-f64d-4abd-b217-859b32be4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This master’s degree…is finally…finished,” one student wrote on the\
        \ Chinese app Xiaohongshu, next to a photo of herself on the ground, barely\
        \ clinging to her graduation cap and thesis packet. In another picture, she\
        \ pretends to throw her thesis into a recycling bin.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1abe0a-671f-4a7c-9de1-4cd46bb24474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49046e-b928-4cc7-8d50-0b141e64a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the comments, some younger students anxiously debate whether it’\
        s worth applying for graduate school, while older peers commiserate. One remarked:\
        \ “Great post, it perfectly reflects the mental state of graduate students.”\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2646389-2de8-4592-9d84-8a0075addc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1896535-99b5-4e7d-b144-d9c246b9af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Resumes in the trash</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e66352-49db-4899-b1ff-2b644ce74089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s youth are now the most educated in decades, with record numbers\
        \ graduating from colleges and vocational schools.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711871b6-6828-48ee-9963-23378b1c9596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceccdbd4-98b6-49af-bb8d-1176ebe7e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this has led to a mismatch between their skills and expectations,\
        \ and the available opportunities. And with a record number of graduates entering\
        \ the jobs market, some are concerned their degrees are becoming less valuable\
        \ to employers.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725fe1d-ba7e-4ae9-a305-8a4468e25baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091d213-88ee-4204-b5ac-bfbe8cac5b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This has pushed many to pursue postgraduate degrees in the hope of\
        \ gaining an edge: more than 6.5 million master’s degrees have been granted\
        \ in the past decade, and more than 600,000 doctorate degrees, according to\
        \ China’s Ministry of Education.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d1e3e-0a0e-4db1-8d15-69aa79c1becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f7ad79-1571-4e97-8dbd-01be9cc1335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pandemic made job hunting even harder – prompting the government\
        \ to order universities to admit more master’s applicants in 2020, state media\
        \ reported.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c4b4a-c2fc-4b95-9afa-bff541c83dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb7b4c-4fbe-49ca-b2f7-176b36556e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even a master’s or PhD is no guarantee of a job.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162bcf81-397e-492f-b94d-71db518eb03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f542e4-1996-46cc-ad5c-0324b32f71c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li Nian, a PhD student who graduated this past week, is among those\
        \ to have posted “more dead than alive” style photos.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54aae40-c9d2-4318-a55f-1a0fdd8c22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe66f0-64a0-448a-8e47-e1eba7206421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li had originally planned to enter the workforce straight after graduating;\
        \ she had entered her PhD program right after her undergraduate degree, and\
        \ all those years of school were quite enough.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5229f3d-4499-45b2-b971-392aef04f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8c870-41b4-42f5-965b-d1b486c05ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But despite submitting “countless resumes,” none of the recruiters\
        \ or employers replied, she said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ea3a8-3ab1-4caa-83c5-a3ab834ea25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80daab6-28cc-4ecc-8ca9-169869b7acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She recalled going to a job fair at her school, and seeing recruiters\
        \ throw “a thick pile of resumes into the trash when they wrapped up. Because\
        \ they are not short of people.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fcc3e8-6f3b-4790-a7c7-8664bcc27b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547fa529-03f0-4faf-a7b1-8987da1eca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, she plans to go overseas for a post-doctoral program, hoping the\
        \ international experience might boost her chances of finding a position back\
        \ home.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61351fa-ea71-4115-83f2-88c628b5ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01684fbd-eaa9-4147-bb99-0473e7bd6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dark humor</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b2d38-571b-4af2-89a7-0cbae34077d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the graduates’ limited prospects, their “more dead than alive”\
        \ photos highlight the dark humor found in the face of challenging odds.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fad269-ab40-437e-b8bd-2d1403907db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20922d76-7b03-4d0e-a2c3-3c8309e9259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After being inspired by examples online, Li took her own graduation\
        \ photos, which are funny despite the tiredness depicted. “I thought I would\
        \ remember such graduation photos for the rest of my life,” she told CNN.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c1426-9b35-48fb-a124-e6bcfbc1066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5558fd-a779-4df6-90dc-7458c3887227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one, she droops over the back of a park bench in her graduation\
        \ robes. Another shows her on the ground, folded in half like a puppet with\
        \ its strings cut.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aed330-3f6d-4b73-8ce7-35c9bcdd9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff89932-069c-43b6-aab0-b56ddb54506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I didn’t think about anything else but being happy,” she said, emphasizing\
        \ that the point was to celebrate graduating after completing her arduous\
        \ PhD program.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae7c4f-82be-4b7e-9b8e-c059bf4e220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11643d-fb4a-430d-ba5c-1eb0dbb119c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another take on the trend shows grinning students Photoshopped in front\
        \ of burning buildings, sometimes flashing an enthusiastic thumbs up.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f25bb-1ff2-412c-b5d8-b3a5cd4f599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969014a-94b2-480e-8697-c44401e610aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarly, some graduates say the trend is just a fun twist on a longstanding\
        \ student tradition – one user argued that “stereotypical” graduation photos\
        \ with books and bouquets were “a lot less interesting.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843ac00-be25-46de-8d7a-bf2dfdce7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c27d0-467e-47f1-b42e-8ec258640d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, as Li acknowledged, there is a reason so many people seem to\
        \ resonate with the trend.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64acd99e-a267-4875-bd41-89dc87ce6a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a702e78-2e6f-4ea0-b14b-72e1381ec7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw a comment saying they could empathize with (my photo),” she\
        \ said. “Maybe everyone studying for a PhD is very depressed. There was a\
        \ popular saying not long ago that anyone studying for a PhD is crazy.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408b11f-8b10-4340-bbd9-1f8918b42e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e066a4e-a83d-4cd9-a762-4164d89f191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Compounding crises</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492eda9-41cf-4a45-9ba7-0411c9c52688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is not alone in suffering a high youth unemployment rate. As\
        \ Goldman Sachs analysts pointed out in a recent report, European countries\
        \ such as Spain and Italy have also been grappling with rates surpassing 20%.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb822f-8633-435e-b637-a50a15ec18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccccd1a-86b6-4c15-9c3a-6712f05e9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But China’s unique demographics make the stakes particularly high,\
        \ according to the analysts, who highlight “how important the youth population\
        \ is to China’s economy.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8aedb-e834-41f7-98a8-c443133e165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ac124-d81d-44f1-9b54-bd360d2bd8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Young people are big spenders in rent, transportation, communication\
        \ and culture, they point out, and an increasingly unemployed, moneyless youth\
        \ could mean less consumer spending – and a weaker national economy.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b4dfb-014e-46b4-9f07-ca8ba7d926b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6f8a9-af4e-401a-990a-380044ee4327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unemployment rate also threatens to compound several other overlapping\
        \ problems.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c362d-5827-4696-949a-acb8da07b92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd647011-69ae-4c61-ba62-354e0d1e85d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With China’s population of around 1.4 billion aging rapidly and beginning\
        \ to shrink, the economy badly needs more young workers so it can support\
        \ the health and social needs of the fast-expanding elderly group. But many\
        \ young people are delaying or deciding not to start families due to their\
        \ mounting economic struggles – further compounding the problem.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29098d4-428f-4518-9e3e-085993146137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2ff25-7035-4069-b8f4-bd6b073cbe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joblessness is only part of the reason for the growing disillusionment\
        \ and loss of trust in authorities many young people feel.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3597e4-bdde-49c2-ae9e-582f327c6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b743d6fb-a8d3-4386-a415-319d2b8c8817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stagnating wages, limited upward mobility, unaffordable housing and\
        \ rising costs of living have added to their frustrations. The government’\
        s Covid lockdowns and draconian measures further sowed resentment – even igniting\
        \ nationwide protests in a rare and remarkable show of dissent last year.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b75ffd-78ac-4bc9-8110-9b77fa0dd203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e3721-0d2a-4efa-a895-8f1647c781f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As this disenchanted generation grows up, some have even vowed to be\
        \ the “the last generation” in an act of protest – to the horror of the ruling\
        \ Chinese Communist Party.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c2ca3-a0b2-48f5-b80e-bb95745a4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53adc97e-fae6-4a55-90a5-ae25abc0f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One recent post on China’s Twitter-like platform Weibo summed up the\
        \ darkening mood. “Why is everyone reluctant to have children? The reason\
        \ is very simple,” they wrote. “You spend more than 20 years of energy, sweat,\
        \ and a million yuan to raise a college student who can’t even find a job\
        \ after graduation – or if they do, it’s with a monthly salary of 3,000 yuan\
        \ ($418). Every day you start work early, finish late, and take out loans\
        \ to buy your child a house and car.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cae181-f152-4421-b617-b5b311f77a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b42b5-7bad-46e0-89e9-6f1da090ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of the day, the poster concluded, not having children –\
        \ who would in turn have to suffer the same way – might be the “kind thing\
        \ to do.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b986bb-45b4-4356-b1b6-e776c50f7247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df1d01-a025-403e-a883-91c43dad2517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese authorities, alarmed by the wave of pessimism, have tried to\
        \ turn things around by offering financial incentives for childbirth, housing\
        \ subsidies for young couples, and other initiatives with little effect.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd8008-51c8-4fa0-8c30-dead527d282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db92e01-45cc-438b-a067-ffca35bd3b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But their attempts to create more positions for young people could\
        \ have “relatively limited” use, warned the Goldman Sachs report.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063ee8a-6b4c-41fe-847b-3f483bff1088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c954056-093c-4ef7-a542-c2bcaced83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Things are expected to get worse in the coming months, the report said.\
        \ The flood of new graduates into the workforce means the unemployment rate\
        \ could rise several percentage points by late summer before starting to decline\
        \ at the end of the quarter.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2b951-61d4-4836-b2eb-593ad066325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d10dcc-a834-4634-85f9-2a58956d3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the skills mismatch issue might gradually ease with the right\
        \ policies, it warned this was a “difficult” task that was “unlikely to yield\
        \ significant improvement in the short run.”\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353d26a-48d4-4512-83ed-694f5a52bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6576c-5994-4f17-b162-87f154681078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, China will likely see high youth unemployment continue “in\
        \ the next few years,” it said.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f49045-1db8-4d1d-acda-303db593ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-24T15:52:59.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f5d2d-fc35-4759-b201-5a321abc7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:40:33.107+08:00
