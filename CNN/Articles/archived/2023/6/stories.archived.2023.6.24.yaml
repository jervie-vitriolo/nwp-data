  'Beijing-swelters-during-hottest-June-day-':
    'author': 'Chris Lau, CNN'
    'caption': 'Andy Wong/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-24T03:29:13.000+08:00
    'credit': 'Andy Wong/AP'
    'imagesource': 'jcr:5b654b43-4a85-4f16-8a80-998932a854b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc043212-bcc6-4b79-af08-2cd121dd1209'
    'lead': 'Beijing’s temperature soared above 41 degrees Celsius (105.8 degrees
      Fahrenheit) Thursday, setting a new record for the capital’s hottest day in
      June, as millions across heavily populated northeast China endure heat wave
      conditions forecast to stretch into the weekend.

      '
