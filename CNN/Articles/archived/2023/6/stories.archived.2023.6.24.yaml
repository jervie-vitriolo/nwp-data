    'jcr:uuid': 'b87a8394-7ead-47fe-8498-271f75531667'
    'lead': " The Department of Education on Saturday denied the allegation of profiling\
      \ after it ordered its local units to submit a list of teachers affiliated with\
      \ the ACT Teachers Party-list.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T16:03:40.107+08:00
