      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gender gaps in political leadership continue to persist,\" the Global\
        \ Gender Gap Index report read.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12a221-a648-4e6f-b0a6-d65d1440e01a'
