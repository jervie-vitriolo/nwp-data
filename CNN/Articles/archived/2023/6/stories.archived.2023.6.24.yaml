      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea66ad-4dd0-4e9b-84dd-339d9554b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:20:28.753+08:00
