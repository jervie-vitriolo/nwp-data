      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The parity score is the level of progress toward gender equality. A\
        \ parity score of 1 indicates full parity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5bb0c3-54a6-4520-87a1-0407edd9a6c5'
