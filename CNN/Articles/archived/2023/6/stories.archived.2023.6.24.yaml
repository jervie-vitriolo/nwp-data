      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll also said 26% claimed that “being gay or lesbian is contagious.”\
        \r"
    '8':
