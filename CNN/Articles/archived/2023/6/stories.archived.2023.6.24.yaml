      'jcr:uuid': '36dacfd8-dd11-4b28-92e5-764bd87cc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia said Friday it would take legal action against Facebook
        parent company Meta for failing to remove “undesirable” posts, the strongest
        measure the country has taken to date over such content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442cfad-d74e-47f9-96e5-4eb216de090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year’s closely fought national election has led to a rise in ethnic
        tensions, and since coming to power in November, Prime Minister Anwar Ibrahim’s
        administration has vowed to curb what it calls provocative posts that touch
        on race and religion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c69243-4e14-480c-bc6d-a80ffba8d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Facebook (FB) has recently been “plagued by” a significant volume of
        undesirable content relating to race, royalty, religion, defamation, impersonation,
        online gambling and scam advertisements, the Malaysian Communications and
        Multimedia Commission said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc53b2-57a3-422b-916e-03977772ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also said Meta had failed to take sufficient action despite the
        body’s repeated requests and that legal action was necessary to promote accountability
        for cybersecurity and protect consumers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f039d0-8f27-4dbe-8fd5-489e8e7fe34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta did not immediately respond to a request for comment. The commission
        also did not immediately respond to a request for comment on what legal action
        might be taken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f005e9e4-02a9-42c2-807b-535b75aabceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Race and religion are thorny issues in Malaysia, which has a majority
        of Muslim ethnic Malays alongside significant ethnic Chinese and ethnic Indian
        minorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56eaf51-6e54-42dc-8e1e-617c6d302c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Commentary on the country’s revered royals is also a sensitive issue,
        and negative remarks toward them can be tried under sedition laws.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12a9cd-48ed-4593-93e6-3ca891784537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The action against Facebook comes just weeks ahead of regional elections
        in six states that are expected to pit Anwar’s multi-ethnic coalition against
        a conservative Malay Muslim alliance.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1fa1b5-70eb-4fb6-bd1e-92e6db69f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is Malaysia’s biggest social media platform, with an estimated
        60% of its population of 33 million having a registered account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96510de8-d661-419c-b188-334e25e1478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, big social media firms that include Meta, Google’s (GOOGL)
        YouTube, and TikTok are often under regulatory scrutiny over content posted
        on their platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a244c73-27e4-4a52-b21f-739cd03e6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some Southeast Asian governments have frequently requested that content
        be taken down.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f9917-4880-48c4-8761-dde1b2b921c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2020, Vietnam threatened to shut down Facebook in the country if
        it did not bow to government pressure to censor more local political content
        on its platform. The authorities said last year that social media platforms
        operating in Vietnam removed more than 3,200 posts and videos in the first
        quarter that contained false information and violated the country’s law.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812a988-f523-486e-bfd3-75f32ce665cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indonesia in 2019, Facebook took down hundreds of local accounts,
        pages and groups linked to a fake news syndicate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1e817-de90-4daf-b0fb-e04022cd7a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:34:26.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:34:26.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/23/tech/malaysia-meta-facebook/index.html"><em>“Malaysia
        to take legal action against Meta over ‘undesirable’ content"</em></a></p>'
  'italian-lesbian-births':
    'author': 'Sharon Braithwaite and Issy Ronald, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-24T08:00:06.000+08:00
    'imagesource': 'jcr:45d38868-2427-4a42-952f-cd35858eea6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ece960c-5f8b-4777-adf7-1e59c62a868d'
    'lead': 'Around 300 women took part in a sit-in outside Padua’s palace of justice
      on Friday, after a state prosecutor in the northern Italian city said the birth
      certificates of 33 children born to lesbian couples were not legal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T08:03:40.310+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-24T08:03:40.749+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Italian women protest prosecutor’s call to erase lesbian mother’s name
      from child’s birth certificate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9f74f-88ff-4c2e-8bfe-7b6804373abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Around 300 women took part in a sit-in
        outside Padua’s palace of justice on Friday, after a state prosecutor in the
        northern Italian city said the birth certificates of 33 children born to lesbian
        couples were not legal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed044c-d977-4c8f-ac25-cbc44ee27501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a peaceful protest, the women held up signs with slogans such as:\
        \ “The teacher taught us that we are all the same. Didn’t your teacher teach\
        \ you?”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb0e92-d7f6-407c-8dcc-bb6b98094b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Originally, the state prosecutor questioned the legality of the birth\
        \ certificate of a child with two mothers, registered by the municipality\
        \ in August 2017.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981f5bd-09d0-470c-98ba-fe879770a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutor described the naming of the non-biological mother as\
        \ the second parent on the birth certificate as “illegitimate” and has asked\
        \ the local civil court to allow her name to be removed from both the certificate\
        \ and from the child’s double-barreled surname.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07570cbe-a4ad-48ee-a03a-4cd7c6fe32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The child’s biological mother, a 40-year-old who married her partner\
        \ abroad, has received notification of the request from acting Padua prosecutor\
        \ Valeria Sanzari, CNN affiliate SkyTG24 reported Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a25f54-f926-40d3-a10f-47d7a996c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court hearing is set for November 14, a document seen by CNN shows.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7bdf4e-a4fb-4886-ab0b-f2ebe87858e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her petition to the court, the prosecutor wrote that “the young\
        \ age of the child excludes that the change of the surname as requested could\
        \ have repercussions on her social life.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6de40-5275-40e6-b846-07d792d37992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, SkyTG24 reported the little girl’s biological mother as\
        \ saying: “This is not just about repercussions on social life, but repercussions\
        \ on one’s identity, until proven otherwise a fundamental right. A personal\
        \ trauma at a delicate stage of development, from no longer having a brother\
        \ and a mother.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884cc5b-aaba-4554-bf64-0b4cd5f1bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And other families are likely to face a similar situation soon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49bb10e-35a0-45f2-a655-a7e70d75314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutor’s office has also asked the municipality for the birth\
        \ certificates of all 33 children who have been registered with the surnames\
        \ of two mothers since 2017, a spokesman for Sergio Giordani, the mayor of\
        \ Padua, told CNN Wednesday. He added that letters had been sent to seven\
        \ more families that day, informing them that their children’s birth certificates\
        \ are invalid.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ef9c8-fc17-48fd-a77d-f0e40814fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These 33 cases “are the same” and all the couples will be notified,\
        \ Sanzari told Italian news agency ANSA on Tuesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf52ee7-8798-45d6-8bb3-63f8d8fa16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am obliged to enforce the law and with the current legislation I\
        \ cannot do anything else,” she added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c902b-9d97-418f-a2cc-8afbf4f51dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Padua prosecutor’s office is acting on the basis that Italian law\
        \ doesn’t recognize the possibility of a child having two mothers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3b9cf-0924-4b3f-b353-d67e0f36d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gay marriage has not been legalized in Italy. Because it isn’t recognized\
        \ in law, the non-biological parent in a same-sex relationship has to make\
        \ a special case for legally adopting their child.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6dd899-a685-4341-bd54-bf1195ffa366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padua mayor Giordani has said he is happy with the municipality’s decision\
        \ to include both mothers on the birth certificates, saying in a press release\
        \ on Tuesday that it is “an act of responsibility toward these little ones,\
        \ because I do not accept the thought that they are discriminated against\
        \ from the very beginning, as soon as they are born.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fefc9a-26cd-4e8f-9e50-15df2b549c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there is a “very serious legislative vacuum” that the Italian\
        \ parliament needs to remedy, and he called on politicians “to put aside the\
        \ ideological battle and think only of the children.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918504a-2e91-444c-a5ee-36de08544563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutor’s move comes three months after the right-wing government\
        \ of Prime Minister Giorgia Meloni ordered city councils to stop automatically\
        \ registering both parents in lesbian couples on birth certificates.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa3db8-2ce2-47ff-8fa0-e9cec0d1bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the municipality of Milan had to stop registering the births\
        \ of children born overseas to same-sex couples, following a letter from the\
        \ Prefect of Milan.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf3605-55b5-4cab-b951-c5323f5d80f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Italian lawmakers began debating a controversial bill known\
        \ as “DL Varchi,” which would criminalize surrogacies arranged abroad, with\
        \ sentences of up to two years in prison and a fine of €600,000 to €1 million\
        \ ($651,000 to $1.1 million).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8773853b-e417-43a3-a4a5-cc635f62df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, an “amnesty” may be granted to people who had children through\
        \ surrogacy if the law is passed, Family Minister Eugenia Roccella said in\
        \ an interview due to be aired Friday, Reuters reported.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f843bad-d2de-48f1-b7ad-5c72aea783a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the minister’s office for confirmation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a20801-e7fc-46b9-b427-363aa01e7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meloni’s campaign for last September’s national election was laced\
        \ with anti-LGBTQ+ themes and support for traditional “family values.” And\
        \ she tweeted in 2021 that surrogacy is “an abomination that wants to reduce\
        \ human life to a bargaining chip.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4661750-9adc-48f2-a8ec-ea361371dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her stance has drawn criticism from Canadian Prime Minister Justin\
        \ Trudeau, who told Meloni at a G7 summit last month that Canada was “concerned”\
        \ about some of Italy’s positions on LGBTQ+ rights. Meloni responded that\
        \ her government is following court decisions and not deviating from previous\
        \ adminstrations.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc7d19-2716-4764-bcef-d65bdb619290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy’s Association of Rainbow Families, which represents LGBTQ+ families,\
        \ condemned the Padua prosecutor’s move as “shameful” in a civilized country.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0c1c5-3037-4c5a-8793-6cbad4ca1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the first time that all of a city’s certificates have been\
        \ challenged so many years after they were formed, and for this to happen\
        \ as a result of pressure on mayors from a ministry and a government is something\
        \ that should give anyone pause about the tightness of our democracy,” the\
        \ association said Wednesday on its Facebook page.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa4dc1-e255-41fd-beec-6d027e9ae1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our families in Padua have been overwhelmed by a real tsunami: little\
        \ girls and boys risk seeing their mothers, brothers and sisters erased, who\
        \ will no longer be considered as such, becoming strangers before the Italian\
        \ state,” it said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe243e-34d8-4399-916e-63fc8c77a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minister for parliamentary elections, Luca Ciriani, defended the\
        \ prosecutor’s decision. The prosecutor’s office “simply applied the law,\
        \ as recalled by a Supreme Court ruling. In Italy, marriage is only between\
        \ a man and a woman, and therefore only the biological parent is the parent\
        \ whose surname can be registered,” Ciriani said Tuesday on RTL radio.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c496c-0721-4c4f-b039-2d93a390de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chiara Gribaudo, an MP from the center-left Democratic Party, was at\
        \ Friday’s protest. She tweeted that a “violent act” had been committed in\
        \ Padua and that “the law (was) interpreted according to use and consumption\
        \ to divide the country and discriminate against people.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de974ce-af61-4c0b-b6b5-2b94edc10f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Alessandra Mussolini, a right-wing Member of the European Parliament
        and granddaughter of dictator Benito Mussolini, said in a video published
        on Twitter Tuesday: “What happened in Padua, with the prosecutor’s office
        challenging the birth certificates of children born to homosexual couples,
        is unworthy of a civilized country. It is like going to throw a bomb into
        a family and it just happens to hit only the children. An established chain
        of affection has been broken and tried to be broken.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83428f4-5fdb-44dd-8108-6d0f21ebc9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:03:40.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:03:40.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/23/europe/italian-lesbian-births-scli-intl/index.html">Italian
        women protest prosecutor’s call to erase lesbian mother’s name from child’s
        birth certificate</a>"</em></p>'
  'eu-official-twitter-stress-test-content-moderation':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-24T08:03:56.000+08:00
    'imagesource': 'jcr:0ec14b16-f24d-49c9-932b-6e0dde9f5671'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b252539-446d-453c-b7d9-72fa91950f27'
    'lead': 'On Thursday, European Union Commissioner Thierry Breton and a team of
      staff descended on Twitter’s headquarters in San Francisco to perform a ''stress
      test'' of the company’s ability to moderate online content. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T08:07:03.672+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-24T08:07:03.972+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EU official visits Twitter headquarters to ‘stress test’ its ability
      to handle content moderation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0cf3c-d574-408e-915b-8714dff8a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A top European Union official is touring
        Silicon Valley this week and reminding tech platforms including Twitter and
        Facebook-parent Meta about their content moderation obligations, just weeks
        ahead of a deadline to comply with sweeping new EU laws that will apply to
        large social media platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a054a3-5cc8-4dff-9255-e9193295ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, EU Commissioner Thierry Breton and a team of staff
        descended on Twitter’s headquarters in San Francisco to perform a “stress
        test” of the company’s ability to moderate online content. The test was aimed
        at evaluating how well Twitter may comply with the Digital Services Act (DSA),
        one of the first platform regulation laws of its kind anywhere in the world,
        when its provisions take hold on August 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c53bbd-a458-4025-bd4f-06375e7837f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The company is taking this exercise very seriously,” Breton tweeted,\
        \ sharing a silent video depicting Breton’s meeting with Twitter owner Elon\
        \ Musk, who appeared via videoconference.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f57e9e-78c2-45ca-a1c2-542a9179ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the DSA, companies such as Twitter must abide by a slew of rules\
        \ around transparency and content, including a ban on targeted advertising\
        \ for children. Violations of the DSA can carry fines of up to 6% of a company’\
        s global annual revenue.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8899a-6f62-4851-95e1-f9f10d086f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Breton did not say whether he believes Twitter passed its stress test,\
        \ but described the session as a “constructive dialogue” that Twitter voluntarily\
        \ agreed to undertake.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ebc26-4591-4d4f-a9b7-ed12a64b2736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thank you @ThierryBreton,” Twitter’s new CEO Linda Yaccarino tweeted\
        \ following the visit. “Europe is very important to Twitter and we’re focused\
        \ on our continued partnership.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794ddd7-91db-4de6-8384-307c9002db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech Thursday, Breton said Twitter is not the only company that\
        \ will be receiving a stress test. TikTok will undergo a similar evaluation\
        \ next month, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153aaaca-19a4-49ef-84aa-10dd501431a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Breton also suggested that it’s a privilege for US tech companies to\
        \ operate in Europe.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082bc9b-02ce-47fe-a157-0dc065e9c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Compliance with European rules is not a punishment. It’s an opportunity\
        \ to tap into our European Single Market,” he said. “And this is my message\
        \ to the companies here. You are welcome in Europe, but according to our rules,\
        \ at our conditions.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284b069-21cb-452c-9c37-f9593b923322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Breton said that his schedule this week also involves meetings with\
        \ Alphabet CEO Sundar Pichai; Meta CEO Mark Zuckerberg; OpenAI CEO Sam Altman\
        \ and Nvidia CEO Jensen Huang.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776d936-6131-4090-ae25-a70f7d015286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the reason for his visit was to explain the European Union’\
        s coming rules on artificial intelligence, he added. Last week, the European\
        \ Parliament passed the AI Act, legislation that works hand-in-hand with the\
        \ DSA as well as European competition and privacy law to regulate artificial\
        \ intelligence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb89943-2643-4479-96d8-6f8e88eb4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:07:03.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:07:03.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about Twitter’s ability to handle hate speech, misinformation
        and other challenges have grown since Musk’s purchase of the company last
        year. As recently as this week, US lawmakers cited the company’s deep layoffs
        as a potential barrier to safeguarding the 2024 US elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
