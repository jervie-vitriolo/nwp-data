      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like anyone else chasing a brighter future, Turing works with
        pride, thanks to GCash. She reassures her mother, “<em>Ako nang bahala sa
        pag tambling, Ma</em>," amid the struggles their family faces.</p>'
