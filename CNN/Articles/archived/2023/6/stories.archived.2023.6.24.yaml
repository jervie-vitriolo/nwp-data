      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said the firefight erupted
        when troops approached Mudjasan''s home in Barangay Bualo Lipid at around
        7:30 a.m.</p>'
