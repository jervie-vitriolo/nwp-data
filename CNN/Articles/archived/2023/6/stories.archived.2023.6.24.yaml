      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines scored the highest in education attainment, garnering\
        \ 0.999. However, it scored the lowest in political empowerment with 0.409\
        \ points.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750a6e9-e0e4-435a-a181-1dd2f65ce0d2'
