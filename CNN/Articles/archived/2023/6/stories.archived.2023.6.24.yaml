      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd1cef-66cb-4a3d-941b-a34c8774f0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:20:28.754+08:00
