    'template': '1'
    'title': 'Sandiganbayan dismisses forfeiture case vs. Bejo Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b84381-1a42-4bcb-b1c7-4950cb8c7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — The anti-graft
        court has dismissed a decades-long forfeiture of unlawfully acquired property
        case against ex-Tacloban City Mayor Alfredo “Bejo” Romualdez, a brother of
        former first lady Imelda Marcos, and other respondents due to violation of
        their right to speedy disposition of cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aba6b3-abab-4174-b2e7-b9ffb94e75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cada2a3-657c-41ae-93d3-8c50210fd91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a decision promulgated on June 23, the Sandiganbayan’s Third Division\
        \ junked Civil Case No. 0167, which the government filed in 1996 against Romualdez,\
        \ his wife Agnes Sison Romualdez, Romson Realty, Inc., R &amp; S Transport,\
        \ Inc., Fidelity Management, Inc., and Dio Island Resort, Inc. over several\
        \ properties they allegedly acquired illegally.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1db115-ba72-4b17-82e5-52bc358f7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817b037-4697-4d26-a6ea-c6153211a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robinsons Land Corporation (RLC) was also later included as a respondent\
        \ after it obtained properties from Romson Realty.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd3f39-4316-4d99-b798-c1f2cada9754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46d682-c5c9-4588-b189-96bcff9cc26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Sandiganbayan, the case has been pending for 27 years,\
        \ yet the pre-trial has not even started.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d863d7-a4eb-4f9e-8c13-8376e1a9b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f08146-1cfb-47a9-bacf-1cfb23ec22e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said the government repeatedly failed to fully comply with\
        \ the court's resolutions. Government prosecutors reasoned that this was due\
        \ to “voluminous workload consisting of hearings and preparation of pleadings\
        \ in other equally important cases,” but the Sandigabayan said these explanations\
        \ were “flimsy excuses.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2cea78-b4f9-49f9-aa56-34ddb4c08740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ae6aa-2e75-40f8-8496-9f8d86cae5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sheer length of time this case has been dragging on, coupled by\
        \ the petitioner's failure to fully comply with our resolutions, rendered\
        \ the delay inordinate, vexatious, and oppressive delays and, thus warranting\
        \ the dismissal of the case,” the court said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04864670-d0b3-49a8-ac6c-50678a1cf4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b359c-8023-45a1-a2d8-afa8e18f1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted that the original petition had already undergone three\
        \ amendments which were all initiated by the government, for a period covering\
        \ over 20 years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146a6ff-d7de-4c08-9761-c55a2dbd667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46091fdc-36b6-4615-ac32-73eeb0770284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are at a loss as to why it took the petitioner 16 years to file\
        \ a supplemental petition; another four (4) years to file its amended supplemental\
        \ petition; and an additional four (4) years to file its second amended supplemental\
        \ petition,” the decision read.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb345d81-11f1-4430-8cfa-1a878356d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28990c-ccd5-45b3-8403-e3ab603f1835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In asking for the case to be dismissed, Romualdez had pointed out that\
        \ he is almost 90 years old, and that allowing the petitioner to \"further\
        \ delay the proceedings [...] will result in another round of protracted litigation,\"\
        \ infringing on his right to speedy disposition of cases.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25321602-ac9e-43e1-9719-31e3a05d588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cb110-8e96-474d-b003-5fb6609853ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:57:25.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-24T13:57:25.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RLC meanwhile said the slow progress in the case has caused damage
        to its business reputation and goodwill.</p>'
