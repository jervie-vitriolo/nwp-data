      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616f42d-410b-4419-8426-e3d8480a8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T15:20:28.753+08:00
