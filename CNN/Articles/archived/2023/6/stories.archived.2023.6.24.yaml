  'putin-risks-losing-power':
    'author': 'Analysis by Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-24T22:11:41.000+08:00
    'imagesource': 'jcr:2590515c-62b5-46d5-a2ff-ce24adfc2122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57fcdadd-56f1-4329-9866-b475495929b7'
    'lead': 'The Russian president is facing the most serious threat to his hold on
      power in all the 23 years he’s run the nuclear state. And it is staggering to
      behold the veneer of total control he has maintained all that time – the ultimate
      selling point of his autocracy – crumble overnight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T22:13:08.708+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-24T22:15:48.645+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Putin is at risk of losing his iron grip on power. The next 24 hours
      are critical'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76817e9-b91b-4234-9451-95c9ac14cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This just does not happen in Vladimir Putin’s
        Russia. Especially in public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8475f-d717-44df-b049-f2512676ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb9a62c-cd56-456a-b339-10df6497da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian president is facing the most serious threat to his hold\
        \ on power in all the 23 years he’s run the nuclear state. And it is staggering\
        \ to behold the veneer of total control he has maintained all that time –\
        \ the ultimate selling point of his autocracy – crumble overnight.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0259b3-1e1f-4f16-9f45-e526ee8ca2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e73c5-60cc-45ac-824f-76f90f8954c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was both inevitable and impossible. Inevitable, as the mismanagement\
        \ of the war had meant only a system as homogenously closed and immune to\
        \ criticism as the Kremlin could survive such a heinous misadventure. And\
        \ impossible as Putin’s critics simply vanish, or fall out of windows, or\
        \ are poisoned savagely. Yet now the fifth largest army in the world is facing\
        \ a weekend in which fratricide – the turning of their guns upon their fellow\
        \ soldiers – is the only thing that can save the Moscow elite from collapse.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ab2461-bc56-4477-92f5-831a54d509ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855af19-f87d-411b-ae4d-dab91d9f4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So accustomed are we to viewing Putin as a master tactician, that the\
        \ opening salvos of Wagner chief Yevgeny Prigozhin’s disobedience were at\
        \ times assessed as a feint – a bid by Putin to keep his generals on edge\
        \ with a loyal henchman as their outspoken critic. But what we are seeing\
        \ today – with Putin forced to admit that Rostov-on-Don, his main military\
        \ hub, is out of his control – puts paid to any idea that this was managed\
        \ by the Kremlin.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ac73f-023c-43df-a87e-b7ec24eab4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6210be-d054-4a62-9ae5-0b2fb17ed1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is likely however Wagner’s units have planned some of this for a\
        \ while. The justification for this rebellion appeared urgent and spontaneous\
        \ – an apparent air strike on a Wagner camp in the forest, which the Russian\
        \ Ministry of Defense has denied – appeared hours after a remarkable dissection\
        \ of the rationale behind the war by Prigozhin.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f82577-301d-4e0e-b256-416c4ca9b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3dfb6-35bb-4751-a44f-8db7e550d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He partially spoke the truth about the war’s disastrous beginnings:\
        \ Russia was not under threat from NATO attack, and Russians were not being\
        \ persecuted. The one deceit he maintained was to suggest Russia’s top brass\
        \ was behind the invasion plan, and not Putin himself. Wagner’s forces have\
        \ pulled themselves together very fast and moved quickly into Rostov. That’\
        s hard to do spontaneously in one afternoon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8771f0c-a996-4288-b9db-37b3aff2ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde54468-8ba7-4c2e-883e-488c62212a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps Prigozhin dreamt he could push Putin into a change at the top\
        \ of a ministry of defense the Wagner chief has publicly berated for months.\
        \ But Putin’s address on Saturday morning has eradicated that prospect. This\
        \ is now an existential choice for Russia’s elite – between the president’\
        s faltering regime, and the dark, mercenary Frankenstein it created to do\
        \ its dirty work, which has turned on its masters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f239b-3d74-4cee-ba37-f0930f89b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ef2ec-5db7-4d72-b608-d6e0249b0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a moment of clarity for Russia’s military too. A few years ago,\
        \ Prigozhin’s mild critiques would have led to elite special forces in balaclavas\
        \ walking him away. But now he roams freely, with his sights openly on marching\
        \ to Moscow. Where are the FSB’s special forces? Decimated by the war, or\
        \ not eager to take on their armed and experienced comrades in Wagner?\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302daa1-b8ad-4fc3-a213-83f9b787fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3510f68e-3321-48c3-9638-4c55a7b374b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is not the first time this spring we have seen Moscow look weak.\
        \ The drone attack on the Kremlin in May must have caused the elite around\
        \ Putin to question how on earth the capital’s defenses were so weak. Days\
        \ later, elite country houses were targeted by yet more Ukrainian drones.\
        \ Among the Russian rich, Friday’s events will remove any question about whether\
        \ they should doubt Putin’s grip on power.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a3c4b-1b19-4afb-b466-025d6f3cdddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff7b86-f753-4a33-a205-1b265b35aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine will likely be celebrating the disastrous timing of this insurrection\
        \ inside Russia’s ranks. It will likely alter the course of the war in Kyiv’\
        s favor. But rebellions rarely end in Russia – or anywhere – with the results\
        \ they set out to achieve. The 1917 removal of Tsar Nicholas II in Russia\
        \ turned into the Bolshevik Revolution, Lenin and then the Soviet Empire.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51314f7d-ad2f-45b4-a6f9-71f0e1d186eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5b511-df07-4c44-8229-361fbb56216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As this rare Jacobean drama of Russian basic human frailty plays out,\
        \ it is not inevitable that improvements will follow. Prigozhin may not win,\
        \ and the foundations of the Kremlin’s control may not collapse. But a weakened\
        \ Putin may do irrational things to prove his strength.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab82c6d-98ef-4fee-9c9f-6bd8ba015ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e91f39-3ee4-4465-adae-12c377e187f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He may prove unable to accept the logic of defeat in the coming months\
        \ on the frontlines in Ukraine. He may be unaware of the depth of discontent\
        \ among his own armed forces, and lack proper control over their actions.\
        \ Russia’s position as a responsible nuclear power rests on stability at the\
        \ top.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad51644-d756-4fbf-869d-510aab8d2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9c65a-0339-4190-a32b-bc55dcf15d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot more can go wrong than it can go right. But it is impossible
        to imagine Putin’s regime will ever go back to its previous heights of control
        from this moment. And it is inevitable that further turmoil and change is
        ahead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fadab8c-45c2-4995-9e95-139970311119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T22:13:08.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T22:15:48.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/24/europe/russia-putin-wagner-prigozhin-analysis-intl">Putin
        is at risk of losing his iron grip on power. The next 24 hours are critical</a>"</em></p>'
  'marcos-pride-month-2023':
