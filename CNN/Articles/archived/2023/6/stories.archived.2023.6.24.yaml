    'title': 'After 25 years and $185m, Spain’s new Royal Collections Museum is finally
      opening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c19b1-ccca-4744-af2f-e13ebe28aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:18.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Madrid (CNN) —</strong> When the Guggenheim Museum Bilbao
        opened in northern Spain 25 years ago, architect Frank Gehry’s curvy titanium-clad
        building was itself as much a part of the attraction for many art lovers as
        the exhibits inside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d85e3-faa8-451a-ba7c-ab60bd709b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:18.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Spain opens the long-awaited Royal Collections Gallery in Madrid
        next week, its sleek new eight-story building, perched on an iconic hillside
        next to the Royal Palace, may also steal some of the attention from the Old
        Masters on display. Spanish architects Emilio Tuñon and Luis Mansilla won
        the 2017 American Architecture Prize and a dozen other awards for this design,
        built with white concrete, granite and oak and featuring hundreds of windows
        overlooking the leafy gardens below the Royal Palace and the expansive Casa
        de Campo park beyond.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe79b00-f399-4462-8f66-ec55f148d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:18.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new museum, costing €172 million ($186.8 million), opens June 29\
        \ with 650 works spanning five centuries on show, including masterpieces by\
        \ Velazquez, Caravaggio, Goya and a first edition of Cervantes’ “Don Quixote.”\
        \ It’s a “representative” selection of the 170,000 paintings, sculptures,\
        \ tapestries and decorative arts usually distributed among the 19 palaces\
        \ in Spain and other royal sites managed by Patrimonio Nacional (National\
        \ Heritage), the organization’s president Ana De la Cueva told CNN during\
        \ a tour of the gallery last month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a3b3a-4cdb-4beb-ac43-25bdae870107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:18.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patrimonio Nacional is a government body that oversees palaces, monasteries,\
        \ convents and their extensive art collections which used to belong to the\
        \ crown, but now pertain to the Spanish state.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7b8f0-82f5-4428-ac78-3d3f1b1aba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:18.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A new home for rarely seen artworks</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fab987-3735-473a-b4d6-53894d5771e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:18.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some works on display at the new museum have never before been seen\
        \ by the public.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf3d94-6730-4db7-be67-fa34bd525dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:18.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One is “Saint Michael the Archangel Defeating the Devil,” a wooden\
        \ sculpture completed in 1692 by Luisa Roldan, the first woman appointed as\
        \ a Spanish court sculptor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834c60c-9534-4a59-8485-c0e0ca152716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are just three works, among the 650 on display, signed by female\
        \ artists, Leticia Ruiz, director of the Royal Collections, told CNN via phone.\
        \ In the 16th and 17th centuries, Ruiz explained, it was uncommon for women\
        \ to sign artworks with their own names because men — usually husbands or\
        \ fathers — held the title of artist or artisan and therefore took the credit.\
        \ The true number of works displayed by female artists is unknown.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feb1bcf-c8a6-4454-964d-2b89ba9a8ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fundamental thing about Roldan was her quality, which allowed\
        \ her to escape anonymity and become head of the workshop, ranked higher than\
        \ her husband,” Ruiz said. “It’s likely that there were many other women in\
        \ family (artist) workshops. But who remained anonymous.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7be42d-472b-4917-8f74-858081675373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another unseen work — previously hidden away in the adjacent Royal\
        \ Palace — is Diego Velazquez’s “White Horse,” dated 1634-1638. In the painting,\
        \ the titular horse rears up on its hind legs, but unusually, without a rider.\
        \ “That’s what’s fascinating about this work,” Ruiz said, adding that Velazquez\
        \ could have painted the horse first, ready to paint a rider — likely a royal\
        \ — upon it later.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c37f6-74ee-4751-a0e9-88085754dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caravaggio’s “Salome with the Head of Saint John the Baptist,” dated\
        \ 1607, is also included in the collection, one of just four Caravaggios that\
        \ reside in Spain.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26325665-fbfd-416e-bd22-847429e82cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ‘spectacular’ new building</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f182f6ae-7a63-4dca-bb12-1b4efa820c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A modern building with sober lines, spectacular in dimension,” said\
        \ de la Cueva of the new building during a tour of the gallery earlier this\
        \ month. “The combination of classic art and the Baroque against these lines\
        \ is very powerful.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a21fdb-50d3-4c1f-8974-1caebe1dfadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The idea for this museum began in the 1930s during Spain’s Second Republic\
        \ but didn’t gain traction until 1998 when the building was green lit. Studies\
        \ prior to construction had shown defensive towers built by the Moors, as\
        \ well as a portion of the ninth-century city wall, and these were quickly\
        \ discovered when works began in 2006.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b2986-db7a-41d8-983e-bdc133132df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These Islamic roots of early Madrid have been restored and are a key\
        \ part of the museum’s exhibit, which visitors can view through a large glass\
        \ window. “In this space, the oldest part of Madrid has been integrated with\
        \ the most modern, in this marvelous building of the 21st century,” De la\
        \ Cueva told reporters during a press conference last month.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db13aee-8bfd-4a6c-a40a-4b75ffde4501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exhibits are in long rectangular galleries with high ceilings,\
        \ arranged chronologically on three levels, including the period of the Spanish\
        \ empire with its hefty purse for commissioning works from great artists.\
        \ The exhibit starts with the Hapsburg monarchs’ royal collections — located\
        \ near the old city wall exhibit — and then one level below, the Bourbon dynasty\
        \ collections.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f145936-21f8-4cd9-b698-bea9c026ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On a floor below that are the temporary exhibitions, which start with\
        \ carriages from the Royal Collections and some on loan from other institutions,\
        \ Ruiz said. Tapestries that often traveled with the monarchs as they went\
        \ from one of their palaces to another are well represented in the museum.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47791c5c-a22c-4db7-8678-3ac29b5d8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One is “Triumph of Time,” an early-16th century Flemish tapestry that\
        \ Queen Isabel the Catholic later sold, and which the Spanish government recently\
        \ bought back from a private collection, for just over a million dollars (€\
        1 million euros), Ruiz said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ceb4ff-41e2-4170-ae2c-12f95f244f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A third of the museum’s 650 items will be rotated annually back to\
        \ the royal palaces and other Patrimonio sites and replaced with other items\
        \ from their collections.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8338b-dab2-4d9c-8c31-a93e1951f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With views out over the same vast expanse of greenery west of the
        Spanish capital as might also be seen from the western-facing windows of the
        nearby Royal Palace, visitors may be forgiven if they leave feeling a little
        more regal than they went in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f4c8e-48b8-4a3e-bba9-b1a96b077f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T08:14:19.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T08:14:49.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/23/style/madrid-royal-collections-museum/index.html">After
        25 years and $185m, Spain’s new Royal Collections Museum is finally opening</a>"</em></p>'
