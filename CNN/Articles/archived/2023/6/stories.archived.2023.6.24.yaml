      'mgnl:type': 'text'
      'text': "The department added that it also requested the names of teachers from\
        \ other unions, noting that it has no intention to purposely target members\
        \ of ACT Teacher’s Party-list.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae1454-3745-406d-9a2d-2b1b073ad760'
