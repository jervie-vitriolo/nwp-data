    'lead': 'A father and son gave up their seats on the ultimately doomed Titan submersible
      out of safety concerns just weeks before its catastrophic implosion, they have
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T16:12:44.049+08:00
