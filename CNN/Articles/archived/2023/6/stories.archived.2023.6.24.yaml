      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The simmering conflict between Moscow’s
        military leadership and Yevgeny Prigozhin, the bombastic chief of private
        mercenary group Wagner, has dramatically escalated into an open insurrection
        that plunges Russia into renewed uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e31e8-fdff-416d-a1b7-912dc7e4e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3b9e5-3133-4ce8-99a5-6d6c2b4b354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin unleashed a new tirade against the Russian military on Friday\
        \ and then marched his troops into the Russian city of Rostov-on-Don.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e82e43-dfec-4572-a7e9-7156eb7485bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6559d0-0ddf-45b6-b9e1-36febbcf4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s domestic intelligence service, the Federal Security Service,\
        \ known as the FSB, opened a criminal case against Prigozhin, accusing him\
        \ of “calling for an armed rebellion.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca50564a-bba4-47e1-ae9f-aa2ceeec17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a5929-f4f4-43c7-8d8f-eacb3e0631b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what you need to know.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c698702-0287-4e26-bdf8-755c17e059db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.436+08:00
