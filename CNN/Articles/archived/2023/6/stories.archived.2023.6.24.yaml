      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Turing gained fame as a contestant on the debut season of Drag Race\
        \ Philippines. The short film delves into Turing's aspirations and determination\
        \ to succeed in life while showing the challenges faced by breadwinners striving\
        \ to make ends meet.\r"
    '6':
