      'mgnl:type': 'text'
      'text': "[Translation: We must continue to support, respect, and recognize the\
        \ role of the LGBTQ+ in our society: their undeniable contributions to various\
        \ fields, their courage; the responsible, tireless bread winners of their\
        \ families.]\r"
