      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Although there has been an increase in the number of women holding\
        \ political decision-making posts worldwide, achieving gender parity remains\
        \ a distant goal and regional disparities are significant,” it also said.\r"
