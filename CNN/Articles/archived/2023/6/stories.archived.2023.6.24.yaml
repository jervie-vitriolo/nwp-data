      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — The Philippines
        has become better at addressing gender equality, ranking 16th place among
        146 countries, according to the 2023 World Economic Forum’s (WEF) Global Gender
        Gap Index report.</p>'
