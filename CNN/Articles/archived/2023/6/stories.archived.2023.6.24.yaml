      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed7115-9dcf-4c5c-9812-10b8b97dda9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He has a different risk appetite than I do,” he said. “I’m a pilot.\
        \ I have my helicopter pilots license. I would not get into an experimental\
        \ aircraft.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95019ecf-9c62-43ce-b593-9a29ea899307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.074+08:00
