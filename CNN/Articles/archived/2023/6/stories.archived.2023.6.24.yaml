      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> US intelligence officials believe
        that Yevgeny Prigozhin, chief of the private Wagner military group, had been
        planning a major challenge to Russia’s military leadership for quite some
        time, but it was unclear what the ultimate aim would be, three people familiar
        with the matter told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea74a8-7c06-4b37-8cd8-49987e298bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intelligence officials briefed congressional leaders known as the Gang\
        \ of Eight earlier this week concerning Wagner group movements and equipment\
        \ buildups near Russia, two of the people said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b91702e-ebdf-4f8f-8059-e110af4562be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and Western intelligence officials saw signs that Prigozhin was\
        \ making preparations for such a move, including by massing weapons and ammunition,\
        \ one Western intelligence official and another person familiar with the intelligence\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34899947-1f52-4da2-bee5-efd010b15d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A source familiar with the intelligence said “it all happened very\
        \ quickly,” and it was difficult to discern how serious Prigozhin was about\
        \ threatening the Russian military and where he would take his troops.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989edc4d-6acf-484b-8e4b-1ad1e87912e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin had vowed Friday to retaliate against Russian military leadership\
        \ over an alleged strike on a Wagner military camp and claimed control of\
        \ military facilities in two Russian cities. Yet by Saturday afternoon, he\
        \ published an audio recording claiming he was turning his forces around from\
        \ a march toward Moscow, just hours after launching an insurrection that posed\
        \ the greatest threat to Russian President Vladimir Putin’s authority in decades.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c988510-5954-4fd4-badf-6dfda83633fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are turning our columns around and going back in the other direction\
        \ toward our field camps, in accordance with the plan,” he said in a message\
        \ on Telegram after his forces claimed control of several military facilities\
        \ and after he dispatched some of his troops towards Moscow.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67823e-f732-4de9-90da-3f6c39581bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the situation unfolds, US and Western officials are being careful\
        \ not to weigh because of how Putin could weaponize any perceived involvement\
        \ by the west in the escalating crisis, sources familiar with the administration’\
        s thinking told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd06343-af02-41cc-b211-c48e95a72d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials across the administration convened emergency meetings on\
        \ Friday night to assess the events, which unfolded so quickly that they caught\
        \ US and European officials off guard, the sources said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa5bac-f963-4297-8d75-df465718a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden spoke Saturday with the leaders of France, Germany\
        \ and the United Kingdom about the unfolding situation in Russia, and they\
        \ reaffirmed their “unwavering support for Ukraine,” according to a readout\
        \ from the White House.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949df99b-e49e-4653-87e9-311538c7484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken’s office, meanwhile, confirmed\
        \ Saturday that he had spoken spoke with officials from Canada, France, Germany,\
        \ Italy, Japan, United Kingdom, and the European Union.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367cd271-5235-4327-8bdc-407b0727cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the discussion, “Secretary Blinken reiterated that support by\
        \ the United States for Ukraine will not change,” said State Department spokesperson\
        \ Matthew Miller, adding that the US “will stay in close coordination” with\
        \ Western officials.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e3e1d-3ddb-449c-88e7-5a8c648d6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.794+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Britain also held a meeting of its emergency government task force\
        \ to discuss the unfolding events, a UK Foreign, Commonwealth and Development\
        \ Office spokesperson told CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b30bd-1ea0-4984-84f8-a971390f5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Russia’s invasion of Ukraine stalled earlier this year, US officials\
        \ determined last year that there was an internal power struggle underway\
        \ between the Wagner group and the Russian government, CNN previously reported.\
        \ However, US and European intelligence officials did not predict that Prigozhin\
        \ would move to storm the Russian region of Rostov with his forces, according\
        \ to sources familiar with the intelligence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b08b3-3f6e-44e3-aa0c-b49fdba9f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s so hard to tell how much was talk and how much was real,” one\
        \ of the sources told CNN. “The tension had been building for so long without\
        \ anything actually happening.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af1742d-bb77-41d5-a525-f8c90d32c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and Vice President Kamala Harris were briefed by their national\
        \ security team Saturday about the latest developments in Russia and will\
        \ continue to be briefed throughout the day, according to a statement from\
        \ the White House.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bbca29-4974-41e1-b8e9-3b1bb1c98874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are continuing to monitor the situation,” National Security Council\
        \ spokesperson Adam Hodge told CNN Saturday afternoon.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ac115-40ce-4aff-ad78-9ccce4fbdb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Defense Secretary Lloyd Austin also discussed the situation in Russia\
        \ with his counterparts in Canada, France, Germany, Poland and the United\
        \ Kingdom, Pentagon press secretary Brig. Gen. Pat Ryder said in a statement\
        \ Saturday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eba1ef-f123-4832-aa67-9d17b99d8171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A European intelligence official told CNN that the “temperature had\
        \ obviously been building,” but few could have predicted what Prigozhin was\
        \ planning. The official said the West will be watching how this plays out\
        \ in the next 24 to 48 hours, after which supply shortages will likely start\
        \ kicking in for Wagner forces.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd13b86-7fbf-4aa9-8b2d-6706955370c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not clear to US or European officials how far in advance Prigozhin\
        \ was planning the rebellion. One source familiar with Western intelligence\
        \ said it appeared that it must have taken at least several days to organize.\
        \ Another source, however, noted that Rostov is very close to the frontlines\
        \ in Ukraine so it may not have required much forethought.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74365f51-4a5b-4c67-93b5-1244387c8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky said Saturday that this conflict\
        \ has exposed Russia’s “weakness,” with a Ukrainian defense spokesperson calling\
        \ it a “sign of the collapse of the Putin regime.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f87a0-dad4-4046-b809-b3443c70dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Russia’s weakness is obvious. Full-scale weakness,” Zelensky said
        in a tweet. “And the longer Russia keeps its troops and mercenaries on our
        land, the more chaos, pain, and problems it will have for itself later.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5ecb0-02b5-4710-8029-1c519787a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T06:35:12.799+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T06:35:13.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2023/06/24/politics/us-western-officials-russia-prigozhin-putin">US
        and Western officials caught off guard by Prigozhin’s escalation in Russia</a>"</em></p>'
  'wagner-chief-turns-on-putin':
