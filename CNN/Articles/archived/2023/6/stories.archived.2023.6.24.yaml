      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crisis then deepened as Prigozhin declared his fighters had entered\
        \ Russia’s Rostov region and occupied key military installations within its\
        \ capital. That city, Rostov-on-Don, is the headquarters for Russia’s southern\
        \ military command and home to some one million people.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06c17c-f4b8-4915-97f6-403816c0c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec6b85-f9d8-4da7-9f8b-f158b8daf2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin released a video saying his forces would blockade Rostov-on-Don\
        \ unless Defence Minister Sergei Shoigu and Russia’s top general Valery Gerasimov\
        \ come to meet him.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774aae7-7cb3-420a-94b2-9b9a4899bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180d235-d81a-4d0d-b52d-46c906f4838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin has spent months railing against Shoigu and Gerasimov who\
        \ he blames for Moscow’s faltering invasion of Ukraine.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9eec9b-b7fb-4137-a638-ce94c210c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895706e-7355-4711-bfe8-f27193451a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did Russia respond?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14f6bd-6d66-4a03-b6b2-13fdea1969af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Defense Ministry has strongly denied attacking Wagner troops,\
        \ calling the claim “informational propaganda.” And the FSB also opened a\
        \ criminal case against Prighozhin for his threats, accusing him of calling\
        \ for “an armed rebellion.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123c787-8b40-4471-9240-681b5fb29645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f17bb-7932-437b-9a86-cf301712c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Prigozhin’s statements and actions are in fact calls for the start\
        \ of an armed civil conflict on the territory of the Russian Federation and\
        \ are a stab in the back of Russian servicemen fighting pro-fascist Ukrainian\
        \ forces,” an FSB statement said, calling for Wagner fighters to detain their\
        \ leader.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4f680-26ed-4f32-acfd-90793e45c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a8539-f9e2-453b-91ce-722563344950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin is aware of the situation, according\
        \ to Kremlin spokesman Dimitry Peskov.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128ae43-06c8-4d66-9f1e-43665347e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a2efb4-56e7-42e3-af18-e2a130ca5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian officials meanwhile appeared to take no chances with security\
        \ measures stepping up in Moscow, according to Russian state media TASS.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e1f4d-7c55-4ad7-9870-9f68927e9f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe3f73-177a-4f4e-bee7-4e11a258414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow Mayor Sergei Sobyanin said Saturday on Telegram that “anti-terrorist”\
        \ measures to strengthen security were being carried out in the capital as\
        \ a result of “incoming information.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356fb37-d865-4e42-bcf2-01693fbdf42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1fce0-ab81-4ee0-ad0a-8eba27188c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Social media posts showed military vehicles were seen driving around\
        \ the main streets of the Russian capital in the early hours of Saturday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f231b-56bb-4a1d-8cf8-5448f8c31e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf38171-da40-4bfb-bbbe-cb779a79671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Prigozhin?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d9c11c-4ac3-4865-ac5a-c9756997fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin has known Putin since the 1990s. He became a wealthy oligarch\
        \ by winning lucrative catering contracts with the Kremlin, earning him the\
        \ moniker “Putin’s chef”.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc79e2b-547a-429d-9aa2-247bd8b164f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f51fe5-d3ed-4f32-9b6b-7b34b7b17dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His transformation into a brutal warlord came in the aftermath of the\
        \ 2014 Russian-backed separatist movements in the Donbas in eastern Ukraine.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94bd7cf-663a-46ac-af49-47233675bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123cc4e-d89b-4e15-a94a-9e25ae1834ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin founded Wagner to be a shadowy mercenary outfit that fought\
        \ both in eastern Ukraine and, increasingly, for Russian-backed causes around\
        \ the world.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c6d3a-0ec4-42ce-b0e8-82e8f6bf0da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2868323-6ad4-455c-92c2-7b66f45b3dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has tracked Wagner mercenaries in the Central African Republic,\
        \ Sudan, Libya, Mozambique, Ukraine and Syria. Over the years they have developed\
        \ a particularly gruesome reputation and have been linked to various human\
        \ rights abuses.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f48b97-a516-4326-8ab0-f0c9bda2807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a4380b-586d-400f-ab48-9b6ff4243bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin’s political star rocketed in Russia after Moscow’s full invasion\
        \ of Ukraine in February 2022.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8891e2-5246-41d7-9380-729481ad9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e08bd-cb19-4280-9796-de307587032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While many regular Russian troops saw setbacks on the battlefield,\
        \ Wagner fighters seemed to be the only ones capable of delivering tangible\
        \ progress.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0efb3-a5c2-4d69-a82c-76a9e2f75e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85027ebc-e451-4ccf-ae13-30a9bd0f9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known for its disregard for the lives of its own soldiers, the Wagner\
        \ group’s brutal and often lawless tactics are believed to have resulted in\
        \ high numbers of casualties, as new recruits are sent into battle with little\
        \ formal training – a process described by retired United States Lt. Gen.\
        \ Mark Hertling as “like feeding meat to a meat grinder.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748ccd0-5e54-46c6-894b-33d85c4848c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb2579-3274-4d2c-952f-e591255575a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin has used social media to lobby for what he wants and often\
        \ feuded with Russia’s military leadership, casting himself as competent and\
        \ ruthless in contrast to the military establishment.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017e661-fb4d-46a9-b9da-824779b33cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94875884-309d-43bc-8b1d-025b85b615cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His disagreements with Russia’s top brass exploded into the public\
        \ domain during the grim and relentless battle for Bakhmut during which he\
        \ repeatedly accused the military leadership of failing to supply his troops\
        \ with enough ammunition.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779ae84-9454-480c-85ed-487bac99a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c5012-c92c-47d8-85a8-6e17a086747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one particularly grim video from early May, Prigozhin stood next\
        \ to a pile of dead Wagner fighters and took aim specifically at Russian Defense\
        \ Minister Sergei Shoigu and chief of the Russian armed forces Gen. Valery\
        \ Gerasimov.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb2576-f99f-47ab-98f0-00e2be0de102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a737753-8e1e-4c78-ad2f-cbefe8aa0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.464+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The blood is still fresh,” he says, pointing to the bodies behind\
        \ him. “They came here as volunteers and are dying so you can sit like fat\
        \ cats in your luxury offices.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147ddd7-e30c-42f3-bc69-a2641667d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8de1f9-8cb5-4e6e-a773-cb584df80d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.465+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin presides over what is often described as a court system, where\
        \ infighting and competition among elites is in fact encouraged to produce\
        \ results, as long as the “vertical of power” remains loyal to and answers\
        \ to the head of state.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f9c0d-a79a-474d-94a2-4a2296076d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ff333-9c81-44b5-91d1-4036e8b1c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Prigozhin’s increasingly outrageous outbursts have sparked speculation\
        \ in recent weeks that even he could be going too far.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad9902-f65e-4a1d-a6eb-db328eefc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135db89e-7c20-425f-867d-8f7bbe6374e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens now?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9a02f-dae6-4cc0-a3aa-1e03a2bc7996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Steve Hall, a former career CIA officer and now CNN contributor, said\
        \ the fact that the FSB is the service issuing the arrest warrant would suggest\
        \ Putin has turned on Prigozhin.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c93f4e-870b-40e6-9edd-c198cc0f893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0338ba-2193-4014-9a05-0c8534d388f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In my mind when the FSB says, ‘Yeah, we see this is a criminal act\
        \ and we’re investigating it’ that to me means that Putin is right on top\
        \ of it,” he told CNN.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed6e85-aadb-41dc-a6d2-b508a7924a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250076f0-3a05-434c-be61-cd907f3a26c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hall said Prigozhin “knows precisely what his risk is … which is kind\
        \ of interesting when you think about it, because that means he must have\
        \ calculated that he can pull this off … A guy like Prigozhin knows what the\
        \ risks are and knows that if it doesn’t go well for him, it’s gonna go really\
        \ badly,” he added.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7e257-fcef-4634-8811-42c777e450d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37e4e9-df41-4ffd-95e3-ff4d582cd219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile the open disunity within Russia’s armed forces has been greeted\
        \ with glee and much schadenfreude in Kyiv.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18501a2-8e97-4062-8505-f6f37ff13b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aacc29b-6c2a-464d-990e-6cddf9ff38cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malcolm Davis, a senior analyst at the Australian Strategic Policy\
        \ Institute, said Ukraine will be keen to exploit the turmoil, especially\
        \ if Moscow is forced to move troops from the frontline.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f7257-1df2-46cd-ba6f-1b2ca2f5a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a4d63-8ce6-45a9-9072-8d65bb73929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Obviously they need to see what is actually happening with the disposition\
        \ of Russian forces along their defensive lines,” he told CNN.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033f7c9-62bf-4903-ad21-92e0dd6a1d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5df3c8-b424-4e38-85db-4360c94ca331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If Russian forces at those locations are being withdrawn to fight\
        \ Wagner – to defeat what is certainly an insurrection at the moment but could\
        \ be which could become a civil war down the track – then potentially you\
        \ will see the Ukrainians opening up new opportunities, identifying gaps in\
        \ the Russian lines that they can push through and exploit.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b825d-0ea3-4907-b41d-aceecb2bec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11fd34-f6c1-4d84-acd5-be5bc487ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If gaps open up, then they need to be ready to exploit those gaps,”
        he added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b4f28-eed3-461b-a57f-1143e2590b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.483+08:00
