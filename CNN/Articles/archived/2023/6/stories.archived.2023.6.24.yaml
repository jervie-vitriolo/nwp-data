    'title': 'Wagner chief to leave Russia for Belarus in deal that ends armed insurrection,
      Kremlin says'
    'updated': 2023-06-25T09:20:40.000+08:00
    'visualType': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c454d92-45b5-4c93-884e-46d2b685d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yevgeny Prigozhin, the head of the Wagner
        paramilitary group, has agreed to leave Russia for Belarus, the Kremlin said
        Saturday, in a deal apparently brokered by Belarusian President Alexander
        Lukashenko that ends an armed insurrection, which marked the gravest threat
        to Russian President Vladimir Putin’s authority in decades.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37724a1a-79c0-45fb-a250-6dbd7d2e9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb9e54d-bea8-416d-8d31-9e0392769d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a conference call with reporters, Kremlin spokesman Dmitry Peskov\
        \ said an agreement was struck with Prigozhin.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e756c-a252-4a8c-958a-535e9a978c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536392d8-8ff7-4809-8511-508fa95a1931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You will ask me what will happen to Prigozhin personally?” Peskov\
        \ said. “The criminal case will be dropped against him. He himself will go\
        \ to Belarus.” Peskov added that the Kremlin was unaware of the mercenary’\
        s current whereabouts.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be1acc-4ed3-44cd-94be-ce86abdcb5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053e658-4c22-4f24-a6cd-1debf50c1e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wagner boss had earlier turned his troops around “toward our field\
        \ camps, in accordance with the plan.” Peskov said those troops would face\
        \ no “legal action” for marching to Moscow, and Wagner fighters will sign\
        \ contracts with Russia’s Ministry of Defense.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733cf597-e644-45b2-85c4-3f27a880f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288b220-d187-46f4-b576-a30ea8ad6a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement defuses a crisis that began when Wagner troops took\
        \ control of a key military facility in the southern Russian city of Rostov-on-Don\
        \ and some fighters advanced towards the capital.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82cb08a-bce6-45cd-b4c1-c6157fd86a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa40659d-e756-4b4e-aa4a-d490fa60353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin has been publicly critical of Russia’s military leadership\
        \ and their handling of the war in Ukraine – with few consequences. But he\
        \ crossed numerous red lines with Putin over the weekend.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f758d-3c35-44c0-90ab-b6aeccd4b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd1d7a-3bf1-4c89-9eef-9e13a4a36e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A somber-looking Russian president addressed the nation and called\
        \ Wagner’s actions “a stab in the back of our country and our people.”\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1669a-c886-4694-8739-b7ee0c7b27d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9abbe8-13c9-454a-b00b-0164b3a162d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president described events as an insurrection, which he vowed to\
        \ defeat, and Moscow began to scale up its security measures.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f2b5d-c264-4b8a-b0cc-8612e4c65ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8b903-e40c-4f89-9f93-ce3f17c83763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But by Saturday evening, Prigozhin’s calculus appeared to have changed,\
        \ and the mercenary said his troops, who were 124 miles (200 kilometers) from\
        \ Moscow, were stopping their advance in order to avoid bloodshed.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca99b38-d125-4037-89cf-394dc60fe290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c778f-14ae-4d93-8158-92d92ab45801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos, authenticated and geolocated by CNN, also showed Prigozhin\
        \ and Wagner forces withdrawing from their positions at Russian military headquarters\
        \ in Rostov-on-Don.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eea9b7-61f2-4511-bff0-5d36d0b333d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55217230-5ba1-4086-8802-58b3fa9e9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the video, Prigozhin is seen sitting in the backseat of a vehicle.\
        \ Crowds cheer and the vehicle comes to a stop as an individual approaches\
        \ it and shakes Prigozhin’s hand.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb1ddd-1976-4ea2-89eb-473bfe9ddab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55aa6a-cb4c-4f6e-b007-cfc1df7abcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stunning escalation</strong></h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99220e1f-1dbf-4aa1-bea5-a127d1648b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s dramatic events come off the back of Prigozhin’s very public\
        \ and months-long feud with Russia’s military leadership. He has previously\
        \ accused Defense Minister Sergei Shoigu and Russia’s top general, Valery\
        \ Gerasimov, of not giving his forces ammunition and was critical of their\
        \ handling of the conflict, but has always defended the reasoning for the\
        \ war.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5ff4a-1b95-45a3-aa3e-62c7b14e7a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886511b7-be6d-4737-b304-f4466264a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, Prigozhin accused Russian forces of striking a Wagner military\
        \ camp and killing “a huge amount” of his fighters – a claim Russia’s Ministry\
        \ of Defense has denied and called an “informational provocation.”\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1f513-3e43-4f61-90ce-97eb5bf3aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ea6d7-efcf-494a-a5d1-90715d0316f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The private military chief seemingly built influence with Putin over\
        \ the course of the conflict, with his Wagner forces taking a leading role\
        \ in the labored but ultimately successful assault on Bakhmut earlier this\
        \ year. The capture of that city was a rare Russian gain in Ukraine in recent\
        \ months, boosting Prigozhin’s profile further.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3639cc8-20a8-46c5-86ec-681f0421e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed485e-a86f-4907-a575-2dc1b44b59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it appears that Prigozhin had turned not merely against the military\
        \ leadership’s handling of the invasion of Ukraine, but also against the longtime\
        \ Russian leader and his strategy.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f86104-5767-4a62-9377-9e236527d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b8a93-7553-40fe-9cb7-462d3999733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, he said Moscow invaded Ukraine under false pretenses devised\
        \ by the Russian Ministry of Defense, and that Russia is actually losing ground\
        \ on the battlefield.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04000e63-0024-49f0-b0d2-91d8b168395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bbff44-2fbd-4c8a-9fca-ed0acd48306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are 25,000 of us and we are going to find out why there is such\
        \ chaos in the country. There are 25,000 of us waiting as a tactical reserve\
        \ and a strategic reserve. It’s the whole army and the whole country, everyone\
        \ who wants to, join us. We must end this debacle,” he said on Telegram.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7bf807-8dc5-467f-b585-78cafcb4c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e22d0-882b-4238-b708-a9885d5d687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner upped the gambit and went on to take control of military facilities\
        \ in Rostov-on-Don and Voronezh, a city that lies some 600 kilometers (372\
        \ miles) to the north of Rostov. Russia’s domestic intelligence service, FSB,\
        \ opened a criminal case against Prighozhin for his threats, accusing him\
        \ of calling for “an armed rebellion.”\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53965a67-e1ce-49ea-abfb-9408c4b7bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98415ba-fb79-4f3a-b721-c27c7d4d174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner troops were then reported to be moving towards the capital,\
        \ prompting a major security operation in the Moscow region and a counter-terrorist\
        \ regime being put in place, according to Russian officials.\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7403afe7-adb5-4a3d-8e8c-b4055d46bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbcf983-01a1-4e0e-b074-fd0ba6db9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian security forces in body armor and equipped with automatic weapons\
        \ took a position near a highway linking Moscow with southern Russia, according\
        \ to photos published by Russian media. Monday was declared a non-working\
        \ day and public and other large-scale events have been suspended until July\
        \ 1 in the Moscow region, according to Russian state run media TASS.\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872ed3f-1d78-4bf2-a399-d2ecaca5e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c88f789-b680-4fb4-8d5d-40b1019006ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his speech Saturday, Putin said Wagner’s “betrayal” and “any\
        \ actions that fracture our unity,” are “a stab in the back of our country\
        \ and our people.”\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481ea74-8603-4a73-aeb9-d044e1c718f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39482732-2c92-4939-97c8-fa1d1eadad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to Putin’s speech, Prigozhin said on Telegram that the president\
        \ was “deeply mistaken.”\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627994d-e1bd-48e4-bb8a-cc80c01ba102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf79f87-14e8-40a6-9c43-dd0d54801107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are patriots of our Motherland, we fought and are fighting,” he\
        \ said in audio messages.The Wagner chief claimed his forces seized the Russian\
        \ Southern Military Headquarters in the city of Rostov-on-Don “without firing\
        \ a single shot,” suggesting that “the country supports us.”\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c18c3-de28-49f0-beef-f64a6de39578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9945e5-5e32-4a5f-b9bb-eaef9a7caeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rostov base plays a key role in Russia’s war on Ukraine, due to\
        \ its proximity to the countries’ shared border.\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122565a7-b4ac-4766-ab99-df1a76a84353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342081e-008a-4f16-bbf1-6eeacc819d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The temperature cooled following the deal apparently brokered by Belarus’\
        \ leader. Yet Prighozhin has provided scant details about his agreement to\
        \ about-face.\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144d07e-0519-44ba-87be-790be2e702d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df9414-dd44-489d-9b1c-8e578c042bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you ask what kind of guarantee there is that Prigozhin will be\
        \ able to leave for Belarus, this is the word of the President of Russia,”\
        \ Peskov’s office said.\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788f3a6-4b6f-4bc4-a2c4-2f901467da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cb436-bef6-4b84-a3d6-075639604226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked what position Prigozhin would take in Belarus, Peskov said\
        \ he “cannot answer the question.” Peskov said Lukashenko was able to draw\
        \ on a personal relationship with Prigozhin to broker the deal.\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e1233-6cad-473f-909e-0f2e47573075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8829565e-c610-46dc-8342-15276aa74d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact is that Alexander Grigoryevich [Lukashenko] has known Prigozhin\
        \ personally for a long time, for about 20 years,” he said. “And it was his\
        \ personal proposal, which was agreed with Putin. We are grateful to the President\
        \ of Belarus for these efforts.”\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75da40e-130d-4ea5-b8f8-a57eeda49063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60cbd6-2f39-4025-88b3-978dba7fd29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Significant challenge</strong></h2>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d7f53-578b-47c9-b43b-5ab286a7d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many top Russian officials had rallied to Putin’s side over the past\
        \ day. Russian intelligence official, Lt. Gen. Vladimir Alekseev, posted a\
        \ video about Prigozhin’s actions that day, describing it as a coup attempt.\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb15f60-9179-4cf8-8fd8-4fbb54c5ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc3ee5-f220-4386-b81b-2f394a9a9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sergei Naryshkin, who heads Russia’s Foreign Intelligence Service,\
        \ described the events as an “attempted armed rebellion.”\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88d45d-b551-4ee5-98be-19c82d159781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267bde7-d5c3-490c-8fc3-763757c503bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chechen leader Ramzan Kadyrov, another key player in the war, spoke\
        \ of a “vile betrayal” by Prigozhin on Telegram. “The rebellion must be crushed,\
        \ and if this requires harsh measures, then we are ready!” he said.\r"
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21ce2a-c09b-4952-8f51-788591bf3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971cd91-04c8-4f2a-9575-380bdcb6564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian officials said detachments of Chechen special forces had been\
        \ seen in Rostov to suppress the rebellion. However, CNN was unable to independently\
        \ confirm that Chechen units have arrived in Rostov.\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089db22-a70a-4394-ab85-f4baed8e17c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea2d0f-320b-4cf8-aecb-8f0e615cb899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FSB also responded on Friday, urging Wagner fighters to detain\
        \ their leader and opening a criminal case against the militia boss accusing\
        \ him of “calling for an armed rebellion.”\r"
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedaefa6-a619-4e0a-83cc-3938cbfafd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d92ffb-5788-48fd-989b-c0b595a65cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Russia’s invasion of Ukraine stalled earlier this year, top US officials\
        \ said they saw indications of tensions between the Kremlin and the Prigozhin.\
        \ Officials said the US determined as early as January there was an internal\
        \ power struggle underway and have been gathering and closely monitoring intelligence\
        \ on the volatile dynamic ever since.\r"
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325fb56b-a51a-4cf3-b0b8-a456d9f420a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258e11f-65e8-4261-9c74-f069c975f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But US and Western officials are being careful not to weigh in on the\
        \ events because of how Putin could weaponize any perceived outside involvement\
        \ in the escalating crisis, sources familiar with the administration’s thinking\
        \ told CNN.\r"
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b36648-3975-4fe7-bca0-fd8c7a3cdce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-25T09:23:18.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-25T09:23:19.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
