  'ilo-director-general-houngbo-ph-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-24T13:44:49.000+08:00
    'imagesource': 'jcr:387e9f9b-5b00-4708-bf41-3762b7f45065'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de60541e-a944-4b76-9513-3f2d783e2cbe'
    'lead': 'International Labour Organization (ILO) Director-General Gilbert Houngbo
      will meet with President Ferdinand Marcos Jr. and senior government officials
      during his visit to the Philippines from June 25 to 28, the ILO announced on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T13:48:18.373+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-24T13:51:18.779+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ILO director-general to meet Marcos in first PH visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a59e88-d519-48e9-aa7d-caf2d64128db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:48:18.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T13:51:18.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> International
        Labour Organization (ILO) Director-General Gilbert Houngbo will meet with
        President Ferdinand Marcos Jr. and senior government officials during his
        visit to the Philippines from June 25 to 28, the ILO announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82e125-08bb-479d-93f7-8a135cb4e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:48:18.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T13:51:18.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This will be Houngbo’s first visit to the country to coincide with\
        \ the 75th anniversary of Manila's membership to the ILO.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a74819-751c-42d0-9c18-f9c28e52a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:48:18.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T13:51:18.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ILO said Houngbo will meet with Marcos, Labor Secretary Bienvenido\
        \ Laguesma, Migrant Workers Secretary Toots Ople, and other senior government\
        \ officials.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97a07f-636a-4ef6-bb53-31a0f760113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:48:18.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T13:51:18.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will also hold dialogues with representatives of workers’ and employers’\
        \ groups, as well as meet with Asian Development Bank president Masatsugu\
        \ Asakawa, some heads of agencies and members of the United Nations (UN) Country\
        \ Team, and UN Resident Coordinator Gustavo González, it also said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906b197-49d2-4855-9418-a135b03d6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:48:18.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T13:51:18.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mr Houngbo will emphasize the need for a new social contract to address\
        \ growing inequalities and persistent poverty through a Global Coalition for\
        \ Social Justice,” the UN agency said in a statement on Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9aef2-c094-401c-af19-1e318324c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:48:18.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T13:51:18.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ILO chief will also grace the global seafarers’ summit Seafarer\
        \ 2050 to deliver a keynote address, as well as the National Employers Conference\
        \ of the Employers Confederation of the Philippines.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab6f0b0-da6e-442e-94e0-2b8bd56f5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:48:18.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T13:51:18.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Houngbo is also scheduled to visit the Migrant Worker Resource Center\
        \ in Quezon City, where he will talk with overseas Filipino workers and their\
        \ families regarding rights-based migration, fair recruitment, and decent\
        \ work.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e093e0-8fb2-48ca-a5c7-83421002c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:48:18.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T13:51:18.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The MRC is the first local government-operated one-stop shop in the\
        \ National Capital Region to offer gender-responsive services to migrant workers\
        \ and their families,” the ILO said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25666594-3452-4f97-adce-5f3627d5a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:48:18.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T13:51:18.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, the ILO High-Level Tripartite Mission went to the Philippines\
        \ to look into the country's labor situation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6dfb3-744a-4a4c-88b0-2303de44bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T13:48:18.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T13:51:18.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It reiterated in its report the need of ensuring full examination and\
        \ probe into outstanding cases of extrajudicial killings against trade union\
        \ leaders and members, and hold perpetrators to account.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429769f9-9f70-436a-8cb5-b77b327cbd07'
      'mgnl:activationStatus': true
