      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651259b-7fd4-42b6-9143-ac96975cbaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.019+08:00
