      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jay said the decision not to go still haunts him.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a30b47-868e-4c14-836b-c20cb1b453bf'
