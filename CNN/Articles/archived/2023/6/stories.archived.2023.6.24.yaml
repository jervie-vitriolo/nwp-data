    'title': 'Beijing swelters during hottest June day on record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0ff0f-12f7-435d-abe5-a832b8aef495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Beijing’s temperature soared above
        41 degrees Celsius (105.8 degrees Fahrenheit) Thursday, setting a new record
        for the capital’s hottest day in June, as millions across heavily populated
        northeast China endure heat wave conditions forecast to stretch into the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dcb00f-2ba5-49c2-8799-be8c62850f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thursday’s high of 41.1 degrees Celsius (106 degrees Fahrenheit) broke
        the previous record of 40.6 degrees Celsius (105 degrees Fahrenheit), set
        on June 10, 1961, when China began keeping detailed records, according to
        state media The Beijing News.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec26efb-5cc2-40cd-8c1c-ef7a6964c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Friday, Beijing Meteorological Observatory upgraded the city’s hot
        weather warning to “red” – the highest level in the system – which advises
        all people to avoid outdoor work and for children and the elderly to take
        precautionary measures.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef665c-accc-4289-b659-c18658b06763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The northeastern provinces of Hebei and Shandong as well as the city
        of Tianjin were also under a red warning signal for Friday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5259ba-f7b5-4b7f-a54e-4826fabdf59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last summer, China experienced its worst heat wave and drought in decades,
        causing widespread power shortages and disrupting food and industrial supply
        chains.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a81634-3a89-4a02-bc11-69d47960fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This year, extreme weather has come even earlier – since March, temperatures
        in dozens of Chinese cities have hit record seasonal highs. Media reports
        suggest many farmed animals including pigs, rabbits and fish have died due
        to the scorching conditions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae4e3d-347d-420e-8107-7ea2384ba556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the climate crisis intensifies, scientists say that dangerous, record-breaking
        heat waves are set to become more frequent and more severe.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7416857-ba5a-4f0b-a99a-23d09da34423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest heat wave comes just weeks after temperatures in Shanghai,
        China’s commercial and financial hub, hit 36.1 degrees Celsius (nearly 97
        degrees Fahrenheit) on May 29, the hottest day in May for more than 100 years.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb00b10-9072-486a-b193-8789097ab308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'June typically sees highs of 31 degrees Celsius (88 degrees Fahrenheit).
        However, temperatures in northern and northeastern China are expected to remain
        well above average in coming days, according to CNN meteorologists.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8cf756-b8fd-4d4d-bb9a-30e261b7f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing may top 40 degrees Celsius (104 degrees Fahrenheit) on Friday
        and Saturday before dropping to high 30 degree Celsius levels (upper 90s to
        low 100s degrees Fahrenheit) for much of next week.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9ca1a-608a-4bfd-8fd9-41c701252e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year, scorching weather and drought in the Chinese province of
        Sichuan caused reservoirs to dry up, crippling power supply in the part of
        China that relies heavily on hydropower stations.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a421689-d1e8-4684-9e71-c29058bdeb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power crunch affected factories, including that of Tesla, with
        provincial authorities ordering shutdowns to ration electricity supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc94bce-40de-495d-acaa-2ca7dadc5e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:30:58.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:30:58.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/06/23/asia/hottest-june-day-beijing-china-intl-hnk/index.html"><em>“Beijing
        swelters during hottest June day on record"</em></a></p>'
  'Thousands-of-dead-fish-at-Thai-beach':
    'author': 'Laura Paddison, CNN, Reuters'
    'caption': 'Kantaphong Thakoonjiranon/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-24T03:31:07.000+08:00
    'credit': 'Kantaphong Thakoonjiranon/Reuters'
    'imagesource': 'jcr:13ba179d-2feb-4df3-adb9-07046ded5ae1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f49a08f-20a6-435b-9d10-5cd9e22da1e7'
    'lead': 'Climate change may have stimulated a plankton bloom that caused thousands
      of dead fish to wash up along a roughly 4 kilometer (2.5 mile) stretch of beach
      in Thailand’s southern Chumphon province on Thursday, an expert said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T03:32:44.281+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-24T03:32:44.522+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousands of dead fish have washed up on a Thai beach. Experts say climate
      change may be to blame

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfa11ab-5c6e-4d9c-8dd8-cf1acd4cdd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:32:44.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:32:44.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Climate change may have stimulated
        a plankton bloom that caused thousands of dead fish to wash up along a roughly
        4 kilometer (2.5 mile) stretch of beach in Thailand’s southern Chumphon province
        on Thursday, an expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71119d19-3190-4ef9-8d2c-08578259ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:32:44.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:32:44.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thon Thamrongnawasawat, deputy dean of the Faculty of Fisheries at
        Kasetsart University, attributed the fish deaths to the bloom – a natural
        occurrence that lowers oxygen levels in the water and causes fish to suffocate.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810433c2-2da3-453c-bada-916d65451046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:32:44.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:32:44.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Various natural phenomena, such as coral bleaching or plankton bloom,
        have naturally occurred for thousands to tens of thousands of years. However,
        when global warming occurs, it intensifies and increases the frequency of
        existing phenomena,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa8af2-4b00-45ac-b922-ff585e5f071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:32:44.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:32:44.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to local authorities, plankton blooms happen once or twice
        a year and typically last two to three days.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33d214-3ecb-4645-a952-5abb168f939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:32:44.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:32:44.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have collected seawater for further assessment and analysis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca58103-0338-438b-8d4d-714ffb443a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:32:44.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:32:44.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, marine heatwaves have become a growing concern this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc10e5-20f7-401b-9db3-d8a3d69918ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:32:44.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:32:44.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Global sea surface temperatures for April and May were the highest
        on record for those months, according to the British Met Office, which said
        the cause is both the arrival of the natural climate phenomenon El Niño, which
        has a warming impact globally, as well as human-caused climate change, which
        means higher temperatures for oceans and land.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f943436-53e3-472e-ae7c-a77d6e5c946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:32:44.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:32:44.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This month, thousands of dead fish washed up on beaches in Texas, and
        experts are warning of algal blooms along the British coast as a result of
        rising sea temperatures.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39565196-bec1-4113-9e17-1d8470293258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:32:44.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:32:44.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Southern California, hundreds of dolphins and sea lions have been
        washing up on beaches dead or sick, amid a toxic algal bloom. While California’s
        algal blooms were caused more by strong coastal upwelling than high temperatures,
        scientists say climate change likely to increase toxic algal blooms, as some
        thrive in warm water.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83cc6f-e465-4be3-be00-7147a6e28f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:32:44.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:32:44.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether it’s Australia and places like the Great Barrier Reef or
        even places around England which are experiencing quite bad marine heatwaves
        at the moment, it’s really going to be detrimental to those local ecosystems,”
        said Sarah Perkins-Kirkpatrick, a climate scientist with the University of
        New South Wales in Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9862292-a351-4e25-b72b-48f7b077a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T03:32:44.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-24T03:32:44.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Thousands of dead
        fish have washed up on a Thai beach. Experts say climate change may be to
        blame"</em></p>'
