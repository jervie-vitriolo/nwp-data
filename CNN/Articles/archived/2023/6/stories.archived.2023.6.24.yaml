  'Comelec-removes-over-25K-records-in-voters-list':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-24T10:24:06.000+08:00
    'imagesource': 'jcr:23fe8e1f-1e28-4be5-a3c4-116b7a2d4a0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ba8849-e00c-4714-8cf7-d04227b21284'
    'lead': 'A total of 25,440 records have been deleted in the national list of registered
      voters due to double or multiple registrations and other reasons, the Commission
      on Elections (Comelec) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T10:28:06.967+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-24T10:28:07.265+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec removes over 25K records in voters list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827880f-8108-4d35-bf3f-090b8bf34e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:28:07.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:28:07.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> A total
        of 25,440 records have been deleted in the national list of registered voters
        due to double or multiple registrations and other reasons, the Commission
        on Elections (Comelec) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514c6ee-aecc-4e8e-a387-61172d8ef97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:28:07.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:28:07.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, Comelec said 12,987 of those records were\
        \ seen to have two or more voters' fingerprints based on the Automated Fingerprint\
        \ Identification System.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf87286-2044-4e13-b0b2-fe5b5a89017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:28:07.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:28:07.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 12,274 were voters already transferred to another city or town\
        \ while nearly 170 were voters who have already died, as reported or confirmed\
        \ by local civil registrars.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c496f-7f01-45ef-adcc-363e32b846ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:28:07.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:28:07.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also, nine of the removed records were found to have double or multiple\
        \ records in the local level, and two have failed to vote twice in two succeeding\
        \ regular elections.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb544cb1-28c5-4368-b065-3ce36530be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:28:07.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:28:07.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body conducted a special election registration board hearing\
        \ on June 19 to remove duplicate registrations from the database as it prepares\
        \ for the 2023 Brangay ang Sangguniang Kabataan polls in October.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0660e-936f-4dcf-85e9-e0af9e0ae5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:28:07.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:28:07.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is set to give the copies of the updated list to the Parish Pastoral\
        \ Council for Responsible Voting and National Movement for Free Elections\
        \ for examination.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa69fc-7cd8-4909-9ea1-5b714d0ab7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:28:07.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:28:07.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec will \"cleanse' the voter's list again in July to check if\
        \ there are remaining double or multiple records.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbbf2f7-0702-4b33-b830-a48975d57c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:28:07.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:28:07.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission earlier said nearly <a href="https://www.cnnphilippines.com/news/2023/6/19/multiple-registrants-poll-violations.html">120,000
        voters</a> may face election offenses if proven to have deliberately registered
        multiple times.&nbsp;</p>'
  'lpa-outside-par-pagasa-monitoring':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-24T10:42:16.000+08:00
    'imagesource': 'jcr:acf022fe-53c7-478d-8bf8-84184b8063cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a7dfbf-df4c-4bb5-9da9-e63dfc80c05d'
    'lead': 'A low pressure area (LPA) outside the Philippine Area of Responsibility
      (PAR) is being monitored as it might develop into a tropical cyclone in the
      coming days, the Philippine Atmospheric, Geophysical and Astronomical Services
      Administration (PAGASA) said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T10:43:41.203+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-24T10:43:41.451+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LPA outside PAR might turn into storm in coming days – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53541c-945f-4225-b90a-91f0e543bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:43:41.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:43:41.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> A low
        pressure area (LPA) outside the Philippine Area of Responsibility (PAR) is
        being monitored as it might develop into a tropical cyclone in the coming
        days, the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e0472-0438-4ae5-ac73-163a423510fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:43:41.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:43:41.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LPA was last spotted at 1,505 kilometers east of Mindanao, embedded\
        \ along the Intertropical Convergence Zone (ITCZ), an area where trade winds\
        \ of the northern and southern hemispheres come together, it said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62cd5a3-f96a-4f60-8e39-72f348bde02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:43:41.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:43:41.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi natin tinatanggal ‘yong tiyansa o posibilidad ng nasabing low\
        \ pressure area na maging isang ganap na bagyo sa mga susunod na araw,” weather\
        \ forecaster Daniel James Villamil said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172666e-b1b9-4982-8d8d-80697c23438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:43:41.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:43:41.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa ngayon, wala pa naman itong direktang epekto sa anumang bahagi\
        \ ng bansa,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f5f75-3bd6-4f71-a791-32bfb295de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:43:41.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:43:41.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are not removing the chance or possibility of the\
        \ LPA to turn into a storm in the coming days. Currently, it has no direct\
        \ effect on any parts of the country.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917c100-02f3-48e3-bc2d-2d73879ca318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:43:41.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:43:41.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the ITCZ is affecting weather conditions of southern Luzon, the\
        \ Visayas, and Mindanao, the weather bureau said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b408e-87fe-4195-8ced-99274cd78f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:43:41.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:43:41.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said cloudy skies with scattered rain showers and thunderstorms\
        \ may be experienced over Quezon, Bicol region, Eastern Visayas, Dinagat Islands,\
        \ and Surigao del Norte.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c98e3-0811-4086-8878-ae0611dc621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:43:41.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:43:41.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villamil said locals in Quezon and the provinces in Bicol may expect\
        \ rain fall from afternoon to evening.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b2cd7-af12-4529-ba28-49dbadb1bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:43:41.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:43:41.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Partly cloudy to cloudy skies with isolated rain showers or thunderstorms\
        \ caused by the ITCZ and localized thunderstorms are expected in Metro Manila\
        \ and the rest of the country, PAGASA added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd9693-9711-47e7-81c0-86ddb6372dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T10:43:41.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-24T10:43:41.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State meteorologists warned of possible flash floods or landslides
        during severe thunderstorms, especially in low-lying and flood-prone areas.</p>'
