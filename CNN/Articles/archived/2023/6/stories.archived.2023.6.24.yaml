      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee5285f-d542-414b-aa76-ad005ce3f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.076+08:00
      'mgnl:createdBy': 'seth'
