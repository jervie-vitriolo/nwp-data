      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recent years have been marked by major setbacks for gender parity
        globally, with previous progress disrupted by the COVID-19 pandemic’s impact
        on women and girls in education and the workforce, followed by economic and
        geopolitical crises,” Saadia Zahid, managing director at the WEF, stated in
        the report.</p>'
