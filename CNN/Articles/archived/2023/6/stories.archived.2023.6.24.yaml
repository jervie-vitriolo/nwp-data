  'royal-collections-gallery-in-madrid':
    'author': 'Al Goodman, CNN'
    'caption': 'Staff members of the museum unveil a tapestry called "El jardin de
      las delicias" at the Royal Collections Gallery in Madrid, Spain, Friday, May.
      19, 2023. Spain is set to unveil what is touted as one of Europe''s cultural
      highlights of the year with the opening in Madrid of The Royal Collections Gallery
      next month. The Gallery will feature master paintings, tapestries, sculptures,
      decorative art pieces, armory and sumptuous royal furniture collected by Spanish
      monarchs over five centuries that spanned the Spanish Empire of the Hapsburg
      and Bourbon dynasties.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-06-24T08:10:46.000+08:00
    'imagesource': 'jcr:920c9c98-c723-4438-8672-15a833d97c98'
    'jcr:primaryType': 'mgnl:composition'
