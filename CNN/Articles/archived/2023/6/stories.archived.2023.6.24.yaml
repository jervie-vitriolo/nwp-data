      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aefcb2-83a2-4080-927d-6426fea9b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities involved continue to scour the ocean floor for debris in\
        \ the hope that any discovery could lead them to better understanding of fatal\
        \ incident.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd206c-f215-4186-ae71-f04fd4548200'
      'mgnl:activationStatus': true
