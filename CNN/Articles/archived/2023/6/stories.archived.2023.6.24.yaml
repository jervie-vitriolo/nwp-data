      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines, which ranked 19th in 2022, garnered a parity score\
        \ of 0.791.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee73865-a96a-440f-bb89-cde6f3580a2e'
