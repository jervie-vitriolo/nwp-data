      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Different risk appetite’</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97965a1b-db33-48bc-a8ad-0539fc6bd401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jay Bloom described the experience of learning what happened to the\
        \ Titan as “very surreal”.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52934c-5878-4820-9941-6a758beb125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d63cb-5a67-45ff-aea5-452756014199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most haunting thing about it is when you look at the news, hopping\
        \ on my laptop and social media, television, it was everywhere,” he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5fcb5-667d-4367-9c09-e1c3b9f5097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650671ff-398c-4b99-9865-a24cea4d6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He shared text message exchanges with Rush where he was offered the\
        \ spots on the vessel for the May expedition.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abacbf80-3532-4f58-9b4e-29a8fad84fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5832de3-46c1-4909-948a-f9a5c67b3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:12:44.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:23:13.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Rush flew out to Las Vegas in March to try to get him to buy\
        \ the tickets.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa70a3-a752-4bd3-af6c-2e642966aa31'
      'mgnl:activationStatus': true
