      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same poll showed that 73% of the respondents think that members
        of the LGBTQIA+ community&nbsp; "contributed a lot in the progress of the
        society." To this, only 8% disagreed and the remaining 19% were undecided.</p>'
    '5':
