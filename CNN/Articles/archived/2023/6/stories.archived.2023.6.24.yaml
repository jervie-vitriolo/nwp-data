      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Jay and Sean said that Rush had brushed off questions or concerns\
        \ that they had raised with the submersible during the process.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad4467-1cb0-4d2a-bf1e-0c2f03b81d3f'
