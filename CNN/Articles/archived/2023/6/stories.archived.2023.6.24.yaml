      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee051647-eb23-46f4-ad91-0df0cf9ca3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What did Prigozhin do?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550a170-815c-4f14-8c58-7e96baa8c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dramatic turn of events began on Friday when Prigozhin openly accused\
        \ Russia’s military of attacking a Wagner camp and killing a “huge amount”\
        \ of his men. He vowed to retaliate with force, insinuating that his forces\
        \ would “destroy” any resistance, including roadblocks and aircraft.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fdd746-62d8-4964-9375-88031247e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d032b9-3113-444c-a0c3-7930bb18f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are 25,000 of us and we are going to find out why there is such\
        \ chaos in the country,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454f057-59cd-461d-a703-1f1aa0e55a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a05fe-f905-4e1f-85f1-dcb624edb7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prigozhin later rowed back on his threat, saying his criticism of the\
        \ Russian military leadership was a “march of justice” and not a coup – but\
        \ by that point he appears to have already crossed a line with the Kremlin.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681aac2a-e50f-4b98-82ea-f70a0135743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:17:24.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:17:25.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dca1ff-6e7f-4cb8-9bce-60f496d2aedd'
