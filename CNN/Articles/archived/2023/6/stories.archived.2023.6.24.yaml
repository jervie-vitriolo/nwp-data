  'us-intel-believes-covid19-lab-wild':
    'author': 'Zachary Cohen and Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-24T16:20:17.000+08:00
    'imagesource': 'jcr:ef8384f7-033d-4c85-a98c-579a796b406a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '060e079d-5933-4d1c-bc76-eae220429d34'
    'lead': 'The US intelligence community still believes it is plausible that Covid-19
      originated in a laboratory or in the wild, a conclusion that has been consistent
      for months, according to newly declassified information released Friday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-24T16:21:53.496+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-24T16:21:53.796+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US intel community still believes Covid-19 could have originated from
      lab or in wild'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d27f988-cda6-4fe1-b8f0-e7bdee92361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US intelligence community still believes
        it is plausible that Covid-19 originated in a laboratory or in the wild, a
        conclusion that has been consistent for months, according to newly declassified
        information released Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf0c69-5eaa-4e6c-9257-2f4bb58de6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce04d12-c60c-43a1-8f6f-cfe5b0bf1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All agencies continue to assess that both a natural and laboratory-associated\
        \ origin remain plausible hypotheses to explain the first human infection,”\
        \ a report released by the Office of the Director of National Intelligence\
        \ states.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508479a-afff-4b6f-89f1-9141ecacefa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72f4d5-a6b8-4fd7-b2e8-71cd6950239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report was released after Congress passed a law in March requiring\
        \ the intelligence community to declassify intelligence related to the origin\
        \ of the virus and any links to a lab in Wuhan, China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8826a3-f1c7-4804-ac80-187d20c0c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d7395-1ba4-44fd-8844-869e3b3c54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every US intelligence agency still unanimously agrees that Covid-19\
        \ was not developed as a biological weapon but there remains no consensus\
        \ as to the virus’ origins, according to the ODNI report.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f380a3-9014-4eca-8a71-5effee32ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fc2c4-a8c8-4356-94a3-23f976faea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And almost all American intelligence agencies also assess that the\
        \ virus itself was not genetically engineered, the report states.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c108b4-5137-497e-8c7a-45a8d0fc181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351727e-9f2f-4c5c-9c2f-64e52f8b1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Most agencies assess that SARS-CoV-2 was not laboratory-adapted; some\
        \ are unable to make a determination. All IC agencies assess that SARS-CoV-2\
        \ was not developed as a biological weapon,” according to the ODNI report.\
        \ “Variations in IC analytic views on the origins of the COVID-19 pandemic\
        \ largely stem from differences in how agencies weigh intelligence reporting\
        \ and scientific publications and intelligence and scientific gaps.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56efba-4304-437a-9fd6-9ae026498425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16846b8-d9f1-4cd0-9b98-ce3fd655395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, the intelligence community remains divided on the\
        \ most likely origins of Covid-19, as CNN has previously reported. US intelligence\
        \ agencies remain split over whether it resulted from a lab leak or occurred\
        \ in the wild.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f19c19-0551-4299-bf0a-38178c2cc97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689c21b-2016-47b1-82c3-f6e9b959f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also details the US intelligence community’s understanding of
        why several researchers at WIV fell ill in the fall of 2019, immediately before
        the outbreak of Covid-19 – saying this information “neither supports nor refutes
        either hypothesis of the pandemic’s origins because the researchers’ symptoms
        could have been caused by a number of diseases and some of the symptoms were
        not consistent with COVID-19.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4188240-f3bb-4bbb-8741-a8e07a9c4c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-24T16:21:53.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-24T16:21:53.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a data-cke-saved-href="https://www.cnn.com/2023/06/23/politics/covid-origins-report-odni-report"
        href="https://www.cnn.com/2023/06/23/politics/covid-origins-report-odni-report">US
        intel community still believes Covid-19 could have originated from lab or
        in wild</a>”</em></p>'
