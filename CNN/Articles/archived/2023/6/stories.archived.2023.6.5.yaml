      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The public is strongly advised to be vigilant and desist from entering\
        \ the six (6) kilometer-radius Permanent Danger Zone (PDZ) to minimize risks\
        \ from sudden explosions, rockfall and landslides,” Phivolcs said.\r"
