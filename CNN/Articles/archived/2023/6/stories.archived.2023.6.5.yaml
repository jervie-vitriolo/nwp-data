      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581ddf5-fe21-4fc0-95fb-9f3b7627f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> Seventy
        environmental leaders urged President Ferdinand Marcos Jr. on World Environment
        Day to defend the Masungi Geopark Project from looming threats of contract
        termination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b13bbd-d096-434c-b14c-d5f0312c8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6892a0b-67d1-4a9c-8570-5aa22fa77895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an open letter released Monday, top environmental officials from\
        \ various sectors appealed to the Marcos administration to protect the 2,700-hectare\
        \ reforestation project and its defenders from continued deforestation by\
        \ “unabated operation of syndicates.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096df1cb-5be3-44ac-bb69-391d993958a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32dd9a-ea05-4e9e-ba17-fb943892f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We strongly oppose the apparently orchestrated attempt to stop the\
        \ Masungi Geopark Project, a path-breaking conservation initiative in the\
        \ Marikina and Kaliwa protected areas, the two watersheds with the greatest\
        \ impact to the country,” the letter read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ee442-0f79-4bdf-bab9-89c27b145a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0eb24-8c0d-4afc-adf6-9d381e9e7880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited recent reports that the Department of Environment
        and Natural Resources (DENR) is looking at canceling its 2017 Memorandum of
        Agreement (MOA) with the Masungi Georeserve Foundation Inc. (MGFI) that brought
        forth the Masungi Geopark Project, which has been lauded for its conservation
        efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c4d9d-ec52-4d47-882c-95f12690b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2528e0-1b82-4436-8b34-22895d89002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/28/Masungi-Georeserve-Foundation-UN-award-.html">Masungi
        caretakers receive award from United Nations</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92124b26-9bfd-4013-b35c-9f2c7ea1c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2e111-233a-4f14-889e-92ba79ec99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.128+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MGFI and former DENR Secretary Gina Lopez signed the 2017 deal
        to restore the degraded forest in Baras, Rizal, and stop deforestation in
        the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59618fe-7a79-4e24-8816-580807532c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151cf3d5-1e34-4b4b-a8f2-32f84e886abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With a mere 11-20% of the forest cover left in the Upper Marikina\
        \ Watershed, the contribution of the Masungi Geopark Project is invaluable,”\
        \ they said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659521c-9e68-4644-95c9-7d1af23dd99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.129+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf64be6-4730-4c55-822e-2179ae506633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Questionable features</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f8730-bc6c-4449-a92a-b1dc19f78abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.130+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no doubt that there has been good work done by this group,”
        Environment Secretary Antonia Yulo-Loyzaga said in a press briefing later
        in the day, referring to the MGFI.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e19cc-2343-496e-a689-aed611fbc7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa99b7c-09e0-4572-a6bc-77da0e4622cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However there are certain features of this agreement (MOA) that
        really bring it into question,” she said. “And because of those features,
        we will need to take appropriate action.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507412b-a8aa-4ab6-9cfe-d65feb1f4069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613596f3-8b7e-4a02-aad0-16c46b2137bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyzaga also clarified that the DENR did not mention “cancellation
        of contract,” instead the agency is reviewing these “features” that she failed
        to specify.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74172e1b-d928-4dfe-82d4-7b7ac266f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17097c6-65b2-4158-b8bc-0d2c5d057131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what would happen if the reforestation project is terminated,
        Loyzaga mentioned the DENR’s TRANSFORM project, which she said will engage
        all local government units (LGUs), key academic institutions, and private
        and public stakeholders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69f513-dd25-4ad0-ba89-053b0f38ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e9de7d-c282-4478-9f4e-487994e13157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.denr.gov.ph/index.php/news-events/press-releases/4766-denr-rolls-out-new-resilience-and-sustainability-program-for-lgus-communities">TRANSFORM</a>&nbsp;introduces
        to LGUs ways to combat climate emergencies through awareness about biodiversity,
        greenhouse gas accounting, and disaster management.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987c8ea-d3d2-4671-8b09-4d08e09b7158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df21dc-272f-4632-90e5-35e1fd2db32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:18:46.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T19:18:46.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be a whole-of-government, whole-of-society effort, not
        just the effort of a single organization and entity. In fact, we all are part
        of the environment and not just one foundation,” Loyzaga said.</p>'
  'dmci-semirara-wind-facility':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-05T19:19:50.000+08:00
    'imagesource': 'jcr:f07f5fbf-0515-4ea8-b00d-9c9eaa6e392e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8f7711e-578c-4471-9ce3-3d52f5f20bd8'
    'lead': 'The power unit of Consunji-led DMCI Holdings Inc. bared its plan to construct
      a wind facility in Semirara Island in the Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T19:22:09.193+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-05T19:22:09.421+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMCI to erect wind facility on Semirara Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d67ce-da81-405c-aa19-747a4f45d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:22:09.221+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T19:22:09.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> – The power
        unit of Consunji-led DMCI Holdings Inc. bared its plan to construct a wind
        facility in Semirara Island in the Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca8b60-667c-40fa-878a-9cf37fbd5b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:22:09.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T19:22:09.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a filing Monday, DMCI Power Corporation (DPC) said the facility’s
        wind power capacity may range from 12 to 18 megawatts and may be up and running
        “within 12 to 15 months.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb84029-d0d6-4b0f-ab0d-3013f1424231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:22:09.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T19:22:09.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company did not disclose how much was allotted for the project
        since it has yet to determine the final power capacity.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a11ba3-02b4-425f-9037-e8cad4effb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:22:09.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T19:22:09.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are also looking at solar energy to augment the supply in the island,
        but we are prioritizing wind resource development because it has shown the
        most promise,” said DPC president Antonino E. Gatdula, Jr.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff618c-c844-4137-932d-834940306624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:22:09.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T19:22:09.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Current studies suggest that wind power could potentially deliver
        a 33% plant utilization rate, compared to just 17% for solar. Capital expenditure
        per megawatt for both wind and solar projects are also roughly the same,”
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795763f-51cf-42de-bc5c-1f4736cbf310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:22:09.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T19:22:09.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
