    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae3cfe-25d3-4075-a8e6-a5d30927741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.836+08:00
