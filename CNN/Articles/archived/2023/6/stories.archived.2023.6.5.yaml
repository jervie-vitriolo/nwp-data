      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor said that Marvel films relied mostly on visual effects while\
        \ Extraction demands physical scenes and adrenaline-fueled sequences.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c265245-af89-43e9-a7d8-8238ca1f84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T22:39:30.205+08:00
