      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> TV host
        Tito Sotto on Monday expressed concern that the noontime show “Eat Bulaga”
        may be used as a political platform following changes in its management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a64a0d-ea4e-4d3f-8aef-0e154e74f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T14:20:56.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78f13d-5039-41ae-95c2-439076866a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T14:20:56.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’<em> The Source</em>, Sotto said that
        prior to the departure of the show’s hosts, their camp and the new management
        of TAPE Inc. went through a long period of negotiations regarding changes
        in the show. This included introducing a new segment for domestic helpers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae148daa-712c-42d3-97f3-0a1574975200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T14:20:56.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093366af-3be0-4b91-ab99-5dfd55a1fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T14:20:56.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotto noted their side disagreed because this was similar to an old\
        \ segment “Maid in the Philippines,” a beauty pageant for house helpers. This\
        \ segment flopped as advertisers stayed away, he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f1f0b-8158-4dc1-91a5-310385dd059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T14:20:56.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08966d0c-bb25-4ee4-a34f-2e3583a5fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T14:20:56.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former senate president said they later on discovered that there\
        \ was a political motive behind the planned move, which was for the creation\
        \ of a party-list for the sector.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195e0d8-c552-4d9e-8f22-7d67a2e0119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T14:20:56.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71174bce-fdac-4040-b74a-322403316939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T14:20:56.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tama ba ‘yun</em>? All this time have you ever seen me from
        1979 to the present <em>na nagsalita sa</em> Eat Bulaga <em>na ‘Ako ay iboto
        ninyo!'' Umaalis ako, nagli</em>-leave<em> ako ‘pag may</em> campaign period
        <em>at ‘pag ako’y nahalal nagli</em>-leave <em>din ako, di ko ginagamit ang
        programa</em>,” Sotto pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118a341-7e84-46e9-9361-0ce7cdeff25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.834+08:00
