      'mgnl:lastActivated': 2023-06-05T09:05:33.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/04/entertainment/spiderman-spiderverse-box-office/index.html">Spider-Man:
        Across the Spider-Verse’ pulls in a heroic $120 million during impressive
        opening weekend</a>"</em></p>'
  'lewis-hamilton-mercedes-spanish-grand-prix':
    'author': 'Issy Ronald, CNN'
    'caption': 'Lewis Hamilton finished second at the Spanish Grand Prix.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-05T09:05:38.000+08:00
    'imagesource': 'jcr:59e8af58-33c0-4c18-a89d-12e59f94b4d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7706b01-45ae-482c-91b6-cf7492b434e0'
    'lead': 'Mercedes secured its first double podium of the year as Lewis Hamilton
      finished second and George Russell third at the Spanish Grand Prix, another
      race once again won by a dominant Max Verstappen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T09:21:51.067+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-05T09:28:28.580+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lewis Hamilton lauds ‘amazing result’ for Mercedes with first double
      podium of the year, as Max Verstappen wins the Spanish Grand Prix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd025de-f279-457b-be26-a293434e1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mercedes secured its first double podium
        of the year as Lewis Hamilton finished second and George Russell third at
        the Spanish Grand Prix, another race once again won by a dominant Max Verstappen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74734fa2-9ec8-4ac8-96cd-bd20a51c6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What a result for our team,” Hamilton told Sky Sports afterwards.\
        \ “We definitely didn’t expect to have this result today so I just want to\
        \ take my hat off to my team and a big, big thank you to everyone back at\
        \ the factory who are continuing to push and bringing us closer to the (Red)\
        \ Bulls.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771ee12-9985-4ec2-9d6f-f441929dd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.097+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamilton turned in an impressive performance at the Grand Prix, overtaking\
        \ Ferrari’s Carlos Sainz to take second place, and he never looked like relinquishing\
        \ it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a64ca-6d0e-4dd0-a8c7-92e1df26991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Behind him, Russell gained nine places as he maneuvered his way through\
        \ the field up to third and held off a late charge from Sergio Perez in the\
        \ all-conquering Red Bull car.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bece9-6fc7-446c-ab6e-4dd98ec3405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A sign of things to come hopefully,” Russell told Sky Sports afterwards.\
        \ “It definitely feels better, just putting in those lap times and comparing\
        \ with the other guys, Aston and Ferrari, we’re just quicker and quicker and\
        \ quicker. Really pleased to be on the podium.”\r"
    '5':
      'image': 'jcr:c07c8372-aaf4-4182-a237-b4deae03374b'
      'imageCaption': 'Russell and Hamilton finished on the podium behind Verstappen.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869448be-83aa-49fc-80ad-f91730705243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d091d-fba7-4564-b098-5fb2b3e16f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mercedes and Lewis Hamilton have struggled to hit their usual heights\
        \ since that fateful race in Abu Dhabi 18 months ago when the British driver\
        \ controversially lost out on a record-breaking eighth world title.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd47605-bc34-4c58-afb8-2b545b85e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Red Bull has exerted its dominance since, Hamilton finished sixth\
        \ in the drivers’ championship last year and Russell finished fourth. This\
        \ year, it is Hamilton who currently sits in fourth, with Russell a place\
        \ behind him.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd10d5-681d-4e9a-942c-b8cbff1455f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was the first race this season in which Mercedes displayed its upgraded\
        \ car, with hopes of surpassing its current rivals such as Aston Martin and\
        \ Ferrari, even if Red Bull is still far ahead of all other competition.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8168ba-e140-497e-839b-eee1fbccc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We took some decisions to go in another direction,” Mercedes’ team\
        \ principal Toto Wolff told Sky Sports afterwards.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b85f6-7182-4c52-a47a-54a5d0ae506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We changed so many parts so had variables we didn’t understand.
        So it was a risky move but everybody pushed forward and we got a good race
        car. I think we just needed the shock at the beginning of the season to understand
        that this is not going forward.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3f05a-975b-4e6a-8028-42569d1232b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The upgraded car, however, was still no match for Verstappen who won\
        \ his third consecutive race and fifth out of seven races this season.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b4a6a2-8097-4ac2-bccb-90dc9e8576bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:21:51.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:28:28.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think (Red Bull is) still a bit too quick at the moment but we’re
        working on it,” Hamilton added afterwards, tempering expectations. “One step
        at a time and if we can get close by the end of the year that would be awesome
        but if not next year.”</p>'
    '13':
