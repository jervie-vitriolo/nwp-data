      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e33bf-4bab-4956-86bb-a42ba100781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.442+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She clarified that the recent rockfall events are a signal indicating\
        \ new magma forming inside the volcano, which pushes existing ones out of\
        \ the dome.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d50b5e-d644-451e-9e75-d99d516e2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.442+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041bad5-98f8-4050-8aab-41b2848c6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.443+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pwede dahil sa mayroon itong pressure na nasa loob ng bulkan dahil\
        \ mayroong steam na namumo. Pwede rin na sa ilalim ng bulkan, may tumutulak\
        \ na magma,\"she said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0a857-d318-4814-9d73-39f0653fdc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.443+08:00
