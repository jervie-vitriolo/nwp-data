    'template': '1'
    'title': 'Solons hit Diokno statement on possible GSIS, SSS participation in Maharlika
      projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17a063-014d-4acf-acce-7c97b12f07be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — Two senators
        criticized Finance Secretary Benjamin Diokno’s recent statement that state
        pension funds may still be used to finance some projects of the Maharlika
        Investment Corporation (MIC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd516d-ff30-480d-aba8-ac58e1cdb12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Monday, Senate Majority Leader Joel Villanueva said
        there should be “no room for interpretation” on the issue. He said the proposed
        bill was “very clear” that government agencies and government-owned or controlled
        corporations involved in providing social security and health insurance to
        Filipinos are banned from investing in the MIC and the Maharlika Investment
        Fund (MIF).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdafa913-9eb4-4626-a40a-f26d6b4e5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villanueva said the prohibition was “repeated three times” in the measure.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d684f7-4b5e-46ee-b652-6bba5e1153c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We trust that the IRR (implementing rules and regulations) will be
        faithful to the bill that we passed and to the numerous manifestations and
        statements of support from this representation and our colleagues on this
        issue,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b453a1-e9ca-40eb-8f13-dffe66944433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill is now awaiting President Ferdinand Marcos Jr.’s signature
        after the House of Representatives adopted the Senate’s final version.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8157ad0-70f3-46c6-a2cf-79a477021439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'READ: Senate bars investment of state pension funds in Maharlika, okays
        key changes in bill''s final version'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5f6bd-4b73-43f8-bdcf-0a72f9c3016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'https://www.cnnphilippines.com/news/2023/5/31/senate-maharlika-key-changes.html'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756ffab-dd05-443b-8e3b-a15b551840c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a recent chat with reporters, Diokno said the Government Service
        Insurance System (GSIS) and Social Security System (SSS) may opt to “subscribe”
        to a project of MIC if a high return is possible.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45d0bc-d9fe-42bf-8481-b0ef330d5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They can do it sa project, but not equity,” he said, with National
        Treasurer Rosalia de Leon sharing similar sentiment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de8f6f5-fdf3-45f9-98cb-c6e7196be10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just like Villanueva, Senate Minority Leader Koko Pimentel rejected
        this idea.'
    '10':
      'jcr:primaryType': 'mgnl:block'
