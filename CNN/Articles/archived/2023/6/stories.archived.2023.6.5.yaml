    'lead': ' Mayon Volcano is now at Alert Level 2, which indicates low to moderate
      occurrence of earthquakes, the Philippine Institute of Volcanology and Seismology
      announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T11:37:28.191+08:00
