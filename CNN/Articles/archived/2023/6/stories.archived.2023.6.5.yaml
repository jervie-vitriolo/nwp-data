    'lead': 'The city government of Makati has deployed its version of a mobile library,
      seeking to reach out to more students and lift up proficiency levels that were
      dragged down by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T16:56:58.965+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-05T16:56:59.117+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Modern library now roams the streets of Makati'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170cef4-20ad-45cf-8f10-bdfafff7c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:56:58.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T16:56:59.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — The city
        government of Makati has deployed its version of a mobile library, seeking
        to reach out to more students and lift up proficiency levels that were dragged
        down by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d9e11-9fa8-4040-9571-700af770fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:56:58.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T16:56:59.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, it said the mobile library was initially rolled out
        at Makati Elementary School.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bafb5c-8c0c-4190-997e-a9f9c7228f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:56:58.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T16:56:59.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mayor Abby Binay said the mobile library complements the city government''s
        efforts to hit the targets in proficiency levels for basic reading, writing,
        and arithmetic, which “fell behind” during the pandemic when the previous
        administration hastily carried out distance learning.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e1cc2-a6b7-4cd0-adeb-29623a8d948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:56:58.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T16:56:59.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Each mobile library has reading materials, smart TVs, laptops, and
        various learning materials in English, Filipino, social studies, and literature.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e59fab-fc70-4991-be59-f5a48229edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:56:58.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T16:56:59.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also has teachers and volunteers.'
