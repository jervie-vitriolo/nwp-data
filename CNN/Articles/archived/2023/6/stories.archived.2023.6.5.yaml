      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hemsworth, who also gave life to the Norse god of thunder Thor in the\
        \ Marvel Cinematic Universe, differentiated his role in the Extraction film\
        \ series from his Marvel superhero character.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ebd37-ae0b-41ac-93b7-ddd130efc838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T22:39:30.204+08:00
