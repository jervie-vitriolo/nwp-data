      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d234f-60ac-4c99-bdc6-43931d396033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.019+08:00
