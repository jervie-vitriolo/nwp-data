      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This can be caused by pressure inside the volcano due\
        \ to steam that is forming. It can also be caused by magma inside the volcano.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2bde0-046e-4a54-ab8c-7036ee73951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.444+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.761+08:00
