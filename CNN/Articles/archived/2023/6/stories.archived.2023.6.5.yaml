      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our dialogue allows us to discuss the whole range of bilateral
        cooperation between the Philippines and Asia, set the direction of our partnerships,
        and find ways to deepen and strengthen our engagement," Manalo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882b013-dc95-49f9-b959-1aa3711f2b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Tristan Nodalo contributed to this
        report.</p>'
  'chinese-official-cooperation-buoy-placement':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-05T18:54:13.000+08:00
    'imagesource': 'jcr:11de0c63-5061-41ca-9897-b62edd72a999'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985a5377-8c4c-4659-824a-151426dfa828'
    'lead': 'Chinese Embassy Counselor Ji Lingpeng said the maritime dispute shouldn’t
      define the bilateral relations between Beijing and Manila, adding that economic
      ties between the two countries remain strong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T18:59:28.056+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-05T18:59:28.484+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese embassy official stresses need for cooperation amid issues on
      PH buoy placement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf4637-f92b-4153-8374-8355fb099cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> – An official
        of the Chinese Embassy in Manila underscored the need for cooperation and
        mutual understanding following now quashed reports that Chinese fishermen
        removed buoys placed by the Philippine Coast Guard in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b87edd-cdc8-47f7-9adc-d0b815bffcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Embassy Counselor Ji Lingpeng said the maritime dispute
        shouldn’t define the bilateral relations between Beijing and Manila, adding
        that economic ties between the two countries remain strong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa827bb-c8f4-4962-9d79-fd08562076e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ji said both President Ferdinand Marcos Jr. and Chinese President Xi\
        \ Jinping have underscored the importance of diplomacy in resolving issues\
        \ on the South China Sea during the Philippine leader's visit to Beijing last\
        \ January.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec751f0-f2bf-41a2-b96e-2b66cafc1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG last month installed five buoys in the Kalayaan group of islands\
        \ located within the Philippines’ 220 nautical mile exclusive economic zone,\
        \ on top of an existing five which were deployed in May 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2142c80-dd39-4fb1-bcb8-d7ce368b9d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/5/14/sovereignty-markers-pcg.html">PCG
        installs 5 sovereign markers in ‘critical areas’ in WPS</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959da6c-12e8-4f33-a0c5-08c74bf43a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing responded by deploying buoy vessels to the West Philippine\
        \ Sea. China's state media also reported that Chinese fishermen “fished out”\
        \ all of the buoys from Philippine waters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66883ff-7fd1-455c-81a3-b24c718df9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG denied this claim and said that all 10 buoys were in their\
        \ designated locations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e16115-5b12-4f31-a371-393a38096103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“President Xi Jinping and he [Marcos] has reached a consensus to settle\
        \ the maritime problems in a friendlier way with consultations and exchanges.\
        \ The South China Sea issue is only a very small part of our bilateral relations.\
        \ We have a lot of cooperation to enhance,” Ji said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf4dc2-abae-4517-b352-f563b9e9a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think there’s any problems right now, but we should focus\
        \ on mutual understanding,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61917c5-74a4-421d-8bea-ea06952aa72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44480699-3e90-4b62-ac8c-764ebb545e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked by the media if the Chinese embassy would issue a new statement\
        \ on the PCG’s denial of the report on the removal of buoys, Ji said this:\
        \ “You’ve asked very sensitive questions.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05293f03-f19f-4dd1-9831-b322d45ad6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad140b87-e84e-4650-a378-74da59051892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Rommel Banlaoi, president of the Philippine Society for\
        \ Intelligence and Security Studies, said countries with conflicting claims\
        \ in the South China Sea should coordinate and have consultations on the placement\
        \ of buoys\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6632f-2de4-4810-a1e4-1fdfa6718064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37547622-e0c6-4852-95eb-5df00b516230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said while it is the Philippines’ right to deploy buoys in its territory,\
        \ the PCG’s message that they are considered as markers of sovereignty put\
        \ the act in a different light.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8e1ab-ad9a-419f-ba17-0ac9733e3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sinunod natin yung international practice. Ang problema kasi yung\
        \ political message na dineliver natin. Kasi nagdagdag tayo ng message na\
        \ gagawin natin itong mga boya na sovereignty marker. Ayan tuloy, nagkaroon\
        \ ng reactions from other neighbors,” Banlaoi said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511263e-6efc-459c-ba71-78ceace5401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We followed international practice. The problem is that\
        \ we delivered a political message because we said that these were sovereignty\
        \ markers. Now, our neighbors have reacted.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a4770-4040-4092-b4ad-4edab05b2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pag nagkaroon ng war of the buoys in the West Philippine Sea, sa halip\
        \ na maging guide siya for safety of navigation, baka maging cause pa siya\
        \ ng accidents and unintended violent encounters at sea,” he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9755d-0886-4942-acdc-ccac6614a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:59:28.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:59:28.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a war of the buoys in the West Philippine Sea takes
        place, instead of serving as navigational guides, these buoys will instead
        cause accidents and unintended violent encounters at sea.]</p>'
  'Marcos-appoints-new-DND-DOH-secretaries':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-05T19:03:04.000+08:00
    'imagesource': 'jcr:0f192fed-2910-4bff-8f6a-dbf7d288a3e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e6a0368-2860-4920-8d44-3125c6a4388d'
    'lead': 'President Ferdinand Marcos Jr. appointed Gilbert Teodoro as the Secretary
      of the Department of National Defense and Dr. Teodoro Herbosa as the Secretary
      of the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T19:05:57.388+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-05T20:59:37.426+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos names Gibo Teodoro as DND Chief, Ted Herbosa as DOH Secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719eef25-0969-4a6f-979c-a3bbbfc26a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:05:57.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> – President
        Ferdinand Marcos Jr.  appointed Gilbert Teodoro as the Secretary of the Department
        of National Defense (DND) and Dr. Teodoro Herbosa as the Secretary of the
        Department of Health (DOH), the Presidential Communications Office (PCO) revealed
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914b0bc-0d75-4a68-bf73-c2c01508e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:05:57.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro, a lawyer, previously served as DND secretary under the
        administration of Gloria Macapagal-Arroyo from August 2007 to November 2009
        and was the youngest to do so at 43 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b8e83-efcb-40ab-a513-82a8c1b5daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T20:57:52.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his earlier tenure as Defense chief, he assumed the role of Chairman
        of the National Disaster Coordinating Council (NDCC), the PCO said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84d3e8-d933-47d1-ab43-def5e3ade43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:05:57.467+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also Tarlac 1st district representative from 1998 to 2007.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4766aa04-0433-404e-9464-1ec85988169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:05:57.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa, on the other hand, was DOH undersecretary from 2010 to
        2015 and held the post of Regional Director at the DOH National Capital Regional
        Office.</p>'
    '4':
      'image': 'jcr:9c456c5a-2137-42b9-934f-195adf506e70'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f2b2f-f90d-4c31-8075-d1d95b606397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:05:57.468+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d4116-21af-499c-b180-e1b2528217bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:05:57.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the peak of the COVID-19 pandemic, Herbosa served as Special
        Adviser to the National Task Force Against Covid-19. He offered "expert guidance
        and contributing to the formulation of strategies to mitigate the impact of
        the virus," the PCO said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfe2a4-cabc-4385-885a-73e9110919ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T20:57:52.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the Executive Vice President of the University of the
        Philippines System from 2017 to 2021 but resigned after he caught flak on
        social media <a href="https://www.cnnphilippines.com/news/2021/4/25/teodoro-herbosa-resigns-community-pantry-tweet.html">for
        a tweet he made</a> about an elderly man who died while waiting in line at
        a community pantry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba1a9c-2901-4d66-95c7-a8e953f82bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:05:57.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier drew criticism for his non-urgent stance on appointing
        a health secretary in the middle of a global pandemic.&nbsp;Herbosa’s appointment
        comes almost a year into Marcos’ presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0adafde-2cee-4985-b482-092f033d1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:05:57.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/21/New-DOH-chief-needed-health-expert.html">New
        DOH chief needed despite Marcos'' non-urgent stance — health expert</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e7953-a8bc-4dc0-bb8f-ae0168d4a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:05:57.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND and DOH were previously led by acting secretaries <a href="https://www.cnnphilippines.com/news/2023/1/9/department-of-national-defense-carlito-galvez.html">Carlito
        Galvez Jr.</a>, since January 2023, and <a href="https://www.cnnphilippines.com/news/2022/7/14/DOH-OIC-officer-in-charge-Vergeire.html">Rosario
        Vergeire</a>, since July 2022, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff3e18-4c56-4522-8269-262d72cb09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T20:57:52.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shortly after the PCO’s announcement, the DOH welcomed
        Herbosa’s return to the agency, saying the “DOH commits to provide all-out
        support during this transition.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e126a-a701-4ede-9b81-5051dd35fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T20:57:52.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire, for her part, backed the new Health secretary’s appointment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2eb9b-e2a7-452e-9ffc-2341db57bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T20:57:52.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maasahan po ng ating bagong kalihim, Secretary Ted, ang taos pusong\
        \ suporta ng buong DOH family,” she said. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64215d10-04e5-4067-a28b-641aa2739718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T20:57:52.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our new leader, Secretary Ted, can count on the sincere
        support of the DOH family.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c9938-340c-4e15-8902-2ecc3630de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:05:57.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T20:59:37.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos himself remains the concurrent Secretary of the
        Department of Agriculture and said last October that he would <a href="https://www.cnnphilippines.com/news/2022/10/20/Marcos-stays-as-DA-chief.html">appoint
        a new chief</a> after structural changes are put in place in the agency.</p>'
  'da-panganiban-graft-complaint-sugar-fiasco':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-05T19:04:00.000+08:00
    'imagesource': 'jcr:8ac5cd49-b622-4549-8616-50e26de2d125'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69e813ad-67ac-4c38-b0be-268abd5aa634'
    'lead': 'Two groups on Monday filed a graft complaint against Agriculture Undersecretary
      Domingo Panganiban before the Office of the Ombudsman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T19:13:51.843+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-05T19:14:27.816+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DA exec faces graft complaint over sugar importation mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559f96a-a151-4a85-8c7d-99e6023df3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> Two groups
        on Monday filed a graft complaint against Agriculture Undersecretary Domingo
        Panganiban before the Office of the Ombudsman. Panganiban is accused of allowing
        last February the importation of sugar ahead of the effectivity of the Sugar
        Regulatory Administration''s order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828f935-c4d0-4b3a-8c48-af77e9905056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Congress of Unions in the Sugar Industry-Agrarian Reform Beneficiaries'\
        \ (NACUSIP-ARB) Council and the Alternatiba Party-list said they were seeking\
        \ to indict Panganiban for the usurpation of official functions or violating\
        \ Article 177 of the Revised Penal Code and Republic Act 3019 or the Anti-Graft\
        \ and Corrupt Practices Act.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0181b9ae-1f90-49da-ab50-a2ec3b8db727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also cited a provision of the RA 3019 which states the corrupt\
        \ practice of \"causing any undue injury to any party, including the Government,\
        \ or giving any private party any unwarranted benefits, advantage or preference\
        \ in the discharge of his official administrative or judicial functions through\
        \ manifest partiality, evident bad faith or gross inexcusable negligence.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412316c-e5ef-43d8-ae2d-976b7b3e075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Respondent Panganiban acted under the pretense of official position\
        \ when he used his position as the Senior Undersecretary of the Department\
        \ of Agriculture to direct the 3 importers to import sugar without the necessary\
        \ Sugar Order as early as January 2023,\" the complaint read.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22111acb-2e39-48fd-854f-f0d3b31692bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He used his senior position in the Department of Agriculture to undermine\
        \ and usurp the function of the SRA board,\" it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe7d2a-2ff5-4534-84ae-b4184b6a2004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot let this pass,\" said Roland de la Cruz, Board of Director\
        \ of NACUSIP-ARB Council.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab842585-a633-4cee-96bc-75e6382d72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elijah San Fernando, secretary general of Alternatiba Party-list, also\
        \ said it is \"deeply troublesome\" for a government agency to be seemingly\
        \ \"in cahoots with smuggling syndicates…depriving sugar farmers and workers\
        \ [of] their source of livelihood.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ddf59-c050-46ff-abe1-c6f979e3c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros <a href="https://www.cnnphilippines.com/news/2023/2/21/risa-hontiveros-sugar-possible-government-sponsored-smuggling.html">alleged</a>
        that the government may have participated in the "government-sponsored smuggling"
        after a shipment of sugar in 260 20-foot containers arrived in the country
        nine days ahead of the effectivity of Sugar Order No. 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56ec19-8628-4569-8e3b-15aeee10c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, which became effective on Feb. 18, <a href="https://www.cnnphilippines.com/news/2023/2/16/SRA-issues-SO-to-import-440-000-MT-sugar.html">allowed</a>
        the importation of 440,000 metric tons of the commodity, on which Panganiban
        was one of the signatories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86450c7-07f2-4f76-9834-58b376369fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only All Asian Countertrade Inc., Sucden Philippines, and Edison Lee\
        \ Marketing Corp. were granted the authority to cover the importation. Hontiveros\
        \ previously said all containers that arrived in Batangas port were reportedly\
        \ imported by All Asian Countertrade Inc.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c052c29-0b8d-4fea-9de2-1fdc701b7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a hearing of the Senate Blue Ribbon Committee, Panganiban said it\
        \ was President Ferdinand Marcos Jr., concurrently the Agriculture secretary,\
        \ who initiated the importation of hundreds of metric tons of sugar from Thailand\
        \ and ordered that it will be \"through selected importers.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c528cb-4a5b-41dd-a304-c6a9330a9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://www.cnnphilippines.com/news/2023/5/23/Panganiban-Marcos-get-sugar-selected-importers.html">
        Marcos ordered to get sugar ''through selected importers'' DA senior official</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb237e-c290-493d-af85-b6f6722782c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups mentioned in their complaint the statement made by Panganiban
        on a Feb. 22 briefing, where he <a href="https://www.cnnphilippines.com/news/2023/2/22/DA-official-clarifies-approval-of-sugar-import-prior-to-SRA-order.html">said</a>
        he presumed that a memorandum issued to him by the Office of the Executive
        Secretary was a sign to proceed with the importation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a2c1e-5bb8-47fd-ae99-4cfd055c3303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In response to the directive of the President, to address inflation\
        \ and create a buffer stock, and given that sugar is one of the component\
        \ of most commodities that drive the consistently high inflation rate, I acted\
        \ with haste and interpreted the memorandum issued by the Office of the Executive\
        \ Secretary as an approval to proceed with the importation,\" Panganiban previously\
        \ said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e425b-8dcb-420e-9710-0fe8a7cf6378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T19:13:52.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T19:14:27.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought the comment of Panganiban regarding the
        complaint.</p>'
