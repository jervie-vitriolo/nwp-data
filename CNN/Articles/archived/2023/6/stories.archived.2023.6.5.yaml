    'template': '1'
    'title': 'Phivolcs raises Mayon Volcano’s alert to Level 2'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d705dc7-0905-47d8-88cb-a95cba91eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:37:28.206+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — Mayon
        Volcano is now at Alert Level 2, which indicates low to moderate occurrence
        of earthquakes, the Philippine Institute of Volcanology and Seismology (Phivolcs)
        announced Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51cc77-db03-48f9-84d7-5ad07b0bcf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.439+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539c740-b7d4-4643-b82c-a5ac6b9cfa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.439+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alert level was raised due to an increase in rockfall from the\
        \ volcano’s summit lava dome, denoting unrest.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075dfa15-9925-44df-b70e-14b7a88074d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.439+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfac814-9784-423a-be7d-d62ea74d911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.439+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, Phivolcs lowered Mayon Volcano’s alert status to level 1\
        \ as it showed a “steady decline” of volcanic quakes.  However, the alert\
        \ status was raised again as recent rockfall events may lead to possible dome\
        \ activity such as phreatic eruptions or precede hazardous magmatic eruption,\
        \ Phivolcs said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9a775-580a-4413-9272-628f88f91290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.440+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a964a6-b66d-4344-b92a-374642604fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.440+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kasama diyan low-frequency volcanic earthquakes, volcano tremor. Then,\
        \ makikita natin ang earthquakes na nagsasaad na nagbibitak ng bato ang panibagong\
        \ magma,” Antonia Bornas, chief of Phivolcs Volcanic Monitoring and Eruption\
        \ Prediction Division, told CNN Philippines Balitaan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cab18c-e469-4c53-a978-1b948fbcf3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.441+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511019f9-1bd1-4074-9a7b-7a6d9076a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.441+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This includes low-frequency volcanic earthquakes and\
        \ volcano tremors. Then, we can see earthquakes indicating new magma breaking\
        \ through rocks.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8150d8-f091-44bb-a97d-305ea3deb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.441+08:00
