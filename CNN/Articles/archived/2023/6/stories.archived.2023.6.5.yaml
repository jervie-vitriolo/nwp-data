      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — Karl Kendrick
        Chua, who was socioeconomic planning secretary during the Duterte administration,
        is the new independent director of a listed plastic and food input producer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6f77a-fd08-4f58-a8f1-d51e0fbaf9e8'
      'mgnl:activationStatus': true
