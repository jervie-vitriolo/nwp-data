      of Eat Bulaga’s hosts to leave TAPE Inc., the production company behind the
      longest running noontime variety show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T16:25:53.239+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-05T16:26:43.888+08:00
    'mgnl:lastActivatedBy': 'superuser'
