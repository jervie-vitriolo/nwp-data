  'Eat-Bulaga-to-announce-new-network':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-05T12:26:25.000+08:00
    'imagesource': 'jcr:2b5bb074-31fa-4204-97de-4973e0c050a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d562dd2-8600-402f-aa04-b162f3e1e0be'
    'lead': '''We have yet to decide. We agreed among ourselves that by June 7 we
      will be ready to announce,'' says ''Eat Bulaga'' host Tito Sotto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T12:29:16.082+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-06-05T12:29:16.548+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eat-Bulaga']
    'stories': []
    'template': '1'
    'title': '‘Eat Bulaga’ hosts to announce new home on June 7, may start airing
      by July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0628e1-ebfe-48c4-b4e5-b6775b578d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:29:16.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T12:29:16.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> TV host
        Tito Sotto on Monday said their camp is currently discussing with a number
        of networks and may soon announce the new home of the longest-running noontime
        show “Eat Bulaga.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386adbac-6282-4f1b-9387-ad47a2972a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:29:16.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T12:29:16.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848c3b2-eea1-4bdd-8eed-3a050e87bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:29:16.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T12:29:16.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have yet to decide. We agreed among ourselves that by June 7
        we will be ready to announce,” Sotto told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0de328-5e01-4e7d-9435-f5a8038f3d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:29:16.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T12:29:16.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2536d-36a9-41a4-908b-14ce336c6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:29:16.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T12:29:16.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If things work out the way we want it to, perhaps at least <em>baka</em>
        (maybe) the first week of July we would be able to air,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9780cfc-65fe-4f75-a5ce-58526340c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:29:16.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T12:29:16.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d3c22-5ab4-43e4-9f04-271dc2f8cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:29:16.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T12:29:16.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost 44 years, the longest-running noontime variety show
        went off-air on television since May 31 after its main pillars, Sotto, his
        brother Vic, and Joey de Leon (TVJ), <a href="https://www.cnnphilippines.com/entertainment/2023/5/31/tito-vic-joey-departure-eat-bulaga-production-company.html">announced</a>
        their departure from TAPE Inc., the production company behind the show.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95cb877-f4a4-47f3-94de-687744a39417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:29:16.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T12:29:16.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
