    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, Israel boost cooperation on environment, security, trade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e04253-3d94-4de2-9093-6f4a7f14fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.581+08:00
