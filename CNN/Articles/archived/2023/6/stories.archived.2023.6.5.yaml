      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting magazine scans from ‘90s Pinoy pop culture, the Instagram
        page <a href="https://www.instagram.com/90skabaklaan/" target="_blank">@90skabaklaan</a>
        is a nostalgic gem. The page was created in 2021 as a “queer love letter to
        Pinoy pop culture,” and has drawn quite a following for the photos and clips
        of male actors and general ‘90s showbiz culture that its admin has managed
        to unearth. In time for Pride month this June, they’re mounting an exhibit
        at The Den in Escolta, where they’ll be displaying some of the vintage magazines
        they’ve used in their posts. Catch it for free from now until June 30 at The
        Den. — CNN PHILIPPINES LIFE STAFF</p>'
