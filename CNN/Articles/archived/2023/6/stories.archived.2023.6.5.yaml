      Eala claims third ITF crown in Spain | Sports Desk" /><meta itemprop="description"
      content="Sweet victory for Filipino teen tennis sensation Alex Eala!<br /><br
      />She wins her third ITF professional title in Spain sweeping Switzerland''s
      Valentina Ryser 6-3, 7-5 to rule the W-25 YECLA tournament.<br /><br />It was
      a see-saw affair in the second set, with both players breaking thrice before
      Eala took the 6-5 advantage. Eala made sure there won’t be any tiebreak as she
      held serve in the 12th game to take the championship.<br /><br />The Rafa Nadal
      Academy scholar’s road to the finals was not a walk in the park. She had to
