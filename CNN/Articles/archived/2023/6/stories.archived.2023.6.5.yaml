    'lead': 'After almost a year of waiting, the country finally has a Health Chief.
      Doctor Ted Herbosa will lead the Health Department after President Bongbong
      Marcos appointed him today.


      Herbosa was former adviser for the National Task Force against COVID-19.


      Gibo Teodoro returns as Defense Chief.


      He first held the position during the Arroyo administration, before losing in
      the 20-10 presidential elections and serving quietly in the private sector.


      Teodoro will head the DND at a time of disputes with China in the West Philippine
      Sea and rising tensions in the Taiwan Strait between the United States and China.


      What challenges await the new Cabinet appointees?


      Joining us now is political analyst Jean Franco.'
