      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Having worked on a lot of Marvel films is you have incredible action\
        \ and incredible visual effects. But a lot of it is visual effects and postproduction,\"\
        \ he said.\r"
