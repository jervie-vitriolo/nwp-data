      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> TV host
        Tito Sotto on Monday maintained that TAPE Inc., the production company behind
        “Eat Bulaga,” does not own the name of the longest running noontime variety
        show and its segments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2a2c1-7e42-4d79-b257-73c3283267ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:15:38.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T13:15:39.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49242da9-410c-449e-8ff5-96af1919487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:15:38.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T13:15:39.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us, we follow, <em>ika nga</em> (as they say), the international
        rule. Even in the Supreme Court jurisprudence here in the Philippines and
        abroad, the creators are the owners. So, we will fight for it, we will continue
        with Eat Bulaga,” Sotto told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ee278-2f2f-4a44-8f49-6df506a7200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:15:38.675+08:00
