      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3e45a-fa6e-40c1-86d3-d5fd961f6e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.446+08:00
      'mgnl:createdBy': 'celine'
