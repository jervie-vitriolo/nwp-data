      'mgnl:type': 'text'
      'text': '<p><strong>Drop by Nona Garcia’s “Overland” solo exhibit</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710ba6d9-62d5-4b04-a824-6efdce45702a'
