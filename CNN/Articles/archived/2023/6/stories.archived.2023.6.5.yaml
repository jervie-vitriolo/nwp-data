      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Sotto, some of the reasons behind their departure are\
        \ issues on salary, and plans to replace some of the old hosts and top-rating\
        \ segments of the shows, like “Juan for All, All for Juan,” and “Bawal Judgemental.”\
        \r"
