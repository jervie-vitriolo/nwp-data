      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f61343-b1c8-4735-9a6e-7da0007fa0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She quickly became a progressive global icon, remembered for her empathy\
        \ while steering New Zealand through these crises and for taking her baby\
        \ daughter to the United Nations General Assembly.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd8da5-f4a5-4b5e-aec9-aa1e1bb957ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac290e22-fdb8-4964-b51c-832b00b41c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, at home her popularity ebbed amid the rising cost of living,\
        \ housing shortages and economic anxiety. And she faced violent anti-lockdown\
        \ protests in the capital Wellington, with threats made against her.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59249819-d8fc-4540-b3c1-82db5ce07978'
