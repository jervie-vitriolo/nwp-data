    'lead': 'New COVID-19 cases logged from May 29 to June 4 fell to 9,107 from 11,667
      in the previous week, the Department of Health (DOH) reported Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T17:16:25.524+08:00
