      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8391fcfb-dc97-4db9-8770-e9dc54414984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T22:39:30.204+08:00
