      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> – A low
        pressure area (LPA) east of the Visayas could intensify into a typhoon in
        the coming days, the state weather bureau said on Monday, even as monsoon
        rains drench southern Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac39363-dfe8-4273-8713-88dfaa973f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:29:44.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T18:30:07.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong low pressure area ay may posibilidad na maging bagyo sa susunod
        na 24 hanggang 48 hours,” Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) weather specialist Aldczar Aurelio said</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc99463-8909-4e98-9730-7525f1d3eb64'
      'mgnl:activationStatus': true
