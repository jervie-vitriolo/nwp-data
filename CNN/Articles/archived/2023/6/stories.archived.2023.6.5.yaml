      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure Monday, D&amp;L Industries welcomed Chua to the group’s
        board of directors.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f623b-3734-458b-a7ea-931d91f5ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:01:58.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T17:01:58.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chua was also an undersecretary at the Department of Finance, and had
        a stint with the World Bank as an economist.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0576c2f-1d80-4b15-9466-cb2ef793a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:01:58.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T17:01:58.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He brings a fresh perspective with his distinguished experience as
        an economist, working for the World Bank for over a decade and serving the
        government in various strategic leadership roles thereafter,” D&amp;L President
        and CEO Alvin Lao said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96f8b1-00f5-4faa-beda-c2bd3c43fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:01:58.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T17:01:58.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With independent directors continuing to hold a majority of our Board,
        the company remains committed to upholding good governance and transparency,”
        he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516c84e-bc8b-4b43-857f-999e5578b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:01:58.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T17:01:58.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced a dividend of 30 centavos per share consisting
        of a regular cash dividend of 24 centavos per share plus a special cash dividend
        of 6 centavos per share to shareholders of record as of June 20. Payment will
        be made on July 14.</p>'
  'doh-covid-tally-060523':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-05T17:11:45.000+08:00
