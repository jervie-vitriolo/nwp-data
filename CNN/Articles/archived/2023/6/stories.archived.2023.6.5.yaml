      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, she revealed she will head to Harvard University this
        fall to complete two fellowships at the Harvard Kennedy School, the university’s
        school of public policy and government. She will be gone for a semester, missing
        out on the New Zealand general election, but will return at the end of the
        fellowships, she said.</p>'
  'Alex-Eala-third-ITF-title-W25-Yecla-Spain':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-05T14:17:11.000+08:00
    'imagesource': 'jcr:f73aecd8-6c97-4efb-ba1c-7b6de2435459'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2d4bdb8-0032-40e0-85f9-a823652f09f1'
    'lead': 'Filipino teen ace Alex Eala sweeps Valentina Ryser of Switzerland in
      the W25 Yecla final in Spain to bag her third International Tennis Federation
      (ITF) crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T14:19:56.506+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-05T14:27:37.068+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alex Eala captures third ITF title in Spain tilt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af37104-5c66-4484-96cd-dbc96679fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:19:56.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-05T14:27:37.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 5) —</strong> Alex Eala bagged her
        third International Tennis Federation (ITF) professional title after beating
        Valentina Ryser of Switzerland, 6-3, 7-5, in the W25 Yecla final Sunday in
        Spain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652396d-f032-4fb9-8e73-cc9c514e82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:19:56.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-05T14:27:37.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 90 minutes for 18-year-old Eala to hold off Ryser in the
        $25,000 (around ₱1.4 million) tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632cd55a-0b8d-4bf9-8c91-17476ed6aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:19:56.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-05T14:27:37.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On her way to snag the ITF crown, Eala emerged victorious against Katy\
        \ Dunne of Great Britain in the first round then had to overcome Nahia Berecoechea\
        \ of France in the second round.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0cbc84-b1c9-4a65-a030-d78ed7afe3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:19:56.558+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-05T14:27:37.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rafa Nadal Academy scholar cruised past Victoria Rodriguez of Mexico\
        \ in the quarterfinals before scoring a gritty win over Lucia Peyre of Argentina\
        \ in the semis.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475be458-a221-4153-9280-6e4b1013eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:19:56.558+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-05T14:27:37.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eala previously won the ITF title in the 2021 W15 Manacor in Spain\
        \ and 2022 W25 Chiang Rai in Thailand.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d850ee-8ada-48b3-a103-52a0f38f216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:19:56.558+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-05T14:27:37.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eala started the year at No. 214 (her career-best) in the Women''s
        Tennis Association rankings but fell to No. 266. She is expected to climb
        the rankings following this huge triumph.'
