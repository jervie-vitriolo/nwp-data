  'virginia-plane-crash-no-survivors':
    'author': 'Natasha Bertrand and Haley Britzky, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-05T12:00:52.000+08:00
    'imagesource': 'jcr:51edcc80-6669-4c00-94af-d4704a362079'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f705498a-b68b-4bc1-bcb8-0c28255d8a19'
    'lead': 'No survivors were found at the crash site of a plane whose pilot was
      unresponsive as it flew near the Washington, DC, area, prompting military fighter
      jets to attempt to intercept the aircraft before it ultimately crashed, authorities
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T12:05:40.770+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-05T12:25:37.945+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No survivors found at Virginia plane crash site after US fighter jets
      attempted to intercept its unresponsive pilot, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f9f7f-a7ab-4aba-92b2-89bb6cf78ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No survivors were found at the crash site
        of a plane whose pilot was unresponsive as it flew near the Washington, DC,
        area Sunday, prompting military fighter jets to attempt to intercept the aircraft
        before it ultimately crashed, authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c226bf-df0b-4c4e-b625-9afaa647d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First responders reached the site Sunday evening, about four hours\
        \ after state and local authorities launched a ground and air search for the\
        \ crashed aircraft, Virginia State Police said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301886ac-d059-4374-9984-2e516da7e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State police said they have suspended their search and will identify\
        \ the plane’s passengers when the information becomes available.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17562a-a601-4608-94a0-d47e5c9cef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US F-16 fighter jets caused a sonic boom across the Washington, DC,\
        \ region Sunday as they scrambled to reach the unresponsive aircraft, officials\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531f95d-0293-4f25-ad3a-e047dd26ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US official said the F-16s did not shoot down the aircraft and that\
        \ it is typical for the Federal Aviation Administration to call in jets if\
        \ someone is flying unsafely.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7477f343-e4a0-4b75-ac72-652745bef913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilot of the civilian aircraft was unresponsive as the F-16 fighter\
        \ jets attempted to make contact, according to a news release from the Continental\
        \ US North American Aerospace Defense Command Region.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a345190a-cb72-43b5-ae51-a67adab16219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The F-16 jets were “authorized to travel at supersonic speeds,” which\
        \ resulted in the sonic boom heard in the Washington, DC, area.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d7060-0f48-4ad4-8489-d21829838ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The F-16s used flares “in an attempt to draw attention from the pilot,”\
        \ the release added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf73c0-f121-4db1-8f2f-0df689812842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The civilian aircraft, a Cessna 560 Citation V, was intercepted by\
        \ the NORAD jets around 3:20 p.m. and ultimately crashed near the George Washington\
        \ National Forest in Virginia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ce265-9591-4200-abc8-239578478eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The pilot was unresponsive and the Cessna subsequently crashed near\
        \ the George Washington National Forest, Virginia,” the release said. “NORAD\
        \ attempted to establish contact with the pilot until the aircraft crashed.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af27c5c-2b93-46a0-9c59-d6c3023e00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four people were on board the aircraft, which overshot its planned\
        \ destination by 315 miles before crashing, sources familiar with the investigation\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54076bc-71a8-4334-8eac-e2afe1287577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search efforts were still underway by state and local authorities Sunday\
        \ evening, Virginia State Police told CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f410934-70cd-4403-9fed-a8b0f5403b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State police were notified around 3:50 p.m. of a possible aircraft\
        \ crash in the Staunton/Blue Ridge Parkway region, the agency said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108be94-8926-4af9-948c-faa508298afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Transportation Safety Board said on Twitter it was investigating\
        \ the crash. The agency said it will arrive at the scene Monday and will begin\
        \ “the process of documenting the scene and examining the aircraft.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a05135-caac-4351-937f-ce0030cb5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Private jet registered to Florida company</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84746425-9691-42d3-84d0-90a831190be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private jet that crashed was registered to Encore Motors of
        Melbourne, Inc., out of Florida, according to FAA records.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e9db4-b7de-4587-a71d-eeeeb16fb309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbara Rumpel is the president of the company. When reached by phone\
        \ Sunday, her husband, John Rumpel, told CNN Barbara was safe and that they\
        \ are owners of Encore. They did not want to comment further to CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47500754-d306-455e-a1ee-ff50cd3d4362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On her Facebook profile, Barbara commented on an unrelated post of\
        \ others asking if she was on the plane and sending prayers, writing, “My\
        \ family is gone, my daughter and granddaughter.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3daecd4-287e-4f18-b642-3d135f74d244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Rumpel told the Washington Post his family members, including\
        \ his daughter, a grandchild and her nanny, were on board. He told The New\
        \ York Times the family was returning home to East Hampton, New York, after\
        \ a four-day trip to his home in North Carolina, and added his granddaughter\
        \ is 2 years old.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcceb94-bb65-4473-adaf-f63571ed272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plane and those aboard have not been found.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3741ea-1a0b-4fa6-86d9-64067cd5ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sonic boom heard across region</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea819441-1a81-4187-8b0a-51d34d419e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.949+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military aircraft caused a sonic boom heard across the Washington,\
        \ DC, metropolitan region.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771ff3e-aab7-4604-aa1b-a4397d1e7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are aware of reports from communities throughout the National Capital\
        \ Region of a loud ‘boom’ this afternoon,” DC Homeland Security &amp; Emergency\
        \ Management said on Twitter.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2fdef-5ebb-4bf6-aa0c-ba77db6528ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no threat at this time, the agency added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84b126-69ff-4fc4-a1bb-ab27d9127ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, the FAA said in a statement that a Cessna Citation crashed\
        \ in southwest Virginia Sunday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dadd35c-e0fb-4c35-a94b-9444fb11402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircraft took off from Elizabethton Municipal Airport in Elizabethton,\
        \ Tennessee, and was bound for Long Island MacArthur Airport in New York.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140c549-fdb3-4249-8f49-175c132231c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircraft crashed into a mountainous terrain in a “sparsely populated\
        \ area”, according to FAA.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24d990-a24d-4e50-8827-8372460b659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.952+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capitol Hill briefly went on ‘elevated alert’</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa81ad-0585-4134-b257-31d2526fc65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Capitol Complex was placed on “an elevated alert” when the small\
        \ aircraft flew near the area on Sunday afternoon, according to a statement\
        \ from US Capitol Police.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef116ef9-4c24-43e4-a66d-345dc27ec4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This afternoon, our officials were working closely with our federal\
        \ partners to monitor an unresponsive pilot who was flying an airplane near\
        \ the National Capital Region. The U.S. Capitol Complex was briefly placed\
        \ on an elevated alert until the airplane left the area,” the statement said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cccefa7-26fc-4ec2-8fa6-f283b707518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Secret Service said they did not alter their posture for keeping\
        \ President Joe Biden secure after the incident. Biden was golfing at the\
        \ Andrews Air Force Base golf course near Joint Base Andrews in Maryland.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3090607b-e880-4859-87e1-0f7d1cb70002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident “had no impact on Secret Service,” spokesperson Anthony\
        \ Guglielmi said in a Sunday statement.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8935c45-0d32-4090-98df-877ba0a84820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been briefed on the incident, according to a White
        House official.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf81cda-3b49-4100-9667-e6bfa7938164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:05:40.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T12:25:37.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/04/us/southwest-virginia-aircraft-crash/index.html">No
        survivors found at Virginia plane crash site after US fighter jets attempted
        to intercept its unresponsive pilot, police say</a>."</em></p>'
