      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi maganda, pangit at doon mag-uumpisa ang</em> downfall
        <em>ng</em> Eat Bulaga<em>. Magagalit ang tao</em>,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
