  'ph-israel-cooperation-environment-security-trade':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-05T18:41:13.000+08:00
