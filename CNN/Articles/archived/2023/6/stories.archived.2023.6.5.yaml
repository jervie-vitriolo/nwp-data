      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> The Directors Guild of America
        reached a “historic” tentative deal for wages, work hours, residuals and even
        artificial intelligence Saturday night as the writers’ strike continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f839b-3abc-42ae-b396-dd6b1fa9ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pact was reached to set the terms of a new three-year collective\
        \ bargaining agreement with the Alliance of Motion Picture and Television\
        \ Producers, the association representing studios. The contract with AMPTP\
        \ was set to expire on June 30.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8296957-45df-4151-affa-6085671a36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have concluded a truly historic deal,” said Jon Avnet, chair of\
        \ the guild’s negotiations committee in a statement. “It provides significant\
        \ improvements for every Director, Assistant Director, Unit Production Manager,\
        \ Associate Director and Stage Manager in our Guild.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc7cb9-e3f1-4bc6-a705-b6f7b0c7d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video uploaded Saturday, Chris Keyser, co-chair of the negotiating\
        \ committee for the Writers Guild, said his group will not let up until the\
        \ guild achieves “the contract it deserves” as the strike enters its fifth\
        \ week.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734ab47-1be8-4135-818b-611064c1ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Keyser thanked other industries for their solidarity, including the\
        \ Directors Guild.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562a067-77c1-46db-9c16-ae148124076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We wish the DGA the best in their negotiations,” Keyser said. “(Sister\
        \ guilds) give us strength, but we are strong enough. We have always been\
        \ strong enough to get the deal we need using writer power alone.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f39cc1-b7b2-4894-9be9-a34337dc5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an industry where there can often be overlap, some writers on strike\
        \ expressed concern about the effects on their negotiations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d192a-dc16-4c38-b447-afaee6f0f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a director, I’m glad to hear negotiations were fruitful. As a writer,\
        \ I fear this means the strike will last a long time, though we’ll have to\
        \ see what the actors do…,” Thunder Levin, a director who was also a writer\
        \ on the “Sharknado” films, tweeted Sunday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec09dc-1fcd-4ab7-b5f5-8ecfacf16342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 19,000 Directors Guild members would see a 5% wage increase in\
        \ the first year, 4% in the second and 3.5% in the third year. Assistant directors\
        \ would also have their workday cut by one hour.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59476a-72f5-403e-8ca1-60e21c0623c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The contract would also ban live ammunition on set. A New Mexico judge\
        \ recently approved a settlement agreement in a February 2022 wrongful death\
        \ lawsuit filed by the family of Halyna Hutchins, the cinematographer who\
        \ was fatally shot on the “Rust” movie set in 2021, according to documents\
        \ obtained by CNN.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba22768-c260-4072-98ad-89698abbbc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A pilot program to require safety supervisors would also go into effect.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2af742-c852-4848-acc2-a5801f612b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement would also put into writing a clause about the use of\
        \ artificial intelligence, stating “AI is not a person and that generative\
        \ AI cannot replace the duties performed by members.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57e6b9-cb7d-41ef-86b3-8518755b958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And for the first time, global streaming video on demand residuals\
        \ would be paid based on the number of international subscribers, resulting\
        \ in a 76% increase in foreign residuals for the biggest services.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d007924-cdc1-4f69-ab8b-70b753872a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tentative agreement will be submitted to the guild’s national
        board at a special board meeting Tuesday. Formal negotiations between the
        guild and the producers alliance had been going on since early May. CNN has
        reached out to the producer’s alliance and the Writers Guild for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d7773-05d5-4259-8a09-c3848d66e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:39:37.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:39:37.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/04/business/directors-guild-agreement-writers-strike/index.html">Directors
        Guild of America reaches tentative deal as writers strike goes on</a>"</em></p>'
  'california-private-jet-migrants':
    'author': 'Melissa Alonso, Nouran Salahieh, Isabel Rosales and Jaide Garcia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-05T08:39:40.000+08:00
    'imagesource': 'jcr:04525ab9-8148-4eb1-b15f-de43a783ded2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6011cb9-04f4-4b47-b6c3-44448ff2c3d7'
    'lead': 'An investigation is underway after over a dozen migrants arrived in Sacramento,
      California, by private jet ''with no prior arrangement or care in place,'' Gov.
      Gavin Newsom and Attorney General Rob Bonta said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T08:44:43.585+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-05T08:44:44.010+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'California is investigating after a private jet carrying migrants arrived
      in Sacramento, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760f2b1-ef64-426d-a74a-cbcba514a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.629+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An investigation is underway after over
        a dozen migrants arrived in Sacramento, California, by private jet “with no
        prior arrangement or care in place,” Gov. Gavin Newsom and Attorney General
        Rob Bonta said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b629e-c1c5-4e20-a5b6-292d6f8a5264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "California officials on Saturday met with the group, who had documentation\
        \ “purporting to be from the government of the State of Florida,” Bonta said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67962385-39e1-4dd8-b4bc-1276b0734178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.630+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The immigrants were taken from Texas to New Mexico, then flown by private\
        \ chartered jet to California, where they were “dumped on the doorstep of\
        \ a local church without any advance warning,” Newsom said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dadb1b6-8db7-4db5-b0b0-26115ff10ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state’s attorney general is investigating the incident and “evaluating\
        \ potential criminal or civil action against those who transported or arranged\
        \ for the transport of these vulnerable immigrants,” Bonta said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ed39e-1f4f-4395-8f93-c8dcdf63b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The circumstances around who paid for the group’s travel, and whether\
        \ the migrants were misled with false promises, will be investigated, according\
        \ to the governor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060540d9-15c2-46b9-b4d6-57797537df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.631+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to state officials from Texas and Florida for comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd3060-907d-4a58-8219-225908aee57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrants were promised ‘jobs’ and ‘free support,’ non-profit says\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cbb6e7-082e-43f8-a209-4063a8c717b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.632+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sacramento Area Congregations Together (ACT), a non-profit group of\
        \ local religious congregations, says 16 migrants from Venezuela and Colombia\
        \ were dropped off by the private jet at a Sacramento airport and taken by\
        \ bus to the front office of the Diocese of Sacramento in California, where\
        \ they were left.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fa968-62d2-4c54-8323-f582ea672164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT says it is assisting the migrants, who had been in El Paso, Texas.\
        \ They were approached at a migrant center there by “individuals representing\
        \ a private contractor stating that they would assist them in getting to a\
        \ migrant center providing them with jobs and other free support,” according\
        \ to ACT.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb4af4-8a5f-4b9f-afb4-9f845f16a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The migrants are men and women between 20 and 30 years old, said ACT\
        \ spokesperson Cecilia Flores. She said they did not know each other before\
        \ being “recruited.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb148879-5eee-40eb-b29c-585b71b544fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.633+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They told Flores that two individuals approached them outside a migrant\
        \ center in El Paso and said they could assist them if they were willing to\
        \ travel to a migrant center. They were told they wouldn’t have to pay anything,\
        \ Flores said, and when they arrived at the refuge, the individuals said the\
        \ migrants “would be able to receive employment assistance, and jobs and clothing\
        \ and shelter.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c503ec5-9fed-4bac-90be-64832a43fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were driven to New Mexico, where they stayed the night at a hotel\
        \ Thursday, and were flown by a private plane to Sacramento on Friday morning.\
        \ Upon arrival at the airport, they were driven by bus to the church office.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f1bef-6e74-446e-a09c-391b43c1cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.634+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once they were dropped off, the driver rang the doorbell of the building,\
        \ telling the group they would be right back, but “the bus pulled away and\
        \ they never came back,” Flores told CNN. One of the migrants told Flores\
        \ they attempted to reach the driver through a contact number they were given,\
        \ but the driver’s cell phone was no longer working.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a2795-b749-4906-ab62-3dc246dec0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were “shaken up” after being dropped off at the diocese, she said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ffeb2-d49d-4a4d-a507-6f4250fc11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They started to ask, ‘What city is this? What state are we in?’” Flores\
        \ said, adding they only had their backpacks and the clothes on their backs.\
        \ “Many of them did not know Sacramento was in California,” she said, “I believe\
        \ they were just told, ‘We’ll take you to this refuge where they’ll be able\
        \ to help you.’ I’m not sure if they even knew how far they would be traveling.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342448d-454c-45c0-b3bc-fdee97f159de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They were given false promises and were transported to a place they\
        \ didn’t know and were really just abandoned,” Flores said, adding that she\
        \ was shocked at the “lack of humanity and the way that they have not been\
        \ treated with care and have been lied to.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feef2d2-4bbd-49ab-95f9-31b945efc037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What has occurred recently with the deceiving drop off of our undocumented\
        \ brothers and sisters into the Sacramento area grieves my heart,” Rev. Efrem\
        \ Smith, president of Sacramento ACT, said in a statement. “This political\
        \ polarizing act is heartbreaking and yet I rejoice that I am part of a movement\
        \ that brings the love of God and goodwill upon the injustices and political\
        \ wickedness that impacts our vulnerable brothers and sisters.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa529893-905f-48cf-91f1-99a8a81b8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rabbi Mona Alfi of the Congregation B’nai Israel responded to the situation\
        \ saying, “Taking people from one state to another under deception and political\
        \ malice is a moral travesty. These are human beings, no different than you\
        \ or me, who simply want to take care of their families and live a peaceful\
        \ life, and they deserve to be treated better.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404a637-665e-4c60-9685-bcb2c2b9464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Similar to previous incidents</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caefe8d8-86b4-413b-9821-9027652b631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not the first time a plane carrying migrants has arrived unannounced\
        \ in a Democratic state. Late last year, Florida Gov. Ron DeSantis sent two\
        \ planes carrying migrants to Martha’s Vineyard, Massachusetts.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a400f-5768-4985-9f2a-dd9f1ec7f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrants have also been bused to New York and other more liberal cities\
        \ by Republican governors and local officials from southern states amid a\
        \ humanitarian crisis at the southern US border.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faace4bd-266b-4fe9-9301-22c4f41d6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many who head to the US make long and dangerous treks in hopes of finding\
        \ a better, safer life for their families. People immigrate to flee violence,\
        \ for economic opportunities or to reunite with family members, experts say.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aced19c-7239-4063-ad55-52cf5fe65c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“California and the Sacramento community will welcome these individuals\
        \ with open arms ad provide them with the respect, compassion, and care they\
        \ will need after such a harrowing experience,” Bonta said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f2f5b-30f8-4d77-913e-c5e2ca87d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state is working with the Sacramento mayor’s office and local groups\
        \ to make sure that the migrants “are treated with respect and dignity and\
        \ get to their intended destination as they pursue their immigration cases,”\
        \ Newsom said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8685fa4-60d1-4a83-8f80-53322f0ba5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonta said the state will “continue to collect evidence, I want
        to say this very clearly: State-sanctioned kidnapping is not a public policy
        choice, it is immoral and disgusting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615773bb-f84d-4652-992b-e340afc1cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:44:43.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:44:44.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/04/us/california-migrants-private-plane/index.html">California
        is investigating after a private jet carrying migrants arrived in Sacramento,
        officials say</a>"</em></p>'
  'saudi-arabia-oil-production-slash-again':
    'author': 'Mark Thompson, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-05T08:53:36.000+08:00
    'imagesource': 'jcr:1b40ed24-acf9-4ddb-a839-0ac71bab27fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa82d723-cc9c-40d9-a3f1-d90cc8a47f1b'
    'lead': 'Saudi Arabia said it would slash oil output by another one million barrels
      per day for at least a month starting in July as part of an effort by the OPEC+
      group of leading producers to shore up crude prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T08:56:09.542+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-05T08:56:09.876+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Saudi Arabia to slash oil production again as OPEC+ extends supply curbs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb2734-90f8-4d70-ac84-24676e6dc1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Saudi Arabia said it would slash
        oil output by another one million barrels per day for at least a month starting
        in July as part of an effort by the OPEC+ group of leading producers to shore
        up crude prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a348290d-278a-46c0-b1e8-0b547aeddf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Kingdom [of Saudi Arabia] will implement an additional voluntary\
        \ cut in its production of crude oil, amounting to one million barrels per\
        \ day, starting in July for a month that can be extended,” the state-owned\
        \ Saudi Press Agency said Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e84f0f-e39c-4fd7-8bf0-46dcaec59868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Saudi statement followed a meeting Sunday in Vienna of the alliance\
        \ known as OPEC+, which includes members of the Organization of the Petroleum\
        \ Exporting Countries (OPEC), Russia, and other smaller producers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1de7b-766a-4e51-9793-7d32fccd0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the meeting, Riyadh also agreed to extend a production cut of 500,000\
        \ barrels per day — announced in April — through 2024. Reuters, citing Russian\
        \ Deputy Prime Minister Alexander Novak, reported that Moscow would extend\
        \ its own production cut of 500,000 barrels per day through to the end of\
        \ next year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5b84d-7151-4223-8bed-6d1f5ce198a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other members of OPEC+ would also continue to curb output until the\
        \ end of next year, Reuters reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de19c5-ad28-4922-863e-2e563f67d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Saudi Ministry of Energy “explained that the Kingdom’s additional\
        \ voluntary cut comes to reinforce the precautionary efforts made by OPEC+\
        \ countries with the aim of supporting the stability and balance of oil markets,”\
        \ the Saudi Press Agency added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1ea7e-f759-412a-966c-7f4835ceb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "OPEC+, which produces about 40% of the world’s crude oil, unexpectedly\
        \ announced at the beginning of April that its members would cut output by\
        \ 1.66 million barrels per day, on top of reductions of 2 million barrels\
        \ per day unveiled in October.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887c7b1-45d3-4e4d-81d0-c6215d6079b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oil prices surged after the surprise April cut, reaching a peak later\
        \ that month, but reversed course in subsequent weeks. On Friday, Brent crude,\
        \ the global benchmark, rose above $76 a barrel, helped by bets that the Federal\
        \ Reserve may hold off raising interest rates this month. However, it is still\
        \ more than 11% down since the start of the year, and trading where it was\
        \ before the April move by OPEC+.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611948b6-455e-4ea9-98e7-161964b51378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts had predicted that the group of producers would hold off announcing\
        \ any further supply cuts Sunday, given a divergence of interests between\
        \ Russia — whose oil exports are subject to a price cap imposed by the G7\
        \ over the war in Ukraine — and Saudi Arabia, which needs oil to rise above\
        \ $80 a barrel to balance its budget.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a648835-221e-491f-a2b2-c5b1d40cba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the kingdom’s energy minister had stoked speculation of a further\
        \ cut when he said last month that he would keep short-sellers — traders betting\
        \ that prices will fall — “ouching.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700c09f-5a3c-45df-9c7e-473d21bf57d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t have to show my cards, I’m not a poker player… but I would\
        \ just tell them: watch out,” Prince Abdulaziz bin Salman told a conference\
        \ in Qatar organized by Bloomberg.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02006c54-ec52-400d-b889-f4c81b4b0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oil prices have been under pressure from a gloomy overall outlook for\
        \ the US and global economies. There is evidence that growth is stuttering\
        \ in the United States and China — the world’s number one and two economies.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ce6dc-c948-4670-8e3d-5b6f2e16fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s slowdown gives Germany, Europe’s biggest economy, little hope\
        \ of an easy exit from its own economic downturn since China is its most important\
        \ trading partner.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e00dd5-4a9b-49b1-938e-305525103bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weekend meetings were marked by curbs on access for the media.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33345cc2-28a3-4d13-af5c-d91d526ee015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:56:09.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:56:09.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Reuters report Wednesday, its text journalists that
        cover such meetings and are registered with OPEC as members of the press have
        not received an invite to cover the event. OPEC has also not offered accreditation
        to Bloomberg to cover the meeting, and two reporters from the Wall Street
        Journal who regularly cover OPEC have also not received invites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
