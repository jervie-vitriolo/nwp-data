    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH: New COVID-19 cases on May 29-June 4 down 22% to 9,107

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d548685-4a7b-40e0-aa5d-347e2236ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:16:25.536+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T17:16:25.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> New COVID-19
        cases logged from May 29 to June 4 fell to 9,107 from 11,667 in the previous
        week, the Department of Health (DOH) reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad9ecb-7d22-49f0-898f-4aaa7c35eda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:16:25.536+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T17:16:25.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin, the DOH said the average number of cases
        recorded each day was 1,301 — 22% lower than the infections tallied on May
        22 to 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caac6558-a902-4ea5-b8fa-16e78453ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:16:25.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T17:16:25.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new infections, 77 are in critical condition, while 559 critical
        patients are in hospitals, reflecting 10.6% of total COVID-19 admissions in
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14003a-a04f-43d7-a3c3-4389082f737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:16:25.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T17:16:25.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also confirmed 10 deaths caused by the virus, including
        three between May 22 and June 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577798bf-392e-4274-a072-0973994d74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:16:25.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T17:16:25.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of <a href="https://doh.gov.ph/covid19tracker">June 4</a>, the
        country confirmed 4.14 million COVID-19 cases since the pandemic began, with
        more than 4.06 million recoveries, and at least 66,400 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1e49e-c103-4787-a31a-4e6e00af8f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:16:25.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T17:16:25.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, active cases declined to 13,808 from over 16,000 during
        the previous week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e58e7-d13e-4a03-8da4-7b7d5f6d20f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:16:25.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T17:16:25.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH said the number of people vaccinated against COVID-19 remained
        at over 78 million or the full target population, while 23 million people
        received booster shots.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870c8b4-9f5e-4150-845f-07084fe78472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:16:25.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T17:16:25.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The count of senior citizens vaccinated with the primary doses stood
        at 7.1 million or 82.16% of the target A2 population.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448094dc-08e1-43ee-bdad-b2b12e24fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T17:16:25.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T17:16:25.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/6/3/first-batch-bivalent-vaccines.html">first
        batch</a> of the bivalent COVID-19 vaccines, allotted as third booster dose
        for health care workers and senior citizens, arrived in the country at the
        weekend.</p>'
