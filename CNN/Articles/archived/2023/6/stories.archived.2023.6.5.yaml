  'brian-cox-succession-finale':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-05T08:21:09.000+08:00
    'imagesource': 'jcr:f4680617-c387-487f-94d2-e4593c11ec24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cf2789f-ee6a-4f2a-ad1b-8c8541cbbc2e'
    'lead': 'As viewers are still reeling from the perilous series finale episode
      of ‘Succession,’ the show’s star, Brian Cox, says he still hasn’t watched it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T08:23:12.055+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-05T08:23:27.417+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-05T08:23:27.126+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Brian Cox says he’s ‘disinclined’ to watch the ‘Succession’ series finale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c45374-e807-4a41-b427-b8c3d5f37027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:23:12.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:23:27.417+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As viewers are still reeling from the perilous
        series finale episode of ‘Succession,’ the show’s star, Brian Cox, says he
        still hasn’t watched it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b0af5-9e06-4d6b-9fad-4a6cf0942861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:23:12.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:23:27.417+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I haven’t seen the end of the show,” Cox, who played media magnate\
        \ Logan Roy, said on Sunday during an appearance on BBC’s “Sunday with Laura\
        \ Kuenssberg.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c73180-128f-44d1-b43f-882b491abd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:23:12.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:23:27.417+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Cox was asked about why he didn’t tune in, well, the answer was\
        \ simple. “I’m dead,” he said with a laugh, adding that “dead people don’\
        t watch things like that.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac5900-6cc3-4ad4-936c-b908eb001035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:23:12.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:23:27.418+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the patriarch to the Roy family, and the head of the billion-dollar\
        \ media company Waystar Royco, Logan unexpectedly died in a shocking twist\
        \ early on in the fourth and final season.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e5100-96f9-41aa-a7ea-d8456efb838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:23:12.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:23:27.418+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rest of the season followed Logan’s three adult children, Kendall\
        \ (Jeremy Strong), Shiv (Sarah Snook) and Roman (Kieran Culkin) as they engaged\
        \ in a familial and corporate battle to take over his media empire.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa4273-eb4d-46c2-b158-e7f73f02e8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:23:12.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:23:27.418+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cox admitted that he’s been “disinclined” to watch the rest of season\
        \ after Logan’s death in the third episode.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32666d27-f05d-4e26-abc0-70ed89d4d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:23:12.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:23:27.418+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t cling onto things,” he said. “When I’m over, it’s over and\
        \ I go on.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4100d-50c1-4d73-bf80-09b79639bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:23:12.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:23:27.419+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking with the BBC in May, Cox similarly admitted that he has yet\
        \ to even watch Logan’s final scene because, he said, “I have no interest\
        \ in watching my own death – that will come soon enough.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71adda03-3d4e-47bb-b4be-6c24116232cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:23:12.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:23:27.419+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite not seeing the end, Cox emphasized on Sunday that he doesn’\
        t need to watch the finale to know how it ends because “I knew that Logan\
        \ had already set it up and so I gather that ultimately, at the end, Logan’\
        s won through even though he’s in the grave.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0ba8d-6280-4086-8a7d-96d4c0a05bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:23:12.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:23:27.419+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Succession” finale aired on May 28 after first premiering on
        HBO in 2018. The show has won 13 Emmys, with Cox earning two lead actor nominations
        in 2020 and 2022. (HBO, like CNN, is a unit of Warner Bros. Discovery.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f07b9-814c-4ca6-a202-df257340ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:23:12.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:23:27.419+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/04/entertainment/brian-cox-succession-finale/index.html">Brian
        Cox says he’s ‘disinclined’ to watch the ‘Succession’ series finale</a>"</em></p>'
  'taylor-swift-pride-month-message-eras-tour':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-05T08:23:34.000+08:00
    'imagesource': 'jcr:1e3b5a26-df8b-4cad-a7bd-4270255410ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d666dff-8207-422e-b371-3b2a8f7eb04e'
    'lead': 'Taylor Swift kicked off the Chicago leg of her ''Eras Tour'' Friday night
      with a powerful Pride month message in support of the LGBTQ community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T08:26:03.958+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-05T08:26:04.263+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taylor Swift shares powerful Pride month message during Chicago ‘Eras
      Tour’ concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f633a-78df-4008-91c0-23c037b19b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:03.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift kicked off the Chicago leg
        of her “Eras Tour” Friday night with a powerful Pride month message in support
        of the LGBTQ community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f1fed-9d23-40ff-b069-a1bd88a4312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:03.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m looking out tonight and I’m seeing so many incredible individuals\
        \ who are living authentically and beautifully,” Swift said at Chicago’s Soldier\
        \ Field, adding “this is a safe space for you, this is a celebratory space\
        \ for you.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c17723-a3aa-4e56-9463-0b351cc046b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:03.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift went on to tell the audience how “prideful” she feels when she\
        \ gets to sing her equality anthem, “You Need to Calm Down,” with them “in\
        \ such solidarity, in such support of one another, in such encouraging, beautiful\
        \ acceptance and peace and safety.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43cf90-d5cd-4792-aeb3-5950716a3aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:04.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t talk about Pride without talking about pain,” she said, pivoting\
        \ from her celebration of the community to the realities of the current political\
        \ climate. She brought up what she called recent “harmful pieces of legislation\
        \ that have put people in the LGBTQ and queer community at risk.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef097d41-8aa1-48d6-b186-f32fdab38b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:04.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s painful for everyone,” she said, adding she tries informing her\
        \ followers when the midterms and key primaries are in an effort to encourage\
        \ them to vote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83658eab-68c4-4b88-97ce-2051f96ce433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:04.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Midnights” singer began speaking out about her political beliefs\
        \ in 2018 when she endorsed Tennessee Democrats Phil Bredesen and Jim Cooper,\
        \ who ran for Senate and House of Representatives, respectively.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388425a-0de0-44f1-b699-37c85667badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:04.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of her driving factors, she said at the time in a message posted\
        \ to her verified Instagram page, was because she believes “in the fight for\
        \ LGBTQ rights, and that any form of discrimination based on sexual orientation\
        \ or gender is WRONG.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4496e-3c25-4969-9780-cff4c67878a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:04.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can support as much as we want during Pride month but if we’re\
        \ not doing our research on these elected officials – Are they advocates?\
        \ Are they allies? Are they protectors of equality? Do I want to vote for\
        \ them?” she said on Friday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08c96e-5277-4aa9-a279-1ea81898f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:04.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concluding her speech, Swift told the audience that she loves them\
        \ and wished everyone a “happy pride month.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227f169-69aa-465a-a455-01eee68f7cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:04.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Swift celebrated with her Chicago audience, hundreds of ticketless\
        \ Swifties showed their support by gathering outside of Soldier Field on Saturday\
        \ night to sing along with the show.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec3c42-142a-43e3-9fe2-88c4f8dd818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:04.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gathering has become a pattern along various “Eras Tour” stops,\
        \ beginning in May when thousands of ticketless Swifties flocked to sing and\
        \ dance outside of Philadelphia’s Lincoln Field.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2328b31c-85aa-4008-b220-496574a3cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:26:04.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:26:04.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/04/entertainment/taylor-swift-pride/index.html">Taylor
        Swift shares powerful Pride month message during Chicago ‘Eras Tour’ concert</a>"</em></p>'
