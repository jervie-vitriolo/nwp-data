  'boc-certificate-of-origin-rcep':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-05T11:30:29.000+08:00
    'imagesource': 'jcr:641142f3-3a0a-4794-a7a9-6accf2201203'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e660c40-5fc0-4524-b9a1-d0b50f138675'
    'lead': 'The Bureau of Customs (BOC) has issued guidelines for the preferential
      tariff treatment under the Regional Comprehensive Economic Partner (RCEP) deal,
      stressing the need for importers and exporters to get ''Certificates of Origin''
      for the transport of goods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T11:36:02.348+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-05T11:36:02.753+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BOC tells dealers to secure ''certificate of origin'' following RCEP
      implementation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b776792c-0017-4630-b9ef-09b7464e246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> The Bureau
        of Customs (BOC) has issued guidelines for the preferential tariff treatment
        under the Regional Comprehensive Economic Partner (RCEP) deal, stressing the
        need for importers and exporters to get "Certificates of Origin" for the transport
        of goods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28c819-f479-43fc-922d-714805c8f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/2/22/RCEP-explainer-Philippines.html">EXPLAINER:
        What is RCEP? Will PH benefit from it?</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c567f-c258-448a-b442-03d53a2b39f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Monday, the BOC said the guidelines outlined in the\
        \ Customs Memorandum Order (CMO) No. 12-2023 was signed by its Commissioner\
        \ Bienvenido Rubio and took effect on June 2.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97835824-acd1-4810-bc00-b56507cecfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said importers must secure the official document and a declaration\
        \ of origin from exporters authorized by the Philippines to qualify for the\
        \ RCEP tariff rates.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e743c-d096-47ff-9810-fbf319772f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Certificates of Origin are needed to accompany goods when transported\
        \ between member countries, per the RCEP agreement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933876a0-b209-4057-b8c9-f71ce24ff4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This official document attests the country of origin of the goods,\
        \ allowing customs authorities, importers, and exporters to monitor the movement\
        \ of goods within the RCEP trading bloc,\" the BOC said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f2bc2-d082-46e6-a026-8003a0b27575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC ordered its Export Coordination Division (ECD) to verify certificates\
        \ of origins and applications for \"Approved Exporter status.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f791fc-4d9a-486c-948e-f499c48d9185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The final determination on the rate of duty shall be based on the\
        \ assessment of the submitted documents from the importers,\" it said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb479c-b1c2-4221-8059-ef537f657e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exporters, meanwhile, must submit an application with the ECD complete\
        \ with permits and supporting documents such as an export declaration, commercial\
        \ invoice, and bill of lading or airway bill  for the issuance of a certificate\
        \ of origin for the RCEP.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c3986-c042-4a26-a565-5ba9f4ed4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RCEP is considered the world's largest trade deal, covering 10\
        \ members of the Association of Southeast Asian Nations (ASEAN), along with\
        \ Australia, China, Japan, New Zealand, and South Korea.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf76d15-7236-4ceb-88c8-793e8bdd3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is designed to eliminate tariff rates  or the taxes imposed on imported\
        \ products  on 90% of goods between the signatories within 20 years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca52cb6-81e6-4e36-9060-a7523cc3b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mega-trade pact took effect in the Philippines on June 2 after\
        \ the government deposited the instrument of ratification last April 3.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff049e27-6d96-4682-ae8b-04d7d794e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/6/2/rcep-ph-safeguards-import.html">Regional
        trade deal takes effect; safeguards in place vs. possible spike in imports</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69f47b-d0f2-4c29-a4de-f3a9ff65a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC said the country has retained its existing preferential tariff\
        \ rates for 98.1% of the 1,718 agricultural tariff lines, and 82.7% of the\
        \ 8,102 industrial tariff lines.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4397c8-70d5-4680-a518-0c4271642ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Out of the 1,685 agricultural tariff lines that are being preserved\
        \ at present rates, 1,426 will be maintained at a zero rate, while 154 will\
        \ continue to be charged at their existing most favored nation rates, and\
        \ will therefore not be included in any form of tariff concessions,\" it said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b773c-0283-4da1-b58c-f836732b2a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T11:36:02.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T11:36:02.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cases where the RCEP preferential tariff rate is higher than
        the applied rate at the time of importation, the importer shall be allowed
        to apply for a refund of any excess duties and taxes paid for originating
        goods," it added.</p>'
  'mayon-volcano-at-alert-level-2':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
