    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Team
      PH to send 6 athletes to special Olympics World Games | Sports Desk" /><meta
      itemprop="description" content="The Philippines will send six athletes to the
      world’s largest inclusive sports event – the Special Olympics World Games from
      June 17 to 25 in Berlin, Germany.<br /><br />We’re going all out in this story
      with the Philippine contingent’s head of delegation and Olympian Akiko Thomson-Guevara,
