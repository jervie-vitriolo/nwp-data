    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548ac98-f77a-4e7b-bee9-f97495b99c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:05:20.228+08:00
