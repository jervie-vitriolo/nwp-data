      'mgnl:lastActivated': 2023-06-05T18:50:19.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)&nbsp; — &nbsp;</strong>The
        Philippines and Israel signed a deal on environmental protection on Monday,
        where the countries'' top diplomats also discussed the need to expand ties
        on various issues including defense, security, and trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9a477-688b-413b-984e-1345b62e9af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The memorandum of understanding signed by Foreign Affairs Secretary\
        \ Enrique Manalo and Israeli Foreign Minister Eliyahu Cohen will provide opportunities\
        \ to share best practices in environment-related issues, ecosystem preservation,\
        \ disaster risk management, and promotion of environmental technologies.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Foreign Affairs Secretary Enrique Manalo and Israel Foreign Minister Eli Cohen
        sign a Memorandum of Understanding (MOU) on environment protection <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/UQeyOASC8M">pic.twitter.com/UQeyOASC8M</a></p>&mdash;
        Tristan Nodalo (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1665583644113526787?ref_src=twsrc%5Etfw">June
        5, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5d401-80ec-4c46-b183-18ea47dd44e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad1d33-6e29-4263-9a8e-40b505e01f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We believe that close cooperation in the field of environmental protection\
        \ can provide an important contribution to the friendly relations between\
        \ our two states and to help in addressing issues of sustainability, climate\
        \ change and help protect our planet,\" Cohen said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261c564-7d39-4fa1-8a3d-6e8bc4b36927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cohen said Tel Aviv is committed to assist and share knowledge with\
        \ Manila on agriculture, water, and innovation and technology.\r"
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="iw" dir="rtl">פגישה
        מצוינת עם שר החוץ של הפיליפינים <a href="https://twitter.com/SecManalo?ref_src=twsrc%5Etfw">@SecManalo</a>
        .<br>אנחנו מהדקים את היחסים בין המדינות ומחזקים את מעמדנו באסיה, שהיא יבשת
        בעלת חשיבות אסטרטגית. פוטנציאל הסחר בין המדינות הוא עצום, והרחבת שיתופי הפעולה
        תתרום רבות לשתי המדינות. תודה על הארוח החם🇮🇱🇵🇭 <a href="https://t.co/JlB2F8OSfu">pic.twitter.com/JlB2F8OSfu</a></p>&mdash;
        אלי כהן | Eli Cohen (@elicoh1) <a href="https://twitter.com/elicoh1/status/1665637385508622337?ref_src=twsrc%5Etfw">June
        5, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c686e5-8d3f-469f-aa3b-b0281ab5f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86645d4-d0ec-46ba-85f3-d97e23bd8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel also said it will discuss with the Philippines its \"close collaboration\"\
        \ in defense and the further enhancement of the partnership.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a4633-280c-4721-8be9-d2a47b2f9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel has a lot of experience and proven systems and technologies
        that could assist the Philippines in maintaining peace and security," Cohen
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677fa986-ed70-455e-b756-9d3a1cf8b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH:<a href="https://www.youtube.com/watch?v=eZ282OG7u5o">
        PH Navy christens two patrol gunboats from Israel</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542aaf58-a345-48d1-bcb7-2df3d3b69d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the context of the geopolitical environment in the Middle East
        and Asia, the Philippine side emphasized the importance of promoting peace
        and stability, as well as confidence-building with key partners in these regions,"
        the Department of Foreign Affairs said in a press release.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Glad
        to have welcomed <a href="https://twitter.com/elicoh1?ref_src=twsrc%5Etfw">@elicoh1</a>
        to Manila, the 1st visit by an Israeli Foreign Minister to PH since 1967.
        We discussed expanding cooperation in areas such as trade, defense, agriculture
        and people-to-people exchange, to further deepen our strong and historic ties
        <a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a> <a href="https://t.co/ErcyQto8IK">pic.twitter.com/ErcyQto8IK</a></p>&mdash;
        Enrique A. Manalo 🇵🇭 (@SecManalo) <a href="https://twitter.com/SecManalo/status/1665609339116351488?ref_src=twsrc%5Etfw">June
        5, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8cda17-147c-4445-a72d-a74bf9e51023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f5f138-d8e0-4886-aff8-ea6e6bc34bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dialogue also highlighted the need to boost economic and trade\
        \ ties. Cohen said Israel is looking at agriculture productivity, food security,\
        \ cyber security and digitalization.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10a030-3c8a-4f60-ad9e-bd7188fc627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trade figures this year show it was a record year, more than
        half a billion dollars," the Israeli foreign minister said. "I call the two
        governments to try to double it by next year to $1 billion."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb02732-2db2-496f-b955-c6020195b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T18:49:12.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-05T18:50:19.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Israel''s Economic &amp; Commercial Mission to the
        Philippines, 2022 was a "track record year for Israel-Philippines bilateral
        trade, with an impressive 70% year-over-year growth rate." It added that machinery
        and electronic equipment were the top exported goods from Tel Aviv to Manila.
        https://itrade.gov.il/philippines/2023/05/11/israel-philippines-bilateral-trade/</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a92394-25be-4d98-b12c-2c3ba820abb5'
      'mgnl:activationStatus': true
