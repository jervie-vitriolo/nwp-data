      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db25cb-dc8a-4208-a73f-25503f8bfbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T22:39:30.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T22:40:35.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To have all of this [Extraction] in camera, 95% of it takes a lot\
        \ more preparation rehearsal and skill from the stunt side of things. And\
        \ I think an audience appreciates it as well because there's an authenticity\
        \ to it. There's a truth to it.”\r"
