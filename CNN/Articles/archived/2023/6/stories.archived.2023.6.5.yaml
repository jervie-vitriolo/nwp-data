  'river-plate-defensa-y-justicia-fan-death':
    'author': 'Matt Foster, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-05T08:56:13.000+08:00
    'imagesource': 'jcr:396d8e01-1b71-4314-af33-8e71eba428d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc3c3ba-7d47-476d-9925-2740abef5a3f'
    'lead': 'A soccer fan died on Saturday after falling from a stand during a match
      at River Plate’s Mas Monumental Stadium in Buenos Aires, Argentina, the club
      announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T08:57:57.905+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-05T08:57:58.152+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fan dies at Argentinian soccer match after falling from stands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198d337-326a-43ee-9a9e-f69795b04bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:57:57.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:57:58.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A soccer fan died on Saturday after falling
        from a stand during a match at River Plate’s Mas Monumental Stadium in Buenos
        Aires, Argentina, the club announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4a469-1caa-4370-b45f-4cc669ee8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:57:57.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:57:58.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The game, which was being played between River Plate and Defensa y\
        \ Justicia, was suspended after 26 minutes and the players did not return\
        \ to the field. Medical teams arrived “immediately” at the incident, as did\
        \ police and security teams, according to the club.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d4cc4-a8cf-4f5f-b759-004577f71599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:57:57.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:57:58.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement posted to its website on Saturday, River Plate said,\
        \ “During the match tonight against Defensa y Justicia, a fan fell from the\
        \ Sivori Alta stand and died in the act.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af626a5d-8d48-48ce-8191-2efb91f1bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:57:57.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:57:58.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Sivori Alta grandstand, where the deceased had his season ticket,\
        \ was at 90% capacity. At the time of the fall there was no intervention by\
        \ third parties. It was also verified that there were no acts of violence\
        \ in the stand or around it.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675b3fd-5f3a-497c-94c1-1ce7284d4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:57:57.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:57:58.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The club detailed that the whole stadium was evacuated shortly after\
        \ the incident, and that security agencies and the Specialized Fiscal Unit\
        \ for Mass Events, headed by Dr Celsa Ramírez, have started investigations\
        \ into the incident and closed the stand for 24 hours to obtain evidence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed7b13-732a-4fa4-b0b5-56dd78c45ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:57:57.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:57:58.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>River Plate also announced a day of mourning on Sunday during which
        the club flag will fly at half-staff, and expressed its condolences to the
        family and loved ones of the supporter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787aff3-6cce-4999-88f5-1ac0ebc4f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T08:57:57.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T08:57:58.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/04/football/river-plate-defensa-y-justicia-fan-death-spt-intl/index.html">Fan
        dies at Argentinian soccer match after falling from stands</a>"</em></p>'
  'spider-man-across-the-spider-verse-box-office':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-06-05T09:02:11.000+08:00
    'imagesource': 'jcr:ad3cd505-865d-45af-9571-0ef65075f889'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6f44717-cb7c-4d95-9ef8-0bb6306fcabc'
    'lead': '''Spider-Man: Across the Spider-Verse'' wove an impressive web at the
      box office during the ''Into the Spider-Verse'' sequel’s opening weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T09:05:33.012+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-05T09:05:33.271+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Spider-Man: Across the Spider-Verse’ pulls in a heroic $120 million
      during impressive opening weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435805eb-e15f-4887-bb16-2fe083af6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:05:33.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:05:33.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> “Spider-Man: Across the Spider-Verse” wove
        an impressive web at the box office during the “Into the Spider-Verse” sequel’s
        opening weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914f67a-f696-47a1-a6dd-37ac9dc766a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:05:33.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:05:33.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Premiering on June 2, “Across the Spider-Verse” raked in $120.5 million\
        \ domestically during its three-day opening, making it the second-biggest\
        \ opening of the year behind the $146 million “The Super Mario Bros. Movie”\
        \ made during its April debut.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e038ba-dd7b-4cba-b2eb-ba1be96ee568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:05:33.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:05:33.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With a 2:20 run time, the opening weekend for “Across the Spider-Verse”\
        \ exceeded expectations when it more than tripled the $35 million “Into the\
        \ Spider-Verse” grossed during its 2018 opening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a2313-187e-4c43-be04-aafe61780487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:05:33.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:05:33.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Into the Spider-Verse” went on to earn critical acclaim and won an\
        \ Oscar for best animated feature at the 2019 Academy Awards.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d31cef-0285-49dd-94d4-54b9e1145169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:05:33.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:05:33.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sequel’s box office numbers also boast the best opening for a summer\
        \ blockbuster, inching ahead of the $118 million Marvel’s “Guardians of the\
        \ Galaxy Vol. 3” opened to in May, and is the third-biggest opening weekend\
        \ for any “Spider-Man” film according to Sony.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177581d-d9f4-4629-9440-b84d7c3f3ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:05:33.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:05:33.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The movie follows Miles Morales, who is “catapulted across the Multiverse,\
        \ where he encounters the Spider Society, a team of Spider-People charged\
        \ with protecting the Multiverse’s very existence,” according to a synopsis.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63739a-8886-4295-b9b7-82b984978e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:05:33.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:05:33.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Morales finds himself “pitted against the other Spiders” amid\
        \ a clash of how to handle a new threat, he sets out “on his own to save those\
        \ he loves most.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c2251-ed56-4901-a5cc-5f04483bed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:05:33.045+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-05T09:05:33.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Across the Spider-Verse” stars Shameik Moore, Hailee Steinfeld,
        Brian Tyree Henry, Luna Lauren Velez, Jake Johnson, Jason Schwartzman, Issa
        Rae, Karan Soni, Daniel Kaluuya and Oscar Isaac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0e71e-65ad-4b19-b9a8-0c1280ee99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T09:05:33.046+08:00
