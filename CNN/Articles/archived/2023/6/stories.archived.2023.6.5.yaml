    'lead': 'Sweet victory for Filipino teen tennis sensation Alex Eala!


      She wins her third ITF professional title in Spain sweeping Switzerland''s Valentina
      Ryser 6-3, 7-5 to rule the W-25 YECLA tournament.


      It was a see-saw affair in the second set, with both players breaking thrice
      before Eala took the 6-5 advantage. Eala made sure there won’t be any tiebreak
      as she held serve in the 12th game to take the championship.


      The Rafa Nadal Academy scholar’s road to the finals was not a walk in the park.
      She had to survive 3 three-set matches beginning in the round of 32. Eala previously
      ruled the 2021 W-15 Manacor in Spain and the 2022 W-25 Chiang Rai in Thailand.



      Joining us now for an all-out conversation on this story is Alex Eala herself!
      She joins us from Madrid, Spain.'
