      'mgnl:type': 'text'
      'text': '<p>This June, 98B Collaboratory is collaborating with ceramicist Cathy
        Choachuy (a.k.a. @pottersessions) for “Coffee, Tea and Me, Cups with personalities,”
        an exploration of the relationship between people and their favorite beverages.
        Each cup in the exhibition reflects the personality of its owner, with pieces
        from artists like Aly Kangleon, Cathay Choachuy, Dianne Bencito, Jamie Bauza,
