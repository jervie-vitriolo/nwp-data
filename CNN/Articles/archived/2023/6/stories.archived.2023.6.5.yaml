      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The concerned regional field offices have been directed to stockpile\
        \ on their Family Food Packs and ensure that they have sufficient standby\
        \ funds as part of the preparation,” DSWD Secretary Rex Gatchalian said Monday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
