      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e9b3c2-59f3-41d2-bda6-cc2dd6168700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-06-05T14:20:56.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Is that right?  All this time have you ever seen me from\
        \ 1979 to the present on Eat Bulaga saying 'Vote for me!' I leave every time\
        \ its campaign period and if I get elected, I also take a leave, I don't use\
        \ the show.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad11aa5-1d4e-413d-ac0a-83d9e6eb745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:20:55.835+08:00
