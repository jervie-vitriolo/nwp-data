      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31c4a3-c4c4-4e30-ad92-a4aec9e08b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T22:39:30.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-05T22:40:35.199+08:00
