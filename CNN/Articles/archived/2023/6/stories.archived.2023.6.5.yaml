    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sotto bares reasons behind hosts'' decision to leave TAPE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d03fc-27d4-4610-b9d5-0aadc85b4121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — TV host
        Tito Sotto on Monday disclosed a number of reasons behind the decision of
        Eat Bulaga’s hosts to leave TAPE Inc., the production company behind the country''s
        longest running noontime variety show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d3e680-8b32-411e-bf68-59cca5f14af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bottomline, they (TAPE) helped us decide because we were not in a\
        \ decision at that time, at that point yet,” Sotto told CNN Philippines’ The\
        \ Source, referring to when the hosts were barred from doing a live show on\
        \ May 31.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea3a2e-f765-43ff-abeb-5a1e58eb0341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Tito, his brother Vic, and Joey de Leon (TVJ) as well as\
        \ the other mainstays announced their resignation from TAPE.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f52f7-400b-48be-ad42-4d558a435fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2023/6/5/Eat-Bulaga-new-hosts.html">''Eat
        Bulaga'' resumes live TV airing with new hosts</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c024d9-dbea-41bb-a0e5-371d00725a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotto said mistrust of the new management was among their reasons to\
        \ quit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c378a-0b1f-47d1-844b-a1f1d1c05b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the new management led by Zamboanga del Norte 1st District\
        \ Romeo Jalosjos Jr., who replaced Tony Tuviera as chief executive officer\
        \ and president, wanted the old hosts including TVJ replaced.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b0e87-4390-4c48-a878-1a50cc0370e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also want to discontinue top-rating segments like “Juan for All,\
        \ All for Juan,” and “Bawal Judgmental,” Sotto said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181a38a-b65c-4cd7-907d-11fc8cc29cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After all these years, 44 years, <em>hindi naman sila nakikialam
        sa amin</em> (they are not getting involved), it was Tony Tuviera who was
        coordinating with us the whole time… <em>Lahat ng ginagawa namin doon kami-kami
        ‘yun, wala naman silang</em> (Everything that we did were only done by us,
        they do not have) contribution,” Sotto said. “You should’ve left it alone,
        it was doing well.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0760b94-2151-4c3d-8a81-da144690b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also <a href="https://www.cnnphilippines.com/news/2023/6/5/Eat-Bulaga-may-be-used-as-political-platform.html">criticized
        the initial plan of management</a> to introduce a segment that was similar
        to the old “Maid in the Philippines.”&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae899e7c-9bbf-497c-8a54-b6ebbe65feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from having the same concept, Sotto said they opposed it since\
        \ advertisers no longer favor such segments.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec985a-79d4-4c3d-8dcf-0fcf658c1404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sotto said the salary of the hosts and staff was another issue.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169df88c-eb40-4b8d-8d21-2a80ca5ff451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former Senate president said everyone agreed to a 10% across-the-board\
        \ pay cut after management said the company is facing financial challenges.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7db705-df05-49dd-984b-e9088d62597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they agreed, Sotto said they did not believe the financial
        angle since TAPE ended 2021 with a net profit, including earnings from political
        advertisements during the 2022 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc5217-4a9d-458f-b944-7706d2b11b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:25:53.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T16:26:43.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said TVJ is in talks with at least four TV stations about
        their possible transfer. He added that the final decision on the matter this
        <a data-cke-saved-href="https://www.cnnphilippines.com/entertainment/2023/6/5/Eat-Bulaga-to-announce-new-network.html"
        href="https://www.cnnphilippines.com/entertainment/2023/6/5/Eat-Bulaga-to-announce-new-network.html">will
        be out this week</a>.</p>'
