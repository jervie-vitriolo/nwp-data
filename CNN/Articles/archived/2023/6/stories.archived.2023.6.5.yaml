      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ardern announced her shock resignation in January, saying she no longer\
        \ had enough fuel in the tank to contest an election – prompting a wave of\
        \ praise and warm farewells from other world leaders and her many international\
        \ admirers.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fefa2b-e227-49c8-b454-c3ccf0fd40c6'
