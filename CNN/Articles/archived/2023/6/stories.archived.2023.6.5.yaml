  'biden-xi-jinping-to-meet':
    'author': 'Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-05T13:15:32.000+08:00
    'imagesource': 'jcr:22b18c94-2276-41c6-b473-8e52ba50c693'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c807ac4f-5ab4-4209-996c-1b6ccd2ada00'
    'lead': 'President Joe Biden will “at some point” meet with Chinese President
      Xi Jinping, according to White House national security adviser Jake Sullivan,
      as the two countries work to reset normal relations amid what has been an extremely
      tumultuous and tense year in the relationship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T13:18:23.274+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-05T13:18:23.708+08:00
    'mgnl:lastActivatedBy': 'superuser'
