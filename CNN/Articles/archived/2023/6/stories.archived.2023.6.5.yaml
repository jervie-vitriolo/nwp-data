      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Department of Social Welfare and Development
        (DSWD) said its regional offices in Bicol were ordered to prepare family food
        packs amid Mayon’s volcanic activities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9120dd2-be31-4fb3-b5e8-2acc94489dc2'
