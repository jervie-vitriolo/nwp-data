      'mgnl:lastActivated': 2023-06-05T16:05:20.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The public was also urged to cover their nose with a damp, clean cloth\
        \ or dust mask in case of ash fall.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25556c51-3000-4b8b-a874-84542d122069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.446+08:00
