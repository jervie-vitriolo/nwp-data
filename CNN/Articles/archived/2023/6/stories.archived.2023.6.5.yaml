      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Civil aviation authorities must also advise pilots to avoid flying\
        \ close to the volcano’s summit as ash from any sudden eruption can be hazardous\
        \ to aircraft,” it added.\r"
    '3':
