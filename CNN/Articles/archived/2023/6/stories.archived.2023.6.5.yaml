  'makati-mobile-library':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-05T16:50:48.000+08:00
    'imagesource': 'jcr:aeccc482-1988-4cff-94b5-c2f30fbaafe1'
