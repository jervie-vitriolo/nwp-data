      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur on freedom of expression and opinion Irene
        Khan filed the motion on Monday through her lawyer Dean Rodel Taton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a108c9-e716-464c-9453-d3f680fac00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T15:54:52.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T15:55:28.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan wants to appear and be admitted as \"amicus curiae\" or \"friend\
        \ of the court\" to give insights on matters related to a pending case based\
        \ on her expertise. An \"amicus curiae\" is traditionally invited by the SC\
        \ during oral arguments when seeking his or her opinion as a subject matter\
        \ expert.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d82fc4b-1cd0-4cfe-ad70-3359ee901bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T15:54:52.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T15:55:28.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Irene Khan is saying [she] has a good standing anywhere in the world\
        \ to speak on freedom of expression because she was appointed by the UN Human\
        \ Rights Council and based on her particular experience and also her work\
        \ in the UN to make her commendations or analysis on the aspect of protection\
        \ of freedom of opinion and expression,” Taton said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bface03b-768b-49b0-97b0-306d7d6daa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T15:54:52.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T15:55:28.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan has expressed concern that the law in the country fails to “adequately\
        \ protect” the right to freedom of expression under Article 19 of the International\
        \ Covenant on Civil and Political Rights.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cef5ec-c3df-48af-a252-f9f2d8915464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T15:54:52.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T15:55:28.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Her 'amicus curiae' brief will provide the court with the international\
        \ and regional legal standards as they apply to freedom of expression, especially\
        \ regarding its application to the law of defamation... In particular, the\
        \ Cybercrime Prevention Act raises serious concerns that it limits the ability\
        \ of journalists to expose, document, and address issues of important public\
        \ interest,\" her lawyer said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d205e62-c8cf-44a9-a484-d1e3caf28921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T15:54:52.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T15:55:28.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals in October 2022 upheld its decision convicting
        Ressa and Rappler researcher-writer Reynaldo Santos of cyber libel. The case
        stemmed from a May 2012 Rappler article which reported on a businessman’s
        alleged connection to illegal activities. The case is now pending before the
        SC.</p>'
  'missing-alumni-up-':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-05T16:00:18.000+08:00
    'imagesource': 'jcr:99aa41f7-5470-485a-93db-061666cd2ab9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1856d61-f596-4b4a-aefd-aeb4b4393340'
    'lead': 'Alarmed over the recent disappearances of its three alumni and another
      individual, the University of the Philippines urged the government to guarantee
      their safety and uphold their constitutional rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T16:07:26.568+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-05T19:51:34.516+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UP urges gov’t to locate, uphold rights of missing alumni'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497c71e-64d5-48ac-87c2-767942edb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:07:26.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:51:34.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, CNN Philippines (June 5) –</strong> Alarmed
        over the recent disappearances of its three alumni and another individual,
        the University of the Philippines (UP) urged the government to guarantee their
        safety and uphold their constitutional rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cdbb7d-3a74-4de9-875c-d30188abe40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:07:26.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:51:34.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The UP system urges all government agencies, especially those engaged
        in the administration of justice and law enforcement, to ensure that our missing
        alumni are located and to guarantee their safety and to uphold their constitutional
        rights,” UP said in a <a href="https://up.edu.ph/statement-on-the-disappearance-of-three-up-alumni/">statement</a>
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e601e6-fd79-4645-a8c7-697f5b6fd08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:07:26.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:51:34.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said Gene Roz Jamil "Bazoo" de Jesus, and Dexter
        Capuyan from UP Baguio are known indigenous peoples’ rights activists, while
        Patricia Nicole Cierva of UP Manila and her companion Cedrick Casaño are peasant
        and youth organizers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc180d-5e8a-4532-aaac-2a9758963472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:07:26.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:51:34.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UP Baguio Outcrop, the official student publication
        of UP Baguio, Capuyan and De Jesus were reportedly <a href="https://twitter.com/upboutcrop/status/1661765123365822469">missing</a>
        since April 28. They were allegedly abducted from Taytay, Rizal by state forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cc750-9f13-4a44-8832-87fffbadd702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:07:26.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:51:34.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus is an Information and Communication Officer for Philippine
        Task Force for Indigenous Peoples'' Rights (TFIP) while Capuyan is an activist
        leader based in La Trinidad, Benguet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10a9a80-0db8-4118-8515-9d46e85e7c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:07:26.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:51:34.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TFIP said a witness claimed that the abductors introduced themselves
        as members of the Philippine National Police-Criminal Investigation and Detection
        Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363b418-81a9-4515-b042-d20190919d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:07:26.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:51:34.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) earlier <a href="https://chr.gov.ph/statement-of-the-commission-on-human-rights-on-the-two-missing-activists-in-taytay-rizal/?fbclid=IwAR1-4s2VsewcR2sizUIIYMkQUirMlzoH2_aHPE_Y1w6bOY99d8QxqC7VgxQ">said</a>
        it is conducting an investigation following the petition of one victim’s family
        member and online allegations that the two are under the custody of state
        security units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd57e7-14c7-4547-9ce1-7e11b247f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:07:26.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:51:34.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This latest case of ‘desaparecidos’ manifests the continuing vulnerability
        of activists to involuntary disappearance and its other possible implications,
        such as illegal detention, torture, and other cruel, inhuman, and degrading
        treatment,” the CHR said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3336978-e3c3-4f45-a735-206e8cd0f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:07:26.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:51:34.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cierva, a developmental studies alumna, was taken earlier
        in March together with Casaño in the municipality of Gonzaga, Cagayan, according
        to UP Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab080d-c0b6-4c1c-b4b9-7bd727f8cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:07:26.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:51:34.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It <a href="https://twitter.com/UPManilaOnline/status/1662344585253916672">said</a>
        the alleged abductors were members of the Philippine Army’s 501st Infantry
        Brigade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa0913-22b9-4ca0-965f-7d718ae1c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:07:26.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-05T19:51:34.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is requesting comment from the PNP and the Philippine
        Army.</p>'
