      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — The Civil
        Aviation Authority of the Philippines has prohibited airplanes from flying
        within 10,000 feet of the surface of Taal and Mayon volcanoes amid their unrest.</p>'
