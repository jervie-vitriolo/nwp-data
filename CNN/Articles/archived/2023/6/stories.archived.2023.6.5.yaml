      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist Nona Garcia is known for painting after the photographic
        image and creating works that draw from her immediate surroundings and encounters.
        Her latest solo exhibit “Overland” is based on visual landscapes from Baguio
        and the Cordilleras — places that are important to her. The exhibit runs from
        June 8 to July 1 at Silverlens Gallery.</p>'
