    'lead': 'The Philippines and Israel signed a deal on environmental protection,
      where the countries'' top diplomats also discussed the need to expand ties on
      various issues including defense, security, and trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T18:49:12.488+08:00
