  'galvez-diplomats-2016-Hague-ruling-China':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-05T12:30:58.000+08:00
    'imagesource': 'jcr:7d8b8690-dff0-4f38-b8b2-c45f3524ffed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '842a9593-a0eb-49c9-ad98-994b18454e3b'
    'lead': 'The Philippines'' defense chief urged foreign military officials to express
      support for the 2016 Hague tribunal ruling that rejected China’s claims to nearly
      the entire South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T12:33:59.040+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-05T12:33:59.318+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Galvez urges foreign military execs, diplomats to back 2016 The Hague
      ruling vs. China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c6d3b-d8e7-4455-b4ac-f3c638c9ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:33:59.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T12:33:59.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6)</strong> — The Philippines''
        defense chief urged foreign military officials to express support for the
        2016 Hague tribunal ruling that rejected China’s claims to nearly the entire
        South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a20919-d55a-4cf9-a77c-985e735d3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:33:59.072+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T12:33:59.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of National Defense, in a statement over the weekend,
        said DND officer-in-charge Carlito Galvez Jr. made the call at the International
        Institute for Strategic Studies (IISS) Shangri-La Dialogue (SLD) held on June
        2 to 4 in Singapore, where he also stressed that international law serves
        as the “greatest equalizer among states.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e232b41-4f3c-4f8d-b3ee-ea1d2ca4dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:33:59.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T12:33:59.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three-day event gathered defense ministers, senior military officials,
        diplomats, and security experts across the world. Australian Prime Minister
        Anthony Albanese delivering the keynote speech while US Defense Secretary
        Lloyd Austin and his Chinese counterpart Gen. Li Shangfu were among officials
        at the dialogue that discussed "Building a Stable and Balanced Asia-Pacific."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60abd263-de42-4bba-8223-11478221d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:33:59.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T12:33:59.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[Galvez] encouraged all parties who subscribe to the rule-of-law to
        express support for the 2016 South China Sea Arbitration Award and what it
        stands for as it is ultimately this support that will preserve the global
        order at sea and uphold the universally recognized principles of international
        law,” the DND said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee259aa-8f0a-4da6-bf3b-2b90a3c7305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:33:59.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T12:33:59.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/12/Hague-ruling-West-Philippine-Sea-timeline.html">READ:
        Remembering the 2016 Hague ruling: What has happened since then?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4404ed-9412-4ce8-90c6-262e86b26d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:33:59.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T12:33:59.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government, under the administration of former President Benigno
        Aquino III, secured a win against China after an international arbitral tribunal
        in The Hague rejected Beijing''s sweeping "historic rights" claims to nearly
        the whole South China Sea. The tribunal largely ruled in favor of the Philippines’
        sovereign rights in areas of its exclusive economic zone and continental shelf
        that are being claimed by China.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fd7bf-17a3-4774-bf7d-5d4b57ded4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:33:59.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T12:33:59.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, however, continues to reject the ruling, with the Philippines
        and other states experiencing harassment in the contested waterways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ef875-f82a-43bc-b30a-de5b81f5eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:33:59.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T12:33:59.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2023/6/4/china-accuses-us-provocation-collision.html">READ:
        China accuses US of ‘provocation’ after near collision of warships</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea366a-fd3a-42b0-848f-e1ac27124d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:33:59.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T12:33:59.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Galvez also called for a continued push for multilateralism in the
        defense space, which the DND believes could trigger “a strong message that
        the Philippines is not alone in shedding light on the situation in the South
        China Sea.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc37a0e-6394-4050-b7bf-2406201c3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:33:59.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T12:33:59.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official said the Philippines maintains its commitment to holding
        dialogues with other nations to “build the aggregated resilience of the region
        as a whole.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142aea5d-acc8-42e1-b7d9-cd842ab3fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T12:33:59.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T12:33:59.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 3, at the sidelines of the dialogue, an inaugural defense
        ministerial meeting was held among the US, Japan, Australia, and the Philippines,
        Japan''s Ministry of Defense said. The ministers discussed expanding cooperation
        to ensure "a free and open Indo-Pacific" amid China’s increasingly aggressive
        presence in the South China Sea.</p>'
