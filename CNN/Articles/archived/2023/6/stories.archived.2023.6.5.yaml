    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe9685-8b9e-40c2-b5f0-f5fc4773af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:06:05.444+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-06-05T16:05:20.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to its latest bulletin, the frequency of rockfall increased\
        \ from an average of five events per day to 49 events per day.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86e2a1-4f0d-4aca-8b59-c089dda683e3'
