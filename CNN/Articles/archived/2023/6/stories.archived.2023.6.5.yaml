      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regional offices were also tasked to record the number of affected\
        \ families and municipalities and the duration of the volcanic unrest.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e26f1a-a149-45cd-8fde-4e732a59bea1'
