    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sherpa who saved climber in Everest death zone says it was hardest rescue
      ‘in my life’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792d64e-95b9-457c-a41c-46a301db242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gelje Sherpa was on his way to the top
        of the world’s highest mountain when he spotted the climber clinging to the
        rope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f5ed6-38ca-4d28-b853-96c5c5c892a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were in the “death zone,” an area near the summit of Mount
        Everest where temperatures are extremely low and where there isn’t enough
        oxygen to breathe unaided for more than a few minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49107260-7a6b-471e-b7cf-e3ec44f2df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The climber, from Malaysia, had “nothing” and was “about to die,” the\
        \ 30-year-old Nepali mountain guide told CNN’s Anderson Cooper in an interview\
        \ Thursday. “No one was helping him, no friends, no oxygen, no Sherpas with\
        \ him, no guides – so this is quite dangerous for him.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f90ae-f3ae-458a-bffe-bd52ca3a3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16061ab-3568-49f3-b38e-435f7930daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other climbers and guides “just focused on the summit,” he said – wary\
        \ of stopping at an altitude where the body is rapidly deteriorating and where\
        \ many Everest fatalities occur.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364fcc6-fa47-4617-841d-2bd33e501184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e419059-0867-4f58-9b69-f32634b7fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already this year, 12 people have died and five are missing on Everest\
        \ as the spring climbing season comes to an end, according to Nepali officials.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4c034-ce65-4940-9e6b-8bd8f826cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e7a60-15e4-4381-84cb-d2c909653e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gelje – Nepali Sherpas traditionally go by their first names – was\
        \ guiding a client to the 8,849-meter (29,032 feet) summit when he made a\
        \ decision: they would abandon their journey in a bid to save the Malaysian\
        \ climber.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23fdf3c-2632-47e3-b991-80befb15305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d5a99-8f00-4a1a-bb2c-59aec53cf58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a near-impossible task: Gelje had to strap the climber to his\
        \ back and carry him down 600 meters (1,900 feet) for about six hours before\
        \ another guide joined the rescue, Reuters reported.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0800ed-ede8-41c9-b6b7-daee29982f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8900de8-6a8c-49fe-9613-d4dfcd79c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They then took turns carrying the climber, wrapped in a sleeping mat,\
        \ sometimes having to drag him through the snow, before reaching a helicopter\
        \ that carried them down to base camp.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f3910-743d-4953-a3c5-5ae2c717a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258008a7-3086-4926-a5b3-23327577cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rescue, which took place on May 18, was “massively difficult,”\
        \ Gelje told CNN. The Sherpa has previously carried out more than 55 rescues,\
        \ some very long operations, but said this was the “hardest in my life.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0e145-2f5f-4e37-883d-235cd5a7691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c6cfd-d426-45c9-b1de-10d32f30edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Nepali government, the rescued climber was flown home\
        \ to Malaysia once his condition improved. His name has not been released\
        \ to the media.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d6cf1-72ab-471b-915d-8d7d709ed84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11824760-5a43-4736-858f-0037426ab32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deadly season</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b641c-154b-4a9f-b65d-3057d88e0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This climbing season has been one of the deadliest on record, according\
        \ to Bigyan Koirala, an official at Nepal’s Tourism Department.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1630ac-e5b1-4a92-808b-a3fcab1d9d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f2639-a5e2-43f7-8c90-52a67c903314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spring is the prime time to climb Everest, although some mountaineers\
        \ might climb in the less favorable autumn season. There’s a brief window\
        \ of time – usually after mid-May – when temperatures are warmer, and the\
        \ high-altitude winds known as the jet stream have moved away from the mountains.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df83e88-9f20-48df-a3bf-fcc45c0f29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27b53b-20b1-4c05-9d97-4fb45e608802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four Nepalis and eight foreigners have died on Everest this spring,\
        \ according to Yubaraj Khatiwada, a director at the tourism department.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49157c9a-5f34-4412-bb64-8a9143b9a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87126868-a910-45ee-aeca-3e339a336e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And of the five missing, three are Nepalis and two are foreigners.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a28d33-7094-48f7-b1e0-870f5f20552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216693c-ae04-40be-b374-bbcca0517a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The climbing season is over for this spring. No more climbers left\
        \ up there. We only have the search and rescue mission left,” Koirala told\
        \ CNN on Thursday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8055bb2c-8ff5-4cb0-8e23-9c29a71f6699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8157a6-67d5-460c-b599-5b05188d4f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gelje, the Sherpa, said there were a few likely reasons why this
        season has been so deadly. The weather has been poor and extremely cold, and
        some climbers lack experience or sufficient training for such a high altitude.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15713c4-72e6-48ec-974f-d423db3e2bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, as death tolls have risen on the mountain, climbers
        and experts have also warned of the dangers of overcrowding. A single route
        to the summit means there can be delays; one photo in 2019 went viral, depicting
        hundreds of climbers huddling on an exposed ridge to the summit, in a long
        queue to reach the top – all in the critical area nicknamed the “death zone.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d44a0-0c4d-4ff4-b8ae-f21ca697afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A mountain guide told CNN at the time that even with bottled oxygen,\
        \ there are only so many hours the human body can survive in the death zone,\
        \ making traffic jams potentially fatal.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2e359-1f5f-4be1-a701-68b18daf3007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepal issued permits for a record 478 climbers for this season’s expeditions\
        \ to Everest, according to the department’s data.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75bdcb0-69de-49be-b8f2-1e9a5123d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not only Everest that has seen growing popularity as a bucket
        list destination for international travelers. The world’s second-tallest mountain,
        K2 in Pakistan, just had its busiest season ever.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc300bd4-3c19-4d95-8a6a-d49bc86b8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:25:32.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:27:35.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. ”<a href="https://www.cnn.com/travel/article/everest-sherpa-interview-climbing-season-intl-hnk">Sherpa
        who saved climber in Everest death zone says it was hardest rescue ‘in my
        life’</a>”</em></p>'
  'Jacinda-Ardern-dame':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-05T13:32:04.000+08:00
    'imagesource': 'jcr:7c0fc8e8-1568-402c-ae3f-3ae098dffe94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '256509bd-dc6f-4210-a0fc-bde70a4be7ed'
    'lead': 'Former New Zealand leader Jacinda Ardern, who stepped down from her post
      earlier this year, has been made a dame in one of the country’s highest honors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T13:33:22.255+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-06-05T13:34:00.011+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Former New Zealand leader Jacinda Ardern honored as a dame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf455f3-26d4-40f4-b200-9c0c92221299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former New Zealand leader Jacinda Ardern,
        who stepped down from her post earlier this year, has been made a dame in
        one of the country’s highest honors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8506966-54cd-489a-b141-d295be67ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74bf22d-e467-4864-b772-6f372b2b2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Chris Hipkins announced the appointment on Monday to\
        \ mark the King’s Birthday public holiday, with Ardern among 182 recipients\
        \ receiving various honors for their contributions to the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8dcf1-a43a-46e4-aacb-c663dad2d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca99436-9522-4a03-acaa-9b1752177315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Having served as Prime Minister from 2017 to 2023, Dame Jacinda Ardern\
        \ is recognized for her service to New Zealand during some of the greatest\
        \ challenges our country has faced in modern times,” Hipkins said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fad8f5-e388-403b-8628-7ad3f8b16157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9066f9-71a2-42c4-929a-497b78562ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Leading New Zealand’s response to the 2019 terrorist attacks and to\
        \ the Covid-19 pandemic represented periods of intense challenge for our 40th\
        \ Prime Minister, during which time I saw first hand that her commitment to\
        \ New Zealand remained absolute.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0492dcb-e3c0-49fb-a986-dab0a9bd0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149453f9-c2de-464b-8a25-e372d189ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hipkins hails from the same party as Ardern, the Labour Party, and\
        \ succeeded her as leader.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c0e6f-6c3c-412c-a9ce-2b34b22bf782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329e4099-dce2-4e7a-ba63-3ce14bd3fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move grants Ardern the title of Dame Grand Companion of the New\
        \ Zealand Order of Merit. The Order of Merit, established in 1996, is awarded\
        \ to those in any field who have performed “meritorious service to the Crown\
        \ and the nation” or who are known for their “eminence, talents, contributions,\
        \ or other merits,” according to the government site.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369b126-3080-4966-87d3-86b8c3e22bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1a5f1-515a-41bc-b33f-56745f68630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN affiliate Radio New Zealand (RNZ), Ardern said\
        \ she was “incredibly humbled” by the accolade.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b25f2-009e-422b-a247-8ac0792da852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dae96c-ec73-4b80-aa3e-a24c064beff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was in two minds about accepting this acknowledgment,” she said.\
        \ “So many of the things we went through as a nation over the last five years\
        \ were about all of us rather than one individual.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a69c0b-8b9d-495c-8243-410dd64ea4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4441b88-776f-4cc3-ad63-03068e5bf407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But I have heard that said by so many Kiwis who I have encouraged\
        \ to accept an honour over the years. And so for me this a way to say thank\
        \ you – to my family, to my colleagues, and to the people who supported me\
        \ to take on the most challenging and rewarding role of my life.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acdf48a-5254-4a33-819c-440b7cdf5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59396968-eb7d-47fa-aadb-71a3d918cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Ardern became the country’s prime minister in 2017 at the age\
        \ of 37, she was New Zealand’s third female leader and one of the youngest\
        \ leaders in the world. Within a year, she had become only the second world\
        \ leader to give birth in office.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3b4b0-f7e2-448c-82ca-8e6a9c3141bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6334394-4434-41a5-a1ff-dcab7c20e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-05T13:34:00.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her time in power was defined by multiple crises, including the Christchurch\
        \ terrorist attack, a deadly volcanic explosion, and the pandemic.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078bfb6-7fe3-4ba0-be69-6a25bafbf3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:33:22.303+08:00
