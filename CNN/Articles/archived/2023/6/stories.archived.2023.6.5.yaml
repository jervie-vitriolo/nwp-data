    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden will ‘at some point’ meet with China’s Xi Jinping, top White House
      official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85374cd6-f171-4a2a-bffc-3b5367d10264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden will “at some point”
        meet with Chinese President Xi Jinping, according to White House national
        security adviser Jake Sullivan, as the two countries work to reset normal
        relations amid what has been an extremely tumultuous and tense year in the
        relationship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5b79d-7e12-4de8-ac20-73cef35044d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479b0a4-d4a0-497c-ab0c-77eb7bfe597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will, I hope, soon see American officials engaging at senior levels\
        \ with their Chinese counterparts over the coming months to continue that\
        \ work. And then, at some point, we will see President Biden and President\
        \ Xi come back together again,” Sullivan told CNN’s Fareed Zakaria in an interview\
        \ on “GPS” that aired Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ea3fc-5697-4816-9105-186dd49719c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180d13b-bee4-4a79-a1df-40061457a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is nothing inconsistent with, on the one hand, competing vigorously\
        \ in important domains on economics and technology, and also ensuring that\
        \ that competition does not veer into conflict or confrontation. That is the\
        \ firm conviction of President Biden,” Sullivan added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518c2f7-a1ff-4e0d-a31e-a1b338ccc4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21445c2b-7d4b-4837-b499-db1f5467f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan’s remarks come as relations between the world’s two biggest\
        \ economies remain strained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a9045-3c39-4363-bb44-94ad89a7d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97744739-f59e-4a96-9ebd-d16634c5c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s defense minister on Sunday accused the United States and its\
        \ allies of trying to destabilize the Indo-Pacific region – just hours after\
        \ the US had accused a Chinese warship of cutting in front of an American\
        \ vessel that was taking part in a joint exercise with the Canadian navy in\
        \ the Taiwan Strait, forcing the American vessel to slow down to avoid a collision.\
        \ The incident marked the second time in two weeks that Chinese military personnel\
        \ have engaged in aggressive maneuvers in the vicinity of US military personnel\
        \ near China’s border. A Chinese fighter jet conducted an “unnecessarily aggressive\
        \ maneuver” during an intercept of a US spy plane in international airspace\
        \ over the South China Sea last week, the US military said Tuesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86f3b6-bce5-43a0-ada1-201ed945c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3edfc-2288-4629-993d-9a1c14235fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions between Washington and Beijing soared in February after a\
        \ suspected Chinese spy balloon flew over the continental US and was subsequently\
        \ shot down by the American military.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132e0d0-a3ab-4743-8d52-1ebe8cb7d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident prompted US Secretary of State Antony Blinken to postpone\
        \ a planned trip to Beijing. While the trip has not yet been rescheduled,\
        \ the State Department announced Saturday that the assistant secretary of\
        \ state for East Asian and Pacific affairs is traveling to China this week\
        \ “to discuss key issues in the bilateral relationship.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba681c62-9dc0-466f-b559-30d9b1d745c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s foreign minister, Qin Gang said in May that a “series of erroneous\
        \ words and deeds” by the United States had placed relations between the two\
        \ superpowers on “cold ice,” but stabilizing ties was a “top priority.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3339bf-4b84-40d7-bbfe-76b61ff825c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the US efforts to reengage with China, Sullivan met with top Chinese\
        \ official Wang Yi in Vienna last month in one of the highest-level engagements\
        \ between US and Chinese officials since the spy balloon incident.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be076905-ef66-4468-87a3-2584d7bf823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is a desire, Sullivan said, to “put a floor under the relationship”\
        \ in order to more responsibly manage the competition between them.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738749f-3cef-4c39-9932-fa0ace71b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are a number of different elements to that. But one of the key\
        \ ones is that as we have intense competition, we also have intense diplomacy,”\
        \ he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc03d64-bf9c-4d70-ac83-81a58da48de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden, as recently as mid-May, projected optimism that he would eventually\
        \ meet with his Chinese counterpart “whether it’s soon or not.” The two leaders\
        \ last met in November at the G20 summit in Bali, Indonesia, for a three-hour\
        \ conversation that Biden afterward described as “open and candid.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a52f2-42c0-4809-923c-945d2423c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukraine counteroffensive</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61fd6a-0ad7-4d04-8fe0-c50c6c889c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Sullivan also told Zakaria that the US believes the highly\
        \ anticipated Ukrainian counteroffensive will result in Kyiv taking back “\
        strategically significant territory.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e35fa-4366-4a03-8d93-1d969261994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Exactly how much, in what places, that will be up to developments\
        \ on the ground as the Ukrainians get this counteroffensive underway,” Sullivan\
        \ said. “But we believe that the Ukrainians will meet with success in this\
        \ counteroffensive.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1ef27-9dca-4266-b57d-8531d28ddcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73052ad-037c-498b-99d3-1c98d6450da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if this meant he expected some form of negotiations by the end\
        \ of this year, Sullivan wouldn’t provide any sort of timetable but said that\
        \ developments on the battlefield will have a “major impact” on any future\
        \ negotiation.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb063b6-b34f-47f7-a415-9ea23c2767ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But what I will say is this: President Zelensky himself has said that\
        \ this war will end ultimately through diplomacy,” Sullivan said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553e859-0c1b-4d89-a8b7-09c214b7a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian military has been spotted moving military hardware toward\
        \ the front lines of its conflict with Russia and carrying out attacks against\
        \ Russian targets that could facilitate an offensive, including recent strikes\
        \ in the Russian-occupied southern port city of Berdiansk.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f2567-3d46-4ffb-a8a3-2cb4c0f9777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US official confirmed to CNN in May that Ukraine had begun
        conducting “shaping” operations in advance of a counteroffensive against Russian
        forces. Shaping involves striking targets such as weapons depots, command
        centers and armor and artillery systems to prepare the battlefield for advancing
        forces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ecb35-c377-4674-b02d-8db773acccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T13:18:23.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-05T13:18:23.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/06/04/politics/biden-xi-jinping-china-ukraine-cnntv">Biden
        will ‘at some point’ meet with China’s Xi Jinping, top White House official
        says</a>"</em></p>'
  'sherpa-mount-everest-rescue':
    'author': 'Jessie Yeung and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-05T13:22:54.000+08:00
    'imagesource': 'jcr:6b6db486-2eeb-49a1-8072-ea8b2a9ef948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f7fe5c-4acf-4f2b-a3a5-e15508447c87'
    'lead': 'They were in the “death zone,” an area near the summit of Mount Everest
      where temperatures are extremely low and where there isn’t enough oxygen to
      breathe unaided for more than a few minutes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-05T13:25:32.395+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-05T13:27:35.044+08:00
    'mgnl:lastActivatedBy': 'superuser'
