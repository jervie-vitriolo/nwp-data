      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc0ab9f-e7a1-458c-bc22-f5efe54c9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T16:05:20.229+08:00
