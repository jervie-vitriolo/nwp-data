    'title': 'Possible new typhoon in LPA east of Visayas – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8255f0b-d319-4f4d-8862-a8ac74c6f420'
      'mgnl:activationStatus': true
