      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other hosts immediately followed them, namely Jose Manalo, Wally Bayola,\
        \ Paolo Ballesteros, Allan K., Ryan Agoncillo, Maine Mendoza, and Ryzza Mae\
        \ Dizon.\r"
