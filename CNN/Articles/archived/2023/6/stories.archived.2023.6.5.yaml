      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called TVJ, composed of Sotto, his brother Vic, and Joey
        de Leon, <a href="https://www.cnnphilippines.com/entertainment/2023/5/31/tito-vic-joey-departure-eat-bulaga-production-company.html">announced</a>
        on May 31 that they were parting ways with TAPE Inc.</p>'
