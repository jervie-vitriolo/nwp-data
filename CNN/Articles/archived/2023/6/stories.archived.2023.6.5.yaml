      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He claimed Diokno’s approach was a “play on words.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede071e-e516-4834-93fd-f60541880025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They are avoiding the words used in the law like initial capital,
        additional capital, bonds,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752ef46-fbfc-4c14-8987-1423ee7276c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If they say “subscribe to projects, ano ibig sabihin nun? (What does
        that mean?) GSIS and SSS will “finance” the projects? Financing means advancing
        the money needed. Isn’t that plain and simple “lending” or “loaning money”
        to the project? Just like buying a bond from Maharlika Corp. the same thing.
        Circumvention in effect,” Pimentel said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0360eb3-e348-4535-97ab-4ea4f7cebbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The opposition senator said government must not touch SSS and GSIS
        funds because these are the private funds of members.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a345cfe-a44b-4712-b3c6-572fe554e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-05T14:51:40.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-05T14:51:40.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said last week that state pension funds will not be
        tapped as a source of capital for the MIF. But he added, "If the pension fund
        decides that the Maharlika fund is a good investment, it''s up to them if
        they want to invest in it."</p>'
