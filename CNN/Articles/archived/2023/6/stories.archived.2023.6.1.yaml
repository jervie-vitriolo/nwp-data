    'template': '1'
    'title': 'PH sorbetes, halo-halo among world''s ''best frozen desserts''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09085228-a00d-4be9-aebf-4e73ec2e6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:29:29.203+08:00
