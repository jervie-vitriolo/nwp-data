  'pentagon-cancels-drag-show-air-base':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-01T13:47:50.000+08:00
    'imagesource': 'jcr:f769a5cc-4fbe-40ca-a473-f0cadfc1f119'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cb4b12a-9b56-4e8f-a1a7-79ed2825f49e'
    'lead': 'The Pentagon forced an Air Force base in Nevada to cancel a drag show
      at the start of Pride Month that had already been approved, according to three
      officials familiar with the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T13:49:48.366+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-01T13:49:48.696+08:00
