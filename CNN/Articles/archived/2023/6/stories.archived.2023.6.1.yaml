  'dswd-fuel-subsidy-to-mindoro-fisherfolk':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-01T18:52:49.000+08:00
    'imagesource': 'jcr:7fd56e38-fa71-46ea-8898-5cca57c061bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccf302ec-109e-48fd-8ea4-298528eb562a'
    'lead': 'The Department of Social Welfare and Development eyes providing ₱127
      million worth of fuel subsidies to the oil spill-affected fisherfolk in Oriental
      Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T19:00:32.112+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-01T19:02:17.398+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DSWD eyes ₱127-M oil subsidy for Mindoro fisherfolk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60254f5f-d6cd-42ed-b2e8-b3bb2aa362d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:00:32.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T19:02:17.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) –</strong> The Department
        of Social Welfare and Development (DSWD) eyes providing ₱127 million worth
        of fuel subsidies to the oil spill-affected fisherfolk in Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e8366-90fc-4f65-903b-ff0176b6e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:00:32.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T19:02:17.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also in the plan of providing ₱127 million oil subsidy for
        the motorized and non-motorized bangka owners," DSWD Assistant Secretary Marlon
        Alagao said in a press briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07883753-1163-47c7-a5ab-532c9111f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:00:32.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T19:02:17.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD also said it has allocated ₱697 million worth of subsidies
        for the affected population of Region 4-A, Region 4-B, and Region 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457be546-29ac-438f-abc4-0dccd54537ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:00:32.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T19:02:17.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still there is ongoing cash-for-work, food and non-food items deliveries
        to Mimaropa, and emergency cash transfers. All of which are depending on the
        advice of the local government units," Alagao said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495647ae-8f2d-46ff-a2d0-b660c11991ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:00:32.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T19:02:17.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/7/gov-t-urged-to-provide-subsidy-to-fisherfolk-affected-by-oil-spill.html">Gov''t
        urged to provide subsidy to fisherfolk affected by oil spill</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54cf82-eea9-4c74-9fd1-98b6e46b4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:00:32.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T19:02:17.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last April 10, environmental groups said the one-time aid given to\
        \ affected fisherfolk in Oriental Mindoro remained \"insufficient.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e48b1a-a782-4973-92b2-6843dd4e72df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:00:32.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T19:02:17.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey conducted by Kalikasan People''s Network for the Environment
        from April 1 to 3 showed that respondents from the municipalities of Calapan
        and Pola said the "ayuda" given them was not enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac27bfe-b8a6-4f3b-821e-1662a9489a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:00:32.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T19:02:17.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/4/10/Mindoro-oil-spill-worse-than-COVID.html">Groups:
        Residents say socio-economic impact of Mindoro oil spill worse than COVID</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2b04c-4eaa-4f9d-9401-9ac8fb7f6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:00:32.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T19:02:17.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of March 26, the National Disaster Risk Reduction and Management\
        \ Center said the oil slick has affected a total of 172,928 residents, the\
        \ majority of whom are from Mimaropa.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be830c-ff41-4dac-b011-27b3e5069e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:00:32.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T19:02:17.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil spill originated from the tanker MT Princess Empress that
        sank in Naujan, Oriental Mindoro on Feb. 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ac3d0-840b-4425-b14d-76d316bf0877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:00:32.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T19:02:17.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, a fishing ban only remains in three out of 14 municipalities
        in the province. These are Pola, Pinamalayan, and Naujan.</p>'
  'Recantations-conspiracy-Degamo-murder-suspects-Remulla':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-01T19:25:49.000+08:00
