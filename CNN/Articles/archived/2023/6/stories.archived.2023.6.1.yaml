      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They have already forwarded the information and data\
        \ on which cards were affected, and the BSP will reprint these. We target\
        \ that some time in June, we will be able to release the IDs to PhilPost which\
        \ will deliver them to registrants.]\r"
