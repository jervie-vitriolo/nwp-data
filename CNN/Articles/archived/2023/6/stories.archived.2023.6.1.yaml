      'mgnl:lastActivated': 2023-06-01T19:07:16.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13cda8-1ab1-41a9-b287-176ca2b57119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Francis Escudero on Wednesday said fellow lawmakers just opened\
        \ the bill for possible constitutional scrutiny due to the absence of an actual\
        \ test of economic viability for the Maharlika Investment Corporation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399d4ea-37e1-40d0-a134-ace894e256bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff581a-40d5-4b3f-8c59-548ac474080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the interest of time management, (it was) decided to pass it notwithstanding.\
        \ Now, this opens it up to possible constitutional scrutiny,\" Escudero told\
        \ CNN Philippines' Politics As Usual.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb78d4-2490-47b5-9dac-8de9c3b18d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac994f-692b-4e53-9693-a726c003b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the deliberation at the Senate, 16 senators junked Pimentel's\
        \ appeal to refer the MIF bill to the Committee on Government Corporations\
        \ and Public Enterprises for further scrutiny.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c970d3-f073-433e-b440-7722c6683814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3441393-595c-47c7-b215-2a4a569b5740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.835+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minority leader argued that the primary intention of the proposed\
        \ bill is to create a corporate body, which is the MIC. He said there was\
        \ a \"procedural error\" when the bill was tackled instead by the Committee\
        \ on Banks, Financial Institutions and Currencies.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf284a-dcfc-4d5a-9b24-fd7e0264ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.836+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e36ef0-3e8e-47de-bb5d-9fb738b6a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an earlier interview with CNN Philippines' The Source, Pimentel\
        \ said no one will be held responsible if the proposed Maharlika fund fails.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad3e59-a506-4703-8b4b-c2d547de23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.837+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921c100-eb8b-4f3a-a150-41b70d593b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Sen. Nancy Binay  who abstained from voting on the measure\
        \  acknowledged that the bill's passage had \"left more questions hanging\
        \ than answers.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3c49a-9e57-4a26-8acb-48616310b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d9c93-e1e9-4c48-9866-c5460b38edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Although the final bill has undergone many amendments up to the last\
        \ hour of the deliberations, the content still lacks balance,\" she said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864791a8-42c9-4c25-a343-849f65043783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bfe500-d894-460a-a1c5-30052724046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have concerns about the MIF not falling within the necessary operational\
        \ safety nets and parameters. We don't want the 'Big IF' in the Maharlika\
        \ Fund be dragged onto the 'Big Unknown.'\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce831da-125d-43e4-9c81-2221228c479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375db5f-6b3b-42a8-8b64-f87d93be90be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial capital for the Maharlika fund will come from the Land Bank
        of the Philippines (₱50 billion), the Development Bank of the Philippines
        (₱25 billion) and the national government (₱50 billion).</p>'
  '45-percent-filipinos-quality-of-life':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
