  'marcos-romualdez-unity-house-coup-rumors':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-01T12:51:50.000+08:00
    'imagesource': 'jcr:2b9eeef6-ae2e-4f13-8551-e2ad6a129458'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '950c909f-16b3-47ce-ad10-387f944bffa6'
    'lead': 'President Ferdinand Marcos Jr. and Speaker Martin Romualdez stressed
      the importance of unity after rumors of a leadership coup rocked the House of
      Representatives in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T12:55:22.414+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-01T12:55:22.711+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos, Romualdez call for unity in House following coup rumors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaed1e0-f1c0-4f60-ba0f-de657b56d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:55:22.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T12:55:22.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — President
        Ferdinand Marcos Jr. and Speaker Martin Romualdez stressed the importance
        of unity after rumors of a leadership coup rocked the House of Representatives
        in recent weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585499b-54cd-4a17-8f45-4d5b885cd1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:55:22.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T12:55:22.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, the final day of the 19th Congress’ first regular session,
        Romualdez said unity and cooperation among all political parties are important
        in achieving the administration’s legislative priorities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0548090-cdbf-4169-8513-872fe8c151fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:55:22.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T12:55:22.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pursuant to our shared vision of a strong republic, leaders of major
        political parties in these august halls have expressed their unwavering commitment
        to work together for the passage of the pro-people legislative agenda of President
        Marcos. The unity that we have shown in the performance of duty, and our relentless
        action in keeping the legislative mill grinding to full efficiency, are now
        reaping fruits for our beloved institution,” Romualdez said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62088d-b630-476a-a3d9-5fb8cf995746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:55:22.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T12:55:22.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a video message to the House, Marcos thanked the lawmakers for their
        hard work.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e640c84-b35c-4498-b12e-02815a5f577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:55:22.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T12:55:22.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Remain united, determined, and passionate. Be the voice of the people
        and fulfill your duties as servant leaders in your respective districts and
        provinces,” the president said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09609732-26fd-40c7-a3aa-7c0611d33a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:55:22.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T12:55:22.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, seven political parties signed agreements reaffirming
        their alliance with Romualdez’s party, Lakas-CMD. This happened on the heels
        of rumors that former President and now Pampanga Rep. Gloria Macapagal Arroyo
        was planning to unseat Romualdez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af8b1b-0b35-4150-82aa-32088116060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:55:22.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T12:55:22.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/29/7-political-parties-ally-with-Lakas-CMD.html">READ:&nbsp;7
        political parties ally with Lakas-CMD</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d7816-1b98-42cc-be46-ce0ac0b4f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:55:22.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T12:55:22.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arroyo denied any involvement in the rumored coup, saying she’s no
        longer interested in the speakership. In 2018, she teamed up with then-Davao
        City Mayor Sara Duterte to oust Davao del Norte Rep. Pantaleon Alvarez as
        Speaker and succeeded him for the top House post.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233cce6-6a45-4c61-b343-3d7f03207398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:55:22.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T12:55:22.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From the start of the 19th Congress on July 25, 2022 until May 31,
        2023, Romualdez said the House approved on third and final reading 33 out
        of 42 priority measures identified by the Marcos administration.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd351508-c14b-4686-8943-8226d8ed03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:55:22.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T12:55:22.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three of these bills are now laws. These are Republic Act 11934 or
        the SIM Registration Act, Republic Act 11935 moving the 2022 barangay and
        Sangguniang Kabataan elections to 2023, and Republic Act 11939 extending the
        fixed terms of military personnel.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b479bc5-76e5-4845-80e3-94949ec481d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:55:22.429+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T12:55:22.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priority measures awaiting Marcos’ signature are the bill creating
        the Maharlika Investment Fund and the bill condoning around P57 billion in
        debt incurred by agrarian reform beneficiaries.</p>'
