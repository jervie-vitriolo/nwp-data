      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Following
        the departure of the trio Tito Sotto, Vic Sotto, and Joey de Leon from the
        production company behind "Eat Bulaga," more hosts of the show have resigned
        effective on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4d8c3-d8e3-41a9-a86f-0c87c2a7bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:37:09.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Ballesteros, Jose Manalo, Maine Mendoza, Ryzza Mae Dizon,
        Wally Bayola, Ryan Agoncillo, and Allan K, have signed a resignation letter
        addressed to Television and Production Exponents (TAPE) Inc. President Romeo
        Jalosjos Jr. The letter was posted on the Instagram account of Vic Sotto''s
        partner Pauleen Luna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151923ad-858a-47d8-b5a8-491007d27eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:37:09.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil po sa mga nangyari, kami po ay magpapaalam na rin sa TAPE
        Inc. simula ngayong araw, May 31, 2023," the letter read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1571549-bee5-40b7-bb06-d41401b5a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:37:09.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because of what happened, we will also say goodbye to\
        \ TAPE Inc. starting today, May 31, 2023.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a04142-268d-49ce-b974-8bd898519723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:37:09.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tito Sotto earlier revealed that TAPE Inc. owed Vic and Joey ₱30
        million each in allegedly unpaid salaries for 2022. But earlier this month,
        Vic said the company has already paid them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd4117-f4c9-4d4a-b9ff-991ea80ed119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:37:09.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/entertainment/2023/5/31/tito-vic-joey-departure-eat-bulaga-production-company.html">
        Tito, Vic, &amp; Joey leave production company behind ''Eat Bulaga''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433528a-e2a8-4055-8584-5cde1969ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:37:09.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement of TAPE Inc. posted on the Instagram account
        of its Chief Finance Officer Bullet Jalosjos, the company said it respects
        the decision of the hosts to leave the show and the network (GMA-7), which
        had been their home for 28 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb57a0-6922-4ca5-b1c9-1509ea6b3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:37:09.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that \"Eat Bulaga\" will continue, and assured the public\
        \ that it is committed to providing quality entertainment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726083dd-6872-402f-8b03-d770a4d288c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:37:09.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pag-alis ng mga hosts ay hindi dahilan para tumigil ang pag-ikot
        ng mundo," the statement read. "Abangan ninyo ang mga bagong magpapasaya at
        magpapatibok ng ating mga puso. Aasahan ninyo ang mas masaya, mas nakakaalis
        at higit pa sa isang libo''t isang tuwa na Eat Bulaga."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15470fa5-fa14-474f-94ca-87852a4f7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:37:09.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The departure of the hosts is not a reason for the
        world to stop spinning. Look out for the new ones who will make our hearts
        beat and be happy. You can expect more fun, more fun and more than a thousand
        and one joys Eat Bulaga.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021278f-940a-4ed8-ba1e-871ff5f3b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:37:09.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been speculations that "Eat Bulaga" might move to TV5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ee1d2-7b61-4f3f-8828-0ea89f2a24d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T20:30:51.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, People''s Television Network (PTV) General Manager Julio
        Castillo Jr. has invited Tito, Vic, and Joey to consider the network as their
        new home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8099f5e-51e8-495b-b55d-7de4245cdf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T20:30:51.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang PTV ay bukas para sa mga programa na kagaya ng Eat Bulaga.
        Bigyan niyo kami ng pansin dahil tayo ay handa na sa digitalization," Castillo
        said in a video posted on PTV''s official Twitter account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e01661-6fad-4181-8403-18e46a47b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T20:30:51.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T20:34:30.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: PTV is open for programs like Eat Bulaga. Pay attention\
        \ to us because we are ready for digitalization.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14eb6b-d38c-47c0-b4b7-f9b4dab55658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T20:30:51.771+08:00
