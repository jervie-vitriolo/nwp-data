    'template': '1'
    'title': 'EXO’s Baekhyun, Xiumin, Chen move to terminate contracts with SM Entertainment
      – reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308dd3db-e9e0-467a-bd10-3b7ca81752d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:16:32.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T15:16:33.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Baekhyun,
        Xiumin, and Chen of the K-pop group EXO are reportedly leaving and suing SM
        Entertainment over issues with the agency, including on “unjust” long-term
        exclusive contracts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6930f1-a01d-4dd7-8bc5-92bae61b6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:16:32.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T15:16:33.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99a0d2-41c9-433a-bcf3-ae8fae2ebc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:16:32.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T15:16:33.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Korean news outlets reported on Thursday that the artists have notified\
        \ SM Entertainment of their decision to terminate their contracts as of June\
        \ 1 after they were asked to sign an agreement that would have them exclusively\
        \ work for the company far longer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112be4d-730a-4b22-b47c-645813f9bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:16:32.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T15:16:33.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059bb91-289b-490b-b01d-ecfab40a2c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:16:32.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T15:16:33.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As if a 12 to 13-year-long contract period is not enough for them,\
        \ SM is trying to claim a contract period of at least 17 to 18 years by having\
        \ the artists sign the subsequent exclusive contracts again,” K-pop news website\
        \ Soompi quoted the three EXO members’ lawyer Lee Jae Hak as saying.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c2fa1-a53f-43bc-87b7-f42cc7278e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:16:32.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T15:16:33.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb25fc-9285-4370-b8c1-857344e6ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:16:32.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T15:16:33.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is SM repeatedly perpetrating extremely unjust use of power against\
        \ their artists,” Lee’s statement further read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f47a9e-2ceb-4977-b1ed-810e1945c2c8'
      'mgnl:activationStatus': true
