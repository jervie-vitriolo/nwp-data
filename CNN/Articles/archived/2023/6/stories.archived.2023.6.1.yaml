      'mgnl:lastActivated': 2023-06-01T16:53:38.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a87e189-152f-4ba1-bacf-772dabcc8bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-01T16:53:38.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The said allocation for Maynilad Water Services, Inc. and Manila Water\
        \ will be retained until June 15.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a98e6a-7e94-49cf-8269-dd3547e449b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-01T16:53:38.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ead8ec-1629-4cc2-9385-be3911ea2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-01T16:53:38.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NWRB said the retention of higher water allocation in Metro Manila\
        \ is to give the Metropolitan Waterworks and Sewerage System (MWSS) and water\
        \ concessionaires more time to fix their systems like pipe and treatment facilities,\
        \ and other activities to increase the water supply.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452fc0a-c5ec-4d44-8598-b1a8c834f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-01T16:53:38.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f99aaf-eda4-4402-a1b6-7c95e28ac74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-01T16:53:38.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NWRB is expected to lower the water allocation for MWSS starting\
        \ June 16 which will be at 50 cms.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1025c7-4527-4f10-9285-1131f326db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-01T16:53:38.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a86db6-3f7d-4033-b292-babb4dfbe4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-01T16:53:38.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Umaasa po tayo na ang kasalukuyang efforts ng MWSS at mga konsesyunaryo\
        \ para matugunan ang nawawalang tubig sa sistema po, umaasa po tayo na maka-recover\
        \ sila nang sapat para naman po itong 50 cubic meters pagdating ng June 16\
        \ ay significantly makakatulong na rin po at wala pong effect ito sa pangangailangan\
        \ ng mga kababayan natin,” said NWRB Executive Director Sevillo David in a\
        \ public briefing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b20705-7075-4152-8dc3-785fdb1a9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-01T16:53:38.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfccec3b-22c7-4210-92cc-4dde4002988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-01T16:53:38.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are hoping that the efforts of the MWSS and the concessionaires\
        \ will be able to address some water supply woes. So that by June 16, the\
        \ 50 cubic meters of allocated water will be still enough for everyone.] \
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1fddf0-aecd-4ad6-9f5d-4b63de94dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.982+08:00
