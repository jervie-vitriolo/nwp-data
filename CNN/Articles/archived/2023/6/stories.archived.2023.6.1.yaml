      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the PSA said around 79.12 million Filipinos have already\
        \ registered for the national ID, and 76.17 million have been assigned a PhilSys\
        \ number.\r"
