      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d3dc8-d135-4f69-b92f-d1cb2bd52bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.803+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265755c-dca6-482b-bd35-81da1aad22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.803+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Same challenges in assuming government post</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0ec72-31de-4d18-97e1-1b1477413eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.803+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo still faces limitations in his new role as a <a href="https://www.cnnphilippines.com/news/2023/5/29/motion-to-reverse-Comelec-dismissal-on-Erwin-Tulfo-DQ-case.html">motion
        has been filed</a> to reverse the Commission on Elections'' dismissal on May
        25 of a petition to disqualify him as ACT-CIS representative.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710273e-6859-42ba-a5a4-192e6331035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.803+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s stressful because <em>nakapagpanumpa na ako</em> [I took
        the oath] as a member of the House <em>pero</em> [but] I cannot fully function
        well at this point while waiting for the outcome of the [motion for reconsideration]
        that a certain Atty. Tolentino filed, " he said during the interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c3df6-bbcf-4c13-899d-9c4ed5f9b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.804+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier dismissed the petition due to lack of jurisdiction.
        Issues raised in the petition were his US citizenship and past libel conviction
        — the same reasons why he was bypassed twice by the Commission on Appointments
        as DSWD secretary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9835f-9280-451b-aa80-8910e0e8a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.804+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he felt bad about not being confirmed as the DSWD chief but\
        \ it became a \"blessing in disguise\" to learn about laws needed to be filed.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618b559-6fed-4e56-9444-e3885fbb4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.804+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somewhere along the line, God sent me there <em>para</em> [so]
        I will learn and then I can help," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c6c9e-6afe-44ba-ba36-db9b7b0a9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.804+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung</em> secretary <em>ka naman</em> [As a secretary] you
        can’t do anything, you will just execute what you''re supposed to do," he
        added. "<em>Kung</em> lawmaker <em>ka</em> [But as a lawmaker], you can pass
        a lot of laws."</p>'
  'mexico-asylum-application':
    'author': 'Rosa Flores, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-01T13:31:29.000+08:00
    'imagesource': 'jcr:3a8b41c5-0643-48c9-8936-95281b0f756a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c4604dd-1dc5-4636-92a9-d5d12140b0bb'
    'lead': 'Mexico is launching a new app to speed up its asylum process amid record
      levels of asylum seekers, even after a similar US app came under fierce criticism
      for glitches and difficulty of use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T13:38:32.471+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-01T14:42:55.798+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mexico plans to launch an asylum processing app next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36c312-de52-4e37-a924-e9b682cb32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mexico is launching a new app to speed
        up its asylum process amid record levels of asylum seekers, even after a similar
        US app came under fierce criticism for glitches and difficulty of use.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f673cd-5b20-4e72-b273-ebe0398b5e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrés Ramírez, head of Mexico’s refugee assistance agency (COMAR)
        told CNN he believed an app was necessary in order to manage an overwhelming
        number of asylum requests in Mexico City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4bb3b-e62c-4b80-959c-7a26923c9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re having so many people that we simply cannot cope,” Ramírez said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0235d781-aabb-4052-a091-4fcd7773bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramírez said that for the first time in the history of his agency,\
        \ during the first 18 days of May, more asylum applications were filed in\
        \ Mexico City than in the southern Mexican city of Tapachula, which borders\
        \ Guatemala.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d300873-16e4-437a-bf46-127244c6f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, 3,300 applications were filed in Mexico City and
        3,000 in Tapachula, Ramírez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00f654-9ef5-4049-aacb-46d7838f767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new app – called simply the “pre-registration system” – will
        allow individuals to register their intent to seek asylum online and is hoped
        to speed up processing. It is expected to launch next week in Mexico City
        only, with other areas expected to be added at a later date, according to
        Ramírez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b740b-c76e-41fe-bf04-4d541045242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that the influx is in part the result of the end of
        Title 42 in the US, which brought many more people to Mexico in hopes of crossing
        the US-Mexico border. Those hopes were punctured by a harsh new rule enacted
        by the Biden administration that bars most asylum-seekers who travelled through
        other countries from gaining protection in the United States if they enter
        the country illegally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb26bb-d812-4342-9cd2-eb73b2bcb3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramírez also said that some individuals applying for asylum in Mexico
        City may still be waiting to get an appointment on US Customs and Border Protection’s
        CBP One App, through which users can make appointments to enter legally through
        a port of entry to make their case for asylum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87053115-7d79-4131-8d05-3d69cbeabbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apps for asylum-seekers</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c439d-ae55-45a8-a2d9-b5e33b36a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CBP One app has been sharply criticized by immigrant advocacy
        groups, who point out that some migrants lack the resources to get a smartphone,
        absence of adequate internet access to use the app, and may struggle with
        language and literacy barriers. Groups have also reported concerns about how
        the app’s facial recognition technology handles darker skin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb35d5a-9d9e-4959-b707-8e810359429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection has told CNN that the app has worked
        as intended and that more than 79,000 individuals have scheduled appointments
        since the app was launched in January 2023. CBP also revamped the app earlier
        this month to address some of the concerns, and for the first time allowed
        people in central Mexico – not just on the US-Mexico border – to apply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e067054f-b3b8-4ed5-9d87-2c74064a78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico’s asylum software application is similar to CBP One, in that
        individuals start the process by entering their information online, which
        is hoped to speed up the processing. But there is a significant difference,
        as Ramírez points out: unlike the CBP One app, his agency’s app allows individuals
        to apply from inside Mexican territory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70971645-1d90-405f-b04c-1d2e1f778fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, immigration experts warn against using apps in the asylum process.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba91666-eae6-4a6b-b30b-2641dbb4a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You shouldn’t have to schedule an appointment when you’re running\
        \ for your life,” says Kica Matos, president of the National Immigration Law\
        \ Center who has witnessed the use of the CBP One app first hand.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46086cb-83fd-4135-bc41-8a239baab08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The CBP One app is a logistical and humanitarian failure that should
        not be replicated by Mexico or any other country,” Matos said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece517c4-8730-42fc-8d6f-37b304547694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matos said she met countless migrants fleeing danger in their home
        countries who were waiting in Mexico in dangerous conditions, and many of
        them experienced glitches, facial recognition issues for those with darker
        skin and language access problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3df423-2e81-48a8-a660-ba7be2fdb309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the number of migrants living in limbo as they wait in Mexico\
        \ City for their asylum claims has become dangerously unsustainable, aid groups\
        \ say.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40296091-557d-4772-910d-31de837af1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Antonio Silva, migration project coordinator for Doctors without
        Borders in Mexico City, says his organization is concerned about health and
        living conditions for those currently in overcrowded shelters or living on
        the streets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd95d44-75ee-40e9-8cfb-57d5fd571560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The shelters, most of them with their own resources, face not only
        overcrowding problems, but also the challenge of being able to cover the different
        basic needs of people: health, food, water, hygiene, sanitation, and information,”
        Silva said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337b25f-d036-49f3-a7d3-9093e5f40279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva said migrants staying in the saturated shelters are predominantly
        Haitians and Venezuelans, followed by Mexicans and Central Americans, with
        a few Afghans and Angolans, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b0a48-9a10-4561-98d6-5a9f5c6ce85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His observations match COMAR’s data, which shows that during the
        first four months of the year, the top five nationalities seeking asylum in
        Mexico were Haitian, Honduran, Cuban, Venezuelan, and Salvadoran. Angolan
        was the only nationality in the top 10 from outside the western hemisphere,
        COMAR data shows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f28b4c-cde2-49c7-a09c-2608fc939907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants are particularly vulnerable to extortion, robbery, physical
        and verbal aggression, sexual abuse, and discrimination, and Silva worries
        that sleeping on the street could increase their chances of being revictimized.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca56de-c424-4c26-9edb-c84afc6b8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From January 1 to May 18 of this year, more than 56,000 people have\
        \ sought asylum in Mexico, according to Ramirez. At that pace, Ramírez said\
        \ his agency is expecting to receive about a record-breaking 140,000 applications\
        \ by year’s end.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3b71b-f124-4478-afc4-c31a2f021815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seeking asylum is a legal right that should not be dependent on
        having a smartphone or using an app,” Matos said. “Our countries should instead
        be working together to create fair and humane systems that meet the realities
        of our world in the 21st century.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46abb2be-3f3f-4c28-9433-04e024e5638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:38:32.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:55.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/01/americas/mexico-asylum-processing-app-intl-latam/index.html#:~:text=The%20new%20app%20%E2%80%93%20called%20simply,later%20date%2C%20according%20to%20Ram%C3%ADrez.">Mexico
        plans to launch an asylum processing app next week</a>."</em></p>'
  'teves-suspension-considered':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-01T13:38:58.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '125f552f-2846-4fb8-85be-a853f6414aa6'
    'lead': 'The committee on ethics and privileges in the House of Representatives
      considered expelling embattled Negros Oriental Rep. Arnie Teves over his continuous
      absence, but still recommended a fresh 60-day suspension to give him ‘another
      chance’ to fulfill his duty to his constituents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T13:41:53.262+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-01T13:41:53.603+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ethics panel considered Teves’ expulsion but opted for ‘another chance’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a4009-8176-406e-8b84-d84f04ef56a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The committee
        on ethics and privileges in the House of Representatives considered expelling
        embattled Negros Oriental Rep. Arnie Teves over his continuous absence, but
        still recommended a fresh 60-day suspension to give him "another chance" to
        fulfill his duty to his constituents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac2730-d06e-4ff6-8bec-59b7095ab578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes, expulsion as penalty was discussed. considering we are giving\
        \ another chance to a fellow member,” Rep. Raul Angelo \"Jil\" Bongalon, ethics\
        \ panel vice chairperson, told CNN Philippines’ The Source on Thursday, when\
        \ asked if they talked about the harshest penalty possible for a House member.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4575279-7571-4071-b699-11e33a69b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And the committee has exercised prudence and high degree of constraint\
        \ in recommending sanctions against Representative Teves,” he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b81b69-f5ff-4173-a609-bdb2aaaf590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bongalon said the committee recognized the significance of fair treatment,\
        \ due process, and deference to Teves’ constituents in the province’s 3rd\
        \ district, in recommending the second suspension.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a103499-931f-4521-bc93-911ead3237c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With this another suspension and another consequence, basically we\
        \ are giving him another chance to go home and to fulfill his duty as the\
        \ representative of the 3rd district of Negros Oriental,” Bongalon said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8fbe53-49c1-4937-9d4b-1422bcc0c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the suspension, which will end on July 31, the House of\
        \ Representatives approved the recommendation to strip him of all committee\
        \ memberships in the lower chamber.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff976692-47f6-41f5-a918-dcecb87c2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was the vice chairperson of the games and amusements panel, and\
        \ a member of the legislative franchises and nuclear energy committees.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd7112-0e1c-480e-82dc-0c4b4fe588ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation was <a href="https://www.cnnphilippines.com/news/2023/5/31/teves-fresh-house-suspension.html">adopted
        by the House on May 31</a>. Two days earlier, the ethics committee unanimously
        decided to recommend a “<a href="https://www.cnnphilippines.com/news/2023/5/29/house-ethics-committee-stiffer-penalties-teves.html">stiffer
        disciplinary action</a>” for the congressman but the details were not disclosed.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9369434-1ee6-4ff1-bed7-18868585983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/31/teves-stiffer-penalty-supreme-court-topacio.html">Teves
        camp to seek Supreme Court''s help against ''stiffer'' penalty recommendation</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b54d986-e296-4534-b550-e0903288fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has still not returned to the country after his travel authority\
        \ expired on March 9, citing threats to his life.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1aeed-1a49-4eeb-86fb-d1719698ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has been tagged as one of the alleged masterminds in the March 4\
        \ assassination of Negros Oriental Gov. Roel Degamo.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb628f-c1dd-4206-aeb7-82626dcaf744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He sought political asylum in Timor-Leste but failed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ad9ca-a438-4f94-8153-59d1a0cbd1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker has been appealing that he be allowed to be heard through\
        \ video teleconferencing, instead of appearing personally before his colleagues.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463a881-1ddb-4408-b893-4260ccd17aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:41:53.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:41:53.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongalon reiterated that the committee has considered and gotten
        the side of Teves through his letters and other communications which contained
        the reasons for his absence.</p>'
  'elon-musk-worlds-richest-again':
    'author': 'Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-01T13:45:46.000+08:00
    'imagesource': 'jcr:62fdcbc5-ac6a-4f07-8a32-98a878b55f56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9134d3a-be69-436f-88f4-882d5ba7fdc6'
    'lead': 'That’s according to a Bloomberg Billionaires tally, which estimated the
      Tesla (TSLA) CEO’s net worth is now about $192 billion, compared to LVMH (LVMHF)
      CEO Bernard Arnault’s $187 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T13:47:46.669+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-06-01T13:47:46.984+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk is once again the world’s richest man'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28019949-f03f-48d2-8072-008ebb1b7282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:47:46.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:47:46.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Elon Musk has reclaimed his position
        as the world’s wealthiest person.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaacebbf-4431-4302-8a07-eb545a604d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:47:46.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:47:46.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s according to a Bloomberg Billionaires tally, which estimated
        the Tesla (TSLA) CEO’s net worth is now about $192 billion, compared to LVMH
        (LVMHF) CEO Bernard Arnault’s $187 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e0940-7d69-4345-96c7-09a149e17513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:47:46.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:47:46.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two centibillionaires, a term used to refer to people with fortunes\
        \ of more than $100 billion, have been neck-and-neck for the top spot for\
        \ months.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a419c-0f2e-4eb1-bc4f-99cbb5e73f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:47:46.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:47:46.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, Arnault’s wealth slid after a drop in LVMH’s stock Wednesday,\
        \ according to Bloomberg calculations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391ae10-5aa3-4ccd-87a8-2111948453c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:47:46.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:47:46.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arnault surpassed Musk in December, as his wealth climbed due to a\
        \ boom in luxury goods sales that helped drive up LVMH’s stock price. LVMH,\
        \ one of the world’s biggest conglomerates, is home to brands including Louis\
        \ Vuitton, Dior and Celine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8da26-a38b-4904-a687-7ca192d4aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:47:46.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:47:46.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk, meanwhile, has enjoyed a meteoric rise up the world’s rich lists\
        \ in recent years as his fortunes are directly linked to those of Tesla, the\
        \ electric automaker. His biggest asset is the company’s stock, of which he\
        \ owns about 13%, according to Bloomberg.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
