    'lead': 'Baekhyun, Xiumin, and Chen of the K-pop group EXO are reportedly leaving
      and suing SM Entertainment over issues with the agency, including on ''unjust''
      long-term exclusive contracts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T15:16:32.846+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-01T15:16:33.277+08:00
