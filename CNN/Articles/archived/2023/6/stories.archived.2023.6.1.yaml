    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed3fdd-b0fe-4e83-89b7-e79bcb852b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:47:51.515+08:00
