    'jcr:uuid': 'b6822a1b-be56-4ee5-bfec-aed6568949f2'
    'lead': 'The Land Transportation Office says the remaining plastic cards for driver''s
      license in their inventory will be dedicated to departing overseas Filipino
      workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T14:03:41.880+08:00
