    'stories': []
    'template': '1'
    'title': 'Erwin Tulfo lists 3 priority bills for vulnerable sectors as new ACT-CIS
      rep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af86bef-b200-41c3-84a3-9cbd196d832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.797+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Erwin
        Tulfo, who returns to a government post as representative of the Anti-Crime
        and Terrorism Community Involvement and Support (ACT-CIS) Partylist, said
        he aims to file three bills that will address the plight of vulnerable sectors
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36561cb-3826-47a5-b862-82ec65140a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.798+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Tulfo
        said his three priority bills are for solo parents, persons with disabilities
        and the elderly, and other Filipino indigents — reminiscent to his work at
        the Social Welfare department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea0b0dc-24ee-4f83-ad35-c92baafe64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.798+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is eyeing to file around 120 bills and said he already coordinated\
        \ with the lawyers of his party-list to research and compare his proposals\
        \ with existing legislation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241618a-6d21-46bd-a2f4-fe6a1d2e800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.799+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost, a review of the Solo Parent Act," the new lawmaker
        said. "The problem with the Solo Parent Act,<em> ''yong pagbibigay ng</em>
        allowance <em>na</em> ₱1,000 to solo parents, <em>hindi nabibigay</em> [the
        ₱1,000 allowance is not being distributed] especially when that solo parent
        lives in a 5th or 6th class municipality."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc6ab3-2ad7-40fc-b2a3-1dd5dd05b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.799+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who will take charge, who will pay <em>''yong kanyang</em> [their]
        ₱1,000 na sinasabing monthly allowance from the [local government unit]?"
        he asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3e457-be45-4de7-80a9-2da387818e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.799+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo, during his short stint as the first secretary of the Department\
        \ of Social Welfare and Development under the Marcos administration, led the\
        \ signing of the implementing rules and regulations for the Republic Act (RA)\
        \ 118611 or the Expanded Solo Parents Welfare Act of 2021.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1f7ee-a943-4543-b364-819256668e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.799+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said a panel review must come first before increasing the allowance\
        \ due to reports some solo parents are not yet receiving the financial subsidy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d588729-3d5a-496c-8f67-1eb59a9874f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.800+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi kaya ng</em> LGU, maybe we can ask the government,
        ask the assistance from the DBM (Department of Budget and Management) <em>para
        mabigay at matustusan ''yong pangangailangan ng</em> solo parents because
        it''s in the law," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa56af-b444-4258-8a81-2a8ef87a2fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.800+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo added that he plans to propose a bill requiring private companies\
        \ and government agencies to accept persons with disabilities and senior citizens\
        \ for employment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710229e-6cf3-428f-8622-037b0ad06080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.800+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he wants 5-10% of their workforce to consist of individuals\
        \ coming from the two vulnerable sectors.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ebb0eb-4e62-4141-9029-c65d643a758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.801+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Philippine law, government agencies must reserve at least 1%\
        \ of all positions to persons with disabilities, while private firms with\
        \ over 100 employees are encouraged to reserve the same percentage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb0c60-3889-4448-833c-65a4b2fabdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.801+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ironically, as I look around,<em> marami tayong</em> government
        agencies <em>na dapat example</em>," he said. "Unfortunately, <em>hindi nagagawa
        ''yon at mga</em> government agencies <em>pa</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7122af-c4ad-4ef1-a7e7-b70aa0184734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.801+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Ironically, as I look around, many government agencies\
        \ must serve as examples. Unfortunately, they have yet to fulfill that.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491cf71-468f-49cd-a863-5cd35c248090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.802+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo also said he aims to pass into law a bill mandating the national\
        \ government, through the Commission on Higher Education, to cover the expenses\
        \ for the first review for licensure exams of students coming from poor families.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347bd18-f9a2-42dd-b669-375c3028799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T13:44:47.802+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need that law <em>kasi maraming mga bata na ''yong kanilang
        mga magulang</em> [because many parents of college graduates] cannot afford
        to send them to review schools," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc3b02-a3ab-4ce3-82d7-8aac29863797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:22:18.548+08:00
