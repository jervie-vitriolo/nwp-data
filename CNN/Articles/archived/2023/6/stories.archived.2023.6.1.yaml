  'Xi-Jinping-tells-national-security-to-prepare':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-01T04:38:56.000+08:00
    'imagesource': 'jcr:b7404a4b-e68b-4b6c-9425-1459406f0b5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10400254-ddbf-403b-97cd-7e3b1e4cb70f'
    'lead': 'Chinese leader Xi Jinping has called on his top national security officials
      to think about “worst case” scenarios and prepare for “stormy seas,” as the
      ruling Communist Party hardens efforts to counter any perceived internal and
      external threats.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T04:41:06.241+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-01T04:41:06.688+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Xi Jinping tells China’s national security chiefs to prepare for ‘worst
      case’ scenarios

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b514e-d143-4ccb-8d0b-50c0a7deece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese leader Xi Jinping has called
        on his top national security officials to think about “worst case” scenarios
        and prepare for “stormy seas,” as the ruling Communist Party hardens efforts
        to counter any perceived internal and external threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db1cde-85ea-4249-88c0-40d300d517d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The complexity and difficulty of the national security issues we now
        face have increased significantly,” Xi said Tuesday at a meeting of the party’s
        National Security Commission, state news agency Xinhua reported.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7d9a2-feb9-4d98-98e7-48af250c9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We must adhere to bottom-line thinking and worst-case-scenario thinking,
        and get ready to undergo the major tests of high winds and rough waves, and
        even perilous, stormy seas,” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0e529-755b-4884-903e-056ec434c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest stern instructions from Xi, China’s most powerful leader
        in decades, comes as Beijing faces a host of challenges, from a struggling
        economy to what it sees as an increasingly hostile international environment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19131c0b-74fe-425c-b9a1-e871fec7d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In face of what he called a “complex and grave” situation, Xi said
        China must speed up the modernization of its national security system and
        capabilities, with a focus on making them more effective in “actual combat
        and practical use.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec5825-e611-4d39-af38-54bb9de4cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also called for China to push ahead with the construction of a national
        security risk monitoring and early warning system, enhance national security
        education and improve the management of data and artificial intelligence security.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb9f25-f571-4490-8df5-6ba3460f4b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since coming to power a decade ago, Xi has made national security a
        key paradigm that permeates all aspects of China’s governance, experts say.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc11bb0-ec82-4910-98ec-cfa912151b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He has expanded the concept of national security to cover everything
        from politics, economy, defense, culture and ecology to cyberspace. It extends
        from the deep sea and the polar regions to space, as well as big data and
        artificial intelligence.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab05e49-571b-4b4a-af05-c42e4acc11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under Xi’s notion of “comprehensive national security,” China has introduced
        a raft of legislation to protect itself against perceived threats, including
        laws on counter-terrorism, counter-espionage, cybersecurity, foreign non-government
        organizations, national intelligence and data security.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f7e9f-294f-430a-9b50-a19a9209ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most recently, it broadened the scope of its already sweeping counter-espionage
        law from covering state secrets and intelligence to any “documents, data,
        materials or items related to national security and interests.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d31308-3a05-406c-b961-c66abebe56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Everything in Xi’s PRC is national security and there is an intensifying
        focus on better coordinating security and development, with the security side
        winning out over the economics side it appears,” Bill Bishop, a long-time
        China observer, wrote in the Sinocism newsletter, referring to China with
        its official name, the People’s Republic of China.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4054f4e-d3f7-43e0-a25b-150842df3c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Hong Kong, a sweeping national security law was imposed by Beijing
        to stamp out dissent after huge democracy protests roiled the city.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19afb4e3-5a1d-4e96-9ea0-c727d831e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The perception that security has replaced economic growth as Beijing’s
        top priority is compounded by multiple recent raids on foreign companies,
        including American consultancy Bain &amp; Company and due diligence firm Mintz
        Group.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f1b4b-6467-45dd-8567-3be5d3b79483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The raids have spooked international businesses, at a time when the
        Chinese government is trying to woo foreign investment to help revive a slowing
        economy hampered by three years of zero-Covid restrictions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b87358-3c4d-4835-a9b3-cacd7fdaf598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, Chinese authorities detained a Japanese employee of Astellas
        Pharma in Beijing on suspected espionage – the 17th Japanese national to have
        been detained in China since the counter-espionage law was introduced in 2014.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37360f7-8e8e-428d-897e-25d2c7cebc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tuesday’s meeting, Xi said China must proactively shape a “secured
        external environment” to better maintain the security of the country’s “opening
        up” and “promote the deep integration of development and security.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ae114-e10f-41c1-bd15-5991ce217df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:41:06.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:41:06.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/31/china/china-xi-national-security-meeting-intl-hnk/index.html"><em>“Xi
        Jinping tells China’s national security chiefs to prepare for ‘worst case’
        scenarios"</em></a></p>'
  'NoKor-failed-satellite-launch':
    'author': 'Yoonjung Seo, Junko Ogura and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-01T04:41:16.000+08:00
    'imagesource': 'jcr:0e510433-07cf-4b92-927b-296261cfb0c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aec56b29-1ff4-4030-b7d6-34ae73430f16'
    'lead': 'North Korea launched what South Korea says was a satellite on Wednesday
      morning, triggering emergency alerts in Seoul and Japan that were later recalled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T04:42:58.202+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-01T04:42:58.649+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korea says satellite launch fails, plans to try again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8225e4-34e3-4314-96a0-9c63de2cab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korea’s attempt to put a military
        reconnaissance satellite in space failed Wednesday when the second stage of
        the rocket malfunctioned, state-run Korean Central News Agency (KCNA) said,
        adding that Pyongyang planned to carry out a second launch as soon as possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18dc43-035f-48c8-9bfc-4d6ce3a139c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The new satellite vehicle rocket, Chollima-1, crashed into the West
        Sea ​​as it lost propulsion due to an abnormal startup of the engine on the
        2nd stage after the 1st stage was separated during normal flight,” KCNA said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9bf23-25e5-4b52-b14e-54925f0c88e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report said “the reliability and stability of the new engine system”
        was “low” and the fuel used “unstable,” leading to the mission’s failure.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db16597-e77f-4ce1-9a7d-d69a427875a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'North Korea’s National Space Development Agency said it would investigate
        the failure “urgently” and carry out another launch after new testing, KCNA
        reported.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1329646-5b66-4b5f-af56-bf5728bf889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The South Korean Joint Chiefs of Staff said it identified an object
        presumed to be part of what North Korea claims to be its space launch vehicle
        in the sea about 200 kilometers (125 miles) west of Eocheong Island at around
        8:05 a.m. and is in the process of obtaining it.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679c5b9-82ee-42ce-bb6b-271d6b0b05db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier, South Korea’s military said Pyongyang fired a “space projectile,”
        triggering emergency alerts in Seoul and Japan, weeks after North Korean leader
        Kim Jong Un ordered officials to prepare to launch the country’s first military
        reconnaissance satellite.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90325023-b16b-4857-85f7-1df15970d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both countries later canceled those alerts when it became clear there
        was no danger to civilian areas from the North Korean launch.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074898a-8388-4e90-9052-f7e6d5d606ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Analysts said Wednesday morning’s events illustrated problems for both
        North and South Korea, for Pyongyang in its space program and for Seoul in
        its public alert process.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ef94c-b103-47a3-8fb6-6f5ab876c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“North Korean space efforts have consistently failed, indicating that
        whereas its military ballistic capabilities are being developed, its space
        launch capabilities are not proceeding at the same pace of development,” said
        Malcolm Davis, a senior analyst at The Australian Strategic Policy Institute.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afee940-c03b-4062-9d27-5cee57a9de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That is curious because space launch capabilities and ballistic missile
        systems are essentially similar technologies in many respects, and North Korean
        testing of ballistic missile systems have been more successful,” Davis said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22faf02a-ab6c-4dc1-98ad-1fb712aaf578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'South Korea’s spy agency said it believes that the launch Wednesday
        might have failed partly because North Korea rushed preparations and tried
        to change the flight path, South Korean lawmaker and ruling party member Yoo
        Sang-bum told reporters on live TV.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700b5f2-1b08-49db-b6b7-f153e6ef0987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing the National Intelligence Service (NIS), Yoo said in a briefing
        to reporters that Kim Jong Un is believed to have watched the attempt from
        about 1.3km away from the Tongchang-ri launch site.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2647256f-040c-4314-abc3-3ecf50f15f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The North Korean satellite is believed to be 1.3 meters (4.3 feet)
        long and weigh 300 kilograms (661 pounds), Yoo said, adding that it’s believed
        to be capable of basic reconnaissance duty with resolution of a maximum 1
        meter. “[The NIS] believes this rocket is a new projectile based on an ICBM
        engine,” the lawmaker said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711a142-3739-490f-b2f9-032129b31ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yoo said the NIS believes it would take at least a couple of weeks
        for North Korea to mount a second launch, though possibly less if the issues
        aren’t serious.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0b803-0df7-411c-ba57-657215fa30d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'North Korea has performed dozens of ballistic missile tests over the
        past two years, which analysts have said have shown a maturation in the program.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266f3cf-892b-4e76-bef4-6c62bc5e2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The test of a new solid-fueled intercontinental ballistic missile (ICBM)
        in April showed that Pyongyang could launch the missiles more quickly in the
        event of any nuclear confrontation, analysts said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f54a8e4-34b4-43f5-ae95-bacc71bc9d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The North Korean launch sparked air raid sirens around Seoul about
        6:30 a.m., causing confusion among residents who are used to pre-announced
        tests of the warning system in the middle of the day.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd31336-7021-4fda-9b93-981c84922b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sirens were followed by a text sent to cell phones, telling people
        to prepare to seek shelter.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d68d6-d195-45ab-b692-b910f24a1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The alert was canceled about 20 minutes after it was issued.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9acae1-5127-4311-a29d-65b9ed707a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Who implemented the alert remains uncertain. The Interior Ministry
        said it was issued by the Seoul city government in error.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91151228-0de3-48b3-bf1b-b9d6f3488a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seoul Mayor Oh Se-hoon apologized to the citizens for “causing confusion”
        over sending a citywide alert, adding that efforts will be made to refine
        the system to avoid similar situations.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b513cb-6097-44ad-88fc-f721f394fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leif-Eric Easley, a professor at Ewha Womans University in Seoul, said
        any criticism of government leaders for the alert may be unwarranted.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd49420-98a0-46c9-9fa9-70e179b9e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The government would receive more criticism if it did not make every
        effort for public safety,” Easley said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163c0b3-d211-462a-abe4-59cf41c282b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In fact, he said the alert could help shake South Korean residents
        from complacency about the dangers posed by Pyongyang’s missile programs.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9467b-5272-4aed-baf1-d35296937a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Yoon administration will likely promise improvements to the alert
        system but may also expect that greater awareness of the North Korean threat
        will increase support for the government’s military deterrence policies,”
        Easley said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b6a7d-7fcf-451b-bc2b-3b693ff254ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both the South Korean and Japanese governments condemned the North
        Korean launch as a violation of United Nations Security Council resolutions.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5fad4-0aba-4047-8ada-c2c984914708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Whether it was a success or not (it was) a serious provocation that
        threatens peace and security on the Korean Peninsula and the international
        community,” according to a statement from Yoon’s office.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343cc105-89f7-41e3-b0dc-32c7c42d0ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Japan, Chief Cabinet Secretary Hirokazu Matsuno said Tokyo “vehemently
        protested” to North Korea. He promised continued “vigilance and surveillance”
        from the Japanese government.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a14a479-a238-452f-816f-6a0aaad8468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s Defense Ministry had warned on Monday it would destroy any
        North Korean missile that entered its territory after Pyongyang notified the
        country of plans to launch a “satellite.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33d0cd-ac97-49bf-874e-5166349bff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:42:58.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:42:58.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/30/asia/north-korea-south-korea-projectile-alert-intl-hnk/index.html">“North
        Korea says satellite launch fails, plans to try again"</a></p>'
  'Qatar-PM-meets-Taliban-leader':
    'author': 'Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-01T04:43:12.000+08:00
    'imagesource': 'jcr:48268232-bb49-4f5e-b196-87dc0bb8c270'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38679134-a799-411a-b5d2-47c6bcdcaeb9'
    'lead': 'Qatar’s prime minister met secretly with the Taliban’s top leader earlier
      this month in Afghanistan, two sources familiar with the meeting confirmed to
      CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T04:44:21.107+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-01T04:44:21.390+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Qatar’s prime minister met with top Taliban leader in Afghanistan earlier
      this month, sources say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e341ca-e840-4846-941b-829c7d065719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:44:21.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:44:21.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Qatar’s prime minister met secretly
        with the Taliban’s top leader earlier this month in Afghanistan, two sources
        familiar with the meeting confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9019ba-c746-4a6a-af38-f74482e53cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:44:21.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:44:21.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The meeting happened in the southern city of Kandahar on May 12, between
        the Taliban Supreme Leader, Haibatullah Akhundzada and Qatar’s Prime Minister
        Mohammed bin Abdulrahman bin Jassim Al-Thani.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d8dd8-2ed9-4705-b4a8-ed928b9e4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:44:21.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:44:21.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The meeting, first reported by Reuters, is believed to be the first
        between Akhundzada and a foreign leader.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e61a05-491e-47e8-9803-9aadce4c7634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:44:21.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:44:21.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Biden administration was quickly briefed by Qatar in Washington
        and then in a phone call the day after the meeting between US Secretary of
        State Antony Blinken and Al-Thani, who also serves as foreign minister. A
        brief readout by the State Department on May 13 only noted Blinken’s “appreciation
        for Qatar’s continued assistance on Afghanistan.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c126d0-89bc-425b-9031-0994a11c7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:44:21.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:44:21.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to the US State Department and the Qatari Embassy
        in the US for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ae074-02d8-4cc4-bf20-60af48ecab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:44:21.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:44:21.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Qatar’s Al Jazeera reported a few days later that Al-Thani had visited
        the Afghan capital as part of “facilitating the relations between the caretaker
        [Taliban] government and the international community…”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0fc4f7-2ce2-4b92-ae12-674d78c4edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:44:21.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:44:21.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'American officials have met occasionally with Taliban representatives
        in the Qatari capital, Doha, since the US left Afghanistan in August 2021
        amid the Taliban takeover of the country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e100d93-6ffa-4ecf-ac04-5200ece6378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:44:21.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:44:21.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite American warnings to the Taliban not harbor terrorists, Al
        Qaeda’s leader Ayman al-Zawahiri took up residence in Kabul before being killed
        in a US drone strike last July.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ceb387-d778-4aba-9244-138f076b9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:44:21.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:44:21.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
