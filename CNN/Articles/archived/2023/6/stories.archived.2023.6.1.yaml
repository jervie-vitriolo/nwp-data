    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pentagon cancels drag show at Air Force base as Pride Month begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395280c-1194-493f-b508-a89fdb9fd6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pentagon forced an Air Force base in
        Nevada to cancel a drag show at the start of Pride Month that had already
        been approved, according to three officials familiar with the situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5629f-c1be-4c0c-97fa-e871db51f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a1f8e-df9e-4a86-9211-5d3ec9d3eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drag show at Nellis Air Force Base in Nevada was scheduled for\
        \ June 1 and recognizes the importance of lesbian, gay, bisexual and transgender\
        \ service members and civilian personnel. According to a military official,\
        \ it would have been the third annual drag show held at Nellis, known as “\
        The Home of the Fighter Pilot” and the Air Force’s center for advanced fighter\
        \ training.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023bce47-d3d4-4a73-9a11-9bfe6cc0f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ee480-050f-425c-912e-0701ccf3efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the previous two events being held at the base, this one was\
        \ not allowed to move forward after the Pentagon intervened on Wednesday,\
        \ according to two defense officials, forcing the base to cancel the event\
        \ or move it to a different location.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a4558-15af-4414-bb7a-b2055607ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6109f4-6fa0-491a-9e25-d3c3c1c6f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Secretary Lloyd Austin has spoken in support Pride Month in\
        \ the military, saying in 2021 that “LGBTQ+ citizens have fought to defend\
        \ our rights and freedoms from the founding of our nation to the Civil War”\
        \ and beyond. But he has drawn a line at allowing drag events or shows to\
        \ be hosted at military bases, one of the officials said, making clear that\
        \ DoD funds cannot be appropriated for such events.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ba43e-15cc-4e46-a062-25e48095f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d9827-18ed-4a25-80cc-f083d0136d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Consistent with Secretary Austin’s congressional testimony, the Air\
        \ Force will not host drag events at its installations or facilities,” an\
        \ Air Force official said. “Commanders have been directed to either cancel\
        \ or relocate these events to an off-base location.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e32b5f-dbc8-449a-b088-1744f5ce115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad08c8-9cc9-453f-8068-81b10f743434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBC News was first to report on the show’s cancellation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd066f983-6535-43bf-a93f-2064504314ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323fef22-1d03-497c-a00a-addef2e8bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Pentagon spokeswoman said drag shows are not an appropriate use of\
        \ US military bases.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3dd7fa-4bf6-4202-b289-3593ca11b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b36fb-c599-42be-87cd-0790fe1c1b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As Secretary Austin has said, the DOD will not host drag events at\
        \ US military installations or facilities,” spokeswoman Sabrina Singh said.\
        \ “Hosting these types of events in federally funded facilities is not a suitable\
        \ use of DOD resources. Our Service members are diverse and are allowed to\
        \ have personal outlets.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff639da-e656-4e36-9914-166f70b4b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, Austin told a House Armed Services Committee hearing that\
        \ “drag shows are not something the Defense Department supports or funds.”\
        \ Pressed by Rep. Matt Gaetz, a Republican from Florida who has attacked the\
        \ Defense Department over what he claims is a focus on “wokeism,” Austin reiterated\
        \ at the time that “this is not something we support or fund.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bc33f-b677-478c-9640-da4ab0f5cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the same exchange, Joint Chiefs of Staff Chair Gen. Mark Milley\
        \ said he wanted to look into the occurrences of drag shows on military bases\
        \ to “find out what actually is going on there.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91295cb2-9fff-4694-b662-e822dfb081f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d like to take a look at those, because I don’t agree with those,”
        he said. “I think those things shouldn’t be happening.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a383f7-a90e-4817-bc36-5a156e0519c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:49:48.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T13:49:48.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/05/31/politics/pentagon-cancels-drag-show-nellis-air-force-base-pride">Pentagon
        cancels drag show at Air Force base as Pride Month begins</a>”</em></p>'
  'lto-prioritize-ofws-drivers-license-cards':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-06-01T14:01:28.000+08:00
