      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Senior
        citizens of Makati City can now watch movies for free again, about three years
        after the program was halted due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87815627-3603-47bb-8e05-52ea35dc1826'
      'mgnl:activationStatus': true
