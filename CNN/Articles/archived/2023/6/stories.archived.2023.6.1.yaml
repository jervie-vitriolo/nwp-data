      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If you’ve been looking to own your very own Fortune W.W.D. piece, now
        might just be the time to cop. This weekend, they’re hosting a “We’re Getting
        Kicked Out” sale for family and friends before moving out of their Makati
        outpost. All items from the brand’s War is Hell Archive up to their Staple
        Pack collections will be marked 10% off, with additional discount taken at
        the register if you come in Fortune W.W.D. pieces. If you’re wearing two Fortune
        W.W.D. items, you get an additional 20% off, if you’re wearing three, you
        get 30% off, four at 40% off, and five or more items gets you 50% off. The
        sale runs from June 2 to 4 at the Fortune W.W.D. outpost at Cattleya Condominiums
        in Makati City. '
