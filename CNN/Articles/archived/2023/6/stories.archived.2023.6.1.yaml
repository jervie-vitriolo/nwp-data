      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c8041-5ec8-4fb7-8f0a-5716d98fade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T22:39:19.297+08:00
      'mgnl:createdBy': 'faith'
