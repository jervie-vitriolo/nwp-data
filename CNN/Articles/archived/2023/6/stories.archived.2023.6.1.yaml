    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Betty'' exits Philippines'
    'updated': 2023-06-01T12:21:15.000+08:00
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377d4af-7623-4e42-a094-df8fc355efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T12:21:18.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-01T17:30:02.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Severe
        Tropical Storm ''Betty'' exited the country''s weather monitoring area on
        Thursday afternoon, the state weather bureau said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee029b-3f92-46ad-ad13-502e8ad0d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2d49a-4c10-43d4-9f52-61ec5e15f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the 5 p.m. bulletin of the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA), Betty exited the Philippine\
        \ Area of Responsibility at around 4 p.m.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b494a22-f358-425c-85d7-4ffe92ecfa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34833d11-4b14-4744-8bef-dc1c383a2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was last located 685 kilometers northeast of Itbayat, Batanes, packing\
        \ maximum sustained winds of 95 kms per hour near the center, gustiness of\
        \ up to 115 kph, and moving north northeastward at 15 kph.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6861f-f281-4bfa-b356-89a9caa561c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd13ad0-e3cf-4ee4-8d99-36f414398513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No Tropical Cyclone Wind Signals have been raised over any provinces.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e32a1c-c03d-4bee-84ec-8ef91db3a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385b72c-404a-4150-bb38-1622fda01236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though Betty is no longer in the Philippine Area of Responsibility,\
        \ PAGASA said it enhanced the southwest monsoon, or habagat, which will continue\
        \ to be the dominant rain-causing system in the country\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4269b4f4-0a29-4ad4-8706-6bbfa520e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad25674-2ef5-49bd-9c58-356627a873a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the enhanced southwest monsoon will bring occasional to frequent\
        \ wind gusts over northern Cagayan including Babuyan Islands, Ilocos Region,\
        \ Cordillera Administrative Region, Central Luzon, Metro Manila, Calabarzon,\
        \ Bicol Region, Mimaropa, Western Visayas, Northern Samar, and the northern\
        \ portion of Samar.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00e4b7-4794-49e4-8620-4a7d831d0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad7242-1391-4b46-87c7-e1be9c3ffd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state weather bureau said Betty will continue to gradually move\
        \ northeastward until Friday over the waters near the Ryukyu Islands in Japan.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15261c-1532-45b4-9f46-69600f936352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.768+08:00
      'mgnl:createdBy': 'seth'
