      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of May 30, the BSP has already printed 37.73 million ID cards which\
        \ were turned over to PhilPost for delivery. PhilPost has already delivered\
        \ around 32 million.\r"
