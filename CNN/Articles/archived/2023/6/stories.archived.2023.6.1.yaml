      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The past years have been challenging for everyone, particularly our\
        \ senior citizens who were among the most vulnerable during the health crisis.\
        \ By reinstating this initiative, we aim to provide them with a much-needed\
        \ avenue for entertainment, joy, and social engagement,\" Makati Mayor Abby\
        \ Binay said. \r"
