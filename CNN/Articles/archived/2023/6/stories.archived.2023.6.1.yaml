      'text': '<p><strong>Gucci’s Cruise 2024 Korean-inspired Cruise Collection</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4302e69-d3c2-4c5d-a91c-271e4df3b8aa'
      'mgnl:activationStatus': true
