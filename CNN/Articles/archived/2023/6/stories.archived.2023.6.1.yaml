      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — The Philippine
        Statistics Authority (PSA) said on Thursday that it targets to reprint and
        release this month around 7,500 national IDs that were burned during the Manila
        Central Post Office fire over a week ago.</p>'
    '1':
