      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They can watch movies in Glorietta, Greenbelt, and Circuit Makati,\
        \ three times a day for the first and second screenings, it added. \r"
