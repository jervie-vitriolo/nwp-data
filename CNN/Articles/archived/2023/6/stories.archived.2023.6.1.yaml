      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Shop online or at Levi’s stores nationwide. For more information,
        visit their <a href="https://www.levi.com.ph/store-locator" target="_blank">website</a>
        and follow <a href="https://www.instagram.com/levis_sea/" target="_blank">@levis_sea</a>
        on Instagram.</em></p>'
