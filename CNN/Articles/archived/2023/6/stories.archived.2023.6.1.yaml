    'title': '45% of Filipinos believe quality of life to get better in 12 months
      – SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe42a51-7cfe-476d-b149-38a16866b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:35:06.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T15:35:06.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Around
        45% of adult Filipinos said their quality of life will improve in the next
        12 months, a Social Weather Stations (SWS) poll found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa4b50-3d9b-4580-9ab6-ef57129fc1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:35:06.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T15:35:06.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published on Thursday, the survey also revealed that 42% of respondents
        said there will be no change, 6% believed it will worsen, while 7% did not
        give an answer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06bc1ef-dfa7-44d6-9094-b0c7f5de1c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:35:06.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T15:35:06.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The resulting Net Personal Optimism score is +38 (% Optimists minus\
        \ % Pessimists, correctly rounded), classified by SWS as very high (+30 to\
        \ +39),\" the pollster said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa74a6-5443-4db0-8310-ff9e5fea78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:35:06.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T15:35:06.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a six-point decrease from the December 2022''s score of
        +44, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a3621-0182-463e-beeb-08bbc7933f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:35:06.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T15:35:06.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS earlier said only around <a href="https://www.cnnphilippines.com/news/2023/5/30/SWS-quality-of-life-improved-29-percent-Filipinos.html">29%
        of adult Filipinos</a> said their quality of life improved compared to last
        year.&nbsp;</p>'
