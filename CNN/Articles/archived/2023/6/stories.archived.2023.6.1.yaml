      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/23/pnp-degamo-slay-suspect-torture.html">PNP
        on Degamo slay suspect''s torture claim: ''No evidence leading to that accusation''</a></strong></p>'
