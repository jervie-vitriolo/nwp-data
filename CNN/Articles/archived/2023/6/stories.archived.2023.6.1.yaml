    'jcr:uuid': 'f9a86272-05e9-4425-b1e6-0a6cddf4ff08'
    'lead': 'Three Australian newspapers are claiming a major win in a high-stakes
      defamation case brought against them by the country’s most decorated soldier
      who claimed they had damaged his reputation by publishing claims of alleged
      war crimes in Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T13:16:28.945+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-06-01T14:42:14.253+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia’s most decorated soldier loses multiple defamation claims
      against media who alleged war crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b44d0-a9c3-458d-a316-1024a4e1e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:16:29.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:14.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brisbane, Australia (CNN) —</strong> Three Australian newspapers
        are claiming a major win in a high-stakes defamation case brought against
        them by the country’s most decorated soldier who claimed they had damaged
        his reputation by publishing claims of alleged war crimes in Afghanistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7e52c-06aa-47b3-b25e-95acb929d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:16:29.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:14.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, delivered by Federal Court Justice Anthony Besanko on
        Thursday, brings a dramatic end to a long-running trial and delivers another
        blow to the reputation of the nation’s military, already damaged by revelations
        the emerged during 100 days of testimony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5cfd4c-e0f9-4c16-bea5-deb2f23a05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:16:29.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:14.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besanko found Thursday that the papers established substantial truth
        in a number of claims, but not all of them. In some cases, he found the papers
        established contextual truth, which is also a defense under Australia’s Defamation
        Act. In others, he found that the papers had not established the truth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a99f6-41fb-46bd-afb7-3295de5dbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:16:29.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:14.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On paper the result was mixed, but the finding of truth in the majority\
        \ cases batters the reputation of Ben Roberts-Smith, previously lauded for\
        \ his bravery and leadership.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014aa26-2c26-48a8-a01d-bdfae34d79af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:16:29.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:14.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Age, The Sydney Morning Herald, and The Canberra Times had relied
        on a truth defense for a series of articles published in 2018 that painted
        the elite soldier as a bully and murderer who lied to protect his reputation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1477ed6-02b2-4ce4-a759-e2cf105faa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:16:29.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:14.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision in favor of the papers is being celebrated by supporters
        of press freedom, who say it will harden the resolve of media companies to
        pursue high-cost investigative cases in a country with tough defamation laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab3f1a-2487-4480-bc35-025e78d125be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:16:29.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:14.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts-Smith, a former SAS soldier, wasn’t in court to hear the
        verdict. The day before the ruling, local media published photos of him beside
        a pool in Bali, Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb167350-3db9-4a72-b257-7a1d7faca0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:16:29.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:14.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his absence, a large media contingent gathered at the Federal
        Court in Sydney to hear the verdict, which was broadcast from the court and
        aired live on national television.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ac22a-7570-4599-89f4-70873b9db5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:16:29.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:14.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists behind the stories – Nick McKenzie and Chris Masters
        – are multi award-winning investigative reporters known for their rigorous
        attention to detail. After the ruling, McKenzie tweeted one word: “Justice”.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ab516-e5b2-47d2-8f38-7caae0a6b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:16:29.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:14.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his closing remarks, barrister Arthur Moses SC, for Roberts-Smith,
        had accused them of jumping on rumors “like salmon jumping on a hook and published
        them as fact when they were fiction.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1be6a-dca1-436f-a5c8-28dd7795058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T13:16:29.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-06-01T14:42:14.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/01/australia/australia-ben-roberts-smith-verdict-intl-hnk/index.html#:~:text=A%20file%20image%20of%20Ben,in%20Sydney%20in%20March%2C%202022.">Australia’s
        most decorated soldier loses multiple defamation claims against media who
        alleged war crimes</a>."</em></p>'
  'erwin-tulfo-3-priority-bills':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-06-01T13:05:21.000+08:00
