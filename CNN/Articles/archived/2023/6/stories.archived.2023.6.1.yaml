      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With throwbacks to <a href="https://fashionista.com/2023/05/gucci-cruise-2024-seoul"
        target="_blank">‘90s and early 2000s Tom Ford era</a> but in the colors of
        today’s kinetic styles, luxury fashion house Gucci showcased their Cruise
        2024 collection with a meeting of worlds. Gucci presented their Cruise 2024
        collection at the grand 14th century Gwanghwamun Square in Seoul, highlighting
        the importance of the Korean market and culture, which, as <a href="https://www.vogue.com/fashion-shows/resort-2024/gucci"
        target="_blank">Vogue</a>''s&nbsp;Monica Kim pointed out, was “a metropolis
        that once slept in the shadow of its neighbors Tokyo and Shanghai.” The collection
        is a visual dialogue of the house and the frenetic culture that’s dominating
        significant conversations in fashion, music, and film.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823e628-ec23-4efd-9ab7-97cc30b1670d'
      'mgnl:activationStatus': true
