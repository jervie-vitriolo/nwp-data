      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hollywood actor Al Pacino is set to become
        a father again at the age of 83, with his 29-year old partner Noor Alfallah
        expecting a child, according to multiple reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79f68d-8b71-4b0c-b14e-3f808bc256ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:12:44.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:16:54.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pacino’s representative confirmed the news to multiple news outlets,\
        \ including People, NBC, The Hollywood Reporter and E! News.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656075e0-7ced-4374-89e3-879731161ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:12:44.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:16:54.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor, best known for his roles in “Scarface” (1983) and “The Godfather”\
        \ series, has three other children – two with Beverly D’Angelo and one with\
        \ Jan Tarrant.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ff852-a31c-404f-94b0-4d5d79bfdd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:12:44.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:16:54.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alfallah works as a producer in the entertainment industry.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a98c0a-2ed6-4c6a-b9c1-636050bb51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:12:44.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:16:54.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2014, Pacino told the New Yorker magazine how the fact that his\
        \ father left him and his mother when he was two has shaped his relationship\
        \ with his children.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1101d7e-d51c-40f0-ab61-8a6022a41262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:12:44.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:16:54.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s the missing link, so to speak,” he said. “Having children has\
        \ helped a lot. I consciously knew that I didn’t want to be like my dad. I\
        \ wanted to be there. I have three children. I’m responsible to them. I’m\
        \ a part of their life. When I’m not, it’s upsetting to me and to them.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564cfb4e-6856-4ce5-a301-3e98b8fff03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:12:44.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:16:54.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has contacted Pacino’s representatives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2c2d7-c889-434f-9914-f45639ec9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:12:44.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:16:54.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pacino won the Academy Award for Best Actor for 1992’s “Scent of a\
        \ Woman,” and has also received multiple nominations throughout his career.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96cf3f8-3665-4775-bf30-a0318a354faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:12:44.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:16:54.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pacino has never retired and continues to appear regularly on film,\
        \ such as in director Martin Scorsese’s “The Irishman” (2019), as well as\
        \ on TV, including the Amazon series “Hunters” (2020-2023).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8216f6-e338-489b-bd87-cc62f6bc5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:12:44.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:16:54.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joins a growing list of older fathers. At the age of 79, actor
        Robert De Niro has recently welcomed his seventh child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1940d-df84-4cbf-acdc-dfcc233ee914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:12:44.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:16:54.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/31/entertainment/al-pacino-baby-scli-intl/index.html">Al
        Pacino, 83, is set to become a father again</a>"</em></p>'
  'trump-on-tape-talking-classified-document':
    'author': 'Katelyn Polantz, Paula Reid and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-01T06:13:21.000+08:00
    'imagesource': 'jcr:98cd99d8-dff0-4a3d-a688-5fa4fa2cba28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc42833c-e8b0-4eeb-827c-12b23ba8aad8'
    'lead': 'Federal prosecutors have obtained an audio recording of a summer 2021
      meeting in which former US President Donald Trump acknowledges he held onto
      a classified Pentagon document about a potential attack on Iran, multiple sources
      told CNN, undercutting his argument that he declassified everything.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T06:16:29.053+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-01T06:17:20.162+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CNN EXCLUSIVE: Trump captured on tape talking about classified document
      he kept after leaving the White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0b5cf-f6a4-47df-8cd9-2696ef6887a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal prosecutors have obtained an audio
        recording of a summer 2021 meeting in which former US President Donald Trump
        acknowledges he held onto a classified Pentagon document about a potential
        attack on Iran, multiple sources told CNN, undercutting his argument that
        he declassified everything.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded82d97-750a-4eaa-b82f-a664272dbfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recording indicates Trump understood he retained classified material\
        \ after leaving the White House, according to multiple sources familiar with\
        \ the investigation. On the recording, Trump’s comments suggest he would like\
        \ to share the information but he’s aware of limitations on his ability post-presidency\
        \ to declassify records, two of the sources said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9764121-04c8-4be2-b1f2-92d76c2d1008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not listened to the recording, but multiple sources described\
        \ it. One source said the relevant portion on the Iran document is about two\
        \ minutes long, and another source said the discussion is a small part of\
        \ a much longer meeting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6577c4ae-79ab-41ea-9eaa-a0ee6b82ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Special counsel Jack Smith, who is leading the Justice Department investigation\
        \ into Trump, has focused on the meeting as part of the criminal investigation\
        \ into Trump’s handling of national security secrets. Sources describe the\
        \ recording as an “important” piece of evidence in a possible case against\
        \ Trump, who has repeatedly asserted he could retain presidential records\
        \ and “automatically” declassify documents.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9a0d8-d500-41fe-9c62-03a0a626da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors have asked witnesses about the recording and the document\
        \ before a federal grand jury. The episode has generated enough interest for\
        \ investigators to have questioned Gen. Mark Milley, one of the highest-ranking\
        \ Trump-era national security officials, about the incident.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ebab3-31bc-4ead-ae99-ad02ba18141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The July 2021 meeting was held at Trump’s golf club in Bedminster,\
        \ New Jersey, with two people working on the autobiography of Trump’s former\
        \ chief of staff Mark Meadows as well as aides employed by the former president,\
        \ including communications specialist Margo Martin. The attendees, sources\
        \ said, did not have security clearances that would allow them access to classified\
        \ information. Meadows didn’t attend the meeting, sources said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e786560c-7c12-472f-a73d-473217f13c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meadows’ autobiography includes an account of what appears to be the\
        \ same meeting, during which Trump “recalls a four-page report typed up by\
        \ (Trump’s former chairman of the Joint Chiefs of Staff) Mark Milley himself.\
        \ It contained the general’s own plan to attack Iran, deploying massive numbers\
        \ of troops, something he urged President Trump to do more than once during\
        \ his presidency.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6901f81-6143-4ee6-9bc3-2d020e189f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The document Trump references was not produced by Milley, CNN was told.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ceec9-0fc8-42eb-9ef4-0817b9b5e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators have questioned Milley about the episode in recent months,\
        \ making him one of the highest-ranking national security officials from Trump’\
        s administration to meet with the special counsel’s team. Milley’s spokesman\
        \ Dave Butler declined to comment to CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb66d9-4fe5-460f-a4b1-8813f9a6dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The revelation that the former president and commander-in-chief has\
        \ been captured on tape discussing a classified document could raise his legal\
        \ exposure as he continues his third bid for the White House. Trump has denied\
        \ any wrongdoing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e29d48-a8fe-4563-9a5f-3caf624ff09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Trump campaign spokesman said “leaks” are meant to “inflame tensions”\
        \ around Trump.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975633d9-a011-490f-8654-5d884f1f40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The DOJ’s continued interference in the presidential election is shameful\
        \ and this meritless investigation should cease wasting the American taxpayer’\
        s money on Democrat political objectives,” the spokesman added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25082c-d992-4b68-b4bb-9a057f40b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked at a CNN town hall this month if he showed classified documents\
        \ he kept after the presidency to anyone, Trump answered: “Not really. I would\
        \ have the right to. By the way, they were declassified after.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b23ce1-8c9e-4471-ba62-4f867143ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lawyer for Meadows declined to comment. A lawyer for Martin declined\
        \ to comment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01214e2-a2b7-41ff-9d2c-f3b663c91700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith’s investigation has shown signs of nearing its end, though it\
        \ hasn’t yet resulted in any criminal charges. A spokesman for the special\
        \ counsel’s office declined to comment for this story.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976c435-b6fb-4f58-a0e0-426382788870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump was outraged at New Yorker story on Milley and Iran</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b317bdc-1871-438e-8b3e-d4156e541589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recording that’s now in the hands of prosecutors shows they are\
        \ not only looking at Trump’s actions regarding classified documents recovered\
        \ from his Mar-a-Lago resort in Florida, but also at what happened at Bedminster\
        \ a year earlier.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0837a215-95ee-4bf8-a7e2-758ace784560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting in which Trump discussed the Iran document with others\
        \ happened shortly after The New Yorker published a story by Susan Glasser\
        \ detailing how, in the final days of Trump’s presidency, Milley instructed\
        \ the Joint Chiefs to ensure Trump issued no illegal orders and that he be\
        \ informed if there was any concern. The story infuriated Trump.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc80b3-7d8d-4a67-bed3-7bc376ace8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Glasser reported that in the months following the election, Milley\
        \ repeatedly argued against striking Iran and was concerned Trump “might set\
        \ in motion a full-scale conflict that was not justified.” Milley and others\
        \ talked Trump out of taking such a drastic action, according to the New Yorker\
        \ story.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afbbbcb-7ed6-40b8-98f5-417bce3caafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the recording and in response to the story, Trump brings up the\
        \ document, which he says came from Milley. Trump told those in the room that\
        \ if he could show it to people, it would undermine what Milley was saying,\
        \ the sources said. One source says Trump refers to the document as if it\
        \ is in front of him.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3c179-d31d-428a-a068-24461afcecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several sources say the recording captures the sound of paper rustling,\
        \ as if Trump was waving the document around, though is not clear if it was\
        \ the actual Iran document. There’s also laughter in the room that’s captured\
        \ on the recording.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e41dc9f-81f7-4588-97a7-056ef87c8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US military has contingency plans and courses of action that apply\
        \ to countries and situations around the globe.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b975ad-2e8b-4d5f-9b75-d2f9c6d3eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting took place well before Trump’s team shipped 15 boxes of\
        \ presidential records and classified documents back to the National Archives\
        \ and Records Administration in January 2022 after months of back-and-forth\
        \ between his team and the records agency.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f359a-e7da-4ea4-b460-425547f544dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Justice Department later obtained additional documents with classified\
        \ markings from Trump, seizing more than 100 during a search of Mar-a-Lago\
        \ last August. Trump’s legal team hired people to search other Trump properties,\
        \ including Bedminster, late last year.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475cf3d-5b65-45a8-bafc-a10eb16b5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators from the special counsel’s office also have asked in\
        \ their document handling and obstruction investigation about other scenarios\
        \ in which Trump may have shown national security documents, such as maps,\
        \ to others, sources say. They’ve also asked several witnesses to share details\
        \ about Trump’s anger toward Milley.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece49d1-0a95-4544-b33e-af171b58efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the summer of 2021, sources say multiple people were making\
        \ recordings of Trump as he held conversations with journalists and biographers.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a99a06-bdbc-4b50-87e2-97c1510d7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump’s different explanations on the declassified documents</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184068c-9ce9-4061-829d-8c8c748bf535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump and his attorneys have given several different, often conflicting,\
        \ explanations for why Trump didn’t intentionally retain classified materials\
        \ in violation of federal law. \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b44b9d-657c-49bd-a5ed-80ef6446e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, Trump allies argued he had a “standing declassification\
        \ order” so that documents removed from the Oval Office were immediately declassified.\
        \  A few weeks later, Trump told Fox News that he could declassify things\
        \ “just by thinking about it.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5e255-7389-430e-a6cf-3479f6d3ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Trump’s legal team told Congress that classified\
        \ material was inadvertently packed up at the end of the administration. Most\
        \ recently, Trump told CNN at a town hall that materials were “automatically\
        \ declassified” when he took them.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907fc22c-aae4-4b9d-be86-ba7e8ad6de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there’s no indication Trump followed the legally mandated
        declassification process, and his attorneys have avoided saying so far in
        court whether Trump declassified records he kept.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbae6f3-887b-4e30-9858-12cc7d02f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:16:29.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T06:17:20.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/31/politics/trump-tape-classified-document-iran-milley/index.html">EXCLUSIVE:
        Trump captured on tape talking about classified document he kept after leaving
        the White House</a>"</em></p>'
  'pence-to-announce-2024-us-presidential-campaign':
    'author': 'Jeff Zeleny, Kyung Lah and Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-01T07:57:04.000+08:00
    'imagesource': 'jcr:e3a514f1-b847-4594-98f3-91aa38feec99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc6b43b5-f54c-447b-99a8-3631d81e735c'
    'lead': 'Former US Vice President Mike Pence will launch his 2024 presidential
      campaign on June 7 with an announcement video and a speech in Iowa, two sources
      familiar with the plans tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T08:00:02.088+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-01T08:04:23.743+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pence to announce 2024 presidential campaign on June 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc014bb5-bd61-4400-a77e-b5b7674846a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US Vice President Mike Pence will
        launch his 2024 presidential campaign on June 7 with an announcement video
        and a speech in Iowa, two sources familiar with the plans tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d87a45-ee46-4253-b9c7-b0a46e6258e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement, first reported by NBC News, will take place ahead\
        \ of a CNN town hall with Pence later that evening at Grand View University\
        \ in Des Moines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab70b4-ccbc-4f5f-8466-3ea374f65d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence’s presidential bid will pit him against his former boss and running\
        \ mate, former President Donald Trump, who’s seeking a second term and is\
        \ for now the early frontrunner.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d271456-7743-4c29-af05-63461f0de1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His announcement in Iowa, rather than his home state of Indiana, signals\
        \ the level of importance he’s placing on the state that still holds the first\
        \ caucus in the GOP nomination process.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873e8ce-b1c6-4001-99be-642e4ef07be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence’s allies said earlier this month that the super PAC launched\
        \ in support of his candidacy, Committed to America, would organize in all\
        \ of Iowa’s 99 counties. Sources said at the time to expect Pence to spend\
        \ more time in the Hawkeye State in the coming months.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd459f0c-5c4a-4f43-8bc4-cc69525cc3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before being tapped to be Trump’s vice president in the 2016 election,\
        \ Pence was Indiana governor and a former US congressman, including serving\
        \ as House Republican Conference chair.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823222a-c3df-42f0-89ab-46029bb166e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence, in recent months, has been on the road promoting his memoir,\
        \ “So Help Me God,” while also testing a presidential bid. In his speeches\
        \ and events, he has focused on a need for fiscal responsibility and reforms\
        \ to entitlement programs, support for Ukraine in its war with Russia as well\
        \ as pushing his anti-abortion stance and railing against “radical gender\
        \ ideology.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2c0da-095e-4664-9084-11672a96201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, he told local Iowa TV station KCCI that he has a “clear\
        \ sense of our calling” on a potential presidential bid.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45085a4-0476-4b22-b6a4-d97e325a0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence faces a tough path to the GOP nomination, but his politics aligns\
        \ with evangelical Christians, a vital voting bloc for Republicans. He has\
        \ been polling in single digits, with Trump and Florida Gov. Ron DeSantis,\
        \ who jumped into the race last week, leading the field.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc27c2-b30e-4280-92a9-625d8a45e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence and Trump had a falling-out after Trump pressured Pence to block\
        \ the certification of the 2020 election results and an insurrection at the\
        \ US Capitol on January 6, 2021, endangered Pence and his family.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c40e48-d53d-4015-8e5c-ec55e9e8a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pence would join a growing field of Republicans looking to take on\
        \ President Joe Biden, who’s running for a second term. Along with Trump and\
        \ DeSantis, former UN ambassador Nikki Haley, US Sen. Tim Scott, former Gov.\
        \ Asa Hutchinson, and entrepreneur Vivek Ramaswamy are also vying for the\
        \ GOP nomination.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2604275c-e40d-42a2-b901-6a3fca0c9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that former New Jersey Gov. Chris Christie plans to
        announce his 2024 candidacy on Tuesday. North Dakota Gov. Doug Burgum also
        is set to make an announcement next Wednesday in Fargo, in a sign pointing
        toward a possible Republican presidential bid, a source familiar with the
        plans told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5043a0a-d531-470e-b635-5d0090696b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:00:02.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:04:23.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/31/politics/mike-pence-announcement-2024/index.html">Pence
        to announce 2024 presidential campaign on June 7</a>"</em></p>'
  'shelling-drone-strikes-inside-russia-border':
