      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45998d52-4335-469a-8817-8b3a79447bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T22:39:19.296+08:00
