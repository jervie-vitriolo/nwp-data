      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, June 1)</strong> — Filipino
        skilled workers are in demand in Poland as the country reels from manpower
        shortage due to an aging population and the war in Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60481b03-5962-46a0-9201-596cdcac9ad5'
      'mgnl:activationStatus': true
