      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand Sunki, known for their transparent approach to fashion
        and cute product names, like the “Schedule My Meeting” pants, released new
        styles this May. This new drop features two dresses and one top designed to
        help you beat the summer heat: the "Shake Your Margarita" Dress, a no-frills
        mini dress with a square neckline and inverted pleats at its sides. The ''Dream
        Girl'' Bias Midi Dress is a slip dress with an asymmetrical helm and a plunging
        neckline that comes in six colorways, including black, oat, and olive silk.
        The "Fan Yourself" Halter Top is a cropped halter with a tie neckline and
        a tie back — good for lazy days spent lying under the sun. Get them on the
        <a href="https://sunki-label.com/" target="_blank">Sunki website</a>, or visit
        their (Not So) Summer pop-up this weekend in Muntinlupa, which will also feature
        items from Tela Story Collective, Moko Plants, and Aly Kangleon.</p>'
