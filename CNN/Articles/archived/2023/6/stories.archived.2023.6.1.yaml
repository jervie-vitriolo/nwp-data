      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The National
        Water Resources Board (NWRB) said Thursday that it has retained the 52 cubic
        meter per second (cms) water allocation for the two water concessionaires
        in Metro Manila in a bid to prevent water interruption in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa85318-da76-4e89-a674-91d74f06b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.978+08:00
