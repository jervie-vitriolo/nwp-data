      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a public briefing, PSA Deputy National Statistician Fred Sollesta\
        \ clarified that the destroyed cards were only for residents of the City of\
        \ Manila.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d305d-c9cc-4664-9ccf-dc8990bab970'
