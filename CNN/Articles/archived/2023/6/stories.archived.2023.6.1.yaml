      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Two senators
        are in support of any action to challenge before the Supreme Court the controversial
        Maharlika Investment Fund (MIF) which is now up for <a href="https://www.cnnphilippines.com/news/2023/5/31/house-adopts-senate-version-maharlika-bill.html">President
        Ferdinand Marcos Jr.''s signature</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd919052-1e60-4ed1-b69d-48b952ce6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08dbe5-4b6f-459f-88da-94a75c9c2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel said the MIF could still be challenged\
        \ before the high tribunal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1538ba-21af-40dd-b6dc-cdb265391925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22466db5-0111-44f8-8289-0dc551aee0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yes, the Maharlika Law can be challenged before the courts and for\
        \ those planning to do this, I will make myself available as source of some\
        \ facts, information, arguments,\" he told reporters Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e49ae-a8b9-45dd-b197-9b121c8f5b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f3b1e-7b09-48ff-99bf-a06305263e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she was pleased that <a href="https://www.cnnphilippines.com/news/2023/5/31/Marcos-state-pension-funds-seed-capital-Maharlika--.html">pension
        and social welfare funds would no longer be used as seed capital</a> for the
        MIF, Senate Deputy Minority Leader Risa Hontiveros likewise backed the move
        to challenge the measure before the SC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac7537c-b709-42c9-8059-97f3690f3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4d630-6408-4b4e-8274-0387f4e86fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I maintain that the fund is not what we need now, and I will certainly\
        \ support any action to raise this to the Supreme Court,\" Hontiveros, the\
        \ sole dissenter against the MIF, said in a statement Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b37c33-59ed-41b7-8fb4-c08112078b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e986ea-8f0e-4b79-8cf0-38c3915d66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"According to Section 16, Article XII of the 1987 Constitution, GOCCs\
        \ [Government-owned or controlled corporations] must pass the test of economic\
        \ viability and our economic experts have raised plenty of arguments that\
        \ cast doubt on whether the MWF [Maharlika Wealth Fund] has passed or even\
        \ be subjected to this test,\" she explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
