      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dad shoe stigma aside, New Balance has in the past few years been
        a go-to brand for anyone looking for sneakers that don’t sacrifice maximum
        comfort for style. The color grey in particular is special for the brand,
        as its sneakers are known for sporting the neutral color. They recently released
        the Grey Day 2023 collection that includes apparel and the Moon Daze pack,
        which includes exclusive variations of the 9060, 550, 580, and Fresh Foam
        x More Trail V3 shoes. “The color’s transcendent nature has always reflected
        both our history of innovation and identity,” said MAP Active Marketing Manager
        Bea Madrid at the brand’s Grey Day Celebration last May 24. The exclusive
        pack is available at New Balance stores nationwide.</p>'
