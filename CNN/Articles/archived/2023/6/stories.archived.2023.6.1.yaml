    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfe30750-e040-4519-8b8d-6c042abf0716'
    'lead': 'Erwin Tulfo, who returns to a government post as ACT-CIS Party-list representative,
      says he aims to file three bills to address the plight of solo parents, persons
      with disabilities and the elderly, and other Filipino indigents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T13:22:18.430+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-01T13:44:47.797+08:00
