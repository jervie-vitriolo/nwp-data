    'stories': []
    'template': '1'
    'title': 'Recantations show cover-up conspiracy among Degamo murder suspects –
      Remulla

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75696eb9-9258-4aa8-b851-36844872688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> Justice
        Secretary Jesus Crispin Remulla believes the suspects in the murder of Negros
        Oriental Governor Roel Degamo are conspiring to cover up their crime after
        several of them recanted their statements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245897ca-8d54-4926-9f17-517c7b9b460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa bawat affidavit, iba-iba ang sinasabi nila, nagtutugma lang
        sa maraming punto. Ngayon, parepareho na sinasabi nila. There''s a conspiracy
        to cover up this crime, this terrorism that happened in our country which
        we cannot stand for," Remulla told the media on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b3881-e71e-40c8-9382-0eec1e397059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: In each affidavit, they said something different, only
        matching on some points. Now, they are saying the same thing.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb7242-9466-4f06-b368-1f05abc67782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several suspects have separately recanted their statements on Degamo''s
        assassination. They''re now claiming to have no knowledge about the murder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6effe97b-b3ca-47fc-a075-ed3473ccca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Remulla, all of the suspects have expressed plans to retract
        their testimonies simultaneously.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0a854-8f3f-4b76-b6d5-3f139d50f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabay sabay sila magrerecant, sabi nila. Eh ''di may conspiracy
        sila na itago yung katotohanan [They will recant at the same time, they said.
        Then they have a conspiracy to hide the truth]," the secretary said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc358a-841e-4e2b-aad1-833332377a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows a conspiracy among the 10 of them, that they are really
        part of a conspiracy when all of them suddenly recant. It just proves our
        case further that the conspiracy is there," he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d341619-860f-4c4c-a8f5-afc9b93e0231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.791+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla earlier said it is possible the <a href="https://www.cnnphilippines.com/news/2023/5/25/doj-teves-camp-recantation-suspects.html">camp
        of Negros Oriental 3rd District Rep. Arnulfo Teves Jr.</a> was behind the
        recantations. Teves has been tagged as among the masterminds of Degamo’s murder,
        an allegation the lawmaker denies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae577500-c9bd-431b-bb1d-bb6497eac333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.791+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also claimed co-mastermind <a href="https://www.cnnphilippines.com/news/2023/5/31/remulla-says-miranda-directed-recantations-degamo-slay-suspects.html">Marvin
        Miranda</a>, who was previously revealed to be Teves’ long-time bodyguard,
        "directed" the recantations of other suspects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c0889-61bf-4ea2-a279-47973198f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.791+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Remulla emphasized that recantations are "unreliable"
        and are "frowned upon by the courts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0ebad-56ce-4ed4-8025-7ad7737571fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.792+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They speak lowly of the kind of evidence being presented by the
        defense lawyers, so do not make a big deal of recantations. If there are recantations,
        there''s perjury," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2bfd4e-2f87-4fa0-b8b6-5fb6db672e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:29:43.792+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T20:16:45.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/29/teves-suspect-recantation.html">Teves
        has no plans to return home despite suspects’ recantations</a></strong></p>'
  'sc-petition-maynilad-manila-water-refund':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-01T19:36:06.000+08:00
    'imagesource': 'jcr:1f7a01dc-1049-4822-9af8-b9140a7a057e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b984454-2cc9-4452-8807-fea576b0ac1a'
    'lead': 'The Bayan Muna Party-list has asked the Supreme Court to compel Maynilad
      and Manila Water to refund corporate income taxes that they had passed on to
      consumers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T19:37:42.606+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-06-01T19:37:43.019+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC urged to order Maynilad, Manila Water to refund customers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f08d4-2719-4fbf-9440-949901636d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — The Bayan
        Muna Party-list has asked the Supreme Court (SC) to compel Maynilad and Manila
        Water to refund corporate income taxes that they had passed on to consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560bf9e-3a16-446d-ac07-d38d93215a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce723d-931e-43c2-a999-ed54799ea2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group filed a motion for partial reconsideration before the
        high court on Thursday following its <a href="https://www.cnnphilippines.com/news/2023/5/25/sc-manila-water-maynilad-corporate-income-taxes.html">recent
        ruling</a> that the two water concessionaires are public utilities and should
        therefore not charge their customers for corporate income taxes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e3118-53e7-4a7e-8161-5c981bc051d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532dca7-0b84-4a67-a6b4-3a3f5f355e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97cc12e-d154-47be-9697-585a21cceb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same decision, however, the SC said Maynilad and Manila Water\
        \ customers may no longer recover the amount they paid for the taxes because\
        \ the 30-day period for claiming the refund had already lapsed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d53887-e7b5-4993-9aca-121cb62031e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61066f54-7ffe-465e-b635-875e8b730687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its motion, Bayan Muna noted that the high court has previously\
        \ relaxed procedural rules \"to advance substantial justice,\" granted there\
        \ are compelling reasons.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e57b54-9635-484e-8930-ee67a4534c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d3ec7-1dcc-44b2-b29f-5e04cb76698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In these present consolidated cases, there are compelling reasons\
        \ for the application of liberal construction of technical rules,\" the group\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c1804-2bf5-43a9-a663-468519f8c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f2326-de12-40ab-ae59-e908af9c1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It urged the SC to order the Metropolitan Waterworks and Sewerage System\
        \ (MWSS) to account all corporate income taxes of the two firms which were\
        \ included in the water rates from 2002 to 2012 so these may be refunded.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895a052-cb3c-4be9-b8b2-4206a1be60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ec1d7-f041-4533-b397-58e536912bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among Bayan Muna's arguments is that the 30-day period requirement\
        \ to file the complaint contesting the water rates presents an \"insurmountable\
        \ hurdle\" for ordinary customers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5469e-11e5-438f-985c-e0e65733a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298058a9-6920-442d-b4cc-1dc98a8e4af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For one, the group said that prior to the high court's decision, there\
        \ was no definitive ruling as to where complaints regarding water rates fixed\
        \ by the concessionaires and the MWSS may actually be filed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4a026-eafa-44f0-ba9c-f6856fbc2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8734e-3bb4-4123-aae9-7bc093500156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Surely, it would be the height of injustice to disallow a refund\
        \ for the water consuming public when they have practically no way of knowing\
        \ that a particular water rate is excessive at the time it was published and\
        \ made effective,\" Bayan Muna added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda278a-e656-4db7-89e0-bfb0800ae877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa354bc-1562-429d-8510-66d9187b9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:37:42.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:37:43.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said ordinary consumers also did not know they are supposed to appeal\
