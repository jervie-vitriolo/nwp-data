      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gucci highlights bourgeois wear spliced with sportswear of everyday
        life of Seoul, leading to a deconstructed structure that makes for an interesting
        collection. Zippers expand the shapes of trousers, detachable sleeves become
        accessories, and jackets elongate into coats. The collection is brought to
        life by the ceremonial courtyard’s anchor to the past while Seoul’s futuristic
        skyline glitters nearby, which sort of also tracks as to how the fashion brand
        has evolved, with a “century-old creative legacy now evolved by designers
        and artisans of different backgrounds — who each interpret the House’s codes
        through their own individual and cultural gazes.”</p>'
