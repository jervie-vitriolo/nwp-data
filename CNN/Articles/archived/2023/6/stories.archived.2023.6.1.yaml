      'text': '<p><strong>Levi’s celebrates 150 years of 501 Jeans</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63db1cd-047a-49be-a19b-fa416d7ec855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T18:47:51.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-10-20T18:53:52.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legacy jeans brand celebrated the 150th anniversary of its 501
        Jeans with an immersive experience at the Mall of Asia Central Atrium last
        May. The two-day event featured a customization booth with patches designed
        by artists Soleil Ignacio, Kitty Jardenil, Juss Lim, Kris Abrigo, and Zuh
        Dai. The brand also tapped designers Rik Rasos (ProudRace), RJ Santos (Randolf),
        Nina Amoncio (Antonina), and Kendrick Cay &amp; CP Garcia (Construction Layers)
        to design their own versions of the iconic jean, all of which were put on
        display at the event. Stay tuned this June for more, as Levi’s will be releasing
        new products in the 501 line, including more colorways of the cropped version
        of the 501 Original for Women, the 501 Original, and the 501 Shorts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
