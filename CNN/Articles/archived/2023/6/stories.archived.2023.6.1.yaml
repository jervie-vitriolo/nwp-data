  'Maxine-Esteban-switches-nationalities-Ivory-Coast-Filipino-fencing':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-06-01T14:35:53.000+08:00
    'imagesource': 'jcr:0c3e1736-96d6-49fa-9cd6-15a1ce1a9850'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65283f66-899c-4201-b688-946ecea379ec'
    'lead': 'Maxine Esteban, the highest-ranked Filipino fencer in the world, will
      continue to chase her Olympic dream but with another country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T14:40:54.750+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-06-01T14:47:48.351+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Top PH fencer Maxine Esteban switches nationalities, set to represent
      Ivory Coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c76e5-4b0e-4145-8f3a-f5ffb3f7adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:40:54.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-01T14:47:48.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 1) —</strong> Determined to earn
        a spot in the 2024 Paris Olympics, top Filipino fencer Maxine Esteban has
        decided to switch nationalities and represent the Ivory Coast, a country in
        West Africa.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715dd33b-77e4-46b1-a26d-26fbc4ad50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:40:54.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-01T14:47:48.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Fencing Association (PFA) has approved the transfer
        and has requested the International Fencing Federation (FIE) to waive the
        three-year residency rule so that the 22-year-old athlete can fulfill her
        dream of competing in the Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e01ed2-96f9-4743-af1f-689b0e6e57da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:40:54.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-01T14:47:48.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support her change of nationality representation to Côte d’Ivoire
        (Ivory Coast) where she is also a naturalized citizen,” PFA president Richard
        Gomez wrote in a letter to FIE chief executive officer Nathalie Rodriguez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be0b1e-2d65-4b92-96cb-dab3db34986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:40:54.872+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-01T14:47:48.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we believe in and support the Olympic spirit that sports know
        no nationalities, we are happy for Maxine for her decision, and as such we
        are requesting for the FIE to waive the 3-year waiting period of her representation
        in Côte d’Ivoire so that she can continue, without interruption, all training
        and participation in all FIE competitions,” Gomez added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e1655-4cde-4252-9f89-1950a2e3b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:40:54.872+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-01T14:47:48.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIE agreed to PFA''s request as Esteban’s profile on the FIE
        website can now be seen with the Ivory Coast flag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4256c9-3b00-4766-83aa-8ed30e7acb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:40:54.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-01T14:47:48.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She is also seeking the same clearance from the Philippine Olympic\
        \ Committee (POC).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494aa986-6861-4f83-8d53-de258850617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:40:54.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-01T14:47:48.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My immediate transfer will allow me to continue with my training
        and competitions without interruption, as well as share my skill and talent
        with a smaller fencing community in Cote d’Ivoire where I am now immersed,”
        Esteban wrote to POC President Bambol Tolentino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b0fc4-403b-436a-ba5e-b3461b84f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:40:54.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-01T14:47:48.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban is the highest-ranked Filipino fencer in the world at No.
        84. She is a former UAAP Rookie of the Year, Most Valuable Player, and champion
        with the Ateneo de Manila University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ace80a-16ba-4cd5-ba9d-17e4a334ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:40:54.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-06-01T14:47:48.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban becomes the latest Filipino athlete to switch nationalities
        following chess star Wesley So who now plays for the United States, and golfer
        Yuka Saso and volleyball stalwart Jaja Santiago who both compete for Japan.</p>'
  'semirara-japan-market-expansion':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-06-01T15:03:29.000+08:00
    'imagesource': 'jcr:422b651a-fbfe-414c-bcbe-414f7f51c428'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0495976-37a8-46a6-9369-4c72834d2f5c'
    'lead': 'Semirara Mining and Power Corp. (SMPC) is pursuing its planned market
      expansion in Japan, a move seen as necessary amid declining coal shipments to
      its largest buyer China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T15:05:22.034+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-01T15:12:31.837+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Semirara sets eyes on Japan amid China’s slowdown in coal shipments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5b789-fbe6-4b6f-ae8b-043eff614a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:05:22.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T15:12:31.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Semirara
        Mining and Power Corp. (SMPC) is pursuing its planned market expansion in
        Japan, a move seen as necessary amid declining coal shipments to its largest
        buyer China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc1b22-128c-47b9-949b-51f788e2ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:05:22.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T15:12:31.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure on Thursday, SMPC, the listed integrated energy company
        of DMCI Holdings Inc., said it would export 50,000 metric tons (MT) of Semirara
        coal to Shikoku Electric Power Corporation for its 700-megawatt coal-fired
        ultra-supercritical power station. It marks SMPC’s second trial shipment to
        Japan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9865a-2165-4b3c-a840-67cf0706b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:05:22.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T15:12:31.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group said it aims to lessen its dependence on China.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f9a1d-7660-44a0-a5f0-35fa8b1ff955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:05:22.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T15:12:31.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China is still our main foreign buyer but with their industrial
        output growing slower than expected, we want to develop other Asian markets
        like Japan,” said SMPC president and COO Maria Cristina Gotianun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ed9ea-ea27-424b-9c2e-d17549995bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:05:22.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T15:12:31.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the first three months of 2023, SMPC’s coal shipments to China dropped
        50% to 1.1 million. Its engagement with China still accounted for the bulk
        or 72% of exports.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a1efe-272c-4565-aacc-78edaebcc6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:05:22.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T15:12:31.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'South Korea, meanwhile, was a “steady market” at 300,000 MT. The remaining
        exports went to Japan and Brunei, the company said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfdf377-c53e-4de3-8f99-c7b3a37bd685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:05:22.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T15:12:31.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For 2023, we are targeting to export around 30% of our full-year sales
        target of 15 to 16 million MT,” Gotianun said.'
