  '4-000-year-old-DNA-plague':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-06-01T04:44:34.000+08:00
    'imagesource': 'jcr:e263d8a3-ad86-4944-8f38-9c02a2b5ff8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aed6aadf-a7c2-4476-be4b-f00a28ae85b6'
    'lead': 'Researchers have uncovered the oldest known cases of the plague in Great
      Britain. Experts share what the 4,000-year-old DNA says about the history of
      the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T04:45:59.818+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-01T04:46:00.207+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '4,000-year-old DNA unlocks secrets of the plague

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171d8a2-0807-4305-8a4b-a3761f65a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A team of researchers excavating mass
        burial sites in England have detected the DNA of the bacteria that caused
        the plague in human skeletal remains — and they are the oldest known cases
        of the disease in Great Britain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76290e6b-7482-4847-86bc-8603be9288b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cases of Yersinia pestis date back 4,000 years, according to the
        paper published Tuesday in the journal Nature Communications.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d352362-dacd-451c-90ef-5901c91c93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bacterial DNA is thousands of years more ancient than the oldest
        strain uncovered prior to this latest finding. That strain, identified in
        2018 at a burial site known as Edix Hill in Cambridgeshire, was from 1,500
        years ago, according to lead study author Pooja Swali, doctoral student in
        the Skoglund Laboratory at the Francis Crick Institute in London.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5777f3-d335-4388-96d5-72654dc56c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The samples of the plague-causing bacteria were found at two different
        mass burial sites: one in southwest England in the county of Somerset and
        the other in the northwestern county of Cumbria, near the border of England
        and Scotland.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed7b729-e5f0-41ce-96bc-c5bca59b4d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The distance between the sites suggested the disease was widespread
        during the late Neolithic period and the Bronze Age, Swali said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a889bd-20db-4c57-8064-402721eecefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The evidence of widespread transmission across such a vast spatial
        area in just a few centuries is very interesting and seems to be one aspect
        of the rapid movement of people, technologies and ideas during this period,”
        said Dr. Benjamin Roberts, an associate professor of archaeology who researches
        later European prehistory at Durham University in the United Kingdom. He was
        not involved in the study.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf722d1-32d8-47e8-8738-124f5eb835f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'How do researchers locate 4,000-year-old bacteria? The team took samples
        from the skeletal remains of 34 individuals across the two sites, according
        to the study.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82f0a2-a86e-4df3-9497-e78ef9eb4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Researchers drilled into the teeth of these ancient people and extracted
        dental pulp, which can trap remnants of the DNA of infectious diseases.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf91f4-6270-424c-b8a8-d4cdedacaade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The ability to detect ancient pathogens from degraded samples, from
        thousands of years ago, is incredible,” Swali said. “These genomes can inform
        us of the spread and evolutionary changes of pathogens in the past, and hopefully
        help us understand which genes may be important in the spread of infectious
        diseases.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb0df8-9753-47b7-a858-bf70c5268813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What we learn about transmission</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207a2da-e2fa-4e12-8fc8-9494359a6a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Using genetic analysis, researchers determined that there were two
        distinct periods when the plague appeared in Britain: The disease emerged
        before or around 4,000 years ago and again about 1,500 years ago, said Dr.
        Lee Mordechai, a senior lecturer of history at the Hebrew University of Jerusalem,
        who was not involved in the study.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a989cf-7c6e-4757-b994-ac1821f5da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When it comes to the disease, there is a lot that scientists still
        don’t know — including how it spread, Swali said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe48ff5-2f7e-4365-a1bd-86dc30835f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The strain of Yersinia pestis found at the burial sites did not contain
        the gene that would enable it to spread through fleas, a trait possessed by
        the strain causing the pandemic known as the Black Death that later ravaged
        medieval Europe in the 14th century, she added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950843d9-c869-4f7d-a720-9c2c911f9eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And science may never truly know the severity of the plague 4,000 years
        ago when it came to humans, Roberts said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92150de8-b0be-463f-8724-a73ff21ef70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.836+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Researchers can’t tell whether the disease caused by the bacteria would
        have been mild or fatal, he added.  And the individuals in the Somerset site
        appeared to have died from trauma — not disease, according to the research.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881b3af4-6905-4cf5-a900-3651dd673ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The temptation is always to theorise an apocalyptic Medieval Black
        Death scenario but we simply can’t justify that with the evidence we have,”
        Roberts said in an email.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ef5d1-c51f-4726-a62f-a506a973ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Ancient DNA in modern times</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790d761-d724-416c-a9c4-e7e10234a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The research does present lessons for today.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340af87-e568-4ced-9142-66cb2655a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The findings demonstrate the importance of scholars working together
        across disciplines, as archaeologists and paleogeneticists did in this work,
        Mordechai said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a15ec-7b67-419d-b4e9-7291013137f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report also shows that large-scale disease transmission dates back
        to prehistoric times, he added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeffbf56-e479-480c-9147-cab6d8c6b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“More recent pandemics such as Covid, AIDS or the Spanish Flu are recent
        cases of a recurring phenomenon,” Mordechai said in an email.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ffb41d-9450-4deb-81db-d76f890d0487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And while there are historical records of plague outbreaks, ancient
        DNA could potentially give us a look even further back, Swali said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9b8b0-bedf-4c06-a7a5-d3d429e59097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Future research will do more to understand how our genomes responded
        to such diseases in the past, and the evolutionary arms race with the pathogens
        themselves, which can help us to understand the impact of diseases in the
        present or in the future,” she said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e1839-2933-42fe-9e34-6c51818fc90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T04:45:59.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T04:46:00.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/05/31/world/plague-dna-britain-scn/index.html"><em>“4,000-year-old
        DNA unlocks secrets of the plague"</em></a></p>'
