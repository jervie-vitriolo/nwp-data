      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Binibini” singer addressed the speculation in a lengthy Facebook
        post in which he also admitted the issue led to a mental breakdown that almost
        cost him his life.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FIamZackTabudlo%2Fposts%2Fpfbid028oWQPhKW5mcjaUGZRFURdMgJ5C3QM1TFTqziexB9oiWhpnEd41mMbgzsQU5D3K8al&show_text=true&width=500"
        width="500" height="706" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8de0e3-04cb-426c-93bf-d510de62ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T05:30:08.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T05:52:20.544+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87853c-3590-41f5-963c-6bc0123ebbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T05:30:08.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T05:52:20.544+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Tabudlo, he was part of Dela Torre’s group of friends
        who stood by the singer’s side when she and her ex-husband separated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb82e3b-f0fc-4a63-ab3e-01b350cf056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T05:30:08.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T05:52:20.544+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I was there for a friend who needed my help and I wanted to give that
        protection and support that she gave me when I needed it. But that’s not what
        everyone saw and what everyone knew,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13627ead-446e-4c99-8664-e4c41c7ac57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T05:30:08.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T05:52:20.544+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tabudlo added that his closeness to Dela Torre sparked cheating accusations,
        which affected his mental health.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae29592a-90ff-4bfd-a38d-e5189cbb2438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T05:30:08.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T05:52:20.545+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I kept quiet but it all became too heavy for me. The pressure, the
        accusations, the music, my mental state, and everything just crumbled down
        for me. And I gave up. I couldn’t take it and I committed suicide," he admitted.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf42a2f-9515-4ebc-a05a-7bbb1484feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T05:30:08.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T05:52:20.545+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tabudlo said he woke up in a hospital after the incident.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4c20c-fdcd-48c8-8a63-34e8870b8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T05:30:08.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T05:52:20.545+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also thanked everyone who supported his music and said he hopes
        his story would inspire people in the same situation to not give up.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25961e-c40c-451b-b5e0-eb4d43d88593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T05:30:08.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T05:52:20.545+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dela Torre earlier defended herself against accusations of cheating.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769eea1-dde6-45fb-947a-78e66928aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T05:30:08.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T05:52:20.546+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dela Torre and Hernandez trended on social media after Hernandez released
        back-to-back tunes about regret and setting a loved one free.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fdb1eb-f0c4-48ec-9d77-b03bd2de73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T05:30:08.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T05:52:20.546+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married in January 2019 and ended their marriage in May
        2022 after Hernandez admitted to being unfaithful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083bbf6-2713-4d5a-92f0-3fb7532b063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T05:48:40.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-06-01T05:52:20.546+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you or someone you know needs assistance, the National Center
        for Mental Health (NCMH) crisis hotlines can be reached at 1553 (nationwide
        landline toll-free), 0917-899-8727, 0966-351-4518, and 0908-639-2672.</em></p>'
  'Betty-June-1-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-01T05:42:36.000+08:00
    'imagesource': 'jcr:f67b9ccc-b67c-4456-b745-e00735ba5c23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '550c97f9-ab3a-48cd-a77f-ca1a3f0aaf34'
    'lead': 'Severe Tropical Storm ''Betty'' blew out of the Philippines'' weather
      monitoring area on Thursday afternoon and will continue to weaken as it moves
      closer to Japan, the state weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T05:44:09.515+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-06-01T17:30:02.948+08:00
