      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Manila Central Post Office was not a repository of all\
        \ the Bangko Sentral ng Pilipinas (BSP)-printed ID cards.\r"
