      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13250ae9-5646-4290-91b0-24a6792b6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-01T15:07:59.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the first five months of 2023, Danel said they saw a doubling in\
        \ the number of Filipinos applying for work permit.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a39657-275e-4c26-83d5-9112457eabbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-01T15:07:59.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108d2b6-7416-40b4-b1ef-bb04f6ba032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-01T15:07:59.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We see the highest number of skilled workers like construction workers,\
        \ welders, pipe fitters. Another category are drivers. They are really, really\
        \ needed in Poland and in Europe and we are seeing the growing numbers of\
        \ those applications,\" the official said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47829d4d-3be8-4ce0-b6f4-8e89e07c156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-01T15:07:59.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc3c06-7955-4f31-90a6-1473a316c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-01T15:07:59.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One challenge he sees is the language barrier since English is not\
        \ widely spoken in Poland. They are, however, conducting trainings for workers\
        \ to solve this problem.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096fa13-76fd-4065-8d07-7b23b9143026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-01T15:07:59.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
