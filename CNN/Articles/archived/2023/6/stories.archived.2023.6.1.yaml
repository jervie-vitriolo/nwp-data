    'imagesource': 'jcr:a572eb66-b2f0-489a-b3cb-a55f2028f0e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e01855eb-694e-413c-b4d0-6cad1e4c45b7'
    'lead': 'The International Rescue Committee said European Union states have ''consistently
      neglected the needs of Afghans'' in a report published on Wednesday, where it
      found that only 271 of the more than 270,000 Afghans identified as needing permanent
      protection were resettled in the bloc in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T08:08:03.181+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-06-01T08:09:14.619+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-06-01T08:09:14.202+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EU states accused of neglect after only 271 Afghans were resettled in
      Europe last year: International Rescue Committee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b14de1-4598-454a-83f0-298c4d7d5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:08:03.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:09:14.619+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Rescue Committee (IRC)
        said European Union states have “consistently neglected the needs of Afghans”
        in a report published on Wednesday, where it found that only 271 of the more
        than 270,000 Afghans identified as needing permanent protection were resettled
        in the bloc in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b5970-f2e0-443c-a35b-8ecd116535eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:08:03.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:09:14.619+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Afghans represent the third largest refugee population globally, the\
        \ IRC said, adding that many Afghans still lack pathways to safety in Europe\
        \ nearly two years after the Taliban’s takeover.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a67246-a0b5-4b44-a607-554405a7c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:08:03.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:09:14.619+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report identified “significant hurdles” in Europe for Afghan refugees,\
        \ including the threat of pushbacks or forcible returns, barriers to fair\
        \ asylum procedures, and long periods of detention-like centers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eafca9-1490-4218-a4fa-99b21b63fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:08:03.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:09:14.619+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report also said that Germany has been at the forefront of EU-wide\
        \ efforts to welcome Afghans since the Taliban takeover, and expressed concerns\
        \ for its current program to welcome Afghan refugees.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc3867-be6f-4c1b-9fc2-af9fdfd4e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:08:03.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:09:14.620+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October last year, the German government announced a federal admission\
        \ program that committed to admitting up to 1,000 Afghans a month until September\
        \ 2025. However, the IRC claimed that not a single Afghan refugee had arrived\
        \ in Germany under the program as of May 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e4be8-33ae-4585-aab0-07508e008eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:08:03.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:09:14.620+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany’s Federal Foreign Office spokesperson, Christofer Burger, told\
        \ CNN he was not aware of the IRC report. However, he said that the government\
        \ is “working under high pressure to get the security procedures for people\
        \ leaving the country [Afghanistan] back on track as quickly as possible so\
        \ that the reception can be continued quickly.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f581b5-7ece-4295-ad1f-9ece8f93dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:08:03.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:09:14.620+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burger said they are concerned about getting people who are in a “\
        very precarious situation” to safety quickly and said Germany has taken in\
        \ more than 30,000 Afghans since the Taliban took over in August 2021.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696308d-5d3b-468d-8c11-90166cdf00cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:08:03.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:09:14.620+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the European Commission for comment on the report.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edae79e-2117-46ec-a87e-04c70dd3f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:08:03.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:09:14.620+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly two years since the Taliban returned to power in Afghanistan,\
        \ in a lightning takeover following the withdrawal of US troops, the humanitarian\
        \ situation in the country has worsened. IRC says about two-thirds of Afghanistan’\
        s population is in need of humanitarian assistance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896a614-84c1-49c0-a052-cd852ee9f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:08:03.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:09:14.620+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the takeover, the US and its allies froze about $7 billion
        of the country’s foreign reserves and cut off international funding – crippling
        an economy heavily dependent on overseas aid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a8219-9b6e-4ee8-8c54-d5b6b50a6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:08:03.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:09:14.621+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/31/europe/eu-irc-afghans-neglect-intl/index.html">EU
        states accused of neglect after only 271 Afghans were resettled in Europe
        last year: International Rescue Committee</a>"</em></p>'
  'duterte-rejects-drug-czar-marcos-admin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-01T08:14:50.000+08:00
    'imagesource': 'jcr:173c06d2-ed71-4c6d-9eaa-9f342553159a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caff716d-a7c2-450d-a99c-7fc3dc0aa488'
    'lead': 'Former President Rodrigo Duterte has rejected calls anew for him to lead
      the Marcos administration’s anti-drug campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T08:16:42.014+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-01T08:16:42.229+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte rejects calls to become anti-drug czar under Marcos administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8e1d1-f24a-4f44-b08d-ff1ff6bc1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:16:42.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:16:42.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Former
        President Rodrigo Duterte has rejected calls anew for him to lead the Marcos
        administration’s anti-drug campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d02f2-9d37-4504-b16c-5f8593a13c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:16:42.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:16:42.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mukhang hindi na rin tama (I don’t think it’s right) because there
        is a president duly elected and it is his duty to enforce the law and solve
        crimes,” he said during an interview with Pastor Apollo Quiboloy Wednesday
        night.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be6db8f-22c1-49fc-a880-a89245c83660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:16:42.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:16:42.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte, who is known for his brutal crackdown on illegal drugs, said
        President Ferdinand Marcos Jr. must be given “the greatest elbow room leeway
        to do his job in just one year.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc882c83-b296-445b-aa1c-3e6e92290785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:16:42.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:16:42.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In fairness sa mga pulis, ''yan ang problema (in fairness to the police,
        that’s the problem)… It''s a matter of leadership,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50ac3b1-1002-4422-92a7-34656643ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:16:42.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:16:42.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was the second time that Duterte rejected the call for him to
        serve as anti-drug czar. It was floated again after his close allies, Senators
        Bato dela Rosa and Bong Go, pushed the proposal during the May 23 Senate probe
        into the alleged cover-up in the ₱6.7-billion shabu haul last October.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55621398-d23a-4fd9-884c-bf3661bb4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:16:42.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:16:42.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Go asked Philippine National Police Chief Benjamin Acorda Jr. if appointing
        Duterte as anti-drug czar will boost the campaign against illegal drugs.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade60f3e-b275-4ee6-a85d-a52c5e2714b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:16:42.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:16:42.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Acorda told Go that he would be “supportive” of any efforts to stomp
        out the proliferation of illegal drugs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8817a01-de39-4ccd-a8e8-a180547b60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:16:42.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:16:42.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the International Criminal Court (ICC) said <a href="https://www.cnnphilippines.com/news/2023/4/13/icc-prober-duterte-drug-war.html">Duterte
        “encouraged” the bloody drug war</a>, which killed thousands of individuals
        allegedly engaged in illegal drug trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03b35a-a60c-4e8a-9017-be9a41ca65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:16:42.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:16:42.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in May, the ICC released another report, stating that the families
        of drug war victims have doubts that their cases could realize progress under
        the Marcos admininistration.</p>'
  'jbic-maharlika-fund':
