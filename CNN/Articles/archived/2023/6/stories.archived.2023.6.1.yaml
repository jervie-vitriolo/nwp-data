      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08698381-a966-4552-a4d1-daa1ac77baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate <a href="https://www.cnnphilippines.com/news/2023/5/31/Senate-approves-MIF-second-reading.html">swiftly
        approved</a> before dawn on Wednesday its version of the Maharlika fund bill,
        which Marcos certified as urgent. Hours later, the House of Representatives
        adopted the upper chamber''s version of the measure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc46d8-3916-4791-8a1e-97603805424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c86f0-dc11-4483-85ce-b09fb6f8a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos earlier said the government will tap the MIF for possible investments\
        \ in agriculture, energy, digitalization, and the fight against climate change,\
        \ among others.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641de29-0229-48bb-bff6-c54e2e7bbd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be55f95-6672-471a-ad34-ad4cc4770307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T19:07:16.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is patterned after the sovereign wealth funds of other nations,\
        \ including Singapore, China, Hong Kong, South Korea, and Malaysia.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53008d8b-1d05-40be-af87-40d1816aeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.832+08:00
