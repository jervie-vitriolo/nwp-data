    'template': '1'
    'title': 'LTO to prioritize OFWs in issuing driver''s license cards'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f750ac-95ab-4ab7-b2eb-c7a99f8034fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:03:41.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T14:04:26.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — The Land
        Transportation Office (LTO) on Thursday said the remaining plastic cards for
        driver''s license in their inventory will be dedicated to departing overseas
        Filipino workers (OFWs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a7667-e5d0-4105-ace9-ce91c431f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:03:41.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T14:04:26.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on estimates, there are only around 53,000 remaining plastic\
        \ cards in all LTO satellite offices in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2cf120-0b2b-4032-bc4c-51539c8b79d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:03:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T14:04:26.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc550c7-03b2-433f-8224-75ce6fe4f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:03:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T14:04:26.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Laging Handa public briefing, LTO officer-in-charge Hector\
        \ Villacorta said he instructed the agency to prioritize departing OFWs since\
        \ they will need it for work.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca9fb3-4fad-42c2-88d0-b3803e281f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:03:41.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T14:04:26.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171536b8-9e04-4db8-91d2-7358a5c65004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T14:03:41.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T14:04:26.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Baka hindi tanggapin ng Saudi o Middle East o kung saan man ‘yung\
        \ papel. Eh pupunta sila sa abroad para magtrabaho pero ‘yung lisensya baka\
        \ hindi paniwalaan eh. We're talking to our regional directors to give priority\
        \ to those traveling na driver ang occupation,” he said.\r"
