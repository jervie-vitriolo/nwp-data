      'jcr:uuid': 'e730a149-79fd-42ab-93d6-6dec2b12cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.931+08:00
      'mgnl:createdBy': 'lara'
