      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday, the city government said more than 82,000\
        \ senior citizens, who are Blu card members and Makatizen Virtual Card holders,\
        \ are eligible to enjoy the free movie program beginning June 1.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727bbef9-31ab-4016-9113-b94c4af7d336'
      'mgnl:activationStatus': true
