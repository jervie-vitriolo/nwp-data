      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1277733-1095-4233-a5cd-fda4b18d1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T22:39:19.296+08:00
