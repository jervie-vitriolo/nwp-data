      'mgnl:lastActivated': 2023-06-01T17:29:29.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Two iconic
        Filipino snacks have been included in the world''s top 50 "best frozen desserts,"
        a food and lifestyle website said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa196c-3c4f-4f72-8f5c-eacf62907795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:29:29.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:29:29.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino 'sorbetes' ranked fifth overall while 'halo-halo' took\
        \ the 43rd spot in Taste Atlas' latest ranking of 50 best frozen desserts\
        \ as of May 2023.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ff70a-de34-46f4-ba42-bb0d36c5173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:29:29.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:29:29.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sorbetes was beaten only by American 'frozen custard' at fourth, Turkish\
        \ 'dondurma' at third, Peruvian 'queso helado' at second, and Iranian 'bastani\
        \ sonnati' which was named the top dessert.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5f883-32e0-43bc-a143-f9f0c55f926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:29:29.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:29:29.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taste Atlas described sorbetes as a popular Filipino ice cream produced\
        \ of carabao milk typically flavored with mango, chocolate, cheese, coconut,\
        \ and ube.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235aafd-818c-4dcc-b77a-2ba7f89c5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:29:29.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:29:29.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Although it sounds similar to a sorbet, coming from the Spanish sorbete,\
        \ it is not a sorbet, but a dirty ice cream, as the locals jokingly call it\
        \ due to the fact that it is sold along polluted streets,\" it said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f6ffd5-9163-47d6-a018-a8636c8928b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:29:29.205+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:29:29.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, it described halo-halo as a summer dessert of mixed fruit\
        \ and beans which often includes \"bananas, jackfruit, coconut, sweet potatoes,\
        \ red mung beans, chickpeas, sugar palm fruit, purple yam jam, leche flan,\
        \ and – in recent times – even sweet corn or corn crisps.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65089898-7d66-4255-bda6-2b8dee6fd675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:29:29.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:29:29.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taste Atlas explained that the dessert was sold by Japanese vendors\
        \ \"before the occupation of the Philippines in the 1940s.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d1882-7147-4c40-9e75-28b2d4c6a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:29:29.206+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:29:29.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that halo-halo could have been inspired by 'anmitsu,' a Japanese\
        \ summer drink of shaved ice.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16b219-4a0d-47cd-a487-fe3b08dfeacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:29:29.206+08:00
