      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744cb170-1600-46eb-acfa-02c327a11a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:53:37.982+08:00
