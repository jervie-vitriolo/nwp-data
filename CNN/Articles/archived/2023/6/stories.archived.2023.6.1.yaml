      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c19e13-3354-46b7-9a26-ae6601e27e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T17:24:58.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-06-01T17:30:02.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
