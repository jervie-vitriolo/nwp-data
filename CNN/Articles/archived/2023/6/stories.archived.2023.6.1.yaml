    'stories': []
    'template': '1'
    'title': 'Japan lender expresses interest in Maharlika fund – Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba1381-e36c-4e95-8995-501e9d9b95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:19:18.859+08:00
