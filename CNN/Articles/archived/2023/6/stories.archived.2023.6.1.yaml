      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1) —</strong> The Department
        of Justice will investigate the allegations made by the suspects in Negros
        Oriental Gov. Roel Degamo''s assassination that law enforcers tortured them
        into admitting their role in the killing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90079b6-d5d9-46d2-8378-8131dbd5fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T22:13:28.040+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T22:35:31.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Justice Secretary Jesus Crispin Remulla doubts the claims, he
        said his office "will investigate it anyway."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da3b46-a831-4afa-8cc2-c05724a013a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T22:13:28.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-06-01T22:35:31.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Pero ito ang tatanungin ko sa inyo, bakit nila gusto maiwan sa NBI
        (National Bureau of Investigation) kung tinorture sila sa NBI?" Remulla told
        the media on Thursday.'
    '3':
