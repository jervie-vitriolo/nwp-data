    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebb2e9-2011-4d44-9125-6675820861a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.926+08:00
