      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article 12, Section 16 of the 1987 Constitution says: \"Government-owned\
        \ or controlled corporations may be created or established by special charters\
        \ in the interest of the common good and subject to the test of economic viability.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8a74b-772d-4957-9f3f-8c43fef44ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.829+08:00
