      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the agency said water allocation for irrigation will be\
        \ at 40 cms which is supposedly enough during the start of the planting season.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40479e0d-f231-4bb4-9792-621cbefc83a8'
