    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d63f7-2071-45dc-861a-5c10a195d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.829+08:00
