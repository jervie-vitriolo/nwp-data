      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish Vice Consul Tomasz Danel on Thursday said there is high demand
        for construction workers, welders, pipe fitters, as well as drivers in his
        country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f08fff-c8b8-4d95-bdd4-14ead76db8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-01T15:07:59.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef628a93-34de-4e3b-861a-38bcd5ed4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-01T15:07:59.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Danel graced the opening of a visa application center at the Cebu Business\
        \ Park in Cebu City — the first outside of the Polish Embassy in Manila —\
        \ which will make it easier for those located in Visayas and Mindanao to apply\
        \ for a visa to the European country. The newly-opened visa processing center\
        \ can initially process at least 10 applications per day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90281a24-3943-491a-93fc-3c5306be523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-01T15:07:59.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98a190-54eb-4b39-bcb3-c216c0cf67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-01T15:07:59.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We see the growing number of applicants for work. Poland is becoming\
        \ more and more popular among Filipinos as a destination for work and the\
        \ number is growing every year,\" Danel said. \"Last year, the government\
        \ has issued over 2,000 work permits which is an increase of almost 100 percent\
        \ compared to the previous years.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5424287-da25-4781-baea-6cd41472bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-06-01T15:07:59.675+08:00
