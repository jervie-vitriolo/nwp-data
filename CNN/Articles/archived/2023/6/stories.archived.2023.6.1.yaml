    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Al Pacino, 83, is set to become a father again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca38297-eb9f-4370-9444-9e7ccf3bb2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T06:12:44.666+08:00
