    'lead': 'Justice Secretary Jesus Crispin Remulla believes the suspects in the
      murder of Negros Oriental Governor Roel Degamo are conspiring to cover up their
      crime after several of them recanted their statements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T19:29:43.775+08:00
