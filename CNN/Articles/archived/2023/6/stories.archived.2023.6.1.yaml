      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Polish Embassy will soon look into the possibility of hiring healthcare\
        \ workers but this needs more time as it requires a government-to-government\
        \ agreement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5ef70-2548-4449-9186-d70152731eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T15:06:36.931+08:00
