    'template': '1'
    'title': 'Two senators back moves to challenge Maharlika fund before SC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e89623-31fc-4a92-833a-23d0924321fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T19:07:15.824+08:00
      'mgnl:createdBy': 'seth'
