  'william-dar-onion-cartel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-06-01T10:32:22.000+08:00
    'imagesource': 'jcr:62b5b356-299c-4e22-860d-27f4e26570d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e86feb2-f0ed-442b-927d-f22ab7ffe9f3'
    'lead': 'Former Agriculture Chief William Dar issued a statement on Thursday,
      expressing readiness to defend himself from any accusations related to the controversial
      onion price surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-06-01T10:33:42.218+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-06-01T10:33:42.506+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
