    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-DA chief denies involvement in onion cartel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada80721-8d19-441f-8c6c-114b0821f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — Former
        Agriculture Chief William Dar denied involvement in an alleged cartel behind
        the spike in onion prices last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f348ab9-65d0-4c4b-a6e3-515d77abd55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dar issued a statement on Thursday, expressing readiness to defend
        himself from any accusations related to the controversial onion price surge.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b516b-5e2e-4d8b-87ab-5ee32ae20a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am more than willing to answer any inquiries on the onion issue,
        and repulse the malicious insinuation that I was involved in a cartel, which
        was grossly unfair, tarnishing my name,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae21bed-71d1-4e09-9a62-5620037d66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During last month’s hearing, House Committee on Agriculture and Food
        Chairman and Quezon 1st district Rep. Wilfrido Mark Enverga claimed a certain
        Leah Cruz, dubbed “Sibuyas Queen,” already penetrated the market even before
        the administration of President Ferdinand Marcos Jr.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598fe6b6-dbb0-4bd6-9bcf-2cdf139df6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker said that Dar, who led the agriculture department during
        the latter part of the Duterte administration, had “a lot of explaining to
        do.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50678524-40d0-4acd-9869-6c624c892327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Dar stressed that the soaring prices were witnessed “after our
        term.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c6901-7ca4-4ed7-992d-545ecb49d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In contrast, prices of onion were stable during our incumbency,” he
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7341bc6-2aea-4f0a-b852-95c670657a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Simply put, we did not have any hand in the price surge of onion,
        that reached as high as ₱700 per kilogram (kg) during the last quarter of
        2022,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a21d2-dd00-4293-8814-3d83ab70f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing data from the Philippine Statistics Authority, Dar said that
        during his stint from August 5, 2019 to June 30, 2022, the country had an
        excess of 107,719 metric tons of onions.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45bef70-4840-47e6-b994-56e8248d9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also noted that prices of onion during the first six months of 2022
        ranged from ₱60 to ₱80 per kilo.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33055250-2ced-4fb9-a652-d805fb06a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Like the general public, I also eagerly await the opportunity to clarify
        misconceptions and unfounded insinuations," he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299bd33-217c-48bc-8dd0-5ff08d9da531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T10:33:42.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T10:33:42.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the investigations and public hearings continue, it is essential
        to consider the factual data and timelines surrounding the onion supply situation,
        and how to attain optimum onion production and supply," he added.</p>'
