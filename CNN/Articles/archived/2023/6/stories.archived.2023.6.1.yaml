    'template': '1'
    'title': 'Ukraine war takes new turn as shelling and drone strikes hit inside
      Russia’s border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1b941-3051-492c-bba2-cc91934a07e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia saw the effects of its war on Ukraine
        dramatically reverberate back onto its own territory on Wednesday, after a
        “massive” shelling attack injured four people in Belgorod and preliminary
        information indicated a drone crashed and sparked a fire at an oil refinery
        further south.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d8f04-b502-4eb4-8997-60567d4be354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.948+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight apartment buildings, four homes, a school and two administrative\
        \ buildings were damaged during the shelling in Shebekino, a village in the\
        \ border region of Belgorod, its governor said, as the oblast increasingly\
        \ becomes a hotbed of straying violence.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf06d6-cd78-4726-a5e0-aa83d3c3bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor of Russia’s Belgorod region Vyacheslav Gladkov said there\
        \ was more shelling of a border area later on Wednesday, which he blamed on\
        \ Ukrainian forces.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04aec3b-033d-4420-86c3-5a875744f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking in a live broadcast, he said an industrial plant close to\
        \ the city of Shebekino had been struck. “The situation in Shebekino is not\
        \ getting better,” Gladkov said in a live broadcast. “There is shelling of\
        \ Shebekino, there is a fire at one of the industrial enterprises.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a3687-d360-4a59-b783-6de71090a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.949+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Tuesday night, Gladkov said one person was killed and two\
        \ were injured in an attack on a temporary accommodation center.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a168b91-6786-4a4e-80b4-a8bfaaaa4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And a drone crashed at the Ilsky oil refinery in the Krasnodar region,\
        \ east of the annexed territory of Crimea, starting a fire in the early hours\
        \ of Wednesday morning, local officials there said. The blaze was put out\
        \ soon after.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57df1e-4a1f-4cb7-b3e2-348a5d815dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.950+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incidents come one day after a drone attack on Moscow, for which\
        \ Russia has blamed Ukraine. All eight aircraft-type unmanned aerial vehicles\
        \ launched at the Russian capital were destroyed, the Russian Ministry of\
        \ Defense said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a8efa-810c-4bb0-b761-d96430547f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv has not yet commented on the drone attack or on Wednesday’s incidents\
        \ in Belgorod and Krasnodar. The Ukrainian government generally does not confirm\
        \ or deny strikes inside Russian territory.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9892eb-7344-46a5-a630-e966899fbee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere on Wednesday, a drone attack was launched on Russia’s Bryansk\
        \ region, state news agency RIA Novosti reported. About 10 drones tried to\
        \ attack the Klimovsky district and were shot down or intercepted, RIA reported\
        \ citing emergency services.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25dc3e1-81ba-4a95-a3c4-dd2f069b092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.951+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The string of events – following last week’s incursion on Belgorod\
        \ by anti-Putin Russians who had been fighting alongside the Ukrainian military\
        \ – mark a new turn in a conflict that is increasingly coming home to Russian\
        \ people, 15 months after Moscow launched its unprovoked invasion of Ukraine.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85522061-16e4-47f4-b759-41c9894e8627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strikes have separately hit Russian-occupied territories in Ukraine
        on Wednesday. Five people were killed and 19 injured in Ukrainian shelling
        of the village of Karpaty, in the Russian-occupied Ukrainian territory of
        Luhansk, the acting head of the self-declared Luhansk People’s Republic said
        on Telegram.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40521c-132b-4a52-8e9f-f04bb15ad28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And a senior Russian-appointed official in Zaporizhzhia said there\
        \ has been a series of explosions in Polohy, a Russian-held town close to\
        \ the frontlines that many observers expect to be targeted in an anticipated\
        \ Ukrainian counter-offensive. Vladimir Rogov, a member of the Russian-formed\
        \ council of the civil-military administration of Zaporizhzhia, said on Telegram:\
        \ “It’s loud in Polohy. A series of explosions is heard in town.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f282b-2bb0-4605-8eac-d6c2a2baaffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.952+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russia says the situation is ‘rather alarming’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9fde40-9fdf-4e47-8065-8dba08ca072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has denied involvement in Tuesday’s attack in Moscow, even\
        \ as one top official made it clear that Russia was getting a taste of its\
        \ own medicine after months of bombarding Ukrainian cities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b819c235-0a3a-4f56-bfc9-047092e04aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.953+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course, we enjoy watching and predicting an increase in attacks,”\
        \ said Ukrainian presidential adviser Mykhailo Podolyak. “But of course, we\
        \ have nothing to do directly with it.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86888c6f-2b48-465a-9c3b-fab09bea7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian officials reacted on Wednesday with a predictable array of\
        \ anger. Taking about the situation in Belgorod, Kremlin spokesperson Dmitry\
        \ Peskov told CNN in a regular call with journalists on Wednesday: “We are\
        \ indeed concerned about this situation, shelling of civilian objects continues\
        \ there.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354bd634-cb98-4697-9c7a-3c61dc5d7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In this case, too, by the way, we have not heard a single word of\
        \ condemnation from anyone from the collective West, so far,” Peskov said.\
        \ “The situation is rather alarming. Measures are being taken.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea02fd-408c-40d7-8fa6-5518af56a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I woke up from explosions and the sound of shattering glass,” a woman\
        \ in Belgorod told Russian news outlet Izvestia. “My husband and I jumped\
        \ up immediately and ran to the bathroom … and now we’re wandering. The city\
        \ center is all scattered.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460aa1b-f403-4d40-a4fc-e77ce74c8e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "White House National Security Council Coordinator for Strategic Communications\
        \ John Kirby told CNN Wednesday that the US is uncertain about who coordinated\
        \ the drone incursions. “We’re still trying to get information here and develop\
        \ some sort of sense of what happened… but I can’t tell you that we have any\
        \ definitive information at this point.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615ecf3-5018-4bd1-9bb0-5a790f8712ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby added that the Biden administration has “been clear, privately\
        \ and publicly, with the Ukrainians that we don’t support attacks on Russian\
        \ soil.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1f40e-e060-4990-a4e7-3d68871f56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Russian President Vladimir Putin blamed Ukraine for the\
        \ drone attack in the Moscow region, calling it a “clear sign of terrorist\
        \ activity.” Putin claimed that “Kyiv chose the path of intimidation of Russian\
        \ citizens and attacks on residential buildings.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf73d799-bd1f-4561-abc1-7f65ca5121ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin said Tuesday the city’s air defenses worked normally but there\
        \ was still “work to be done to make it better.” Asked to clarify the Russian\
        \ president’s remarks, Peskov said: “The system worked effectively, but there\
        \ is room for improvement. Work will continue to improve the air defense system.”\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ebdf7-e2d2-4d2d-9c32-3e4c37f1a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Freedom for Russia Legion, a group that claimed responsibility\
        \ for last week’s raid in Belgorod, posted an “additional” recruitment drive\
        \ for drone pilots on its Telegram channel following a drone attack on Moscow\
        \ on Tuesday. The legion, made up of Russian citizens who are fighting in\
        \ Ukraine against their motherland, joked: “Graduates of the course will have\
        \ the opportunity to practice their skills.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4d8b3-4ec5-4404-a0a9-a4c2c564171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But early signals from the West indicated that it had little patience\
        \ for the Kremlin’s efforts to frame the narrative.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e318cf1-59aa-400b-8c45-382341651e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ‘Russia is the victim’ argument is so tired and so ridiculous\
        \ that even the Russian people must see it for what it is – an overused and\
        \ desperate retort by the Kremlin to try and explain its litany of strategic\
        \ mistakes that have decimated Russia’s once proud global reputation,” UK\
        \ military adviser Ian Stubbs said during a Wednesday speech in Vienna.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4e0dd-3a1f-487b-91b9-6a76e94f7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incidents come as Ukraine prepares a much-anticipated counter-offensive\
        \ against Russian forces, and follows days of missile bombardments on Kyiv\
        \ and other Ukrainian cities by Moscow.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337adee8-fffd-496d-b345-21bdbee596fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Russia appeared to change its tactics by striking Kyiv
        with rockets and missiles during the day, hours after a separate wave of strikes
        overnight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b997d7b6-ad03-477f-acb6-90291f8aed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:03:45.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-06-01T08:03:46.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/05/31/europe/russia-belgorod-shelling-ukraine-intl/index.html">Ukraine
        war takes new turn as shelling and drone strikes hit inside Russia’s border</a>"</em></p>'
