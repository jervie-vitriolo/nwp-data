      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e15ba-bd62-4591-b092-44b07eaa5027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T16:14:16.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-06-01T19:16:41.020+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They (PhilPost) have already forwarded the information, data kung\
        \ anong cards ang affected and tini-trigger na namin ang reprinting sa BSP.\
        \ We target that some time in June, mare-release na namin ‘yan sa PhilPost\
        \ para ma-deliver sa registrants,\" Sollesta said during the Laging Handa\
        \ briefing aired over the state-run PTV.\r"
