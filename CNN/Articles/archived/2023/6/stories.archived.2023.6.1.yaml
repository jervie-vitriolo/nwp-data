      'mgnl:lastActivated': 2023-06-01T08:19:19.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 1)</strong> — A Japanese
        bank is interested in the controversial Maharlika Investment Fund (MIF) bill,
        which is now up for President Ferdinand Marcos Jr.’s signature, the Palace
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f4fe7-f7d4-46f0-a5fc-a525df769cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:19:18.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:19:19.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Malacañang, Japan Bank for International Cooperation (JBIC)
        Chairman of the Board Tadashi Maeda said during a courtesy call on Marcos
        that the group “wants to know more details about the country’s potential,
        targeted projects” under the proposed sovereign wealth fund.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300e72c-5efd-4a58-98e6-babe3e206ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:19:18.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:19:19.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The JBIC could craft “more tangible” and “specific proposals,” the
        Palace added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c156df-ded7-46a0-b386-253cc49b6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:19:18.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:19:19.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos told Maeda that the MIF is the kind of investment that the Philippines
        “needs.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f27ac-2e1b-48ee-add2-e13a99d1c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-06-01T08:19:18.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-06-01T08:19:19.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s so that we, the Philippines, can participate in what would be,
        what is regarded, of course, as an investment for us. It is a necessary infrastructure
        that we are investing in,” Marcos said.'
