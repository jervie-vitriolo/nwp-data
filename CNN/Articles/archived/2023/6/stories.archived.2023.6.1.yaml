      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betty is forecast to steadily weaken throughout the forecast period
        and may be downgraded into tropical storm on Saturday.</p>'
  'al-pacino-expecting-child':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
