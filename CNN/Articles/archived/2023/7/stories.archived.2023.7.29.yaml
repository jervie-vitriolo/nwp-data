      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Manganese of Kalahari (UMK) mines, of which this is one,\
        \ are highly lucrative and the company has close financial links to sanctioned\
        \ Russian oligarch Viktor Vekselberg, a key ally of Russian President Vladimir\
        \ Putin.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14525509-e28b-4dc0-a202-793661b43536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c89b2-e019-48bb-8bb2-3ef80447235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another major player in the mines – Chancellor House Holdings (CHH)\
        \ – is a holding company linked to the ANC. For years, Chancellor House hid\
        \ its connection to the party, but after extensive investigative reporting\
        \ by the Mail &amp; Guardian newspaper and other media outlets in South Africa,\
        \ the holding company confirmed the links in 2021, when political parties\
        \ were required to start making the large donations they receive public.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af895c-d287-4598-83d5-a2c66edec88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a8a26-ffa6-4f30-8840-ed37195a7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its managing director, Mogopodi Mokoena, told CNN in a statement that\
        \ Chancellor House is not a funding front for the ANC, but was set up to “\
        help historically disadvantaged South African persons or entities.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb5b2b-11f6-438b-9740-dd64835a538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d2b33-d833-426a-93d2-c1734ded4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mokoena is also board chairman of the UMK mining group.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1a320-9baf-4e81-99a4-5367770656af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844710f8-d491-442f-9cee-df721c4febfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, the ruling party has been embarrassed by its financial\
        \ challenges, at times struggling to pay its staff at its iconic headquarters\
        \ in downtown Johannesburg.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a46e7-e4a2-4c7d-b213-18e1dd6b1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da7e3c-60b9-4c47-8aab-cba0e8575f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on publicly available records, it’s the single biggest donor\
        \ to the party in recent years. If you add in contributions from Chancellor\
        \ House, the donations reach at least $2.9 million since 2021.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4ac55-2a78-4a76-bf2f-9f5f21e13f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e4b9d-77c8-4e87-867a-92b6d69c55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement provided to CNN, UMK said its donations were all above\
        \ board.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431bde4-9ceb-43d3-babc-dfe639b28dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78470701-30cd-4197-bce0-1f79d258a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Like many international democracies, including the US, the South African\
        \ legal framework allows private individuals and organizations to make transparent\
        \ donations to political parties. UMK’s donations comply in all respects with\
        \ national laws,” the statement read.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7692a8e-4170-4b0a-907f-552bce63c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f747c6f-4f37-4007-a0af-56ea62a5a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Playing a dangerous game’</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f135f-022d-4b1b-8c8c-5f890c4338e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in a country where the line between the ANC and the government\
        \ is, at best, fuzzy, many here are concerned that South Africa’s foreign\
        \ policy towards Russia could be impacted by the connection.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54552e08-b60a-4de2-b529-1fb84980b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c757e9b-7581-47e2-bb40-2666f9a3d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think there is an increasing concern that we are more alive to than\
        \ ever before. That there could be foreign money from a Russian origin that\
        \ comes to South Africa, but flows into different political coffers,” said\
        \ Karam Singh, the executive director of Corruption Watch, an influential\
        \ anti-corruption non-profit group.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdf8b8-b62a-4e10-a8c9-9b4218b4144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc654b3-70d9-4021-a079-ca89aa7b6558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think that could absolutely have an impact on how South Africa takes\
        \ a position on certain policies.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33f42f-5935-469d-af0c-1c9bbe24621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9ce9b-ab34-492e-85e2-d66bb87cb658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ANC did not agree to an interview with CNN, despite multiple attempts\
        \ over several weeks, or provide a statement in response to the specific allegations\
        \ put to it.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406409a9-c859-47f8-8c9a-782265ef61b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6af53f-2f7e-4e36-a4b1-8ae50d623e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the donations and linkages between Chancellor House and the ANC,\
        \ Vekselberg, and UMK have troubled opposition leaders and Russia-watchers.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc594e-7acb-45c1-a985-376f7ea57c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be3726f-3813-4ebf-ae21-c9b4b6eb0e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think South Africa is playing a dangerous game here and indeed sometimes\
        \ politicians are putting the political party, the ANC, before the needs of\
        \ the citizens because it just doesn’t make sense to be so closely associated\
        \ with Russia when the stakes are so high and there’s so much at risk,” said\
        \ Steven Gruzd, a Russia and Africa analyst at the South African Institute\
        \ of International Affairs.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbeb9ba-bd33-4322-bc8a-237901a3f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1d9e2-807e-4980-a22c-1f9e30e6e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US had long treated South Africa with kid gloves, he said, mindful\
        \ of not risking an important relationship.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d68ad6-da8f-47ce-b34a-909c2417c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc57e20-efb4-4ae1-a9db-ae551261c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not so in recent months. In May, the US Ambassador to South Africa,\
        \ Reuben Brigety II, publicly excoriated both the government and the ANC for\
        \ their stance on Russia.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047a2c7-45e8-4cd4-a301-12e0c64217dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd59c7c-34e9-4121-92f1-071511f3b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing to local media, he made the accusation that intelligence\
        \ showed the South African government had sent arms to Russia last December\
        \ on a sanctioned Russian cargo vessel.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc67b2-dcc0-46f6-ada2-f919215c916d'
