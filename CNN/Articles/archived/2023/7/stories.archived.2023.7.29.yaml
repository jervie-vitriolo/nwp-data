    'jcr:uuid': '4c5e3d30-60ba-4d0e-a213-5453026ad3a2'
    'lead': 'To many observers, South Africa’s stance on Russia’s war in Ukraine is
      puzzling. While the country professes to be “non-aligned,” Western diplomats
      and policy experts point to actions they say prove otherwise. Could a Kalahari
      manganese mine hold answers?

      '
