      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206089f-eb7c-45c7-8336-6cc5ff81acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bazoum took office in 2021 in the country’s first democratic transfer\
        \ of power was following years of military coups. Niger has experienced four\
        \ takeovers since its independence from France in 1960.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bbbb0-df54-4dab-93b7-a56d24ffdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.591+08:00
