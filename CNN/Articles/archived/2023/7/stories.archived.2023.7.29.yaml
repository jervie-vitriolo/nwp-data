    'stories': []
    'template': '1'
    'title': 'Niger general appears on state TV as new leader following coup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2386a-d761-4630-a429-60d5d36de8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Niger general, Abdourahamane Tiani, appeared
        on state television as the country’s new leader following a military coup
        that sparked international condemnation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516a86e-66bf-436a-aed6-05d6dfebecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b7e67-2775-45f4-8749-fc9a1beec7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tiani appeared on Télé Sahel with a banner identifying him as “President\
        \ of the national council for the preservation of the homeland.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210aac8-3c97-4eb1-8227-9f54dfcaf948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25585f2b-c2ee-422b-8887-ff6791c746ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the move, an official loyal to the deposed president said there\
        \ was infighting among the plotters while France has said the coup is “not\
        \ final.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab3c32-5558-42f6-8491-1de82bea5d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768fa009-fae4-4b5d-93d5-fc613a20eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The appearance comes a day after the West African country’s military\
        \ endorsed the leaders behind the toppling of President Mohamed Bazoum’s government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82efab-2998-4062-be41-1bd15cf25fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d039c9-59cc-463c-a4d8-45aee85e6361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tiani said in the broadcast that Wednesday’s coup was motivated by\
        \ both the desire to “preserve our homeland” in a context of a “deteriorating\
        \ security situation,” and poor economic and social governance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4336da-c0d5-4a3f-b3b2-045d16a93e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a7ca4-8f58-4cba-8e6c-d21c7a8d620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger’s former government, he said, did not give Nigeriens “a glimpse\
        \ of a real way out of the (security) crisis.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd2b3e-b990-4c4f-b599-1a6f21e64256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8999097-2fb9-465c-be5e-25af0ceac38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the Nigerien army command said it was supporting the seizure\
        \ in a bid to thwart bloodshed. The military’s statement also warned against\
        \ foreign military intervention, which it said “risks having disastrous and\
        \ uncontrolled consequences.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65196bd5-8702-4715-a3cd-af92b9761377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b7ddba-8c95-45f1-9cf4-55abcfe1927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bazoum was reportedly detained two days ago by members of his own presidential\
        \ guard. Tiani has led the body since his appointment by former President\
        \ Mahamadou Issoufou.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d5082-b33b-4e31-9aa1-112f7f371646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f2f8e-1050-494e-89ab-752ea1d707c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>International condemnation</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9916be-fe14-46f1-8cea-81b924d5b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger lies at the heart of Africa’s Sahel region, which has seen numerous\
        \ power grabs in recent years including in Mali and Burkina Faso.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d33e4-4df9-4878-b496-e1822db10ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147ee1d-af8c-44be-85ca-21a00d9a4d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A key ally of the United States, France and other Western governments,\
        \ Niger had been one of the few democracies in a region fraught with Islamist\
        \ insurgencies.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5138d4-6f18-449a-9a53-5f3a4a1a20e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8171e2-8779-4772-80c3-1ee184efb3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ongoing situation unfolding in Niger in recent days has prompted\
        \ swift condemnation from the global community.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495504a8-7587-4c4c-8936-3db3bed24992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f44f93-98e7-41c3-9ed7-fb11fa58e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French President Emmanuel Macron said Friday that the coup was “deeply\
        \ dangerous for Niger and the whole region,” and called for Bazoum’s release.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0df28-90f5-4064-80af-e2b5ef9cc06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e53f15-22ac-4a7f-955a-f7a4133981c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Macron, who was on an overseas trip to Papua New Guinea Friday and\
        \ spoke at a press conference alongside the prime minister, described Bazoum\
        \ as “a courageous leader who is making the reforms and investments that his\
        \ country needs.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c493ca5-49c2-4961-a7a8-fe1ef238f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783e477-dda7-48e2-99c5-41aa279aafc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that France – once Niger’s colonial ruler – would support\
        \ regional organizations should they decide to impose sanctions against the\
        \ putsch leaders.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137977e-433a-48ee-90e1-a10c5f524749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8bc01-992d-4a2f-98ec-4efc4c9828b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also confirmed that he had spoken with the Nigerien president several\
        \ times since he was detained.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c41df-2a82-43bf-a822-bd6bcafb523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aebabd2-3f67-43f5-9081-7365e40f06ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France’s foreign minister Catherine Colonna said Friday the coup was\
        \ “not final” and there was “still a way out” of the current crisis for coup\
        \ leaders if they “listen to the international community.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795aa50-36ce-45d6-8d3f-50e2ad6faea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d250b-9862-4dfd-bbb7-5c956fbd96ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Union described the situation in Niger as a “serious attack\
        \ on stability and democracy,” before warning that aid to the country could\
        \ be suspended following the coup.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9550e169-6a37-4913-bb84-344433ab12f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0383b-873f-4274-9732-b317004ce49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger’s coup plotters have ignored international calls to reinstate\
        \ Bazoum, with the so-called National Council for the Preservation of the\
        \ Homeland warning of “consequences” to any foreign military intervention\
        \ in a separate televised statement on Friday.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de81658c-1480-4b61-85e4-5e3dac193d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3cac7-4126-417f-9981-bb311512ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a senior official loyal to Bazoum has suggested there is discord\
        \ among coup leaders.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a7526-ddfc-46ba-9259-4afbf86b1b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a536b-cd44-4d13-a6de-ce118d8d1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation is still confusing at the palace,” the aide said. “\
        The putsch leaders cannot agree on who will be the head of the transition,\
        \ the disagreement is deep.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287aa8f-6e8e-4adc-8b56-58a284775971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef72d9d-1148-4eb4-8af5-e007edc66b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said some of those involved in the coup “are beginning\
        \ to fear the sanctions of [African regional body] ECOWAS and the international\
        \ community and want to negotiate their exit.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df8851-5f2b-4b55-b0ff-afe1c66bea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5cdb11-9723-4d55-8fa0-9a32ddbc4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is unable to verify the officials’ comments. The aide spoke on\
        \ condition of not being identified because of the security situation.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812083e-080d-4c46-a95f-c53d02dfdde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaeee19-7731-420b-bafa-88bd98b387ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official also commented on the Tiani’s broadcast earlier Friday,\
        \ labeling it a “non-event” before adding that Bazoum had no intention of\
        \ resigning. He said the president and his family were “in good health.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004fa81-be0e-4206-a29f-50e71e0d2603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210d2f1-34fd-496c-9d6e-0e95171b3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Bazoum’s whereabouts unknown</strong></h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7fa09-f4c9-4dcc-92e7-e62bc49ed047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president’s whereabouts remain unknown, though Macron is one of\
        \ several global leaders who have said they’ve been in contact with him since\
        \ he was taken into custody.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1f9d2-14cc-411d-8c99-aa58d59d958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72414e-3ecf-491d-8116-a482b37a5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Ambassador to the United Nations Linda Thomas-Greenfield spoke with\
        \ Bazoum “to express her strong support for the democratically-elected leader,”\
        \ the spokesperson for the US Mission to the United Nations said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d2dad-3815-4718-a697-d32bd7c05f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990884af-1178-4562-b50f-9493b995e48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.330+08:00
