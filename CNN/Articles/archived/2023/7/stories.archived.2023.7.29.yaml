      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — Tropical
        Storm Falcon (international name: Khanun) intensified further as it moved
        north northwestward over the Philippine Sea, the state weather bureau said
        on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba6a04-d494-4179-9723-79c327f70d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T00:02:47.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T00:03:13.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon is forecast to steadily intensify within the next three days.
        It could become a typhoon late Sunday evening or Monday morning and reach
        its peak intensity on Tuesday, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said in its 11 p.m. bulletin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d578e-66b8-4058-a492-ca12a493fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T00:02:47.670+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T00:03:13.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d45eb-edd2-4ab2-a68a-17579cbd2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T00:02:47.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T00:03:13.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, PAGASA said Falcon will remain far from landmass, and the\
        \ raising of wind signals is unlikely.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a1472-3669-4ad5-b5b7-0b4c9af085dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T00:02:47.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T00:03:13.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm was last spotted 1,210 kilometers east of Central Luzon,\
        \ moving north northwestward at 15 kilometers per hour (kph) – packing maximum\
        \ sustained winds of 85 kph and gustiness of up to 105 kph.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77be276-11aa-46ca-bd4c-499500781bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T00:02:47.671+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T00:03:13.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Falcon is the sixth tropical cyclone to enter the Philippine Area of\
        \ Responsibility (PAR) this year and the third in July.\r"
    '19':
