  '8-11-more-typhoons-2023-pagasa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-29T17:42:30.000+08:00
    'imagesource': 'jcr:09d11e75-3f91-44b5-96a2-b74bd6ab6266'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6eb95b6-b236-41b6-8976-b1aa141e03df'
    'lead': 'Up to 11 more tropical cyclones could enter the Philippine Area of Responsibility
      this year, according to the state weather bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-29T17:44:09.432+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-29T18:07:26.937+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGASA: 8 to 11 more storms could enter PAR this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63a593-aee9-4e00-8f30-02e2f9181c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T17:44:09.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T18:07:26.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — Up to
        11 more tropical cyclones could enter the Philippine Area of Responsibility
        (PAR) this year, according to the state weather bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af1ff7-feac-4d5e-a384-bde29ead0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T18:07:05.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T18:07:26.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At least eight hanggang 11 na bagyo. At dito sa Angat [dam] for example,\
        \ inaasahan natin na at least two storms or typhoons ang dadaan para supisyente\
        \ tumaas yung lebel ng Angat,\" Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA) Deputy Administrator Nathaniel Servando\
        \ said Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fc1ca-3f8c-4e47-a3df-1cbeb04e1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T18:07:05.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T18:07:26.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: At least eight to 11 storms. When it comes to Angat,\
        \ we're hoping two storms will be enough to sufficiently raise the dam's water\
        \ level.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b46bd5-fdef-46d2-b709-7d7b175d2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T18:07:05.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T18:07:26.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/29/falcon-pagasa-weather-update-saturday.html">Tropical
        Storm Falcon</a>, the sixth storm for 2023 and the third for July, entered
        PAR early Saturday morning. It came just two days after <a href="https://www.cnnphilippines.com/news/2023/7/27/pagasa-egay-weather-update.html">"Egay,"</a>
        which ravaged parts of Northern Luzon, left the country''s weather monitoring
        area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a1df0-2966-44e2-99d9-6f45936e0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T18:07:05.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T18:07:26.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Servando said the rains brought by tropical cyclones could have
        beneficial effects, such as <a href="https://www.cnnphilippines.com/news/2023/7/17/dams-water-level-improved.html">improving
        water levels in dams</a>, and even reducing the effects of El Niño.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f86f10-ad23-44a7-831b-f12b8a7dde09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T18:07:05.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T18:07:26.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 29, Angat Dam''s water level was recorded at 191.70 meters.
        Its minimum operating level is 180, while its normal high water level is 210
        meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42100777-2dae-403a-a804-c0e2a10db9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T18:07:05.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T18:07:26.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA announced on July 4 the start of a <a href="https://www.cnnphilippines.com/news/2023/7/4/-Weak--El-Ni-o-starts-Tropical-Pacific-PAGASA.html">"weak"
        El Niño</a>. Shortly after, Angat''s water level <a href="https://www.cnnphilippines.com/news/2023/7/8/Angat-Dam-water-level-now-below-180-meters.html">fell
        below its minimum operating level</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81052b4-bccb-4a5f-b482-20424cef383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T18:07:05.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T18:07:26.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kapag may El Niño kasi, ang inaasahan natin na malalakas iyong mga\
        \ bagyo, particularly towards the later part of the year, mga bandang September,\
        \ October ang tinatamaan na dito lagi ay ang ating mga kalupaan, particular\
        \ Visayas area,\" Servando added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b968ecb-7a08-4eeb-853a-a48d29607832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T18:07:05.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T18:07:26.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: During El Niño, we expect strong typhoons, particularly\
        \ towards the latter part of the year around September, October, that tend\
        \ to make landfall in the Visayas area.]\r"
