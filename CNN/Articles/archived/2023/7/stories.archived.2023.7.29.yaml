      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec97fa-f0ce-4168-b6ed-d2735648ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T20:28:00.521+08:00
