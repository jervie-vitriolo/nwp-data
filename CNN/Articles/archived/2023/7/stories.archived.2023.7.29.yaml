      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be9692-e143-434c-ad40-89f41fdb38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T17:23:30.267+08:00
