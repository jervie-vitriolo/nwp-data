  'karina-bolasco-interview':
    'author': 'Don Jaucian'
    'caption': 'With over 3,000 books published under her belt as director of Anvil
      Publishing, then Ateneo Press, Karina Bolasco has published a wide variety of
      titles, from award winners to best sellers. Some might even be your favorite
      book. Photo by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2023-07-29T12:56:44.000+08:00
    'imagesource': 'jcr:b1d23d43-4ee6-42fd-958f-0daa60ae79fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac6e9f67-ff9c-4857-b776-4b61d71f240d'
    'lead': 'With over 3,000 books published under her belt as director of Anvil Publishing,
      then Ateneo Press, Karina Bolasco has published a wide variety of titles, from
      award winners to best sellers. Some might even be your favorite book.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-29T13:03:52.190+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-07-29T13:15:08.688+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Karina Bolasco has probably published your favorite (contemporary) Filipino
      book'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799cdb1-bfb6-421c-864e-fb092e21daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.222+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a bold claim: to say that this legendary publisher has published
        your favorite Filipino book. Okay, let’s say “contemporary Filipino book”
        instead and the list might get narrower and truer. After all, she spent 26
        years building Anvil Publishing from the ground up and then retired after
        almost three decades of “disrupting” the Filipino publishing industry (as
        Ambeth Ocampo <a href="https://opinion.inquirer.net/163891/karina-bolasco-publishing-disruptor">puts
        it</a>), then in 2016, continued disrupting as the director of the Ateneo
        De Manila University Press. If you want further proof? Ateneo De Manila University
        Press was awarded Publisher of the Year the entire time she was director,
        and scores of their books win awards year after year. In 2023, Bolasco decided
        to retire as the Ateneo Press director, handing over the reins to Rica Bolipata
        Santos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99dc959-e19a-4b86-ab1f-5970e93f4b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.222+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolasco has had a storied run publishing books since becoming general\
        \ manager of Anvil Publishing in 1990 after she was offered the role by National\
        \ Book Store’s Ben Ramos. Anvil Publishing was largely instrumental in shaping\
        \ contemporary Filipino literature. Post-EDSA Revolution, Anvil gaveus bestsellers\
        \ such as Ambeth Ocampo’s “Looking Back” series, which continues to be a bestseller\
        \ up to now; the “Ladlad” anthologies started by J Neil Garcia and Danton\
        \ Remoto, Jessica Zafra’s “Twisted” series, and Margie Holmes’ series of sex\
        \ therapy books. They also put out “Forbidden Fruit: Women Write the Erotic”\
        \ edited by Tina Cuyugan and “Tibok: Heartbeat of the Filipino Lesbian” edited\
        \ by Anna Leah Sarabia.If you’re someone who devoured books during the ‘90s\
        \ and ‘00s, these are probably some of your favorite books. They made current\
        \ events and slippery topics easily relatable and understandable.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5345e-e1ea-410a-9d45-07275acd73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.223+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anvil grew fast as an influential publisher (even averaging a new
        title every week in 1996), putting out contemporary titles that have become
        modern classics or continue to be bestsellers until today, such as Ambeth
        Ocampo’s “Rizal without the Overcoat,” which was recently reprinted for its
        32nd anniversary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed2fba-8a39-41d9-9c80-e17df6f2a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.224+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many classics Anvil has published throughout the years
        include Nick Joaquin’s books, “Great Philippine Jungle Energy Cafe” by Alfred
        Yuson, “Soledad’s Sister” by Jose Dalisay, “Gun Dealer’s Daughter” by Gina
        Apostol, “The Empire of Memory” by Eric Gamalinda, and “Tikim: Essays on Philippine
        Food and Culture” by Doreen Gamboa Fernandez.</p>'
    '6':
      'image': 'jcr:9be483a6-5165-43ee-b819-b8c2c6d921ef'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
