      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to residents in Bangued town, Marcos assured them that officials\
        \ are working to restore basic services, including power supply that has been\
        \ disrupted in a number of areas.\r"
