      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb4f98-302a-4c4e-89b2-aaa10976f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials have denied that anything was loaded up, but the claim is\
        \ now subject to a sealed South African government inquiry.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6160059-894d-48de-8d03-444df8f46f36'
      'mgnl:activationStatus': true
