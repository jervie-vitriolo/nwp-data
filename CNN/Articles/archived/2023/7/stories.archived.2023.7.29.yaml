  'bataan-state-of-calamity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-07-29T23:06:44.000+08:00
    'imagesource': 'jcr:b3793213-178e-4bf4-ac98-2d4dc6cf27c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ad79f98-73ae-459a-b983-eabd6f799ff8'
    'lead': 'Bataan is now under a state of calamity due to damage from Super Typhoon
      Egay and the bad weather caused by the enhanced southwest monsoon and Tropical
      Storm Falcon, Governor Joet Garcia announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-29T23:07:16.391+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-29T23:29:48.329+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bataan declares state of calamity due to bad weather'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85d294-3b1f-4434-a429-f89b93177cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T23:07:16.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T23:29:48.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — Bataan
        is now under a state of calamity due to damage from Super Typhoon Egay and
        the bad weather caused by the enhanced southwest monsoon and Tropical Storm
        Falcon, Governor Joet Garcia announced Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aaeb8c-e72a-42a7-b4de-9258e75815b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T23:29:48.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T23:29:48.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa pamamagitan ng Sangguniang Panlalawigan Resolusyon No. 321, pinagtibay\
        \ ang pagdedeklara ng State of Calamity dahil sa mga ulat ng pagbaha sa mga\
        \ mabababang lugar, mga pinsalang tinamo ng iba't-ibang pampubliko at pribadong\
        \ imprastraktura at matinding epekto sa kabuhayan lalo na sa sektor ng agrikultura,\"\
        \ Garcia said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900ae7a-d0d6-4675-b8b8-8f90a56cf8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T23:29:48.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T23:29:48.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Through Provincial Council Resolution No. 321, a state\
        \ of calamity was declared due to reports of flooding in low-lying areas,\
        \ damage to public and private infrastructure, and the severe economic effects\
        \ on the agricultural sector.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00477bb-f33f-461b-a397-a7155786f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T23:29:48.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T23:29:48.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Garcia, damage to the agricultural sector was recorded\
        \ at ₱22,381,052.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b54739-b3fd-4887-be53-a768417c0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T23:29:48.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T23:29:48.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Bataan''s Provincial Disaster Risk Reduction and Management
        Council, Garcia said 639 families or 2,357 individuals are staying in evacuation
        sites. Relief operations are ongoing, the governor added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de7fa2-16e7-4268-9cdf-c7715f9d38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T23:29:48.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T23:29:48.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Disaster Risk Reduction and Management Council reported\
        \ 14 deaths, 13 injuries, and 20 missing due to Egay.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687d5a8-e75b-4e96-aff6-b2a9774f1d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T23:29:48.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T23:29:48.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Ilocos Norte was also placed under a state of calamity\
        \ following Egay's onslaught. Abra and Mountain Province followed suit on\
        \ Friday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186fda95-aeb3-4226-922e-41ac163c4539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T23:29:48.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-29T23:29:48.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/28/abra-state-of-calamity-0728.html">Abra,
        Mountain Province under state of calamity due to ''Egay''</a></strong></p>'
