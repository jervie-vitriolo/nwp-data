    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c900a16-4b3f-4fc3-be47-0948faa93564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.212+08:00
