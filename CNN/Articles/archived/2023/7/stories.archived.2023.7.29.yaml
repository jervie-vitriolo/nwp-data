      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations on your Lifetime Achievement Award and for
        again, Publisher of the Year. So, when they gave you the surprise award, how
        did it feel? That’s on top of winning Publisher of the Year again.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390e38a-7024-4f6f-bc9c-d4df7e862e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.231+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246a6d1-d5cf-42fb-9e76-682ed2d6c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.231+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yeah, kasi I thought it was a regular awards night. So I didn't ask\
        \ my daughters to come.  So I said that actually, because I was surprised.\
        \  I said, you should have told me I would have brought my daughters. I was\
        \ really surprised because I didn't expect that they would do that.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add4c7b-e2ff-4d8a-b4b4-1f5747f24ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.232+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c106f3f-689b-46f9-b1e6-9ef4587e4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.233+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, when I got there and I saw Isagani Cruz, I thought he was\
        \ going to be given a lifetime achievement award kasi he founded the Manila\
        \ Critics Circle. And he was there the whole time.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38614c51-7aa8-4969-a270-74f8a5624b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.233+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090fa446-06da-4a76-809b-68ddf0743c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But also winning Publisher of the Year before you left the
        press. How did that also feel, leaving behind that legacy?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5b69a-5220-45ac-9497-edd8c4f77db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c797fba5-1807-4f8e-ae0d-e1e0de72940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I don't know. Well, it felt good to leave na [winning] Publisher of\
        \ the Year again. That's a good way to leave. But if we didn't, it was also\
        \ okay. Because it's really the books that you win that make you Publisher\
        \ of the Year. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ffde7d-df1d-46f6-b3b5-15cbfc072aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789b0a6-e757-43c3-9429-2d6093b4cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.236+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I think because Ateneo Press now, with Bughaw, it has more variety.\
        \ Kasi [before] they were all History, Social Science. So they could only\
        \ join in two categories. They also had literature before. They were also\
        \ publishing naman poetry and literature before. And actually most of the\
        \ literary writers we published were first timers… \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda39af-07e1-43d9-8b56-309f3a98ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.237+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9eaa56-16a7-4994-bd79-e3be8b072791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.237+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess it''s really gut feel. And besides here, I will not say
        it''s my decision or taste or whatever, how I feel about [the books] because
        we also have reviewers here. Unlike at Anvil, it was just me and the marketing
        group. I mean, we would always fight because they want something saleable.
        But dito, even the Bughaw [imprint] has to be subject to blind review, double
        blind review. So it''s not really just me. But we ended up with manuscripts
        with us that we accepted for publication ended up winning Palanca Awards.
        They also won in the Palanca by November, we found out. But we had the manuscripts
        now before November. So very nice synchronicity na you chose right because
        they were also the judges'' choices sa Palanca. So like “1762” by Vin dela
        Serna Lopez. It''s the Special Prize sa Palanca. ‘Yung kay Egay Samar din,
        which we already accepted. Then it was also the Special Prize for the novel
        in Filipino naman.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20557c8f-420f-4bfc-9de2-98b2bff6bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.238+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b5bc0-9c06-4bd3-89a2-ea2776c9c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.238+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your citation read, “[Ateneo De Manila] University Press
        has transformed into a lively, relevant and productive press. With titles
        that appeal not only to the academe but to the general public.” What were
        some of your goals that you set when you joined Ateneo in 2016?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7c80f-0fc7-4bfe-9a11-c52c375362f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.239+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a460e6-bcce-4dc3-a976-2f13b23c2c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I kind of really liked it because mas focused whereas at Anvil we had\
        \ to do the full range from cookbooks to whatever. Pati mga artista books\
        \ at some point in time before I left. So ito sabi ko it would be more focused.\
        \ This [would] be interesting topics kasi original ideas, pioneering researches.\
        \ But I also washoping that they'd be written in a more accessible way.  Hindi\
        \ masyadong dense. They shouldn't read like thesis and dissertations. That's\
        \ why they're recast as books dapat before they're submitted to us.So I found\
        \ that very interesting. And to the challenge of making the books more readable.\
        \ Hindi yung resigned ka na to the fact that they're academic books and therefore\
        \ they have a limited, a small market, the usual market.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67a66d-90d2-4a36-af43-9c2a6deb5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f278ec0f-1fdd-44c7-b264-17740adbd5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I came here… kasi I thought the reason I was hired was to turn
        the press around, to [earn].Hindi naman, it''s not profit centered. But I
        kept telling the staff, if the books are not sold, even our contribution to
        nation-building doesn''t happen at all. Because they''re not read. So whether
        they''re sold or donated to libraries or whatever, they have to be read. That''s
        the point.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e8bddf-ff26-42fd-bcb6-c5b7e45f3d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8bb5f-75e6-4bfb-aedb-4e467a5df738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also brought some of your writers from Anvil to the
        university press.</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7ea24-948e-4341-9878-ba1f653bb84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.243+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02695641-2a3b-4556-8cf2-f7233e7dc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.244+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No, I didn't bring them. I didn't poach [them]. That was what I was\
        \ accused of right away in the beginning, that I was pirating or poaching\
        \ or bringing all the authors here. Hindi naman.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3f508-1be6-4394-8316-df0c8ef6d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.244+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1afd069-2bdd-45c2-88e7-a40aadbc4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.245+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d92473-9b32-4f76-9e0a-7a52824013b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.246+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But like with Jessica Zafra and Sarge Lacuesta, how does
        it feel to have a connection from Anvil and here, especially in Bughaw, the
        trade imprint of Ateneo Press (which was originally an e-books imprint before
        you joined), to have your writers be published? Especially in a different
        context?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917a226-5a3f-49fe-b01d-cc803be7e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07261f67-8cf6-453e-a72c-384ff7d0e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We only publish the short story collection [of Jessica]. We did
        a kind of omnibus reader of her short stories and the novel. But ‘yung mga
        essays, columns, which I don''t think she wants to go back to rin naman. I
        don''t know. She gave to Nida [Ramirez] of Avenida Books, before she came
        over with the literary [works], the novel and the short stories. Si Sarge
        also came with his works.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246dab35-5206-473b-80c9-a63600a55b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.248+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ec5df-e168-4a51-b9b8-01d2a21aa742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Ambeth, we never got [to continue]. Because our project was the
        Marcos diaries annotated, but we never got around to completing it. Kasi hindi
        naman pwedeng basta ‘yung diary because syempre, it would be self-serving.
        You know naman what he wrote and it was all… So if you don''t annotate, for
        example, when he denies Dovie Beams, you should also mention <a href="https://www.researchgate.net/publication/337876446_Dovie_Beams_and_Philippine_Politics_A_President''s_Scandalous_Affair_and_First_Lady_Power_on_the_Eve_of_Martial_Law">Carol
        Hau’s study</a> and other studies that have proven that this is true. Kasi
        kung hindi, babasayin mo lang sya, never mind, huwag na lang. So that''s why
        we were hoping they''d get annotated, but hindi niya natapos. So Ambeth is
        not [published] here, even if he''s in Ateneo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ada97-05df-496d-9be1-75854d52c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a3d47-e285-4749-ac63-4b11badfa745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So some came, but not all because magkaiba naman. Like sa food, sabi\
        \ ko, wala kami dito sa line ng Ateneo. Food culture, food history, which\
        \ should also fall under a university press, but no one's doing that. But\
        \ si Felice [Prudente Sta. Maria] is working on something now for us because\
        \ we cannot just do naman a collection of recipes, which even at Anvil, we\
        \ expanded that genre. It was not just recipes all the time. We went also\
        \ into history and food culture, even at Anvil. So we're hoping. \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab8d64-6f1f-4c3e-9c30-06c4ec4e2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d4d7e-52fb-476e-85c2-7eff08d44353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And then the other weak line here is really science, environmental.\
        \ I don't know, maybe the scientists are so busy also, the environmental activists\
        \ are busy doing actual work. So there's hardly material on [these subjects].\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a6232-66ae-4d33-ae6b-9e78b6757925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04acb04-628b-4629-b2aa-ab454fafc0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I wanna ask you about your time in Anvil because you were
        working at National Book Store publishing prior to establishing Anvil. So
        can you tell the story of how that happened?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6340963-f13a-4b03-b0c6-31b0b63e82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.254+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c955b01-cd03-490f-8547-4ec9c8a188a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.255+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I joined National Book Store as assistant editor. I think 1979.
        By 1989, I was kind of restless and I wanted to leave na. And then they said
        they might start a new publishing house. The mandate was to produce books
        for the store chain. And that was very challenging, kasi at the time konti-konti
        lang yung Filipiniana. And it would be just one corner of the store. And even
        if National Book Store in fairness to them, if they even gave local publishers
        one-fourth of their ground floor, they will not be able to fill it up. There
        were no books, no local books by Filipino authors. I mean, except for a few
        literary titles, then mostly textbooks. But usually textbooks are sold directly
        to schools. So very few. And they''re all just literature or religious books.
        No other genres or categories.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d818d17-de5d-4420-8a5a-cdb65b120e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.256+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf538a-c93e-47f0-bc98-ce28b20cffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.257+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when they said, oh, we will do local publishing, of course, that
        was very challenging to me. And this was four years after EDSA People Power,
        1990. And everybody was still optimistic, was still hopeful. They were writing
        about how they overthrew a dictator, the martyrs of the martial law resistance,
        madaming survivors'' memoirs, nag-start na noon eh. And we were publishing
        a lot. And then it also inspired new writings, poetry, and fiction.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d66f1-7c46-487a-89eb-35ec5ed7f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.258+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1cb2fd-04e3-4c59-9680-f025ccbcdf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.258+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We wanted to do popular history. That''s why we started na Ambeth''s
        line, Jessica''s line. They became brands in effect. You had Jaime Licauco,
        the new age, and then the Margie Holmes line because we felt that this was
        not just to sell books but it was to help women, empower women kasi the area
        where they''re most oppressed is sex because they don''t know anything about
        it. So we had that. We would even say that Margie Holmes was subsidizing in
        a way the poetry lines. (<em>Laughs</em>).</p>'
    '62':
      'image': 'jcr:bd5a3683-3d2c-49bd-8356-ca4832a4f9f4'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02056b-22ab-4261-b490-5815beab6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.259+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e04ae9-11f8-4abc-87d0-48f2e5479c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.260+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d09311-cfb3-4097-9029-abf9782f1c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.261+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So there are sellers and there are non-sellers but things that you\
        \ have to put out for cultural development, for our cultural growth.  And\
        \ then we also started the LGBTQIA+, with the “Ladlad” series. \r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae4d83-5f13-4c57-86aa-67c63d295224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.262+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f9b0e-e6ba-4353-9731-9da81b227094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.263+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We did a lot. It was an exciting time. The first 20 years or so
        of Anvil publishing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f49ea8-8c39-4ae3-8a41-1f3fb666e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.264+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a57bb-b9e4-401c-bded-c4b01c83f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.265+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time it went to the third generation [of owners], they had
        different priorities and I didn''t see myself doing celebrity books. The only
        reason we did <a href="https://www.anvilpublishing.com/shop-anv/trade-books/anvil-food/judy-anns-kitchen/">Judy
        Ann [Santos]''s cookbook</a> was because she wanted it in a nice format. Even
        her cooking, her ingredients are so expensive. Hindi pang fans niya eh. The
        only reason we held on to it is because hindi siya nakatali sa ABS-CBN. She
        had a different manager. And Noel Ferrer happened to be a good friend also.
        Noel made sure they stayed with us, that it was not taken back. Because it
        was also about the same time that ABS-CBN also started their own publishing.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6dc80-4abb-43e7-a566-adc6c613f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.266+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82187a-e4c7-421f-a162-4c02788a5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.267+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was a time when I was saying to the third generation,
        if that''s what you''re going to do, why don''t you just distribute or sell
        ABS-CBN books? Because there''s no way to compete with them. I mean, how would
        you get a celebrity who''s signed a contract if you decide to write, ABS-CBN
        has first crack. So, hindi mo na makukuha yan. Plus, I didn''t know how to
        talk to these people. May meetings ka with Anne Curtis, I don''t even know
        what to say. (<em>Laughs</em>). So it''s also not fair to the third generation
        who took over National or Anvil for me to be there. Kasi I''m a liability.
        Hindi ako marunong ng ganun. (<em>Laughs</em>)</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266dd614-9d3a-47e2-a973-bb51864ac998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.268+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d30b3-6de1-4219-be5e-a5c9f86738a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.269+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How different is it now to decide on a price point, considering
        inflation and the rising prices of paper?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9de71-07fc-43ed-98ae-fdb834accb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.270+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e7905-3cda-4c8e-9656-69f33e7eafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.271+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fact that we moved to Shopee and Lazada helped a lot.  Kasi the\
        \ physical stores, like National, would ask for 40% [for the consignment],\
        \ di ba? \r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a7f92-70a9-4cc9-884e-16cbe9d73eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.271+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e4c09-88f4-4efd-8ddd-4ed7706c86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.272+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But with Shopee and Lazada, it's not even 10%, parang 7% lang with\
        \ the packaging and all that. Which is also understandable, because they have\
        \ no storage space, they're not displaying your books, you're responsible\
        \ for pushing them, and they just service.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117093d3-c81c-40ed-b475-1f74fc4dc601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.273+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So bumaba and you can afford to put them on sale from time to time\
        \ as much as less 30%. Instead of giving it to the physical bookstore, you\
        \ can now pass it to the consumers. So that was a big development.\r"
    '86':
