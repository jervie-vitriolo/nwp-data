  'worm-revived-in-permafrost':
    'author': 'Issy Ronald, CNN'
    'caption': 'Alexei V. Tchesunov and Anastasia Shatilovich/Institute of Physicochemical
      and Biological Problems in Soil Science RAS'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-29T04:51:46.000+08:00
    'credit': 'Alexei V. Tchesunov and Anastasia Shatilovich/Institute of Physicochemical
      and Biological Problems in Soil Science RAS'
    'imagesource': 'jcr:8b3f018c-c17d-49e5-9248-c44b1b552ee2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c6d94e8-e8e5-4679-a54b-af531ca001f1'
    'lead': 'Scientists have revived a worm that was frozen 46,000 years ago — at
      a time when woolly mammoths, sabre-toothed tigers and giant elks still roamed
      the Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-29T04:53:14.191+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-29T04:53:14.561+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A worm has been revived after 46,000 years in the Siberian permafrost'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf42927-1c32-44ab-bc27-107ad4103ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have revived a worm that was
        frozen 46,000 years ago — at a time when woolly mammoths, sabre-toothed tigers
        and giant elks still roamed the Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab5f10-e76f-47fa-8403-d47a09e50baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364a478-823b-40ff-938c-d33f39a4b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The roundworm, of a previously unknown species, survived 40 meters\
        \ (131.2 feet) below the surface in the Siberian permafrost in a dormant state\
        \ known as cryptobiosis, according to Teymuras Kurzchalia, professor emeritus\
        \ at the Max Planck Institute of Molecular Cell Biology and Genetics in Dresden\
        \ and one of the scientists involved in the research.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b52d12-5aa7-4652-9fe7-b27eaf3e9cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793f909-00b9-44c6-91a4-809f02dd3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organisms in a cryptobiotic state can endure the complete absence of\
        \ water or oxygen and withstand high temperatures, as well as freezing or\
        \ extremely salty conditions. They remain in a state “between death and life,”\
        \ in which their metabolic rates decrease to an undetectable level, Kurzchalia\
        \ explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03087c40-7b84-4b0a-873a-8c9f6f278b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb671497-3953-441b-8c35-311f40223f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One can halt life and then start it from the beginning. This a major\
        \ finding,” he said, adding that other organisms previously revived from this\
        \ state had survived for decades rather than millennia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a079a4-13db-4a91-8684-34dd7b71f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c57585-888b-4168-9b2a-84dc0788e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five years ago, scientists from the Institute of Physicochemical and\
        \ Biological Problems in Soil Science in Russia found two roundworm species\
        \ in the Siberian permafrost.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7abae-5aac-4522-9233-07b05d1b94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb401f-33cf-4bc6-8b7c-f06b154e184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the researchers, Anastasia Shatilovich, revived two of the worms\
        \ at the institute by simply rehydrating them with water, before taking around\
        \ 100 worms to labs in Germany for further analysis, transporting them in\
        \ her pocket.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df1f57-a3b3-409c-b4cd-06341f3a0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16fae42-7231-473e-92da-0bb009cb4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After thawing the worms, the scientists used radiocarbon analysis of\
        \ the plant material in the sample to establish that the deposits had not\
        \ been thawed since between 45,839 and 47,769 years ago.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72ffde-db7a-4f36-b815-977af4010c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47bd0c-4764-40d7-a879-8f74ac422dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But still, they didn’t know whether the worm was a known species. Eventually,\
        \ genetic analysis conducted by scientists in Dresden and Cologne showed that\
        \ these worms belonged to a novel species, which researchers named Panagrolaimus\
        \ kolymaenis.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4505107a-06c7-48e2-8886-5da199bb9b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93001f0-9ef7-4007-b108-e308c0f0cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Researchers also found that the P. kolymaenis shared with C. elegans\
        \ — another organism often used in scientific studies — “a molecular toolkit”\
        \ that could allow it to survive cryptobiosis. Both organisms produce a sugar\
        \ called trehalose, possibly enabling them to endure freezing and dehydration.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfa3a25-07bf-4037-99fd-5d02ba9bafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2806f0-15a6-47bf-a062-865040a036c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To see that the same biochemical pathway is used in a species which\
        \ is 200, 300 million years away, that’s really striking,” said Philipp Schiffer,\
        \ research group leader of the Institute of Zoology at the University of Cologne\
        \ and one of the scientists involved in the study. “It means that some processes\
        \ in evolution are deeply conserved.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddfeb76-1065-48aa-a1d4-cdbe82fb4255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb85fa-33a2-4f73-b16a-5baa4b18db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And, Schiffer added, there are other actionable insights which can\
        \ be gleaned by studying these organisms.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f7803-9e0e-4dc6-8d73-27d54a4bd7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:53:14.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
