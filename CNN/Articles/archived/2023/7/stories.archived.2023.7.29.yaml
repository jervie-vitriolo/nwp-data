      'mgnl:lastActivated': 2023-07-29T20:28:00.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard (PCG) said the operations will stop if there\
        \ are no more families looking for victims.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d746e-b53f-4743-89b7-d64dfb642e5f'
