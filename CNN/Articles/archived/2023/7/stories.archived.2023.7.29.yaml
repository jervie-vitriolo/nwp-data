      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney (CNN)</strong> — Four Australian defense personnel
        are missing in the water off the east coast of Australia after they were forced
        to ditch their Taipan helicopter in the sea during joint wargame drills with
        the United States late Friday (Australia time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc19fd-9238-489d-9e51-e4080d1999ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523fc90-1c87-43a6-837d-a01182460ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a press conference in Brisbane on Saturday, Defense Minister\
        \ Richard Marles said the search was ongoing for the four crew of the Australian\
        \ Army helicopter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4f5e5-8fbe-48d9-a431-800e9f75451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721849d-8074-4130-a27d-4016bc88f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We meet this day with a heavy heart. Last night, just after 10.30,\
        \ an Australian Army helicopter, an MRH-90, ditched in waters close to Hamilton\
        \ Island. The helicopter was engaging in a two-helicopter mission,” Marles\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bffa17-e540-456e-a34d-57d9d905e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d918021-8501-409d-b1f5-97a623eee5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were four air crew aboard. Because there was another helicopter\
        \ present, a search and rescue was able to commence immediately. As we speak\
        \ to you now, the four-air crew are yet to be found. The search and rescue\
        \ continues,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a234d9b-3404-4a54-84c9-d6c0631cd8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72a414-56cd-45cc-844c-ec32992e67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircraft “impacted waters” near the Lindeman Island, off the coast\
        \ of the state of Queensland. A search operation involving both search and\
        \ rescue aircraft and sea vessels is under way, according to the Australian\
        \ Defense Ministry.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec54ac-cde9-4145-a09c-a3d06c7be790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa337a04-6fb6-4a13-822e-3c591beb6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Anthony Albanese said their “thoughts are with loved\
        \ ones of the missing” in a joint statement with his Marles, also the deputy\
        \ prime minister.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17129eee-7092-4bd8-bae3-98e0dcce1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bea661-2052-4c62-a5c7-d76d54eeda69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All Australians hold them in our hearts and we hold onto hope as the\
        \ search and rescue teams go about their work right now. We have the utmost\
        \ confidence in their professionalism and skill,” it said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea94477-586f-44d7-81ce-2d9cd3937149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53387b6f-5086-4265-89de-beb3635d9662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission was a part of large-scale military drills involving the\
        \ United States, known as Talisman Sabre. The drills are held every other\
        \ year, alternating between the two countries, and also often involve other\
        \ allied forces.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a636ae4-a2fe-4f74-804f-478f04357884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4858d-cab0-4068-9661-fdc91f82e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken and US Secretary of Defense Lloyd\
        \ Austin, who are both in Australia, spoke of those missing in the crash.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc14d2b-2a98-4dea-82af-84aec1db6390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca9a23-c3c4-429a-abaa-15051131df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are thinking of the families, their friends, comrades,” Blinken\
        \ said. “For everything they’ve been doing to the freedom that we share, and\
        \ that is what unites us more than anything else and we are stepping up with\
        \ assistance,” he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396b40a-32c9-4d73-b768-094ffd913288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a0625-b120-4020-9e5e-ed18803678aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin said it’s “always tough” to encounter accidents in training.\
        \ “But the reason that we trained to such high standards is so that we can\
        \ be successful and we can protect lives when we are called to answer any\
        \ kind of crisis,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f0823-cc8f-4225-8315-5f43f3f1686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6cced-d108-4852-b6a3-9f337cb6ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The exercises have been paused to allow all participants “regardless\
        \ of their nation, to reach out and let their families know what is going\
        \ on,” Talisman Sabre Exercise Director Brigadier Damien Hill said at the\
        \ Brisbane press conference.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d2e7c-d489-4610-9e14-d96bcf06254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902eb3d6-2ed0-4c71-a78e-6cca8e7f5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marles said the families of the four-missing crew “have been notified\
        \ of this incident and our hopes and our thoughts are very much with the air\
        \ crew and their families. Our hopes are very much with the efforts of the\
        \ search and rescue crews as they go about their work right now.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e22b871-e40c-44b4-a256-a45b8bcda77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8dd11-ffe5-47cc-9240-c04029b8de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s crash is the second time this year the Australian Army has\
        \ been forced to ditch an MRH-90 Taipan into the sea. Two injuries resulted\
        \ from the previous incident in March, which was put down to engine failure.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197be4a2-ca35-4e15-a839-f797a7a33210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e244ef64-b3f2-4423-9f31-e935bb801a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T13:43:17.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 the Australian government announced it would retire its
        entire fleet of Airbus-manufactured Taipans years ahead of schedule, describing
        the Taipans as a “project of concern for the last decade.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
