      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Power restoration efforts</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced43c4-ae75-4a86-9dbe-10449fe6df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 8 a.m., the NDRRMC said 102 areas nationwide are still experiencing\
        \ power interruptions. Half of these are located in the Ilocos region.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e9e0e-31de-4156-bda2-1f5deed32a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing, the National Electrification Administration (NEA) said\
        \ 50 out of 62 electric cooperatives are now operational.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ee97a-7688-4c87-9479-11be0f2d3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NEA is currently ramping up its efforts, as well as coordinating\
        \ with concerned agencies, to restore operations of the remaining twelve electric\
        \ cooperatives that service 577,530 consumer connections.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9764c2b3-28a2-4f53-b0fc-60dd95ec0616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Energy officials said they are focusing their efforts on electric cooperatives\
        \ in Ilocos Sur, Ilocos Norte, Cagayan, and Abra.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9d38f-7947-46fd-8a87-a18c8e8339ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2849aa1-1547-4cc2-a3e9-6f2eb8fc7f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.985+08:00
