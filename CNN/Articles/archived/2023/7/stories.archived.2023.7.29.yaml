      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My role? Parang we just have to put them out and bahala na, di ba?
        (<em>Laughs</em>) How things go. Ngayon, at least, you know, the authors care
        about promoting. That there are many things that can be done online. You can
        do TikToks, you can do videos. We also tried some. Nag-book trailer kami for
        “Endangered Splendor,” because that lends itself to a book trailer because
        you show pictures of the Manila architecture.</p>'
