      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/28/africa/niger-coup-general-state-tv-appearance-intl/index.html"><em>"Niger
        general appears on state TV as new leader following coup"</em></a></p>'
  'mexico-ohchr-ayotzinapa':
    'author': 'Karol Suarez, CNN'
    'caption': 'Protesters hold banners during a demonstration in 2022 to commemorate
      the 8th anniversary of the disappearance of the Ayotzinapa students.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-29T08:08:44.000+08:00
    'imagesource': 'jcr:c7470c0e-29ca-4cd1-a4a5-fddd47d11668'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fe4401f-39c6-453d-8703-fed73c730ecd'
    'lead': 'The United Nation’s human rights commissioner on Thursday accused Mexico’s
      military of obstructing an expert investigation into the disappearance of 43
      students in a bloody incident that shook that country nearly nine years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-29T08:15:16.867+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-29T08:15:17.178+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mexican military obstructed probe into disappeared students, says UN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d74ef-c024-434c-8841-20f3d8591f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T08:15:16.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T08:15:17.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mexico City (CNN) —</strong> The United Nation’s human rights
        commissioner on Thursday accused Mexico’s military of obstructing an expert
        investigation into the disappearance of 43 students in a bloody incident that
        shook that country nearly nine years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49b31f-f37f-4a0e-a7e1-33ae5a65d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T08:15:16.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T08:15:17.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last August, a Mexican truth commission report concluded that the students,\
        \ who disappeared en route to a demonstration in Mexico City, had been victims\
        \ of “state-sponsored crime.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329dd307-e55c-4b41-be11-a20185fd88b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T08:15:16.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T08:15:17.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The students, from a teachers’ college in Ayotzinapa, were intercepted\
        \ by local police and federal military forces while traveling through the\
        \ southwestern city of Iguala in September 2014.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459a1b5-b8de-4b2d-96db-9067489da605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T08:15:16.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T08:15:17.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Survivors from the original group of 100 students said police officers\
        \ and soldiers suddenly opened fire. But dozens of students on the buses disappeared\
        \ that night, and their fate remains unknown.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c86f14-e7dc-48aa-989b-c0b6e349b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T08:15:16.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T08:15:17.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An expert panel (GIEI) investigating the incident said earlier this\
        \ week that it had not received adequate access to information and that the\
        \ experts had no choice but to withdraw from the investigation and leave Mexico.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c5d7b-9cdb-4ff8-a12f-216ed91d1650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T08:15:16.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T08:15:17.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its report was followed by Thursday’s statement from the Office of\
        \ the United Nations High Commissioner for Human Rights in Mexico, which said\
        \ Mexico’s Armed Forces did not provide all the information requested by an\
        \ independent panel investigating the disappearance.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd837e-91f5-4a60-8727-da86ec7ef205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T08:15:16.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T08:15:17.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since its creation, the GIEI has established the need to receive exhaustive\
        \ and truthful information from all the authorities to clarify the facts of\
        \ the forced disappearance of the students and other serious violations of\
        \ human rights. Within this framework, the OHCHR deeply regrets that, despite\
        \ the political will expressed by the federal government at the highest level,\
        \ the Armed Forces have not provided all the information requested,” the OHCHR\
        \ statement reads.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866b18e-5069-4274-8298-36e05665c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T08:15:16.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T08:15:17.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexico’s president has, however, pushed back on the claims, defending\
        \ the military’s level of cooperation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602db995-919d-4ef5-9210-a8a6f278b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T08:15:16.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T08:15:17.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If progress has been made, it’s because of the cooperation of the\
        \ navy and the army,” Mexican President Andrés Manuel López Obrador said during\
        \ a press conference saying Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6acad2-83bc-4527-8538-a069351abcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T08:15:16.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T08:15:17.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priority is to keep searching for the missing students, he said,
        adding that 115 people have already been detained, including two generals
        and a former prosecutor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12b8f4-28f4-4c60-83ec-207eb696f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T08:15:16.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T08:15:17.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/28/americas/mexico-ohchr-ayotzinapa-intl-latam/index.html">Mexican
        military obstructed probe into disappeared students, says UN</a>"</em></p>'
