      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Damage</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4175ee-3f53-43a1-a1a5-bb43628f60d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egay caused the most damage in Northern Luzon, mostly in areas in Cagayan\
        \ Valley.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7703362a-6b4d-481e-86b6-7245f4c7811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC said 9,624 houses were destroyed during the tropical cyclone's\
        \ onslaught.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6afc4-795a-4ca3-9591-49cdffdfd549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency added that damage to infrastructure was estimated at nearly\
        \ ₱1.2 billion.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154e1a9-dd73-4790-aa4b-d657c39a561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclement weather also brought damage to agriculture pegged
        at nearly ₱834 million, and disrupted the livelihoods of around 76,000 farmers
        and fisherfolk.</p>'
