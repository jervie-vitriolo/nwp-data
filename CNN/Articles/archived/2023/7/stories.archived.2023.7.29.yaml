      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> To many observers, South Africa’s stance
        on Russia’s war in Ukraine is puzzling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320d57b-1a5e-4296-befe-7c246f6be8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db882f89-3e2d-4a9b-8e0d-1b61087c3664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the country professes to be “non-aligned,” Western diplomats\
        \ and policy experts point to a series of actions that they say proves otherwise.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4e624-bdc6-42e6-9fd2-e442251d7d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25001a1b-80e0-414d-8fdc-945a40b6ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their list is long: South Africa abstaining from votes condemning Russia\
        \ at the United Nations; hosting war games with the Russian Navy; repeatedly,\
        \ and publicly, criticizing the United States; and even, allegedly loading\
        \ weapons and ammunition onto a sanctioned Russian cargo ship.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561c555-5013-427a-8473-5964cea54f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2a987-7d64-40dd-983e-73c1c2b9acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, while many African leaders stay away, South African President\
        \ Cyril Ramaphosa is attending a Russia-Africa summit in St. Petersburg along\
        \ with key ministers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b375f-7875-477c-87ab-61e8885f629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afaacec-ca9d-4dcb-813c-1f7a48cc7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling African National Congress (ANC) in South Africa has historic\
        \ ties to the former Soviet Union, but that ideological legacy can generally\
        \ only go so far.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890fcbe-7e74-460a-8a1e-84866bda6503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b1c478-e838-4429-b3db-a2c2b8e3afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Usually, money talks. And the United States’ and European Union’s trade\
        \ and aid relationship with South Africa vastly outstrips the Russian Federation’\
        s relatively meager contribution.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956090f3-5824-4ab2-9c6f-c558b01a30d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22cafa5-e449-4cc6-b18a-908e969280f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, why is South Africa putting this important relationship at risk?\
        \ Non-profit investigators at the AmaBhungane Centre for Investigative Journalism\
        \ and anti-corruption activists are looking for answers in an unusual place:\
        \ the Kalahari Desert.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7170b8c7-d2b1-45d0-87a2-8762339d7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.271+08:00
