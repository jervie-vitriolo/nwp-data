    'template': '1'
    'title': 'Marcos vows housing aid, cash for ''Egay''-hit families'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4951324-6964-4386-9538-199dbbc1005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T17:23:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T17:23:30.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — President
        Ferdinand Marcos Jr. on Saturday said the government will provide both cash
        assistance and housing materials to residents whose homes were damaged by
        Super Typhoon Egay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e007951-e08f-47eb-ac24-0414e821181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T17:23:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T17:23:30.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4e5da-cd0b-4726-9c82-4430a1104c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T17:23:30.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T17:23:30.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He made the statement during his visit to Ilocos Norte, where he met\
        \ with local officials from the entire Ilocos Region to be briefed about the\
        \ storm's impact on the area.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab764040-2fa0-4571-a5c5-67d671f4a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T17:23:30.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T17:23:30.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2178028a-bf0a-427d-95da-5fde6721db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T17:23:30.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T17:23:30.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a televised situation briefing, Marcos' nephew Ilocos Norte\
        \ Governor Matthew Manotoc suggested that the distribution of housing materials\
        \ be prioritized, saying this will be a faster way to rebuild homes. Financial\
        \ assistance can come at a later time, he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a410e7-51fb-4299-b62f-70d5e0abb9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T17:23:30.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T17:23:30.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a92fb8c-8a7f-44cf-af78-4bb5a744373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T17:23:30.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T17:23:30.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'll do both,\" the president responded.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4d585-2111-4e9a-a313-8f4557bb228e'
