    'lead': 'Four Australian defense personnel are missing in the water off the east
      coast of Australia after they were forced to ditch their Taipan helicopter in
      the sea during joint wargame drills with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-29T13:41:39.832+08:00
