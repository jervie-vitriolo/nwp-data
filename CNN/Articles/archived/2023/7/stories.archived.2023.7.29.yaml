      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN Secretary General Antonio Guterres also said he had spoken with\
        \ Bazoum “to convey to him all our solidarity.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf362b-0817-4d03-8499-f128cb4bc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.589+08:00
