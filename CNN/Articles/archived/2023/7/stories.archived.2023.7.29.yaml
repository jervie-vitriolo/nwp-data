      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/28/middleeast/yemen-oil-tanker-explainer-mime-intl/index.html"><em>"Inside
        efforts to avert environmental ‘catastrophe’ in the Red Sea"</em></a></p>'
  'Niger-general-appears-on-state-TV':
    'author': 'Eve Brennan, Dalal Mawad, Oliver Briscoe and Martin Goillandeau, CNN'
    'caption': 'ORTN Télé Sahel/AFP via Getty Images'
