      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bazoum is “feeling well,” Chairman of the African Union Commission,\
        \ Moussa Faki Mahamat, said after speaking with him, Russian state news agency\
        \ RIA Novosti reported. Mahamat added that Nigerian mediators are in Niger\
        \ for talks with rebels.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4a003-70e9-4fe1-ad7a-780ae6c79351'
      'mgnl:activationStatus': true
