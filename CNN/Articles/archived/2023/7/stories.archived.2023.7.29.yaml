      'mgnl:type': 'text'
      'text': '<p>Malacañang on Saturday said Marcos issued Proclamation No. 302 on
        July 25 upon the recommendation of the Philippine Space Council to highlight
        the “substantial influence of space science and technology applications” on
        the country’s development.</p>'
