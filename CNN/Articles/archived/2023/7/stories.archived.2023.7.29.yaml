      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had “Ask the Author” where we interviewed authors about the book,
        and then also personal questions like <a href="https://unipress.ateneo.edu/product/sulu-zone-1768%E2%80%931898-dynamics-external-trade-slavery-and-ethnicity-transformation-southeast">James
        Warren</a> being asked about cats or dogs. He tells us how feral cats are
        and dangerous and mga ganyan, ayaw niya ng cats.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8596af-85c5-4d5f-85b3-bab34d820ee6'
