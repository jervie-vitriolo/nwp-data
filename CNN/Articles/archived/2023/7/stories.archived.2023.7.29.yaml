      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b7075-cf0e-4b55-9d7b-505d897be6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.225+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, Bolasco left Anvil after almost three decades (National Book\
        \ Store and Anvil combined). She then joined Ateneo De Manila University Press\
        \ in June 2016, which shifted her publishing focus from trade books to academic\
        \ books. Bolasco has continued her award-winning streak in Ateneo Press, putting\
        \ out National Book Award winners and winning Publisher of the Year consistently\
        \ since 2017. Just before she left the press, among the books they’ve published\
        \ include “Yñiga” by Glenn Diaz, “False Nostalgia: The Marcos ‘Golden Age’\
        \ Myths and How to Debunk Them” by JC Punongbayan, the two-volume “Kalandrakas:\
        \ Stories and Storytellers of/on Regions in Mindanao, 1890–1990” edited by\
        \ Ricardo de Ungria, and “The Collected Stories of Gregorio Brillantes.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da760e4a-4a36-45cc-888d-b37606d4b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.226+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, Bolasco was given the Lifetime Achievement Award at the
        National Book Awards, with a citation that read “One cannot talk of Philippine
        publishing today without mentioning Karina Africa Bolasco, consummate publisher
        who has not only won countless Publisher of the Year awards for Anvil in her
        early years in the industry and more recently, also for the Ateneo De Manila
        University Press, a university press she has transformed into a lively, relevant,
        and productive press with titles that appeal not only to the academe but the
        general public as well. It is certainly a track record that is hard to beat.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093cc05-ad7f-4ca0-8435-bc67e2567441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.227+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to publishing, Bolasco joined the Ministry of Labor after
        graduating with an AB English degree from St. Scholastica’s College-Manila
        (she quit the job after six months) in 1976. Now she plans on researching
        and maybe working on her own book.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6591082-12b4-4cc5-b1fa-3506675dfd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.227+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ef9b4-8b70-473b-a9ff-9b74d1f1c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.227+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel fulfilled,” she told Ruel De Vera in an Inquirer interview
        last March. “I’ve done my bit for our part of the world, and gratified that
        we have a new generation that will definitely do things better, way better.
        Because we somehow contributed to the ecosystem that raised them.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af49d8-b46f-418a-b6f9-6f4b5b26b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.228+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10edd1bf-7328-4175-9cf3-7edbf8f19058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.228+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here, I had the honor of sitting down with Bolasco a few months before\
        \ she finally retired from the 9-to-5 of the publishing world (“Retired from\
        \ keeping an office!” she would counter when people bring up her “retirement”\
        ) and talked about her transition from trade books to academic books, the\
        \ role of books in nation-building, and what she’s looking forward to after\
        \ things have winded down.\r"
