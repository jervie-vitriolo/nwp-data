      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By looking at and analyzing these animals, we can maybe inform
        conservation biology, or maybe even develop efforts to protect other species,
        or at least learn what to do to protect them in these extreme conditions that
        we have now,” he told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dfba2e-7d6e-435e-b999-8be7485e19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:53:14.213+08:00
