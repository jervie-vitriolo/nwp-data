    'lead': 'President Ferdinand Marcos Jr. on Saturday said the government will provide
      both cash assistance and housing materials to residents whose homes were damaged
      by Super Typhoon Egay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-29T17:23:30.247+08:00
