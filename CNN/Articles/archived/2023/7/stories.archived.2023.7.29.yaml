    'template': '1'
    'title': 'Four Australian defense personnel missing after helicopter crashes during
      joint wargames with US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f3eba-1656-40fb-9ab5-03260dea78d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:41:39.882+08:00
      'mgnl:createdBy': 'kristel'
