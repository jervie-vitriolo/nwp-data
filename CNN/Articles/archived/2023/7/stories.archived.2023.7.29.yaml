    'title': 'Death toll from Egay, habagat climbs to 14 – NDRRMC'
    'updated': 2023-07-29T14:34:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a062a-edbc-4470-b6b5-cebffbca6649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> There
        are now 14 reported deaths due to the effects of storm Egay and the enhanced
        southwest monsoon, or habagat, state disaster management officials reported
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaabb45-8ba5-4405-aee1-c7c7b90ff184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest situation report, the National Disaster Risk Reduction\
        \ and Management Council (NDRRMC) said six deaths have been confirmed while\
        \ eight fatalities were still up for validation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213403d9-91a9-451f-b0dc-990ddacffb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC also said it is still validating information on 13 people\
        \ who were reportedly hurt and 20 missing individuals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e81eed-e195-4346-b0a7-e993b8dbbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egay (international name: Doksuri), which reached super typhoon category\
        \ while inside the Philippine Area of Responsibility, also affected 172,293\
        \ families or 608,979 residents in 1,858 barangays in the country. Affected\
        \ locals were mostly from Central Luzon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfa553-9ca0-4c1c-b05b-dabef2081088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 3,288 families or 11,043 persons are still in evacuation\
        \ centers, the agency added. Mimaropa had the most number of evacuees.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f99648-f874-4924-b693-19010a7d2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, authorities have provided over ₱39 million worth of aid to\
        \ affected families.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392b6e9-17c1-4e02-a9f9-46e49e2a2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-29T14:35:20.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54087b-2c25-4522-9434-a681fba8bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T14:35:19.983+08:00
