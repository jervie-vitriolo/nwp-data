      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — An environmental
        organization has urged world leaders to create a "strong" treaty to end plastic
        pollution, as members of the United Nations (UN) are set to hold another round
        of negotiations in crafting an agreement in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6e549-dd46-4835-a817-36cf9ce6f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c9aaf-5240-4af2-976a-824092179ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greenpeace calls for a strong treaty that encompasses comprehensive
        measures, including eliminating plastic pollution from production to disposal,
        capping and phasing down plastic production, and ensuring a just and inclusive
        transition to a low-carbon, zero-waste, toxic-free, and reuse-based economy,”
        Greenpeace Philippines Campaigner Marian Ledesma said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b4b11-629b-4d5b-aaad-418ecca6d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f60f7-2e9b-4d93-8b1b-f877bbfd729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ledesma made the call in observance of Plastic Free July.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398cf5c-1ebf-4a01-88b2-c4bb0fcbd483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf91123-042f-44a7-9978-67ce2996a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Started in 2011, Plastic Free July aims raise awareness on plastic
        use and its effects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a831f02c-912c-4fc7-8745-6c06bc4a7be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029e6d6-9cd7-4751-b1cb-2a42ceda0753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Plastic pollution is more than just trash in our oceans. With plastic's\
        \ overproduction, humanity is at risk,\" Ledesma said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb9cc3-f9b9-4582-be78-d743b884ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.842+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8c8b6-426d-4e4b-bddd-54a2464521a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.842+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that plastic pollution also threatens bioderversity while\
        \ harming people's heath and worsening social injustices and the climate crisis.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cca071-d2bf-4959-a634-fd7fddfd5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.842+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba6c96-d83a-4b43-9e07-6633b5734e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.843+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, the UN unanimously agreed to develop the Global Plastics Treaty\
        \ to end plastic pollution by 2040.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3df0bb-d7b1-48a3-81df-c83763b932b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.843+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b9489-db6d-45d1-ac0f-5370ad8865db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.843+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During its latest meeting in June, 170 countries agreed to prepare\
        \ the draft of the treaty and discuss the control measures. 94 countries also\
        \ placed priority on the bans or phaseouts of polymers, chemicals, and high-risk\
        \ plastic products in the treaty.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff4443-6903-49d8-bda6-0f6967fe325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.844+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c3c3d-2e91-46e2-879d-d6fcbe021e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.844+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delegates also sought to craft other control measures to reduce\
        \ and eliminate production and consumption of plastic products and materials.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12bf088-bc88-48ea-b7b0-67efe11ef8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.845+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03a893-8621-45a3-b084-59ec5c07ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T16:07:38.845+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-29T16:13:55.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN plans to complete the final treaty by 2024.</p>'
