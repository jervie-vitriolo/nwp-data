      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2258a-94ed-44d4-ad08-d4c432705669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an issue of the political orientation of the ruling party\
        \ of a country and what it means as the party that is responsible for deploying\
        \ senior government officials into the government of South Africa,” he said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39c6da-9f1b-492c-8f5b-9b8a6965fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.298+08:00
