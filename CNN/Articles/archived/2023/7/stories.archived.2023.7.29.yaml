  'australia-soldiers-missing-in-helicopter-crash-wargames':
    'author': 'Angus Watson and Mohammed Tawfeeq, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-29T13:38:32.000+08:00
