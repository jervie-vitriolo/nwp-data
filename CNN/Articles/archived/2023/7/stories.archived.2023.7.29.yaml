      'mgnl:lastActivated': 2023-07-29T17:23:30.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said ₱10,000 will be given to families whose houses were partially\
        \ destroyed. Those with totally damaged homes will receive ₱20,000.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b4dac-be09-4fd4-8c19-55e6ac8faa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T17:23:30.268+08:00
