      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maaring ang termination ay bukas, pero depende pa sa gagawing recommendation\
        \ ng ground commander na in-charge doon sa incident,\" PCG spokesperson Rear\
        \ Admiral Armand Balilo told CNN Philippines.\r"
    '5':
