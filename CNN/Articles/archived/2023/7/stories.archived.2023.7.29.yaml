      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e387826-ab86-43a5-88b2-2e9655097c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T13:03:52.282+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-29T13:15:08.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in a way, we were trying to make the authors who they just read,
        and sometimes they think they''re dead white men na, hindi pa pala dead, di
        ba? Makita naman nila who these authors are. And these are things we learned
        over the pandemic. Wherever the authors are, you can talk to them.</p>'
