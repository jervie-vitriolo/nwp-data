  'Red-Sea-catastrophe':
    'author': 'Nadeen Ebrahim, Aimee Look and Zeena Saifi, CNN'
    'caption': 'Mohammed Mohammed/Xinhua via Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-29T04:53:22.000+08:00
    'credit': 'Mohammed Mohammed/Xinhua via Getty Images/FILE'
    'imagesource': 'jcr:05e84e69-5c67-433c-93ad-612c18dec63d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fe888be-1650-402f-a08c-f331889dae78'
    'lead': 'Moored five miles off the coast of Yemen for more than 30 years, a decaying
      supertanker carrying a million barrels of oil is finally being offloaded by
      a United Nations-led mission, hoping to avert what threatened to be one of the
      world’s worst ecological disasters in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-29T04:55:17.339+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-29T04:55:18.196+08:00
    'mgnl:lastActivatedBy': 'superuser'
