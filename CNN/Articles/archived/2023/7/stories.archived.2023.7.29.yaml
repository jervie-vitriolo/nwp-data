      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f12f99-865d-41f1-859d-f1830edd9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T17:23:30.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-29T17:23:30.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The reason that we give cash very soon after is because there are\
        \ things that people need that are not included in the relief goods, for example\
        \ medicines or baby care,\" Marcos noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c4acd-3e67-43e7-9ab2-5cdb8c28cdb1'
