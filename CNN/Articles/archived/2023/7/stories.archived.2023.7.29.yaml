    'jcr:uuid': 'b8f47372-3b6c-48a7-8b27-d122f41d6e59'
    'lead': 'A Niger general, Abdourahamane Tiani, appeared on state television as
      the country’s new leader following a military coup that sparked international
      condemnation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-29T04:57:07.545+08:00
