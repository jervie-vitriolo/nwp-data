    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Inside efforts to avert environmental ‘catastrophe’ in the Red Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf661ee-0824-4442-8ebe-3369b60ac9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moored five miles off the coast of Yemen
        for more than 30 years, a decaying supertanker carrying a million barrels
        of oil is finally being offloaded by a United Nations-led mission, hoping
        to avert what threatened to be one of the world’s worst ecological disasters
        in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e17d09-d267-4aae-a64d-92eb84ae4006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16030bc4-99e4-4718-9ff4-dc6b378e58e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts are now delicately handling the 47-year-old vessel – called\
        \ the FSO Safer – working to remove the crude without the tanker falling apart,\
        \ the oil exploding, or a massive spill taking place.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c4e32-0fdd-443e-8a19-872d8ea00dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54f356-e4d8-472a-ae3c-211e0fb5ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sitting atop The Endeavor, the salvage UN ship supervising the offloading,\
        \ UN Resident and Humanitarian Coordinator for Yemen David Gressly said that\
        \ the operation is estimated to cost $141 million, and is using the expertise\
        \ of SMIT, the dredging and offshore contractor that helped dislodge the Ever\
        \ Given ship that blocked the Suez Canal for almost a week in 2021.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef2045-2a96-43e7-95e1-03477a7cd2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61a183-9820-4e31-b71d-0086e4916993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twenty-three UN member states are funding the mission, with another\
        \ $16 million coming from the private sector contributors. Donors include\
        \ Yemen’s largest private company, HSA Group, which pledged $1.2 million in\
        \ August 2022. The UN also engaged in a unique crowdfunding effort, contributing\
        \ to the pool which took a year to raise, according to Gressly.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca92db-a34a-42e7-9270-d029ce5f59ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e53edb6-2c6c-4f7f-b629-060cdbbd741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team is pumping between 4,000 and 5,000 barrels of oil every hour,\
        \ and has so far transferred more than 120,000 barrels to the replacement\
        \ vessel carrying the offloaded oil, Gressly said. The full transfer is expected\
        \ to take 19 days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ff5df-898a-4ed8-83f8-6307e4a5e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8ef00-d231-48ee-afc4-5b958c7ad504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tanker was carrying a million barrels of oil. That would be enough\
        \ to power up to 83,333 cars or 50,000 US homes for an entire year. The crude\
        \ on board is worth around $80 million, and who gets that remains a controversial\
        \ matter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba273010-66e1-4ac9-9872-6c8b96da9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb59d3-96ce-4513-a80e-e59452dfd579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Here’s what we know so far:</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba747a-2423-4549-a1b8-b0babccfcc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d47c1-3852-49ae-8056-c9d80d8eecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Why the UN has been sounding alarms about this ‘ticking time bomb’\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba04b8-20a7-4c6a-af78-9973e20ded8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ship has been abandoned in the Red Sea since 2015 and the UN has\
        \ regularly warned that the “ticking time bomb” could break apart given its\
        \ age and condition, or the oil it holds could explode due to the highly flammable\
        \ compounds in it.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93983ccb-4384-49c5-95e1-b4f808fcdd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2dd94c-4c05-44de-871d-c279387859f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FSO Safer held four times the amount of oil spilled by the Exxon\
        \ Valdez off Alaska in 1989 which resulted in a slick that covered 1,300 miles\
        \ of coastline. A potential spill from this vessel would be enough to make\
        \ it the fifth largest oil spill from a tanker in history, a UN website said.\
        \ The cost of cleanup of such an incident is estimated at $20 billion.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b442d9b-8c07-4a7f-9b6f-89a69b91c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ffc06e-91a5-450f-b285-bbf122330b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Red Sea is a vital strategic waterway for global trade. At its\
        \ southern end lies the Bab el-Mandeb strait, where nearly 9% of total seaborne-traded\
        \ petroleum passes. And at its north is the Suez Canal that separates Africa\
        \ from Asia. The majority of petroleum and natural gas exports from the Persian\
        \ Gulf that transit the Suez Canal pass through the Bab el-Mandeb, according\
        \ to the US Energy Information Administration.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7aa86-2113-45f3-a3f6-a7219819061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64512a9-7933-48b1-a6da-cff928c9de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sea is also a popular diving hotspot that boasts an impressive\
        \ underwater eco-system. In places its banks are dotted with tourist resorts,\
        \ and its eastern shore is the site of ambitious Saudi development projects\
        \ worth hundreds of billions of dollars.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c282a-8acc-4255-8215-43ff91b53cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3cc67-74b8-41b2-88cc-26d69cfdc268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A complex and risky operation</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9030a-6c6e-48c9-b02f-d1b6d5d21d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first step of the mission was to stabilize and secure the vessel\
        \ to avoid it collapsing, Gressly said. That has already been achieved in\
        \ the past few weeks.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ab394-0588-47f9-a4e3-35e7eb040b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59c9b7-4104-4091-8007-a2226bb46558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are a number of things that had to be done to secure the oil\
        \ from exploding,” Gressly told CNN, including pumping out gases in each of\
        \ the 13 compartments holding the oil. Systems for pumping were rebuilt, and\
        \ some lighting was repaired.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25555864-6380-4cf2-88a7-6725b1f5e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0664bb-b9a5-4924-978f-144493959c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Booms, which are temporary floating barriers used to contain marine\
        \ spills, were dispersed around the vessel to capture any potential leaks.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077f4c7-4e1b-48e3-bb28-d90bf41eebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d97f2ac-86e5-4a65-a919-0643058650ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second step is to transfer the oil onto the replacement vessel,\
        \ which is now underway.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957c62e-2e9d-4508-8830-792beaee8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.366+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190dc76-33ec-40fb-8f61-b291f2e35e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After The Safer is emptied, it must then be cleaned to ensure no oil\
        \ residue is left, Gressly said. The team will then attach a giant buoy to\
        \ the replacement vessel until a decision about what to do with the oil has\
        \ been made.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8820369-52ce-43e7-aee9-73df21d3e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b843c-e34c-440f-81eb-80b45797a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The transfer of the oil to (the replacement vessel) will prevent the\
        \ worst-case scenario of a catastrophic spill in the Red Sea, but it is not\
        \ the end of the operation,” Gressly said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179b407-8e5d-4c9b-bb94-6bdba9851510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7b0ea4-ac57-42c7-9aeb-6cd89e02c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the hardest part of the operation would then be over, a spill\
        \ could still occur. And even after the transfer, the tanker will “continue\
        \ to pose an environmental threat resulting from the sticky oil residue inside\
        \ the tank, especially since the tanker remains vulnerable to collapse,” the\
        \ UN said, stressing that to finish the job, an extra $22 million is urgently\
        \ needed.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4375db84-5972-4681-86d1-7d1ec6d220c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.370+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d366355-4ade-481b-8567-78ebfbd5b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What if a spill does occur?</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d485b0-cf2d-4fa7-9c14-1656df96bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.371+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spill would shut the Yemeni ports that its impoverished people rely\
        \ on for food aid and fuel, impacting 17 million people during an ongoing\
        \ humanitarian crisis caused by the country’s civil war and a Saudi-led military\
        \ assault on the country. Oil could bleed all the way to the African coast,\
        \ damaging fish stocks for 25 years and affect up to 200,000 jobs, according\
        \ to the UN.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b77d8d-834a-4011-a99b-0e32ae5194b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.372+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66beb9-18d2-4440-860d-df000e853f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A potential spill would cause “catastrophic” public health ramifications\
        \ in Yemen and surrounding countries, according to a study by researchers\
        \ at Stanford University School of Medicine. Yemen, Saudi Arabia and Eritrea\
        \ would bear the brunt.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f30e2-666d-494f-8157-395a65d4f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d03c2-f350-4527-82a0-48f849d0d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air pollution from a spill of this magnitude would increase the risk\
        \ of hospitalization for cardiovascular or respiratory disease for those very\
        \ directly exposed by 530%, according to the study, which said it could cause\
        \ an array of other health problems, from psychiatric to neurological issues.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674a336-c021-487a-aaea-68f744182687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3deac09-2cb1-4725-8ebc-95c2c69be8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.375+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given the scarcity of water and food in this region, it could be one\
        \ of the most disastrous oil spills ever known in terms of impacts on human\
        \ life,” David Rehkopf, a professor at Stanford University and senior author\
        \ of the study, told CNN.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a83956-de1c-4a15-8349-d59460acab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e7b5a5-3f9c-4bcf-be48-5f2c80db21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up to 10 million people would struggle to obtain clean water, and 8\
        \ million would have their access to food supplies threatened. The Red Sea\
        \ fisheries in Yemen could be “almost completely wiped out,” Rehkopf added.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550596e-ad55-4a22-aa1f-bd3cb19cd469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb043448-25c3-4295-85d1-797c99b6b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tanker has been an issue for many people in Yemen over the past\
        \ few years, Gressly said. Sentiment on social media surrounding the removal\
        \ of oil is very positive, as many in Yemen feel like the tanker is a “threat\
        \ that’s been over their heads,” he said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7bd182-cd3f-429c-912c-c26c603189ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65f4ea-4778-4a6a-8eaa-4206996327a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Who gets the oil?</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d11d13-cbbd-4b21-90f5-0ff7fd719299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tanker issue remains a point of dispute between the Houthi rebels\
        \ that control the north of Yemen and the internationally recognized government,\
        \ the two main warring sides in the country’s civil conflict.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8d545-58ee-4fe3-984e-08832922eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27872d0e-f4b0-4d2d-b48e-5ca8cdb5ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the war, which saw hundreds of thousands of people killed or\
        \ injured, and Yemen left in ruins, has eased of late, it is far from resolved.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82de84-e022-4dc5-92d4-d7d00257fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726fd98-303d-41d6-b2dd-e5ca5e65e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahmed Nagi, a senior analyst for Yemen at the International Crisis\
        \ Group think tank in Brussels, sees the Safer tanker issue as “an embodiment\
        \ of the conflict in Yemen as a whole.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774ae77-f366-4f9f-b5f2-4f1a653d4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc37171-aa9e-40ca-9093-5c81fae015c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The government sees the Houthi militias as an illegitimate group controlling\
        \ the tanker, and the Houthis do not recognize (the government),” Nagi told\
        \ CNN.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d6369-b57e-4bab-aa25-e84f5a249153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b8376-848d-4448-bcb8-2505492d4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel was abandoned after the outbreak of the Yemeni civil war\
        \ in 2015. The majority of the oil is owned by Yemeni state firm SEPOC, experts\
        \ say, and there are some reports that it may be sold.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62229298-7f30-4fb7-b2d3-e25eafe1fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0edac-e615-48df-8474-55966412dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From a technical point of view, the owner of the tanker and the oil\
        \ inside it is SEPOC,” Nagi said, adding that other energy companies working\
        \ in Yemen may also share ownership of the oil.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48c98b-1360-4a1b-8cec-46caca89804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2118bea-4851-4438-9428-4354f11ba80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main issue, Nagi added, is that the Safer’s headquarters are in\
        \ the government-controlled Marib city, while the tanker is in an area controlled\
        \ by the Houthis. The Safer is moored off the coast of the western Hodeidah\
        \ province.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fd286-61bc-43c6-9893-f215b836c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f3d20-85fc-4f8c-9858-489a97a683f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Discussions to determine the ownership of the oil are underway, Gressly\
        \ said. The rights to the oil are unclear and there are legal issues that\
        \ need to be addressed.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a05ed-24a9-4ace-955c-1917c551f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6008ef1-c401-4d35-9ced-0fa15aa7defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN coordinator hopes that the days needed to offload the oil will\
        \ buy some time for “political and legal discussions that need to take place\
        \ before the oil can be sold.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f93a0b-2517-4a04-b7e3-4caca9418c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee0ae59-42c7-4d2f-b937-66babb1a404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the UN may manage to resolve half of the issue, Nagi said, there\
        \ still needs to be an understanding of the oil’s status.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e03b82-4f61-44ac-9689-d0a70ba93731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beaf74b-96a0-4bd2-a077-344108ca8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:55:18.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It still poses a danger if we keep it near a conflict zone,” he
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a8ff3-bbf1-472b-bb1a-fb5f32ef942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:55:17.399+08:00
