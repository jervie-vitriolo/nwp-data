      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos first visited Abra on Saturday before his trip to Ilocos Norte.\
        \ Both provinces are under a state of calamity due to the super typhoon.\r"
