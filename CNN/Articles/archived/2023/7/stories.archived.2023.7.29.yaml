      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The search
        for missing passengers of the boat that capsized off Binangonan, Rizal may
        be halted on Sunday, just a few days after the tragedy struck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffb211-4efa-49c8-8e1a-186ffb70d5fe'
      'mgnl:activationStatus': true
