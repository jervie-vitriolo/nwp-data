      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0ed0e-1f54-4fff-9fff-926c1a6be800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The hard-won achievements will be safeguarded. All Nigeriens who love\
        \ democracy and freedom will see to it,” Niger’s presidential office tweeted\
        \ on Thursday, after the coup was announced late Wednesday night.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f626e-a546-4ae4-bda1-419452941a31'
