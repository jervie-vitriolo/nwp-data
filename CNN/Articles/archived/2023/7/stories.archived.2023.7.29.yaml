      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man identified as Col. Maj. Amadou Abdramane appeared in the video,
        flanked by several apparent soldiers, and announced: “We have decided to put
        an end to the regime that you know.” Abdramane later said all activities of
        political parties had been suspended “until the new order.”</p>'
    '61':
