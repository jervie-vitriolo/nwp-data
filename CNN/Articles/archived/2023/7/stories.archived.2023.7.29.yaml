      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7cca8c-25da-49cf-91c8-58ca0c02e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Brigety also took issue with the ANC’s persistent criticism of\
        \ the US and its attitude towards Russia’s invasion of Ukraine.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2500e-68ec-4a18-b891-1523414faa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.297+08:00
