    'title': 'South Africa’s stance on Russia puzzles many. Could a mine in the desert
      hold answers?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba6664-f806-45ac-918c-0dcf431c3177'
