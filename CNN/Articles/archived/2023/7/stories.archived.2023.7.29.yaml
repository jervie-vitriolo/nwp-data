      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad360380-3e54-4736-9a87-1fd966fb2081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:57:07.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:57:08.331+08:00
