      'mgnl:lastActivated': 2023-07-29T04:51:39.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e02bb3-a4f1-4cb4-a79c-e36f7551db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mokoena, Chancellor House’s managing director, told CNN that the company\
        \ has no say in ANC politics and that ANC policies are up to the party; he\
        \ also denied that there was any conflict of interest. He added that the company’\
        s donations to the ANC were transparent and unconditional.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60424eee-25af-4fd2-9555-875467bd3517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65a915-fab1-4414-bf94-c9f8e2c1f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the presence of Ramaphosa and other African leaders at the\
        \ St. Petersburg summit this week underscores Russia’s importance to the continent\
        \ and Western powers’ failure to isolate Putin.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe72aa-4eb2-4226-90c2-16237e754e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede4ad4-e16c-4b17-9167-6d7c5c873482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South African government has maintained that its policy of “non-alignment”\
        \ is just that, and that it is the best thing for the country and for the\
        \ long-term prospects of negotiations between Russia and Ukraine.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd03a2b-6c79-4967-b5dc-c2bc5761af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4eab65-be05-43b1-a844-3fd852b1e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It chafes at the criticism from Western powers, but the recent announcement\
        \ that Putin will not be attending in person an important summit of BRICS\
        \ nations in Johannesburg next month appears to have given the country an\
        \ off-ramp.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e77a49-392d-4859-b5d5-9b0a12d011bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf3380-91b4-4c55-bd14-e70288dea332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the Russian president had decided to come, he would have tested\
        \ South Africa’s commitment to the International Criminal Court (ICC), given\
        \ that the ICC has a warrant for Putin’s arrest on war crimes charges.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6de9e6-7972-4f29-8376-2720b63d4a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c7488-7396-4884-b5d3-8605768d5363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Longstanding ties</strong></h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482e97f-eee7-4b57-aed0-b148129095ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The links between South Africa and Vekselberg are not new. Archive\
        \ images show he was present back in 2006 at a business forum in Cape Town,\
        \ signing agreement documents with Putin looking over his shoulder.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782f8d8-3400-44f2-9e46-c1297ab01dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9edad-3c04-4b67-a8f5-9820e5b8665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The oligarch runs the Renova Group, a sprawling entity with interests\
        \ in a wide array of infrastructure and mining projects.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b3ddc-3b79-4ee8-a701-0e605960b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c6ed31-355c-4a04-914b-7f377d8dea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Treasury sanctioned Vekselberg in 2018 and again in 2022, for\
        \ supporting Russia’s invasion of Ukraine.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb450f-6c0d-428f-8c3a-1a48bf5eda2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc93629-629c-447b-a86a-50dba12da0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the full-scale invasion of Ukraine began, Spanish authorities\
        \ and the FBI impounded his $90 million yacht, Tango, on the Spanish island\
        \ of Mallorca.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb2293-2b0f-47b3-aadd-bc7538cd11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc77626-c2db-4aa0-932c-8d8f1101432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But despite Western sanctions, Vekselberg still holds a significant\
        \ stake in UMK, according to business records held in Cyprus.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b0546-59cd-4b7b-81fe-709cbc51864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c45f73-fd68-4c2b-a128-71ab623913d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN asked the Renova Group about Vekselberg’s involvement and possible\
        \ influence in South African politics.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c3d5b-51a3-4848-8b61-01310c4187bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f12009-ea76-4771-a0af-943d6aafcc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The assumption of any Renova influence is unfounded. There is absolutely\
        \ no influence on the ANC and no conflict of interest whatsoever,” a Renova\
        \ spokesperson responded in a statement, adding that it is an indirect minority\
        \ shareholder of UMK.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b3a79-764c-4c47-886e-a416861d950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f8af95-7bd8-4275-9942-4319ebee5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-29T04:51:39.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Non-US companies can often avoid sanctions by reducing the stake of\
        \ a sanctioned individual in a business to less than 50% and by moving their\
        \ assets into a trust structure.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714051b-d3cb-49be-8d13-2ab3936912c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-29T04:51:38.324+08:00
