      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is a need to promote space awareness, celebrate the significant\
        \ contributions of Filipinos worldwide in the field of space science, and\
        \ espouse the value, benefits and impacts of space science and technology\
        \ applications on the lives of Filipinos,” read the document.\r"
