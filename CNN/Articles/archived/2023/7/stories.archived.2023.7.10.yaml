      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maraming salamat, President Bongbong Marcos,” he said in a Facebook\
        \ post.\r"
