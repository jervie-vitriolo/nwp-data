    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d8cafd-cf21-4863-acdc-11f87c4af255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.135+08:00
