      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "•\tPlayers on winning team of Championship: $500,000 each\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf1b0ff-37ca-4307-a716-0e49e730cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:42:41.840+08:00
