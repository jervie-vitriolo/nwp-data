      'mgnl:created': 2023-07-10T08:42:41.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:42:42.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "•\tGroup C: Sacramento Kings, Golden State Warriors, Minnesota Timberwolves,\
        \ Oklahoma City Thunder, San Antonio Spurs\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833fe05-8674-43eb-97fb-eb09f070d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:42:41.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:42:42.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each team will play four games during the group stage, which include\
        \ two home games and two away games, the league said. All games will be exclusively\
        \ played on Tuesdays and Thursdays between November 3-28. No games will be\
        \ played on November 7 due to Election Day.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd82074a-1dd4-478b-b679-b1e6ff3bd377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:42:41.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:42:42.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team with the best record in each group and two wild-card teams\
        \ will then advance to the knockout stage. The wild cards will include the\
        \ team in each conference that finished with the best record in group play,\
        \ but second within its group.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d1031-a561-4228-8924-a3c82047e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:42:41.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:42:42.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The knockout stage will be single elimination, hosted by the teams\
        \ with the best record in group play on December 4-5.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6a3ed-ae64-46f5-b2bb-26eb1ac5a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:42:41.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:42:42.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The semifinals and championship game will be held on December 7 and\
        \ December 9 at the T-Mobile Arena in Las Vegas. All games will count toward\
        \ regular season standings except the championship game.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154f59a-f601-4521-bb12-29be6aca7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:42:41.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:42:42.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teams that advance to the knockout stage and beyond will be allocated\
        \ a prize pool.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b33ed2-1805-402b-9c9a-dbbc8fdb9e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:42:41.840+08:00
