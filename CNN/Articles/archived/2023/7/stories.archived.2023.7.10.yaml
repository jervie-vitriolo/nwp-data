      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Finance
        Secretary Benjamin Diokno said he is willing to hold an “in-depth” discussion
        on the controversial Maharlika Investment Fund after a survey showed Filipinos
        were divided on the new law, while some said they don''t know enough about
        it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12625859-9627-49d3-8d0d-da3bc70ff364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:19:11.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T16:19:12.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mabuti naman na ina-admit na di nila maintindihan. Mahirap siya intindihin\
        \ (It's good they admitted that they don't understand it. It is hard to understand).\
        \ I suggest now that its available, you read it,” he said during a weekly\
        \ interview with reporters over the weekend.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860da47-0840-4ae4-a461-19072891071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:19:11.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T16:19:12.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on a Social Weather Station (SWS) survey conducted in March,\
