      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David said some government facilities have to pay ₱10 million to ₱\
        17 million per month for their water bills, while other smaller offices pay\
        \ ₱1 million.\r"
