      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8887b48-a43f-4a25-96dc-d6e3b34e9902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apop''s team of translators, editors, and Korean language consultants
        also shared how they worked on the mega project. They told about how they
        ensured accuracy and how they injected Filipino flavor in the memoir that
        highlights the group''s 10-year journey — from their trainee days to their
        coveted status now as arguably the biggest musical act to come from South
        Korea.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac3b16-fb19-46e2-8c9d-1fecf5bc29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca8981-ba59-4f3d-b4db-d6004c6c6eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six Filipino translators worked on the book, and ensuring that the\
        \ book is cohesive was one of the challenges for editor Bernalyn Sastrillo.\
        \ She said the objective was to make sure that the book was easy to read while\
        \ it portrays the individuality of its members RM, Jin, SUGA, j-hope, V, Jimin,\
        \ and Jung Kook.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505c18c0-c8dc-4d19-a447-a389d1a8290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5890e2-7b9b-46cb-94a5-c502ae73614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Interview style ang book. Si V nonchalant and chill, si RM very poetic,\
        \ si SUGA din malalim. So paano natin maka-capture in Filipino? Kailangan\
        \ faithful sa original Korean context, sa original Korean text,\" she said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b99ce6-6c8d-405e-9242-339223eb2e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369168a-4d58-4fe1-b418-1f44bdad6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The book was written interview style. V is nonchalant\
        \ and chill, RM is poetic, while SUGA is deep. The challenge was figuring\
        \ out how we can capture that in the Filipino language. It needs to be faithful\
        \ to Korean culture and context.]\r"
