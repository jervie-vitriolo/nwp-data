      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4f059-46e5-4743-8635-698d595d98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the law, restaurant owners can be fined up to 10,000 yuan ($1,400)\
        \ if their establishments “induce or mislead customers to order excessively\
        \ to cause obvious waste.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14ac4d-e44e-4fb2-ad1f-f76cac39b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.136+08:00
