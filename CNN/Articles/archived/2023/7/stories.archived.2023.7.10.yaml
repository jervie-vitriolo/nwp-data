    'title': 'South Korean shoppers hoard salt and seafood ahead of Japan’s release
      of treated radioactive water'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b59830-8a60-43ed-80a5-923d0230a91e'
      'mgnl:activationStatus': true
