    'template': '1'
    'title': '₱200,000 reward for info on suspects in DPWH lawyer shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaeb44d-c4a8-4ee2-9f07-0f5eecbdf5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T19:29:25.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T19:32:05.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The Southern
        Police District (SPD) announced on Monday a ₱200,000 reward for information
        that could lead to the arrest of those behind the shooting of a lawyer of
        the Department of Public Works and Highways (DPWH) and her driver in Pasay
        City last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83436324-a263-47c7-a6a3-74bbbac7fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T19:29:25.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T19:32:05.776+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SPD chief PBGen. Kirby John Kraft identified the victims as Maria Rochelle
        Melliza, 53, of DPWH-Metro Manila, and her 42-year-old driver Deo Decena.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8acb6cd-e858-437e-8507-9a7b5f3f846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T19:29:25.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T19:32:05.777+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The police also released a photo of one of the culprits. He was seen
        in a security camera footage before the crime, but has yet to be identified.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd9d62-6016-41af-bc9e-d2bcfe25f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T19:29:25.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T19:32:05.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the reward for any information that could lead to the identification
        of this suspect — <em>nasa</em> ₱200,000. <em>May mga tumulong sa atin na</em>
        stakeholders <em>para mag-come up sa</em> reward <em>na ito. Ito yung nangyari
        nung</em> June 5," Kraft told reporters in a press conference at the PNP headquarters
        in Camp Crame, Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164553f-d63e-4a59-9020-db381fe7bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T19:29:25.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T19:32:05.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reward for any information that could lead to
        the identification of the suspect is at ₱200,000. There are stakeholders who
        helped come up with this reward. The incident happened on June 5.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160445f-c8a9-444b-936a-9db870acc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T19:29:25.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T19:32:05.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Melliza, the chief of the Right of Ways Acquisition and Legal Division,
        is unconscious in the hospital with gunshot wounds in the head and arms. Authorities
        are on guard 24/7.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef75e39-8bff-45d6-89c3-b78bfd83bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T19:29:25.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T19:32:05.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kraft said the shooting could be related to the victim''s work.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d165dd-284f-4d48-8562-f257e3ae1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T19:29:25.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T19:32:05.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pasay City police chief PCol Froilan Uy said police are hunting down
        the gunmen and examining security camera footage.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee5d95-4859-4d94-bbb1-7311701c33a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T19:29:25.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T19:32:05.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police can be contacted through their hotline numbers 0998-598-7920
        and 0998- 598-7922.</p>'
