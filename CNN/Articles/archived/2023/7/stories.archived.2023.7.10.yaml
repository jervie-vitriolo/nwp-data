      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Balitaan, Sevillo said this may be
        decreased again after authorities review the water level of Angat Dam in a
        week.</p>'
