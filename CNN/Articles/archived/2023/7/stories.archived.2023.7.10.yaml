    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97234b19-8e5e-45a0-93d4-b7598b209a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:36:42.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> – Former
        National Bureau of Investigation (NBI) detainee and drug suspect Jad Dera
        may have influenced investigations on people under the agency’s custody, and
        he has since been transferred to Muntinlupa City Jail, the Department of Justice
        (DOJ) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936d7c6-7ccc-4438-b21d-2a96e081fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:56:47.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dera was apprehended late June inside a van outside the NBI detention
        center accompanied by five security officers and one employee. He was in and
        out of the facility and <a href="https://www.cnnphilippines.com/news/2023/6/26/detention-center-chief-sacked-nbi-jad-dera.html">even
        received special privileges</a> after allegedly bribing agency personnel,
        the agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de6b625-f207-4aa5-b673-ba4a6b9abc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:56:47.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/21/doj-jad-dera-nbi-detention-facility.html">DOJ
        vows heads will roll after detainee found outside NBI detention facility</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345eb3f-6cc3-4769-bd20-3d3be73b2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:56:47.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung nangyari kay Dera, mabuti nga na nangyari yan kasi may natuklasan\
        \ kami na mga gawain ni Dera sa loob na kung saan naimpluwensiyahan niya ang\
        \ mga ibang imbestigasyon ng mga taong nakakulong doon sa loob ng NBI detention\
        \ center kasi siya ang nagsisilbing, nagmimistulang mayor ng mga nakakulong\
        \ doon,” Justice Secretary Boying Remulla said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52c714-dacd-4e79-883a-01976e2c9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:56:47.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What happened to Dera is good because it led to the discovery\
        \ that he influenced investigations over other detainees within the NBI detention\
        \ center because he appears to be the mayor of those being kept there.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d018b-c399-4f08-9bb1-921ad5b2076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:56:47.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The term “mayor” refers to a high-ranking inmate who holds sway over\
        \ the facility, he explained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6fc8d-e574-43ab-98c1-4ced4bb6bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:56:47.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dera is already in Muntinlupa with a commitment order. Why he stayed\
        \ in the NBI is beyond me,” Remulla added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de1196-27f4-4928-94ea-df4ea90765ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:56:47.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/5/Court-orders-transfer-of-Jad-Dera-from-NBI-facility-to-Muntinlupa-City-Jail.html">Court
        orders transfer of Jad Dera from NBI facility to Muntinlupa City Jail</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a70e6-10f5-44f1-9c2f-07b89ebf261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:56:47.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla did not reveal the specifics of which investigations Dera had\
        \ influenced but said that the DOJ investigated the extent within the NBI\
        \ detention center.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdf063e-3259-4a3b-bed9-6b8d4736643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:56:47.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Inaalam pa namin kasi nga dapat yung puno’t dulo nito alam namin kung\
        \ siya ba talaga ang naging mitsa or siya ba ay nakatulong lang o ano ba ang\
        \ kanyang naging papel,” Remulla said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2841f37-ff88-4f20-8de5-6a392bc0e162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:56:47.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pero may ibang nagsasabi na marahil isa siya sa mga naka-impluwensya\
        \ sa mga nangyayari sa loob,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0998cb-f5f0-4500-baa4-a571d590d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:56:47.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T18:56:47.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re trying to find out because by the end of this,
        we need to know if he was the catalyst or if he just helped or whatever his
        role may have been. But, there are those who said that he may have had influence
        on the things happening inside.]</p>'
