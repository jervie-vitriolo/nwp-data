      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly appointed presidential adviser, who ran under UniTeam’s senatorial\
        \ slate during the 2022 national elections, expressed his gratitude to President\
        \ Ferdinand Marcos Jr. for giving him the opportunity to serve the Filipino\
        \ people.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c1123-4b5f-49d4-9b2b-1643906aec5b'
      'mgnl:activationStatus': true
