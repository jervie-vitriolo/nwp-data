        South Korean President Yoon Suk Yeol will visit the Philippines either this
        year or in early 2024, the country''s ambassador-designate Lee Sang-Hwa said
        Monday, as cited by the Presidential Communications Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe3b4c-d6b3-4591-928b-41632489846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:48:20.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T09:18:07.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He [Yoon] really, really looks forward to visiting this very country\
        \ Philippines. But if not this year, I'm sure sometime in the first half of\
        \ next year as we mark our 75th anniversary,\" Lee was quoted as telling President\
        \ Ferdinand Marcos Jr. during a meeting in Malacañang.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c53bae-6616-4ee6-a2b4-2ce999c27a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:48:20.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T09:18:07.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s National Assembly Speaker Kim Jin-Pyo and Foreign
        Minister Park Jin are also set to visit the country in 2023 to meet with their
        Filipino counterparts in the legislature and the Department of Foreign Affairs,
        the envoy said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486063b-0f7c-49bb-a0c5-17c9e9d62f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:48:20.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T09:18:07.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visits are eyed to strengthen the alliance between the two nations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c8856-0f5c-4b58-b803-492487e82df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:48:20.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T09:18:07.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee told Marcos \"we look forward to elevating our relationship formally\
        \ to strategic partnership at an appropriate time including many, many areas\
        \ security and defense cooperation, trade and investment, and people-to-people\
        \ exchanges.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5d2c4-172c-4ca8-9bb2-4277f3b33a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:48:20.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T09:18:07.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Korean envoy also agreed with Marcos' sentiment that improved\
        \ Association of Southeast Asian Nations (ASEAN) alliances would strengthen\
        \ security and defense in the Asia Pacific region.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37940a9b-1464-4019-a0cf-f4a604a156ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:48:20.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T09:18:07.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are comprehensive regional strategy as ASEAN takes a centerstage\
        \ and the Philippines strategic importance has heightened significantly,\"\
        \ Lee said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71e194-215e-454d-947d-53c10f1435dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:48:20.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T09:18:07.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that South Korea was interested in the Bataan Nuclear\
        \ Power Plant and its possible energy generation, adding that Seoul had submitted\
        \ a \"proposal for a joint feasibility study.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050411de-2f48-4a5a-bbe4-3998b0927469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:48:20.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-23T09:18:07.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos said he hopes to meet with Yeol at the Asia-Pacific
        Economic Cooperation (APEC) Summit in the United States this November alongside
        the 19 other member economies.</p>'
  'Meralco-customers-to-see-lower-bill-for-July':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-10T15:17:32.000+08:00
    'imagesource': 'jcr:9ca9ee28-783e-4a8d-8649-9641e4cf5003'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871adc12-15f5-4678-9a48-e079d485752e'
    'lead': 'Power distributor Meralco says the power rate cut may translate to a
      decrease of around ₱144 in the total electricity bill for July of households
      consuming 200 kWh per month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T15:20:13.696+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-10T15:20:13.930+08:00
