      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said background check on the foreigners among those rescued\
        \ from the POGO showed seven of them were fugitives from justice with drug\
        \ trafficking and fraud cases in their countries. They will be sent home this\
        \ week, officials said.\r"
    '23':
