    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LIST: Metro Manila areas with water service interruptions beginning
      July 12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a52f9-c0a2-45fe-92d3-7de427bebf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Customers
        of Maynilad Water Services in Caloocan, Malabon, Manila, Navotas, Quezon City,
        and Valenzuela will encounter water service interruptions for at least nine
        hours beginning July 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aecf68d-68c6-4633-9221-79d9d06f984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service interruptions are an offshoot of lower water allocation
        from Metro Manila''s only source — Angat Dam — from 50 cubic meters per second
        (cms) to 48 cms in light of declining reservoir level below the 180-meter
        minimum operating mark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf4b39-670e-44ef-9be2-f6bb08be4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/8/Angat-Dam-water-level-now-below-180-meters.html">Angat
        Dam water level now below 180 meters; NCR water allocation cut takes effect</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd91165-d62e-4102-999b-0bb4d623ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The service interruption will affect around 591,000 connections beginning\
        \ 7 p.m. The west zone concessionaire advised customers to stock up on supply\
        \ as water hoarding will result in higher bills.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4f886-6b81-40b7-ab79-23b69cd90ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Monday, Ronald Padua, Maynilad Water Supply\
        \ Operations head, said supply will normalize beginning 4 a.m., but some remote\
        \ and elevated barangays will have longer interruption until 6 a.m.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70357f19-b511-40b6-b96f-36d8e21daa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked when the service interruptions will end, Padua said: \"\
        Di ko pa masasagot ngayon. Hopefully, magkaroon ng pag-ulan sa Ipo watershed.\
        \ Magiging reactive ang execution namin nito depende sa dating ng tubig sa\
        \ La Mesa portal.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a79d6-e455-4356-9f78-b20833d745fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I cannot answer that for now. Hopefully, there will be\
        \ rains on the Ipo watershed. Our execution will be reactive depending on\
        \ the water level in La Mesa portal.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a83015b-9d27-4863-a195-6b02444ae701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angat-Ipo-La Mesa system is a major provider of water to Metro
        Manila. Padua said with the allocation of 48 cms from Angat Dam, water flowing
        to the La Mesa portal is only at 44 cms, which is not enough for Maynilad
        customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f29d1-2b2d-4bce-b81c-e0943083cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are also preparing for a much lower water level in Angat\
        \ Dam amid the El Niño phenomenon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59134b1e-6d45-4367-a483-1f8b21e61058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ito man ay mangyayari sometime in the fourth quarter of 2023,
        may iba pa kaming projects na onstream na magiging operational na by then,"
        Padua said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa4652-3331-492c-8d68-bbb288203f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the onset will happen sometime in the fourth quarter
        of 2023, there are projects already onstream that would be operational by
        then]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8934fe86-763e-4474-9bf7-974ddc05bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/10/MWSS-augmentation-lessen-impact-of-water-interruption.html">MWSS:
        Water concessionaires implement augmentation measures to lessen impact of
        service interruption</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7597a6a-e518-4366-836d-4ecb23bf0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:06:24.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:17:25.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Below is the list of barangays that will be affected by water service\
        \ interruptions:\r"
