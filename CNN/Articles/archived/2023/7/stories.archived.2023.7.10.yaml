    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Here we go again: Harry Styles hit in eye with object while performing
      on stage at Vienna concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b53e302-b893-4f8e-8862-09d254071204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:47:24.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:47:24.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harry Styles was hit in the eye by an object
        thrown at the stage while he was performing in Vienna on Saturday, marking
        the latest incident in an ever-growing list of similar situations in recent
        weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7835cd5-454d-44a6-9b80-fb690d85f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:47:24.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:47:24.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video footage posted on social media by concertgoers shows the “As\
        \ It Was” singer walking on the stage as an object hits him square in the\
        \ eye during a “Love on Tour” concert.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6efe35a-fc4d-44f7-8ac0-967320035020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:47:24.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:47:24.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is seen flinching in pain when the object hits, and bent over while\
        \ bringing his hands to his head to collect himself before continuing to walk\
        \ forward.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb2569-b9b9-4fae-937f-330f29cb87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:47:24.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:47:24.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Styles has yet to update his followers on his social media, but CNN\
        \ has reached out to a representative for the singer seeking comment on the\
        \ incident.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a471ff-eaeb-4e7b-b7bc-c441bd429a15'
      'mgnl:activationStatus': true
