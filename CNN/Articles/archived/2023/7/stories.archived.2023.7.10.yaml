    'template': '1'
    'title': 'Allisen Corpuz captures US Women''s Open title for first LPGA victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0cf09-b63c-48b8-a263-4497f36625a9'
      'mgnl:activationStatus': true
