      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante made history as she became the first Filipino to win
        an F1 Academy race during Round 2 in Valencia, Spain last May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abebae78-88b1-4ad1-9933-535b8b248b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:57:45.768+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T16:00:35.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inaugural season of the all-female single seater race will wrap
        up after two more rounds. The sixth round will be held on July 29 to 30 in
        Le Castellet, France then the finale will take place in Austin, Texas in the
        US on October 20 to 22.</p>'
  'UST-Growling-Tigers-SMC-support-UAAP':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-10T16:04:49.000+08:00
    'imagesource': 'jcr:f9fcc89e-650a-42fb-8372-e2989e1ca74a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca77af97-de0c-49a8-9c60-cbb1eb33c2a0'
    'lead': 'San Miguel Corporation (SMC) sports director Alfrancis Chua says the
      rebuilding University of Santo Tomas (UST) will be more competitive now that
      they have thrown their support to the Growling Tigers in UAAP men''s basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T16:08:07.187+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-07-10T18:36:46.230+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UST gets major boost as SMC officially supports Growling Tigers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd16bca-c7f4-4296-83da-5c01b3fc80cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:08:07.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> University
        of Santo Tomas (UST) is getting a huge boost in the UAAP.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769d56c-5819-4241-832e-e3576b908c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:08:07.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation (SMC) sports director Alfrancis Chua formally
        announced their commitment to UST during the Growling Tigers'' team practice
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c265e-07a7-4fa7-817f-4fe931bf228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:36:46.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chua will serve in UST as Special Assistant to the Rector for Sports,\
        \ a similar role he held at the university's Dominican sister school Colegio\
        \ de San Juan de Letran, which bagged the last three NCAA men's basketball\
        \ crowns.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875ec64-93c8-4512-9b73-5e05bfecc9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:36:46.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is one of the country''s top diversified conglomerates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55a61a-f37b-452d-a86b-04cfcbfb64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:36:46.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They talked to me a couple of months ago but again this is not
        gonna happen if my boss, Ramon Ang, will not allow me to support UST," Chua
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083e0d3-c6d0-44a8-9c21-9014aec676c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:36:46.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Growling Tigers head coach Pido Jarencio alongside University Rector\
        \ Fr. Richard Ang O.P. were also in attendance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb6797-6e47-47d9-9e5a-73d5e6afd547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:36:46.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"UP, Ateneo, La Salle, they're all strong teams. For us, we will be\
        \ out there to shock. What I'm sure is we will be competitive in all games,\"\
        \ Chua said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89647f1f-e925-4141-98c1-9df108515c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:36:46.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST is tied with the University of the East at having the second
        most number of UAAP men’s basketball titles at 18, behind Far Eastern University’s
        20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e62c50-519c-4541-8bef-72921c42a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:36:46.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers last won the crown in 2006.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabe4c8-cd4f-492d-bfe7-e0f1e3d28712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:36:46.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a homecoming for Chua who played for the then-UST Glowing
        Goldies in the late 1980s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58adb01-6339-44d4-9674-1df029ca83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:36:46.029+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST is looking to improve its dismal last place finish in UAAP Season
        85 men''s basketball.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e5dd1-4d73-481d-9b65-d09f69c25a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:36:46.029+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP Season 86 is slated to begin in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e88e3-c294-45f4-94e1-aff4d6d6fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:08:07.221+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T18:36:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'pnp-finalizing-plans-for-2nd-sona':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-10T16:04:42.000+08:00
    'imagesource': 'jcr:64284f4c-362c-4013-ab45-e48cb14f926b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca8388b7-51bb-4584-8a37-0e0586d2dd10'
    'lead': 'The Philippine National Police is finalizing preparations for President
      Ferdinand Marcos Jr.’s second State of the Nation Address on July 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T16:09:26.821+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-10T16:09:27.072+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP on final stages of preparation for Marcos'' 2nd SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fe8a3-d39b-492e-9de3-018b391739a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:09:26.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T16:09:27.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) –</strong> The Philippine
        National Police (PNP) is finalizing preparations for President Ferdinand Marcos
        Jr.’s second State of the Nation Address (SONA) on July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ecc4e-6145-4252-8989-f435a9e8fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:09:26.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T16:09:27.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP Chief Gen. Benjamin Acorda said Monday the police will deploy around\
        \ 23,000 personnel and force multipliers on SONA day.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8cb2b3-cbea-4bd8-a718-307d765796e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:09:26.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T16:09:27.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Depende sa deployment of personnel nag aadjust lang yan [the deployment
        of personnel will adjust] depending on monitored number of rallyists and movement
        undertaken by VIPs,” he said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460cb98-7632-473e-8772-d0d3c8eb0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:09:26.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T16:09:27.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP also said protesters would be allowed to hold peaceful demonstrations\
        \ in designated areas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43b9de-6be9-451e-9318-3abaf1655253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:09:26.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T16:09:27.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will be consideration for rerouting of traffic depende sa kung\
        \ ano masasakupan ng raliyista [depending on where rallies will take place],”\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ec3150-09e9-46ef-9058-7ec023b6981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:09:26.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T16:09:27.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, the PNP said it has not received any threat
        to the SONA.</p>'
  'dl-batangas-plant-commercial-operations':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-10T16:11:59.000+08:00
    'imagesource': 'jcr:75aa0d8a-c28b-4820-8daf-e9554179070a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb9c8869-92cd-41f1-8eb4-47a65a26b580'
    'lead': 'D&L Industries, a listed plastic and food input producer, said its ₱10-billion
      Batangas plant has begun commercial operations, allowing the company to enter
      more foreign markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T16:15:31.664+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-10T16:15:31.856+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'D&L’s ₱10-B Batangas facility begins commercial operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a97a4-9ab8-460b-876f-e7f40dd3fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:15:31.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T16:15:31.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — D&amp;L
        Industries, a listed plastic and food input producer, said its ₱10-billion
        Batangas plant has begun commercial operations, allowing the company to enter
        more foreign markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750fb9f-d9f2-4e63-9095-7995d8e26421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:15:31.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T16:15:31.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“After facing several challenges in the form of a pandemic, strict
        lockdowns during the construction, and global supply chain bottlenecks, our
        next generation facility in Batangas has finally started commercial operations,”
        D&amp;L President and CEO Alvin Lao said in a disclosure Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c25b75-2624-400b-9ac4-5e880d9d3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:15:31.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T16:15:31.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lao said the facility sits on a 26-hectare property at the First Industrial
        Township-Special Economic Zone in Batangas.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a4764-ca36-4c71-aa6e-45427fff8938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:15:31.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T16:15:31.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is expected to fully operate “in the next couple of months,” he
        added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7c3ad-fae0-490b-9d5d-702d1db99e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:15:31.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T16:15:31.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The executive said the Batangas plant puts D&amp;L “in a good position
        as global demand returns.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86260cf-4061-460e-88e5-7aac7e49180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:15:31.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T16:15:31.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility increases the group’s manufacturing capabilities for
        food, oleochemicals, and consumer products ODM (original design manufacturer)
        segments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ccdaf3-02be-4299-9d59-ebb2cba3d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:15:31.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T16:15:31.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L reiterated its target of launching a full range of shelf-ready
        products, made from coconut oil, for its export customers.</p>'
  'airline-passenger-air-france-blood':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-10T16:12:19.000+08:00
    'imagesource': 'jcr:cc4fa73f-fd83-4abc-bffa-f62d5a283363'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7ef167-71b3-4f68-b9ce-20c5da43a697'
    'lead': 'Habib Battah was flying from Paris to Toronto with Air France plane when
      he noticed a “manure” smell. Getting on his hands and knees, he discovered the
      floor was wet with what the airline says was blood and feces from a passenger
      two flights earlier.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T16:17:00.444+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-10T16:45:22.871+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Airline passenger finds plane floor soaked in blood

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a940c-b387-49eb-89b9-1fad3c2d629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pondering on the cleanliness of airplanes
        is not something most of us like to think about when flying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1ef27-6653-45d8-93fe-c9ae13392920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But while you might think your neighbor using a sick bag is as bad
        as things can get, one man was confronted by bodily fluids of a different
        kind when he found his feet on an airplane carpet still wet with a previous
        passenger’s blood and diarrhea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966c850-0bad-409a-9c12-2567775147bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Habib Battah was flying from Paris to Toronto on Air France on June
        30 when he noticed a strange smell coming from the footwell under his and
        his wife’s seats shortly after takeoff.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a8d439-7d03-4298-ab3c-fd4f1b9f2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It smelled like manure,” he told CNN.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d23574-3bc6-470f-a2f3-bde5149c414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pair were traveling on the Boeing 777 with their two cats – each
        in a separate carrier, in the footwell in front of the couple. They were moving
        temporarily from Lebanon to the US, where Battah, a Beirut-based journalist,
        will spend a stint as a university lecturer.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ac802-5745-4e4a-b0a8-8b93670951dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was our first time traveling with the cats, and I was thinking,
        ‘Oh god, they’ve had an accident, I’m so embarrassed.’'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30406c9e-fb9d-4b9b-b7cd-bf4c33a555dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then I thought, maybe it’s someone’s body odor. I was sniffing
        and sniffing, then said, let me get the cats out.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38259142-c2b0-4664-b3f3-51d925cca7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He crouched on the floor to check on the animals on his hands and knees.
        “I looked at the cats – the poor cats were totally fine,” he says.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933cce38-a123-46fa-a2d7-e771b25f4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The gruesome discovery</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c560d6-bf0e-4462-888d-80095157c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what he did notice beneath the cat carriers was a wet stain
        on the floor – about 20 inches long and wide, he says. He flagged down a passing
        flight attendant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325fd82-bf8b-4ef9-a4e4-a889d041d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I said it smells like merde – s**t. She handed me wet wipes. I started
        wiping and it was red – blood red. And it kept coming up red. I was like,
        ‘What the hell is this?’ I just wanted to see what it was. After a while,
        one of the flight attendants said, ‘You’d better go wash your hands, and here
        are some gloves.’”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e9605-edec-46cf-b1e8-9548acea20a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As Battah was cleaning, the flight attendant had passed the message
        on to her coworkers, and the captain was radioing Paris, asking what on earth
        was the blood red stain under seats 30A and 30B.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57fe69-a163-410d-9b46-c69ddfc0c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The news came back from Air France HQ: it was human blood. The day
        before, on a Paris -Boston flight, a male passenger had suffered what Battah
        says the crew called a “hemorrhage.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ec079-2766-414f-8167-a80297079caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The passenger had survived, and the captain of that flight had requested
        that the area be cleaned for the aircraft’s next flight back to Paris – but
        seemingly the cleaners had forgotten about the floor.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbceec-3b99-4ce6-a4ba-ed73e93683f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I didn’t know it was blood until a flight attendant said, casually,
        ‘Oh, we heard another passenger had a hemorrhage’,” says Battah. “Then I noticed
        the cat carrier was stained as well.” The blood had soaked through to the
        carrier, which doubles as a backpack.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b021e07-4997-4269-a3b5-7aeaaf886514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a frenzy, he wanted to clean the bag – the cat still inside it.
        He moved to the galley area to keep cleaning, “trying to furiously get rid
        of this awfulness. I used a whole pack of wet wipes.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75656f05-7eb6-411d-9f0f-dc74deadbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He says that only one flight attendant seemed “angry [on Battah’s behalf],
        he was apologizing” but the others didn’t react. “It’s also a threat to the
        flight crew. I asked, what’s your protocol for this, but they said nothing.
        I’m pretty sure there is none.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e951245-71f9-4063-97a1-a259119a503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘I thought I’d seen it all… until now’</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378703a5-d22f-4d23-83c0-4d4e1d875dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a long flight for the couple, who say they were offered “two
        small bottles of Evian water” as recompense, and were given two blankets from
        business class to put on the floor, with powder to soak up the blood. The
        flight was full and they couldn’t be moved. “We had to sit there smelling
        the blood for the next seven hours,” he says. “The smell of rotten blood is
        like manure. I’d taken my shoes off at the start of the flight, and there
        was blood on my socks.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1a82b-146c-4ce6-a0f3-4b6683e99777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Actually, it was manure, kind of. Three days later, he was called by
        Air France and told that the blood had been mixed with feces.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6f752-ea63-43e3-b355-1e507748030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Air France said in a statement to CNN that a passenger had been unwell
        on a June 29 flight from Paris to Boston and was treated by medics on arrival.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e522687-efa0-4727-97a0-081f2b32cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As per procedure in this type of situation, a complete clean-up of
        the area was requested and the row of seats was made unavailable on the return
        flight [from Boston to Paris],” the statement said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf11ae8-c960-4ec0-83cb-1dfbbd5135bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A customer travelling on the next flight from Paris (CDG) to Toronto
        (YYZ) reported residual traces of blood on the floor, soiling his personal
        belongings. The crew immediately assisted him in cleaning his belongings,
        providing him with suitable equipment such as sterile gloves and disinfectant
        wipes.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef5b11-1724-44f7-b578-4cb37ab66d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As the flight was fully booked, it was not possible to move the passenger.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ea152-4da7-410e-a399-cef45cbe69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“An internal investigation has been launched to understand the reasons
        for this situation.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90318e4-f91c-412e-a979-164630f907d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.467+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Air France said it “understands and regrets the inconvenience caused
        by this situation” and that it was in touch with Battah.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9f8b1-d88c-49ed-bb3b-3004c196ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.467+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The risk of exposure to residual traces of blood on the carpet is
        low, if not non-existent.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6603b-4384-4e3f-8a2e-6e9403035abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.467+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Battah says: “I’ve been covering Beirut for 20 years as a journalist.
        I’ve lived through wars, airstrikes, seen assassinations, car bombs, and narrowly
        survived the port explosion. I thought I’d seen it all. I didn’t expect to
        find more blood than I’ve seen in Beirut on an Air France plane.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251a13b-65e1-43a2-ae32-57011c23f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘I brought that blood home’</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b9553-9c05-4531-a4b1-fdda0f4b8e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a “state of shock” on arrival, and unable to remove the cats,
        he’d picked up the carrier, slung it on his back as a backpack, and taken
        it with him to Toronto, where the pair are currently visiting Anna’s family.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c634f-3078-4b3a-9979-dfbf97249706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I brought that blood home. They sent me home with a biohazard. They
        never stopped me and said, ‘Hey, we don’t know what this patient had [wrong
        with him].’ It was so negligent,” he says.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde6a82-b54e-4a29-8899-c04681e2e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[The incident] was two flights before ours, so in Boston the clean-up
        didn’t happen. The plane returned to Paris, this bloody, dirty, sh**ty plane.
        And we got on it. That means other passengers were also exposed to it. I think
        they endangered their passengers’ wellbeing.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543a931-a42d-435d-a13b-6fea2c7ebc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I started to ask, ‘How do you not check? What are the protocols for
        biohazards?’ I couldn’t get them to tell me. It was as if there were none.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f8d9b-9c90-49c7-9f8a-8fd43488f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Air France confirmed to CNN that the liquid appears to be blood and
        feces. When asked about their procedure for deep-cleaning biohazardous waste
        on board, they said that “specific products are used.”'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a221f34-8804-454a-8c94-2ef22e7ab637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.471+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It did not confirm whether the initial cleaning was done in Boston,
        or in Paris – after the plane flew back to France following the incident.
        However, it added that “the cleaning has been done, and the seat cushions
        had to be removed, resulting in the decommercialization of the row of seats”
        – suggesting that the plane was initially cleaned in Boston, with the cushions
        replaced in Paris. At neither point did cleaning crew notice that the floor
        was also soaked.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d40a8-8e19-431f-bafa-fd74407d28b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Clearly it was an error’</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b2b598-9d33-45ed-bff5-74febb80d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.472+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is a carpet drenched in blood and feces really a low-to-nonexistent
        risk to passengers? Not according to Dr Richard Dawood, specialist in travel
        medicine at London’s Fleet Street Clinic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca0971-c1c3-4bcb-ad65-af55a699a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.473+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don’t agree with that,” he says. “This is a very unhygienic situation,
        and we don’t know what the passenger was suffering from, or whether it was
        infective.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24534a1-250c-4b1d-bcc9-b00dbd26c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.473+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It could have been blood and diarrhea from an infection, or from something
        like colitis, but either way, in a hospital setting this would have been treated
        as contamination and a biohazard.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed600de-b9de-46be-98c6-2373df0d1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are lots of blood-borne viral infections – hepatitis B, C, HIV
        – but mostly they require contact with broken skin, or a penetrating injury.
        All these things are of low incidence in the population, so the starting position
        is that the risk is relatively small, and the chances of it going through
        intact skin is incredibly small. But that’s not the point – it shouldn’t have
        happened.”'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11326519-0f19-40a4-ad53-c4f1f9789913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What’s more, he says that the way passengers behave on a plane could
        have added to the risk. “There lots of things passengers do on planes that
        involve eating and using their hands, and it’s not very easy to wash hands
        on a plane, it’s crowded, and it’s very easy for people to contaminate surfaces.”'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ae22b-b9d6-4bd2-95e9-f01c4ae2f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In fact, the diarrhea may have been more hazardous than the blood.
        Dawood says that cleaning diarrhea without disinfecting it – as Battah ended
        up doing in the galley, near the food preparation area – can “aerosolize”
        its particles.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a3c4c-8bf1-498d-ae7e-53a4ad7f006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The airline may only be considering the blood hazard, but mixed blood
        and stool is nasty, it gets everywhere. It’s easy to contaminate people’s
        hands and surfaces – I’d regard it as hazardous.”'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81513587-3809-4236-bae3-b56d2cebd38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.476+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The plane should have been taken out of service until properly cleaned.
        Obviously they took the seats out of service, so they knew there was a problem
        and it should have been acted upon on the ground. Airlines should be good
        at this – clearly there was an error.”'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc35c6-e9f5-45e2-909e-78554755de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, as long as Battah and his wife remain symptom-free, he wouldn’t
        expect them to be tested for possible diseases.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7ff4f-4a17-4d01-a3d0-4d55639627c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mind your hands onboard</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6f410-6abf-41d7-99f1-34419610522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has the idea of what Battah went through put you off flying? Dawood
        says we should all be minding our hand hygiene in the air.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b138a-1187-4e2e-ae4c-5d1cd832a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“People often think about the risks on a plane, but the process of
        getting to the airport – holding onto handles on public transport, touching
        surfaces, going through security, taking your shoes off and getting the bus
        to the plane… by the time you board, your hands are pretty filthy, and the
        first thing everyone wants to do after the ordeal of going through an airport
        is to relax into their seat, and be offered something to eat or drink.”'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347fe794-b6d5-4902-a5fb-811af203b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.480+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He suggests washing or sanitizing hands once you sit down.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8c69c-5573-4e10-8296-93751c1cf73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.480+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Battah – who is currently talking to lawyers, and posted
        gruesome photos in a Twitter thread – says Air France called him three days
        after the flight, offered to have the cats washed and suggested a $500 voucher.
        He declined their offer.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb06f2-5921-4793-9beb-527f76f9d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.481+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I don’t think it’s right, I think it’s a serious biohazard and should
        be investigated thoroughly. I don’t want to be shushed with some change. Our
        airfare cost $2,500 – is a 20% discount worth sitting in blood and feces for?
        I think it was gross negligence and someone should be held accountable.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd40d88-2da2-47d2-8787-089dea7fddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Incidents happen – we’re human, we bleed – but once that plane
        lands, you’ve got to clean the aircraft. It’s egregious that it didn’t happen.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb98f4d-f71a-45c8-a2e6-a183c0dbd466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:17:00.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:45:22.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/airline-passenger-air-france-blood/index.html">Airline
        passenger finds plane floor soaked in blood</a>."</em></p>'
