      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Late in March, President Ferdinand Marcos Jr. gave the green light
        for the proposed merger of the two state-run lenders following the previous
        developments in the global banking sector.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc3b82-5c40-48d4-adce-41b202360991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:09:34.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T14:09:34.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno earlier said this would pave the way for the creation of the
        “biggest bank of the country.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb72592-d0ae-47f0-beea-6e72bd284917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:09:34.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T14:09:34.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a strong need to solidify the government bank. We''re
        not saying that DBP or LandBank has problems… but as policymakers, we need
        to seek better ways of doing things, especially if we want to improve the
        performance of particular government agencies," Diokno said at that time.</p>'
