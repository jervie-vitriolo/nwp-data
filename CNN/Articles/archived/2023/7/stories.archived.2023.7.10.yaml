      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92088f4-bc68-4a84-8c13-a10df4b363cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:27:08.090+08:00
      'mgnl:createdBy': 'syrah'
