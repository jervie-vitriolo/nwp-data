  'china-eating-challenge-investigation':
    'author': 'Chris Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-10T12:19:37.000+08:00
    'imagesource': 'jcr:6b2c2f52-fbfb-4629-86c2-05ebb9a7116b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac40042-c162-4b64-b1d2-565f29431305'
    'lead': 'A restaurant in China that challenged its customers to eat more than
      100 dumplings in return for a free meal has fallen foul of authorities, who
      are investigating whether it has violated the country’s anti-food waste law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T12:22:01.120+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-10T12:35:13.939+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Authorities swoop on Chinese restaurant that challenged customers to
      eat 108 dumplings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c39e2-a631-4707-ac7b-07258b7d8bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> A restaurant in China that challenged
        its customers to eat more than 100 dumplings in return for a free meal has
        fallen foul of authorities, who are investigating whether it has violated
        the country’s anti-food waste law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1176251-3f36-42db-9aa1-97d8034eb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5235218-2cb6-41e0-b7e4-a57c817a44cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.129+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local authorities in Yibin city in the southwestern province of Sichuan\
        \ swooped on the restaurant after hearing of its “king of big stomach challenge,”\
        \ the state-affiliated news outlet The Cover reported this week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d87ff9-e145-4b6d-aa43-a63d14e625ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775a2f7-9c93-46f1-9a1f-151e42a90267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The challenge reportedly involved patrons competing to eat 108 chaoshous,\
        \ or spicy wonton dumplings, as quickly as possible to win a free meal and\
        \ additional prizes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da790364-4423-40e4-802a-000de62cd1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.130+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1adcea-912b-41b3-bd69-aabaebaf4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To drum up interest, the restaurant had advertised the offer on social\
        \ media to entice patrons only to find itself in the hot seat when the State\
        \ Administration for Market Regulation said it would open an investigation\
        \ into whether it had breached the law surrounding food waste.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbb23a-f025-4c92-b86d-9b2ecf73945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e741db-fcea-4aa9-8bf4-ee5e64996aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While eating contests are relatively common in Western countries and\
        \ can bring fame for their winners – like Joey Chestnut, who last week won\
        \ Nathan’s Famous International Hot Dog Eating Contest in Coney Island by\
        \ downing 62 hot dogs in 10 minutes – they can be a sensitive matter in China.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce392df-6b61-469e-85b4-37a7e4e7df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab89566-017b-476c-8d3c-ba90995ab007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many in the country still have memories of the famine of the 1950s\
        \ and 60s that killed an estimated 45 million people.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7aa3d-a3de-426e-b347-16d9778e36fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3646f-90ea-49b1-9db5-f0f5016c006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Cover said the restaurant, which it did not name, was one of several\
        \ being probed by the authorities over similar competitions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a5eb0-0da7-405c-a54b-ba5cb8ef5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f09c65-46a8-45ed-b092-f47932fe8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese leader Xi Jinping has in the past called food waste “shocking\
        \ and distressing” and in March this year said agricultural supplies were\
        \ like the foundation of national security.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6a837-1a4b-4ff2-a716-73b76b2a4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.134+08:00
      'mgnl:createdBy': 'raheema'
