      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, July 10)</strong> — Seven people
        were hurt after a mini bus crashed into a sari-sari store along the south
        highway in Poblacion 1, Carcar City, Cebu on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc7dbd-beba-485d-bfc3-defe7a8b5d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:48:05.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T16:50:33.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to witnesses, the bus was tailing a motorcycle along the
        diversion road when the motorcycle suddenly veered to the right, causing the
        bus driver to lose control of his vehicle, which crashed into the store.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554ec4a-a440-43f5-bb6c-c1f0eacc64e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:48:05.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T16:50:33.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A group of people near the sari-sari store were among the injured,
        along with the woman tending the store.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f4112b-6a3c-49b5-a0c0-15ea5939f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:48:05.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T16:50:33.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Carcar City Police chief PLtCol Mark Gifter Sucalit said all the victims
        were brought to the Carcar Provincial Hospital.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9eac2-a167-4bc7-b749-c9afba7ab0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:48:05.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T16:50:33.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sucalit said they are also looking into whether the bus driver was
        overspeeding when the crash happened.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308ad3b-53f8-4145-970e-9944a6b334ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:48:05.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T16:50:33.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bus driver is currently detained at the Carcar City police station
        and could be charged with reckless imprudence resulting in serious physical
        injuries and damage to property.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c905683-3e92-4273-8b2b-ccf5b574435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:48:05.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T16:50:33.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sucalit reminded motorists to be careful when driving along the
        Carcar City highway, which has a number of narrow points.</p>'
  'oil-spill-detected-in-southern-leyte':
