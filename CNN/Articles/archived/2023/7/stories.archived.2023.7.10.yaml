      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The restaurant in Yibin “demonstrates behaviors of binge eating and\
        \ drinking and inducing customers to order excessively,” the Cover said, citing\
        \ the local market regulator.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
