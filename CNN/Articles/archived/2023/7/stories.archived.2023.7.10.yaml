  'north-korea-japan-fukushima-nuclear-wastewater':
    'author': 'Jake Kwon and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-10T10:05:18.000+08:00
    'imagesource': 'jcr:0e510433-07cf-4b92-927b-296261cfb0c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4625c7fa-892b-4b83-b60b-36007c82ea18'
    'lead': 'North Korea has called upon the international community to stop Japan
      from releasing treated wastewater from the Fukushima nuclear plant into the
      ocean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T10:08:45.893+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-10T10:09:53.419+08:00
    'mgnl:lastActivatedBy': 'superuser'
