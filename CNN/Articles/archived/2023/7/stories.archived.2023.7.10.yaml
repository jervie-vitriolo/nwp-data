    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c3102-3d9a-4507-a63c-702c1719988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.282+08:00
