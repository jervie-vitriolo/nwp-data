      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee6a5f0-dc80-4251-a5e9-6bde04122c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:10:30.389+08:00
