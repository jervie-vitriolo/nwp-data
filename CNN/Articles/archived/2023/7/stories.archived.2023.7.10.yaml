  'guangdong-lianjiang-kindergarten-attack':
    'author': ' Jessie Yeung and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-10T16:17:06.000+08:00
    'imagesource': 'jcr:5b3a0033-9978-41d5-b4c7-e785b11f623f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49e5b9a5-826c-4f97-aef7-911d06a897e0'
    'lead': '[TRIGGER WARNING: Violence against children]


      Six people have been killed and one injured in an early morning knife attack
      outside a kindergarten in southern China, according to Lianjiang city police
      and Chinese state-run media.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T16:21:14.035+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-10T16:21:14.228+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Six dead after knife attack outside kindergarten in Chinese city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b9fb2-05eb-4a97-9302-c47325cade2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:21:14.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:21:14.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six people have been killed and one injured
        in an early morning knife attack outside a kindergarten in southern China,
        according to Lianjiang city police and Chinese state-run media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcbeaf-6960-4f4c-a8ed-9e8d7756c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:21:14.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:21:14.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place around 7:40 a.m. on Monday in Hengshan town
        within Lianjiang, in Guangdong province, said police in a statement, which
        called the attack an “intentional injury.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48862fc9-c276-44a9-b5f9-833e8c7fa6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:21:14.047+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:21:14.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State-run tabloid Global Times said the attacker had used a knife and
        that police were still confirming victims’ identities. Citing witnesses, it
        said the casualties include one teacher, two parents and three children.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d4440-f963-4038-908b-5e12165ceb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:21:14.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:21:14.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police arrested the suspect, a 25-year-old man surnamed Wu, shortly
        after at around 8 a.m. The case is now under investigation, according to the
        statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002f77a-b672-45d8-9f12-a96fd91faa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:21:14.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:21:14.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video footage from the scene, which circulated online and was then
        obtained and distributed by Reuters news service, show the assault took place
        outside a kindergarten.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bead591-bd78-45ee-aedb-d8a2976d6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:21:14.048+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:21:14.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The video shows concerned residents passing by the site of the attack,
        where a sign outside reads “kindergarten,” and police tape being put up.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee235df-5809-4b84-8492-57f8de9a2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:21:14.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:21:14.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN cannot independently verify details about the victims or the method
        of attack, and has reached out to local officials.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3897d-b9ae-4230-b80a-b2f6e4a9b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:21:14.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:21:14.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has faced a spate of mass stabbings in recent years, often
        targeting children; a 2020 knife attack at an elementary school injured 37
        children in the southern Guangxi region, while a 2022 stabbing at a kindergarten
        killed three in eastern Jiangxi province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a4d5e-a60e-4754-bcf7-8eda802dd4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:21:14.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T16:21:14.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/10/china/guangdong-lianjiang-kindergarten-attack-intl-hnk/index.html">Six
        dead after knife attack outside kindergarten in Chinese city</a>."</em></p>'
  'Allisen-Corpuz-US-Women-Open-LPGA-':
    'author': 'CJ Marquez, CNN Philippines'
