      'jcr:uuid': '8c95de04-c975-4e3f-b0a2-0aa06d425c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.286+08:00
      'mgnl:createdBy': 'lara'
