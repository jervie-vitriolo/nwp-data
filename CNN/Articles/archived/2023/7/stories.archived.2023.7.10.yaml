  'twitter-alternatives':
    'author': 'Jennifer Korn'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-10T07:58:54.000+08:00
    'imagesource': 'jcr:a71b5798-0e65-4151-b87f-1c76db39581b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dfdcb5b-6a16-476b-bc65-8a7e63203f6b'
    'lead': 'When Elon Musk took over Twitter in October and began upending the platform,
      there weren’t many viable alternatives for frustrated users. Now, there may
      be too many.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T08:01:29.388+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-10T08:01:29.845+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tired of Elon Musk? Here are the Twitter alternatives you should know
      about'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b22a5-3214-4d3c-b57c-b673be3062f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Elon Musk took over Twitter in October
        and began upending the platform, there weren’t many viable alternatives for
        frustrated users. Now, there may be too many.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e9a1ee-eacb-4627-b65b-57f68c01c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A growing number of services have launched or gained traction in recent
        months by appealing to users who are uncomfortable with Musk’s decisions to
        slash Twitter’s staff, overhaul the verification process, reinstate numerous
        incendiary accounts and most recently impose temporary read limits on tweets.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645bc9a8-980b-4333-b945-0c6564833243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bluesky, Mastodon and Spill are among the many social apps vying for
        users over the last several months, with services that look and feel strikingly
        similar to Twitter. But now this increasingly crowded marketplace may be disrupted
        by the most dominant social media company: Meta.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7db5b3-9297-49d0-9054-4ee790d27fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meta’s Twitter clone, Threads, launched Wednesday and amassed more
        than 70 million sign-ups as of Friday morning thanks to a decision to tie
        the app to Instagram. Its user base is already far more than newer rivals
        and puts Threads on pace to rapidly catch up to Twitter, which had 238 million
        active users last year before Musk took the company private.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c894b-0de9-4f41-bb4a-168c42a924d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In interviews, some other Twitter competitors took jabs at Meta’s effort
        and expressed confidence in their ability to grow and maintain an audience,
        even if it ends up being much smaller than what Mark Zuckerberg’s company
        can attract.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2642e-0033-424c-b4b5-d48273913685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Threads leans heavily on celebrities and people with large Instagram
        followings, and therefore risks being more of a megaphone for the established,
        rather than something for everyone,” Sarah Oh, a former Twitter employee and
        founder of rival app T2, told CNN in an email.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7b726-bce0-4c1d-9c45-a280c9e09bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Spill co-founder and CEO Alphonzo Terrell said the company is “thrilled
        to see so much innovation in the social space” and remains “confident in our
        roadmap.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a991e28-92c8-4903-80a5-f9c5431c9ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here’s what you should know about the current crop of services trying
        to take on Twitter.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37526015-7ad1-407d-9a19-e8db8191dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Threads</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c7fd4-106b-4d6c-aec6-11ed361b6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Threads is Meta’s long-anticipated answer to Twitter and the biggest
        threat to the social network Musk bought for $44 billion. Threads is intended
        to offer a space for real-time conversations online, a function that has long
        been Twitter’s core selling point, and it’s doing so in part by adoption many
        of Twitter’s most recognizable features.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f053b4c-933f-4f9c-99fd-339f86987b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The app has already attracted a long list of celebrities, brands and
        other VIP users, as well as many who clearly appear to be frustrated with
        Musk’s Twitter. And Zuckerberg isn’t just looking to catch up to Twitter;
        he wants to build a service that’s far larger.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763f333-9e6e-4946-a1b8-c11d97890c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’ll take some time, but I think there should be a public conversations
        app with 1 billion+ people on it. Twitter has had the opportunity to do this
        but hasn’t nailed it,” Zuckerberg wrote on Threads. “Hopefully we will.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820de8b0-9daa-4428-9ba2-02df5efab2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Spill</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27e65f-784a-4eab-991b-03b7ce99f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Launched by former Twitter employees, Spill says it strives to be a
        “visual conversation at the speed of culture.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c98511-74b1-42ac-a87e-6dd137cf4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The site is visual heavy and pushes GIFs, memes and video, making it
        more of a destination for creative communities. Spill has also emerged as
        a haven for Black Twitter users and marginalized communities seeking a safe
        space online.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62998d7-b0b4-4f25-a716-cfeecec323d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the traction for Threads was unique, Spill has gained recently,
        too. Last weekend, amid renewed chaos at Twitter over the read limits, Spill
        gained “hundreds of thousands of new users,” according to Terrell, the CEO.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7d424-1790-41fc-b684-e8b00d790a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>T2</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9b5c8-2122-4c5c-9617-3202f6fbf210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'T2, another service created by former Twitter employees, offers a social
        feed of posts with 280-character limits. The key selling point that sets it
        apart from others is its focus on safety, according to Oh, the founder.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d0376-3727-4cef-af3d-e87569a5b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We really do want to create an experience that allows people to share
        what they want to share without fearing risk of things like abuse and harassment,
        and we feel like we’re really well positioned to deliver on that,” Oh told
        CNN in February.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b2452-8f74-4489-a7e0-af3992957e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement this week, Oh doubled down on safety as a possible
        differentiator with Threads as well, raising the question of whether Meta
        had “learned from their past mistakes” after years of scrutiny on its struggles
        to police its own platforms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad121381-6212-4a6b-8f7e-2c1454620a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bluesky</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d7737-37e3-46b4-9b71-8d72e9cb2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bluesky, a service backed by Twitter co-founder Jack Dorsey, looks
        identical to Twitter, with one key difference. The app runs on a decentralized
        network, which provides users more control over how the service is run, the
        data is stored, and the content is moderated.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c346b4e2-9cc3-4086-b8d4-ba180ab2175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bluesky was formed independently of Twitter while Dorsey was serving
        as CEO but it was funded by the company until it became an independent organization
        in February 2022. In a tweet introducing the idea in 2019, Dorsey said it
        also plans to “build an open community around it, inclusive of companies &amp;
        organizations, researchers, civil society leaders,” but warned “this isn’t
        going to happen overnight.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce7a55a-d994-41ce-b6eb-8e1a5dcc73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This week, Dorsey appeared to acknowledge that the market is now flooded
        with “Twitter clones.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356251c-7011-4ca2-ad88-98b4c00bf157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mastodon</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8382348-5320-4d55-a303-be0e3c4a8778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also built on decentralized networks, Mastodon launched before Musk
        took over Twitter but skyrocketed in popularity after the acquisition.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c70a59-3747-435c-a40f-19e509d3ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mastodon lets users join a slew of different servers run by various
        groups and individuals, rather than one central platform controlled by a single
        company like Twitter or Instagram. Mastodon is also free of ads. It’s developed
        by a nonprofit run by Eugen Rochko, who created Mastodon in 2016.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb433bd-ba15-4987-9486-640f71c5f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After joining, users pick a server, with options from general-interest
        servers such as mastodon.world; regional servers like sfba.social, which is
        aimed at people in the San Francisco Bay Area; and ones aimed at various interests
        (many servers review new sign-ups before approving them.)'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb878c-a966-4f1d-aff7-9a4bd7f1274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cohost</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b872e-0879-433f-b39e-694cc3417479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Launched publicly in June 2022, Cohost offers a text-based social media
        feed with followers, reposts, likes and comments, similar to Twitter. However,
        the product is chronologically based with no ads, no trending topics and no
        displayed interactions (think hidden like counts and follower lists).'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f002084-4c31-4399-83e5-6b14bd527a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Part of Cohost’s goal is to create a less hostile space for open dialogue,
        according to the website.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db861c4-d90c-4f43-83dc-4c984150142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People who hear ‘Facebook has a Twitter replacement now!’ and don’t
        immediately run for the hills are unlikely to be interested in anything we’re
        doing,” said Jae Kaplan, co-founder of anti-software software club, the company
        that develops cohost. “We’re in separate market niches. I doubt they’re going
        to do anything to try and appeal to our users, and we’re not going to do anything
        to try and appeal to their users.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2242fd-43fa-4d7c-ac78-1ed5801e1c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:01:29.412+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T08:01:29.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/07/09/tech/twitter-alternatives/index.html">Tired
        of Elon Musk? Here are the Twitter alternatives you should know about</a>."</em></p>'
  'israel-protests-judicial-overhaul-bill-vote':
    'author': 'Amir Tal and Ingrid Formanek, CNN'
    'caption': 'Protesters in Tel Aviv, Israel, on July 8. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-10T08:07:22.000+08:00
    'imagesource': 'jcr:2e6407b1-9311-4bf8-9e0e-b8d3caf98ea9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70b349aa-3d76-49d5-a109-75adccc30725'
    'lead': 'Large crowds of protesters across Israel have come out in the 27th consecutive
      week of demonstrations against the government’s judicial overhaul plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T08:10:09.939+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-10T08:10:10.219+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
