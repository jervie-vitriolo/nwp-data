      'mgnl:type': 'text'
      'text': "Earlier last month, the finance chief said the Maharlika fund can be\
        \ up and running before the year ends as they expect President Ferdinand Marcos\
        \ Jr. to sign it into law before his second state of the nation address on\
        \ July 24.\r"
    '8':
