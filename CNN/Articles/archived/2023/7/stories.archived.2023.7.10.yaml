      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, some Chinese internet users have criticized the authorities\
        \ for overreaching.\r"
    '25':
