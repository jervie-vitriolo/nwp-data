      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">What
        you need to know about the arbitral tribunal''s ruling</a></strong></p>'
    '2':
