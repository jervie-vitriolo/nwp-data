      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo, meanwhile claimed some members of the Philippine\
        \ National Police's Anti-Cybercrime Group (PNP-ACG) are extorting money in\
        \ exchange for the freedom of the POGO workers.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b798f-7d88-4742-b5f2-2c26651b63f6'
