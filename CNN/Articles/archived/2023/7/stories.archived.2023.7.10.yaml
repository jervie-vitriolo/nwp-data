      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The Department
        of Justice (DOJ) cannot file complaints against human trafficking suspects
        in a Philippine Offshore Gaming Operator (POGO) raid in Las Piñas City as
        the police failed in its case buildup, Justice Secretary Jesus Crispin Remulla
        said on Monday.</p>'
