      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) –</strong> An oil
        spill was detected in the vicinity waters off Barangay Benit, San Ricardo,
        Southern Leyte on Friday, the Philippine Coast Guard reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70b0b7-6328-45c1-8864-26c2369a73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:00:20.512+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T17:59:50.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said the incident occurred approximately 500 meters from
        LCT Georgia-1 – one of the two suspected vessels that caused the oil slick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b579c8-0deb-4f3e-a828-9024f5e1bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:00:20.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T17:59:50.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship captain, Dioel Ganuhay, said the crew saw the oil spill
        13 minutes after docking at the Port of Benit. LCT Georgia-1 came from the
        Port of Lipata, Surigao del Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f04bf4-ec5c-458c-b364-f97c2fca2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:59:36.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T17:59:50.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 5 p.m. on Friday, Donna Liza Ramacho, Coast Guard Station
        Southern Leyte commander, reported minimal traces of oil in the water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3bfae-0764-47c2-9655-674a3bca748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:00:20.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T17:59:50.341+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramacho said while there’s no need for an oil spill boom for containment,
        clean-up operations were conducted along the shoreline.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcoastguardph%2Fposts%2Fpfbid027hKDMzSMha7hzQsTUxPGTBXQozYXaArHFYs8mLQAuFtbXPFMKPSw35fZG542F6Whl&show_text=true&width=500"
        width="500" height="793" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f24a44-4532-4a3f-a17f-c1a9d803aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:00:20.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T17:59:50.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea42ffb-3956-4052-b532-2d0cb562cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:00:20.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T17:59:50.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG collected five sacks of oily debris at around 4 p.m. on
        Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c34d1-e36a-4d94-8f10-890ab044fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:00:20.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T17:59:50.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG Marine Environmental Protection Group-Southern Leyte also
        conducted oily water mixture sampling on LCT Georgia-1 and MV San Ric Ferry
        20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290dd644-173a-4c90-a9ec-8e48989b8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:59:36.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T17:59:50.342+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest report from the Department of Social Welfare and Development
        (DSWD) showed that the oil spill affected 297 families or 1,118 people from
        the two barangays.</p>'
