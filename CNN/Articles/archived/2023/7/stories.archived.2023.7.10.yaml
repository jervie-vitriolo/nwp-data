      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> The Department
        of Environment and Natural Resources (DENR) on Monday said some government
        offices are paying millions of pesos for their monthly water bills due to
        undiscovered leaks in their pipelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d9662-d00e-4f38-9262-9671be3a0039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:43:38.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:06.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c69250-b67a-4a99-8c9a-048f7cc304dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:43:38.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:06.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did a study together with Manila Water and Maynilad and I don’t
        think it’s the excessive consumption of individuals but that they did not
        know they had massive leaks in their water pipes,” DENR Undersecretary Carlos
        David told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fe8a1-85c1-49fa-ba90-e9676ffe949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:43:38.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:06.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2862a-60d7-43f0-af08-eadcf069099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:43:38.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:06.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Water Resources Management Office (WRMO) of the DENR
        issued Bulletin No. 1 to provide guidelines to government building administrators
        to conduct proper water management to prepare for the expected impact of El
        Niño this year.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7c38c-5043-4042-846d-ae7063330ed1'
      'mgnl:activationStatus': true
