      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo also hit the PNP-ACG for single-handedly conducting the operation,\
        \ when it should have immediately coordinated with the Philippine Amusement\
        \ and Gaming Corporation, Bureau of Immigration, labor department, and other\
        \ member agencies of the Inter-Agency Council Against Trafficking.\r"
    '37':
