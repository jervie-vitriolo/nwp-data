    'jcr:uuid': 'c60c575e-d91c-4eb3-96e2-b074461d4f92'
    'lead': 'In many supermarkets across South Korea, one item has conspicuously vanished
      from shelves: salt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T12:18:51.562+08:00
