      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> The Department
        of Environment and Natural Resources (DENR) said the country still has enough
        water supply, but proper management is needed to prevent a possible water
        crisis by the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cd00e-d3fd-445c-931d-51f50a17e2d7'
      'mgnl:activationStatus': true
