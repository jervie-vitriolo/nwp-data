      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> – The military
        is closely monitoring the Kalayaan Island Group in the West Philippine Sea
        after a swarm of over 48 Chinese fishing vessels were reported near the Iroquois
        Reef, south of the Recto bank, on June 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a3236-9626-45cb-9029-46175842477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T20:21:42.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The AFP (Armed Forces of the Philippines) in coordination with other\
        \ government agencies under Area Task Force (ATF)-West is actively monitoring\
        \ developments in the Kalayaan Island Group,” the AFP told CNN Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04484f20-639c-4e24-8fc1-3bd9195240c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T20:21:42.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The case is being handled by the NTF-WPS [National Task Force-West\
        \ Philippine Sea],” it added. The ATF-West falls under the task force.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b86b7-157b-4b33-b780-60b15234da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T20:21:42.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said three China Coast Guard (CCG) ships and two People’s Liberation\
        \ Army Navy vessels were also seen “regularly loitering” at Sabina Shoal.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274cf514-0bea-4d19-8f93-621bb9c1429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T20:21:42.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/7/afp-chinese-fishing-vessels-recto-bank.html">AFP
        alarmed over 48 Chinese vessels swarming near Recto Bank</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d28db2-5f38-4401-a641-c27970fab9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T20:21:42.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created in 2016, the <a href="https://www.officialgazette.gov.ph/2016/03/17/memorandum-circular-no-94-s-2016/">NTF-WPS</a>
        is chaired by the National Security Adviser. It has representatives from the
        Department of Foreign Affairs, Department of National Defense, Department
        of Justice, Department of the Interior and Local Government, Department of
        Environment and Natural Resources, and the Department of Energy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788db89-1d6d-49ce-a80d-edfa210ce621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T20:21:42.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also has members from the Department of Agriculture, Department\
        \ of Trade and Industry, Department of Transportation, Department of Finance,\
        \ National Economic and Development Authority, National Coast Watch System,\
        \ Philippine National Police–Maritime Group, Philippine Coast Guard, and the\
        \ Bureau of Fisheries and Aquatic Resources.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4bd2f5-5ab1-4e14-b6c5-deb09d4838a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T20:21:42.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recent instances of <a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">Chinese
        harassment</a> towards Filipino vessels in Philippine waters have prompted
        foreign envoys to condemn Beijing''s actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a97a6d-62e5-4508-a6e0-d448f583345b'
      'mgnl:activationStatus': true
