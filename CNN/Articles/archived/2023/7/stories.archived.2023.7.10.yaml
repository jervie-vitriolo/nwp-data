      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN) —</strong> In many supermarkets across South
        Korea, one item has conspicuously vanished from shelves: salt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b956d-568e-443b-9849-c0fe0fe152d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087a3ee-db9d-4411-8cb6-88f7da5fea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the past month, the country has struggled with severe sea salt\
        \ shortages as shoppers snap it up in bulk, reflecting heightened public anxiety\
        \ ahead of the planned release of treated radioactive water from Fukushima,\
        \ Japan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2523f-6252-4e69-82e4-475f7ee7ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbb17a-e15f-4779-9c2b-8beb564d35e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese authorities and the United Nations’ nuclear watchdog agency\
        \ have insisted that the plan is safe, meets international standards and matches\
        \ what nuclear plants do around the world, including those in the United States.\
        \ The treated contaminated water will be highly diluted and released gradually\
        \ into the Pacific Ocean over many years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54060ad8-343e-400d-b2b2-ffb899ee9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39974f9a-9299-4de8-a500-9b3307e9cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move is necessary to finally decommission the Fukushima nuclear\
        \ plant, which melted down in 2011 following Japan’s devastating earthquake\
        \ and tsunami, authorities say. The government has said the wastewater release\
        \ will begin this summer, though it has not specified a date.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd755f4b-329b-4b3e-877e-9c878ce6c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001f079-2c7b-4632-a5e1-f7f0ed0eb0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But these assurances have so far failed to alleviate concerns in neighboring\
        \ nations like South Korea, where fishermen say their livelihoods are at risk\
        \ and residents are stockpiling food items for fear of contamination, and\
        \ China, which has banned food imports from some regions in Japan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e03689-06cb-4a24-b266-af920f814e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863dec1-365e-46dd-85a6-ad8c884c65c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When CNN visited a supermarket in the South Korean capital Seoul, the\
        \ shelves are well-stocked with seasonings ranging from garlic powder to chili\
        \ paste — except for an empty gap where salt used to sit. A sign nearby read:\
        \ “Salt out of stock. There’s been a delay in getting salt due to our partners’\
        \ situation. We apologize for the inconvenience.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a061dbb-521a-4a8e-9b5a-fed870a7879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bffe25-e516-4275-a6f2-dfee50dc5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shoppers have even started hoarding other sea-based dietary staples\
        \ like seaweed and anchovies, Reuters reported in June, citing Korean social\
        \ media.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3497a01-7410-4d7e-bc50-2016b250e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0adfdb-2339-4a71-b4c7-5a67f7d88e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shortages were so acute that the government was forced to release\
        \ sea salt from its official reserves to stabilize salt prices, which have\
        \ soared more than 40% since April, according to the country’s salt manufacturing\
        \ association. The government also claims poor weather has impacted salt production\
        \ and played a role in the price jump.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9d179-ce9a-4d6d-8aee-7235102ac58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc22cc-3bc0-4e3c-a706-35a46e3ba071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The public doesn’t have to worry about the sea salt supply as the\
        \ amount of salt provided for June and July will be about 120,000 tons, which\
        \ is above the average annual production,” the Ministry of Oceans and Fisheries\
        \ said last month. “We ask the public to purchase only the amount you need\
        \ when buying sea salt.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e35e4-f96a-40d0-948e-bcbbd4260392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6385e-2a6d-49fe-8383-e62ebb61f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seafood concerns</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8663d-f084-41d5-b431-44f064cef0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These anxieties were on display at Seoul’s largest fish market last\
        \ week, where officials with radiation detectors tested fresh produce at various\
        \ stalls in a bid to soothe worried shoppers, Reuters reported.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0596539-acc4-42dd-95ed-1896af440c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be4c92-f1ae-471d-8c65-33787ea753a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea has banned Japanese seafood imports from the Fukushima\
        \ area since 2013, and said recently it planned to keep the order in place.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c48f92-837f-42c3-9050-7408a6076d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62671efa-c5f7-49b3-9a1e-2557c65a22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the ban hasn’t reassured Korean shoppers who fear the treated wastewater\
        \ could impact marine life far beyond Japanese waters.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13e3b0-1982-419e-9a44-d51ee77ab021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0e900-4794-4227-8735-a0de90a02d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Gallup Korea survey from June shows 78% of those polled said they\
        \ were very or somewhat worried about contamination of seafood. When asked,\
        \ some shoppers at fish markets told Korean media outlets and CNN affiliates\
        \ that they might stop eating seafood once the wastewater is released.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02013fd3-4e47-487b-8aea-7354b866a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6d3a8-9a79-4d18-b865-747db4876078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other countries are also taking action. On Friday, China announced\
        \ it was banning imported food from 10 Japanese prefectures including Fukushima\
        \ and stepping up its inspection and monitoring processes for food from other\
        \ parts of the country.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de0b91-d7f3-455c-921e-d8bc1504d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b932327-bd3b-4805-9d96-e096b1ecdcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This measure aims to “prevent radioactive contaminated Japanese food\
        \ from being exported to China,” the customs authority wrote in an online\
        \ statement.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7537b81-6c24-451d-919f-bb076f7d9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb692a8-e8ce-42b3-ae9a-e0903db8bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The public alarm is bad news for Japanese fishermen.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f23b9a-36b0-40bc-936b-add8b824caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142bf62-3ef7-42b4-94ab-fde91b7d705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Final blow?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc8e80-1633-4ff3-961d-3336d2257462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many Japanese fishermen had to suspend operations for years after the\
        \ meltdown and barely managed to keep their businesses afloat.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108fa08-2e2d-4ab8-b964-c7723bf7c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522ffeb-a4db-4892-bfe3-e9f4ab8ef360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the disaster, Fukushima’s coastal fishing industry landed catches\
        \ worth around $69 million in 2010.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d2620-f23b-49ce-a7ef-fc94598f0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef9d93-5ffa-42e9-9dac-e73873d12db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By 2018, that figure had dwindled to little more than $17 million.\
        \ By last year, while it had recovered somewhat to around $26 million, it\
        \ was still just a fraction of what it once was.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c29f940-732b-4019-a8f7-1d7e5c7befc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.596+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98d159-1226-4b62-ae67-13432c7891c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.597+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wastewater release could be the final blow, some say.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013d903-f085-4b73-a08d-699d43be2905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e771af-f72b-4cab-a5c7-1843d42d40bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.598+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korean fishermen who operate off the country’s southeast coast,\
        \ close to Japan, could also feel the impact.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893f3ad-c4cb-4d17-a6b1-34d6379d403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7242b52-f1c4-4aee-b138-8ac062220d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.599+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now that more than 80% of the public are saying that they’re going\
        \ to eat less seafood, that’s very worrying,” said Lee Gi-sam, a fisherman\
        \ in the port city Tongyeong. “If the public avoids seafood, we’ll face a\
        \ crisis of bankruptcy.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49732428-06dd-46ae-8b14-8f678650b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e290fd-e924-448c-a422-dd174c076273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He doesn’t believe the authorities’ insistence that the plan is safe\
        \ — reflecting widespread skepticism despite Japan receiving approval from\
        \ the UN’s International Atomic Energy Agency (IAEA).\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71bfbe-64ba-4da5-a92d-f90fb9b02903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df669c-3cc6-4f4e-917f-c1bf78bcc8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even if I eat it, I’m not confident I can let my children eat it,”\
        \ Lee said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd4ec0-8ff6-48ed-823e-c054bb51a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa64c12-da4c-44a2-81c5-1902d38645fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IAEA has tried to alleviate concerns. After a thorough safety review,\
        \ it concluded in a report last week that the wastewater release would have\
        \ “negligible” impact on people or the environment.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff6aab-ece5-4320-818d-a078decd5899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9521d27-7cfb-43a4-ad2e-7623962dcaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN last week, IAEA Director General Rafael Grossi\
        \ said public fears were understandable and “very logical” — but insisted\
        \ he is “completely convinced of the sound basis of our conclusions.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9160c-124b-43a7-b0d1-8e517c0e677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2e35b-fdbc-4172-9929-e2e3c15bdaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some international skeptics, including Chinese officials and South\
        \ Korean opposition party members, have cast doubt on the IAEA’s findings\
        \ and its stance on the issue — which IAEA leaders reject, claiming its investigation\
        \ has been carried out fairly and transparently.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12f07a-202f-40d5-8f10-39d68f93e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3728bbd1-b8ff-4702-a76b-31962cecfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Korean government said last week it would respect the IAEA’\
        s findings. But this hasn’t convinced many residents, with hundreds taking\
        \ part in a protest on Saturday in Seoul during Grossi’s visit to the capital.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e394a-f304-46a1-9ec0-0dd3cf92763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:18:51.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:34:46.849+08:00
