      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/7/10/MWSS-augmentation-lessen-impact-of-water-interruption.html">MWSS:
        Water concessionaires implement augmentation measures to lessen impact of
        service interruption</a></p>'
  'ph-credit-rating-a-diokno':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-10T13:27:43.000+08:00
    'imagesource': 'jcr:04297ef8-4f3e-4f19-adb5-979cfe515456'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '898b481f-e44e-4515-a869-562f01ed789f'
    'lead': 'The Philippines is aiming for a solid A investment grade rating for its
      debt score before the end of President Ferdinand Marcos Jr.''s term, his finance
      secretary said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T13:29:09.065+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-10T13:33:33.289+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Philippines aims for “A” investment grade rating for sovereign debt
      by 2028'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d913804-ae35-42da-bf15-8f43c1b71527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The Philippines
        is aiming for a solid A investment grade rating for its debt score before
        the end of President Ferdinand Marcos Jr.''s term, his finance secretary said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd5bbe0-6cfa-475c-95fe-b2e92ccc5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The goal comes as the country embarks on a fiscal consolidation path
        that will see its debt trimmed to just 51% of the economy from over 60% now
        – one of the key debt metrics used to gauge a country’s creditworthiness.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1eb1d-5087-41d9-8f7f-2b7a19d14451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government has been in talks with the three major global ratings
        agencies – Standard &amp; Poor’s, Fitch Ratings, and Moody’s - with a meeting
        held recently.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211f65f-a44b-44e8-b3b2-1ce83c60f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We plan to reduce that [debt-to-GDP ratio] to 51% and that’s a combination
        of lower borrowing and also higher GDP (gross domestic product),” Finance
        Secretary Ben Diokno told reporters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1b892-787b-4c34-b639-ad34a81efc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Congress-approved bill creating the Philippines'' first sovereign
        wealth fund could help lower borrowings, he added.  The measure has been sent
        to the palace for the president''s signature.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ef2b2-d02b-466c-b6af-d459fa76ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Of course baka makatulong ang Maharlika. ‘Yung mga big projects will
        be funded. For example, that long bridge from Cavite to Bataan. Hindi na namin
        ilalagay sa budget ‘yun (We will no longer include that in the budget). We
        do not have to borrow money for that,” Diokno explained.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d7da7-6364-41ad-ad3f-7d0aaf02d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Maharlika wealth fund is initially funded by seed money from government-run
        financial institutions, so the UP School of Economics earlier flagged that
        the financial returns from that sovereign wealth fund must reap at least 10%
        to compensate for foregone opportunities that are a result of diverting public
        funds supposed to go to social welfare spending.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f770d15-0daa-4c2e-a15b-6df9fdbd5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno said funds will be invested only in infrastructure projects
        that are forecast to deliver at least a 10% yield – the benchmark set by the
        National Economic and Development Authority.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31704fa7-b5a5-4a18-842a-ee3e98d183f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Writing the implementing rules for the proposed Maharlika wealth fund
        law is almost done, Diokno said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c250b0e-5d60-481b-b2b6-9469aa8381ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The law says we have 90 days to prepare the IRR [implementing rules
        and regulations]… we will not use the 90 days,” Diokno said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385c328-83cf-44e3-b04c-3dfacf0b95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Writers of the Maharlika fund law’s implementing rules would need consultation
        with the financial institutions that will contribute to the fund.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb8694-841a-42f1-b87a-1d8a1344d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the economic team begins this week with another roadshow
        that takes them to Canada.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16514676-272d-4251-bf7e-0a0766b52400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:29:09.082+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T13:33:33.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the roadshow was at the behest of Canadian investors
        who he said wanted to hear the Philippines'' growth story.</p>'
  'landbank-dbp-merger-diokno-2024':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
