      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla earlier accused a legal
        counsel of five of the 11 defendants of "<a href="https://www.cnnphilippines.com/news/2023/6/15/Remulla-lodges-complaint-vs-Degamo-suspects-lawyer.html">trifling
        with the law</a>."</p>'
