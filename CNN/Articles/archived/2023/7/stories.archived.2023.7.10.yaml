      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno also said there was “so much distrust” in the Maharlika bill.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e551fc-e739-42fa-8a2b-85aa1cb0d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:19:11.914+08:00
      'mgnl:createdBy': 'jelo'
