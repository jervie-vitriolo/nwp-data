      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "•\tPlayers on losing team of Championship: $200,000 each\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3587541c-4a0b-4d9b-bae6-bdaab42a5313'
