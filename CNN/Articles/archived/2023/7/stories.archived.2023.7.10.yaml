      'jcr:uuid': 'c0db81ec-8ae8-4708-b81a-43c7fba41b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What allowed us to acquire the rights was more our credibility. What\
        \ I've learned from our Korean partners, they're very trust-based so we were\
        \ lucky enough to have the credibility, to have the previous experience to\
        \ be recommended to be the publisher of this book in the Philippines,\" Almario\
