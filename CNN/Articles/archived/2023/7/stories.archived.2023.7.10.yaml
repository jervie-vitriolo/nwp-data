      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> The Philippines
        grabbed the team gold at the 21st Asian Youth Tenpin Bowling Championships
        Monday in Bangkok, Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b8e86-1ac7-477a-8192-3e611a6ab475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:34:06.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:34:06.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Artegal Barrientos, Stephen Luke Diwa, Marc Dylan Custodio, and Zach
        Ramin scored 220, 193, 277, and 253, respectively, in the sixth and final
        frame to seal the win.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14a227-13e2-45f7-9a31-76b488626efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:34:06.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:34:06.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines posted a total of 4,933, South Korea settled for silver
        with 4,922, while host Thailand finished third with 4,918.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53e488-a924-4949-a28a-9f458be3438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:34:06.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:34:06.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrientos, Custodio, and Ramin made it to the top 16 and qualified
        for the Masters finals scheduled on July 11.</p>'
  'pnp-information-drive-mup-pension-system':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-10T23:31:50.000+08:00
    'imagesource': 'jcr:9eb534af-d2d2-4c89-8898-a2e2284f4a38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e302a9fe-5dd9-4be9-85ee-e945fdc905b7'
    'lead': 'The Philippine National Police is conducting an information drive among
      its personnel on the proposed reforms in the Military and Uniformed Personnel
      pension system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T23:35:43.933+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-10T23:43:06.817+08:00
