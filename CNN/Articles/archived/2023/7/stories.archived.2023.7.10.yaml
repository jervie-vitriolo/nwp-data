      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do places become monuments? What would happen if they suddenly
        moved? On July 15, artist Czar Kristoff is once again asking these questions
        at the second iteration of his workshop “BE/COM/ING A MONUMENT.” Originally
        designed for Ultra Dependent Public School at Ultrecht, Netherlands in Spring
        2023, the workshop is making a comeback at Shutterspace Studios in Quezon
        City. It will explore “how/why/when/monuments are built, maintained, polished,
        celebrated, forgotten, demolished, and redefined” through several activities,
        including mapping exercises and karaoke. Visit Kristoff’s <a href="https://www.instagram.com/czarkristoff/">Instagram
        page</a> to sign up.</p>'
