      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a full circle moment for the publishing house since \"I Decided\
        \ to Live As Me\" and several more titles under Apop were the reasons why\
        \ they were able to bag the deal with BTS' agency HYBE (formerly Big Hit).\r"
    '23':
