      'mgnl:type': 'text'
      'text': "Jeremy Allen White’s piercing blue eyes and stern demeanor set Twitter\
        \ aflame last year when he played award-winning chef Carmy Berzatto in new\
        \ Hulu series “The Bear.” Filled with constant yelling and stress from a cast\
        \ of characters that seemed to always reach their boiling point, the series\
        \ was an interesting take on the different ways humans handle grief. Season\
        \ one ended on a more positive note eight episodes in, with The Beef crew\
        \ finding Mikey’s hidden stash of tomato cans. Season two picks up right where\
        \ they left off, with Carmy and the staff closing down The Beef and deciding\
        \ to rebrand into the series’ namesake. This season also has a load of guest\
        \ stars, including Molly Gordon, Sarah Paulson, Olivia Colman, Jamie Lee Curtis,\
        \ Will Poulter, and Joel McHale. Catch it on Disney+ starting July 19. \r"
