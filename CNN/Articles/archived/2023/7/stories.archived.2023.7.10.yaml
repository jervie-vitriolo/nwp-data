    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Protests across Israel ahead of vote on judicial overhaul bill vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ea6b8-5e90-4814-ae93-ed8ec36a8fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:10:09.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:10:10.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> Large crowds of protesters across
        Israel have come out in the 27th consecutive week of demonstrations against
        the government’s judicial overhaul plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fedb3f-0694-4310-b323-0ddffb002889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:10:09.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:10:10.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizers say protesters are out in force and estimate 365,000 people\
        \ have come out in cities around the country, with 180,000 people in the streets\
        \ of central Tel Aviv alone, among the largest protests so far.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb1072-58fe-4a8a-bdab-c868442b571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:10:09.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:10:10.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protests come just before the bill to lessen judicial oversight\
        \ of the executive and legislative branches will get its first reading in\
        \ the Knesset, the national legislature, on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a708dab-1983-422f-b933-52d31d3d2479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:10:09.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:10:10.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu’s government has renewed\
        \ its efforts to pass judicial overhaul, this time in stages, after six months\
        \ of fierce opposition from center, left and even right-wing citizens, military\
        \ reservists, and political parties.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01bffe-1332-4cfe-ae38-b58251c55c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:10:09.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:10:10.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This second effort is galvanizing protesters across the country, with\
        \ a spokesman for the national protest movement promising an “all nighter.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c98aa6-93cb-4e32-ada8-a1dff4c58985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:10:09.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:10:10.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of June, Israeli Prime Minister Benjamin Netanyahu said\
        \ one the most controversial aspects of his government’s proposed judicial\
        \ reform, a provision allowing the Knesset to overturn Supreme Court rulings,\
        \ has been dropped.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58298ef3-de88-4c87-93ac-da19f4808753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:10:09.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:10:10.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has no check on the power of the Knesset other than the Supreme\
        \ Court.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8eb68f-dfec-41f0-a19e-4a230e72ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:10:09.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:10:10.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the protests reached their peak this Saturday, social media videos\
        \ and Israeli press reported Israeli police using water cannons to clear demonstrators\
        \ from blocking one of Tel Aviv’s main highways.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7cbf86-b359-4969-8e06-254986e2b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:10:09.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:10:10.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/08/middleeast/israel-protests-judicial-overhaul-bill-intl-hnk/index.html">Protests
        across Israel ahead of vote on judicial overhaul bill vote</a>"</em></p>'
  'azovstal-leaders-freed':
    'author': 'Mariya Knight, Heather Chen and Andrew Carey, CNN'
    'caption': 'Zelensky welcomes the commanders in Lviv.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-10T08:10:14.000+08:00
    'imagesource': 'jcr:850f4c32-ac61-43a8-aa62-8e965b6b78b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64a01e34-80fa-498e-8230-0d62a2bc7235'
    'lead': 'Ukrainian commanders who were captured by Russia after leading the defense
      of Mariupol from the Azovstal steel plant last year have vowed to return to
      the battlefield following their return home Saturday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T08:12:21.982+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-10T08:19:01.099+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Azovstal leaders freed in prisoner swap promise to return to the battlefield
      in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1fc8d-69f8-4f67-a675-f69a5b69e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian commanders who were captured
        by Russia after leading the defense of Mariupol from the Azovstal steel plant
        last year have vowed to return to the battlefield following their return home
        Saturday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3e82b-1018-437e-888b-86c0aee12259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The men are among the highest profile fighters to have fallen into\
        \ Russian hands since the start of the war. They announced their intentions\
        \ at a news conference held shortly after their arrival in Ukraine’s western\
        \ city of Lviv, accompanied by President Volodymyr Zelensky.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867dfcd3-44df-44f4-be39-ae7edc381694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They had been flown back from Turkey – where they had been held since\
        \ September under an agreement reached with Russia – in the same plane that\
        \ carried Zelensky back from his meeting with Turkish President Recep Tayyip\
        \ Erdogan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71245ff-5e64-4c64-8a79-802510b03944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the terms of their transfer 10 months ago, Turkey had agreed\
        \ the men would not be handed over to Ukraine until the war’s end. It was\
        \ not immediately clear why Erdogan had apparently violated that agreement\
        \ with Moscow.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b53ee05-88d3-4156-9967-969ee24796ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Zelensky, it appeared to mark another significant achievement from\
        \ his Istanbul trip, after he had earlier secured strong support from his\
        \ Turkish host for Ukraine’s eventual membership of NATO.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d78cb7-b720-483f-9137-5e834964807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Azovstal siege lasted weeks and made heroes in Ukraine of the men\
        \ and women who held out for months from February until the end of May 2022.\
        \ The Russian military has claimed that over 2,000 Ukrainian service members\
        \ surrendered there.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190adc8-2d93-4324-908b-f9f8246355cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the press briefing in Lviv Saturday night, some of the fighters\
        \ spoke about their experiences in Turkey and shared their expectations of\
        \ the future.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f1f4e-fce6-46d7-a6ec-63ee49312dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Denys Prokopenko, a commander of Azov regiment, said: “The most important\
        \ thing for today is that the Ukrainian army has seized the strategic initiative\
        \ on the front line and is moving forward every day.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43f22e-4be2-49e6-acf2-2e260b9d11d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prokopenko said returning to the front line was the reason he and others\
        \ had returned to Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f637b1-ee26-493a-a340-5a3437fb27ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video footage showed large crowds that gathered in Lviv to greet the\
        \ leaders.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c1b9a9-1134-4d95-836a-b09d20ee5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azov deputy commander Svyatoslav Palamar described his experience in\
        \ Turkey using a poem by famed Ukrainian writer Lesya Ukrainka.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ca17a-adc3-4ddf-b2fe-2bfb3ce4dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are paraplegics with sparkling eyes, with a strong soul and a weak\
        \ will. Eagle wings are growing behind our backs but we were shackled to the\
        \ Turkish soil,” he said, adding that Zelensky and his team found the key\
        \ “to take their shackles off.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7482709-9e2e-4731-a5ca-b876b16176ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:12:22.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:19:01.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
