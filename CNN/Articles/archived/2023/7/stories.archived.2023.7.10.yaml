    'stories': []
    'template': '1'
    'title': 'MWSS: Water concessionaires implement augmentation measures to lessen
      impact of service interruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7915fbef-32ab-42fb-ba8d-ae0d6b575037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Water
        concessionaires have started implementing augmentation measures to lessen
        the impact of long hours of <a href="https://www.cnnphilippines.com/news/2023/7/7/maynilad-water-interruption-july-12.html">service
        interruption</a> in Metro Manila, the Metropolitan Waterworks and Sewerage
        System (MWSS) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a01240-de3d-471c-abfb-dc7b447af890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b029ee-e7cd-49e9-82c6-5d5a53c38810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patrick Dizon, division manager of site operations management of the\
        \ MWSS, told CNN Philippines that the agency is asking “the concessionaires\
        \ to implement their new augmentation measures.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdfaeda-c4a9-4bb6-a94d-510268308604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9dd640-9dcf-407d-9f08-503fbdba1691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, the MWSS has approved the construction of additional modular\
        \ water treatment plants that will be used to treat water from rivers around\
        \ Metro Manila and nearby areas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa4832-57c4-4467-8e44-2fc2131783b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8397f-f759-4a98-83bd-ca43b6cf0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One is located in Anabu in Cavite, which had a soft launch in June.\
        \ It is expected to produce 5.5 million liters per day, Dizon said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2815ab-6a02-4bbf-b89b-907b793d694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afdea7-0ee0-49a6-b810-4ed595646842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another facility in Julian, Cavite can produce 3 million liters per\
        \ day, while a plant in Marikina can treat around 20 million liters per day,\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca006f-b534-410b-bff1-9a2f3e3f2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac348f-2671-4cfc-80d5-454478fba563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MWSS also asked the National Water Resources Board (NWRB) to approve\
        \ the use of standby deep wells, Dizon said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6271f781-0997-442d-9311-68922e9dbc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a881ada-b290-4aab-a242-cd2351efd5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NWRB Executive Director Sevillo David Jr. said the 48 cubic meters
        per second (CMS) allocation for concessionaires and the 20 CMS for the National
        Irrigation Authority (NIA) were already implemented as the water level in
        Angat Dam <a href="https://www.cnnphilippines.com/news/2023/7/8/Angat-Dam-water-level-now-below-180-meters.html">dipped</a>
        to 179.99 meters early Saturday morning amid the El Niño phenomenon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec6af8-7b1a-4f81-ad39-31bc693cdfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30691646-2389-473f-8ff7-b88fc762dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d9e81-e1c2-438d-b66b-62a685aab448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, Angat’s water level further dipped to 179.23
        meters, way below its normal high-water level of 210 meters and its minimum
        operating level of 180 meters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a865b6b-5bed-4e4c-a187-1916c5f57f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13498b04-beb4-4db9-8a92-46af3147a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Grace Poe, chairman of the Senate Committee on Public\
        \ Services, urged the MWSS to take action on the nine-hour service interruption\
        \ that will affect almost 600,000 customers of Maynilad Water Services Inc.\
        \ starting July 12.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4436915-3e86-490d-967e-8562c8b2cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac88544-4042-44b3-b972-24bb14a9985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also urged authorities to determine whether the water service providers\
        \ are adhering to their obligations stated in their franchise.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ab3ef-9a2b-4976-a47b-4546a773e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da56077-72f1-4ab4-ac8c-827bfc0bebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Metro Manila Council President Francis Zamora told CNN Philippines\
        \ that mayors in the National Capital Region met to discuss what measures\
        \ they can implement to address the water supply problem.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b95464-b006-4cb1-bba5-170c6117c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405eec7-fc07-46f8-b0bc-241193da6705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zamora, who is also the mayor of San Juan, said each local government\
        \ unit formed a task force that will focus on water supply. The local chief\
        \ executives also passed their own ordinances on regulating the use of water,\
        \ depending on the situation in their area, he added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ba8d3-6fea-41b0-8e08-0db28ff253d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36472b34-89df-4941-88d5-fdf9dd329852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T11:42:19.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T13:16:07.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged the public to immediately report to authorities any
        leaks in water pipes and to instill discipline in themselves when it comes
        to using water.</p>'
