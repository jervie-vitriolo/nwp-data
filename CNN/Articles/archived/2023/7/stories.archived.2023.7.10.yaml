      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Japan design team designed the subway similar to Japan. It
        is elevated, there''s even a simulation exercise where water cannot pass through
        from outside. <em>Kasi meron siyang,</em> remember <em>yung</em> entry <em>natin</em>
        <em>maliit lang tapos meron siyang</em> gate <em>doon. Sarado yan.</em> Airtight
        <em>ang</em> gate <em>doon pag may tubig, kapag may baha. Hindi tayo babahain
        dahil</em> elevated <em>ang</em> gate," Chavez explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9120d-37f1-45e7-8b36-75fb270316f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Our Japan design team designed the subway similar to
        Japan. It is elevated, there''s even a simulation exercise where water cannot
        pass through from outside. Remember, the entry is small and it has a gate.
        That''s closed. The gate is airtight when there is water or flood. There won''t
        be any flooding because the gate is elevated.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13dd10d-2174-4716-9652-a5f44ba79639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 33-kilometer Metro Manila subway system will have 17 stations from
        Valenzuela City to Ninoy Aquino International Airport Terminal 3 in Pasay
        City. It is expected to reduce travel time from Valenzuela to Bicutan to around
        45 minutes, from the usual one hour and 25 minutes through EDSA.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7290f8-878d-420a-a3d6-2a15da03ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the COVID-19 pandemic delayed the project schedule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205fbd7-0ca1-4641-b25f-a567ed55cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have been faster<em> kung di tayo tinamaan ng</em> pandemic.
        But of course <em>yung</em> speed <em>ng paghukay ng</em> tunnel boring machine
        <em>natin, yun naman na yung</em> standard speed. <em>Kahit gusto pa nating
        bilisan, hanggang dun na lang siya,"</em> said Transportation Assistant Secretary
        for Rails Jorjette Aquino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8c921-209a-4c9c-bd5c-f9dac5af0066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.391+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It could have been faster if we weren’t hit by the pandemic.
        But of course the speed of the tunnel boring machines, that’s the standard
        speed. That''s how it really is, even if we want to go faster.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85bc3f-14c3-412c-8b80-ba0bf95d0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Compared with other train lines in Metro Manila, the projected fare
        for the subway would be more expensive. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c6072-2528-4acd-83b7-8157739e9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said based on the 2017 proposal, the base fare on the subway
        would be at ₱22, with an additional ₱2 for every kilometer, while the end-to-end
        fare would be at ₱88. It said however that the rates are not yet final.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff8ae3-ae11-477a-a1d7-2c999c1c8aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more expensive, the agency assured the riding public that
        travel on the subway — estimated to accommodate half a million passengers
        daily — would be fast and convenient.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa9648-c051-4ed6-822a-5b16775312ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/9/marcos-public-transport-system.html"
        target="_blank">In January</a>, President Ferdinand Marcos Jr. said the subway
        project, once completed, would mean better days for commuters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772bc52-2fc6-4d6b-a79d-10c51b6d1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier said the subway system would be operational
        by 2028.</p>'
