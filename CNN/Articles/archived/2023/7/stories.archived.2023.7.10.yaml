  'doh-el-nino-diseases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-10T14:42:22.000+08:00
    'imagesource': 'jcr:42fc0b02-c2a2-4809-88aa-79e7d3f07640'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '614116ec-51d5-4d1f-835a-c9942ad6f621'
    'lead': 'The El Niño phenomenon, which is expected to hit the Philippines by the
      latter part of 2023, may cause more waterborne and vector-borne illnesses, a
      health official said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T14:44:30.486+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-10T20:40:02.262+08:00
