      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We had a tight timeline. Big Hit is known for protecting\
        \ BTS. They are strict. They were closely monitoring what we were doing to\
        \ make sure we produce the books that have quality similar to its official\
        \ merchandise.]\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e83b0-e159-469f-9213-d41c2852a290'
