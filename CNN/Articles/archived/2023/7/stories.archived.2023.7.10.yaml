      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a365c-f063-4559-8d08-3fdfcd264f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.833+08:00
