  'south-korea-panic-buying':
    'author': 'Jessie Yeung, Yoonjung Seo and Paula Hancocks, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-10T12:16:04.000+08:00
