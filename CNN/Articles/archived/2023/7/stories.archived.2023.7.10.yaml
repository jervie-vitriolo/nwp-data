    'mgnl:tags': ['subway', 'Cesar-Chavez', 'Department-of-Transportation', 'DOTr']
    'stories': []
    'template': '1'
    'title': 'PH subway system operational by 2029 – DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7d888-f934-4db1-aaf0-8c241d3c7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The country''s
        first subway system will be complete and operational by 2029, the Department
        of Transportation (DOTr) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e96d5-db1b-4b07-a607-ce7af7d3064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to complete this project. We may face certain
        delays that is usual in many subway projects especially in unplanned projects<em>
        dahil nauna na ang mga bahay, mga</em> institutions <em>bago pa ang</em> subway,"
        Transportation Undersecretary for Rails Cesar Chavez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb3c61-b91e-443d-aea7-87bc6c2be3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are committed to complete this project. We may face
        certain delays that is usual in many subway projects especially in unplanned
        projects because houses and other institutions were already built before the
        subway.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf9219-7095-431b-a25c-2c494fd39eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.389+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2022/9/11/meralco-ave-closure-for-metro-manila-subway-project.html"
        target="_blank">October 2022</a>, the north and southbound portions of Meralco
        Avenue in Pasig City were closed to give way to the construction of a station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7efa1-f968-4792-afba-6361975eb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOTr said excavation for the southbound tunnel has reached 200
        meters since it began in January, while horizontal drilling for the northbound
        tunnel began on July 5. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2524a65-96ee-486d-a76f-8432f104f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities said the subway system would be able to withstand earthquakes
        and floods. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec75ae5-3f20-4ea9-9f12-2837464cf0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:36:58.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T20:41:06.390+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are incorporating in the Philippine subway this technology. So
        I believe this subway is intact for earthquake, no problem because (it is)
        based on Japanese standards," said Akihiko Fujiyoshi, project director of
        OCGlobal-JV, the Japanese consortium which is building the project.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915107b9-c5d0-4fac-8930-d5443efa8758'
      'mgnl:activationStatus': true
