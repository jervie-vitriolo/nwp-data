  'tom-hanks-birthday':
    'author': 'Alli Rosenbloom, CNN'
    'caption': 'Tom Hanks and Rita Wilson at the Cannes premiere of ''Asteroid City''
      in May.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-10T08:43:05.000+08:00
    'imagesource': 'jcr:1163e24a-3458-4208-8856-4541f2a8ff14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e61854a-e63f-401d-a592-2d10b6cf558a'
    'lead': 'Tom Hanks turned 67 years old Sunday and his wife, actor, singer and
      film producer Rita Wilson, penned a sweet message to celebrate his birthday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T08:45:06.682+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-10T08:45:06.959+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tom Hanks is honored by wife Rita Wilson with sweet birthday message'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b7801-1f68-40e5-952a-a3f13998a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:45:06.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:45:06.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Hanks turned 67 years old Sunday and
        his wife, actor, singer and film producer Rita Wilson, penned a sweet message
        to celebrate his birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47435931-b7ad-4493-a95e-0e90f6d2d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:45:06.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:45:06.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Happy Birthday to this man who is my lover, my best friend, my family,\
        \ the father of my children,” Wilson wrote on her Instagram page on Sunday\
        \ next to a photo of a pattern-clad Hanks.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f25ba-3c7e-4fa5-988c-a6daaab72125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:45:06.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:45:06.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wilson went on to joke Hanks “loves a typewriter just slightly less\
        \ than me,” and listed out his other hilarious quirks saying he “invents cocktails\
        \ like Diet Cokecaine (Diet Coke mixed with Champagne) or a Cokearita (Diet\
        \ Coke mixed with margarita).”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c7a3d-490f-4d6a-923c-88b17505ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:45:06.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:45:06.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hanks infamously mixed a Diet Coke-Champagne cocktail during an appearance\
        \ on “The Late Show with Stephen Colbert” in January.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e473e08-daad-41cf-8f14-e2bca9c0f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:45:06.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:45:06.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her post continued to say the “Forrest Gump” actor “is happiest being\
        \ surround by his family and friends, and has committed to telling the stories\
        \ of veterans and has created his own coffee brand supporting veterans, @givehanx\
        \ Hanx for our Troops.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ec7af-6a79-475e-8429-8150a15c7814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:45:06.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:45:06.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is one of the smartest people I know, has made me laugh everyday\
        \ for 38 years, can nap anywhere at anytime. Happy happy birthday my love!”\
        \ Wilson said at the end of her post.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0701c6fb-679e-4f2c-8266-b32587204b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:45:06.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:45:06.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the couple’s famous friends took to the comments section of\
        \ Wilson’s post to wish Hanks a happy birthday, including John Stamos, Sharon\
        \ Stone and Hanks’ “Big” co-star Elizabeth Perkins, who said “Happy Birthday,\
        \ Tom. And what lovely words.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62683c40-273e-4081-a921-54cbb2d7b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:45:06.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:45:06.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hanks and Wilson wed in 1988 and share two children, Chet and Truman\
        \ Hanks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7ac43-8ae3-4dda-b4d1-a03807ed6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:45:06.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:45:06.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, the couple celebrated their 35th wedding anniversary, with\
        \ Wilson writing another heartfelt Instagram post at the time saying, “35\
        \ years of marriage. April 30, 1988. Love is everything.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515549cf-ba94-4a35-8c46-aa2de6c7c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:45:06.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:45:06.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for the secret to their long-lasting happy marriage? “You’ve got\
        \ to marry the right person for the right reason,” Hanks said during an appearance\
        \ on “CBS This Morning” in May.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd9687-4f0f-4aa1-abc2-3b2b8d211bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:45:06.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:45:06.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/09/entertainment/tom-hanks-birthday/index.html">Tom
        Hanks is honored by wife Rita Wilson with sweet birthday message</a>"</em></p>'
  'harry-styles-hit-in-eye-with-object-vienna-concert':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-10T08:45:16.000+08:00
    'imagesource': 'jcr:84309ebe-bebf-4d62-a65d-8d39c50f6c73'
