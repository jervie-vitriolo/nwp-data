      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court said that the writ of habeas corpus extends to all cases
        of illegal confinement or detention as it argued that Javier has pending criminal
        cases for murder and unlawful manufacture, sale, acquisition, disposition,
        or possession of explosives.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825c042-e524-4f4d-9712-2699bec511dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:27:08.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T18:28:48.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It noted that Javier, who is among the 11 accused in the Degamo killing,
        is also committed to the Manila City Jail under a commitment order from another
        Manila court.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4fa8e-a9a7-4678-bb8a-206273681d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:27:08.092+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T18:28:48.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court said the suspect failed to present evidence to rebut or contradict
        the order.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb62fe-27f8-4f27-b02b-21d5d5f372b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:27:08.092+08:00
