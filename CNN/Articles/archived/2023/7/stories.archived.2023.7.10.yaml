      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b040d6-8b61-47c6-9af0-2feeacb90c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:14:14.141+08:00
      'mgnl:createdBy': 'bamba'
