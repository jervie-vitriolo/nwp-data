      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) –</strong> The Philippine
        National Police (PNP) has terminated Special Investigation Task Group (SITG)
        990, which probed irregularities on the seizure of 990 kilograms of methamphetamine
        hydrochloride (shabu) last year, PNP Chief Gen. Benjamin Acorda said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5153ad-3707-45f0-823e-eae18732ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:28:35.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T20:28:36.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acorda said the task group was terminated after the retirement of
        SITG 990 chairman PMGen Eliseo Cruz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edfe27-e8e4-47dd-aeec-ff35640478a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:28:35.962+08:00
      'mgnl:createdBy': 'raheema'
