      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76709f3a-7a8c-4157-962c-8618fdf02786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:43:38.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:06.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/9/denr-wrmo-bulletin-no2-water-conservation-el-nino.html">Bulletin
        No. 2</a> was issued next to cover barangay officials as well as condominium
        and subdivision managers. They were told to advise residents to conserve water
        by lessening activities that consume a lot of water, as well as to promote
        recycling and rainwater collection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c9167-24aa-49d2-a0b5-afa7f6b63f29'
