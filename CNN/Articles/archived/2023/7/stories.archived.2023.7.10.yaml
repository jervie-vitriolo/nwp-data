      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will be a water crisis towards the end of the year if we do\
        \ not get our acts together in the next few months,” he warned.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb1626-747c-4add-bb1f-24a94ebd76ec'
