    'stories': []
    'template': '1'
    'title': 'Marcos: El Niño mitigation plan out this week'
    'updated': 2023-07-11T09:05:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7701cd-7a96-41f8-ae14-50447c43a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — President
        Ferdinand Marcos Jr. said the government is set to release this week its El
        Niño mitigation plan, with key departments ordered to be on top in helping
        the country brace for the phenomenon’s negative effects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea7701-882f-4b39-8cbb-c254ae597f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will have a plan for the mitigation of the effects of El Niño this
        week. I just spoke to the Secretary of DENR (Maria Antonia Loyzaga) this morning
        and she told me that she will be prepared to make public what needs to be
        done,” Marcos said during a meeting in the Palace on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d3c03-f101-4a0a-a1bb-c8dbbffbe351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, the state weather bureau announced that a “weak” El Niño
        already began in the Pacific Ocean, with rainfall in the Philippines seen
        to decrease by October.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6bbfe-3e8a-45d4-b0d4-5c0da321bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Water Resources Management Office, a unit under the Department
        of Environment and Natural Resources (DENR), will release the plan of action.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194e1e7-9f4a-4a71-a431-d4eabc267b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR, the Department of Public Works and Highways (DPWH), the
        Department of Agriculture, and the National Irrigation Administration (NIA)
        have joined forces to boost mitigation efforts “at least for this year,” the
        president said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b71026-8f96-4507-9f42-66ce192e2e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T10:47:37.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the government would tap the expertise of former
        Public Works and Highways Secretary Rogelio Singson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ad737-8326-4f88-b723-5d3cbc362bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a water management expert, Singson would assist the government
        in crafting its contingency plan for El Niño.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284c6cf-c1e6-4d2d-8683-a6ece2ce5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also reiterated the need to reduce the country''s dependence
        on water supply from underground water to surface water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfca05b-c2f0-42b8-bc0a-236b2d0fa9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because we have enough surface water. It’s just a question of protecting
        it. We are designing now a system of catchment basins not only for flood control.
        The original plan was only for flood control. But now, we have said we have
        to… that flood control always now includes irrigation and sometimes even power,
        if we can do it,” he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2ff58-2351-4fe8-a848-1e3d10deda84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said existing dams can deliver “continuous supply” to the
        agriculture sector.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61b59c-5fd6-43d8-b13d-9418be0a5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have a plan. So we are making sure that we will be ready when that
        time comes,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c3acb-bff5-4afe-814b-aee8dd612c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Sunday, the WRMO released Bulletin No. 2 which expanded its water
        conservation directive to cover the National Capital Region and adjacent provinces
        to prepare for the adverse effects of El Niño.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061899f-f737-4a6e-95c0-51803904a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-11T09:05:25.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-11T10:47:38.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous bulletin was issued last week that gave guidelines to
        administrators of government buildings to conduct proper water management.</p>'
