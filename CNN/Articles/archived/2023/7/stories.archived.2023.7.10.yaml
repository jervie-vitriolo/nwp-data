      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angat Dam's water level is currently at 179.23 meters, according to\
        \ the latest data from the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
