      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) –</strong> It has
        been seven years since The Hague’s landmark ruling in favor of the Philippines.
        While it has empowered the country, one of the architects of the country’s
        arbitration case that nullified China’s claim over the South China Sea said
        more could be done to maximize its potential.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86a9bc-4ab2-42e7-94d2-728ea9f557d2'
