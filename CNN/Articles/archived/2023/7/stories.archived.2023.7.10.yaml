      'mgnl:type': 'text'
      'text': '<p>After countless delays, the long-awaited addition to the “Mission:
        Impossible" saga is finally having its release on July 12 in Philippine cinemas.
        "Mission: Impossible – Dead Reckoning Part One” is the seventh movie in the
        “Mission Impossible” series. Tom Cruise, Simon Pegg, Rebecca Ferguson, and
        Ving Rhames are some of the returning cast members to star in the action movie.
        Producers Christopher McQuarrie and Tom Cruise invite fans of crime and adventure
        to find out what thrills and spills await Ethan Hunt as a member of the Impossible
        Missions Force.</p>'
