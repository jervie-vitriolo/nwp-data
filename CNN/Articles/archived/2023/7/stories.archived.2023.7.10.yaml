      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> A Manila
        court on Monday denied the petition for writ of habeas corpus of Joven Javier,
        one of the suspects in the killing of Negros Oriental Governor Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662fb3d-6199-4f98-a2dc-35afc7dd2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:27:08.091+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T18:28:48.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated July 5, Manila Regional Trial Court Branch 16
        stated that Javier''s detention is lawful due to pending criminal cases and
        commitment order.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        A Manila court denies the petition for habeas corpus of Joven Javier, one
        of the suspects in the killing of late Negros Oriental Governor Roel Degamo.
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/fWbO5YqJ9W">pic.twitter.com/fWbO5YqJ9W</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1678337566846722048?ref_src=twsrc%5Etfw">July
        10, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
