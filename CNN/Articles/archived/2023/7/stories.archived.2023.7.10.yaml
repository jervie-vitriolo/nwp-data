      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LINK: Napolcom, PNP file criminal complaint vs. 50 personnel
        linked to 990-kilo shabu drug haul</strong></p>'
