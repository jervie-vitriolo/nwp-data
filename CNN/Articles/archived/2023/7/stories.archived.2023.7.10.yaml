      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWRB also said water concessionaires and the government are
        implementing augmentation measures to lessen the impact of long hours of service
        interruption in Metro Manila. It includes recovering water in treatment facilities,
        rehabilitating pipelines, and using of deep wells.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90531019-55fd-4483-a605-f33c7cca0162'
