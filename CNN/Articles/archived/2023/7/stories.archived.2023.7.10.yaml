    'lead': 'The proposed merger of LandBank and the Development Bank of the Philippines
      (DBP) is seen to be done by the first semester of next year, Finance Secretary
      Benjamin Diokno said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T14:09:34.738+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-10T14:09:34.911+08:00
