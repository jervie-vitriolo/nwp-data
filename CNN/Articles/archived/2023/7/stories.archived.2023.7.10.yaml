      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> A local
        book publisher revealed how it was handpicked to translate the memoir of K-pop
        juggernaut BTS, but the process wasn''t as smooth as butter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6263f-cca6-4e02-8172-b6142e4ea63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e345be4-df2d-46c8-acce-43772d205191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anticipated book "Beyond the Story: 10-Year Record of BTS" was
        launched globally on Sunday to coincide with the 10th year anniversary of
        their fans lovingly called ARMY, who are known for their unwavering support
        for the global superstars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d495fc-8c67-45f1-9173-14e2dd2bfb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78924107-a883-4f27-84f0-18aa248786ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Philippines, the launch was an all-day affair in different parts\
        \ of the metro to celebrate the milestone and the unique relationship of BTS\
        \ and ARMY.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97ab32-4a28-4b76-a878-d4c012099769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a96ec93-bb19-4f1f-9254-1fa68759dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-10T17:17:11.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local edition is handled by Apop Books, a publishing imprint based\
        \ in the Philippines, which focuses on translating Korean bestsellers for\
        \ the English-speaking market. Its \"Beyond the Story\" gig is, however, unique\
        \ because it is the publisher's first book directly translated to Filipino\
        \ from the Hangul version written by South Korean journalist Kang Myeongseok.\r"
