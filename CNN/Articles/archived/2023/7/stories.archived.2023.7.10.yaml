      'text': "Apop Books head Agno Almario recalled he began taking notice of BTS\
        \ during his trip to Seoul, South Korea years before the pandemic. He said\
        \ he found out about a book celebrated for its positive message of self-healing\
        \ and self-love. It became popular because BTS' Jung Kook read the Korean\
        \ version of \"I Decided to Live As Me\" in their \"Bon Voyage\" reality show.\r"
