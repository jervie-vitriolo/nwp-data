    'title': 'Some government offices pay millions of pesos for monthly water bills
      due to undiscovered leaks – DENR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c21ad-eee7-4500-8ba8-35425912814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:43:38.112+08:00
