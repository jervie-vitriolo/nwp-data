  'france-bans-fireworks-sales-':
    'author': 'Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-10T08:12:30.000+08:00
    'imagesource': 'jcr:ea448587-6bc6-48e9-8f75-dea803af47c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b8990db-7ba6-4744-90b9-af60b7745d0b'
    'lead': 'France has banned the sale, possession and transport of fireworks over
      the Bastille Day weekend next week amid fears of renewed riots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T08:17:31.246+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-10T08:17:31.538+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'France bans fireworks sales amid fears of renewed violence over Bastille
      Day weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e26cf-813b-48dc-a46c-5edca05b496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France has banned the sale, possession
        and transport of fireworks over the Bastille Day weekend next week amid fears
        of renewed riots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6185b3-789a-4e32-b2c6-3140ea90a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protesters have been filmed launching fireworks during the wave of\
        \ violent riots that gripped the country following the fatal shooting of a\
        \ 17-year-old teenager by a police officer in late June.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f62ef9-6dfe-406b-a650-79dd84c4bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In order to prevent the risk of serious public disorder during the\
        \ July 14th festivities, the sale, carrying, transport and use of pyrotechnic\
        \ articles and fireworks are prohibited throughout France until July 15th\
        \ inclusive,” according to the decree published in the official French government\
        \ journal on Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c97a3-d027-4266-a111-89e36a9b70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bastille Day, which is France’s national day, is celebrated annually\
        \ on July 14 with spectacular firework displays organized countrywide.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bda41a-2616-47e0-b92b-b656a025d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decree, which came into effect immediately, does not apply to professionals\
        \ or local areas organizing firework displays for the holiday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35cfc4c-d4b8-407f-b6a0-af0e32cd8a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France’s Prime Minister, Elisabeth Borne, had promised “massive measures\
        \ to protect French people” during July 13-14 which she described as “sensitive\
        \ days” in an interview with Le Parisien newspaper, published Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c61368-b6fe-4379-8985-7cac3b216aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same interview, Borne confirmed that the French government is\
        \ considering fining the parents of minors involved in rioting, according\
        \ to CNN affiliate BFMTV.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3a90e-ee83-461f-980f-1cc19f633f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, French President Emmanuel Macron proposed imposing “a sort\
        \ of minimum tariff from the first stupid act” on the parents of minors, according\
        \ to CNN affiliate BFMTV.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef70583-5e81-446d-bd5e-72365e0b1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borne told Le Parisien that the government is looking into the measure\
        \ and is ready to “evolve the law” if needed, according to BFMTV.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff856c4-a903-4480-a0d5-4e92328b4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, when an adult commits an act of this nature, we can have recourse\
        \ through a fixed fine. It’s fast and efficient. This is not possible for\
        \ minors. We are thus going to construct a provision that permits this,” Borne\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912f11a-cdae-4663-be63-bdf1478dd003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minors as young as 12 and 13 years old were detained by police during\
        \ the recent riots, according to the country’s Interior Minister, Gerald Darmanin.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15453435-770a-439d-8cdb-8d4e064588f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Darmanin told journalists last weekend that the average age of thousands\
        \ of people detained by French police was 17.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8064b-2d7b-4f02-a731-d48151f08bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T08:17:31.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T08:17:31.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/09/europe/france-fireworks-ban-bastille-day-intl/index.html">France
        bans fireworks sales amid fears of renewed violence over Bastille Day weekend</a>"</em></p>'
