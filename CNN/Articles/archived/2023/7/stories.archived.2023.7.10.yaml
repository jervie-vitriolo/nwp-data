      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law against wasting food was enacted in 2021, following pointed\
        \ government criticisms of online bloggers who live-streamed themselves binge\
        \ eating to draw in viewers. Many of their accounts were subsequently suspended\
        \ by the social media platforms.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf59cb-c62a-4e0b-a7a1-3fce7b630ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.135+08:00
