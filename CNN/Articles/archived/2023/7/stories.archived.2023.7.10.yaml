      'mgnl:lastActivated': 2023-07-10T14:45:59.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07be9f-71e8-44d1-9dbb-c3292cbdfb95'
      'mgnl:activationStatus': true
