    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Meralco customers to see lower bill for July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6f0bc-9d9b-48c4-95cd-9864e4ed882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:20:13.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:20:13.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Power
        distributor Manila Electric Co. (Meralco) cut its power rates this July by
        ₱0.7213 per kilowatt hour (kWh), bringing the overall rate for a typical residential
        customer to ₱11.1899 per kWh from the ₱11.9112 per kWh last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e41c5-ce0d-4fe7-91b1-2c8a61acb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:20:13.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:20:13.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meralco said this may translate to a decrease of around ₱144 in the\
        \ total electricity bill for July of households consuming 200 kWh per month.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f72e0-5072-4b94-b66a-0c391816d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:20:13.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:20:13.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the rate cut was triggered by a lower generation charge. This\
        \ was the second consecutive month of cuts in generation charge, which went\
        \ down by ₱0.6436 per kWh to ₱6.6066 per kWh in July's billing period from\
        \ June's ₱7.2502 per kWh.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494d7fb-4c92-4148-b432-2aaf07744c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:20:13.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:20:13.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Charges from the Wholesale Electricity Spot Market (WESM) went down\
        \ by ₱2.6597 per kWh as demand decreased amid the onset of the rainy season,\"\
        \ the company said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293acda4-1503-4d13-9cf6-7608d707ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:20:13.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:20:13.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lower spot market prices reduced the imposition of the secondary\
        \ price cap to only 9.21% of the time from 28.28%,\" it added. \"WESM share\
        \ was higher this June supply month, accounting for around 15% of Meralco's\
        \ total energy requirement.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18662c58-4780-40da-9f45-50a3dcb487fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:20:13.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:20:13.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The power distributor also said charges from power supply agreements\
        \ and independent power producers declined by ₱0.3915 and ₱0.4658 per kWh,\
        \ respectively, because of lower coal prices.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee2cef-7aa5-46d1-9009-1c874426c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:20:13.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:20:13.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco customers saw a ₱0.4183 pkw increase in their electricity
        rates during the billing period for June.</p>'
