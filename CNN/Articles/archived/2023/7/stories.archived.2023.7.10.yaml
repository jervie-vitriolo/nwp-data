      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Although nag commit na sila (foreign firms) – magandang pakinggan
        – pero kailan natin mahahawakan yun, matitkman, kailan natin makikita na nandito
        na yung perang iyon, na na invest na at producing many jobs?</em>” Tulfo told
        reporters.</p>'
