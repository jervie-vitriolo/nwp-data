      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron pa namang tubig, hindi pa naman tayo nandon sa</em> [We
        still have water supply, we haven''t reached the situation in]…2019, this
        was the last water crisis that we had,” DENR Undersecretary Carlos David told
        CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d1ed2-a92b-4ed6-ba5d-c583320e0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:14:14.141+08:00
