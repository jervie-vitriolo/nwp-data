      'jcr:uuid': 'e7e98521-9aa7-4b48-b43c-e075fbe535ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.137+08:00
      'mgnl:createdBy': 'raheema'
