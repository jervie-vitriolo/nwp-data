      'mgnl:lastActivated': 2023-07-10T12:35:13.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a7f0f-9373-46f7-95fa-5a6abb99b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T12:22:01.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T12:35:13.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Radio and television stations, as well as online video and audio providers,\
        \ face a maximum fine of 10 times that amount if they are found to be involved\
        \ in “making, publishing, promoting programs or audio messages about eating\
        \ excessively and binge eating and drinking.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
