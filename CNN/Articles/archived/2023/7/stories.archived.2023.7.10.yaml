      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Cops milking POGO raid?</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d132ca-49e2-4433-b788-465648a68793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:10:30.384+08:00
