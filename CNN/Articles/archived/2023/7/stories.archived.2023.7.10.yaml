    'caption': 'Commuters move through flooded streets after heavy rains in New Delhi
      on July 9, 2023'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-10T15:36:45.000+08:00
    'imagesource': 'jcr:c6e8e6d4-1601-4324-a789-96c32cb57067'
