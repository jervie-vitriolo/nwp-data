      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) –</strong> Despite
        criticisms on his appointment, the controversial and disbarred lawyer Larry
        Gadon took oath as Presidential Adviser for Poverty Alleviation in Malacañang
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9d48e-7b34-42e6-9469-3ab1ba551031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T21:24:03.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-10T21:24:22.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am aware that poverty alleviation is a huge task for this administration,”\
        \ Gadon said. “I will be guided by the aim and advocacy of President Marcos\
        \ to reduce poverty levels among the poorest Filipinos in the lowest strata\
        \ of Philippine society.”\r"
