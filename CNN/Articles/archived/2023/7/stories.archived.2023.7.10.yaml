      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Napakahigpit din kasi ng timeline. Alam niyo naman ang Big Hit pagdating\
        \ sa pagprotekta sa BTS, pagdating sa pag-alaga nila ng banda nila, wala silang\
        \ katulad. Sobra nila naging strikto, sobra nilang binantayan galaw namin.\
        \ Minake sure talaga nila na ang mapo-produce natin na product ay of quality\
        \ of official merch talaga,\" Almario noted.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e383e-5fb4-4438-bfd6-8b0c034bf427'
