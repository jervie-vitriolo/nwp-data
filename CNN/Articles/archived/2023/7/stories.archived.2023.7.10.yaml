      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/5/wps-another-china-aggression-lawmakers.html">Lawmakers
        slam anew China''s ''dangerous maneuvers'' vs PCG ships in WPS</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93328247-cff6-4e07-a010-b347d82669aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T20:21:42.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are concerned by the unprofessional maneuvers of the CCG against\
        \ the PCG. The PRC’s (People’s Republic of China) irresponsible behavior in\
        \ the South China Sea threatens the security and legal rights of our treaty\
        \ ally, the Philippines,” United States Ambassador to the Philippines MaryKay\
        \ Carlson said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc194ed-0225-49b9-b2f2-788f174dbeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T20:21:42.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We call on the PRC to comply with international law, including implementing\
        \ the legally binding 2016 award in the Philippines v. China Law of the Sea\
        \ Convention arbitration as a starting point to achieve a #FreeAndOpenIndoPacific,”\
        \ she continued.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7229fa7-30aa-430d-a5e5-5f480421520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T20:21:42.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "German Ambassador to the Philippines Anke Reiffenstuel said that “\
        such aggressive behavior has no place in the #SouthChinaSea. The rules based\
        \ international maritime order, with the 2016 Arbitration Ruling as its center,\
        \ must be respected.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab753d75-de49-4477-95dc-502c32d73bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-10T20:21:42.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are resolutely opposed to any use of force or threat to do so.\
        \ We recall, in this regard, the Arbitration award rendered under UNCLOS on\
        \ the 12th of July 2016,” the French Embassy in the Philippines said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b8a61-fe4a-4217-ac89-bc49d306619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T20:21:41.975+08:00
      'mgnl:createdBy': 'seth'
