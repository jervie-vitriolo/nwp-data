      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Allisen
        Corpuz claimed her first Ladies Professional Golf Association (LPGA) title
        after ruling this year''s US Women''s Open Monday at Pebble Beach in California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa5777-cc7e-44c0-abe8-9da5dd7e0b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:33:22.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T16:54:31.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first American in 20 years to make the US Women''s Open
        her first LPGA crown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a066f39-0b95-47d3-8eb4-a8f39ae4b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:33:22.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T16:54:31.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old finished with a 3-under 69 in the final round to
        secure the victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42e9f6-d28c-4fdd-8b9c-4040f4fd8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:33:22.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T16:54:31.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won by three shots over Charley Hull (66) and Jiyai Shin (68)
        to bring home the $2 million (about ₱110 million) prize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886eb7d-25a9-46bd-b47d-82ab50ad829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:33:22.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T16:54:31.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Corpuz represents the US but she traces her roots to the Philippines\
        \ and South Korea where her father and mother hail from, respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9f5e0-c4e9-436b-a834-c595de33f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:33:22.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-10T16:54:31.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Yuka Saso, who won the 2021 US Women''s Open while competing
        for the Philippines, landed at the shared 20th spot.</p>'
