      'mgnl:created': 2023-07-10T13:14:14.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:59.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Water Resources Management Office (WRMO) of the DENR earlier issued\
        \ Bulletin No. 1, providing guidelines to administrators of government buildings\
        \ to conduct proper water management.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f5cb1-861e-44d3-8ab5-fdaf3d70b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:14:14.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:59.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404ffad-e22c-400a-8351-1e95fc65d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:14:14.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:59.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by the issuance of <a href="https://www.cnnphilippines.com/news/2023/7/9/denr-wrmo-bulletin-no2-water-conservation-el-nino.html">Bulletin
        No. 2</a> that expanded the directive to cover barangay officials as well
        as condominium and subdivision managers. They were ordered to advise residents
        to conserve water by lessening activities that consume a lot of water, promoting
        rainwater collection, and recycling water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f104e8e-6252-4156-91ba-1e3691975216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:14:14.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:59.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1ae92-6584-4878-96d9-b11a247f966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:14:14.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:59.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the directive, David said a government employee should only\
        \ consume up to 50 liters of water per day or 1.5 cubic meters per month in\
        \ the office.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49b6b9-8afc-4dd2-850a-387e9409e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:14:14.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:59.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1bb53c-bc91-4d73-9784-0847770e2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:14:14.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:59.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A person in a household, meanwhile, should not consume more than 180\
        \ liters per day or 5.4 cubic meters per month, he noted.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e46338-aa8e-456d-9dee-9449cd2962a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:14:14.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:59.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6142ed3-f262-4bf1-95e1-0266ff5642b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T13:14:14.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-10T14:45:59.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparing this with the actual consumption seen in a water bill,
        specifically for households, people may monitor if they are still within these
        levels or if they are already consuming more, David said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b273ba6-49c9-446f-91a7-4fc0cdb5d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:45:58.644+08:00
      'mgnl:createdBy': 'bamba'
