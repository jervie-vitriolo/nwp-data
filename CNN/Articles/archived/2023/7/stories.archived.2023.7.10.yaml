      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing, Remulla said the DOJ had the Philippine National Police's\
        \ commitment that it will pursue case buildup before launching a raid, but\
        \ this was not followed.\r"
