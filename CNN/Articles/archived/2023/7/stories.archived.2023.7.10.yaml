    'template': '1'
    'title': 'DOH warns El Niño may cause more waterborne, vector-borne diseases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946dfa34-ed88-4377-9562-fd22dd1422e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:44:30.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T20:40:02.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The El
        Niño phenomenon, which is expected to hit the Philippines by the latter part
        of 2023, may cause more waterborne and vector-borne illnesses, a health official
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec561154-1326-4b25-9641-7b9149c01f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:44:30.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T20:40:02.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health Undersecretary Eric Tayag noted that Maynilad Water Services
        Inc. announced another wave of water service interruptions, which could affect
        nearly 600,000 customers beginning July 12.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1116a-b293-48e8-8770-6941ca16ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:44:30.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T20:40:02.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/7/maynilad-water-interruption-july-12.html">READ:
        MWSS: Maynilad customers may see up to 9-hr daily water interruption starting
        July 12</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac29b1-2687-4067-8822-700c05d37de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:44:30.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T20:40:02.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kapag El Niño, ang tendency ay mag-igib ng tubig. Maraming water containers
        na naging breeding places ng mga lamok,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39954f4-c45e-4dc3-84d8-977ce637c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:44:30.505+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T20:40:02.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During El Niño, the tendency of Filipinos is to fetch
        water. Many water containers become breeding places for mosquitoes.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09580496-601d-49a8-9315-e6371655a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:44:30.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T20:40:02.264+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He cited a scenario in 1998 when El Niño hit the country.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67722c-c75a-4160-b651-0c89681b0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:44:30.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T20:40:02.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mayroon tayong isang malaking outbreak sa dengue fever. Hindi lang
        Pilipinas, kundi pati ang karatig-bansa sa Southeast Asia,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed741e-caf9-4639-8cfe-742e85b44000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:44:30.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T20:40:02.265+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We had a major outbreak of dengue fever. Not only in
        the Philippines but also the neighboring countries in Southeast Asia.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6bc206-c691-4972-be64-8496985abe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:44:30.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T20:40:02.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tayag said Filipinos may also get cholera and diarrhea due to contaminated
        water supply.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d0640-3eac-4370-9496-89e90af97105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:44:30.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T20:40:02.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, the state weather bureau said a “weak” El Niño began in
        the Pacific Ocean.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5009234-c7e2-4775-9d4b-b84f633c5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:44:30.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T20:40:02.266+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall in the country is expected to decrease beginning in October,
        it added.</p>'
  'list-metro-manila-areas-water-service-interruptions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2023-07-10T14:55:29.000+08:00
    'imagesource': 'jcr:7ef8f1ea-5d5d-4e45-9528-e17178c35013'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f737f4b-5dd1-486b-adac-76106105a62f'
    'lead': 'Customers of Maynilad Water Services in Caloocan, Malabon, Manila, Navotas,
      Quezon City, and Valenzuela will encounter water service interruptions for at
      least nine hours beginning July 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T15:06:24.397+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-10T15:17:25.620+08:00
