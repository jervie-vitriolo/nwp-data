    'jcr:uuid': 'd2b4499f-2a40-4cdc-a924-d03c8d5f9e16'
    'lead': 'Harry Styles was hit in the eye by an object thrown at the stage while
      he was performing in Vienna on Saturday, marking the latest incident in an ever-growing
      list of similar situations in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T08:47:24.389+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-10T08:47:24.663+08:00
