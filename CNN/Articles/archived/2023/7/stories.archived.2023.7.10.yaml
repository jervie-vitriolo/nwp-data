      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Napolcom and PNP filed a criminal complaint before the\
        \ Office of the Ombudsman against 50 police personnel suspected to be involved\
        \ in the drug haul in October.\r"
