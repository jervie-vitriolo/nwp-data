      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another user pointed to the country’s poor track record on food safety,\
        \ which has included scandals ranging from contaminated baby milk powder to\
        \ the use of “gutter oil” – recycled oil tainted with food waste or even sewage.\r"
    '29':
