    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59c3cd-74ad-4411-a60e-98bd4f907e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Heavy rains brought deadly floods to northern
        India on the weekend as the country’s capital marked its wettest July day
        in more than 40 years, according to authorities and local reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2e099-87c7-4007-b795-da50764b5fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rains triggered flash floods and landslides, resulting in the deaths\
        \ of at least 22 people, mostly in the northern state of Himachal Pradesh,\
        \ CNN affiliate CNN-News18 reported.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26794fa0-6ac7-4cfd-8824-48c9ddf0688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian Meteorological Department said New Delhi received 153 millimeters\
        \ (6 inches) of rain on Sunday, making it the city’s wettest July day since\
        \ 1982.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4051513-a342-4d8c-929a-8d36a9822468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the department issued red alerts, indicating the highest\
        \ threat level, for the northern states of Himachal Pradesh, Uttarakhand,\
        \ Punjab and Haryana. Landslide warnings were also issued for Uttarakhand\
        \ and Himachal Pradesh.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cb435-3335-484e-940d-2c8689e3b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Himachal Pradesh Chief Minister Sukhvinder Singh Sukhu asked residents\
        \ Monday to stay home for the next 24 hours.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830120c-3bec-4fc1-b1c3-c2ae42d2ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I appeal to all to stay safe and stay inside their houses,” Sukhu\
        \ told CNN-News18. “Schools and colleges have also been closed as there is\
        \ no way to travel.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f242f16-f87a-44b1-8dac-fed07d83b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rescue efforts are ongoing for those caught in the floods throughout\
        \ Himachal Pradesh. Early Monday, 27 people were rescued from a flooded hotel\
        \ in Kullu district near the overflowing Beas River.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef98a3-d09c-40f9-9188-e6fa1469bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the next five days, “isolated heavy to very heavy rainfall” is\
        \ forecast for the northern regions of Punjab, Haryana, Chandigarh, Delhi,\
        \ Rajasthan and Uttar Pradesh starting Monday, the Meteorological Department\
        \ said Sunday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f5577-260a-4ff5-9182-881d9fcbd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The downpours forced school closures in a number of areas including\
        \ Uttar Pradesh and New Delhi.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633c759-d708-4b1f-aaa4-ad6af493508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Delhi’s Chief Minister Arvind Kejriwal said the decision was made\
        \ “in view of the torrential rains lashing Delhi since last 2 days and warnings\
        \ from the Meteorological Department.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be84e54-93e2-4519-bab6-2589df91be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schools in Chandigarh have been advised to remain closed until Tuesday.\
        \ The local education department said those that choose to stay open must\
        \ “ensure the safety and security of the attending school children and staff.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd3959-d1d0-4745-9bfc-636ff5439832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T15:38:25.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T15:39:01.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
