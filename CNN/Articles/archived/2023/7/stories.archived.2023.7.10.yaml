    'template': '1'
    'title': 'Diokno: Landbank-DBP merger completed by H1 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06012d-4e6f-49ea-8ee6-a21c232d8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:09:34.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T14:09:34.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The proposed
        merger of LandBank and the Development Bank of the Philippines (DBP) is seen
        to be done by the first semester of next year, Finance Secretary Benjamin
        Diokno said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffcf6c-2a43-4a4a-b65d-043c2c3a2259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:09:34.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T14:09:34.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During his chat with media over the weekend, Diokno said the planned
        merger would still have to undergo a process, with the central bank’s approval
        expected before yearend.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960deb2f-f9cd-4cbd-aceb-92980137baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:09:34.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T14:09:34.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So around middle of next year ang full completion, that''s a reasonable
        timetable. By first half of the year,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b5afb-b548-4b2c-a979-3609e65ec4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:09:34.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-10T14:09:34.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The draft executive order has already been forwarded to the Palace,
        the finance chief noted.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315e34c-2a1f-4105-b0d0-59cf01e4691e'
      'mgnl:activationStatus': true
