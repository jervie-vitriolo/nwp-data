    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f96d13-e2f5-46c0-af4e-3e798e85b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T16:48:05.073+08:00
