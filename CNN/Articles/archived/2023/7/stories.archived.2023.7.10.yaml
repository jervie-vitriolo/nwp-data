      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But we can live with it… I’m willing to be interviewed in-depth kahit\
        \ ilang oras (even for hours),” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
