      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, Purveyr brings together some of the country’s most exciting
        independent brands in the realm of fashion, homeware, food, and art. More
        than a fair where people can get their hands on the wares of local creatives,
        it’s a gathering that allows creative minds to link up and see what others
        have to offer. Past fairs have welcomed such brands as Nobody, Garapata, The
        Twelfth House, Randolf, and KalawakanSpacetime, with last year’s edition even
        challenging brands to come up with the most creative booth designs. This week,
        they’re looking for more brands to join their growing list of vendors for
        the fair’s 2023 edition in September. Sign up via this <a href="http://forms.gle/iNN1Bm7DqH7cWD9E6">link</a>.
        For updates and more information on the fair, visit their <a href="https://www.instagram.com/purveyrfair/">Instagram
        page</a>.</p>'
