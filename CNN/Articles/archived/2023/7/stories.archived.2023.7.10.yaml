      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d440e-9bbe-4e9e-a75b-fb9abd887d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:10:30.386+08:00
