      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, <a href="https://www.cnnphilippines.com/news/2021/7/12/Hague-ruling-West-Philippine-Sea-timeline.html">the
        Hague unanimously ruled in favor of the Philippines</a> and nullified China’s
        claim over the South China Sea, a decision Beijing continues to reject.</p>'
