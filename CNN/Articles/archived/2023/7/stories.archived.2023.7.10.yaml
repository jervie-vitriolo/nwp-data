      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translate: There are those who asked for ₱250,000 to release a Chinese\
        \ national. Some also asked for ₱50,00 to release a Vietnamese national. It\
        \ depends on the foreign national's status, depends on their ability to pay,\
        \ but according to  my reliable source, there was extortion.]\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d161d66-121f-4981-bc78-a20a69397b2f'
