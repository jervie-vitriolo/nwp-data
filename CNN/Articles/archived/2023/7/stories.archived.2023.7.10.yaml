      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo is asking why there have been no deportations and cases filed,\
        \ 13 days after the raid. He added that he suspects negotiations on payment\
        \ are going on.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f055e-50ef-46c6-b6c7-2cc34bada0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:10:30.390+08:00
