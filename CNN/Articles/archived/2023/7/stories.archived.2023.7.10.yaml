      'jcr:uuid': 'e40155a8-3a81-4f75-9ecc-1356e240cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — Justice
        Secretary Jesus Crispin "Boying" Remulla said he already knows who hired the
        dancers at an event attended by personnel of the National Bureau of Investigation
        (NBI) and wants an explanation "in writing" on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab59e1dc-466f-48b4-9bec-29559657a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.054+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Some facts have been revealed to me, which have transpired. We will
        look at the NBI''s disciplinary procedure first, because the investigation
        is ongoing and we will not pre-empt them from coming up with their own findings,"
        Remulla said at a briefing on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39939caa-72e0-4b18-bb9c-23302a0bcc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said among the facts were where the offer to perform came from,
        how it happened, and who were present. Remulla said several female NBI agents
        were also at the event and that he wanted to know if they were offended by
        what transpired.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabc120-321d-4e55-941d-659a1e2b0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla did not reveal the name or rank of the person who hired the
        performers, but added there was an attempt at an explanation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75655b8d-cfd6-4a09-bfdb-e6ea65228bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Yes, there''s an attempt but I want it in writing. I want the explanation
        to be in writing," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee6fab5-0624-4fbf-8411-094ccd5c0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.055+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it''s a disciplinary matter, you allow the internal rules
        first to kick in, so they will police themselves. It is not for us to jump
        into the fray and take over the department when something that they know themselves,
        something they have a mechanism to do, will work so let them work first but
        I already know the facts I can tell you that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419e6e5-566c-4718-9cea-74a90d66a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla added that no payments were made to the performers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9f22d-82f3-43da-9866-ed4d73c12692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang bayad, walang bayad</em> [There was no payment]. I was
        able to ascertain there were no payments made. These were voluntary contributions
        to an affair of old men who thought they were adolescents," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945686c8-051f-4fdb-b89c-f6a08f990bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla said they do not condone what happened.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a4542-33e2-416d-b75f-3cee85a638c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.056+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakahiya po ang pangyayaring ito. Di po ito, ayaw po namin,
        di namin gusto yung nangyari. Marahil dapat tingnan natin ang kultura nating
        mga Pilipino. Sana mga</em> noontime shows, <em>wala nang sumasayaw-sayaw
        na mga bata. Pati minsan mga batang musmos pinapasayaw-sayaw nila, ginagawang</em>
        bikini contestant, <em>pinagsusuot ng mga di dapat suotin. Yung ating kulturang
        bilang Pilipino dapat ibahin natin. Hindi lang po ito sa</em> NBI <em>kundi
        sa ating lahat mismo. May problema po bansa natin,”</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75486c1-be2c-418f-867d-1268a03339f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The incident was embarrassing. We didn''t want it to
        happen. Maybe we should look into our culture. Maybe noontime shows shouldn''t
        feature children who are made to dance. Sometimes even young children are
        made to dance, become beauty contestants, are made to wear things they shouldn''t
        wear. Maybe our culture should change. Not just at the NBI, but everyone.
        Our country has a problem.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed99de8-b135-49b8-91e4-0dbb649d64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:29:59.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:36:17.057+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI <a href="https://www.cnnphilippines.com/news/2023/7/7/DOJ-on-NBI-sexy-dance.html"
        target="_blank">earlier apologized</a> for the incident and vowed to investigate
        and impose appropriate penalties on officials responsible for the misbehavior.</p>'
