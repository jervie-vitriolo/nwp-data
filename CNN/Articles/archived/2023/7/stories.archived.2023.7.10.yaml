      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> – Senator
        Raffy Tulfo hopes that President Ferdinand Marcos Jr. will discuss during
        his second State of the Nation Address (SONA) when Filipinos can benefit from
        the multibillion-dollar investment pledges he secured during his foreign trips.</p>'
    '1':
