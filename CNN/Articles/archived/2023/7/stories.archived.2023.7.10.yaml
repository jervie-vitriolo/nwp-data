      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Depende sa estado ng foreign national, depende sa kakayahang
        magbayad, pero base sa reliable source ko, talagang merong bayarang nangyar</em>i,"
        he added, without offering evidence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2126392-4143-4902-98fc-3dcc31e67a73'
      'mgnl:activationStatus': true
