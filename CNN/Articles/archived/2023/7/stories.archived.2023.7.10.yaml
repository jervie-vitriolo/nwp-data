      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Water Resources Board (NWRB) Executive Director Sevillo
        David Jr. on July 8 said the allocation for water concessionaires in Metro
        Manila was <a href="https://www.cnnphilippines.com/news/2023/7/8/Angat-Dam-water-level-now-below-180-meters.html">decreased</a>
        from 50 cubic meters per second (CMS) to 48 cms after the water level in Angat
        Dam fell below its minimum operating level of 180 meters.</p>'
