    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-10T23:43:06.444+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Military-and-Uniformed-Personnel-pension-system', 'Philippine-National-Police',
      'PNP', 'MUP-pension-system', 'Benjamin-Acorda-Jr']
    'stories': []
    'template': '1'
    'title': 'PNP conducting information drive on MUP pension system to personnel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8856072-6067-4dc9-8860-7acf6d292c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The Philippine
        National Police is conducting an information drive among its personnel on
        the proposed reforms in the Military and Uniformed Personnel (MUP) pension
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c92bc0-0bc6-4957-90c6-9ff7549ed94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PNP chief Gen. Benjamin Acorda Jr. said on Monday they also want to
        get the sentiments of their members specifically on the proposal to deduct
        from 5% to 9% of their salary as contribution to the pension system for policemen.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7488439-51ce-492f-9319-a8c8594cd654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are trying to get all the sentiments of our personnel so that we
        can make the necessary report or recommendations to the proper authorities,
        especially in coming up with the legislation,” said Acorda. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4eced3-166f-486a-b072-3e138cb6bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/18/-uniformed-personnel-pension-contribution-.html"
        target="_blank"><strong>RELATED: DOF: Contributions to uniformed personnel
        pension set at 5% to 9%</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b492b2-9658-471b-9efd-788fbee2a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Acorda admitted that the issue is a sensitive point of discussion in
        their organization.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f61a9f-8dab-4423-95c5-0e67b9f646ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are things to be explained. If you say contribution, it’s immediately
        taken as a negative. There are things that we have been explaining to them
        like the reform as a long-term one and somehow, there are initial feedbacks,”
        said Acorda.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66002d-cbe5-4963-be48-5c7be7586563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the initial proposal, those in the uniformed service will
        initially contribute 5% of their salary in the first three years of the implementation
        while new recruits would pay 9%.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18cf6f-6892-4f7c-bf56-7904adb6d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The target is to obtain a 21% monthly premium from the salary, which
        is the same as other government employees.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89690db3-1940-426f-9d07-641cddb7b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation is gradual — 5% of the monthly salary for the
        first three years until the target monthly contribution is reached.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbe6c8-60c5-4c92-b441-c79fd597dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finance Secretary Benjamin Diokno earlier warned of an MUP pension
        crisis if no immediate reforms are initiated.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0298c4f-1297-471b-9855-55715ee203b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unlike private employees and other workers in government, no deduction
        is made on the monthly salary of uniformed personnel. Instead, the government
        fully shoulders their pension.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdf7d8-2b90-4795-bfda-ff340d40ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also covered by the MUP pension system are personnel from the Armed
        Forces of the Philippines, Bureau of Fire Protection, Philippine Coast Guard,
        Bureau of Jail Management and Penology, and Bureau of Corrections.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7eeb71-e3fe-4695-b18a-6cde1ddd3c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:35:43.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-10T23:43:06.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of uniformed personnel have expressed opposition to the
        plan, and defense and military officials even brought up the issue of mass
        retirement if the reforms push through.</p>'
