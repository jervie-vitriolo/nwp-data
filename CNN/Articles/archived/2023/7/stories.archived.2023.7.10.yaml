    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Oil spill detected in Southern Leyte – PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a490c-3a70-4d6b-986a-a0755240c23c'
      'mgnl:activationStatus': true
