      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The journey</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd2615-fd21-44fe-a6d9-e9d4a51fdf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T14:39:08.301+08:00
