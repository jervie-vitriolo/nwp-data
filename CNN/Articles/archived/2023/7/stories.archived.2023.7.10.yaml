      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c8107-c61a-401a-bd6b-a0b23b228d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.777+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The reason why China is not changing its position, even if it knows
        that it is wrong, is because of their knowledge and their analysis that they
        can change us,” Bensurto added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef881335-bd02-4ec2-9c3f-585cb320f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.777+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to <a href="https://www.cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">reject
        the 2016 ruling</a>, at one point describing it as “illegal and invalid.”
        It has not stopped its harassment of Filipino vessels -– civilian and military
        -– in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fbfab-6b7c-4ba0-87a7-041b5ebbf533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bensurto, the Duterte administration’s appeasement policy meant
        to boost economic ties with China was <a href="https://www.cnnphilippines.com/news/2021/3/25/duterte-policy-appeasing-china-failed-west-ph-sea-tensions.html">insufficient</a>,
        and that the government needed to review its strategy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecac33f-2589-49d7-ae71-870646bd865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Maybe that should be the starting point of any fundamental policy
        on this. We must first understand what is ours and take it to heart and therefore,
        out of love for the country, and out of love for truth and what is right,
        we must build the national consciousness and translate that national consensus
        and consciousness into an effective foreign policy based on a short-term,
        medium-term, and long-term,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d689d-b0d3-4eab-a738-d9112edcb3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The landmark ruling empowered the Philippines to enforce the rule of
        law and its sovereignty over its 200-nautical mile exclusive economic zone
        (EEZ).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e1d91-67e5-44d7-90d3-0e7f962c46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What that rule of law exactly means, the Arbitral tribunal operationalized
        that in a very unambiguous way, in very clear terms,” Bensurto said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ecc0f8-c863-40e5-acde-b8e45989515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When our coast guards go there and tell the Chinese Coast Guard (CCG)
        don''t come here, don''t come to Ayungin Shoal, we wouldn''t be able to say
        that in the past,” he continued, adding that it’s illegal for the CCG to conduct
        sovereignty patrols within the area.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7fc42-8bb2-460c-b4ac-fb82e61af95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Without the ruling, Bensurto explained that the Philippines’ rights
        over the EEZ would be left ambiguous.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c398eb-ae9a-4046-99d4-8d1580079c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The ambiguity provides a lot of advantage to a big power, a superpower
        at that, and therefore using all its political, military muscle without clarity
        by declaring the entire thing theirs, what is our defense?” the envoy said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b733350-d497-4c0b-b642-200863863825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without arbitration it would be very difficult for other countries
        such as the United States, Japan, the European Union, Australia and New Zealand,
        it will be difficult for them to put their opinion and tell China to follow
        the rule of law,” he continued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87039966-ceec-4dcb-bf9e-22438e401f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.781+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Philippines has filed nearly 100 <a href="https://www.cnnphilippines.com/news/2023/2/14/dfa-pcg-diplomatic-protest-ayungin-shoal-china-laser.html">diplomatic
        protests</a> under the administration of President Ferdinand Marcos Jr., and
        over 200 note verbales against China so far.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8565ce-bf00-473d-98b2-da6f29ad86b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.781+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, meanwhile, has vowed <a href="https://www.cnnphilippines.com/news/2023/2/18/ph-wont-lose-inch-of-territory-marcos.html">not
        to surrender an inch of Philippine territory</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfced4-8b7e-4b9a-b940-4f212604e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.782+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the president has also reiterated that the country was
        a “<a href="https://www.cnnphilippines.com/news/2022/9/21/Marcos-West-Philippine-Sea-UNGA.html">friend
        to all and an enemy to none</a>,” and that <a href="https://www.cnnphilippines.com/news/2023/6/8/marcos-neutral-foreign-policy.html">Manila
        would not shift away from Beijing</a> despite its aggressive actions over
        the West Philippine Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee47cac-7a47-453f-8c14-c387773809e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:15:06.782+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:15:07.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Tristan Nodalo contributed to
        this report.</em></p>'
  'Mexico-US-strengthen-ties-with-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-10T23:15:22.000+08:00
    'imagesource': 'jcr:c0f3dc7f-971c-4056-94c6-01a924e3e37e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '854c5a39-0bda-4218-a66c-ab47496301e1'
    'lead': 'The Philippines on Monday received commitments from Mexico and the United
      States to strengthen partnerships in various sectors.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T23:17:03.218+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-10T23:17:03.505+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mexico, US firms vow to strengthen ties with PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e640d4-461d-497b-a63b-f0b73dbcc74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> The Philippines
        on Monday received commitments from Mexico and the United States to strengthen
        partnerships in various sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e5a73-fdd2-4fb7-bab3-6b97e487ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. and Mexico''s Ambassador-designate Daniel
        Hernandez Joseph agreed to increase cooperation on trade and culture as both
        countries mark 70 years of diplomatic relations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8405abb-4cd9-4cab-a747-083bffe2a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Presidential Communications Office (PCO), Hernandez
        Joseph told Marcos that Mexico and the Philippines are "connectors" between
        Asia and America as he pointed out that "through that role, there is so much
        we can do in trade, in culture, in science."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36eb1fb-4282-40b2-998f-df03df0d3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Mexico is halfway across the globe from the Philippines, Marcos
        said the COVID-19 pandemic has equipped people how to do business without
        physical travel. Latest data shows there are at least 1,206 Filipinos in Mexico.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a098c0-99fd-42ab-953f-3fe00a652e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Much of the work we are doing to transform the economy is to transform
        the workforce so that the daily technologies are understood. It extends in
        every field," Marcos said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e91c3-0f18-4a4c-8fd5-b9eef9fa4348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[It] opens new opportunities for furthering the knowledge and exchange
        of each other today, not only in history, but who we are together and what
        we can do together today," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634a552-34dd-40e4-867b-eefa189c0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US firms commit to boost local health, digital infra, energy efforts'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d833c03-7a82-438e-b477-a452e63a844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a press release from the PCO, American business leaders reaffirmed
        their commitment to boost the cooperation and investment of the United States
        in health, digital infrastructure, and energy programs in the country.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2474fe78-6981-48ba-8778-5f8b1384c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Business Executives for National Security made the statement in
        a meeting with Marcos at Malacañang, where they discussed potential business
        opportunities.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a19ef-90e5-4d5e-af77-690874f29aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos mentioned that the government is working on building more hospitals
        in the far-flung areas of the country as he stressed that Filipinos currently
        tend to seek professional healthcare only when absolutely necessary.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc7467-e18f-402c-9ba9-314c6f09e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive also talked about the administration''s efforts
        on the digitalization of the government and the private sector in a bid to
        "make investment more attractive in the Philippines."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa3dd9-f90b-41c6-b879-897164a8ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T23:17:03.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T23:17:03.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It derives from the very clear understanding that many of the challenges
        that we face today, the solutions lie in new technologies," Marcos said.</p>'
