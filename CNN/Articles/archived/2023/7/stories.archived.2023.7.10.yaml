      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Department of Justice (DOJ) welcomed the decision, saying
        "there was no basis to file the petition in the first place."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e3d54-8589-4e01-9a6d-4e931d9cd9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:27:08.093+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-10T18:28:48.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The judiciary is now aware of the dilatory and diversionary tactics
        of lawyers that seek to further the conspiracy behind the Pamplona Massacre,"
        DOJ spokesperson Mico Clavano told reporters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8aafa-3699-468e-a5f6-99ddc8268e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:27:08.093+08:00
