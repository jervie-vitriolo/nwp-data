      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Merong humingi ng [₱]250,000 para pakawalan yung isang Chinese
        national. Merong humihingi ng [₱]50,000 para pakawalan yung isang Vietnamese
        national</em>," Tulfo told reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f6cfc-3f72-4240-98ed-56cf5b7c886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T18:10:30.386+08:00
