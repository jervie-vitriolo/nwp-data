      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China knows it is wrong...but for China to understand that and
        to accept that, we ourselves must be able to make them understand that,” Ambassador
        Henry Bensurto Jr., lead counsel of the Department of Foreign Affairs’ legal
        team when it first filed the case against China in 2016, told CNN Philippines
        in an interview.</p>'
