      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Is this counted as a waste? Why not let people compete for the biggest\
        \ eater? Will the food not consumed there actually go to the poor?” wrote\
        \ one user on Weibo, China’s version of Twitter.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa02ff0-824f-4739-8a11-cc90056c1609'
