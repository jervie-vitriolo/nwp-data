      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo said his office is preparing a proposed resolution seeking to\
        \ investigate the Las Piñas raid in hopes of crafting a clear-cut policy on\
        \ the conduct of anti-POGO operations. He said POGOs should be banned if the\
        \ government could not regulate their operations.\r"
