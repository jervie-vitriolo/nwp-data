    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korea calls on international community to stop Japan’s release
      of treated Fukushima wastewater'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3f659-aee3-42b2-bd7c-96fdf4f0f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has called upon the international
        community to stop Japan from releasing treated wastewater from the Fukushima
        nuclear plant into the ocean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a01e3-ebb6-4b2b-8cfb-d14d11e91f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The just international community must not sit and watch the evil,\
        \ anti-humanitarian and belligerent action by the corrupt force that is trying\
        \ to disrupt humanity’s home of the blue planet – and must unite to thoroughly\
        \ stop and destroy them,” the country’s Land and Environment Protection Department\
        \ said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea27c75-21e7-4b4d-90a6-b8b765504b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its statement, reported by state media outlet KCNA on Sunday, comes\
        \ after the UN’s International Atomic Energy Agency (IAEA) said last week\
        \ that Tokyo’s plan was safe and in line with international standards for\
        \ environmental safety.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63c2e6-979d-43a4-82b3-3ecb29dfcf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan plans to release the wastewater sometime this summer.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca9bd8-6bdc-4af5-93ba-5737a319c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang’s statement is the latest in a series of concerns voiced\
        \ by neighboring countries like South Korea, China and the Pacific Islands\
        \ – all of which have raised fears about potential harm to the environment\
        \ and public health.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63662a78-c0d3-4aad-b7ef-7f006436ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese custom authorities on Friday announced that a ban on food imports\
        \ from 10 Japanese prefectures including Fukushima would remain in place and\
        \ that it would strengthen inspections to monitor for “radioactive substances,\
        \ to ensure the safety of Japanese food imports to China.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1564e-dbd0-4628-aa07-73afb68534f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN’s approval has done little to reassure fishermen and residents\
        \ still affected by the 2011 disaster.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97022ee2-8f47-4cec-ae26-a14e843b72af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN in a recent interview in Tokyo, IAEA Director General\
        \ Rafael Grossi said he had met with Japanese fishing groups and local mayors\
        \ and acknowledged their fears.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14651b34-2614-401a-af65-f1cc76bf0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My disposition … is one of listening, and explaining in a way that\
        \ addresses all these concerns they have,” he said. “When one visits Fukushima,\
        \ it is quite impressive, I will even say ominous, to look at all these tanks,\
        \ more than a million tons of water that contains radionuclides – imagining\
        \ that this is going to be discharged into the ocean. So all sorts of fears\
        \ kick in, and one has to take them seriously, to address and to explain.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0fe53d-a06f-434c-a562-01974fb40514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IAEA has said that there was no better option to deal with the\
        \ massive buildup of wastewater collected since the disaster.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4bfe0-8c52-4509-b93f-71f2e7d47403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been looking at this basic policy for more than two years.\
        \ We have been assessing it against … the most stringent standards that exist,”\
        \ Grossi said. “And we are quite certain of what we are saying, and the scheme\
        \ we have proposed.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfdfcfe-a530-4d82-8983-8c41dc9ceeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2011 disaster caused the plant’s reactor cores to overheat and\
        \ contaminate water within the facility with highly radioactive material.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988463af-71d7-4596-bf54-0d444cb389f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, new water has been pumped in to cool fuel debris in the\
        \ reactors. Ground and rainwater have also leaked in, creating more radioactive\
        \ wastewater now measuring 1.32 million metric tons – enough to fill more\
        \ than 500 Olympic-sized swimming pools.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc104bc8-68d2-476c-afbd-64297ca8205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Necessary move’</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e66890-9045-43eb-bbf4-65626a548d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese authorities have maintained that the release is necessary\
        \ as space runs out to contain the contaminated material – and the move would\
        \ allow the full decommissioning of the Fukushima nuclear plant.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daddec1c-fe7c-494f-b2d4-55b954789c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International scientists have expressed concern to CNN, saying that
        there is insufficient evidence of long-term safety and arguing that the release
        could cause tritium – a radioactive hydrogen isotope that cannot be removed
        from the wastewater – to gradually build up in marine ecosystems and food
        chains, a process called bioaccumulation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f8e6f-675a-4342-b36d-d3f6a6c8abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T10:08:45.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-10T10:09:53.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/09/world/north-korea-japan-fukushima-nuclear-wastewater-intl-hnk/index.html">North
        Korea calls on international community to stop Japan’s release of treated
        Fukushima wastewater</a>"</em></p>'
  'MWSS-augmentation-lessen-impact-of-water-interruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-10T11:38:50.000+08:00
    'imagesource': 'jcr:863fbac8-8e16-43a9-badd-4423410e8254'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f993ee1a-247f-4573-876d-d4e2301cbede'
    'lead': 'Water concessionaires have started implementing augmentation measures
      to lessen the impact of long hours of service interruption in Metro Manila,
      the Metropolitan Waterworks and Sewerage System says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-10T11:42:19.830+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-10T13:16:07.709+08:00
