      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>China: 2016 Arbitral Award is illegal, null, void</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e793fd-bcee-4ed5-a750-6c2261be48f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63d117-ef27-4ea8-8bbd-684385394133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the 7th anniversary of the arbitral ruling last July 12, the Chinese\
        \ Embassy claimed that the Arbitral Tribunal gravely violated UNCLOS and general\
        \ international law. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f4755-0220-4589-a292-1fdd8025618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.087+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d1fe25-cc06-4a85-86f6-3537b4de236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The award is illegal, null and void. China does not accept or recognize\
        \ it, and will never accept any claim or action based on the award. China's\
        \ sovereignty and relevant rights and interests in the South China Sea were\
        \ established in the long course of history, and are solidly grounded in history\
        \ and the law. This shall under no circumstances be affected by any illegal\
        \ award,\" the Chinese Embassy said in a statement. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f419b-7919-4853-8558-435cb3c865da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40b94c-5547-4f15-ae7a-13b06c5a8e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the mastermind behind the South China Sea arbitration, the US\
        \ ropes in allies to play up the issue each year on the anniversary of the\
        \ illegal award to gang up against China and to exert pressure, and force\
        \ China into accepting the award. We are firmly against this,\" it added.\
        \ \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c77e3-6281-4eb5-8eea-3177c6eb797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2aa7e5-67b1-45bd-a848-046dbfc5cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.088+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China also urged countries outside the region to stop using the South\
        \ China Sea issue to drive a wedge between nations.\r"
