      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that there is “simply no justification” for Iranian actions\
        \ to interfere, harass or attack merchant ships.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b8c02-df49-4063-bb65-08cb5ae76de8'
