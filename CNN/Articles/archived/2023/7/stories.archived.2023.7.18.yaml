      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7d23f-7286-494b-ab51-a128b3d9b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court earlier declared as <a href="https://www.cnnphilippines.com/news/2023/6/27/supreme-court-law-bske-postponement-unconstitutional.html">unconstitutional</a>
        Republic Act 11935 or the law postponing the barangay and SK elections to
        October 2023. Despite the unconstitutionality, it said the local polls should
        push through on October 30 “due to necessity.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a93a8a-1fa0-4b59-a950-d16e305a652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2023/6/27/supreme-court-law-bske-postponement-unconstitutional.html</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c91253-bd29-4700-a510-8c4cfcbeab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32845ec6-2816-4db9-8d26-928530ca80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After October 2023, the Supreme Court said the next BSKE must be held\
        \ on the first Monday of December 2025 and every three years thereafter. \
        \ \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce22bf7-c209-4ca3-a8eb-2a1d5ecee70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87e38c-977b-440a-8aca-9bcb360fc9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia expressed concern over conducting the next barangay and SK elections\
        \ during the same year of the national elections.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc55cb9-b2b3-41fb-a0f9-8a1887314ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907955a-f197-49c4-969f-bd302d001fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ganun din lang ang sinasabi na ituloy na ang eleksyon
        nang October. So tuloy na. Ibig sabihin, valid ang October election. Eh di
        kung bibilangin mo three years ng October so dapat 2026. Yun ang contention
        ng Commission on Elections</em>,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4c196-eddf-4bea-a983-a6fa1c062387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dbe12e-b60e-4bee-8d75-87ea34e6c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If they're saying that the election should be in October,\
        \ so be it. That means the October election is valid. If you count three years\
        \ after October, so it should be 2026. That is the contention of the Commission\
        \ on Elections.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a5f7e-7894-48ab-a65b-c6e9ff071034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b9a23-9d48-4b55-98f5-76b0a803c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia earlier said preparing for two elections to be held in the same\
        \ year is not new for the Comelec, but it will be challenging schedule-wise\
        \ and if the necessary budget is not approved. He said P25 billion is needed\
        \ as preparatory budget to conduct an automated election, whether national\
        \ or local.  \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f2fd8-344a-4e8f-9801-e0cc70713e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bfda3c-b814-4174-b7a7-c3f36222f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang problem talaga namin is kung automated ang BSKE, so dapat makasama
        sa budget ng 2024 yung budget na preparatory sa BSKE,” Garcia explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21a266-27e7-40c3-ae9c-1ff891f54b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71895a27-a10c-42b1-a033-56eabd4615cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ipapakiusap po ng Comelec na sana dagdagan ng P2,000 across
        the board ang lahat ng mga teachers natin sa 2025 elections. Nararapat lang
        po ito dahil wala silang tax exemption. Bagong sistema po ito, bagong proseso</em>,”
        he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f5e5d-5d7a-4f2a-a192-87ba25b961ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a950bd-d1a5-44d8-a437-0fbb05eec75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The problem really is if the BSKE is automated, so the\
        \ 2024 budget should include the preparatory budget of the BSKE. The Comelec\
        \ will request that teachers be given an additional P2,000 across the board\
        \ for the 2025 elections. That's just right because they have no tax exemption.\
        \ This is a new system, a new process.]\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d355405-1cea-4180-9b97-742359cbd84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b027db-3eb2-46d7-b1d2-3a7da1651736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec chief also said there is a need to follow the law that\
        \ says elected barangay and SK officials must serve for three years.  \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426487d3-093e-4a97-8494-b10f1d124c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6aaee-41b8-4a99-b11f-b03bf951181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa aming palagay, we have to respect yung three years and equally
        the term of office, in the same manner na gusto natin maging regular ang election.
        Regular ang conduct of election dapat predictable din, dapat alam mo rin yung
        term of office ng barangay at SK</em>,” Garcia explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed575993-c403-4a8e-97de-a8847e5da652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7fbe2-0134-46c4-933f-2e8b3079557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For us, we have to respect the three years and equally\
        \ the term of office, in the same manner that we prefer a regular election.\
        \ If the conduct of elections is regular, the term of office of the barangay\
        \ and SK should also be predictable.]\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7601cc55-5636-4929-8b43-1b920dca277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c60e9-bd21-4af3-8839-0a3e9dd700bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec says its preparations for the 2023 barangay and SK elections\
        \ are nearly complete, except for the printing of 1.3 million additional ballots.\
        \ The poll body will begin dispatching and deploying election-related cargo\
        \ to offices of provincial, city and municipal treasurers on August 1.  \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11c695-fe6b-480a-a066-15d96bd798b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.314+08:00
