      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To respond to the water demand, the Metropolitan Waterworks and Sewerage\
        \ System (MWSS) stressed the importance of building another water source like\
        \ the Kaliwa Dam.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
