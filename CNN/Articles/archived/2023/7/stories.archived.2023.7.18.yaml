      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruise from Moody’s also expects monetary policy easing in coming months.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2635457f-07ee-4fe4-9fa6-f2d11cd41c07'
