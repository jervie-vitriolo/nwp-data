      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are waiting to see what's really in the decision.\
        \ There might be something different in the wordings and if the Comelec is\
        \ satisfied, then the Comelec might not decide to file an MR. But in the meantime,\
        \ based on the statement released by the Supreme Court, we will be filing\
        \ a motion for reconsideration.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6640cd1-ea90-41fe-8410-f48bafb24e6b'
