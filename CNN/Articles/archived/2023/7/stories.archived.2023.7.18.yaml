      'mgnl:lastActivated': 2023-07-18T15:40:17.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe <a href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">resumed</a>
        in January this year, with the ICC saying it was not convinced that the Philippine
        government is “making a real or genuine effort” to conduct probes and criminal
        prosecutions regarding the matter.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d668b3-3ba2-494e-b24b-f80fd0e67c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4158606-c18b-44b7-b8a7-5ab72a0746af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by an <a href="https://www.cnnphilippines.com/news/2023/3/15/PH-gov-t-appeals-resumption-of-ICC-drug-war-probe.">appeal</a>
        filed by the Philippines in February, asking the ICC to reverse its decision
        to reopen the investigation, and pending that, to suspend the probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ab947-9b28-4fd1-b673-fbb5c8c2cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456083d-895c-49f7-8d44-3a0ff346292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request for suspension was <a href="http://html https://www.cnnphilippines.com/news/2023/3/28/ICC-rejects-PH-appeal-drug-war-probe.html">rejected</a>
        by the Appeals Chamber, and it is set to decide on Tuesday on the main appeal
        for a reversal of the authority given to the prosecutor to resume his investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3135c-7e00-48f5-840f-8b3fd54dcc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce5e13-8630-455c-9577-1c69acf3e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the Appeals Chamber decides that the investigation could push through,\
        \ arrest warrants or subpoenas may be issued to compel the individuals involved\
        \ to cooperate with the procedures to be taken, said Conti, who is also assistant\
        \ to counsel at the ICC.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ff3d8-053a-4f9f-a037-f2ff2d32227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed0385-094d-4527-9b96-1617a8ddeb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has said the Philippines <a href="https://www.cnnphilippines.com/news/2023/3/28/marcos-philippines-ending-involvement-with-icc.html">cannot
        cooperate</a> with the ICC “considering the very serious questions about their
        jurisdiction and about what we consider to be interference and practically
        attacks on the sovereignty of the republic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d72dc-e352-4a21-9e31-ea9b86f74a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ffa34d-c0d7-4dff-a897-b72984cba919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla on Monday also said the
        country will<a href="https://www.cnnphilippines.com/news/2023/7/17/doj-remulla-icc-drug-war-probe.html">
        not implement</a> the arrest warrants from ICC, emphasizing that it has no
        jurisdiction over the country.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d55afb-3a55-4d58-9146-5d9a35785270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a6098-fe3e-4a55-b20a-f45103ccb9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former President Rodrigo Duterte pulled the country out of the ICC\
        \ in 2018 after the court launched a preliminary investigation into his deadly\
        \ war on drugs. The withdrawal officially took effect in 2019, after a one\
        \ year notice.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291873e-14cf-41e1-b97d-48ddfe56fe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.678+08:00
