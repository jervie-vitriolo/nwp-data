    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-18T15:01:31.157+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos signs Maharlika fund bill into law'
    'updated': 2023-07-18T10:37:15.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aead69-f055-45a3-b35f-e48f73aca08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — President
        Ferdinand Marcos Jr. on Tuesday signed the controversial Maharlika Investment
        Fund (MIF) bill into law despite warnings from some economists and lawmakers
        that it may put the Philippine economy at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa6cfa-7fc7-44d5-bbe5-0048f791d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.503+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech following the signing of the MIF, Marcos described the
        fund as an “extremely important measure” and “bold step” as the government
        moves to strengthen the economy in a post-pandemic world.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea8701-d07b-468a-9700-cfa886d2807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ approval came just seven months after the idea first floated
        at the House of Representatives, with his cousin House Speaker Martin Romualdez,
        presidential son and Senior Deputy Majority Leader Ilocos Norte Rep. Sandro
        Marcos, and four other solons filing the MIF bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7ca62-727b-4480-9fbb-11fb06a55a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The proposal has long secured the backing of the president. Marcos
        certified it as urgent both in the House of Representatives and the Senate.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84dbf5-78bd-4056-a579-f5f0c15811a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MIF is a sovereign wealth fund that the government targets to use
        to invest in foreign currencies, domestic and foreign corporate bonds, commercial
        real estate, and infrastructure projects.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e5649-58df-48d4-bc17-9aa5e0158fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the law, the initial capital will come from the investible funds
        of the Land Bank of the Philippines, the Development Bank of the Philippines,
        declared dividends of the Bangko Sentral ng Pilipinas, and other sources.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc357b-2550-45c9-b1fe-5a37ab9c00db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.504+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/4/house-speaker-secgen-sign-maharlika-bill.html">READ:
        The proposed Maharlika Investment Fund: What you need to know</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19563754-cbfa-4c12-b4fc-ea11e47dbcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the first time in the history of the Philippines we now have
        a sovereign wealth fund designed to drive economic development,” Marcos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624541e-4119-4006-9e42-7142d3141be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Through the fund, we will leverage on a small fraction of the considerable
        but underutilized investable funds of government and stimulate the economy
        without the disadvantage of adding additional fiscal and debt burden,” he
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d51854-4390-48b8-b1fb-02f83566ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.717+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said that while the Philippines has been embracing partnerships
        with the private sector and other governments for infrastructure and structural
        developments, he stressed that they “come under the category of borrowings.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978957a-6d98-466e-bcce-504d03c7dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.718+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We now have an available fund that will provide us the seed money
        for investments and to attract other investments and for us to be able to
        participate in those operations, in those investments without additional borrowings,”
        he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa14c18-aa06-437e-9f92-6990257df63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.718+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos reiterated that the key to the success of the Maharlika fund
        is management, saying that the country has “the best economic managers both
        in government and in the private sector that we can count on to run this afund
        properly.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a76c1-e36d-4787-adba-2381972b69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.505+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was why he decided to remove himself and the finance chief from
        the board so as to not taint it with political decisions, Marcos said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13593e-fc41-45c2-943c-6efd1a0c6618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Because inevitably if you put me or the secretary of finance in a
        decision-making loop, those decisions will be colored by political considerations
        and that must not be the case,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479579b3-3061-4f27-8aee-0289d10150f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have to look at any potential investment, we have to look at any
        potential operation of the fund in a cold calculating manner, that is the
        only way that it will succeed,” Marcos added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39111de-91ee-43f7-8c43-de7f3527509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T10:37:16.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:01:31.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The law has drawn flak from various sectors, with some groups calling
        it ill-timed as the country continues to grapple with rising inflation and
        record-high national debt.'
