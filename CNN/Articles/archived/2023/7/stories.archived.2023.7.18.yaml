      'mgnl:lastActivated': 2023-07-18T15:04:03.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb52c55-29a9-4bac-b8ba-d81fdc02ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After suffering recent blistering heat waves in the north and east,\
        \ thousands were then forced to flee severe flooding in states like Himachal\
        \ Pradesh last week after heavy rains battered villages and turned roads into\
        \ rivers.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f5964-ed33-4017-a190-813e8a9f323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9028d7c-0c91-4ca3-b0fd-4758d947acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every year, India is hit by severe flooding and landslides during the\
        \ monsoon season, which drenches the country from June to September.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506a9a6-6f19-4e52-a78b-b3043796219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420926bc-92ad-4eed-810b-180e692fdaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assam, a state with a population of more than 31 million people, is\
        \ among the worst hit.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4df387-2f70-4caf-950d-06e0cfd0a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff154c4-3b5d-4085-8089-b278c93706ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 495,000 people spread across 22 districts were impacted by\
        \ floodwaters and about 14,000 evacuated to relief camps when rain swept across\
        \ the region. Disaster management officials and state authorities in late\
        \ June reported at least 10 deaths since the rains began.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a16dc-a1e1-43ae-9960-1c2f31170d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2cf9a7-4970-4f42-8908-5c9b09d69be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video broadcast on local television showed villagers wading neck-deep\
        \ through the muddy water with their cattle, and homes, shops and cars submerged\
        \ in the floods.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8260f29-3ea4-4331-a5b5-47c5ef9ce805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffd536-4f49-4ed9-8fb4-4c8ba6a26118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Red alerts, indicating the highest threat level, were issued for several\
        \ northern states including Himachal Pradesh, Uttarakhand, Punjab and Haryana.\
        \ Landslide warnings were also issued for Uttarakhand and Himachal Pradesh.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f96c1-9aaa-49ce-bfcd-1a6777fd1f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cbb373-bc30-436a-abd7-8613c3d2580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heavy downpours also forced school closures in a number of areas\
        \ including Uttar Pradesh and the capital New Delhi.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00f87f-b395-49d5-bf2c-aba1fed5049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34621185-75e7-4a8b-8e5e-f85704f390f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The impact of such weather extremes is hard to miss and India’s poor\
        \ are among the most vulnerable.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c3d0d-2af6-4700-919d-0fc64bc934c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c8645-40e7-4364-b2c6-5fd16c7844c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Floods have posed a particular danger to the 35% of the population\
        \ — roughly 472 million people — who live in urban slums, according to the\
        \ World Bank.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51c2e4-dfb0-4393-9bb8-b2d6618da435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938492e-472d-4dbb-855f-8a81e3e7d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The irony of it is that the poor of the world are actually victims\
        \ of climate change,” even if they aren’t the ones who “created the problem,”\
        \ Sunita Narain, director general of the Centre for Science and Environment\
        \ and veteran Indian environmentalist told CNN last year.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1f471-d1d8-4087-adc5-b8bb5b05b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.652+08:00
