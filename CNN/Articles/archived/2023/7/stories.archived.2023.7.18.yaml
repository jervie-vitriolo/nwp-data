      'mgnl:lastActivated': 2023-07-18T15:00:32.787+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What will happen is if it doesn't improve, we have a\
        \ few more days of water supply that is still relatively stable. But if the\
        \ rainfall doesn't continue, we will definitely go back to rationing.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4cfa7-93b0-468a-b26a-71b006597ef9'
