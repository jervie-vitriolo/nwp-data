      'mgnl:type': 'text'
      'text': "Meanwhile, “Iti Mapukpukaw” (The Missing) is a Filipino-Ilocano rotoscope\
        \ animated film about a mouthless young animator whose life unravels after\
        \ the death of an uncle and the arrival of the familiar alien that wants to\
        \ take him.\r"
