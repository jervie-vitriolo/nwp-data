    'jcr:uuid': '05a55fdc-a88b-42e7-9cbd-606df20e9f7c'
    'lead': 'China’s economy expanded by 6.3% in the second quarter from a year ago
      because of a low base, the National Bureau of Statistics said on Monday, with
      momentum slowing following a strong reopening in the first quarter.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T04:27:02.020+08:00
