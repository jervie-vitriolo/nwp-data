      'text': '<p>"The eLGU initiative represents a paradigm shift in our way of delivering
        public service," Abalos said.</p>'
  'Comelec-holds-salaries-benefits-cash-advances':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-18T00:42:28.000+08:00
