      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec earlier said it will conduct pilot testing of the automated\
        \ election system (AES) for the BSKE in specified areas in Quezon City and\
        \ Dasmarinas City for the 2023 polls.  \r"
