    'template': '1'
    'title': 'DFA: Initial probe shows no foul play in death of OFW in Hong Kong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab706970-72c8-47e2-8696-42cf6e56657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-18T15:28:22.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — An initial
        investigation by Hong Kong authorities found no signs of foul play in the
        death of an overseas Filipino worker (OFW) whose body was found floating near
        a pier on July 13, a Department of Foreign Affairs (DFA) official said on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9267f8-28d7-4dcb-9bd4-b50316b60631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-18T15:28:22.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For now, wala naman pong foul play, wala naman pong person of interest\
        \ thus far,\" DFA Assistant Secretary Paul Cortes told a public briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c631f-e74b-4d16-92bb-b1d79c6c569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-18T15:28:22.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393fcb06-6320-4184-a556-44db4901c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-18T15:28:22.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For now, there's no foul play seen, there's no person\
        \ of interest thus far.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670ef48-618d-4561-a5a0-85e921a44788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-18T15:28:22.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5686ccce-0242-4ac4-8017-430227de886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-18T15:28:22.546+08:00
