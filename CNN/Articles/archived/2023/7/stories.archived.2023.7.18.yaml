      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda announced that the court will begin a <a href="http://www.cnnphilippines.com/news/2018/02/08/International-Criminal-Court-preliminary-examination-Duterte-drug-war.html">preliminary
        examination</a> on the drug war to determine if there is basis to proceed
        with an investigation.&nbsp;</p>'
