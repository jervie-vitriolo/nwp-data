      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden and Israeli
        Prime Minister Benjamin Netanyahu will “probably” meet before year’s end,
        the White House says, a step toward easing what had been a strained relationship
        but still short of the full-blown Oval Office invitation Netanyahu has long
        sought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685853c2-82a3-4a15-8f85-4b10eb7cf82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e5f6f-cedd-4504-b476-ae027fbb34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have agreed that they will meet, probably before the end of this\
        \ year, and all the details of the wheres and the whens are still being worked\
        \ out,” said John Kirby, the strategic communications director at the US National\
        \ Security Council. He was speaking following a phone call between the two\
        \ men.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee0ccc-02a5-48ef-9f33-ea32f3d4ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75d936-da23-4b55-8387-4f6e7e8ff914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said later the meeting would occur in the autumn in the United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aacfef-4ba3-44b9-8cfe-78a84923f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797021b-7bb1-4838-bb9b-47aacb730bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are two leaders that know each other, have known each other\
        \ for a long time. And as friends can and friends should, you speak honestly,\
        \ openly, forthrightly, candidly, you lay it out there. And President Biden\
        \ has done that,” Kirby said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac9438-1935-4d51-8009-c7a692fea02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc241b0c-78aa-4c19-92cc-1b37ddd24a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Netanyahu’s office said Biden invited the prime minister to\
        \ meet in the United States. The lack of a White House invite has angered\
        \ Netanyahu, who returned to office in December after previously serving as\
        \ prime minister for more than a decade.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057ead7-7488-4b64-9f14-4c8f83cc2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba75a8-2b8b-489b-aaf7-236e27a197d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has invited Israeli President Isaac Herzog for talks at the White\
        \ House on Tuesday. Welcoming Herzog, whose role is largely ceremonial, provides\
        \ Biden an opportunity to demonstrate his pro-Israel credentials, even as\
        \ he continues to harbor deep concerns about Netanyahu’s leadership.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f65f0f-ac35-42c6-8c3f-a462ad1c3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9a5f9-24c0-40b8-a00a-63bc29609807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions between Biden and Netanyahu’s right-wing government have persisted\
        \ for months, in part over contentious judicial reforms and what Biden regards\
        \ as extremist positions taken by members of Netanyahu’s government. Israel’\
        s moves to expand settlements in the occupied West Bank have also drawn US\
        \ criticism.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27592ec5-8bd3-4f85-98b7-ba09daccce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ddc3b-7176-4766-ba44-bba3a71dc96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two men spoke by phone Monday in what Netanyahu’s office described\
        \ as a “long and warm conversation.” Israel’s readout said Biden had invited\
        \ Netanyahu to the United States for a meeting, though it didn’t specify if\
        \ the talks would occur at the White House or somewhere else.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184d0d7-74dc-4cd1-aecf-9f283b065fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39e788-49ca-4def-96a1-a883d5314f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden himself has said on multiple occasions over the past few months\
        \ that he didn’t foresee inviting Netanyahu to Washington anytime soon.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081a649-8613-43fb-ad42-b1821d1db1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f451d22-91b7-4e7d-8a5f-4edebbb2b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN earlier this month, Biden called some members of Netanyahu’\
        s government “one of the most extremist members of cabinets that I’ve seen”\
        \ and suggested the prime minister was still grappling with his own political\
        \ situation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9990b76-d59f-4b76-b4cd-e3de6875f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc66405-e5ab-4f06-b679-b211dd2a4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.676+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Bibi, I think, is trying to work through how he could work through\
        \ his existing problems in terms of his coalition,” Biden told Fareed Zakaria.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd0424-69f6-4136-8199-c3fe37c872dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ea920-1cde-4730-b5fc-3cd2f8b3ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden didn’t answer directly when Zakaria asked when Netanyahu would\
        \ get a White House invitation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed26eb19-61b7-4de0-a4c3-714b79e6df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a136b-caa0-4b35-bebe-301e332d1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby said the two men discussed a “broad range of global and regional\
        \ issues” in their phone call on Monday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83262cef-9ba7-49e5-b0de-8f813cf31d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c28a12-a39d-4e09-995e-6a7a1a890b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:29:57.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:03.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The president underscored his iron-clad, unwavering commitment to\
        \ Israel’s security and he condemned recent acts of terror against Israeli\
        \ citizens,” he said.\r"
