      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c634c9a-0241-4a21-a0c0-9c89a058d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chollet, who was in the Philippines for a three-day visit, met with\
        \ his Philippine counterparts to discuss regional cooperation amid tensions\
        \ in the South China Sea. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de485d-24a3-4e8c-ad16-4dca51cdd971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.560+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d7e3b-1838-4fb1-a54b-b677e963135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US official said the South China Sea situation was also at the\
        \ forefront of the discussions during the trilateral meeting of US State Secretary\
        \ Antony Blinken, Foreign Affairs Secretary Enrique Manalo, and Japanese Foreign\
        \ Minister Hayashi Yoshimasa in Jakarta, Indonesia last week. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3e907-4449-4380-8173-fef7029fa008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde9255-63b5-41da-9c9a-1fa8b4bf7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We talked about some ideas and ways that we can work together on\
        \ common interests and of course the United States, Japan, and the Philippines\
        \ have many common interests in this region,\" Chollet said in a briefing\
        \ with select members of the media in Makati on Monday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a5497-32f4-4078-ace0-df4c1f83a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490b650-3cce-4fe1-882a-a5e374a4e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think there's a long list of opportunities there. We talked about\
        \ some of the practical steps that need to be taken to move this concept forward.\
        \ So I'm very optimistic that in the weeks and months ahead, you're going\
        \ to see more announcements coming about our work together in a trilateral\
        \ format,\" he added. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c027e-2405-46db-9d22-57a42dab1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.561+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0dac42-f9f1-4cc6-b185-2cbd7fd9040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US official said the US-Philippine relations under the Marcos presidency\
        \ remains \"very very strong\" when asked on how Washington assesses the foreign\
        \ policy direction of the current administration. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35e83c-c840-489f-94ed-f9b64533ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c785a93-04b3-4030-bdaa-ce86cc060fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What I can say is we believe that the US Philippine relationship\
        \ is very, very strong right now… The foundation of our foreign policy in\
        \ the United States is, it starts with allies and partners. We want strong\
        \ allies and partners. We want successful and prosperous allies and partners\
        \ to work with us across a range of issues. There is no problem that we can\
        \ solve without our friends,\" added Chollet. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca4b71-75c5-4823-80a3-44bc8a0d7069'
      'mgnl:activationStatus': true
