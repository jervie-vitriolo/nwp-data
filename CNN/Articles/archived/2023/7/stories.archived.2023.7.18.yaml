      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Members
        of K-pop supergroup The Boyz captivated their Filipino fans with their intense
        charisma and pure talent during "THE BOYZ 2ND WORLD TOUR: ZENERATION" solo
        concert on Saturday, July 15, at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565ab11-1ddc-43df-a327-160b60802d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:52:12.904+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-18T21:08:17.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience could not contain their excitement as the countdown
        to the concert began. Screams roared even louder when Sangyeon, Jacob, Younghoon,
        Hyunjae, Juyeon, Kevin, New, Q, JuHaknyeon, Sunwoo, and Eric entered the stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a91163-5257-4e34-a68d-0315e24a0ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:52:12.905+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-18T21:08:17.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point during the show, Jacob told the audience it has been
        a while since his ears hurt from the cheers of their fans, called The Bs or
        Deobis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b8cac-8fa5-41a6-bd86-b8d24b225c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:52:12.905+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-18T21:08:17.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boyz fired up the show with their first set of powerful tracks
        "Ego" and "Reveal" from their first full-length album "REVEAL," and "Awake"
        and "ROAR" from their eighth recently released mini album "BE AWAKE."</p>'
