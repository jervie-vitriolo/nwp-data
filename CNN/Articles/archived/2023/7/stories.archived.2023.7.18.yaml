      'mgnl:type': 'text'
      'text': '<p>On Monday, the country observed National CPR Day, which marks the
        enactment of <a href="https://www.officialgazette.gov.ph/downloads/2016/07jul/20160717-RA-10871-BSA.pdf">RA
        10871</a> or the law requiring basic education students to undergo basic life
