      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through cloudscape paintings, pottery drawings, and freshwater pearls,
        artists come together to pay homage to National Artist Arturo Luz in an exhibit
        at Silverlens Gallery. The Silverlens <a href="https://www.silverlensgalleries.com/exhibitions/2023-07-13/essence-distilled-homage-to-arturo-luz">official
        website</a> describes the Luz gallery to be infused by the artists that knew
        and worked with the national artist himself. <a href="https://www.silverlensgalleries.com/assets/exhibitions/2023-07-13/essence-distilled-homage-to-arturo-luzyyy/about/Essence%20Distilled%2C%20Homage%20to%20Arturo%20Luz_Show%20Announcement.pdf">“Essence
        Distilled: Homage to Arturo Luz”</a> will be open for public viewing until
        August 12. The gallery is located at Silverlens Manila, Makati City. Walk-ins
        are accepted from Tuesday to Saturday from 10:00 a.m. to 5:00 p.m., with no
        entrance fee charged.</p>'
