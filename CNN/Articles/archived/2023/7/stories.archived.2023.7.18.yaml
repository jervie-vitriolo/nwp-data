    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Every family should have someone who knows CPR - PRC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea2210-a23c-4b22-880c-13a6e0fe2fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:26:32.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T18:26:32.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Philippine
        Red Cross Chairman Richard Gordon stressed the need to have someone who knows
        how to administer cardiopulmonary resuscitation (CPR) in every household,
        as every second counts in saving a life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0bc54-1f77-4639-abb0-6558768a4fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:26:32.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T18:26:32.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2961c-843e-49be-b74f-13b420eb9cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:26:32.513+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T18:26:32.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Napakahalaga na bawat bahay, mayroong marunong. Halos lahat dapat\
        \ mayroong marunong mag-CPR,\" Gordon told CNN Philippines' Newsroom Ngayon\
        \ on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee665c-e14d-46fa-8849-9422b6ec93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:26:32.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T18:26:32.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d021a95-e31d-4133-95d5-2c0125326258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:26:32.514+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T18:26:32.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pag tumagal ‘yan ng 10, even 15 minutes, ang lack of oxygen sa brain,\
        \ magkakaroon ng damage yung pasyente. Magkakaroon ng brain damage or some\
        \ of his organs might fail,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec2dc4-4666-4611-9dce-900d11d58ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:26:32.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T18:26:32.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b23cc4-8e43-43a2-91c2-a6bdd1fb47a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:26:32.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T18:26:32.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is important that in every house, there is someone\
        \ who knows how to do CPR. Almost every family should have one. If the brain\
        \ lacks oxygen for 10 to 15 minutes, the patient might have brain damage or\
        \ his organs might fail.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f937e-cfc9-4416-b8bb-4d6d0586e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:26:32.515+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T18:26:32.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25158a-d273-4456-9cd1-c889c451cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:26:32.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T18:26:32.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gordon also urged the public to undergo CPR training programs to know\
        \ how to properly apply the lifesaving technique.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50a14f-48a1-49d6-9ea5-0ea611160bc0'
