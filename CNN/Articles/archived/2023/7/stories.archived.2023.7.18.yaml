    'title': 'More stimulus ‘desperately’ needed as China’s economic recovery slows
      further

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d6dad-3109-4079-abfc-5cb35b0842d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China’s economic recovery continued
        to lose steam in the second quarter of 2023, prompting urgent calls for more
        stimulus from Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2ac01-9084-478c-8d22-0d02fc72b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67044ce6-045b-4751-a20a-10392a00b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world’s second largest economy expanded by 6.3% in the April to\
        \ June months from a low base a year ago, according to data released by the\
        \ National Bureau of Statistics (NBS) Monday. The figure was below the expectations\
        \ of a group of economists polled by Reuters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8514aa-0e0b-446e-95cd-d4b4bfa3e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed99e0e-1ba3-466f-aa19-5203c66cf0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compared to the first quarter, gross domestic product (GDP) grew just\
        \ 0.8% from April to June. It slowed significantly from the 2.2% quarter-on-quarter\
        \ growth registered in the first quarter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f0391-2d6c-43c0-92e9-40ec3561da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.121+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c04c8-a570-43cf-b6cc-8616d6790775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.121+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, harsh Covid-19 lockdowns wreaked havoc in the world’s second\
        \ largest economy, including in the financial hub of Shanghai.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf468c-d86d-4284-a6cd-a63f805fff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.042+08:00
