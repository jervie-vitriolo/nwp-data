      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The underwater search and rescue operation ended on Friday at around\
        \ 1:30 p.m., but the PCG said it will continue its surface search by Saturday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27668a-d2f2-45c4-b7e9-09436177bfb5'
