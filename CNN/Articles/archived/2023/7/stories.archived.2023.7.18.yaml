      'mgnl:lastActivated': 2023-07-18T20:33:28.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I knew he would go there. They''re friends, they know
        each other.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d683312-9564-49a6-9c12-da382bede002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:23:32.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T20:33:28.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese state media, Duterte and Xi <a href="https://www.cnnphilippines.com/news/2023/7/17/Duterte-Xi-Jinping-beijing-meeting.html"
        target="_blank">met in Beijing on Monday</a>, with reports saying the former
        chief executive was joined by former Executive Secretary Salvador Medialdea,
        while Xi was with State Counselor Wang Yi, Communist Party of China (CPC)
        Committee of the Ministry of Foreign Affairs member Ma Zhaoxu, Vice Minister
        of Foreign Affairs Sun Weidong, and Assistant Foreign Minister Hua Chunying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a4928-f27d-4402-ae34-0820895429e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:23:32.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T20:33:28.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said he hopes Duterte was able to discuss with Xi recent issues
        concerning both countries.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c902e1-163f-4eff-85ae-3bd516ac66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:23:32.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T20:33:28.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope <em>na napag-usapan nila yung mga</em> issues <em>ngayon
        na mga nakikita natin, yung mga</em> shadowing, <em>yung mga kung anu-ano,</em>
        all of these things that we are seeing now," he said. <em>"I hope napag-usapan
        para magkaroon naman ng</em> progress <em>kasi yun naman ang habol natin ay
        patuloy ang pag-uusap."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5b767-08e5-4503-9921-564104f6f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:23:32.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T20:33:28.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I hope they were able to talk about the issues we''re
        seeing now, the shadowing and all of that, all of these things we''re seeing
        now. I hope this was discussed so progress can be made because what we''re
        looking for are continued discussions.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff813b26-3c8b-48d2-bbca-4b3a1318d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:23:32.066+08:00
