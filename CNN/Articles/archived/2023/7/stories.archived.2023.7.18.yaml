      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28734c50-6db1-4b00-a54a-28875624cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.919+08:00
