  'mandatory-footwear-removal-policy-airport-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-18T13:49:28.000+08:00
    'imagesource': 'jcr:41aa94f5-cbad-4e40-8c50-4de3140311b8'
