      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568bf7a-f474-46e4-945d-51150c947a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In fact, the Supreme Court already said in a decision, Pangilinan\
        \ vs. Cayetano, they said that we still have an obligation to the ICC to cooperate,”\
        \ she pointed out.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded4d799-a037-402c-ae7e-bed717ba6eed'
      'mgnl:activationStatus': true
