      'mgnl:lastActivated': 2023-07-19T10:13:22.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, along with Vice President Sara Duterte and Department
        of Social Welfare and Development (DSWD) Secretary Rex Gatchalian, led the
        kick-off activity of Walang Gutom 2027, the country''s first food stamp program
        in Tondo, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe67ff78-265c-43c0-9035-40ca55ddd511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:05:53.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:13:22.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is the dream of any government, of any leader that we are able
        to do something about hunger around our countries," Marcos said a speech at
        the event.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540f0ea-c32b-4209-be45-db7c04b65797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:05:53.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:13:22.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He described hunger as "the most important, and the most insidious
        influence of our people that gets in the way of the development of each individual
        and thus, the entire society."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849560f-bad9-40b7-875f-fdb0e2dfe419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:05:53.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:13:22.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos added that despite efforts to rise from poverty, the problems
        of hunger and malnutrition remain.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa82fd7-b8df-4846-aecc-46262b3a45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:05:53.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:13:22.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/23/dswd-food-stamp-program-walang-gutom-2027.html"
        target="_blank">In May</a>, the DSWD said the food stamp program aims to help
        one million Filipino families who belong to the lowest income bracket. It
        would be funded by grants from the Asian Development Bank, the Japan International
        Cooperation Agency, and the French Development Agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f9e1f-2c4a-4298-8c60-7be73db99244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:05:53.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:13:22.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/13/marcos-approves-dswd-food-stamp-program.html"
        target="_blank">Marcos approved</a> the program in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc5aa8-7e9b-4354-b52c-3e5bc6f5018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:05:53.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:13:22.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Tuesday, the president said a food stamp program was important,
        especially as the country continues to recover from the effects of the COVID-19
        pandemic.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3b168-fb4c-4a0e-8937-510577a2ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:05:53.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:13:22.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to the media after the kick-off event, Marcos said the ADB
        and the World Food Programme would be among those that will help the country
        fund the food stamp program.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a371dd-3b8e-4a9d-a74e-94a2c9172e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:05:53.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:13:22.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of funding<em> palagay ko</em> we will be able to sustain
        (the food stamp program) for as long as we need it. <em>Pero gaya ng aking
        sinasabi, dahan-dahan sana, maayos na natin yung ibang sitwasyon para hindi
        na nangangailanan ng tulong,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4af8c-c6a3-403b-aead-471ebe0b94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:05:53.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:13:22.558+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero</em> there will always be an element <em>na kailangan
        pa rin,</em> so you will never see <em>na mawawala lahat ito...baka lumiit
        pag gumanda na ang ekonomiya,"</em> the president added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b49ba-b571-4125-ab00-c72c121caf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:05:53.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:13:22.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In terms of funding, I believe we will be able to
        sustain this as long as we need it. But like I said, I hope we can slowly
        fix the other situations so help will not be needed anymore. But there will
        always be an element where it is needed, so it can never be gone...it might
        just be smaller as the economy improves.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d67694-a410-44c6-8ada-e40f627b3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:05:53.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:13:22.559+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the <a href="https://fo6.dswd.gov.ph/about-us/programs/" target="_blank">programs
        of the DSWD</a> are the Pantawid Pamilyang Pilipino Program, which is a conditional
        cash transfer program that provides cash grants to poor households, the Kalahi-CIDSS
        program, the sustainable livelihood program, the sustainable feeding program,
        and the social pension program.</p>'
