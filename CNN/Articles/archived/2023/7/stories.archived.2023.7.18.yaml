      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1c511-dc89-4f55-b592-5ee84eaaa2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.281+08:00
      'mgnl:createdBy': 'faith'
