      'mgnl:lastActivated': 2023-07-18T15:14:36.483+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67b9e2-3efd-4c0f-82e2-e50e1e35a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.943+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.483+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Ticket2Me marks its 5th anniversary this year, the company celebrates\
        \ not only its partnership with Enrique and Ranvel but also its tremendous\
        \ growth over the years. While other ticketing platforms collapsed or ceased\
        \ their operations during the pandemic, Ticket2Me in 2020 flexibly repurposed\
        \ itself to raise around ₱20 million for healthcare, film and theater workers,\
        \ and other charities as well, demonstrating the resilience and strength of\
        \ its technology and, more importantly, Ticket2Me’s values and corporate responsibility.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4fde96-6834-42f1-9439-729e67adb4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.944+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.484+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667da9e4-b4ae-47dd-9768-40be6d981413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.944+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.484+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, Ticket2Me exceeded the Php5M sales mark just six months after\
        \ the platform went live and has now surpassed the ₱100 million barrier, achieving\
        \ ₱145 million topline sales as of July 2023.  To date, Ticket2Me has issued\
        \ over 680,000 tickets to more than 150,000 users and has worked with over\
        \ 450 organizers and producers.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec9af4-634a-4000-a0f8-f5975743729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.945+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.484+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0efed4-65b0-4015-ae52-bfd96ac32f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.945+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.484+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the pandemic, Ticket2Me innovated its platform by launching\
        \ its streaming services, enabling producers and organizers to migrate their\
        \ events, workshops and shows to the digital space and continue to monetize\
        \ them. Simultaneously, Ticket2Me also produced the hit limited series titled\
        \ “Boys Lockdown” which allowed customers to experience viewing fresh content\
        \ at home without monthly subscriptions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d38b0-be47-4d79-8568-b681d97b04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.946+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.485+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a1eec-e8da-4d56-b88b-1a49fea9ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.946+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.485+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ticket2Me will soon release the most powerful version of its platform,\
        \ the product of a two-year conversation, engagement, and continuous evaluation\
        \ with and by its customers. Ticket2Me’s latest iteration will not only serve\
        \ the needs of organizers and ticket buyers in the country but will also equip\
        \ the company for global expansion.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b3299-7539-4c7b-9d2b-2ed7dbcf0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.947+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.485+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'image': 'jcr:63a09c39-04d3-4c6e-92e4-9b7d3de81b7f'
      'imageCaption': 'In photo (L-R): Enrique Gil, Ticket2Me Founder Darwin Mariano,
        and Ranvel Rufino. Photo from Ticket2Me'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694006e-6ce2-434a-a5f1-5d8cbaab0eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.947+08:00
