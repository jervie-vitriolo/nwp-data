    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b0e84-4b2a-48ba-84a3-c353ef0f5632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In deciding to push through with the inquiry, the pre-trial chamber\
        \ earlier said it was not convinced that the Philippine government is \"making\
        \ a real or genuine effort\" to conduct probes and prosecutions regarding\
        \ the Duterte administration’s brutal crackdown.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f94e9-08c0-428f-a861-03f1d921aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4180fb-b198-491c-9b8d-29aa1f3d4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Menardo Guevarra previously noted that there is
        no further appeal available to the government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab5213-a955-4ed4-aa43-192c908e9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ICC Prosecutor Karim Khan may seek the issuance of summonses
        or warrants of arrest against certain individuals, depending on the evidence
        Khan will be able to gather. These persons would need to hire their own lawyers
        as the Office of the Solicitor General only represents the State, Guevarra
        also explained.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c15ce-6424-4382-b47d-e3785f933483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15484a0-f2a5-4f40-bb03-07a683b69201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rejected arguments</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef6afe4-775b-45b0-b4a8-06b79ca657b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42346f6d-6ede-4b9d-a54c-3839db261817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The probe which the ICC authorized covers crimes allegedly committed\
        \ between November 2011 and March 2019. Former president Rodrigo Duterte was\
        \ elected in 2016, but the time frame includes similar killings allegedly\
        \ done in the Davao region when he was still mayor.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ac7a6-ce56-4da7-bc68-7320e075e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c90b62-800a-48cc-a274-a6355b468e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.573+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government data showed Duterte's anti-drug campaign claimed over 6,000\
        \ lives, although local and international human rights organizations estimate\
        \ an even higher tally of between 12,000 and 30,000.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96656da7-857c-41c8-a8b9-4c573b788657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db5d3e-746e-47d6-a63f-bd69f0137dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.574+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In challenging the probe, the Philippine government laid out <a
        href="https://www.cnnphilippines.com/news/2023/3/15/PH-gov-t-appeals-resumption-of-ICC-drug-war-probe.html">four
        main arguments</a> – all of which were rejected by the majority of the appeals
        chamber.&nbsp;</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab42d9-8705-4780-a94b-ef42d2421f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbb0c9-28ba-4a21-83cf-bfa464ce9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.575+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the grounds raised by Manila was the supposed lack of jurisdiction\
        \ by the ICC. The government maintained that since the Philippines withdrew\
        \ from the Rome Statute of the ICC in 2019, the court could no longer exercise\
        \ jurisdiction over the country, even over crimes which allegedly occurred\
        \ when the Philippines was still a state party to the treaty.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62880de0-af26-4508-96a8-4728eb1eb23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b07acd-5bd1-4c6d-8513-fa94fc51189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.576+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the appeals chamber said the impact of the Philippines’ withdrawal\
        \ from the statue “was neither properly raised nor ventilated before the pre-trial\
        \ chamber.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6101b-c459-4605-bd32-cee15e71add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.577+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6208ee-6f13-4730-9474-4f2b3c552546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also disagreed with Manila's claim that the pre-trial chamber had\
        \ no actual assessment to prove the government was not making genuine efforts\
        \ to carry out its own investigations.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3b1aa-9778-4045-869f-1a0225b19c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.578+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06313fa5-c723-44cb-ac63-8d9673dbff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reading of the judgment happened on July 18 in the Netherlands,\
        \ where the international court is seated. The day marks the 25th anniversary\
        \ of the signing of the Rome Statute, the treaty that gave birth to the ICC.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4b0a8-15c8-45e1-a71d-5c2e9ec503c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.579+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bdf616-b36e-4217-b3fe-26a8a780acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.580+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC has no police powers but earlier said it would rely on cooperation\
        \ with countries for \"making arrests, transferring arrested persons to the\
        \ court's detention center in The Hague, freezing suspects' assets, and enforcing\
        \ sentences.\"\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ade36-fe77-492e-8c1a-6ec4999439b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0adf9-17d7-4e5a-80d3-89bd6d3b78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.581+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Monday, Justice Secretary Jesus Crispin \"Boying\"\
        \ Remulla reiterated that the ICC will not be welcomed in the country.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed35107a-6d98-4778-97c1-1c5b845ac8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.582+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916a127-0a67-44d5-9e06-83803d831ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tayo ay hospitable kaya lang kung pakikialam ang gagawin nila, hindi\
        \ po tayo papayag,\" he said. \"May sarili tayong sistema ng batas na hindi\
        \ nila pwede pakialaman o balewalain. Huwag nila subukang makialam dito.\"\
        \r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d51e1-a6e7-4723-8e99-40189726db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc41715-cb8e-40bf-8802-51a35a8c25fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:25:49.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-30T18:36:47.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are hospitable but if they will meddle with our issues,\
        \ we will not allow it. We have our own justice system that they cannot impede\
        \ or ignore. They should not try to interfere here.]\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87026d9-b616-4d36-9e86-4329ad91b38e'
