      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andes is a development worker, filmmaker, and educator. Her first feature\
        \ film, based on Andrian Legaspi's Palanca-winning script \"Pandanggo sa Hukay,\"\
        \ was also among the finalists at Cinemalaya 2019.\r"
