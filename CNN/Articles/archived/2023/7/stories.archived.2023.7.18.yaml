      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/17/china/china-qin-gang-absence-intl-hnk/index.html">Xi
        Jinping’s foreign minister has vanished from public view. His prolonged absence
