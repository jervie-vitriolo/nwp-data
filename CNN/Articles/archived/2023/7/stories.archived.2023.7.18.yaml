      'mgnl:type': 'text'
      'text': '<p>"I''m not going to comment on the details of those diplomatic discussions
        that we are having. But these are ongoing and we appreciate the comments of
        the President today and that we are working closely with them and we''re trying
        to find a way to ensure that we, the United States, stand by this," the official
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feebe56-f8ed-4144-9db0-36df6be375ac'
      'mgnl:activationStatus': true
