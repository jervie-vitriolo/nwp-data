      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Acts of aggression and harassment against media impede the exercise\
        \ of press freedom, which includes the right to gather and disseminate information\
        \ without interference,\" the CHR said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc9edd-32b9-440f-9d62-73148b19acdb'
