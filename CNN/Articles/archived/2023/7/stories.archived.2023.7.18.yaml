    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel-Corporation', 'MPTC', 'SMC', 'Metro-Pacific-Tollways-Corporation']
    'stories': []
    'template': '1'
    'title': 'SMC-MPTC to build tollway linking Cavite and Batangas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626968e-9d31-43e4-8543-e1d2af31a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:12:39.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:03:42.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — San Miguel
        Corporation (SMC) has confirmed that it has partnered with Metro Pacific Tollways
        Corporation (MPTC) to develop a new tollway that would link Cavite and Batangas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf2be05-84cd-4189-88bb-af53e82f22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:12:39.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:03:42.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We confirm that San Miguel Corporation and Metro Pacific Tollways
        Corporation have agreed to jointly develop a new project for the construction
        and operation of a tollway project that will link the provinces of Cavite
        and Batangas and effectively merge the respective road projects of both corporations,"
        SMC said in a statement dated July 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87237b4a-7953-4b12-b75a-1c53ab4351f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:12:39.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:03:42.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://edge.pse.com.ph/openDiscViewer.do?edge_no=aeca033e9cb473d69e4dc6f6c9b65995#sthash.RFUgVwfd.EawQWOp3.dpbs"
        target="_blank">disclosure</a> posted on the Philippine Stock Exchange, “an
        agreement in principle has been reached" and that discussions are ongoing
        for the terms and conditions of the agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78df6f2-1ccb-4e34-a075-4589a0ce4737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:12:39.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:03:42.195+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMC is the operator of the Tarlac-Pangasinan-La Union Expressway, the
        Southern Tagalog Arterial Road, the South Luzon Expressway, the Skyway System,
        and the NAIA Expressway.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fc46f-35f3-464a-9153-635600d66089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:12:39.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:03:42.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPTC, on the other hand, is the operator of the North Luzon Expressway
        (NLEX), Subic-Clark-Tarlac Expressway, Manila-Cavite Expressway, Cavite-Laguna
        Expressway, Cebu-Cordova Link Expressway, and the NLEX Connector.</p>'
  'asia-climate-crisis':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-18T13:13:48.000+08:00
    'imagesource': 'jcr:f5eea8a7-ecc9-4f45-b95b-4296e6f0ff3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a868d22d-8aa6-421a-9733-6a66db2ccce8'
    'lead': 'The world’s largest and most populous continent is reckoning with the
      deadly effects of extreme summer weather, as countries endure blistering heatwaves
      and record monsoon rainfall, with governments warning residents to prepare for
      more to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T13:18:35.601+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-18T15:04:03.399+08:00
