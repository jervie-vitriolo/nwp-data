      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c8d81-70d7-4e35-bb7d-9ba5b15de1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:09:07.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T18:09:09.221+08:00
