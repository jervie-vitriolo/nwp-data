      'mgnl:lastActivated': 2023-07-19T16:09:10.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55aa70-8dd0-45e8-8004-3a68f34b0345'
      'mgnl:activationStatus': true
