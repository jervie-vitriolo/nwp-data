      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd5691-2950-46b4-ba70-870bd53452ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.948+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.486+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, Ticket2Me is also set to open its Series A Funding Round\
        \ for a small number of qualified investors to help in the implementation\
        \ of the company’s expansion plans, and the company is looking for and evaluating\
        \ like-minded partners who share the company’s vision of empowering content\
        \ creators and event producers both locally and internationally.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9ed1e-eb90-45a1-a3e4-c1d5d3b21cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.949+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.486+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf0066-4f22-4415-9bb7-74064f121980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.949+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.486+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Led by Gil and Rufino, Ticket2Me will launch also two new major projects\
        \ that aim to strengthen the company’s position in the sports and music market\
        \ segments: “Manila Madness,” an All-Celebrity Basketball League, and “Madness\
        \ Manila,” which caters to Electronic Dance Music (EDM) enthusiasts.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c772970-ea92-495e-b082-1244a7425fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.950+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.487+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a117a98-4183-4be2-9acd-6b55c672e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.950+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.487+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Manila Madness” will assemble many of Gil’s and Rufino’s artist and\
        \ celebrity friends in a fun and entertaining basketball tournament that fans\
        \ will enjoy watching. Through “Madness Manila,” Enrique wants to share his\
        \ love for EDM and live events with fans and hopes to bring back the EDM scene\
        \ in the country. These events will be among the first of a series of projects\
