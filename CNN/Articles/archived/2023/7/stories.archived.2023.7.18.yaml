      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government also extended tax breaks for consumers buying new energy\
        \ vehicles through 2027, in order to encourage sales and production in the\
        \ world’s biggest EV market.\r"
    '51':
