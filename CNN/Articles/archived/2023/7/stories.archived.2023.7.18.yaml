      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the international tribunal has no jurisdiction
        over the Philippines and argued that the country''s ratification of the Rome
        Statute — the treaty that formed that ICC — was never published on the government
        website Official Gazette.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8de32c-a0de-4db4-b583-f9f2086a3b85'
