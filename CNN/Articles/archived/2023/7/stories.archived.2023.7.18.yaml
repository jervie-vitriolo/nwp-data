      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="http://www.cnnphilippines.com/news/2018/04/13/Duterte-ICC-prosecutor-arrest.html">threatened</a>
        to arrest Bensouda if she sets foot in the country to investigate the government''s
        drug war.&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df63a5a-9475-402e-b3dd-118abbfdbc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802310d-e4f1-4185-b8f3-43f69891939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.903+08:00
