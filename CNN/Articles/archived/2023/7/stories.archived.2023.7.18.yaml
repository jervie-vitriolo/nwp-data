      'mgnl:lastActivated': 2023-07-18T15:01:15.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The United
        States has welcomed President Ferdinand Marcos Jr.''s statement that discussions
        are still ongoing on Washington''s request to temporarily house Afghan nationals
        who served the American government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1f7b6-c177-4318-b4db-4d006d3da2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:31:28.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:15.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2122c3-48c6-455c-8864-283f484b4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:31:28.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:15.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Well, we have not given ourselves a deadline. What we are talking\
        \ about is that we're trying to see what are the problems, what are the issues\
        \ arising and in so doing we are trying to find ways to remedy those issues\
        \ that we feel are something that we have to deal with. We have made some\
        \ progress but there's still some major obstacles to us being able to do it,\"\
        \ Marcos said on Monday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0ba372-54ad-4bb7-8a54-ab372f63737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:31:28.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:15.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46df29f-40f6-4c6b-a76a-7a473d72cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:31:28.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:15.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US State Counselor Derek Chollet who was in Manila for a three-day\
        \ visit explained the intent of the request. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52991d5-c421-45f2-afb7-3e18ecaa9813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:31:28.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:15.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122c405-496b-4f45-8107-8de60a676583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:31:28.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:15.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let me start with what we're trying to do here. We, the United States,\
        \ stand by those Afghans who worked with us, in some cases for the better\
        \ part of two decades side by side in Afghanistan,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591be274-dbf7-4983-8a8e-961d6f91962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:31:28.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:15.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a2a810-724e-4ac6-9270-32b17c66e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:31:28.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:15.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These were our closest partners on the ground working with US diplomats,\
        \ working with US military officials, and all matters of US personnel. These\
        \ were our brothers and sisters,\" he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e0099-0b31-4295-8943-9511da835f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:31:28.658+08:00
