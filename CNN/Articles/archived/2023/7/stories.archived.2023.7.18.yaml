  'OSG-victims-families-groups-ICC-resume-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-18T22:04:10.000+08:00
    'imagesource': 'jcr:89f27b04-9719-446c-9942-ba74c83bc8c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ad20723-9152-4bc0-ad04-48171ac2d581'
    'lead': 'The Human Rights Watch warned that Marcos could be exposing himself as
      a "pariah" to western countries that value human rights and harm his credibility
      with the international community by denouncing the ICC. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T22:11:52.058+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-19T04:25:39.642+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'OSG ''disappointed'' while victims'' families, groups welcome ICC decision
      to resume drug war probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6dbdb4-7eda-498d-b9ec-e49018c31b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 18) — The Office of the Secretary
        General (OSG), the legal defender of the national government, expressed disappointment
        over the International Criminal Court''s (ICC) decision to proceed with its
        investigation into the Duterte administration''s bloody war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f1513d-bf4b-4a03-827f-3d987d65196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.071+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday after the court announced its ruling,
        the OSG maintained that the ICC "<a href="https://www.osg.gov.ph/documents/press-statement/OSG-PRESS-STATEMENT-18July2023.pdf">brushed
        aside</a>" data on the country''s investigation and prosecution activities
        with regard to the anti-illegal drug campaign.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4cbce8-dab3-4afa-ba33-2e618cea6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And worse, according to the OSG, the ICC refused to consider the
        Philippines'' jurisdictional challenge on the ground that the court''s ruling
        is "<a href="http://https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">not
        a decision on jurisdiction</a>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deacfa8-da80-439e-a4e0-9b448fef1de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority decision does not alter the fact that the Republic,
        through its various national and local agencies, remains fully committed to
        the internal investigation and prosecution of allegations connected to the
        anti-illegal drug campaign," the OSG said in a statement. "The Philippine
        Government will not be deterred by today''s outcome."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24b9e1-2059-409b-a1a0-b7b24cad16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine foreign legal counsel Sarah Bafahdel pointed out that
        the ICC has no police powers, therefore, it could not enforce laws or execute
        warrants without the cooperation of the state parties, to which the Philippines
        is no longer a member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7d325-3faf-4c49-8d27-47ab1a021094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice previously said it will not execute any
        arrest warrants from the ICC in relation to the drug war as it stressed that
        the country has its own legal system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609d303-f8d8-4a4d-a038-d40cd4e530d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senators Francis Tolentino, Bato dela Rosa, and Bong Go maintained
        that the ICC has no business interfering in the domestic affairs of the country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544c5e5-50df-4b14-8dfb-a6831b6244f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dela Rosa, the former national police chief at the forefront of the
        Duterte drug war, insisted that he will not participate in the ICC probe as
        he does not acknowledge its power over the country.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ad5bb-44eb-478d-a899-7aab0b495a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ICC insists it has jurisdiction over crimes committed during a
        state''s membership period, in this case, from the time the drug war began
        in 2016 to 2019, when the Philippines’ withdrawal from the Rome Statute took
        effect.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365538d4-8ada-47cf-9d80-36564bf4c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decision to resume drug war probe welcomed</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216f33c-9faa-4db6-b675-b3deee9ee92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the hopes of receiving justice, the drug war victims, their families,
        and advocates welcomed the ICC''s rejection of the national government''s
        appeal to block its investigation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5542df-c686-4019-b7c2-f364cdd23b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign claimed over 6,000 lives, according to the government.
        However, local and international human rights groups estimate a tally of between
        12,000 and 30,000 deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc0e4d-4681-4413-ace7-9bc40d4f3902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Patuloy po kaming magsasalita, patuloy po kaming maghahanap ng hustisya,
        patuloy po kaming lalaban,” said Amy Jane Lee of Rise Up For Life and For
        Rights, speaking for families who lost loved ones in the drug war.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83b1e8-e72a-4506-95e4-278af4ff4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.075+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We will continue to speak, we will continue to seek justice,
        we will continue to fight.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a3c59-13c7-42df-9c94-1f3e0fed9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although they hail the ruling, Lee said the families’ pain would only
        be relieved once those "most responsible" for the drug war are held accountable
        for the deaths.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743a31c-bac5-4b44-ab61-597b7dacc16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The victims have asked to be represented by an independent legal representative,
        according to the National Union of Peoples'' Lawyers, and intend to speak
        with both the prosecutor''s office and the office of the public counsel for
        victims.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a3bfe-c4d1-4400-a69f-58402c95bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.076+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Human Rights Watch deputy Asia director Bryony Lau, the ICC''s
        ruling marks the "next step toward justice" as he called on the Marcos administration
        to follow through with its "international legal obligation" to cooperate with
        the probe.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591caea9-8fc7-4988-b3a5-d0b796412b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.077+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, human rights advocacy group Karapatan said there is an "urgent
        need" for the ICC to interfere because all domestic investigation mechanisms
        by the Duterte and Marcos administrations "are ineffective and only meant
        to window-dress the current dire human rights situation."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26f1d4-cd22-43a5-ad24-443e69c04207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.077+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The In Defense of Human Rights and Dignity Movement (iDefend), along
        with Bagong Alyansang Makabayan president Renato Reyes, widened the call for
        President Ferdinand Marcos Jr. to order the government to cooperate with the
        ICC.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f551930-df66-4bad-94b1-fd12959cdd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T22:11:52.078+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-19T04:25:39.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for Mr. Marcos and the Philippine government to stop
        invoking sovereignty every time those in power wish to escape accountability,
        particularly for human rights violations and crimes against humanity," Reyes
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d5055-af36-4895-bedc-fd618f219fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:25:39.161+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:25:39.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch senior researcher Carlos Conde said many international
        countries which are big advocates of human rights have mechanisms such as
        the Generalised Scheme of Preferences Plus (GSP+) that can indirectly pressure
        the administration to cooperate with the ICC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb7b5b-57d8-4976-a468-b9f6c28a77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:25:39.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:25:39.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a91df2-ca7e-4a2b-bc61-d6151072df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:25:39.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:25:39.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the GSP+, the country benefits from EU tariff perks, including\
        \ duty-free entry for 6,200 local products such as fruits, animals, textiles\
        \ and metals. As a beneficiary, the Philippines is bound to address key concerns\
        \ such as those under human rights violations to continue enjoying the GSP+\
        \ benefits.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c32de-d09a-470b-9673-bb85a277a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:25:39.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:25:39.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0682b-be7d-4ac8-9e3b-6c4737ce169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:25:39.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:25:39.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are mechanisms to do that but they are giving the Philippine\
        \ government, President Ferdinand Marcos, the benefit of the doubt. They are\
        \ waiting for him to act on his promises,\" Conde told CNN Philippines' The\
        \ Final Word.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386997e-4e14-4c6c-91c4-153101b29b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:25:39.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:25:39.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e4ea0-393f-4647-a3c5-36b332ed4c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:25:39.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:25:39.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think that the continued insistence of the President to not cooperate\
        \ with the ICC will harm his credibility with the international community,\
        \ the international business community in the long run,\" he added. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1697dba-c33c-4e7f-a8a9-ac3520f4f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:25:39.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:25:39.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da8b33-67a2-46f4-a55d-183cefed11aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:25:39.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:25:39.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Marcos could be exposing himself as a "pariah" to western
        countries that value human rights by denouncing the ICC.</p>'
  'TIMELINE--ICC-s-probe-into-PH-drug-war':
