      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — President
        Ferdinand Marcos Jr. said he was aware of the trip his predecessor, Rodrigo
        Duterte, made to China to meet with President Xi Jinping. While a report on
        the discussion between the two leaders was not necessary, Marcos added that
        he hopes Duterte would share the conversation he had with Xi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead9ed7-63a5-458a-b4e3-dc2e8396c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:23:32.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T20:33:28.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure, I hope he will have a, he will be able to tell us what
        happened during their conversation and see how that affects us," Marcos said.</p>'
