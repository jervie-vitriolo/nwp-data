      'mgnl:type': 'text'
      'text': '<p>This weekend, get ready to witness the most iconic plastic toy come
        to life and meet the man who created the power to destroy. July 19 marks the
        release of “Oppenheimer” and “Barbie” in Philippine cinemas. Being completely
        different genres, the same-day release date of the two films has been meme
        fodder for months, with people online creating a fun rivalry between the two.
        Barbie girls and history junkies are encouraged to catch the screening of
        the films on the same day. Which would you watch first?</p>'
