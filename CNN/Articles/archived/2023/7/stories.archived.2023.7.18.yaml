    'title': 'Water rationing to return if rains cease – DENR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443fd01-854f-4e89-8aa6-b72382f8fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:09:48.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:32.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Consumers
        benefitting from Angat Dam should be ready to face water rationing if rains
        dwindle, according to the Department of Environment and Natural Resources
        (DENR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08059068-1ad5-48a9-8ac0-ed4fd2b1b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:09:48.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:32.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Environment Secretary Antonia Yulo-Loyzaga said there is no water\
        \ crisis yet, she stressed that the water supply is \"still quite precarious\"\
        \ but manageable.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abec2b-b39d-4de4-8767-2aeb7d6987a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:09:48.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:32.785+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be817050-351b-4ae8-ba6b-558dca6a6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:09:48.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:32.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent downpours triggered by Tropical Depression Dodong and the
        southwest monsoon were able to <a href="https://www.cnnphilippines.com/news/2023/7/17/dams-water-level-improved.html">replenish</a>
        Angat Dam. Its water level dipped below the minimum operating level of 180
        meters last week, which prompted regulators to reduce the water allocation.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f32743-bbed-4694-8e8b-bbccd8be4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:09:48.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:32.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203c320-eb3c-44c7-b71b-911be6718585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:09:48.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:32.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Monday morning, the water level in Angat Dam is back at 180 meters,\
        \ which the DENR said will only be good for up to a week's use.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddee832-c22e-4dfc-92f2-fb73486249c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:09:48.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:32.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07821cd-c3e2-4df7-bf8a-4107a11cf6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:09:48.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:32.786+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will happen is if it doesn''t improve, we have few more days
        of water supply <em>na medyo maayos-ayos pa</em>," Loyzaga said Monday. "But
        if the rainfall doesn''t continue, <em>talagang babalik po tayo sa rationing</em>."</p>'
