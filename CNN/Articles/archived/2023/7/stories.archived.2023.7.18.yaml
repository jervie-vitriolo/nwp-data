    'template': '1'
    'title': 'Airport passengers asked for patience as footwear removal policy strictly
      enforced

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c80ba1-401e-449d-90e8-216042e0709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:57:34.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T15:05:17.153+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Travelers
        have to bring more patience with them to the airport as the long-standing
        footwear removal policy will be strictly implemented at the final security
        checkpoint, the Office of Transportation Security (OTS) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4535341-9949-4f92-a00c-d9eaa74bbc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:57:34.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T15:05:17.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OTS, which is under the Department of Transportation, noted that\
        \ the footwear removal policy must be strictly implemented regardless of security\
        \ condition level.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979da613-794b-4410-93f2-09ac64c05e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:57:34.115+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T15:05:17.154+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We recognize the strict implementation of this policy may cause inconvenience\
        \ to the passengers. However, we are requesting for their patience and cooperation\
        \ so we can achieve what we are ought to do, securing the global transportation\
        \ system with our international counterparts,\" said OTS Administrator Ma.O\
        \ Aplasca.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c06b44-02a8-40ac-826a-5ed107895f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:57:34.115+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T15:05:17.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our committed OTS Security Screening Officers are directed to provide
        clear instructions and support throughout the footwear removal process, ensuring
        minimal disruption to the overall travel experience," he added.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fots.dotr%2Fposts%2Fpfbid0HG7Bq7ndeJaAiRRtFLdnSiT455k78vR31soUANDATNiXFwFk8QB1CyPeLg4Q9pVWl&show_text=true&width=500"
        width="500" height="737" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e972d7-b958-424e-a3c2-66a71e2da3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:57:34.115+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T15:05:17.155+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19cd073-9c67-4e22-bcf0-574bd33678f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:57:34.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T15:05:17.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December 2001, Al Qaeda member Richard Reid attempted to detonate\
        \ bombs hidden in shoes while on a flight from Miami, Florida to Paris, France.\
        \ This incident resulted in the global policy requiring passengers to remove\
        \ their shoes as part of security protocols.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6672348-3283-4673-b163-c89bf4de72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:57:34.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T15:05:17.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The mandatory footwear removal policy is an old policy which we are\
        \ trying to strictly implement, to prevent circumvention of our security processes.\
        \ This policy remains to be effective in detecting prohibited items including\
        \ explosives and other dangerous materials that may be concealed inside the\
        \ footwear,\" said Aplasca.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719ae5b-7cda-4dc9-ad03-31b2ef34de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:57:34.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T15:05:17.156+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manila International Airport Authority removed x-ray machines at\
        \ the entrances of Nino Aquino International Airport terminals last December\
        \ for smooth passenger experience during peak travel season. There is now\
        \ only one security checkpoint, which is after the immigration area.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae4d1e-063a-4f51-a728-4ab3ac2ee2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:57:34.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T15:05:17.157+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the OTS advised passengers to wear shoes that are easily
        removable, to save time in lacing or buckling for a faster screening process.</p>'
