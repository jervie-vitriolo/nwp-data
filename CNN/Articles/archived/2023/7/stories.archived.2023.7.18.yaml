      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The economy rebounded strongly in the first quarter of this year after\
        \ the lifting of pandemic restrictions, with GDP growing at 4.5%.\r"
