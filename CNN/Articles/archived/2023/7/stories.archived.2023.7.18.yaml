    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699b148-7567-49a6-9b90-b89b1caff9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.306+08:00
