      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — Lindsay Lohan’s family just got a little
        bigger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28fdd75-32b2-4ae9-8b8f-82ee705f1868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:58:59.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:05:47.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The “Mean Girls” actor and her husband Bader Shammas have welcomed
        a son, according to a representative for Lohan who confirmed the happy news
        in a statement sent to CNN on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981761bc-22ac-4873-b3fc-fe3ca2db0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:58:59.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:05:47.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Lindsay Lohan and her Financier husband, Bader Shammas, welcomed a
        beautiful, healthy son named Luai. The family is over the moon in love,” the
        statement read.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc1577-be6a-4a65-88d2-42bba2ee603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:58:59.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:05:47.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohan <a href="https://www.instagram.com/p/Cpxs02Qhs_S/?hl=en" target="_blank">announced</a>
        in March that a baby was “coming soon” in photos posted to her Instagram page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d08c6-3aad-4f1c-9e73-3a9152173fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:58:59.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:05:47.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress shared in an <a href="https://www.instagram.com/p/CtOokunA425/?hl=en"
        target="_blank">interview with Allure</a> magazine that her “Freaky Friday”
        co-star, Oscar-winner Jamie Lee Curtis, has given her parenting advice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e59b7-89a9-45ad-8c70-b61b8b732818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:58:59.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:05:47.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I spoke to Jamie Lee Curtis recently,” Lohan said, adding “and she
        was like, ‘You just bring the baby with you and everything will be fine.’”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edabe1f2-1b61-4956-bd2d-88253c7b909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:58:59.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:05:47.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two women are reportedly in talks to star in a sequel to their
        2003 Disney film.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6b324-bcaa-4bce-bab9-b2cba7877a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:58:59.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:05:47.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohan and Shammas <a href="https://www.cnn.com/2021/11/28/entertainment/lindsay-lohan-engaged/index.html"
        target="_blank">became engaged</a> in 2021, and Lohan revealed last year that
        she was married when she posted a photo to her Instagram page calling Shammas
        her “husband” in the caption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227abb0b-c858-4d5a-bb71-43cccfdf97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:58:59.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-18T15:05:47.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am the luckiest woman in the world. You found me and knew that
        I wanted to find happiness and grace, all at the same time. I am stunned that
        you are my husband,” she wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2d3c6-9102-4953-9b70-988f4791684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:58:59.982+08:00
      'mgnl:createdBy': 'pia'
