      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of July 13, the Comelec said the amount that remains to be settled\
        \ has gone down to around P717 million. The poll body chief said the amount\
        \ is broken down among provincial election supervisors, regional directors,\
        \ and election officers nationwide.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
