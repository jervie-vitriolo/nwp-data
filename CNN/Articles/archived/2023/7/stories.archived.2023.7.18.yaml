      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b3159-13c2-4f95-826f-e990311b894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Conti, it is only the executive branch that is not open to cooperating\
        \ with the ICC.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b07263-5d17-4496-a481-76ef0cd54979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.679+08:00
