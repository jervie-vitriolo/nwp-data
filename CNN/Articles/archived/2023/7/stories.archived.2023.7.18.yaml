      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte welcomed the move, saying he was <a href="http://www.cnnphilippines.com/news/2018/02/10/duterte-ICC-probe-guilty.html">prepared</a>
        should he be found guilty. His spokesperson Harry Roque said the president
        sees the ICC examination as an opportunity to repudiate allegations against
        him.&nbsp;</p>'
