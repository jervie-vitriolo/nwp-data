      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 26 people drowned after a motorized banca sank in the vicinity\
        \ of Talim Island in Binangonan on Thursday. Local disaster officials said\
        \ 40 passengers survived but more fatalities are expected.\r"
