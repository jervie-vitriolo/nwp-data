      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It goes with the program of the government of modernization,” said
        LTFRB chairman Teofilo Guadiz. “’Pag hindi ka naman nag-consolidate by December
        31, hindi ka na rin bibigyan ng prangkisa. So, bakit pa namin kayo bibigyan
        ng fuel subsidy kung wala ka na ring prangkisa?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e755dff-cd21-4577-b605-b8975a0feaaf'
      'mgnl:activationStatus': true
