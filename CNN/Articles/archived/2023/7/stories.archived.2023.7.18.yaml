    'lead': 'An initial investigation by Hong Kong authorities found no signs of foul
      play in the death of an overseas Filipino worker whose body was found floating
      near a pier on July 13, a Department of Foreign Affairs official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T15:27:44.629+08:00
