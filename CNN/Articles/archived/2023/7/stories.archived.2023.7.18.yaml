  'Senate-minority-on-Bagong-Pilipinas-brand':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-18T05:09:56.000+08:00
    'imagesource': 'jcr:92371071-c18c-4aad-8fcb-62be0dc1de91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b89f156-b85c-456e-b91f-be0bc5f81699'
    'lead': 'No stamp of approval for the Marcos administration''s new governance
      brand, as far as the Senate minority is concerned. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T05:12:59.059+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-18T15:00:40.022+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-18T15:00:39.586+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Logo-vernance'': Senate minority jeers at ''Bagong Pilipinas'' brand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4218a00-4fbb-4ccd-9dc1-608fd0c40bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> No stamp
        of approval for the Marcos administration''s new governance brand, as far
        as the Senate minority is concerned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4aca62-7108-47c8-9706-91b18bbb90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa65f9-470d-42d1-adbc-f7b112b378cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, the Palace launched the \"Bagong Pilipinas\" branding\
        \ and communications strategy complete with a Philippine flag-inspired logo.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c467e8-3506-46bd-a9f4-9e308704b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a7c2c-1e59-4216-bcb4-023ad2684c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about this, Senate Minority Leader Koko Pimentel responded with\
        \ a play on the words \"logo\" and \"low governance.\" \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9526907-f28d-4c7a-8cac-d81fac0c4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d7107-b31b-4ecf-a44e-534363c3adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Logo-vernance <em>na lang ba tayo ngayon</em>? (Are we under logo-vernance?)"
        Pimentel said in a text message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6e01b-c1d8-4f45-9161-df32b39a6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5a92c-b06a-4b66-8fcd-c0b5c141e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His deputy, opposition Senator Risa Hontiveros, said the administration\
        \ has made no significant change in the country to warrant a rebranding. She\
        \ called it \"overpromising,\" while she said the Marcos government has \"\
        underdelivered.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10dbb70-4543-48f3-aed7-5e407383ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a8295-fba5-4075-a29f-4950504d40dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.024+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi slogan ang kailangan natin. Ang makatutulong talaga ay honest\
        \ to goodness na pag-size up sa sitwasyon natin,\" Hontiveros said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19120fd-9197-430b-9604-c3fe167d7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b5c5f3-3311-4baf-81a2-9c34c82ea8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, <em>hindi ko naman binabawi sa kanila kahit mag-slogan
        sila kahit ngayon. Sana ''yung</em> realistic <em>naman, medyo mas</em> modest
        <em>ng konti, lalo kung ''yung</em> grade <em>sa unang taon ay</em> incomplete…Overpromising
        <em>na naman eh</em> underdelivering <em>na nga hanggang sa ngayon</em>,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776abee9-6ecc-428c-a3e6-e555a0c22633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970e082-0b27-4f71-b3a4-3ac2b68d4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm not taking away their desire for a slogan. But it\
        \ should at least be realistic, a bit more modest, especially if their grade\
        \ for themselves for the first year is incomplete. They're overpromising again\
        \ but underdelivering until now.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc458ed-488b-4003-bf3f-a319e72a2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59fea95-59cc-486d-8fd7-4bf4535cb3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros also found it repulsive that President Ferdinand Marcos,\
        \ Jr. chose \"Bagong Pilipinas\", a slogan inspired by the \"Bagong Lipunan\"\
        \ theme associated with his father's martial law regime. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1227c8b-3601-4bee-954a-6b1b3daa63b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.025+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962430d-8cfe-4492-b32d-1f09d12cf13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other senators from the majority approved of the new brand, with Senator\
        \ Chiz Escudero even calling it \"inspiring,\" saying it signals a \"new beginning.\"\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329849f5-6850-437b-a564-94a05a580f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36456d27-b996-4a8f-a329-20c6ff8abbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Majority Leader Joel Villanueva also expressed full support\
        \ for the administration.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c710d1-22bd-49b1-8d0e-937587a10f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b3a70-d339-4cb8-87d4-631b1a0df99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:12:59.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:40.026+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For me, the slogan clearly sets the direction and objectives that\
        \ the Marcos administration wants to accomplish. We are one with President\
        \ Bongbong Marcos in ensuring that the government puts the welfare and interests\
        \ of Filipinos first through good governance,\" he said in a separate text\
        \ message. \r"
