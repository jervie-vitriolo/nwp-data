    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b5588-5475-40ee-a53c-ac8e5f4eb94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:08:16.422+08:00
