      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T16:09:10.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iti Mapukpukaw was written and directed by Carl Joseph Papa, a software\
        \ engineer, who also led the film’s animation team. The film stars Golden\
        \ Globe nominee Dolly de Leon and award-winning actors Gio Gahol and Carlo\
        \ Aquino.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
