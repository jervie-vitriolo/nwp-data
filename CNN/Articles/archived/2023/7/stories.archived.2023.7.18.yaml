    'title': 'No stock market, startups: Zubiri says Congress to scrutinize Maharlika
      investments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40278aa-21b0-4fcc-94ca-b80feb8acfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) –</strong> To prevent
        losses, Senate President Juan Miguel "Migz" Zubiri said Congress will use
        its oversight function to stop the Maharlika Investment Fund from being placed
        in high-risk investments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b73fa1-7582-4793-9dfe-d02c84233e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e06cf6-c87e-41c1-b1f3-91898d1b9b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri made this statement during Tuesday's Kapihan sa Senado media\
        \ forum, hours after President Ferdinand Marcos Jr. signed the Maharlika Investment\
        \ Fund Act, a controversial measure aimed at creating the country's own sovereign\
        \ wealth fund with a seed money of ₱125 billion.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7ffe1-2aff-4287-bcf4-08ea0a8af31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58b5b8-d415-405f-9203-1716272badf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the law, the Maharlika Investment Corporation (MIC), which will\
        \ manage the fund, \"shall make quarterly confidential submission” of all\
        \ planned investments to the Joint Congressional Oversight Committee, composed\
        \ of seven members each from the Senate and the House of Representatives.\
        \ Zubiri said once the JCOC is convened, it can look into the list of projects\
        \ the MIC plans to invest in.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d443ce-dd0f-4023-86f9-ecdea7bae5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd733a64-0955-499b-a158-96d212862f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pwede naming i-question kung bakit ito yung mga projects na gagawin\
        \ ninyo sa pondong ito,” Zubiri said.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02892c-e586-4212-8a2a-afa1720d39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ce4c6-10e4-4f3d-92b1-66e83fca85c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We can question why the Maharlika fund will be used for\
        \ these projects.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097dd742-cf8e-402f-bf6e-a9bba4be32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb0fef-bf5f-42bd-b584-9aa7a6163c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Zubiri, the MIC should limit its ventures to public infrastructure\
        \ projects with high return on investment, such as toll bridges. It would\
        \ be good to invest in the National Grid Corporation of the Philippines and\
        \ some blue-chip companies, Zubiri said, but stressed that the MIC should\
        \ avoid the stock market and startup companies.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1591145-9135-4723-85ca-87f63899f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea038eb-9675-41f6-b784-9dcc2f955e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s always a risk in any fund,” Zubiri said.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e5c2c-130f-410e-bfad-d7e25317336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc25ce2-0112-4d18-b09b-498e5e0ef71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung tanungin ninyo ako, may oversight function naman ang Senado’\
        t Kongreso, hindi ako papayag na ilagay niyo iyan sa stock market dahil yung\
        \ stock market, taas-baba, taas-baba right now,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425e610-3970-4fa9-a376-b73c2452846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5ddf9-5fdf-478a-ae64-5f25617a38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will discourage them from coming up with investments into startup\
        \ companies. Kasi ika nga startup nga 'yan, delikado,” he added.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff33e79-0b82-4023-928f-deeefbff8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15fd98-7b82-4c55-aefc-5b948f583b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you ask me, since Congress has oversight function,\
        \ I will not allow investments to the stock market because of how volatile\
        \ it is right now -- I will discourage them from coming up with investments\
        \ into startup companies. Because these are startups, it would be risky.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef3739-cd8b-4e1f-8f93-040b284c40e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f0f34-c741-4e27-b7ec-63940cbc2f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, asked if the JCOC can block the MIC from investing in certain\
        \ projects, Zubiri said it can only recommend. The final say is with the nine-member\
        \ Board of Directors of the MIC led by the Finance Secretary and guided by\
        \ an advisory body composed of the country's budget secretary, economic and\
        \ development chief, and national treasurer.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156994b-88ef-4fee-9549-12f75f83fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f1e6f-c170-4934-af17-44b980a7920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate minority on Tuesday reiterated their strong opposition against\
        \ the measure. Minority Leader Aquilino \"Koko\" Pimentel III said it should\
        \ be challenged before the Supreme Court.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7769842-ab1e-48c8-9f8d-4d30271a4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ad116-cf33-4a20-b6d3-de5e8ac4b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today is a sad day in the history of our country, as the State through\
        \ the Maharlika Investment Fund will be engaging, unjustifiably, in an economic\
        \ activity (risky investing) which is best left to the private sector,\" he\
        \ said in a statement.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbddf11-73ae-4a4b-b4ad-593046476b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a6266-c876-4ee1-91a9-9eed9ceabbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:29.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:14:30.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His deputy, opposition Senator Risa Hontiveros said the state will
        be "merely moving public funds around — from urgently needed expenditures
        to risky gambles; and from fund disbursements scrutinized and authorized regularly
        by Congress, to investments beyond the reach of elected representatives."</p>'
