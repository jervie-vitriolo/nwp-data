  'russia-ukraine-grain-deal':
    'author': 'Rob Picheta, Mick Krever and Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-18T13:34:28.000+08:00
    'imagesource': 'jcr:1a2ab772-08e2-4bb8-a5e0-5655e433e4c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4a4f9ff-ef55-42f2-b5f0-f0b7b84b1ca4'
    'lead': 'Russia said Monday it was suspending its participation in a crucial deal
      that allowed the export of Ukrainian grain, once again raising fears over global
      food supplies and scuppering a rare diplomatic breakthrough to emerge from Moscow’s
      war in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T13:37:50.043+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-18T15:04:56.288+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-18T15:04:55.144+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia pulls out of Ukraine grain deal, in potential blow to global
      food supplies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a948a3a-5756-4bf9-8ae7-fd2950b1fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.288+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia said Monday it was suspending its
        participation in a crucial deal that allowed the export of Ukrainian grain,
        once again raising fears over global food supplies and scuppering a rare diplomatic
        breakthrough to emerge from Moscow’s war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190ebd8-7025-47d3-887d-3d36aa3d85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.288+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9203726-3ae5-4138-9c38-ad58c451a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement, brokered by Turkey and the United Nations in July 2022,\
        \ was officially set to expire at 5 p.m. ET on Monday (midnight local time\
        \ in Istanbul, Kyiv, and Moscow).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63248c0-0f9d-4ce7-a14a-ff6ad87bb645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e39b7b-3603-4c5e-98ae-b54fef6b4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kremlin spokesperson Dmitry Peskov told reporters on Monday that Russia\
        \ would not renew the pact right now, saying it “has been terminated.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a101caf-27d5-4a58-b9bb-2700aecbeed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129455b-a754-40ea-bc46-bb5937315ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has for some time complained that it is being prevented from\
        \ adequately exporting its own foodstuffs, and Peskov cited that objection\
        \ as the reason for pulling out of the deal. “As soon as the Russian part\
        \ is completed, the Russian side will return to the implementation of this\
        \ deal immediately,” he told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c66b9f-65e6-447f-8403-f7a55f3696b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f8472-2909-4356-b66c-1b0822a6a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, Russian President Vladimir Putin said that the main\
        \ objective of the deal – supplying grain to countries in need – “has not\
        \ been realized,” again complaining that Russia faced obstacles exporting\
        \ its own food.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4ab458-5e01-40ec-9052-eb338f914174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b31c0-2a19-4540-a776-b5feb99fd8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peskov left the door open to reviving the deal in the future, saying\
        \ that Russia will comply “as soon as the Russian part (of the deal) is completed.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec0b7f-e463-423b-8624-9cff235f2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b1321-3e17-42a6-831b-bcbd82e1c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Secretary of State Antony Blinken last week accused Russia of using\
        \ the grain deal “as a weapon.” And Ukrainian Foreign Minister Dmytro Kuleba\
        \ told CBS on Monday that “Russia has been slowly killing the grain initiative,\
        \ from one extension to another.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf44ee5-b5d7-4fc7-88cd-56a9346cea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291c379-80e2-494b-a9a4-90eec338c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Prices for grain all across the world will go up, and people in the\
        \ most vulnerable regions of Asia, Africa, will feel it,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e59da-0f7f-4d23-ba5d-1208af400a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce1df8-1ce7-45db-b0d0-bc157b246572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A vital deal for global food security</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1adaa1d-f319-48c1-b872-3ce72fc4dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal allowed Ukraine to export grain by sea, with ships bypassing\
        \ a Russian blockade of the country’s Black Sea ports and navigating safe\
        \ passage through the waterway to Turkey’s Bosphorus Strait in order to reach\
        \ global markets.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f94d4-d732-4345-938b-5150cfa397df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1d730-373f-4472-8e21-1c151fc298ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vessels were inspected before they arrived in Ukraine by Russian, Ukrainian\
        \ and Turkish officials, to ensure weapons were not being smuggled into Ukraine.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0c8e7-9f15-4270-91f9-3cfcf8d0bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.292+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37237ef3-7c1e-42bd-97cc-615de410596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.292+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It proved vital for stabilizing global food prices and bringing relief\
        \ to the developing countries which rely on Ukrainian exports. The impact\
        \ of the war on global food markets was immediate and extremely painful, especially\
        \ because Ukraine is a major supplier of grain to the World Food Programme\
        \ (WFP).\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec17d8e-c04c-43b6-ba35-ac9c9b5bf682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.292+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4675f82-cedb-4313-a6a8-df7b7d347ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.292+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the European Commission, Ukraine accounts for 10% of the\
        \ world wheat market, 15% of the corn market, and 13% of the barley market.\
        \ It is also a key global player in the market of sunflower oil. The Food\
        \ and Agriculture Organization (FAO), an UN body, warned at the time that\
        \ as many as 47 million people could be pushed into “acute food insecurity”\
        \ because of the war.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f41b1f-7922-4dd8-ac3d-38542e23ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.292+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067aa4d-0eee-47dd-b089-bf5053a7fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.292+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since its implementation, the Black Sea Grain Initiative has allowed\
        \ for the export of nearly 33 million metric tons of foodstuffs from Ukraine.\
        \ The World Food Programme has shipped more than 725,000 tons to support humanitarian\
        \ operations – helping to relieve hunger in some of the hardest hit corners\
        \ of the world, including Afghanistan, Ethiopia, Kenya, Somalia, Sudan and\
        \ Yemen.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8920596-4d00-4df1-a998-586c7207498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0b5fb-c930-4f45-96fc-2d9acc99cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rate of exports made under the deal had started to tail off in\
        \ recent months; UN figures show that May and June were the two months with\
        \ the fewest metric tons exported since August 2022.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978dba4f-3608-4890-ad92-2b099cb83789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6090d68-4eae-4b71-bb05-a6d0137b0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In withdrawing from the pact, the Russian Foreign Ministry said Monday\
        \ that its government was removing guarantees for safe navigation in the Black\
        \ Sea.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc936a-c38b-44c8-a057-c5b45562e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eafc3b-8d0f-47c2-9891-0cb4987bb525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are alternative routes for Ukrainian grain and oilseed exports\
        \ by rail through eastern Europe, but they can’t readily cope with the volume\
        \ that Ukraine wants to export.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf7e76-7786-49c7-8fa0-6a43dc9883a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.293+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706e038-2887-49fb-a28d-62e7a51a8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.294+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A UN official confirmed to CNN that the UN office in Istanbul, Turkey,\
        \ received written notice from Russia that they were ending participation\
        \ on Monday.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78261aba-5324-466e-bb8e-9fa1f22c56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.294+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc1d4b-d0e8-4057-a68a-03e134cf3c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.294+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN official said that their main concern the inevitable human suffering\
        \ that will result from the deal’s termination: “There is simply too much\
        \ at stake in a hungry and hurting world.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a39cb-c89c-4bbb-8b02-b061641e3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.294+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42ac5e-03a7-42b4-a6bb-80cb1a00001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.294+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky on Monday spoke with the UN\
        \ Secretary-General Antonio Guterres after Russia pulled out of the grain\
        \ deal. “This is another attempt by Russia to weaponize hunger and destabilize\
        \ the global food market,” Zelensky said in a post on his Telegram page.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699401a1-60cf-48b3-9932-63c90e97ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.294+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8234b-0f87-4408-a97f-8ed9276c6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Russia, by taking such a critical decision, “has endangered\
        \ the lives of 400 million people in many countries that depend on Ukrainian\
        \ food exports. The most critical situation is in such countries of Africa\
        \ and Asia.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a5ef4-8580-43b4-ba92-0d86b3264373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed80078-dd97-4122-b0c7-eea4c636feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s objections to the deal centered around claims that obstacles\
        \ to their ability to export foods and fertilizers had still not been eased.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdd03b-a5ec-49d8-b4fa-988c05401977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b673354-b665-4148-aa71-7ef26754f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin said last Thursday, during an on-camera\
        \ interview, that “not a single point related to the fact that there are interests\
        \ of the Russian Federation have not been fulfilled. Despite this, we voluntarily\
        \ extended this deal many times. Well, listen, that’s enough in the end.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c844446a-2161-433f-8b8f-d3ed51babd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc31c9d-0526-47db-8216-21e4f5f0dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked, Peskov denied that Russia’s decision to allow the deal\
        \ to lapse was related to Ukraine’s claimed strike on the bridge connecting\
        \ mainland Russia to occupied Crimea on Monday. “These are absolutely unrelated\
        \ events,” he said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcdde6d-4c8e-48ba-8500-1bdfb803a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb51c8e-da7d-44a2-ae28-ab0def1fc7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow had threatened to pull out of the deal on previous occasions.\
        \ The pact was on the brink of breaking down in late October and early November\
        \ 2022 when Russia suspended its participation over drone attacks on the city\
        \ of Sevastopol. However, Moscow decided to reverse course following mediation\
        \ in those instances.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e491bb37-6e90-44a6-95c0-204e92d99fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a3298-a3e1-4886-aacb-956d5f2b1eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of the Ukrainian Grain Association refuted claims from Putin\
        \ that Ukraine has not fulfilled a vital part of the grain deal in ensuring\
        \ grain is exported to poorer countries, calling it “manipulation.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45580b0a-9424-46e6-8759-7b42532c30d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ccb8ed-9886-4a22-bf92-791a5e2f6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although 60% of grain exported from Ukraine moves through European\
        \ ports, it “doesn’t mean that Europe absorbs this grain as a final consumer,”\
        \ Nikolay Gorbachov told CNN’s Isa Soares.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99abe146-9b06-4579-8304-056dd9e9b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb139db-a9fb-4798-acd3-6b90d9efe962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the international community needed to “find the leverage” to\
        \ move grain from Ukraine to the global market, adding that he was “sure that\
        \ Ukraine can export grain without Russia” if it is provided “international\
        \ support.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b320c-63a7-4da1-9da3-c1e72b069409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ae398-38fb-408f-9632-3ead8f353ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The international community, developed countries have to find the\
        \ leverage how to move grain from Ukraine to the world market,” the president\
        \ said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a1051-b9f7-48a6-b6b3-04d169e1fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a13857-cffa-461f-a371-a5eec03bb101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Gorbachov, this support could come from the Turkish fleet\
        \ or insurance guarantees from companies such as Lloyds.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82718d40-3a6e-4de3-9700-742df68d1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e0231-ebf4-4218-9ce1-ca7600dbf7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Western condemnation</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51667b11-d8af-4771-aeb9-66a7eace1f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western officials were quick to condemn Russia’s decision to lapse\
        \ the deal.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff14d6-996a-4789-8ea6-33ab14299721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851ec62-0d09-43ac-8762-df48f38dc826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NATO Secretary General Jens Stoltenberg on Monday condemned Russia’\
        s decision “despite the efforts” by Turkey and the United Nations.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4a65c-4bc4-457c-a0be-e009d91562c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291e0b8-8867-4d91-9f72-2cdec3cb22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Russia’s illegal war against #Ukraine continues to harm millions of\
        \ vulnerable people around the world,” he added in a tweet.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e36d2-82d0-4a02-84ec-9dbad08ee801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7b19d-29b7-436a-a9ef-daddd41441ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UK Foreign Secretary James Cleverly also condemned the Kremlin’s move.\
        \ “Putin is using food as a weapon,” Cleverly tweeted, stressing that this\
        \ decision “hurts the world’s poorest.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ba200-b09c-490b-83c1-1a27e9860981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7d8e7-f8de-45b2-b6ca-a756df906966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poland’s Foreign Minister Zbigniew Rau in a tweet described it as “\
        nothing less than an act of economic aggression against the states of the\
        \ Global South, which are most dependent on the Ukranian grain.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804bfdf-bff3-4b1d-a92a-dce7ec801505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.299+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9ee96-cf2d-48cf-a3a4-ac70e4e28f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Italian Prime Minister Giorgia Meloni has said that Russia’\
        s decision is “further proof on who is a friend and who is the enemy of the\
        \ poorest countries.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c706ba-dbb6-47da-9578-bcf79e4d4db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f792611-cd19-4ac0-a51c-ab408bd5ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Using the raw material that feeds the world as a weapon is another\
        \ offense against humanity,” Meloni said in a statement.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25c5bc-0e47-4856-9faa-28272878c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d688e3f-4378-45f2-93af-dd11df5b7055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:37:50.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:56.300+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is utterly immoral that Russia continues to weaponise food,” Dutch\
        \ Foreign Minister Wopke Hoekstra said on Twitter. “It is disappointing that\
        \ #Russia obstructs the extension of the Black Sea Grain Initiative. Extending\
        \ the deal is important to prevent food prices from rising and to avoid market\
        \ destabilisation.”\r"
