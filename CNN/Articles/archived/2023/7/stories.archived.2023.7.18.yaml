    'jcr:uuid': 'b5d59b20-c676-427e-9fe2-9dd352e89189'
    'lead': 'San Miguel Corporation has confirmed that it has partnered with Metro
      Pacific Tollways Corporation to develop a new tollway that would link Cavite
      and Batangas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T13:12:39.486+08:00
