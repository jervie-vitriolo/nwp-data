      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cortes added that the Philippine government is still awaiting Hong\
        \ Kong authorities' official report on the cause of death.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaaa2ca-0df8-442d-a38c-5ae3be37691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.644+08:00
