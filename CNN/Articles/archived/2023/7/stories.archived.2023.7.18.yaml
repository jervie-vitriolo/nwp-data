      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b15333-ca78-44d8-92d7-e639fb5e48d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T18:09:07.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T18:09:09.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 28, local disaster officials reported at least 27 people
        drowned while 43 survived the tragedy that happened in the vicinity of Talim
        Island on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad23c0-d250-400f-902b-173d5752b097'
