      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines provides a timeline on the push to hold officials accountable\
        \ for the thousands of killings, particularly through this \"court of last\
        \ resort.\"\r"
