      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:15.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Philippine government has yet to decide on the matter, the\
        \ US official expressed gratitude to the Philippine government for discussing\
        \ the request. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046f4b6-311f-4244-b096-24e7b316ff68'
      'mgnl:activationStatus': true
