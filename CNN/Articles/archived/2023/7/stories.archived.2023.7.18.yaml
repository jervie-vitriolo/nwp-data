    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Live selling’ seen as bright spot for PH e-commerce growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329c487-249a-441c-8e43-83f81de12201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Live-stream
        shopping, which rose to popularity during the pandemic, is expected to sustain
        the e-commerce momentum with brands now turning to Chinese short-form video
        app TikTok given its over 40 million Filipino users, an industry player said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59582ef-a145-48c4-8e99-f81c1ab35a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.301+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d6c6f-8096-4739-b9bf-094af2bf50a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to homegrown company M-Commerce, it has expanded its services\
        \ to include “Live Selling Promotions” on TikTok for international and local\
        \ brands as the platform continues to see its Philippine user base balloon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac48fd-eefb-4fcb-83ca-00a34095990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab4674-b581-44ec-8737-03c64b595ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.302+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "M-Commerce CEO Michael Cordoviz expressed optimism that the Philippines\
        \ has “the potential to lead the online retail and live-selling industry in\
        \ Asia and the world.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad92dbf-2175-40ee-8efa-b3fdc4f51363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b280867-9dbe-4d88-9091-c55198cbb780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the government limited the mobility of consumers during the peak\
        \ of the COVID pandemic, enterprises were quick to adapt to live selling where\
        \ they showcase their products to potential buyers in real-time using social\
        \ media platforms.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b213e-d6df-42a1-987f-d7de9f11d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.303+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7585bf-d5c9-4b2f-b334-5711ca947ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on a report from DataReportal, TikTok’s ad audience can hit around\
        \ 43 million Filipino adults.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d058a8-416f-44a7-a924-81373fb404dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65211841-06b1-4bcc-a7ea-1148dbad6e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Cordoviz, more micro-, small-, and medium-sized enterprises\
        \ seek to penetrate the online market.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e5126-3123-486e-8c17-ffb752fcc72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486468eb-5c7b-44d4-880b-016ef07b0182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Job opportunities are also being created amid the boom in live selling,\
        \ with M-Commerce alone employing hundreds of “Live Event Hosts.” Three hundred\
        \ more are set to be onboard the company to address the demand, Cordoviz said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f1252-84c1-4721-98aa-c8ae7050dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84655367-6cf5-4741-b39a-bfba2b48344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:36:45.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T16:36:45.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority showed in April that
        the digital economy amounted to ₱2.08 trillion in 2022, or 9.4% of the country’s
        gross domestic product. This is composed of digital transactions covering
        digital-enabling infrastructure, d-commerce, and Digital media/content.</p>'
  'cinemalaya-2023-fist-animated-documentary-full-length':
