      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057d6fc-600d-43f3-b320-1ec4bbf51089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neighboring India, the world’s most populous nation, is among the countries\
        \ expected to be worst affected by the climate crisis, according to the Intergovernmental\
        \ Panel on Climate Change (IPCC), potentially affecting 1.4 billion people\
        \ nationwide.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1a40f-61f1-40b3-971e-c64b08f48d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.636+08:00
