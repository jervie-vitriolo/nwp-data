      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>May 2021</strong></h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e43a4-d8ce-4094-8c2c-8f36b92fcea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ea848-29e2-4505-8f28-17ded02c3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then outgoing Chief Prosecutor Bensouda requested <a href="https://www.cnn.com/2021/06/14/asia/icc-probe-philippines-drug-war-intl-hnk/index.html">permission</a>
        from the ICC pre-trial chamber to conduct a probe into the Duterte drug war.
        The request was made public only in June 2021.&nbsp;</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4ce45-d217-4bad-8259-878f6c708fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e91c8-862c-491d-81f9-8288661908dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippines withdrew from the ICC in 2019, Bensouda
        said the court retains jurisdiction over crimes that were alleged to have
        occurred during the period when the country was still a state party to the
        Rome Statute.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1796d4-cdce-4882-9c5c-6e88d2d31fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eddd8f-93b4-476b-8b57-d3f0992fb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, meanwhile, said he will only face a Philippine court with
        a <a href="http://www.cnnphilippines.com/news/2021/6/22/Duterte-chides-ICC-drug-war-probe.html">Filipino
        judge</a> should his drug war be investigated.&nbsp;</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f08ce-f04f-4df5-bfdd-5b47a05c290b'
      'mgnl:activationStatus': true
