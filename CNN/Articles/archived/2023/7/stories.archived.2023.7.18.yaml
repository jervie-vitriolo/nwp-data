      'mgnl:type': 'text'
      'text': '<h3><strong>March 2018</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ae417-574c-4fb5-972d-6c4cde684829'
