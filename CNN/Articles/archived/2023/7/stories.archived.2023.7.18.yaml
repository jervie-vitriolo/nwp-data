      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US official met with Foreign Affairs Secretary Enrique Manalo and\
        \ National Security Adviser Eduardo Año to talk about strategies and partnerships\
        \ in dealing with challenges in the region. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
