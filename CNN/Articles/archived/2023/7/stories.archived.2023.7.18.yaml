      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you do not consolidate by December 31, you will
        not be given a franchise. So, why would we give you a fuel subsidy if you
        don''t even have a franchise?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada891f-33fc-490b-8e01-6c3029b64733'
