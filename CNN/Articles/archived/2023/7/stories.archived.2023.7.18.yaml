      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d754d67-ffb0-4ef9-b6e8-7e446fffe256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from handling such appeals, the chamber is also responsible for\
        \ the review of sentences.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc2fe1-9b14-4541-b463-b8ef04330bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6727a5-c0b1-46cc-a343-3c1b61719bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Appeals Chamber is also the body responsible for deciding questions\
        \ relating to the disqualification of the Prosecutor or a Deputy Prosecutor.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f85aa-b1ad-4937-9e6a-90ff9540758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a8340-5d43-47e8-a592-b765b1cdc87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Legal representatives of the victims, the convicted person or bona\
        \ fide owner of property adversely affected by an order for reparation to\
        \ victims may appeal against the order. Other decisions made during the course\
        \ of the proceedings by the Pre Trial Chamber may also be appealed, including\
        \ decisions with respect to jurisdiction and admissibility,” ICC said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318eb22b-4aa6-435a-a443-0c4f2239c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc1ddb-88b3-47ad-85c9-4bc0640c6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Background on the Philippines'' appeal</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173a052-f67e-45c7-996e-a13487d16149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011117b-65cd-4c4c-ae61-b9df6d84963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prosecutor’s probe on killings under  President Rodrigo Duterte’\
        s war on drugs was halted in November 2021 on the appeal of the Philippine\
        \ government.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e34b5-a615-4250-b2cd-94590748c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc2569-2526-4178-890a-38add2abd35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC pre-trial chamber authorized the resumption of the investigation\
        \ in January this year, saying it was not convinced that the government is\
        \ “making a real or genuine effort” to conduct its own probe and prosecute\
        \ perpetrators.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670dee92-f5f1-445d-af70-9cb36ba4e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d74b99-bb89-405e-bf3a-4dcef4fde184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines then filed an appeal in February, asking the court\
        \ to reverse the decision to resume the probe and pending ruling on that,\
        \ to suspend the investigation.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69537cb7-001b-4dc6-8e3e-0d1d8551b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6f656-fb90-453f-b40a-3aac88e7d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in March, the Appeals Chamber rejected the request for suspension.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3fe21c-a31a-4e5a-b6cc-4e5dba5bc7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa724909-51e6-4fce-b052-95b76e65439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber will issue its judgment on Tuesday on the main appeal
        to reverse the ruling granting authority to the prosecutor to resume investigation.</p>'
