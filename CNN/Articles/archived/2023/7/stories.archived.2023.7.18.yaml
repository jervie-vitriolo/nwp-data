      'mgnl:type': 'text'
      'text': '<h3><strong>February 2018</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc93f8-7ce8-49ab-a672-e8df40a3ae53'
