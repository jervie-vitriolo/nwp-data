      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0544fa-99fc-4cba-b012-81ee923faed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its push for transparency and accountability, the poll
        body is holding a two-day Procurement Summit with prospective bidders and
        suppliers for the elections. The inaugural event aims to strengthen Comelec’s
        public bidding processes.</p>'
  'Comelec-to-file-motion-for-reconsideration-on-SC-BSKE-ruling':
