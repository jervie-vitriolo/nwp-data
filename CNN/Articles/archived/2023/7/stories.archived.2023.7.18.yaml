    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-18T15:04:02.372+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Soaring temperatures to record rainfall: Asia reels as climate crisis
      takes hold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff0243-516a-40b9-9972-a1ced7de9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> The world’s largest and most
        populous continent is reckoning with the deadly effects of extreme summer
        weather, as countries endure blistering heatwaves and record monsoon rainfall,
        with governments warning residents to prepare for more to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac1ac6-dd0a-4153-8fa3-cd0465249e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1be09-4e5e-4fb1-a4ea-c0e5566da185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.611+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This month torrential rains inundated parts of Japan, China, South\
        \ Korea and India, upending the lives of millions and causing flash floods,\
        \ landslides and power cuts. Record temperatures also led to a rise in heat-related\
        \ illnesses, particularly among vulnerable communities such as the elderly.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d7055-f979-4482-b39b-a3f31442e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1d4f8-fc39-4229-a29d-615b048a0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, at least 13 people in the central South Korean city of\
        \ Cheongju died after waters from a burst riverbank flooded an underpass,\
        \ trapping vehicles, including a public bus.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2433704-609a-4101-8fe7-cc807b62a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d918c99-9f9d-42e1-8110-c9ff38577a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.612+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 41 people have died in South Korea in recent days and thousands\
        \ more have been forced to evacuate their homes and seek temporary shelter,\
        \ as heavy downpours hit central and southern parts of the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc1127-ca06-4b8c-9eb0-591ce0064ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.400+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e80069-313f-4e69-b148-b4e5087cadb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.613+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the loss of life, South Korean President Yoon Suk Yeol\
        \ called for an overhaul of the country’s approach to extreme weather.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07edd2d-ed4f-45a5-9768-c97a02d8e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcbe245-42ca-4a2f-9187-a35158bc4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This kind of extreme weather event will become commonplace — we must\
        \ accept climate change is happening, and deal with it,” Yoon said Monday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a364191-7ff2-45b4-bfe4-13d6243836ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.614+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.401+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5788e91-2d51-4940-8704-85b0f48f7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In neighboring Japan, record rainfall in the southwest of the country\
        \ resulted in devastating flooding that left at least six people dead, and\
        \ many others still missing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3dbda9-307a-4ddf-9ffc-1a30c0a1121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ccf36-ca80-4234-9e4a-9be4bfb7be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s raining like never before,” a spokesman for Japan’s Meteorological\
        \ Agency said in a statement that called for maximum vigilance from residents\
        \ in affected areas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4915ce-bd64-428d-a9ce-11b4dfdfa595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec25e80-4fa3-4c3a-af33-49c62aa0f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.402+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a pattern seen throughout the region — from parts of the Philippines\
        \ and Cambodia in the south where widespread flooding has led to transport\
        \ disruptions in major cities including the capitals Manila and Phnom Penh\
        \ — to parts of India further north where record rainfall brought several\
        \ states to a near standstill and claimed the lives of dozens, according to\
        \ officials.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e6cf7-9361-47e4-8d11-6674fe87f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ce961-649c-47f4-8931-b24845375d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.617+08:00
      'mgnl:createdBy': 'raheema'
