      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062afa46-883e-4c42-b054-97264be5c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin, 57, a career diplomat and trusted aide of Chinese leader Xi Jinping,\
        \ was promoted to foreign minister in December, after a brief stint as ambassador\
        \ to the United States.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e9bc6-b323-43ee-ba74-9ae4142239ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276617cc-b9c1-4e77-9ecc-04da1dc54a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As foreign minister, Qin has delivered searing rebukes of Washington\
        \ after relations plunged to a new low in the aftermath of a suspected Chinese\
        \ spy balloon that was shot down over the US.\r"
