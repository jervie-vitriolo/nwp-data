      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2011-2019 time frame also covers similar crimes allegedly committed
        in the Davao region – where Duterte served as mayor — from Nov. 1, 2011 to
        June 30, 2016. This includes information on the so-called "Davao Death Squad"
        which allegedly involved law enforcement units, the chamber said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d7e4c-9fa9-4fd2-a97d-c463402d9968'
      'mgnl:activationStatus': true
