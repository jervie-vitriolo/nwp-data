      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko naman na pupunta siya. Magkaibigan sila, magkakilala
        sila,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed7542-b437-4f91-b4ce-b98a91739e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:23:32.063+08:00
