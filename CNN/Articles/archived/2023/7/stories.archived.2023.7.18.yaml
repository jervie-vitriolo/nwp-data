  'moscow-attacks-zelensky-s-hometown':
    'author': 'Olga Voitovych and Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-01T13:41:59.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a8a51cd-859a-4289-94c2-87351c89706f'
    'lead': 'A day after Volodymyr Zelensky said war was “returning to Russia” with
      an attempted drone strike on Moscow, the Kremlin launched a deadly airstrike
      against the Ukrainian president’s hometown of Kryvyi Rih.'
    'mgnl:created': 2023-08-01T13:44:42.486+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Moscow attacks Zelensky’s hometown after he said war had returned to
      Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41afda97-77f6-45c4-b538-3598d2e6f67f'
      'mgnl:created': 2023-08-01T13:44:42.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine (CNN) —</strong> A day after Volodymyr Zelensky
        said war was “returning to Russia” with an attempted drone strike on Moscow,
        the Kremlin launched a deadly airstrike against the Ukrainian president’s
        hometown of Kryvyi Rih.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576a229-f3cc-450e-a642-6517211039ad'
      'mgnl:created': 2023-08-01T13:44:42.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade69e3-bf1b-4b54-8992-4ec314dc788a'
      'mgnl:created': 2023-08-01T13:44:42.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least six people were killed, including a 5-year-old girl, and dozens\
        \ of others were wounded when a pair of ballistic missiles struck a school\
        \ building and residential tower in the central Ukrainian city.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7739de-cf22-4951-a9d3-21f9200e0b7a'
      'mgnl:created': 2023-08-01T13:44:42.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c605bb-f5cc-40ca-b87d-5f85ad53b9e6'
      'mgnl:created': 2023-08-01T13:44:42.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky said more than 350 people were involved in the rescue operation.\
        \ Emergency services personnel were still searching for survivors under the\
        \ rubble as of Monday afternoon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ab9e3-868c-4f4b-bca0-0c7e0c73a433'
      'mgnl:created': 2023-08-01T13:44:42.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613072ae-37fc-4efa-a9ed-821c947e4f4d'
      'mgnl:created': 2023-08-01T13:44:42.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents said there were no air raid sirens before the missiles struck\
        \ and took out significant portions of two buildings. Some said they had little\
        \ time to scramble for cover.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86733cd-8360-4d48-9ee6-504c9e469dad'
      'mgnl:created': 2023-08-01T13:44:42.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7cb9a0-81ae-4de8-a1c6-aed6ab1c7161'
      'mgnl:created': 2023-08-01T13:44:42.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This time, we did not have time to orient ourselves,” Kryvyi Rih resident\
        \ Natalia Balaba said. “My husband was in the corridor, he was knocked down\
        \ by the wave.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83cd8db-2f2d-4974-9f28-e946cff47347'
      'mgnl:created': 2023-08-01T13:44:42.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d7f2e-31d3-47d4-956f-3931858620db'
      'mgnl:created': 2023-08-01T13:44:42.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balaba said all the windows in their apartment had been shattered and\
        \ damage lay everywhere.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2dd6c-a1fe-41c1-ac85-32214dcba8bd'
      'mgnl:created': 2023-08-01T13:44:42.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49c511-6638-4926-8fe7-b100e503dc0a'
      'mgnl:created': 2023-08-01T13:44:42.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were very frightened, we were in great shock,” she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070b69d-dd12-4079-b6ca-bef0ef6492f6'
      'mgnl:created': 2023-08-01T13:44:42.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08026fc1-906e-446c-b57b-58edd7500e52'
      'mgnl:created': 2023-08-01T13:44:42.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s unclear why Russia targeted Kryvyi Rih. Ukrainian officials said\
        \ there were no military targets nearby. The head of the local defense council,\
        \ Oleksandr Vilkul called the bombardment a “terrorist attack.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37206fca-c8f7-48a3-b487-8b28d395e000'
      'mgnl:created': 2023-08-01T13:44:42.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf184a2-82e2-4e5e-9e3c-32837e275d42'
      'mgnl:created': 2023-08-01T13:44:42.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia carried out a similar attack on the city in June, killing 11\
        \ people.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223af721-04c7-4a23-8ba7-a65f85bde3b6'
      'mgnl:created': 2023-08-01T13:44:42.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3534cd9c-3f9b-48ce-88ae-73594b742b36'
      'mgnl:created': 2023-08-01T13:44:42.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian Ministry of Defense has not commented on the situation\
        \ in Kryvyi Rih. Moscow has repeatedly denied targeting civilian infrastructure,\
        \ despite overwhelming evidence to the contrary.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf08351-65f2-4afd-8471-d130d95e6c85'
      'mgnl:created': 2023-08-01T13:44:42.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708756a3-6a72-48d6-a5d1-4bcf72ecd376'
      'mgnl:created': 2023-08-01T13:44:42.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Defense Minister Sergei Shoigu said the Kremlin would intensify\
        \ its attacks in response to Kyiv’s attempted drone strikes against Moscow\
        \ the previous day that damaged a business and shopping development in the\
        \ west of the capital.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad497771-1a9f-431b-a906-2e4589c00d84'
      'mgnl:created': 2023-08-01T13:44:42.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c30f2-7dab-4a93-acff-01a5cbb590a7'
      'mgnl:created': 2023-08-01T13:44:42.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours later, Zelensky said Ukraine “is getting stronger, and the war\
        \ is gradually returning to Russia’s territory, to its symbolic centers and\
        \ military bases.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68287d18-028a-42cc-bc49-da2c9ebc195b'
      'mgnl:created': 2023-08-01T13:44:42.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39daeb-4489-4671-83da-45e435ae65fb'
      'mgnl:created': 2023-08-01T13:44:42.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an inevitable, natural, and absolutely fair process,” Zelensky\
        \ said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4772819-981b-4b5e-a1a1-e0bf40d7944b'
      'mgnl:created': 2023-08-01T13:44:42.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287610c7-8564-4aa9-ad6b-26f83d7f82c8'
      'mgnl:created': 2023-08-01T13:44:42.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesman for Ukraine’s Air Force said Kyiv was targeting Moscow\
        \ to impact Russians who, since the invasion began in February 2022, felt\
        \ the war was distant.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c1bbc-b771-41d7-a973-5aef2f32dea0'
      'mgnl:created': 2023-08-01T13:44:42.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a97e20-8ff2-440d-94a7-a49510fb9e78'
      'mgnl:created': 2023-08-01T13:44:42.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early Tuesday, a Moscow building that was previously struck in the\
        \ weekend drone strikes was hit again, according to the city’s Mayor Sergei\
        \ Sobyanin.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990316a-b221-4499-9ef6-d79ce8454eaf'
      'mgnl:created': 2023-08-01T13:44:42.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59285142-3d0d-4eb0-a2d3-e2cb01b9307b'
      'mgnl:created': 2023-08-01T13:44:42.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Several drones that were trying to fly into Moscow were shot down\
        \ by [our] air defense. One flew into the same tower in [Moscow] city as last\
        \ time. The facade at the 17th floor was damaged,” the mayor said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c9a80-a476-4e28-a3c9-94946bff0c3d'
      'mgnl:created': 2023-08-01T13:44:42.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0575b-727b-4152-a32e-0247c6fe8387'
      'mgnl:created': 2023-08-01T13:44:42.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shoigu and Kremlin spokesman Dmitry Peskov both said Ukraine’s attempted\
        \ drone strikes on Moscow were meant to deflect from a purported lack of success\
        \ on the battlefield.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f869116-0bc7-420f-9eb4-cc13f46e5fd5'
      'mgnl:created': 2023-08-01T13:44:42.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8d487-6d64-4db0-87af-18fc20f71247'
      'mgnl:created': 2023-08-01T13:44:42.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Against the backdrop of an unsuccessful so-called counteroffensive,\
        \ the Kyiv regime – with the support of Western sponsors – focused on carrying\
        \ out terrorist attacks on civilian infrastructure in the cities and towns\
        \ of the Russian Federation,” Shoigu said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9beca-76e4-406c-b08e-1b530a76ecd3'
      'mgnl:created': 2023-08-01T13:44:42.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668dedf-b91c-4da5-9fc4-6ab504542e21'
      'mgnl:created': 2023-08-01T13:44:42.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties were reported in the attempted Moscow drone strikes.
        However, Russian bombardments in Ukraine have struck civilian homes, schools,
        hospitals, churches and power plants, killing thousands of bystanders in the
        process.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a3bf7-a956-4f69-b193-b784134eeeac'
      'mgnl:created': 2023-08-01T13:44:42.557+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/31/europe/kryvyi-rih-strikes-ukraine-intl/index.html"><em>Moscow
        attacks Zelensky’s hometown after he said war had returned to Russia</em></a>."</p>'
