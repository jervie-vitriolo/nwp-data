      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The capital Delhi on July 10 marked its wettest July day in more than\
        \ 40 years, according to authorities. The heavy downpours forced school closures\
        \ and left many vulnerable without shelter.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609020e-2889-46d0-b2d9-35140f5a134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f30dc1-ff54-4813-82e7-65111fb6518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>One extreme to another</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ccfff-ce02-400d-a0a5-460abcc0eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.403+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some regions are grappling with deadly downpours, others are\
        \ facing searing heat.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87142190-544a-438f-b67f-a2445f745396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d80b28-bf9a-4e78-952a-52271babab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, a weather station in northeastern China recorded a record\
        \ high temperature of 52.2 degrees Celsius (125 Fahrenheit), while Japan saw\
        \ temperatures rise to 39.7 degrees Celsius (103 Fahrenheit).\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da0510-f69b-4344-84af-8d03ce0778a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e899abd-6e3b-4494-a287-8209841597c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, more than five weather stations in China exceeded highs of\
        \ 50 degrees Celsius (122 Fahrenheit) Monday — among the hottest in history.\
        \ This follows a record hot summer in the capital Beijing which saw temperatures\
        \ in early July soar past 40 degrees Celsius (104 Fahrenheit) — prompting\
        \ officials to issue heat red alerts for two weeks as the global climate crisis\
        \ intensifies.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d0844-e9a6-4ea1-b469-cce60d399dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e747c3-2819-4361-90e0-00dda2b5bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heatwave hits amid the arrival of US Climate Envoy John Kerry in\
        \ China on Sunday for talks between Beijing and Washington to resume cooperation\
        \ on climate discussions.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0ca78-58be-43b1-9ec5-2195b492bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a559dc37-1153-4f20-98c3-3b0f66b273cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, one of the world’s biggest polluters, has been seeing its share\
        \ of extreme weather events — with torrential downpours and flooding battering\
        \ other parts of the country particularly in the south.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6aaf5-fb19-4f3e-a960-3a592ae373b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44431d4-5168-424c-b73a-d43a634bf805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heatwaves have also struck parts of Japan. Temperatures as of Monday\
        \ morning rose to highs of 39.7 degrees Celsius (103 Fahrenheit) in the city\
        \ of Kiryu, located in Gunma Prefecture on Honshu island — Japan’s largest\
        \ and most populous which also houses Kyoto and Tokyo, and 39.6 degrees Celsius\
        \ in Hatoyama a town located in Saitama Prefecture.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1083c0-870c-4823-bd92-e830d916783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbe4be-8a57-416d-9454-3975b6ddb68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cases of heat stroke have become increasingly common among Japan’s\
        \ elderly, who account for 28% of the population.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be96ff-02ba-4e16-911e-999c95029c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c63ab-73c3-4608-82f4-84cfdd28538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Temperatures in the capital Tokyo have soared to dangerous levels in\
        \ recent years, leaving government officials to call for electricity rationing\
        \ as the country struggles with growing power shortages.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413e4fd-3399-45a7-9f7c-d2ee22b55e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a314e16-b4b8-40b2-8900-c60bd315450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A vulnerable region</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a37572-edd3-4f2d-8c44-0d07399a4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists have warned the frequency and intensity of extreme weather\
        \ events will continue to increase as the human-caused climate crisis accelerates.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24523f-585e-4aec-8ebf-c1f1d9889811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd3513-5131-4d2d-a315-a457effc6b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its annual climate update, the World Meteorological Organization\
        \ said the world is on track to breach a critical climate threshold in the\
        \ next five years as global temperatures continue to climb above pre-industrial\
        \ levels.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67159a2b-8d6f-46a5-947b-0f8d2f7631da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795c47e-e2ac-4ff2-8a0d-84285d247566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asia, with an estimated total population of 4.4 billion people, is\
        \ acutely vulnerable to the impacts of climate change, with recent bouts of\
        \ extreme weather resulting in water shortages, crop failures and a slow down\
        \ in the economy.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ec4d0-56a2-4b5b-8a9a-234312181556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237a3ee-32df-4a9a-ae4a-21c9924e9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That vulnerability was thrown into sharp focus last year when catastrophic\
        \ flooding hit Pakistan killing more than 1,700 people and leaving millions\
        \ homeless.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260d914-725d-4bae-960f-8ab870a75a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d803abc-752a-4e68-a55d-4c3130d1a668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Asian country is now dealing with its worst economic crisis\
        \ in decades, worsened by inflation spiking because of the floods ruining\
        \ last year’s harvests.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91abc219-b557-4eb6-9f57-271868d584ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad12bd3-8718-49a7-a6ca-4f84c68b68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One thing is very clear: what happened in Pakistan will not stay in\
        \ Pakistan,” Prime Minister Shehbaz Sharif told world leaders at the United\
        \ Nations General Assembly in September last year, warning that climate change\
        \ would not spare countries.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1883e6d-255b-41d8-8604-8c3d59a9e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9b792-1774-4dd7-83ac-24d97ee5877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The entire definition of national security has changed today. And\
        \ unless the leaders of the world come together to act and act now on an agreed\
        \ common agenda, there will be no earth to fight wars over. Nature will be\
        \ fighting back. And for that, humanity is no match at all.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095578c8-7ef3-40e8-9590-48f2dde754aa'
      'mgnl:activationStatus': true
