      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New ICC Prosecutor Karim Khan vowed to conduct a successful drug war\
        \ investigation and hold perpetrators accountable. He said his office was\
        \ willing to \"constructively engage\" with Philippine authorities on this.\r"
