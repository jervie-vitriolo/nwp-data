      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG has yet to identify the two dismissed personnel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1600cdb9-3386-40b2-b95c-20b252438917'
      'mgnl:activationStatus': true
