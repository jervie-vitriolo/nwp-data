  'marcos-maharlika-law':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-18T09:10:50.000+08:00
    'imagesource': 'jcr:304dc5c2-f62d-43d8-a330-19a5216503cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6accbe1-4aca-420d-b1e5-40ba0108b307'
    'lead': 'President Ferdinand Marcos Jr. on Tuesday signed the controversial Maharlika
      Investment Fund (MIF) bill into law despite warnings from some economists and
      lawmakers that it may put the Philippine economy at risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T09:10:40.535+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-18T15:01:31.503+08:00
