    'template': '1'
    'title': 'The Boyz cements bond with PH Deobis in first solo Manila concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447fe58-131a-452e-b0db-468de0dab630'
