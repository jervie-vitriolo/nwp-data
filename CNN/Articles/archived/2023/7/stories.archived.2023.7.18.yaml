      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He clarified Duterte''s trip did not need his blessing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875bbe4e-ef0d-416d-8f11-b4a4caf2d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:23:32.062+08:00
