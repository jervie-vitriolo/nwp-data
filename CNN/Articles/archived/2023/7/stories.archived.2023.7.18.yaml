    'jcr:uuid': '4fc5fc3a-56fd-4c04-bf7d-0033aa871652'
    'lead': 'President Ferdinand Marcos Jr. said his administration is doing “everything”
      to achieve his 2022 campaign promise to slash the price of rice to ₱20 a kilo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T12:41:15.321+08:00
