    'template': '1'
    'title': 'Marcos calls on Filipinos to ''embrace technology’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605cf562-fb3c-4db6-bb16-9add05a874be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.761+08:00
