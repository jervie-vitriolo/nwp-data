    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad158c91-431f-4b17-b89e-01d711c47882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> problem <em>po kasi ay ganito: Kung ang isang tao
        ay may</em> unliquidated cash advance <em>at bigla siyang nag-resign. So nag-resign
        hindi nag-process ng</em> clearance <em>at may</em> unliquidated cash advance<em>
        siya…</em>therefore <em>walang paraan ang Comelec na habulin siya</em>,” Garcia
        explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd0844-bd57-4a70-9ae1-03ba1d2cbf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfeabc1-4ad1-405e-92e7-48ad458bc44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yun pong madami doon ay yun pong</em> presently <em>mga official
        namin, mga kawani namin. Madami sa probinsya at meron din sa</em> main office,”
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606282d-d966-49ff-89c8-577738b30bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d5e87-556f-4180-b875-f860f03d8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The problem is this: If one person who has an unliquidated\
        \ cash advance suddenly resigns and his clearance isn't processed -- the Comelec\
        \ would have no way to run after the person. Many of these cash advances are\
        \ from our present officials and personnel, some from the provinces and others\
        \ from the main office.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953c7d8-6cb8-43df-ba76-e43c768abed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896eef8-e688-4f73-89b1-fd77783bb261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec chief said most of the unliquidated cash advances were\
        \ from the 2022 national and local elections, while others were from two years\
        \ ago. He said these violate Section 89 of Presidential Decree 1445, which\
        \ states that “no cash advance shall be given unless for a legally authorized\
        \ specific purpose.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b218507-f639-4d36-b765-5700925fb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adac7c8-a165-44e9-9296-c4c1ad3eea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A COA circular also stated that cash advances should be liquidated\
        \ from five to 60 days, depending on the purpose.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cec49-59d0-4e1b-8481-067f89e19dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f032c-1a6f-4ac7-aa6c-469ad4eed96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the amount of unliquidated cash advances was bigger than\
        \ what was reported by COA. Most were linked to lack of documentation.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5581cccd-903a-4859-b789-0afa616f6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2927b31d-560e-4f46-86e1-097ffa2d8ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po</em> ₱2 billion <em>yun</em>, ₱7 billion <em>pa nga
        po yun eh</em>. ₱7 billion <em>po yun noong nakaraang taon.</em> ₱2 billion
        <em>nung early part ng 2022. Ngayon po ay</em> ₱700 million <em>na lamang.</em>
        And before the end of this year, <em>gagawin natin na mas mapababa pa yun
        hanggang</em> ₱200 million, even hanggang ₱100 million,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa8a11-61b5-4233-8614-7cca47b86cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948537e5-3fcc-4b9f-8cdd-c4b137a2fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not ₱2 billion, but actually ₱7 billion. ₱7
        billion from the previous year. ₱2 billion from the early part of 2022. Now
        it''s only ₱700 million. And before the end of this year, we will lower that
        to ₱200 million, even to ₱100 million.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba397410-ddb1-4115-961f-5f2b0658c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.896+08:00
