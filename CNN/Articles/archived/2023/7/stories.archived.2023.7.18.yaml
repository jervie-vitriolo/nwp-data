      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8e052-1ad9-41dd-8551-0b8ab91ddc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has also played a key role in subsequent efforts by both sides to\
        \ stabilize rocky ties and restore communication, including meeting with US\
        \ Secretary of State Antony Blinken during his visit to Beijing in mid-June.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd687f35-d6be-4a6a-b243-ca1a5cbbc1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75c00b-b625-4593-834f-a33f8ca31c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the high-profile diplomat has not been seen in public since June\
        \ 25, after he met with officials from Sri Lanka, Vietnam and Russia in Beijing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ebe7a-d2da-46ca-8865-712fbd506413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac04cb-7c29-4c0b-9d48-e1bd5386bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his last public appearance, a smiling Qin was seen walking side\
        \ by side with Russian Deputy Foreign Minister Andrey Rudenko, who flew to\
        \ Beijing to meet with Chinese officials after a short-lived insurrection\
        \ by the Wagner mercenary group in Russia.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381b003-0029-4357-b347-793d13a6fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34584f-fd2b-4a56-b21a-d393509cf120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given China’s status and influence in the world, it’s indeed very\
        \ strange that its foreign minister has not appeared in public for more than\
        \ 20 days,” said Deng Yuwen, a former editor of a Communist Party newspaper\
        \ who now lives in the US.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b7a60-3f22-4240-bfdf-7caf8a734dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5f96c-1ab6-4c21-979c-c96bd2a9c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about Qin’s prolonged absence at a press briefing Monday,\
        \ a Chinese Foreign Ministry spokesman said she had “no information to provide,”\
        \ adding that China’s diplomatic activities are being carried out as usual.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4921dca-53ef-4489-aee9-4ba3cc294b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958e29e-52db-45b9-8e65-c3c87adaf37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin’s absence was made all the more conspicuous by the flurry of diplomatic\
        \ activity in the Chinese capital in recent weeks, including high-profile\
        \ visits by senior US officials Janet Yellen and John Kerry.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5b281-cfd0-4d2f-b4d0-c098f1956b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b311c2-1c8b-4082-b71f-a8af6d53a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin was supposed to meet European Union foreign policy chief Josep\
        \ Borrell earlier this month in Beijing but the meeting was pushed back after\
        \ China informed the EU that the dates were “no longer possible,” Reuters\
        \ reported, citing an EU spokesperson.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5ba5a-3463-443c-8840-c3d9d1def455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe0624-d3d3-4075-94a4-ff08d35b78d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU was informed of the postponement just two days before Borrell’\
        s scheduled arrival on July 5, according to Reuters.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e8cbb-d30a-4984-b7b5-9bcebf993c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0004f5-c903-413a-bcb5-ff2268cfe09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin also failed to show up at an annual foreign ministers’ meeting\
        \ of the Association of Southeast Asian Nations (ASEAN) in Indonesia last\
        \ week. Instead, China’s top diplomat Wang Yi attended the gathering in his\
        \ place.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb164c-6ae4-4021-85bc-f9cf25258aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f1b17-c15b-41af-a273-633fbc2c3acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Chinese Foreign Ministry told a regular news\
        \ briefing last Tuesday that Qin could not attend the ASEAN meeting “because\
        \ of health reasons,” according to Reuters.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663d72a-a3e2-4084-8bf1-2d52e5714afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36935c0-c9ca-4cbf-b2e0-b9ca81584a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that response was missing from the briefing’s official transcript\
        \ posted later on the ministry’s website. The Chinese Foreign Ministry often\
        \ leaves out content it deems sensitive from the transcripts of its regular\
        \ briefings.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4ad17-f856-4384-8c4a-a3d888aec76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16fabaf-b4bc-443d-a120-b6151395a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brief health reason cited by authorities, however, has failed to\
        \ quell a groundswell of largely unsubstantiated speculation as to why Qin\
        \ has not been seen.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824af8c-be9c-46ac-8425-4e7e9ad2c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52211354-5477-483e-88ba-bdadbe8cd3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These rumors are driven by a lack of transparency in the Chinese political\
        \ system, in which information is closely guarded and important decisions\
        \ are mostly made behind closed doors, said Deng, the US-based analyst.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9131a-ec63-448d-b8b2-22ee238bdfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935180a-3227-42f8-acf1-c3dab4a84c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Xi, this political opacity has only intensified, as he cracks\
        \ down on dissent and concentrates power in his own hands.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44457b80-56e1-48f6-8022-203260f801b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f3dba7-9c3b-449f-93a0-f8b8e7aa9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a problem for totalitarian regimes. Totalitarian regimes are\
        \ inherently unstable because everything is decided by the supreme leader\
        \ alone,” he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185dafe-4983-430d-af33-1ae16886a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.224+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a60c9-117c-4473-8f80-481b442d9d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If anything unusual happened to a senior official, people will wonder\
        \ if their relations with the top leader have soured or whether it is a sign\
        \ of political instability,” said Deng.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798bf0b-cc15-4a6e-8555-8ede23ee7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.225+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0311a0-5c32-4061-8465-1b95a1c4f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.226+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Chinese officials have disappeared from public view in the past,\
        \ only to be revealed months later by the ruling Communist Party’s disciplinary\
        \ watchdog that they’ve been detained for investigations. Such sudden disappearances\
        \ have become a common feature in Xi’s anti-corruption campaign.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d4b7e-66a1-4cb9-9cda-12f9813d6d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.227+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7dbe8-e49c-478f-8126-59498c68d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adding to the sensitivity of Qin’s absence is his perceived close ties\
        \ to Xi, who secured a norm-breaking third term in power last autumn with\
        \ a new leadership team stacked with loyal allies, according to Deng.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb80547b-6170-401c-ad2b-b0738adb5126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.228+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873265ba-6c1c-451c-8519-b9b045d45d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:25:14.229+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:14.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Qin Gang was single-handedly pulled up the ranks by Xi. Any problems
        with him will reflect badly on Xi too – implying that Xi failed to choose
        the right person for the job,” said Deng.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2e928-9ac5-4374-9f6d-09817d76b3af'
      'mgnl:activationStatus': true
