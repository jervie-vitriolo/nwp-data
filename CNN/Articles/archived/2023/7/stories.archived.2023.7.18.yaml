  'marcos-maharlika-fund-corruption':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-18T11:44:04.000+08:00
    'imagesource': 'jcr:805804f0-90f3-46eb-9ead-982d77af2b72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35c19d23-1270-4637-a479-28c3c6123c3c'
    'lead': 'President Ferdinand Marcos Jr. allayed fears that the Maharlika fund
      law would be vulnerable to corruption, assuring the public that its “integrity”
      would be intact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T11:46:06.833+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-18T15:02:28.812+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-18T15:02:28.505+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maharlika fund for luxury cars, yachts? Marcos says ‘far from truth’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b680ab-57af-4e25-a780-787d31c04cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.812+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — President
        Ferdinand Marcos Jr. allayed fears that the Maharlika fund law would be vulnerable
        to corruption, assuring the public that its “integrity” would be intact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae463c-fb8a-43b2-aec5-745c22dc3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.812+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech after signing the bill into law Tuesday, Marcos
        said that he was also monitoring some statements objecting to the establishment
        of a sovereign wealth fund, saying the money should be spent instead for infrastructure
        projects and developments of the agriculture and energy sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ee537-0152-4b87-909c-723d3b0d66cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.812+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/7/18/marcos-maharlika-law.html">READ:
        Marcos signs Maharlika fund bill into law</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8565c4-d454-40aa-921f-ca21fbf1ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Saan nyo kaya iniisip na ilalagay ‘yan? Bibili kami ng magagarang
        kotse? Bibili kami ng malaking yate? It makes me laugh because that is so
        far from the truth,” the president said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68270921-d27e-43c1-907a-22aa385e83a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Where do you think we will put the fund? Is it for buying
        fancy cars? Is it for buying big yachts?]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43445b79-90a1-4999-ab00-b2bde256b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos vowed that the mentioned industries would get a big boost from
        the Maharlika fund.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab05ad-e1ab-4ab4-8a2f-05ede61645e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All those critical sectors that have been left behind, that have to
        adjust to the new global economy, those are the pressure points that we will
        apply the fund on,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04826c3-71f7-4cdf-950f-810c757e51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Maharlika fund, Marcos said the Philippines could speed
        up the construction of 194 flagship projects approved by the National Economic
        and Development Authority Board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896bdac4-dcb9-486f-8798-7b63fcabb9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2023/3/9/neda-board-oks-infra-projects-marcos-admin.html">READ:
        NEDA Board OKs ₱9-T infra projects</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e9719-5fd4-4c24-8492-d16d4f7ff9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos assured Filipinos that the fund would be managed by “highly
        competent personnel with a good track record and outstanding integrity.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4564c14-3be9-42d7-a123-98ee1a48ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We remain steadfast in our commitment to transparency, accountability,
        and good governance in this massive and purposeful undertaking,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8caf2-6bce-493d-8b6a-0e56059c3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T11:46:06.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:02:28.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president stressed that “the resources entrusted to the fund
        are taken care of with utmost prudence and integrity.”</p>'
