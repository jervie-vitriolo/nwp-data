      'mgnl:lastActivated': 2023-07-18T15:04:03.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a1dca-daae-41c6-ac9b-4d046f3a758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:18:35.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:03.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Floods, droughts and other devastating climate events are “all
        showing us very clearly what will the future be,” she added.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ae265-cd0b-42c8-9509-a5f997394ded'
