      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I know there''s a lot of songs you guys wanna hear. But let this be
        a promise that we’ll be back again," Kevin said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21170e34-c715-4c5a-8930-7452c9b8c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:52:12.907+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-18T21:08:17.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They ended their encore stage with a bittersweet duet of "Timeless"
        with the audience, letting the PH Deobis take over the concert at the beginning
        of the song.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079197ec-3508-4234-8546-7dce54d5168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:52:12.908+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-18T21:08:17.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The energy of TBZ and the crowd was so crazy, everyone was having
        such a fun time. And the Boyzies are so much more talented than I thought,
        like videos really can’t capture it," a fan said after the show.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f2732-d0db-40eb-83f3-7038a4d9c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:52:12.908+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-18T21:08:17.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group last visited the country back in April as one of the headliners
        for the "K-Verse: The Ultimate Pop Universe" concert held at the same venue.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427aab09-cf10-4bd1-a4a2-6ee85c1d9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:52:12.908+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-18T21:08:17.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Towards the end of the show, the fourth generation K-pop kings again
        thanked their PH Deobis for supporting them and attending their first solo
        concert in the country.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a09fe-cebc-489f-8230-c8c154b5fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:52:12.909+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-18T21:08:17.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
