      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6208c2-226c-484c-9b38-6a466910d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.573+08:00
