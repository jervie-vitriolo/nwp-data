      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28) —</strong> The Philippine
        Coast Guard (PCG) on Friday dismissed two personnel a day after a passenger
        boat overturned in Laguna Lake off Binangonan, Rizal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c130dd7-a9c0-4d7a-8005-65c09ede345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:01:47.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T18:09:09.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ae60f-69b9-49ed-8628-503481840554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:01:47.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T18:09:09.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a short clip uploaded on Facebook, PCG chief Admiral Artemio Abu\
        \ said the two were relieved so they will not interfere with the \"fair conduct\
        \ of investigation.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde4e3a-2103-4414-a322-900c53283843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:01:47.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T18:09:09.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f317a1-0382-435d-81df-029182fa0758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-28T17:01:47.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-28T18:09:09.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maliwanag ang aking instructions sa regional commander natin ng coast\
        \ guard [My instructions are clear to the coast guard regional commander]\
        \ to conduct a fair, honest, and transparent investigation,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e51c83-672f-444c-86d8-32ab871b5cc8'
      'mgnl:activationStatus': true
