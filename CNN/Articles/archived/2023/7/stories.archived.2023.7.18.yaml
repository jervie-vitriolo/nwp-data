      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few more songs, the band members introduced themselves,
        some of them even speaking in Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a544e-b077-4b74-801b-ac6f249c9b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:52:12.906+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-18T21:08:17.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concert highlight for Filipino fans was when Jacob danced the
        choreography of P-pop kings SB19’s viral single "GENTO" during his dance break
        in the group''s performance of "THRILL RIDE."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71014f-81b6-4243-b69b-99c43d3cfb62'
      'mgnl:activationStatus': true
