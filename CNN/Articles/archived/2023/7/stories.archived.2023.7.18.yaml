      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Rallying tech tycoons</strong></h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff1562-a48b-4cca-ac83-5265237aae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Top Chinese leaders have also indicated a reversal in the way they\
        \ regulate the country’s technology giants, which had been hammered by a sweeping\
        \ crackdown that lasted more than two years.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e581ad5-312b-4b5c-882d-24032831053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29508a49-bd4e-41b5-bfb2-bf820904fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Premier Li Qiang met with executives from major internet\
        \ firms including Alibaba Group (BABA), Bytedance and PDD (PDD). Li praised\
        \ them as “trailblazers of the era,” and urged all levels of government to\
        \ step up policy support for them.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe858d-eb40-443d-b662-00456bacee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d13e8f-3859-4ce8-844b-8f2da640e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.088+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The powerful National Development and Reform Commission issued a statement\
        \ on Wednesday commending internet companies for their role in bolstering\
        \ the economy. It named companies like Tencent (TCEHY) and Alibaba for their\
        \ contributions.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73ad73-2980-4e77-abaa-c72d68e741aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.089+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db311e-c228-4798-be65-c9a56c78a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.134+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, seven government agencies jointly published long-awaited\
        \ rules regulating the country’s generative AI industry.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c82ed4-62c7-4338-9351-386f001a22b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13647f-fd39-4d47-a88d-f940c35036f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.135+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some restrictions included in an earlier draft were loosened, in a\
        \ signal that the government was taking a more tolerant and supportive approach\
        \ to the nascent technology, as it competes with rivals in countries like\
        \ the United States.\r"
