      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436bf475-661f-4477-93f8-bde30a220269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC appeals chamber is expected to release on Tuesday its <a
        href="https://www.cnnphilippines.com/news/2023/7/13/icc-chamber-to-decide-ph-appeal-july-18.html">decision</a>
        on the Philippine government’s plea for the court to reverse a ruling authorizing
        the prosecutor to resume the drug war probe.&nbsp;</p>'
