      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> United
        States Department of State Counselor Derek Chollet is optimistic that there
        will be more progress and developments when it comes to the proposed trilateral
        cooperation between the United States, the Philippines, and Japan in the South
        China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074769d-1071-4d75-b4e2-27483dd2dc57'
      'mgnl:activationStatus': true
