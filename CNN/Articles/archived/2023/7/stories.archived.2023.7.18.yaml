      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> – Although
        the Church is offended by the recent “Ama Namin” drag performance, Caloocan
        Bishop Pablo David, head of the Catholic Bishops’ Conference of the Philippines,
        said blasphemy is not only engaging in mockery but also failing to recognize
        the plight of people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff8e68-bc95-40c0-81bf-f5a73b453d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T12:38:28.817+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:42:07.838+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fdd4ed-3947-4329-8301-e0890c26a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T12:38:28.817+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-29T00:42:07.839+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Christ may indeed be blasphemed by people who mock his icons and his\
        \ teachings. But I am sure he is blasphemed even more by people who come to\
        \ Church regularly but cannot recognize His face in women and children who\
        \ are abused,” David said Monday in a statement.\r"
