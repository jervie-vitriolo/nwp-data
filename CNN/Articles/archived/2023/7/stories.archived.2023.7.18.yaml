      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba65d1-4b16-4927-a26e-14e50903ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.067+08:00
