  'james-cameron-denies-titanic-submersible':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-18T13:28:38.000+08:00
    'imagesource': 'jcr:b949893f-ff7d-465b-be66-0e51621cf7af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f13f5a2-8fb4-4c46-8838-12293b17caad'
    'lead': 'James Cameron is not working on a project tied to the OceanGate submersible
      tragedy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T13:32:47.672+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-18T15:04:40.411+08:00
