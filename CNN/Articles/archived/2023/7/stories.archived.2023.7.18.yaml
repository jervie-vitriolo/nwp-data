      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e1d38-38ad-46da-851e-ed0e1aa44181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.121+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a slew of economic figures in recent months suggests that\
        \ momentum has faded.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59162c2d-7a9b-4768-835f-3283735cc75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f0557-3a15-4c53-a61a-961c88eaa278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s data, which showed a marked slowdown in consumer spending\
        \ and faltering business confidence, reinforced the idea that growth has indeed\
        \ lost steam.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a23300-351f-46da-9086-771122d2ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80074a-1705-4c1d-9059-391df77866a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After a sugar injection in the opening months of 2023, the pandemic\
        \ hangover is plaguing China’s recovery,” said Harry Murphy Cruise, economist\
        \ at Moody’s Analytics, referring to the initial burst of pent-up demand after\
        \ reopening.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae7840-2fb4-4730-8378-468a1eb237e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4ccf0-420b-4ecd-9f88-095ce72d87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The waning recovery has prompted Beijing to introduce some stimulus\
        \ measures, but “more is desperately needed,” Cruise added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075cb4d-d0fd-45cb-9d8b-497aa14bb893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31e862-8c50-4d42-8923-2f2ba8bc4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How China copes with its slowdown is a concern for global investors\
        \ and policymakers, including US Treasury Secretary Janet Yellen, who visited\
        \ Beijing earlier this month.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d2600-97a9-4120-8798-2130f10f4ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbc591-1be8-408b-9774-6123f03c538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China is a very substantial importer from many countries around the\
        \ world, so when Chinese growth slows, it has an impact on growth in many\
        \ countries and we are seeing that,” she told reporters during a trip to India.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ff0e4-9ac8-4db5-be6d-2396fb6509f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d7b96f-d601-4dff-85e7-f50237e7b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese yuan weakened after the release of the economic data. The\
        \ offshore rate was down 0.3% from the previous day, while the onshore yuan\
        \ dropped nearly 0.4%.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf395297-ba4c-419f-8082-ad1303bcd122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8af90-0572-4fc8-9421-2a3994f290de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Shanghai Composite Index declined 0.9%. South Korea’s Kospi and\
        \ Australia’s S&amp;P/ASX 200 were 0.4% and 0.1% lower respectively. Stock\
        \ markets in Hong Kong and Japan were shut.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbcc9b-0987-488b-9e07-0e71287b9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642c79a-c065-4c75-8179-a17fec353de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Four challenges</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef79f5f-58c2-4136-af78-032278341480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese economy faces a number of challenges.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e099b-4f93-4c9b-bca2-04e7e8c212b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc8e88-986a-47ed-8687-a72fa4225def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Firstly, consumers are increasingly wary of spending.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804cca5-5266-4d6b-a2fe-749e8af363dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35aceb-a2ff-47e8-a31b-a6a336af2487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s data showed that retail sales increased 3.1% in June, significantly\
        \ lower than May’s 12.7%. It marked the slowest growth since December, when\
        \ Beijing scrapped most of its Covid-19 restrictions.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e1b58-3de8-40b3-9037-c36406ea1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a6739-cad1-44e7-9df3-7b0a814ff6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secondly, private businesses, the backbone of the economy and the biggest\
        \ source of employment, are hesitant to hire or make new investments.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4486cc-529f-4415-bd04-818f5eee0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4310db8-0bbb-4ce1-830f-5a244b1db151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investment in fixed assets like roads and infrastructure from the private\
        \ sector shrank 0.2% in the first half, compared with the same period a year\
        \ ago. This accelerated from a 0.1% drop in the first five months of this\
        \ year.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aab9ef-5704-47c3-807c-ec0e852e8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c20cad-6441-4ba4-84f5-d8e744ac3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By contrast, state-sector investment jumped 8.1% in the January-to-June\
        \ period.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f2e93-8858-489a-89f5-9bb443e0af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e0bc7-56f9-4799-ab14-f70608f5952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Youth unemployment hit another record high. The jobless rate for those\
        \ ages 16 to 24 reached 21.3% in June, breaking the previous record of 20.8%\
        \ set in May.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de47f5-4771-4fe1-bf13-42cd1d99390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f6f1e-2954-4fda-ab12-aa69a9648ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That rate could increase further, before falling gradually after August,\
        \ NBS spokesman Fu Linghui told a Monday press conference. He said this was\
        \ because a large number of college students and other young job seekers are\
        \ expected to enter the labor market during the graduation season.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6813a9-2ea7-494d-b882-aab6fe41f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea546f-5daf-433f-b0db-baad56cff5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thirdly, the property market is still mired in its worst downturn on\
        \ record. Investment in the property industry plunged 7.9% in the first six\
        \ months of this year. Demand is also weak, with sales down 5.3% in terms\
        \ of floor area.\r"
    '44':
