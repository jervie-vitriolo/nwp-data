      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also reminded police to comply with operational procedures, which\
        \ provide guidelines in their performance to prevent any form of abuse of\
        \ authority.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19c953-d84f-4761-b577-1ae471d88d21'
