      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> A group
        of lawyers along with the Makabayan bloc are looking into what actions they
        can take after President Ferdinand Marcos Jr. signed into law on Tuesday the
        controversial Maharlika Investment Fund bill that some economists and lawmakers
        warned may put the Philippine economy at risk.</p>'
