      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdf958-707a-4475-af76-509183bcf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The People’s Liberation Army Navy (PLAN) activity in the 24 hours ending\
        \ at 6 a.m. local time Saturday followed exercises earlier last week that\
        \ saw dozens of Chinese warplanes fly past the median line of the Taiwan Strait\
        \ and into the key regions of Taiwan’s air defense identification zone (ADIZ).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c05203-5b73-4faa-9367-f8687e29743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6181ec-9d04-4682-8866-582e21800aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over 72 hours in the middle of last week, 73 PLA aircraft either crossed\
        \ the Taiwan Strait’s median line – an informal demarcation point that Beijing\
        \ does not recognize but until recently largely respected – or entered the\
        \ southeastern or southwestern parts of the island’s ADIZ.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd743b0-b85b-44bd-8c64-b0b2e9e7ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f55bd0-5648-4475-86da-4af0381d58d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During that same period, nine PLA vessels were reported in waters around\
        \ Taiwan in three consecutive days.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e0e62-7572-472c-be25-8b6c54b40851'
