    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6c204-98e0-4313-ab11-fa78365a8af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:31:28.654+08:00
