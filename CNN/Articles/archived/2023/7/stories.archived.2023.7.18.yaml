      'mgnl:lastActivated': 2023-07-18T14:59:25.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abce835-2d5e-46b2-9401-5fe1fb22c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.107+08:00
      'mgnl:lastActivatedBy': 'pia'
