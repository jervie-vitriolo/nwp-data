      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day after, the Leyte Police Provincial Office said the married police\
        \ couple involved in the incident – police staff sergeants Rhea May Baleos\
        \ and Ver Baleos – were relieved of their duties and reassigned to the provincial\
        \ headquarters.\r"
