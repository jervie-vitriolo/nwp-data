      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China’s Foreign Minister Qin
        Gang has not been seen in public for three weeks, an unusually long absence
        during a busy period of diplomatic activity in Beijing, sparking intense speculation
        in a country known for its political opaqueness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ed9a0-fbaa-4aa5-a126-07230d95c34c'
      'mgnl:activationStatus': true
