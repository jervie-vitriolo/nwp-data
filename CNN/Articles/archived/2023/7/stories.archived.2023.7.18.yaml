      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also dismissed market concerns about falling prices, saying the\
        \ Chinese economy was not in deflation and will not show signs of the phenomenon\
        \ in the second half of this year.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcaaecd-7a00-44a2-b6b3-23cdd97a276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.078+08:00
