      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>March 2019</strong></h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b1ca2-4ad9-4d5d-bc73-bb111c313472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.906+08:00
