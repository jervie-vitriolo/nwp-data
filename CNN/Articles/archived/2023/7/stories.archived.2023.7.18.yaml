      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheryl Rose Andes' \"Maria,\" the first documentary film to join the\
        \ Philippine independent film festival, is about the journey of three women\
        \ named Maria who are seeking truth and fighting for justice amid the Duterte\
        \ administration's bloody war on drugs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d39a5-5f96-4626-af4f-a37758659142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:08:16.422+08:00
