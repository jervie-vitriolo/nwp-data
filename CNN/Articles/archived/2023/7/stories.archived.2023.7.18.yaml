      'mgnl:lastActivated': 2023-07-18T23:42:28.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33ee5b-9ea9-4377-af1f-268eaae8006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="http://www.cnnphilippines.com/news/2019/3/16/ph-icc-withdrawal-takes-effect.html">withdraws</a>
        from the ICC.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e2cef-a95b-409b-9a09-2d58541f2b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e681b7-4107-44ee-a36b-479e444f052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.908+08:00
