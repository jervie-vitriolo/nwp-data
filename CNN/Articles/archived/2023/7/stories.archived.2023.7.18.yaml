      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2023/6/16/US-request-Afghans-under-discussion-DFA-.html">US
        request to temporarily host Afghans in PH still under discussion DFA</a></strong></p>'
    '13':
