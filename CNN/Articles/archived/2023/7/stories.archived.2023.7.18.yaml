      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ticket2Me, the
        Philippines'' first fully digital ticketing and video platform for online
        and offline events, officially announced on July 14, 2023 the appointment
        of Enrique Gil as its new Chief Marketing Officer (CMO) and investor as the
        company marked its fifth anniversary and highlighted its remarkable achievements
        for the past years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a507bf-47ee-4ccf-999d-d7c0a0db8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.938+08:00
