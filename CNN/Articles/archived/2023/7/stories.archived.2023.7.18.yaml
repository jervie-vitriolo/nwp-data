      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be081598-e212-4de6-ad85-304beac344cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC Chief Prosecutor Fatou Bensouda expressed "<a href="http://www.cnnphilippines.com/news/2016/10/14/Intl-Criminal-Court-chief-prosecutor-warns-PH-over-drug-killings.html">deep
        concern</a>" over the alleged extrajudicial killings in the Philippines''
        drug war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb8a5b-8f21-4a4f-b0e2-9e9313543e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.139+08:00
