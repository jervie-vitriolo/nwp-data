      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748024b4-cbee-49cb-892d-2e8fc383c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.916+08:00
      'mgnl:createdBy': 'faith'
