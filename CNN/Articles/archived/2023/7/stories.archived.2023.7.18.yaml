      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54bb2a3-0892-4546-ae2e-0cefc6d03f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.940+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.481+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With his status as one of the Philippines’ A-list celebrities, Enrique\
        \ aims to empower artists, creators, and performers in the entertainment industry\
        \ by bringing them closer to their fans through Ticket2Me’s direct and convenient\
        \ platform. “Not a lot of people know that I’ve actually been very strategic\
        \ about my investments, even during the time when I was very active in the\
        \ entertainment industry. For me, joining Ticket2Me is one way I can give\
        \ back to Filipino fans — by connecting them directly with the artists and\
        \ celebrities they love but also to help my fellow artists, performers and\
        \ producers — so that they have a more efficient and a more powerful way of\
        \ ticketing and monetizing their events,” Gil said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3979b77-d0a9-4d24-af5c-a3fa4fe2c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.941+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.482+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea351a7-fab9-40fc-813d-c6935f2f548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.941+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.482+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Enrique’s popularity and loyal fanbase is certainly a powerful addition\
        \ to the Ticket2Me brand,” shares Ticket2Me Chief Executive Officer Julie\
        \ Bautista. “Being a smart investor himself, he understands the power of giving\
        \ artists, creators and performers greater control over the economic model\
        \ behind their shows and performances. We believe that artists should be in\
        \ control of their event ticketing, not the venues.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4aac9-50b4-4a3e-a9e9-40b35fd1b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.941+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.482+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be145aa8-6a2a-4502-a308-0cd84eba40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.942+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.483+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Bautista, Enrique's addition to Ticket2Me’s management\
        \ team cements their position as the leading independent event ticketing company\
        \ in the country. “We have been continuously investing to improve Ticket2Me’\
        s technology, and we want more fans to experience better, more convenient\
        \ event ticketing that won’t require them to have to physically line up to\
        \ redeem tickets from physical outlets or force them to choose from among\
        \ very limited payment options,” she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c214a-babb-417f-a7b6-f351f6204cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.942+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.483+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'image': 'jcr:f656feab-03c8-47d1-bbc1-634739610479'
      'imageCaption': 'Enrique Gil. Photo from Ticket2Me'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13303f3c-30a6-4670-a870-4833f4f82587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.943+08:00
