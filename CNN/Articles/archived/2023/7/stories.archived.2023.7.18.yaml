    'jcr:uuid': '38cfd480-d1c1-405b-af03-5f228f95eb75'
    'lead': 'The United States refuted China''s claim that it was the "mastermind"
      behind the 2016 South China Sea arbitration case which was won by the Philippines
      at the Arbitral Tribunal in The Hague, Netherlands. '
    'mgnl:activationStatus': true
