    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a10af-a231-4380-aca2-87b08de42b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Defense Secretary Lloyd Austin has ordered
        F-35 and F-16 fighter jets deployed to the Middle East, as well as the destroyer
        USS Thomas Hudner, in response to Iranian activities in the Strait of Hormuz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6adb501-89aa-415f-bdbd-23334c30b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4829ca1-756f-4302-91f9-24ace8dcd327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In response to a number of recent alarming events in the Strait of\
        \ Hormuz, the Secretary of Defense has ordered the deployment of the destroyer\
        \ USS Thomas Hudner, F-35 fighters and F-16 fighters to the US Central Command\
        \ Area of Responsibility to defend US interests and safeguard freedom of navigation\
        \ in the region,” Pentagon deputy press secretary Sabrina Singh said Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df1e05-f0ab-47c9-800f-f65609b335d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb34e40-3459-4577-a361-99b0b935af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.911+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deployments come after two incidents earlier this month in which\
        \ Iranian Navy ships attempted to seize merchant vessels in the Strait of\
        \ Hormuz and the Gulf of Oman.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e973856-601f-4c6d-a6cb-82110866bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed8425-4810-40d2-a3ac-ddc8898b660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Navy intervened in both incidents on July 5. In one instance,\
        \ in which an Iranian vessel was approaching the Richmond Voyager oil tanker,\
        \ Iranian personnel opened fire on the tanker and hit the ship near the crew’\
        s living spaces.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e37439-462b-466a-ac43-7b2a9c59193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90fcce-1af7-4d23-a800-8d4be79d339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In light of this continuing threat, and in coordination with our partners\
        \ and allies, the department is increasing our presence and ability to monitor\
        \ the straight and surrounding waters,” Singh said. “We call upon Iran to\
        \ immediately cease these destabilizing actions that threaten the free flow\
        \ of commerce through this strategic waterway of which the world depends on\
        \ for more than one fifth of the world’s oil supply.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a2656-cc9d-4c0d-a32d-edbda0562745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2598b8-1a0e-478b-a24a-26132494997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, a senior defense official said that US air and maritime\
        \ forces are working together to continue monitoring the waterway, recently\
        \ starting to fly A-10 attack aircraft over the Strait of Hormuz. The A-10s\
        \ were deployed in late March.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320e608-23e9-49fc-b467-2fc3fca3452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21c57e-6299-48f5-9a32-094bdca63deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US also bolstered its forces in the Middle East in May after destabilizing\
        \ actions from Iran in the Persian Gulf.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cd1e8-f981-4b70-a66d-1cf25bfabd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a6738-0004-4254-9002-fa74f7a38aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:24:58.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:48.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[The] United States will not allow foreign or regional powers to jeopardize\
        \ freedom of navigation through the Middle East waterways, including the Strait\
        \ of Hormuz,” National Security Council Coordinator for Strategic Communications\
        \ John Kirby said at the time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881beae-b623-4174-a9dc-91c0034208c3'
      'mgnl:activationStatus': true
