      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome any new lines of communication. If that is president
        PRRD, then good. <em>Hindi importante sa akin kung sino o ano basta may makausap
        sila, baka makatulong,"</em> the president added.</p>'
