      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7eb5d-e4f2-4b25-8f34-c54790a23960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Police
        officers allegedly involved in robbery and extortion at a computer shop in
        Manila surrendered one after another to Presidential Anti-organized Crime
        Commission undersecretary Gilbert Cruz Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd97955a-7e23-4aba-b4b7-d2b34d569ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c5e58c-fe26-46a5-9f5d-1bcb9262f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/17/cops-surrender-manila-robbery-extortion.html">Three</a>
        of the five cops were the first to turn themselves in, followed by the other
        two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7d3ab-c1fe-475f-8132-49bc1e4172c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7012e3-263b-4be2-a2b4-9df1cd938336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspects were then presented to Philippine National Police (PNP)\
        \ Chief PGen Benjamin Acorda before they were turned over to the Manila Police\
        \ District (MPD) on the same night.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5cd5e-a584-47a5-a61f-db004d7c2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034387f-5614-495f-8011-f53468b87449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Under MPD restrictive custody sila while undergoing investigation\
        \ yung case nila,\" said district director PBGen Andre Dizon, who added that\
        \ the cops have surrendered their firearms.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135864e-ab03-4df7-ac04-0c0fa12669f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.520+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc45452-cd02-48a3-aa34-5ab9157dc784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala pa naman pong warrant of arrest na nirelease sa kanila...closely\
        \ monitored po sila, kumbaga yung movement nila dapat alam ng MPD,\" he also\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b8a37-4e28-468d-9035-61d867f44d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4f22d-49a1-4539-8b6f-f8b9ea8af8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They are under MPD restrictive custody while their case\
        \ is being investigated. No warrants of arrest against them have been released\
        \ so far. They are being closely monitored, meaning the MPD must know their\
        \ movements.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4349e-692a-40f3-b226-bd31f1860860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc2587-aa5b-49bf-a983-f0b3093db061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five policemen surfaced after Acorda ordered the PNP Integrity\
        \ Monitoring and Enforcement Group and Intelligence Group to help in the manhunt\
        \ operation.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82518ca-b4ab-4b24-bd18-687bb7898b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d57e9-67fa-4e28-a3fa-188b3f780a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of them insisted that their operation was legitimate, claiming\
        \ they have evidence to prove their innocence.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68924771-5032-4194-a4b0-edc1b7144413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb40101-be63-47f8-90e6-d85891dd2879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The officer also said their operation was done to revalidate information\
        \ and evidence they received on supposed illegal gambling activities in the\
        \ computer shop.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36edeefd-6099-496e-b765-2606d6f457bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f98d0d-78e5-4e10-a6cd-ed8c74e59993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T21:02:17.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied they took cash, and that it was the shop owner who
        offered the protection money.</p>'
