      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd30ed9-c70c-4eff-a6b3-47ceb06b0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.265+08:00
      'mgnl:createdBy': 'faith'
