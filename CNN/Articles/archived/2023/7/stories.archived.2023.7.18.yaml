    'lead': 'Live-stream shopping, which rose to popularity during the pandemic, is
      expected to sustain the e-commerce momentum with brands now turning to Chinese
      short-form video app TikTok given its over 40 million Filipino users, an industry
      player says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T16:36:45.273+08:00
