      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042861c0-b0af-4c9c-a76e-219eba3f74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.900+08:00
