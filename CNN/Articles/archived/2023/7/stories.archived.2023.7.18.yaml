    'lead': 'President Ferdinand Marcos Jr. calls on Filipinos to embrace technology
      as the administration pushes for the digitalization of government processes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T00:42:19.750+08:00
