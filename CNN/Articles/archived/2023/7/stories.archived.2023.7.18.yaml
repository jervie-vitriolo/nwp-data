      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rotoscoping is a technique used in animation where live action footage\
        \ is traced frame by frame to produce realistic movements.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a0718-2041-42bc-83a9-a6d2611a7b1e'
