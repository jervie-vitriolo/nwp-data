    'jcr:uuid': '2b735029-1b2d-444a-8683-399dc1e8a454'
    'lead': 'The Commission on Elections (Comelec) en banc on Monday said it passed
      a resolution to withhold the salaries and benefits of officials and employees
      with unliquidated cash advances.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T00:48:19.875+08:00
