      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 18) — The Land Transportation
        Franchising and Regulatory Board (LTFRB) is planning to limit the fuel subsidy
        to drivers and operators participating in the government’s public utility
        vehicle (PUV) modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb9e16-88d8-4604-87d6-62eb97d1d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:38:04.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T23:38:04.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1cab1-b223-40ee-bf6e-7fd9686a11c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:38:04.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-18T23:38:04.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the LTFRB, it will roll out one-time assistance of
        ₱6,000 nationwide to PUV drivers by late August to mitigate the <a href="http://https://www.cnnphilippines.com/news/2023/7/17/Pump-prices-to-jump-by--2-this-week.html">₱2-increase
        in fuel prices</a> this week.</p>'
    '3':
