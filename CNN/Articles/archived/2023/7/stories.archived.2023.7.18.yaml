      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, the PCG admitted that the motorboat
        did not go through the pre-departure inspection usually done to ensure the
        safety of passengers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8333952f-e5f3-4182-89c0-53c9eecd7638'
      'mgnl:activationStatus': true
