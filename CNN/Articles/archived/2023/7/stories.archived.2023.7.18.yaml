      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0dac9f-790d-466d-867b-a0780d3dc130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T20:47:17.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T20:48:19.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the press must be able to carry out their work without
        intimidation and threats," the CHR added. "Lack of media safety hinders the
        ability of the press to hold power to account and to disseminate important
        information, which contribute to the erosion of a democratic society."</p>'
  'The-Boyz-Zeneration-in-Manila-concert':
