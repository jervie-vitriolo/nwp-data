      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The International
        Criminal Court (ICC) on Tuesday decided to resume its long-delayed probe into
        the deadly drug war launched by the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12581f38-c66a-417e-9516-d97a1cd39caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d1b28-03cc-4302-9d57-d8afe6fea15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC <a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">appeals
        chamber</a> issued the ruling despite fierce opposition from the Philippine
        government, which questioned the tribunal''s jurisdiction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f442251-37c5-4c2a-87cb-b73cc4679daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a78887-71d9-4316-92b4-8f4287d06709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An ICC prosecutor estimated that around 12,000 to 30,000 civilians\
        \ were killed from July 2016 to March 2019 in connection with former President\
        \ Rodrigo Duterte's bloody anti-drug campaign. These figures are much higher\
        \ than government data, which reported some 6,000 deaths.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947c402c-d537-4224-8646-49b62fcd4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T23:42:28.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
