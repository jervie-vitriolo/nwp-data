    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037be9d-2d0c-4f61-9c90-f567c2e8612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:14:23.104+08:00
