      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC pre-trial chamber <a href="https://www.cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">authorized</a>
        the start of the drug war investigation, particularly crimes allegedly committed
        between Nov. 1, 2011 and March 16, 2019.&nbsp;</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca9a58-af6f-4307-bbfa-ea76c94b89a7'
      'mgnl:activationStatus': true
