      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP), meanwhile, said the skipper of\
        \ the sunken boat is now under its custody.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b2014-a601-4674-86cf-7804c7f5f29d'
