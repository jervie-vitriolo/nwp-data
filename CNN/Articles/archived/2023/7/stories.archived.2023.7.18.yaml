      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef2cfa-09f1-4c0b-9a4c-b5ee06ec47f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
