      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741dcb3-8be0-4f57-b903-7cc084f348aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:23:05.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:47.562+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security advisors of the Philippines, the US, and Japan
        met for the first time in Tokyo last month, reaffirming their countries''
        commitment to advance <a href="https://www.cnnphilippines.com/news/2023/6/17/ph-us-japan-security-advisors-meeting.html">trilateral
        defense cooperation</a> in response to regional security challenges.&nbsp;</p>'
  'US-China-claiming-mastermind-of-2016-ruling':
    'author': 'Tristan Nodalo, CNN Philippines '
