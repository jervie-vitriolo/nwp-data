      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd5efb-6a34-431c-b526-1ed045a0e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Chinese state-run media said the PLA exercises “likely featured\
