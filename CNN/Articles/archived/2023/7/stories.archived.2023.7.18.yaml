  'diokno-maharlika-investment-corp':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-18T15:57:53.000+08:00
    'imagesource': 'jcr:3e6635d6-7d30-4203-bce5-b675724bda4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c56018e2-0b50-4a37-8379-5243ae1d8d2c'
    'lead': 'Finance Secretary Benjamin Diokno said Tuesday he would still keep an
      eye on the Maharlika fund, contrary to the statement of the president that they
      were removed from the board to not influence the management with political decisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T15:59:58.051+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-18T16:00:24.768+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Finance chief says he’s still part of Maharlika board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b88e0c-4ed6-489c-b6b5-65f883060d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:59:58.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T16:00:24.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Finance
        Secretary Benjamin Diokno said Tuesday he would still keep an eye on the Maharlika
        fund, contrary to the statement of the president that they were removed from
        the board to not influence the management with political decisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be82d4a-96af-4982-978a-ae2d971194b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:59:58.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T16:00:24.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Si presidente ‘yung original version niyan, siya ‘yung chairman ng
        fund. Pero ngayon, sinabi niya, tingnan nga namin yung best practices in other
        countries. Talagang secretary of finance ang chairman so ako ‘yun,” he told
        the media after President Ferdinand Marcos Jr. signed the Maharlika Investment
        Fund bill into law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f66ad5b-6e12-4788-947d-662774c3db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:59:58.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T16:00:24.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the original version, the president was the chairman
        of the fund. But now, he said, let''s look at the best practices in other
        countries. The chairman is actually the secretary of finance, so that''s me.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a7351-e728-4135-a0e8-6fcc4d93bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:59:58.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T16:00:24.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/7/18/marcos-maharlika-law.html">READ:
        Marcos signs Maharlika fund bill into law</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096cd0ee-79b1-438b-8aa3-44fbd21299b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:59:58.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T16:00:24.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the Maharlika Investment Corp. board would be composed
        of the finance secretary as chairman, and the presidents of the Landbank of
        the Philippines and the Development Bank of the Philippines, two regular directors,
        and three independent directors, as members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d799b16-a680-45a3-85ef-72442918e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:59:58.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T16:00:24.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos, however, said that he decided to remove himself and the finance
        chief from the board to shield the fund from political decisions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf5425-4476-48dd-a0c9-342a08b1709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:59:58.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T16:00:24.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because inevitably if you put me or the secretary of finance in
        a decision-making loop, those decisions will be colored by political considerations
        and that must not be the case,” Marcos said in his speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb2a56-734e-461b-b806-3ce23972c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:59:58.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T16:00:24.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno later added that, “(n)evertheless, the secretary of finance
        will only serve in an ex officio capacity and will not run the Fund. The independent
        chairperson of the nine-member Maharlika Investment Corporation, a non-politician,
        will manage the Fund.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7e685-22e4-4f55-a675-2fcaf2a87735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:59:58.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T16:00:24.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the president also said that the Fund’s board would be
        led by “highly competent personnel with a good track record and outstanding
        integrity.”</p>'
  'icc-appeals-chamber-explainer':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-18T16:11:09.000+08:00
    'imagesource': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55305c54-4868-4d75-91a8-88dca46e4193'
    'lead': 'What is the ICC''s Appeals Chamber? Who are its members and what are
      the functions of this chamber?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T16:13:34.729+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-19T07:36:01.106+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What is the ICC’s Appeals Chamber and who are its members?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77bcc03-0962-4b29-b143-fedaefce5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The International
        Criminal Court’s (ICC) Appeals Chamber is <a href="https://www.cnnphilippines.com/news/2023/7/13/icc-chamber-to-decide-ph-appeal-july-18.html">set
        to issue</a> its decision on the Philippine government’s plea against the
        court’s move to resume its probe into the Duterte administration’s war against
        illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca99488-c162-47a4-9dce-4a0bc5e1c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What is this division of the ICC and what is its role in the cases\
        \ filed before the court?\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56935c-b01c-4a04-9306-72a90ac90c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21327aae-055e-4676-b6eb-d649bdd2d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC has three divisions: the Pre-Trial Division, the Trial Division,\
        \ and the Appeals Division.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406266cf-bfb5-49c9-8736-310ab5461ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79079f28-d30a-4d0d-b919-f895ab93ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Appeals Division “deals with appeals received from or filed by\
        \ convicted persons, the Prosecutor, legal representatives of the victims\
        \ or bona fide owners of property adversely affected by Court decisions.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382fa8b-a05d-4c0c-acca-d78a83231596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b039777-dd34-44f9-8841-1fd1e492a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assignment of judges to these three divisions is based on what\
        \ functions they will perform, and the qualifications and experience they\
        \ have. This will ensure that the three benefit “from an appropriate combination\
        \ of expertise in criminal law and procedure and international law.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb410a60-f698-4b03-a483-720f5efc6d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4e0e2-ccd0-44f0-8f02-5204df52453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The judges assigned to the Appeals Division serve exclusively in that\
        \ Division for their entire term of office,” ICC noted.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0512b3-fc89-4a57-956f-154aee17f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfd243-d5f9-4464-ac81-dbe4134d709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Appeals Chamber consists of five judges of the division, out of\
        \ which the body decides on a presiding judge for each appeal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4dddee-3961-4af7-9b91-fb83883a472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a482a-8939-4826-9610-02e58dec8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the case of the Philippines' appeal, the chamber's presiding judge\
        \ is Marc Perrin de Brichambaut while its members are judges Piotr Hofmań\
        ski, Luz del Carmen Ibáñez Carranza, Solomy Balungi Bossa and Gocha Lordkipanidze.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d015f5c-715c-417b-b9b2-4013d370766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd541a2a-13cc-4164-8206-6c3a255dec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through the Appeals Chamber, a convicted person may appeal against\
        \ conviction and sentence. The Prosecutor may also plead against the acquittal\
        \ or conviction of an accused, or the sentence.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da94a76-a667-4de6-97a4-1a9dac3502b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8015eb-5d4e-4a7e-8688-975c482384ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T07:36:01.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Such appeals may be made on the grounds of procedural errors, errors\
        \ of fact or law and on any other grounds affecting the fairness or reliability\
        \ of the proceedings or decisions. The Appeals Chamber may reverse or amend\
        \ the decision on conviction or sentence and may order a new trial before\
        \ a different Trial Chamber. It may also revise the final judgment of conviction\
        \ or the sentence,” the ICC explained.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb108f-a975-4b3c-8fa4-96e4a4965ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T16:13:34.756+08:00
