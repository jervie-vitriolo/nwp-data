    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89227df3-58d9-4b79-8bea-71ce1a1061ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.952+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund
        has made home financing even more affordable for its members after the agency
        lowered interest rates on its housing loan, top officials announced Tuesday,
        July 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3809b0a-2902-458f-a1ef-28cc7935b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.952+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2ec6b-41bb-4739-947f-a7c91d92e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.952+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are keenly aware of the need to provide affordable housing to our\
        \ members who dream of having their own homes. With Pag-IBIG Fund's strong\
        \ performance and robust fiscal standing, we are happy to announce that we\
        \ have reduced the interest rates on our housing loan, making homeownership\
        \ even more attainable for all Filipino workers,\" said Secretary Jose Rizalino\
        \ Acuzar, who heads the Department of Human Settlements and Urban Development\
        \ and the 11-member Pag-IBIG Fund Board of Trustees.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738c788-27dd-4088-b9f6-6a62d73cb532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.953+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a821ca-3f3b-44aa-aae3-ef95c14fb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.953+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is in line with the directive of President Ferdinand Marcos\
        \ Jr. to address the country's housing backlog and help our fellow Filipinos\
        \ gain better and dignified lives under the Pambansang Pabahay para sa Pilipino\
        \ Housing or 4PH Program,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe25bcf-91d8-47da-aedf-0ee13ea84d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.953+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8247f7-1ebb-45c9-a6e4-08fa1ee32384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.954+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the new rates, the Pag-IBIG Housing Loan now carries a lower\
        \ interest of 6.25% per annum under a 3-year repricing period from the previous\
        \ 6.375%. Interest rates for the 5, 10, 15, 20, 25 and 30-year repricing periods\
        \ have also been reduced to 6.5% from 6.625%, 7.125% from 7.375%, 7.75% from\
        \ 8%, 8.50% from 8.625%, 9.125% from 9.375%, and 9.75% from 10%, respectively.\
        \ The new rates came to effect on July 1.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4999370-b12f-49ad-8a26-e6d6b939a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.954+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f95f3-32dd-4ab8-96b6-2319dae94755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.955+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the agency's home loan rate under its 1-year repricing period\
        \ remains at 5.75% per annum, while its special interest rate for home loans\
        \ of minimum-wage earners under its Affordable Housing Program remains at\
        \ 3% per annum, the lowest in the market.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2cde42-dfee-4599-b9d0-663affd841ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.955+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51841614-be3b-4dd0-8284-b61a650ebff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.956+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Pag-IBIG Fund Chief Executive Officer Marilene Acosta,\
        \ the agency was able to reduce its home loan rates due to its strong fiscal\
        \ standing, record-high collections and high performing loans ratio.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712304f6-38eb-4fbc-911e-d0850ce9fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.956+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c357cdc-b118-41d2-8778-d8d9c916d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.956+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We at Pag-IBIG Fund take to heart our responsibility to provide our\
        \ members with affordable home financing. With our performing loans ratio\
        \ at a high 92.53% and collections from both membership savings and loan payments\
        \ at a record-high, we are able to effectively fund the high demand for our\
        \ home loans without the need to borrow from the market,\" Acosta said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82befa5c-e8a3-4d65-b584-f2ede1565ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.957+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf929a-7797-4db9-895a-03d5169da1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:31:03.957+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T18:31:04.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, we were able to reduce the interest rates on our housing
        loan, despite the upward market trend. This is truly Lingkod Pag-IBIG, Tapat
        na Serbisyo Mula Puso, at work,” she added.</p>'
  'the-perfect-queer-person':
    'author': 'Joey T. Reyes'
    'caption': '“It is dangerous to support the narrative that queer people need to
      be perfectly respectable — or else risk being continuously denied these basic
      rights.” '
    'categories': ['7e456e81-6d10-4e32-92e0-69966592b66b']
    'created': 2023-07-18T18:33:42.000+08:00
    'imagesource': 'jcr:9380d74a-4163-4bd6-9029-b67fd4103893'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4804f4f7-c4fc-431b-ba7f-f9161c60c021'
    'lead': "“It is dangerous to support the narrative that queer people need to be\
      \ perfectly respectable — or else risk being continuously denied these basic\
      \ rights.” \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T18:39:34.308+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-07-18T18:45:19.353+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ESSAY: The perilous myth of the perfect queer person'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948265f4-320d-4ae3-b33f-c5f5a3aad237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.337+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perfect queer person is nondescript, polite, and entertaining
        — but only at the right times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f1f78-01c6-47e2-bbf7-1bdd09bd4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They have mastered the distinctive ability to disappear when surroundings\
        \ dictate. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5d6e6-1f06-41b1-89c8-eac31ce391cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For most of their life, they are made to believe that the LGBTQIA+\
        \ community is accepted, but they understand too well that they cannot be\
        \ “too much.” They must not be like the others. Their behavior is limited\
        \ to what is acceptable, and they must negotiate this identity daily. Their\
        \ existence must always be prefaced by an invitation. By permission.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd751fe-95c7-4345-8cf0-14693a396bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.339+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11181943-c5f9-4542-8b18-c28ec9f60d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.339+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And for this, they will be rewarded.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c4306-926c-4d06-9dd4-2bb057be3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.339+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984fcd4e-c810-46fd-b84e-c13bd1377039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.340+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be given a good education, a perfectly respectable job,
        and maybe even a promotion. They will be able to safely go out and do groceries,
        eat in restaurants, and drink in bars. They will be allowed to enter and take
        space in rooms reserved for all of society – and <em>only</em> perfect queer
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3af06e-1b10-4c36-9135-31c8771f0d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.340+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who live up to standards are allowed in&nbsp;— but then there
        are the others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd971b5-b337-4df2-af53-79cbc7b10075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perfect queer person does not dress in drag, wear a full face
        of makeup, imitate Jesus, and sing a remixed version of “Ama Namin.” <em>That</em>
        is certainly not allowed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d6795-4a0b-4825-9292-d71cd94f7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The queer person who does this is “offensive” and “disgusting.”
        Drag queen Pura Luka Vega has ostensibly <a href="https://twitter.com/cnnphilippines/status/1679659138203172865">committed
        a mortal sin</a> — not just against the Catholic faith, but against her very
        own LGBTQIA+ community. Her failure to abide by the ideal is said to endanger
        not only herself, but all others in the community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a06d8a-5254-49b8-86a4-e3c9cfff5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.341+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821b593-f25f-453a-93bb-6b7df9f1bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.342+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Geraldine Roman, herself a stalwart member, has proclaimed
        that Vega’s act has given the community a <a href="https://twitter.com/cnnphilippines/status/1679672709318361089?s=20">“bad
        name.”</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf672f-7eb3-4c03-ae72-584ad40dbeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.342+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9012983-5dbb-438f-a785-30b086ad909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expressed sadness that Vega’s mistake is ascribed to the entire
        community, but went on to chastise every lesbian, gay, bisexual, transgender,
        and queer person in a <a href="https://web.facebook.com/GeraldineBRoman/posts/pfbid035dqj9hLTWQdVft4EWxqLvSYVcyUoDkVzcoofA1MmLU5Sg4r7NWzyELHWgJgb32tTl?_rdc=1&amp;_rdr">Facebook
        post</a>: “everyone [sic] of us carries the rainbow flag” and you must all
        be on your best behavior. “Umayos tayo.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7af34-71b2-4491-b4ef-3d470788774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.343+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d2ae1-f08d-4978-8b1f-0adc37722f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://twitter.com/cnnphilippines/status/1679672963694510081">a
        separate interview with CNN Philippines,</a> she then assured the public that
        the SOGIE Bill will not legalize bad behavior. She hopes that lawmakers understand
        this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae9f9d-d127-46b3-bb40-404800094fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986baac6-bc91-403f-b4c5-ac89a22a81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.344+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77204bb8-97d4-4cef-b4be-e625d9a09bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.345+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roman’s fear is clear: if the community does not live up to the standards\
        \ set by a heteronormative society, their basic rights will likely never be\
        \ recognized. And this fear is not unfounded. Replies on Twitter reveal as\
        \ much: \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2ae4e-540c-4d0e-9bae-b81ae650ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.345+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255ca59-03ce-4e33-b254-84790028931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.346+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/Suspen_ded/status/1679758419358793728">“pag
        ipinasa niyo ang kalokohang SOGIE bill, lalong magiging abusado ang mga sira
        ulong yan!!!”</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a541dc2-e932-4c61-b27a-2392386de3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.346+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/tjuanrocker/status/1679895701420138496">“This
        should be a good example why SOGIE should be scrapped!”</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53211dd7-3b83-4b85-bbac-07d67ad6c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.347+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58000ebe-6f6f-4ec8-b18d-8c0c835d9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.347+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the SOGIE Equality Bill advances recognition of very basic rights.\
        \ Its aim is to provide equal access to education, training, employment, health\
        \ and public services, facilities and accommodations. The simple wish is for\
        \ LGBTQIA+ people to participate in society the way other people do. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38967535-ee2c-4648-a8cc-a5b1cb7ab7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.348+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601aa134-08cb-46e8-b548-276e08df3321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.348+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is dangerous to support the narrative that queer people need to\
        \ be perfectly respectable  or risk being continuously denied these basic\
        \ rights.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3147d49-a2fe-40ed-b9e9-8f31d9a959b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66def5-d60a-4e94-a255-d883d3b19e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It places the burden of creating institutional change on the already
        marginalized individual, when the responsibility for enacting laws for their
        protection lies with lawmakers. It is from them that change must be demanded.
        Imposing the expectation of a perfectly respectable queer person — a model
        fit neatly into a mold and therefore worthy — also affirms the negative view
        that those who lie outside deserve to be disrespected, excluded, and treated
        unequally.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cb952-2d67-46fd-9e62-4fe45dbb1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9990d467-9bdb-4527-b1be-81916e9585a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dismantling systemic discrimination cannot be  hinged on respectability,\
        \  especially based on standards set by the very majority responsible for\
        \ discrimination. To concede this is to say that the worth of LGBTQIA+ people\
        \ is up for others’ judgment. \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6503b-eaf8-4bf2-956c-0c695753ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:45:18.791+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Imposing the expectation of a perfectly respectable queer person
        — a model fit neatly into a mold and therefore worthy — also affirms the negative
        view that those who lie outside deserve to be disrespected, excluded, and
        treated unequally."</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38c814-65f1-4000-ad15-2644f7b16b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d133ed-e97c-4219-b45c-5149917c9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.352+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not to say that an individual should not be held accountable
        for their actions and mistakes. Indeed, people are free to express personal
        disgust and offense at Vega’s act. To be sure, <a href="https://twitter.com/jesusfalcis/status/1679520805301137409">some</a>
        <a href="https://twitter.com/ChelDiokno/status/1679490370160443392">lawyers</a>
        have expressed doubt that her acts violated any criminal law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6a5c5-95d2-41e0-a603-11b348ca5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.352+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c2512-19c5-45d0-838e-71a0f7ccdefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.353+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is only to say that in the fight to end LGBTQIA+ discrimination,\
        \ we must not lose sight of the individuals who make up those letters, and\
        \ their intrinsic worthiness to take space. \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a894d5e-d505-4203-97c9-1f719998d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.353+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0c8a6-e073-4d81-b7e4-6ce4a10dbf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.354+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The perfect queer person does not exist. The perfect human being doesn’\
        t either. The right to be treated as a human being is not earned, and no one\
        \ should need to be perfect to enjoy the rights contained in the SOGIE Equality\
        \ Bill. To support a contrary narrative would be an even bigger sin.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9188b-ecf9-4cd3-a918-8087a7ce3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294c89c-724b-4786-9038-4b8b6271d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pura Luka Vega performed as drag Jesus to a lively crowd of queer
        people, many of whom were likely raised Catholic and told all their lives
        that they were “intrinsically disordered,” as a “form of healing from the
        exclusion.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fad11d-2309-42da-a21b-8b29c374c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae43460-2714-42f9-95a5-aae0aaa86849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:39:34.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-18T18:45:19.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who may have been quick to police Vega’s actions and distance
        themselves, I ask, who are <em>you</em> performing for?</p>'
