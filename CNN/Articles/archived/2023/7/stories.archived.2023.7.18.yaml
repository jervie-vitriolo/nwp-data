      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-18T15:28:22.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cortes added that the remains will be repatriated after Hong Kong police\
        \ release details on the cause of death hopefully \"in the next couple of\
        \ weeks, or even earlier.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee595af-697b-4385-938f-509ab22d5f52'
