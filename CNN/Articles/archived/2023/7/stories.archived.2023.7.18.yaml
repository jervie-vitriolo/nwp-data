      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> President
        Ferdinand Marcos Jr. calls on Filipinos to embrace technology as the administration
        pushes for the digitalization of government processes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a15a39-976e-41a4-b247-e0286a3446bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3172f48-843d-44ac-8967-9a123ddc1bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the power of technology, we can break barriers and bridge gaps\
        \ in ways that we have never been able to do before,\" Marcos said on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e0124-7371-40c6-baba-0c60dc78f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd259c30d-ab62-4eb2-850a-adb07c4d1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos led the launch of the Electronic Local Government Unit (eLGU)\
        \ System and the People’s Feedback Mechanism (eReport), which are components\
        \ of the Department of Information and Communication’s (DICT) eGov PH Super\
        \ App.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22223fdf-a5f4-4a4e-8204-4f0a91ec0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d4ce3-16d4-45e7-be86-65a6dd530c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said the eLGU and eReport will help eliminate layers\
        \ of bureaucracy as he urges all national agencies and LGUs to collaborate\
        \ with the DICT.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27fc46-c7d2-4b69-8460-235d05b7a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47869eba-72cc-4af5-a378-4a61054e2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am optimistic this system will be used to help curb criminality,\
        \ lawlessness and ensure immediate responses to various incidents around the\
        \ country thereby making our communities safer for everyone,\" Marcos said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169d16b-1e7d-48fa-b70c-53d221c7e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7323c6-5b5a-4959-9f56-166d4a48d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT chief Ivan John Uy and Interior and local government chief Benjamin\
        \ Abalos joined Marcos during the launch.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013364e6-9e49-45b8-b260-18a63ca94891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b4854-ff64-4b73-9e0e-fa9f70158d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos said 58% of all LGUs are currently implementing online business\
        \ permitting systems.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2fb9c-4c4f-4ad5-b05c-28eb884c4bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7600626-30ac-4bef-ae47-10f0803bccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:25.107+08:00
