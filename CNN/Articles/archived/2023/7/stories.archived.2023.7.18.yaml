      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yes. I asked the president kanina...Kung may magagandang mga flagship\
        \ projects, pwede na niyang banggitin para makita ng tao na maganda pala ang\
        \ itong bill na ito,\" Zubiri told reporters on Tuesday.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c2e0b-bb08-4e51-a885-366bea777e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Yes. I asked the president earlier...If there are flagship\
        \ projects, he can mention them so people will know that this is a nice bill\
        \ after all.]  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd266c7e-b072-4c94-a859-df679918d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos already <a href="https://www.cnnphilippines.com/business/2023/7/18/marcos-maharlika-law.html">signed
        into law</a> the bill creating the MIF, which will be tapped for possible
        investments in agriculture, energy, digitalization, and the fight against
        climate change, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3958f-5464-43a2-85f2-b5a050f3cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is patterned after the sovereign wealth funds of other nations like\
        \ Singapore, China, Hong Kong, South Korea, and Malaysia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3dc3ab-bade-40a3-bc2b-7d425fd1eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri also suggested that the Bataan-Cavite Interlink Bridge Project\
        \ could be a good investment project using the MIF, noting that income could\
        \ be generated through tollways.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed8792-9dbe-4d9f-be18-23c07215fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My humble suggestion, iyong ating Cavite-Bataan bridge, 'yong toll\
        \ bridge, maganda po 'yan dahil alam mo, maka-cut off 'yong travel time from\
        \ three or four hours,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14edad3e-0046-45ab-9b3e-c4ed89baa9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: My humble suggestion is the Cavite-Bataan bridge, the\
        \ toll bridge. It will cut off travel time from three or four hours.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c5002-6471-45fb-a108-ff9d2b0782c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the law, the initial capital will come from the investible funds\
        \ of the Land Bank of the Philippines, the Development Bank of the Philippines\
        \ (DBP), declared dividends of the Bangko Sentral ng Pilipinas, and other\
        \ sources.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27225075-4ead-4538-a498-0fd0cab98f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Senate president admitted that the impact of the country's\
        \ own sovereign wealth fund would only be felt in the next administration\
        \ as projects will take years to complete.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0fba9-24d2-4f96-a491-1c330384ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unless it's other projects na mas mababa ang [that has a shorter]\
        \ shelf life or construction time. But definitely, the next admin will be\
        \ benefiting from the Maharlika Investment Fund,\" Zubiri in a separate press\
        \ briefing. \"So ang tingin ng president dito ay long term, for the next generation.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19e9cd-7e7a-4581-ba48-ecad66d151c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The president sees this as a long-term investment, for\
        \ the next generation.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ce4cd-b67a-4130-bf30-f30ad76a43b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Risks</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7440693-d8ab-4dbb-916b-e775ec79f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has received backlash from various sectors warning of <a
        href="https://www.cnnphilippines.com/business/2023/6/7/upse-maharlika-bill.html">possible
        risk</a> to the country''s economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd2be6-1320-4350-8972-c2900738b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Aquilino Pimentel III called the MIF \"a bad\
        \ idea, a bad decision, a bad act.\"  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8050b6-e0ee-42f1-b0c0-df0476e70db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Without the required surplus, in the face of our current ₱14.1 trillion\
        \ outstanding debt, the signing into law of the MIF Act could significantly\
        \ exacerbate our national debt,\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0bd5e-c201-42c6-b3da-974a5e62f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros also expressed concern on the enactment of\
        \ MIF.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388c1a6-1e35-4096-b83f-c39b1e79c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With Maharlika that will be headed by the Finance Secretary is merely\
        \ moving public funds around – from urgently need expenditures to risky gambles;\
        \ and from fund disbursements scrutinized and authorized regularly by Congress,\
        \ to investments beyond the reach of elected representatives,\" she said.\
        \  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba16bc-e30e-4f9a-a371-834416b6ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Zubiri said there's always a risk in any investment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efce515-70fa-473d-9f17-5a38a48dbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Like any fund, the most important thing is piliin natin yung tamang\
        \ tao na mamumuno nitong fund na ito,\" he said.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21949d23-4866-4172-bc4a-08312f1f7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Like any fund, the most important thing is to choose\
        \ the right people who will manage this fund.]  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669a60d-9582-4aed-bb48-98ee6083cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:20:00.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T17:20:00.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maharlika Investment Corp. board will be chaired by the finance
        secretary and will be joined by the presidents of the Landbank and DBP, two
        regular directors, and three independent directors, as members.</p>'
  'Rain-or-Shine-Elasto-Painters-Philippines-42nd-William-Jones-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-18T17:59:19.000+08:00
    'imagesource': 'jcr:ca1b3002-f5d5-413c-9567-4ed528ee6b59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dcbce1b-1f7c-411a-91ee-fab2517f9d79'
    'lead': 'The Rain or Shine Elasto Painters will carry the Philippines'' colors
      again on the international stage as they are set to bring their core to the
      42nd William Jones Cup next month in Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T18:03:01.161+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-07-18T18:08:04.300+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rain or Shine to represent PH in 2023 Jones Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acafaa88-69cd-4eca-8ad7-99dc819d3957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:03:01.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-18T18:08:04.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The Rain
        or Shine Elasto Painters will represent the Philippines in 42nd William Jones
        Cup set to run from Aug. 12 to 20 in Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee33b766-b680-4e4c-8604-ac6844e3623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:03:01.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-18T18:08:04.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are honored not just to represent the PBA, but also the country
        in the Jones Cup. The high level competition will also help us to better prepare
        for the upcoming PBA season. We will give it our best shot and hope to bring
        honor to the country," Rain or Shine board governor and team manager Atty.
        Mert Mondragon said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12818d09-6905-4da4-8966-49010b135199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:03:01.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-18T18:08:04.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Elasto Painters will bring their core that includes Rey Nambatac,\
        \ Gabe Norwood, Beau Belga, Mac Belo, Andrei Caracut, Gian Mamuyac, Santi\
        \ Santillan, Anton Asistio, and Shaun Ildefonso. Former Ateneo de Manila University\
        \ standout Ange Kouame will serve as import. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0538d18-70bf-4c99-b893-9849c57cfe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:03:01.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-18T18:08:04.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is not the first time that Rain or Shine represented the Philippines\
        \ on the international stage. The Elasto Painters' core competed in the 2018\
        \ Asian Games, where the country finished at fifth place with a 3-2 win-loss\
        \ record.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c84239-044b-4a53-80c5-841bc4f83906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:03:01.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-18T18:08:04.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jones Cup is making a comeback after a three-year break due
        to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3d335-6b13-4192-a24e-f8b24baceaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:03:01.205+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-18T18:08:04.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won a total of six titles in the competition, with
        Mighty Sports delivering the last crown in 2019.</p>'
