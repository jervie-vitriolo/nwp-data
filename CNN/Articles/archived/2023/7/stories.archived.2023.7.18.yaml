  'Senate--protect-Dela-Rosa-ICC-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-18T19:09:17.000+08:00
    'imagesource': 'jcr:6c4757b8-6ad4-4b73-9308-c0be4f4e91e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f5a0525-06ca-4717-82e8-85cdaed79027'
    'lead': ' The Senate will protect Senator Ronald dela Rosa, who is among the accused
      in the International Criminal Court''s drug war probe, unless a local court
      issues an arrest warrant against him.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T19:12:38.544+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-18T19:13:02.096+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'drug-war-probe', 'Ronald-Dela-Rosa', 'ICC', 'Senate-President-Juan-Miguel-Zubiri']
    'stories': []
    'template': '1'
    'title': 'Senate ready to protect Dela Rosa amid ICC drug war probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06327ffe-3bfa-41c0-9283-5fce49b3ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The Senate
        will protect Senator Ronald dela Rosa, who is among the accused in the International
        Criminal Court''s (ICC) drug war probe, unless a local court issues an arrest
        warrant against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40745e7b-d532-45ab-8398-fc448329bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If there's no local warrant for his arrest, then he should be accorded\
        \ the respect of a senator of the republic and be protected as such,\" Senate\
        \ President Juan Miguel Zubiri told a press briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f8551d-67d6-4db5-9434-1db480e3216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri made the statement hours before the ICC Appeals Chamber rejected\
        \ the Philippine government's plea against the resumption of the probe.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be651a35-3a31-4259-aad4-ca6a269c03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He recalled the case of former Senator Antonio Trillanes IV – who took\
        \ refuge in the Senate in 2018 pending an arrest warrant – as then President\
        \ Rodrigo Duterte voided the amnesty granted him years prior.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c74028-f1e7-48bc-91d3-91f678b07878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Duterte's term, the Philippine Drug Enforcement Agency said\
        \ over 6,200 people were killed in police's anti-drug operations.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5fa61-3635-46a8-aea5-e16e7c739312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But local and international human rights organizations estimated an\
        \ even higher tally of between 12,000 and 30,000.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8071bc74-b34e-403f-b4a8-e79aace5fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the case of Dela Rosa, Zubiri stressed that the ICC should submit\
        \ to Philippine authorities on the issue.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484fe823-8a7b-4246-9b67-7005a7662cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The problem is, we have a local justice system. We have a Department\
        \ of Justice, we have a secretary of justice, we have our own penal codes,\
        \ we have our own laws,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446e1ad-a1a4-4711-901a-6fed66a96667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The usual route niyan is the ICC will apply with the local country,\
        \ kasi dapat yung magte-take custody dito sa case na ito is the local courts,\
        \ 'di ba?\" Zubiri added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9914323-8b09-49b7-8285-48e5fe704572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The usual route is that the ICC will apply with the local\
        \ country, because it should be the local courts who should take custody of\
        \ the case, right?]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34027223-71c3-4c0b-828a-757d2ba04c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unfazed</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54eff85-8d68-4721-8596-ff5e85a00adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa, who was chief of the Philippine National Police when Duterte\
        \ launched the bloody anti-drug campaign, said he did not even monitor the\
        \ ICC's announcement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eda72e-a5ce-4c2f-9418-7f9e3ec927b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman tayong magagawa kung ituloy nila, di naman natin sila
        kontrolado. So hayaan mo lang sila kung ano ang gusto nilang gawin, ang importante
        nandito lang tayo," he told Senate reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d5652-39e6-4fd9-b1b3-3dbe658e041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We can't do anything about it anyway, we don't control\
        \ them. Let them do whatever they want. The important thing is we're just\
        \ here.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f5154-5b6f-4a11-bfc5-6486cba45605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-18T19:13:02.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator also said he is confident President Ferdinand Marcos Jr.\
        \ will not honor any warrant of arrest from the ICC.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7354bb9-3086-48be-bd73-f4019bb4a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T19:12:38.668+08:00
