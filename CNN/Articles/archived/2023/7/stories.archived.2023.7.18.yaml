      'text': '<p>National Artist Nick Joaquin <a href="https://www.cnnphilippines.com/life/culture/literature/2023/6/7/but-for-the-lovers-book-review-nolledo.html">once
        called Wilfrido D. Nolledo’s “But for the Lovers” a “baroque labyrinth”</a>
        — a testament to the work’s strange magic. Listen to National Book Award winner
        Glenn Diaz and Ateneo University Press editor Julian dela Cerna discuss Nolledo’s
        seminal novel at this week’s “Manila and Its Misfits” talk. Sponsored by publishing
        house Exploding Galaxies in partnership with the Museum of Contemporary Art
        and Design TK, this is the second in a series, with the first talk having
        featured authors Gina Apostol and Charlson Ong. Register for the talk, which
        will be held on July 21 at 3:30pm, via this <a href="http://bit.ly/ManilaMisfits">link</a>.</p>'
