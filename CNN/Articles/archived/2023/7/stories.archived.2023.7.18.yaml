      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He believes the eLGU system will fast track efforts to digitalize LGUs.\
        \ It covers various local government services such as business permit licensing,\
        \ notice of violations, health certificates, local civil registry, and real\
        \ property tax.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a14bca-6190-4eb4-a393-f30f79468110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:42:19.765+08:00
