    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf68c038-c78f-46a7-a2cd-171f904b73df'
    'lead': ' Travelers have to bring more patience with them to the airport as the
      long-standing footwear removal policy will be strictly implemented at the final
      security checkpoint, the Office of Transportation Security said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T13:57:34.067+08:00
