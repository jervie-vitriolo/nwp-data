      'mgnl:lastActivated': 2023-07-18T14:59:57.121+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9dbc0d-007f-45d3-a08c-6be3e4bb4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.042+08:00
      'mgnl:createdBy': 'faith'
