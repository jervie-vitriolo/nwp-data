      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A record 16 Chinese warships were
        spotted in waters around Taiwan in a 24-hour period late last week, the island’s
        Defense Ministry reported, in what analysts said was the latest sign of an
        intimidation campaign against Taipei by China’s ruling Communist Party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d85fe3-75eb-4542-abf1-56992b49d45c'
      'mgnl:activationStatus': true
