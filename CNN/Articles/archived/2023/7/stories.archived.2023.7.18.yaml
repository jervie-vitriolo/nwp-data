    'template': '1'
    'title': 'Marcos on ₱20 per kilo rice: ‘We’re doing everything’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e9332-9014-4269-a570-77b07bef9e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T12:41:15.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:03:08.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — President
        Ferdinand Marcos Jr. said his administration is doing “everything” to achieve
        his 2022 campaign promise to slash the price of rice to ₱20 a kilo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06497f4-a97c-49f9-8b95-9bdbdab461b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T12:41:15.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:03:08.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, the president acknowledged that he has yet to fulfill his
        commitment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e747769-1d8f-4a44-b6b4-bbdcc481f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T12:41:15.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:03:08.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Iyon pa rin ‘yung ating hangarin na ₱20 na bigas ay wala pa tayo roon
        pero ginagawa natin ang lahat,” he said in his speech following the signing
        of the Memorandum of Agreement for the Kadiwa ng Pangulo with local government
        units.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f925c-afae-44c0-9425-2d9f82fc0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T12:41:15.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:03:08.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Our goal is to reduce the per kilo price of rice to ₱20,
        we have yet to hit that but we’re doing everything.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec102ed-6f91-40cb-99f5-05d768c66e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T12:41:15.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:03:08.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of July 17, data from the Department of Agriculture showed that
        the per kilogram price of rice ranges from ₱36 to ₱48.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c7f97-b82d-4567-ae3c-f9463476d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T12:41:15.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:03:08.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the expansion of the Kadiwa ng Pangulo across the Philippines
        could decrease the prices of agricultural products as it eliminates middlemen.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14928aa1-3fb1-44cc-8d26-85aa9fbf174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T12:41:15.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:03:08.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang programa ng Kadiwa ay napakasimple lamang at tayo ay ginagawa
        natin ay pinalalapit natin sa magsasaka ang palengke. Kaya’t ‘yung mga middleman,
        ‘yung mga added cost ay binabawasan natin nang husto ‘yan. Sa ganyang paraan
        ay maipagbili natin ng presyo na mababa,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc64e07-9d3d-4885-89d4-9794ef9a3513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T12:41:15.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-18T15:03:08.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Kadiwa program is very simple, as what we’re doing
        is bringing the market to our farmers. That’s why those middlemen, the added
        costs are also reduced. In that way, we can offer the produce at cheaper prices.]</p>'
