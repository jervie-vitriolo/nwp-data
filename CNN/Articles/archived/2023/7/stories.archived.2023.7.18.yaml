    'title': 'Comelec to file motion for reconsideration on SC ruling setting next
      barangay, SK elections for December 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8960b54-f6f1-49df-8acb-3169cbe16fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) --</strong> The
        Commission on Elections (Comelec) will file a motion for reconsideration before
        the Supreme Court after it ordered the next barangay and Sangguniang Kabataan
        elections to be held on December 2025, the same year as the next midterm polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48a9c0-9c1c-494b-8742-d214f970fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa51038-db15-4fbe-8894-3a7d47f6ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Comelec will be filing a motion for reconsideration <em>doon
        po sa naging desisyon ng Korte Suprema. Hindi bilang hindi kami sumasang-ayon.
        Sumasang-ayon kami sa lahat ng sinabi ng Korte Suprema sa guidelines ng pag-postpone</em>,”
        Comelec Chairman George Garcia said at the first-ever Procurement Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dbb1e6-5268-4bb9-ba7c-f8535d55d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308896d-a1ac-44e1-ab1c-71ae4d909350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Subalit yung sa amin po yung pagco-conduct ng eleksyon within
        the same year ng national at local tsaka yun. Sa aming palagay, may nakikita
        po kami na dapat i-clarify ng mabuti yung issue na yun</em>,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc3ecd-dfb7-480b-9feb-68f45b236a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4dacba-5a87-4c25-9b93-c249181b7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The Comelec will be filing a motion for reconsideration\
        \ on the Supreme Court decision. Not because we disagree. We are with what\
        \ the Supreme Court said about the guidelines on postponement. But for us,\
        \ the elections would be held in the same year as national and local polls.\
        \ In our opinion, the issue needs to be clarified thoroughly.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983421f-0972-4a80-bbfd-3a8c90981b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70e249-079e-4263-831a-8004d9036393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec chief said they have directed the Office of the Solicitor\
        \ General to file a necessary motion for reconsideration once they receive\
        \ the full copy of the decision.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46195d4a-9a06-4685-b302-21ad662360a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4334b1a-6dc0-491d-a16f-c5df0d265732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:40.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naghihintay kami ano ba yung mismong nakalagay sa desisyon.
        Baka kasi iba ang nakalagay na wordings doon and kung ma-satisfy ang Comelec,
        then the Comelec might not decide to file an MR. But in the meantime, based
        doon sa nailabas na statement mula sa ating Supreme Court, we will be filing
        a motion for reconsideration</em>,” Garcia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d47192-b86d-4513-b3f6-d081d4374265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:51:03.265+08:00
      'mgnl:createdBy': 'faith'
