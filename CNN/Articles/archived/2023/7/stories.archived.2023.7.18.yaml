      'mgnl:lastActivated': 2023-07-18T15:14:36.480+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04516a2-e217-47a9-a4b2-49218f170e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.939+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.480+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrique and his manager, Ranvel Rufino — former private banker,
        entrepreneur, and producer — will invest and acquire equity in Ticket2Me’s
        parent company in Singapore and assume executive roles within the organization.
        Following the investment, both Enrique and Ranvel will receive proportionate
        equity in the company, with Ranvel taking a seat on the company’s Board of
        Directors and Enrique becoming Ticket2Me’s new CMO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9277fe3-3d2b-4719-9344-0683cd791853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.939+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-18T15:14:36.481+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'image': 'jcr:d989e40a-76cc-4781-b3f7-489d8d6dde1a'
      'imageCaption': 'In photo (L-R): Enrique Gil and Ranvel Rufino. Photo from Ticket2Me'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02bed8-a141-4121-9004-30b89e7cdfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:11:46.939+08:00
