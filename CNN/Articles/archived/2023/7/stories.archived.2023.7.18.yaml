      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Senate
        President Juan Miguel Zubiri is hoping President Ferdinand Marcos Jr. will
        have the chance to bare all the projects that will be funded by the Maharlika
        Investment Fund (MIF) during his second State of the Nation Address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90ce34-583e-4e70-ac55-9306183681fc'
      'mgnl:activationStatus': true
