      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>April 2018</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08958b-1e6f-46c3-8ef4-1d603dd2d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.902+08:00
