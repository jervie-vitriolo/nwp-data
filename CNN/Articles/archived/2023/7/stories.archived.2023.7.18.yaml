      'mgnl:type': 'text'
      'text': '<h3><strong>October 2016</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a9709-771f-4989-9e4d-45d8ca19ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T23:19:39.893+08:00
