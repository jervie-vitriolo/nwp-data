      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, Marcos said the government has <a href="https://www.cnnphilippines.com/news/2023/6/29/marcos-afghan-nationals.html">yet
        to reach an agreement</a> on whether the Philippines can take in Afghan nationals
        fleeing the taliban.&nbsp;</p>'
