      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos spoke to media on Tuesday following the kick-off event for
        "Walang Gutom 2027," the country''s food stamp program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c9f1a-139f-401e-bbfc-2db95dfd8d09'
      'mgnl:activationStatus': true
