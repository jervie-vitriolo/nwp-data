      'mgnl:lastActivated': 2023-07-18T15:28:22.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6724df8-f049-4119-b8b5-599257963e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-18T15:28:22.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The body of the OFW – identified in previous reports as a Filipino\
        \ woman – was found near the Tsing Yi public pier early morning last Thursday,\
        \ Cortes confirmed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ff0ad-b610-40b1-af4b-60cc0a403b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-18T15:28:22.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8053ee3f-ee42-482c-ac8f-c87c3b20dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-18T15:28:22.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the OFW's family requested for her name to be concealed from\
        \ the public.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb6f577-f623-4afb-8e0c-39de7534cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T15:27:44.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-18T15:28:22.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
