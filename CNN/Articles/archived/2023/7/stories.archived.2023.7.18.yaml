    'stories': []
    'template': '1'
    'title': 'James Cameron denies Titanic submersible movie speculation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879239e8-d7a8-455c-ba2b-53df3c0cb87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:32:47.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:40.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> James Cameron is not working on a project
        tied to the OceanGate submersible tragedy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b171d9c5-1989-4c89-af7c-e95e9b2ebdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:32:47.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:40.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e2add-a839-4fb4-9dee-97af5734d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:32:47.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:40.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director of the Oscar-winning “Titanic” movie took to Twitter recently\
        \ to shut down a suggestion that he has plans to work on a project about the\
        \ Titanic-bound submersible that suffered a “catastrophic implosion” last\
        \ month, killing all five people on board.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede211b-46bd-41ff-87e3-9349f1083d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:32:47.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:40.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a6f12-9717-4f3b-8adb-2afe7dd68c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:32:47.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:40.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t respond to offensive rumors in the media usually, but I need\
        \ to now,” Cameron tweeted. “I’m NOT in talks about an OceanGate film, nor\
        \ will I ever be.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36a96e-4b0c-4044-bcab-bbfc789ad6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:32:47.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:40.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa544f8-6f9d-4f99-ba8e-a70862e6d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:32:47.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:40.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to being a filmmaker, Cameron has made more than 30 dives\
        \ to the Titanic wreckage and is among the very few people who have descended\
        \ to the deepest known point in the Earth’s seabed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b23e3-380c-4fc0-8d32-00f59c8c0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:32:47.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:40.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46225004-03ff-473d-852d-39ecf6ac3152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:32:47.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:40.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamish Harding, Shahzada Dawood, Suleman Dawood, Paul-Henri Nargeolet\
        \ and Stockton Rush perished as they attempted to reach the historic the ship\
        \ wreckage in a submersible known as the Titan. Their deaths were confirmed\
        \ when wreckage was found following an international search.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe354fdb-6bd8-4461-a428-31833a20a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:32:47.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:40.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45c476-57e8-4c91-a18e-e7b0851fcdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T13:32:47.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-18T15:04:40.413+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cameron told CNN at the time that he had suspected an implosion had\
        \ occurred.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98bb8a-6376-4ea1-9dbc-131325da2ed6'
      'mgnl:activationStatus': true
