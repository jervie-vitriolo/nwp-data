      'jcr:uuid': 'b1d00cc9-bef4-43bf-9b76-536b4b879e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Countercyclical policies” refer to measures intended to counter the\
        \ effects of the economic cycle. For example, officials may add stimulus to\
        \ spur expansion during a recession or tighten bank lending during a boom.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1fecb-6da2-48a4-a7a3-96e5b4684a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:27:02.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:57.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
