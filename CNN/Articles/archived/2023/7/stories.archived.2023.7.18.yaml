    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-18T14:59:32.054+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec holds salaries, benefits of officials, employees with unliquidated
      cash advances

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30bce6-17a8-4dc6-9b4b-4aa899e38f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) --</strong> The
        Commission on Elections (Comelec) en banc on Monday said it passed a resolution
        to withhold the salaries and benefits of officials and employees with unliquidated
        cash advances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071b1de-659f-4bde-a6f9-82d093c9e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7fb28d-f820-4f2b-bda9-6f75812220fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Comelec en banc passed a resolution stating that all those with\
        \ unliquidated cash advances na mga officials naming and employees, lahat\
        \ ng salaries nila at benefits will be withheld until they are able to liquidate\
        \ the cash advances,” Comelec chairman George Garcia said in his opening speech\
        \ at the first-ever Procurement Summit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdef7bf-d507-4d52-bcf0-60fc5ac25ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64942f9f-3c6d-4f4c-8bb0-c7d5cbd97f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll body chief said the resolution took effect this month, in\
        \ line with their call for accountability and transparency. He added that\
        \ they may consider the filing of criminal and administrative cases against\
        \ individuals who fail to properly liquidate.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e37646-4784-4908-a0a8-ac8e6ee8a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.572+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06d339-89d4-4a5b-8e82-122a750943e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was referring to the Commission on Audit (COA) report flagging
        the ₱2.169-billion cash advances which remain <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/13/comelec-coa-unliquidated-cash-advances.html"
        href="https://www.cnnphilippines.com/news/2023/7/13/comelec-coa-unliquidated-cash-advances.html">unliquidated</a>
        even with the purpose which it was granted for has been served.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb17800-f188-4efa-b323-31570fbd43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T14:59:32.573+08:00
