      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complete turnaround from his statements in February, Duterte
        said the country will withdraw from the ICC “effective immediately,” as he
        <a href="http://www.cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">claimed</a>
        that the ICC is being used as a “political tool against the Philippines."</p>'
