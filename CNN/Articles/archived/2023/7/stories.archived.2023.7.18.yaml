      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said both the DFA and the Department of Migrant Workers are in touch\
        \ with the OFW’s family regarding assistance that may be extended to them.\r"
