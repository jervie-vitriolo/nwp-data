      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> This
        year''s edition of Cinemalaya will feature a total of 10 full-length films,
        including the first animated and documentary features to join the competition
        in 19 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7a9c2-de9e-4333-8147-c54b1b063eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T18:08:16.421+08:00
