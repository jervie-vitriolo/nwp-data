    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25f08a-f9b8-4853-8730-d21ef4cf6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong>&nbsp;—
        The International Criminal Court (ICC) will continue to investigate the Duterte
        administration''s war on drugs after the Appeals Chamber of the court rejected
        the plea of the Philippine government against the resumption of the probe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f8051-6cf2-47eb-84c8-7f9b9dadd79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2027f89e-b7de-4db4-bb2c-dc403cd64a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC appeals chamber handed down this decision on Tuesday, nearly
        two years since the pre-trial chamber <a href="https://www.cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">authorized
        in September 2021</a> the start of the investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77209d-60fa-4ccd-a283-2a9fdb36bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6d706-9248-4374-95fb-f014e6aa5125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, the court <a href="https://www.cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html">halted</a>
        the probe upon Manila’s request, and in January 2023, the pre-trial chamber<a
        href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">
        allowed it to resume</a> – a move formally opposed by the Philippines through
        a notice of appeal in February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97591dbd-7ce4-40b4-80c5-9872097ddf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee8931-03a3-48a2-b259-0c015d82da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to state that it is rejected by the appeals chamber
        by majority, and that the impugned decision is therefore confirmed,” said
        ICC Judge Marc Perrin de Brichambaut, referring to the government’s plea to
        reverse the January decision authorizing the prosecutor to resume the probe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6ff56-4e47-4148-80ae-ba93d785705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3a275-c456-42b1-9ea1-d1d5ce132f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T17:44:41.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T18:36:47.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The appeals chamber in March also rejected Manila's request for a suspension\
        \ of the probe pending decision on the main appeal to reverse the January\
        \ ruling.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f174fc9-55ca-4a4c-90fc-c2c0f0918221'
