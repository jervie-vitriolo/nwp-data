      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To counteract persistent growth headwinds, we expect more [targeted]\
        \ easing measures in coming months, with a focus on fiscal, housing and consumption,”\
        \ Goldman Sachs analysts said Monday.\r"
