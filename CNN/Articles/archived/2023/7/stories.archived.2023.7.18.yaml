      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the executive will not work with the ICC, Conti said other branches
        of government can also be tapped to source the needed information for the
        probe. The private sector will also be ready to assist, she added.</p>'
