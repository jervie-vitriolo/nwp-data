    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc48c1c-824f-493b-ad16-e6511d1b3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T21:02:17.517+08:00
