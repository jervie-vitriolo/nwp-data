  'prc-stresses-need-for-cpr':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-18T18:25:05.000+08:00
    'imagesource': 'jcr:0c14a5e7-3c0e-4d9b-8f32-d469b75d2c90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22cc9a78-0fc3-4a1b-910b-2dae82f52dfc'
    'lead': 'Philippine Red Cross Chairman Richard Gordon stresses the need to have
      someone who knows how to administer cardiopulmonary resuscitation (CPR) in every
      household, as every second counts in saving a life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T18:26:32.493+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-18T18:26:32.738+08:00
    'mgnl:lastActivatedBy': 'superuser'
