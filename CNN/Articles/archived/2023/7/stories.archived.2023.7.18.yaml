      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a3fc4-581b-428b-be49-6e211601da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:31:28.663+08:00
      'mgnl:createdBy': 'faith'
