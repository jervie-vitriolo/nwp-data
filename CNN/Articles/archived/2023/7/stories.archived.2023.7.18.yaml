      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Liu Guoqiang, deputy governor of the PBOC, told a press conference\
        \ last week that the central bank will step up “countercyclical adjustments”\
        \ to support growth.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4fa60-7bf6-409c-9b09-a9db2d2a84ee'
      'mgnl:activationStatus': true
