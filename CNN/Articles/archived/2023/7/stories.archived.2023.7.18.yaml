      'mgnl:lastActivated': 2023-07-18T15:00:11.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ced693-0c26-4172-91c9-68663853933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 16 Chinese ships around Taiwan on Friday into Saturday was the\
        \ most since the island’s Defense Ministry began providing daily updates of\
        \ PLA activity around the island in August 2022.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9f386-d24f-4105-9ad7-7b4b1fd0cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05251d3b-e154-42fb-a3c1-478774d728fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a growing military effort,” Carl Schuster, a Hawaii-based analyst\
        \ and former director of operations at the US Pacific Command’s Joint Intelligence\
        \ Center, told CNN on Monday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb41a6c-f649-4359-8d86-c279bb2e0224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526116f0-d819-4cc5-b5b7-9ac57e50520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military operations indicate Beijing’s efforts are twofold, he\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f1974-2a7b-4454-b6e0-11893cf974a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858ee2e-7297-4e3b-96ce-8e13691fecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One, constant PLA activities around the island present its defenders\
        \ with a range of possible attack routes to design defenses for, and two,\
        \ to “practice, rehearse and train for the ‘moment’ should it come,” Schuster\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab45f1-b891-42f4-b0fc-9047dc9544ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd39eb-3e7b-4205-94a0-a2ba7858a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That moment would be a possible Chinese invasion of Taiwan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b671ac-a755-4a11-8d1d-5962065f4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56195c-6c80-4bdf-84d0-b32916fe077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party claims the self-governing democracy\
        \ as its territory despite never having controlled it, and has spent decades\
        \ trying to isolate it diplomatically. Beijing has not ruled out using force\
        \ to take control of the island.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8ac71-9477-4557-9d6b-67b5c6219feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9532b34-cf52-4b9f-978c-9c10bb466443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese state media on Sunday touted the naval activity, noting the\
        \ PLAN “breaking the record for the number of vessels deployed in its drills\
        \ in the region,” in a story in Global Times.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8a9ab-cb39-4043-8c81-670d614d62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf6bc3c-b1db-4a32-bc09-3a2209038199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Analysts said Sunday that the recent intensive exercises demonstrate\
        \ the PLA’s capabilities in encircling the island,” the Global Times story\
        \ said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed97c61-3204-413c-808e-4abf8f7bbad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f02842-a8a7-47bb-8f8f-c26acd326572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:11.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither Taiwan’s Defense Ministry nor the Global Times article gave\
        \ details on what PLA warships were in the waters around Taiwan.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f62481-599b-4a3c-9d7a-b6a513eeaab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:34:22.731+08:00
      'mgnl:createdBy': 'faith'
