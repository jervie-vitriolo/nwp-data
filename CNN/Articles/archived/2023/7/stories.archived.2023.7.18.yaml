      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Duterte administration reiterated that it <a href="http://www.cnnphilippines.com/news/2021/9/16/Duterte-drug-war-Philippines-ICC-investigation.html">will
        not cooperate</a> with the ICC. Malacañang said while the Philippines previously
        consented to being a member of the tribunal, the government will only acknowledge
        ICC’s jurisdiction if the country’s justice system no longer works — insisting
        that it does.</p>'
