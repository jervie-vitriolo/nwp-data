      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's important for us to come here because the Philippines is our\
        \ oldest ally in Southeast Asia. And there is nothing we can't accomplish\
        \ if we continue to work closely together,\" Chollet said. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a6446-02d5-423e-a4e5-fc62705b0e25'
