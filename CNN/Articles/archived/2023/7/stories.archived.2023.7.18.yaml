    'stories': []
    'template': '1'
    'title': 'China claims US ''mastermind'' behind South China Sea arbitration case;
      US says it''s ''an insult to PH'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7a6d0-1b9f-48c6-af89-be2ea80a0115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The United
        States refuted China''s claim that it was the "mastermind" behind the 2016
        South China Sea arbitration case which was won by the Philippines at the Arbitral
        Tribunal in The Hague, Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403cbc0-5310-47e3-b383-db3fec56facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e490a-680e-445d-9263-a0fc6c426d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US State Department Counselor Derek Chollet said Beijing's statement\
        \ accusing Washington as the mastermind behind the arbitral case was preposterous.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3229ef-da4b-43f2-bd2d-d02f3884d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13c596-a654-4a89-9b6f-2832005cfed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Any statement that somehow the US was putting a partner like the\
        \ Philippines up to this is preposterous. Frankly, I think it's an insult\
        \ to the Philippines,\" Chollet said in a briefing with select members of\
        \ Philippine media. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667900e-a173-47cd-805f-62a3a4a6ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ffa66-49ba-4f00-a135-80d620645627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I want to underscore once again that the 2016 arbitral ruling, which\
        \ we had just celebrated, is clear: it is legally binding and it is final,\"\
        \ he added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df906c2c-a05e-4ca4-9267-32ca1637434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c41b3c-e7cc-4a2a-9be6-e6f6a2126a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington also denied that it is seeking conflict in the region. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d401316-b3b9-40e4-8fde-d4db2d9c6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b91577-c4c2-4ecf-9ddc-a37e3c206ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T05:28:35.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:01:05.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United States does not seek conflict or confrontation, but we\
        \ will not flinch in the face of bullying or coercion, and that's a message\
        \ that we have sent consistently. We will work closely and always stand by\
        \ our allies and partners,\" Chollet said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d8eef-63f0-483b-9e3d-59efa8358296'
