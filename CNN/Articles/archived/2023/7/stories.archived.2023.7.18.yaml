      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2023/7/13/comelec-coa-unliquidated-cash-advances.html</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c99cb7-9c41-4076-841a-3234c98d79f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T00:48:19.889+08:00
