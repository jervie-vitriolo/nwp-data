  'Second-Alzheimers-drug-to-slow-disease-progression':
    'author': 'Meg Tirrell, CNN'
    'caption': 'Mike Blake/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-18T04:34:27.000+08:00
    'credit': 'Mike Blake/Reuters'
    'imagesource': 'jcr:524b0451-2125-426c-b4ce-30412b867032'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b94311-097b-46f1-a533-3830006b8bdf'
    'lead': 'A second drug may join the Alzheimer’s treatment Leqembi on the market
      by the end of the year: Eli Lilly’s donanemab. Lilly said in a news release
      that it had completed its US Food and Drug Administration submission for the
      drug, and expects regulatory action by year’s end.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-18T04:36:22.957+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-18T15:00:27.270+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-07-18T15:00:25.917+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Second Alzheimer’s drug to slow disease’s progression may be approved
      in the US this year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e33fb-4e1a-464d-be7e-504e9b3ebea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.270+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The full approval this month of the
        Alzheimer’s drug Leqembi marked a historic shift in the treatment of the disease:
        For the first time, doctors have a medicine to prescribe that has been proven
        to slow the loss of memory and ability to do daily tasks that Alzheimer’s
        brings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141a75c-9203-4b99-b112-f638c5e1d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad0616-97db-4e50-bf2b-4da61805cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second drug may join Leqembi — known as lecanemab before it got its\
        \ brand name — on the market by the end of the year: Eli Lilly’s donanemab.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e5bb6-bbd0-473b-ade7-a14d92f9ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1fe96-a74e-42fd-ac49-3bec055128ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was shown in May and in fuller Phase 3 clinical trial results released\
        \ at the Alzheimer’s Association International Conference on Monday to delay\
        \ the disease’s progression. Lilly said in a news release that it had completed\
        \ its US Food and Drug Administration submission for the drug, and expects\
        \ regulatory action by year’s end.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179d1ac-f51b-4be1-b65d-99430c620df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2501b-0b2c-4b6a-89e6-d541ba06e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 6 million Americans are estimated to have Alzheimer’s disease,\
        \ with about 1 million estimated to be in the early symptomatic stages where\
        \ these drugs have shown benefit. But even though the medicines are the first\
        \ to put a brake on the seemingly inexorable progression of Alzheimer’s, experts\
        \ questioned the degree of their benefit in a series of editorials published\
        \ Monday in the Journal of the American Medical Association, alongside the\
        \ donanemab data.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e471dd-175f-42ba-be2b-b9287a2558e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b05c47-29ae-4382-8ea2-179f68b16bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Leqembi and donanemab work by clearing buildups of a protein in\
        \ the brain called amyloid, a hallmark of Alzheimer’s.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742568ed-8802-4600-860d-e2238339ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd9509b-9e51-4fad-a78d-8db85d13c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Donanemab was very effective at eliminating its target, cerebral amyloid,\
        \ but the clinical effect was comparatively weak,” Jennifer Manly, of Columbia\
        \ University Irving Medical Center, and Kacie Deters, of the University of\
        \ California, Los Angeles, wrote in one editorial.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97deae5-e7d4-41e5-8b44-53483e1ec964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f16fe-598a-4395-b753-3c62ba746b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patients taking the medicine in the more than 1,700-person trial had\
        \ 35% slower progression of disease than those on placebo over a year and\
        \ a half on a measure called the integrated Alzheimer’s Disease Rating Scale,\
        \ or iADRS, the results showed. That equated to a loss of six points on a\
        \ 144-point scale for those on the drug, compared with a loss of nine points\
        \ for those on placebo.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9c6b0-1931-4fea-ba6e-563c36c416e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3efe3-e87a-48a9-b3fe-08c3cb41155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another editorial in JAMA, researchers sought to put that result\
        \ and others from the trial into real-life terms: For patients taking donanemab,\
        \ there’s a lower risk of progressing from having mild cognitive impairment,\
        \ or being fully independent in daily activities, to mild dementia, requiring\
        \ assistance with some daily activities; or of progressing from mild to moderate\
        \ dementia, requiring some assistance with basic self-care.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d1448-21c1-4fa0-af31-74ce7ab97f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccc4d8-fc84-4131-90d0-9fee82b3fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lilly assessed patients in groups based on their levels of another\
        \ Alzheimer’s-associated protein, called tau, and the 35% slowing of disease\
        \ progression was seen in those with low to medium levels, thought to be in\
        \ less advanced stages of the disease than those with higher levels. When\
        \ those with higher levels were included, the benefit was 22% versus placebo.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0085c98-566e-4af9-b624-3504a7dab83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e44582-88cb-4a4c-a529-0a81a5c069ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For patients in the low/medium tau category, the researchers pointed\
        \ out the drug slowed decline by 4.4 months over the 18-month trial on the\
        \ iADRS scale. On another scale, known as Clinical Dementia Rating-Sum of\
        \ Boxes, or CDR-SB, it slowed decline by 7.5 months.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90f5e4-3955-44b1-a3f9-a2cb4766f049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2489637-929a-4cec-85ba-71f9568419a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While the slowing of clinical decline seen in this trial represents\
        \ an important start, and may be deemed clinically meaningful for some patients,\
        \ development of more impactful and safer treatments is still needed,” wrote\
        \ the authors, the University of California, San Francisco’s Dr. Gil Rabinovici\
        \ and Renaud La Joie.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d8743-2aeb-4885-b865-9ad206061c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878054e0-4d03-48d0-97c2-fb5559d0b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts’ hesitation on the degree of benefit isn’t limited to donanemab;\
        \ it also applies to Leqembi. On the CDR-SB measure of disease progression,\
        \ donanemab showed a 36% slowing compared with placebo in the low/medium tau\
        \ group, and a 29% slowing overall, while Leqembi, sold by the drugmakers\
        \ Eisai and Biogen, showed a 27% benefit over placebo.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944f9e6-a1e6-47e7-8221-848238ebd57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3194c-ff42-4bb3-b0a3-e99263b36945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To Lilly’s chief of research, Dr. Daniel Skovronsky, the donanemab\
        \ trial results answer some key questions, and hint toward ways to reach greater\
        \ benefits for patients with Alzheimer’s.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9dfde-12d8-4bb1-854c-7c5f36688ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395fa92f-fa83-4998-a402-04614e01f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the questions we had was: Does the effect grow over time?”\
        \ he said in an interview with CNN. “That’s important because Alzheimer’s\
        \ disease is a chronic disease that can last a decade or more.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de329edf-eea7-4a47-a6f8-3955a9c7fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc51a36-8e96-4175-a74e-d164f4057c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said at every time point researchers measured, the difference between\
        \ patients on donanemab and placebo was growing.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90595860-938b-4057-95c8-4d1bae0864ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4adc9d-fab9-4084-9345-27c3c3798100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company also designed the trial so that patients could stop taking\
        \ the drug if enough amyloid was cleared from their brain; about half the\
        \ patients switched to placebo based on that metric at six or 12 months, Skovronsky\
        \ said. Even for those patients, he noted, “the benefits continued to increase\
        \ over time.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c473dd-38fc-4263-a4b3-17ce588a41fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03ba3e-4870-4cb9-b215-5ed335998d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were delighted to see that,” Skovronsky said. “Once you get rid\
        \ of the plaques, you’ve fundamentally changed the trajectory of the disease\
        \ in a positive way. You don’t need to continue to take therapy to get those\
        \ benefits.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7230c0-e7ef-4ccf-9632-495a82d2526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1286b-6ce2-447a-b40a-2a7fe3face57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another question the trial sought to answer, Skovronsky said, was whether\
        \ there was greater benefit for people earlier in the course of the disease.\
        \ It’s been a hypothesis that treating Alzheimer’s earlier with amyloid-clearing\
        \ drugs would yield better results; Skovronsky said the donanemab trial bore\
        \ that out.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066925b-19d8-45c5-8fcc-66b630e7eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d1389-986a-4851-8cc2-22466ae6c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We could look at people who had mild cognitive impairment, MCI, which\
        \ is the earliest stage, versus mild Alzheimer’s versus moderate Alzheimer’\
        s,” Skovronsky explained. “And the drug worked in all three groups, but the\
        \ effect was strongest in the earliest, in the MCI patients.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb521ff-00a1-48a0-85fb-666944b48b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72e71f-f6b9-4c1f-80dd-782531fa4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They saw a similar effect when patients were separated by age: those\
        \ under 75, in the low/medium tau group, had greater disease slowing than\
        \ those 75 or older: 48% on the iADRS scale for the younger patients compared\
        \ with 25% for the older ones.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4baea6a-4f2b-48a8-80ab-dab858d6f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de93b90-d37e-44c0-bcd9-6f2d1e2fb45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lilly is running a trial in patients who don’t yet have symptoms of\
        \ Alzheimer’s disease to see if the results are stronger, and Skovronsky said\
        \ these results give them more confidence that study will succeed.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb72ca-6860-4ee6-984e-7f7b4546b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef1b59-742b-4621-8440-be750e4471e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If this trial could slow disease progression by 40 or 50% in the early\
        \ stages of the disease, now we go even earlier in our prevention study, and\
        \ maybe we can stop it entirely,” Skovronsky said. “So we’re really excited\
        \ about that.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2e7f6-916b-440d-825d-1b9c5d3fe0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ef380-2882-4f29-a9c3-b732de155eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leqembi is also in a prevention study in people at elevated risk for\
        \ Alzheimer’s.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52681f-97aa-4dab-91dc-f70ba9e5bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fbe323-23fd-4612-ba7d-87e8ce131b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:22.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the current use of the medicines, in people with early stages of\
        \ the disease, the editorials emphasized the need to continue study over longer\
        \ periods, which the companies will continue to do. They also noted that how\
        \ well they work isn’t the only concern.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264c3ad-800a-4cba-b92b-bf1501eb4e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbabb2-c278-4e10-aefb-807742e9d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The modest benefits would likely not be questioned by patients, clinicians,\
        \ or payers, if amyloid antibodies were low risk, inexpensive and simple to\
        \ administer,” wrote UCSF’s Dr. Eric Widera, SUNY Upstate Medical University’\
        s Dr. Sharon Brangman and the University of Wisconsin’s Dr. Nathaniel Chin.\
        \ “However, they are none of these.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc63d71-b336-49f4-9e4c-0d94002d5b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3e0b3-fdfe-4711-83bd-8e865196829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drugs are administered by intravenous infusion – Leqembi, every\
        \ two weeks, and donanemab, every four.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b35146-efb5-4d64-b032-c9cb556f4e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da3efc-a6df-4f36-95ae-0ad96a8f587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The biggest safety concerns are swelling or bleeds in the brain typically\
        \ seen on MRI, known as amyloid-related imaging abnormalities, or ARIA. Donanemab\
        \ had an ARIA rate of either type of 37%, compared with 15% for patients on\
        \ placebo. While Lilly said most of the cases were mild to moderate, a few\
        \ were severe, and there were three patient deaths in the donanemab group,\
        \ and one on placebo, considered treatment-related.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fbb80-d086-4426-a431-1224fc4cfa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b17500-1188-4165-b0a5-03c6e32b16a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Leqembi’s Phase 3 trial, 22% of patients experienced ARIA of either\
        \ type, compared with 10% on placebo. Some patient deaths have been reported\
        \ in extension studies of Leqembi as well.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1a881-6e58-4801-b8e9-ef7aee07ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58787a2-df0e-42ac-a8f0-68b6f6e88618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patients can also experience infusion reactions.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65169f-58f5-46a4-910e-9b058662971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33309b51-e319-4cd3-bbe5-6a12c72a0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the medicines aren’t inexpensive: Leqembi costs $26,500 per year\
        \ before insurance. Its full approval by the FDA unlocked broader Medicare\
        \ coverage, but researchers noted in the editorials Monday that some patients\
        \ could still be on the hook for large out-of-pocket costs for portions of\
        \ treatment or accompanying testing that insurance doesn’t cover. Lilly hasn’\
        t disclosed where it will price donanemab once approved, as drugmakers typically\
        \ don’t comment on pricing before approval.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94125b3d-4093-4196-b221-bae9c18a7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cd94e-702e-4c70-b31e-7f8a16061341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fact that donanemab is designed to be stopped once patients reach\
        \ a certain level of amyloid clearance differentiates it from Leqembi. Dr.\
        \ Lawrence Honig, a professor of neurology at Columbia University Irving Medical\
        \ Center who had not yet seen the full donanemab results, argued that it’\
        s scientifically and medically “unrealistic to think that the Alzheimer process\
        \ will be stopped by six to 18 months of antibody treatment.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ecdc0-6d9c-45f4-8a09-a0015f9dd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7690b49c-7b10-4fc9-8003-b1b8a73b50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Alzheimer’s is a chronic disease involving slow, gradual accumulation\
        \ of amyloid beta forms in the brain,” he wrote to CNN in an email. “It is\
        \ not likely that removing plaques over some months will prevent the disease\
        \ process from progressing.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa343f-01d4-40ee-a619-59131bbff6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3bba8-cf45-4c2c-94ce-8c61e629947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further, Honig, who said he consults for companies including Eisai,\
        \ Biogen and Lilly and does clinical research on Alzheimer’s medicines, said\
        \ it may be difficult to use donanemab longer-term, because many patients\
        \ develop an immune response against it in the form of antidrug antibodies.\
        \ This immune response happens with Leqembi as well, Honig said, but noted\
        \ they “occur in a much more prominent fashion” with donanemab.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03cfc8f-fc60-4fb3-bce1-a3eff3dfece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03146a9-4a16-4213-9fbc-457254df362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One limitation to the donanemab trial, researchers argued in the editorials,\
        \ was that a majority of patients were White – about 90%.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c65931-5b7d-47f6-83ef-2a02d8b49810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11435a8-bbf8-400e-bf2f-f0186ba27c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dementia-related burdens are disproportionately felt within historically\
        \ marginalized communities because structural inequalities rooted in racism,\
        \ xenophobia and sexism increase risk factors for cognitive impairment, increase\
        \ barriers to diagnosis, and reduce access to care,” Manly and Deters wrote.\
        \ “It has been discouraging that recent clinical trials of amyloid-clearing\
        \ monoclonal antibodies have not been able to meet goals of inclusion of minoritized\
        \ groups.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed467fb-83f4-4570-9fa1-f506aa453c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451acab2-bc57-49f1-af56-f423bca3d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lilly said that more than a quarter of the people it screened for the\
        \ trial were members of minority groups, but that fewer people who were Black\
        \ or Hispanic had positive scans confirming they had both amyloid and tau\
        \ proteins required to join the study. The company said in a statement there’\
        s a need for more study to understand why, and pledged that it’s “committed\
        \ to identifying and implementing solutions that will result in diverse representation,\
        \ improve health equity, and generate evidence to support better patient outcomes.”\
        \r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216c6f1-c9e4-4190-8119-ab60eb703e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ce951-cc7e-43bf-bd91-e04c014abb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even with the many questions about the magnitude of the new medicines’\
        \ benefit, their cost, safety and complexity of administration, for some patients,\
        \ they represent one of the most important things there is: hope.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457310f2-527f-4634-911f-cf1ac106b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f474970-334d-47b4-a32c-c86d881f2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we get our diagnosis, there are many things that go through our\
        \ minds — and it’s not just how this disease is going to impact my family\
        \ and myself, but that there’s really no hope for our future,” said Joe Montminy,\
        \ who at 59 is living with younger-onset Alzheimer’s. “And with these treatments,\
        \ we now have hope, the hope that one of these treatments might help us.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674d98b-92e8-4fc2-a7cf-c40dbd5edece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T04:36:23.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-18T15:00:27.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/17/health/second-alzheimers-drug-to-slow-disease-may-be-approved-this-year/index.html"><em>"Second
        Alzheimer’s drug to slow disease’s progression may be approved in the US this
        year"</em></a></p>'
  'Water-rationing-to-return-if-rains-cease-':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-18T05:06:37.000+08:00
    'imagesource': 'jcr:5387c518-6613-4a4f-9953-611a53a5aa04'
