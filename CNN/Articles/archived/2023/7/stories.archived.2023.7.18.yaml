      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> A lawyer
        representing some of the families of the Duterte administration’s drug war
        victims said they are ready to take other actions in case the International
        Criminal Court’s (ICC) Appeals Chamber decides not to push through with its
        investigation of the controversial anti-illegal drugs program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c7a57-8de6-4ff5-ad60-b0a64cf8bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a62b0e-cee2-4567-ba3c-e99fbc16d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-18T14:24:24.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-18T15:40:17.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will still continue pursuing any and all avenues that are available.
        We will check out other international arenas and even domestic arenas,” laywer
        Kristina Conti, the secretary general of National Union of Peoples Lawyers,
        told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b376e52-a81a-4757-8950-5e7d6934f69b'
      'mgnl:activationStatus': true
