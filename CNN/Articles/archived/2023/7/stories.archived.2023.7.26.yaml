      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Senator
        Francis Tolentino on Tuesday proposed the creation of a special panel on "admiralty
        matters," pointing out that there are several maritime issues that need to
        be tackled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea3a5f-a3ca-4a85-8378-2520d833151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:59:22.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:19.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014bd0c-f6b8-419e-add2-f02f59bfd35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:59:22.898+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:19.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino, vice chairman of the Senate Committee on Foreign Relations,\
        \ raised the idea in a plenary session following the referral of the proposed\
        \ Philippine Maritime Zones Act.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a30e2-787a-445d-a1ac-0b3bf69e9829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:59:22.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:19.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd908cd0-6017-4c8b-82da-977dc637cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:59:22.899+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:19.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the proposed Special Committee on Admiralty Matters should\
        \ be created \"to hear and sponsor all measures related to maritime zone bills\
        \ as well as the baseline acts.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279afe2-a20e-404c-9d26-32d64572bd54'
      'mgnl:activationStatus': true
