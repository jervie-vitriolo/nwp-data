      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cambodian Prime Minister Hun Sen said in
        a speech on Wednesday he would step down, and that his son Hun Manet would
        take over in the coming weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7b850-0a33-423c-88e9-fc01562b152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:16:39.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T18:17:30.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hun Manet … will become the prime minister in the coming weeks,” he\
        \ said, adding the new premier will be appointed on August 10.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b1c3c6-91e5-4cef-b99e-fc60cef1004f'
      'mgnl:activationStatus': true
