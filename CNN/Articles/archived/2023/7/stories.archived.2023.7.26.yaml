      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent days, northern Italy has been pummeled by severe weather,\
        \ which has also produced tornadoes and strong winds. Last week, 100 people\
        \ were injured after tennis ball-sized hail rained down in the Veneto region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
