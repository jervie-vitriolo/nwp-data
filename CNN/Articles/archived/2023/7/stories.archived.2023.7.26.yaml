    'title': 'Marcos: Malaysia to help Bangsamoro in Halal industry, Islamic banking'
    'updated': 2023-07-26T20:48:43.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb0bb7-9055-494f-b28a-e9ea8ef62134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Malaysia
        has committed to help the Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM) in improving its halal industry and Islamic banking, President Ferdinand
        Marcos Jr. said on Wednesday after meeting the neighboring country''s king
        and prime minister.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c56d2c-e172-48d0-88bb-967c4fff9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e7eb0-c396-4bcd-bc8a-a9fc0077fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint press conference with Prime Minister Anwar Ibrahim, Marcos\
        \ said Malaysia has offered to train Philippine personnel and officials on\
        \ these \"increasingly important sectors,\" as well as on food security.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd266a-bf2c-4205-a985-ecc61b769b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f09ca-830f-48c3-adec-28f6080d1ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anwar, in particular, said they aim to ensure that the Halal industry\
        \ \"can penetrate more effectively into the Middle Eastern market.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d86b07-2be1-482d-8ed2-9fe4442546ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8ee34-6fd4-4c64-b27f-dd4950a4f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two countries also resolved to enhance their trade and investment\
        \ ties as they work towards a post-pandemic recovery.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1a078-1b37-422f-a16d-90ce14d4fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303bf575-10d3-4c67-9ea3-9aa67d27b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With Malaysia being one of the leading halal economies in the world,\
        \ cooperation in this sector would mutually benefit the growth of our respective\
        \ halal ecosystems,\" Marcos said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845cb91-0224-44f9-bc8a-46ad695ddfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2e54e-503a-4b5c-b0cb-2075d28d7b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president added that he and Anwar have agreed to convene the next\
        \ Philippines-Malaysia Joint Commission Meeting \"sometime in October\" to\
        \ further discuss bilateral cooperation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eda203-d0d3-4b79-837b-e690b67fb1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb948f6-9895-4626-a2f8-917326a735f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides sectors earlier mentioned, Marcos said priority areas include\
        \ transnational crimes, agriculture, education, tourism, culture, sports,\
        \ and the digital economy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb8d92-237a-4b1b-aa26-2e88722d75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc5b92-61b1-4f8d-b63d-a92328bb1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two leaders also said they talked about matters outside bilateral\
        \ relations, among which was the Myanmar crisis.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4763abd-e531-454f-a52b-b6723c2fe428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33f3cb-cdae-4923-896e-ab9f1f1926b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We did touch upon Myanmar to strengthen the five-point consensus\
        \ of ASEAN (Association of Southeast Asian Nations) but also give some flexibility,\
        \ room and space for neighboring countries to engage on informal basis without\
        \ sacrificing the issues of human rights and the treatment of minorities,\
        \ in particular Rohingyans and other Burmese middle minorities in Myanmar,\"\
        \ Anwar said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc486e47-3ae1-4f0e-a66f-9674113a6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267eeff-7970-4f0f-a077-48a753a20cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the joint briefing, there was no mention of the long-standing\
        \ Sabah dispute between the Philippines and Malaysia. In March, Marcos said\
        \ the two countries agreed that their respective foreign affairs chiefs would\
        \ meet over the matter.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc08c5f-1816-4c9a-b194-75b600359abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.785+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1228588-919a-4b73-8a41-009104257033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also not clear if they discussed the<a href="http://www.cnnphilippines.com/news/2023/3/2/dfa-83-filipinos-death-row-56-malaysia.html">
        56 Filipinos on death row</a> in Malaysia over the crimes of murder, drug
        trafficking, and involvement in a 2013 siege.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba914411-9f3e-4385-9f5f-43858a4d3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8065d-4c39-4dab-a1f2-fb918066d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his meeting with the prime minister, Marcos had an audience
        with Malaysia''s King Al-Sultan Abdullah and Queen Azizah.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe35d3b-c7f8-4d5c-bfec-0170e7fbf724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a184521-b784-4fb5-bd15-d7e8e614405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos pushed for \"mutually beneficial initiatives,\" especially as\
        \ the region regains its footing following the COVID-19 pandemic.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367ea5a-5819-48be-a185-23e82fb47f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693f458-8277-40e3-af16-66f1ecca147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will play a very large part in that transformation. And that transformation\
        \ is going to strengthen and (be) made more stable by this partnership that\
        \ we make with each other,\" he said after meeting with the king.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeba9ee-2615-4cbc-b7dc-8e83656f6e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b276ead-416b-4664-9451-c3e736f1e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T20:49:19.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T20:54:01.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was accorded a State Welcome Ceremony, including a 21-gun
        salute, upon his arrival at Malaysia''s National Palace Istana Negara.</p>'
