      'mgnl:lastActivated': 2023-07-26T16:06:06.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sicily’s other major airport in Catania has limited service after a\
        \ fire in one of the terminals there last week, according to the Catania airport\
        \ authority. Catania has also been affected by power and water supply cuts\
        \ in part because of the extreme heat, according to Reuters.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730a303-7b5d-46e7-9dd1-23df4ce6319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.777+08:00
      'mgnl:createdBy': 'raheema'
