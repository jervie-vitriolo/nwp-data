      'mgnl:type': 'text'
      'text': '<p><em>"Mula nang umalis ang pangulo kagabi hanggang kaninang umaga
        patuloy siyang nagbibigay ng (direktiba). Sa kanya</em> very, very important
        <em>ang</em> disaster response," said Gatchalian in a press briefing on the
        sidelines of post-State of the Nation Address discussions on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4c849-2e9f-4f26-a2e2-2cf0b1e3dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:13.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T19:04:29.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Since the President left last night until this morning,
        he gave us directives on disaster response] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff62806-7e67-498f-8173-7d3bd31e032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:13.845+08:00
