      'mgnl:type': 'text'
      'text': '<p>“The Seine is a corridor of biodiversity and a source for cooling
        down in the summer,” Hidalgo said, adding that the number of fish species
        has increased – due to the clean up – from two to more than 30 in recent years.</p>'
    '39':
