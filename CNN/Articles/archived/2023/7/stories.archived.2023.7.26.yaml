      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, transport group Manibela held a strike to protest the government’\
        s public utility vehicle (PUV) modernization program and its alleged failure\
        \ in addressing the sector’s concerns.\r"
