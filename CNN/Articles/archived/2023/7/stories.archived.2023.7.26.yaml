      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators Koko Pimentel, Jinggoy Estrada, JV Ejercito, Chiz Escudero,\
        \ and Bong Revilla also said the police officers must be charged accordingly.\r"
