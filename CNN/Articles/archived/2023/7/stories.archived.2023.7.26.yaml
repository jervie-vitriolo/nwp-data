      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Paris mayor Anne Hidalgo told CNN that the plan is also part of\
        \ wider efforts to adapt the city to future challenges.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e449bb-d63d-4789-a338-32bcf4b429d5'
      'mgnl:activationStatus': true
