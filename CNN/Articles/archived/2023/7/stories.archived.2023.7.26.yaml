    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8478a9-0357-4107-a8fd-f3423166593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.677+08:00
