      'mgnl:lastActivated': 2023-07-26T12:18:03.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c56a8e-da2e-4afb-b624-58e09c115786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yesterday while practicing Bronny James suffered a cardiac arrest.\
        \ Medical staff was able to treat Bronny and take him to the hospital. He\
        \ is now in stable condition and no longer in ICU,” the statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ad7d5-ec98-4caf-9c74-3992764eb908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24a3ce-f4a6-48f4-b17d-b1ae797aea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We ask for respect and privacy for the James family and we will update\
        \ media when there is more information.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10dc6b4-e098-4078-a1fc-210b3209341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddfc104-79bc-4c5f-bf60-b7a82628288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“LeBron and Savannah wish to publicly send their deepest thanks and\
        \ appreciation to the USC medical and athletic staff for their incredible\
        \ work and dedication to the safety of their athletes.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22cd9c-2e13-4149-b66b-904e5556640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43af80c-44ce-4f24-b62f-5635c094eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bronny, 18, is an incoming freshman for USC’s basketball team after\
        \ graduating from Sierra Canyon High School in Los Angeles this spring. The\
        \ 6-foot-3 combo guard was rated a four-star recruit and shined in the McDonald’\
        s All-American Game in March featuring some of the country’s top high school\
        \ basketball players.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc90cd-f926-40cf-9b5e-d8aa43ce6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf923fae-cdec-4b72-a0b0-155d18fd01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He averaged 14.1 points, 5.6 rebounds, 2.4 assists and 1.7 steals his\
        \ senior year of high school, and joined a USC team seeking to reach the NCAA\
        \ Tournament for the fourth consecutive time.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878bb13-4efc-49eb-a5a5-3d4b36e6d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821c3f3-5b8b-45af-b1e3-5f194d421e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So damn proud of you kid!” his father wrote on Instagram after Bronny\
        \ committed to attend USC. “I have no words besides I LOVE YOU!!!”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97839d7-36a8-41af-bdc0-1547d346b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42004a-5352-4789-acc1-da9e4f8c9413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "James, 38, will enter his 21st season in the NBA and his sixth season\
        \ with the Los Angeles Lakers. The four-time NBA champion and four-time MVP\
        \ has said one of his final goals is to play in the NBA with his son, who\
        \ will be eligible to join the NBA next year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5834e7-f72b-4d12-8163-9aa1342aa61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd970c68a-34c3-4461-902e-a413129c36e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My last year will be played with my son,” James told the Athletic\
        \ in 2022. “Wherever Bronny is at, that’s where I’ll be. I would do whatever\
        \ it takes to play with my son for one year. It’s not about the money at that\
        \ point.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73108d86-f394-40d6-883e-43c4dcfb1a37'
      'mgnl:activationStatus': true
