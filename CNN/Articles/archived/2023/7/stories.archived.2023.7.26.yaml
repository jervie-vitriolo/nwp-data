    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t readies ₱173M for ‘Egay’ response – Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddfc19a-a3d5-4338-8319-7bdbaaa73ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:17:50.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T13:17:50.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — President
        Ferdinand Marcos Jr., who is currently in Malaysia for a 3-day state visit,
        said the government has ₱173 million standby funds to aid regions affected
        by Typhoon Egay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b1665-4295-4d89-bb0c-43ae3c65b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:17:50.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T13:17:50.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos assured Filipinos that the government is on alert amid the onslaught
        of Egay in some parts of the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537fc2a-4108-4650-910d-6401a3892160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:17:50.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T13:17:50.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Tuloy-tuloy ang ating pagkilos upang maaksyunan ang maaring pinsalang
        dulot ng Super Typhoon #EgayPH,” Marcos said Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e613743-96ab-4981-979c-274f5807824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:17:50.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T13:17:50.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are continuing our efforts to deal with possible damage
        caused by Super Typhoon #EgayPH.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075b60f-f670-433f-afa2-9093546be4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:17:50.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T13:17:50.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Egay previously intensified into a super typhoon, but later weakened
        into typhoon category.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700591e7-7782-4c4e-b70f-b9ca050a1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:17:50.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T13:17:50.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from the standby funds, Marcos said the government has also prepositioned
        some food and non-food items.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dad869-9440-48c2-857e-42cae34a99cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:17:50.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T13:17:50.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president added that the Armed Forces of the Philippines, the Bureau
        of Fire Protection, and the Philippine Coast Guard have already deployed their
        respective rescue teams.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de5cfe-ff00-4ea1-bb57-a31509c6b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:17:50.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T13:17:50.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier today, authorities released photos showing the implementation
        of pre-emptive and forced evacuation of residents in some areas in Cagayan
        and Ilocos Norte as Egay threatens northern Luzon.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3bb20-7f3d-428c-8fef-5dc6e2b52737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:17:50.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T13:17:50.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the government has “ensured the safety of around 38,991
        families who are affected by Super Typhoon Egay in Ilocos Region, Cagayan
        Valley, Central Luzon, Calabarzon, Mimaropa, Western Visayas, Central Visayas,
        and Soccsksargen.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66167d69-3f46-48b2-8f40-51e58d6bd32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:17:50.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T13:17:50.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the state weather bureau’s latest bulletin, Egay made another
        landfall in Cagayan as it maintained its strength.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63cf64-003a-4f0f-b79f-041ab2f50b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:17:50.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T13:17:50.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The typhoon made its first landfall at 3:10 a.m. Wednesday in the vicinity
        of Fuga Island in Aparri, and second landfall hours later over Dalupiri Island
        in Cagayan.'
