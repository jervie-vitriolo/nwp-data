      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said they will be able to retain their positions by upskilling.\
        \ He also proposed a law or a specialized program for them to be certified.\r"
