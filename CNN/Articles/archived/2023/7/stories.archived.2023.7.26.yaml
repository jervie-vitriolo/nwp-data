      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that among the benefits of joining a cooperative or corporation\
        \ is having access to assistance once the government starts to phase out the\
        \ older jeepney units.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f5c6c-7135-4a63-bbde-7d7211541f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T11:53:12.968+08:00
