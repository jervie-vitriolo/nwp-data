      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egay made its first landfall in the country at 3:10 am, within the
        vicinity of Fuga Island in Aparri, Cagayan. Meanwhile, Signal No. 5 has been
        lifted over Babuyan Islands on Tuesday evening, but various areas in Luzon
        remain under storm signals 1 to 4.</p>'
