      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3c426-e531-42d9-9108-430c66c96cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Long-finned pilot whales, which can grow up to 25 feet (7.6 meters)\
        \ long, are identified by their black color and bulbous foreheads. They can\
        \ be found in waters of the Southern Hemisphere and North Atlantic Ocean.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbbbfe-07a1-484b-b5fa-b94a7a70acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e63129-f469-4edf-82b7-44cc2e86917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wildlife researcher Vanessa Pirotta said it remains unknown why the\
        \ pilot whales became stranded, but noted the pod demonstrated the rare behavior\
        \ of huddling together prior to their beaching.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36d20d-5fa8-4087-bb2c-8cd5b5d8f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee75435-0692-4073-8b00-d8bc19b1e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It could be that they are trying to avoid a predator, like a killer\
        \ whale,” she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d489f-fe7d-4559-a8cc-175b2e56743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3451d9-52ff-4c02-a1cf-eaebcdb5dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pilot whales are “very social and dynamic with strong bonds with others,”\
        \ she said, meaning they could end up getting lost if they followed a disorientated\
        \ pod member.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029c86b-6dfb-4fa5-89f0-bc8df7b9d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56aebc6-0393-440e-98a5-580f65f85808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Toothed whales such as pilot whales that use sonar to navigate are\
        \ more commonly prone to stranding than their toothless counterparts, Pirotta\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1e583-85b5-4926-8b02-ce96e4a5c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d62d3d-afad-48f6-ba3b-b6e97c405db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And pilot whale strandings are common across the world.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a45cb2-b13d-4167-8291-db45651b741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4fd1b-f671-4361-922e-454ce929322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last September, around 200 were beached along the coast of Tasmania,\
        \ Australia. Of that number, only 35 survived and were refloated. Tasmania’\
        s largest stranding was in 2020, when more than 450 pilot whales were found.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e5c03-1cea-4976-82cc-6e1c0b129942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a7c2b1-ac8a-4dc9-b647-2474af7f9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a pod of more than 50 pilot whales died after
        a mass stranding on a northwestern Scottish island.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56ee43-cba8-4925-999b-635d4d380597'
      'mgnl:activationStatus': true
