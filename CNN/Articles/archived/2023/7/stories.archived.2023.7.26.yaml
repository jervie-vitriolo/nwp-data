    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d6665-7382-4e94-8634-a3268c385d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.157+08:00
