      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While replacement of older units is part of the modernization program,\
        \ implementation will still take time since it requires a huge amount of capital,\
        \ Bautista said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
