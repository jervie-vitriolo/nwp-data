  'new-bilibid-prison-death-misunderstanding':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-26T19:42:34.000+08:00
    'imagesource': 'jcr:15c0ba4e-95ef-4244-a252-9f274afd54a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '863c6824-4c2d-4d48-b92c-080758055cac'
    'lead': 'One person died after two inmates figured in a commotion at the New Bilibid
      Prison in Muntinlupa City, the Bureau of Corrections said Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T19:45:26.229+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-27T11:38:26.037+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Corrections', 'New-Bilibid-Prison', 'BuCor', 'NBP']
    'stories': []
    'template': '1'
    'title': '1 killed after ''misunderstanding'' between Bilibid detainees – BuCor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2e5b8-837f-4e05-a0cf-89f45a637c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T19:45:26.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-27T11:38:26.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — One person
        died after two inmates figured in a commotion at the New Bilibid Prison (NBP)
        in Muntinlupa City, the Bureau of Corrections said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f843a-a709-47a7-b8f6-65a900aa8d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T19:45:26.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-27T11:38:26.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no riot," the agency said in a statement, adding what
        happened on Tuesday night was "a misunderstanding between two persons deprived
        of liberty (PDLs) belonging to Bahala na Gang and Batang City Jail."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2d6c5-9276-4896-84b0-8cc093cc3485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T19:45:26.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-27T11:38:26.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two were pacified, another PDL who was not involved fired
        a gun which caused others to panic and flee to safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26332e0-548d-44ca-b434-9d175363275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T19:45:26.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-27T11:38:26.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"After the commotion settled down, a PDL identified as Alvin Barba
        was found dead due to an ice pick wound," while nine others inmates sustained
        minor injuries, the BuCor said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b09e4-af5f-4318-b625-9fbdf8399700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T19:45:26.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-27T11:38:26.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An investigation is ongoing as to how a detainee was able to bring
        a gun inside the penitentiary, it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f1f151-d8c6-475d-a764-e96c848e016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T19:45:26.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-27T11:38:26.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bureau also said it is investigating if the two incidents are related.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f2192-05cf-4046-a437-dfee49f47615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T19:45:26.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-27T11:38:26.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitations are temporarily suspended while the BuCor SWAT team
        conducts clearing operations in the NBP.</p>'
