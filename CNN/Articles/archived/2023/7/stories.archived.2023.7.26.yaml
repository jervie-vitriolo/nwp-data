        heat and giant hail as Italy grapples with extreme weather</em></a>."</p>'
  'paris-seine-river-swimming':
    'author': 'Jack Guy, Dalal Mawad and Oliver Briscoe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
