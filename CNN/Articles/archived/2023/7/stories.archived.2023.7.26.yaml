    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d0978-e7c8-4f11-92f8-dfa5dcd193a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T11:53:12.967+08:00
