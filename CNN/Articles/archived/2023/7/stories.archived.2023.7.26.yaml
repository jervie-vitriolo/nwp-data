      'mgnl:lastActivated': 2023-07-26T18:17:30.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d607a-878d-4b1b-afc8-25a7bfcfec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:16:39.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T18:17:30.335+08:00
