    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd516f8-4d68-42b8-92ed-8ac1d45089c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T11:53:12.968+08:00
