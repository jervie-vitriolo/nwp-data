    'title': 'Cambodia’s Hun Sen, one of world’s longest-serving leaders, to hand
      power to his son'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689b0b5-282d-42f6-bca8-47c3406afbfb'
      'mgnl:activationStatus': true
