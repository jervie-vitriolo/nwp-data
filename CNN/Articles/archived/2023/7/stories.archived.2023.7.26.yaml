    'jcr:uuid': '5d596199-ce6c-44dc-aba5-94b9e17d0bdc'
    'lead': 'Skittles’ newest flavor doesn’t taste like the rainbow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T12:23:54.363+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-26T12:24:12.062+08:00
