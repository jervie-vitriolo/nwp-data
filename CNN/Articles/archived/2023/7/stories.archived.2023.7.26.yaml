    'lead': "Head and neck cancer is a complex form of cancer that usually starts\
      \ in the mouth, tongue throat, salivary glands, skin or voice box.\nIf left\
      \ untreated it can leave a person unable to speak and can affect how we eat,\
      \ drink, speak, swallow, and breathe. \nAs we observe World Head and Neck Cancer\
      \ Day tomorrow, July 27th we take a look at the common causes of this cancer\
      \ the apparent symptoms, and the treatment available.\n\nJoining us now live\
      \ in the studio is Dr. Paula Francezka Padua.\nShe specializes in ear, nose,\
      \ and throat and subspecializes in head and neck oncologic surgery.\n"
