  'customs-counterfeit-items-january-july':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-26T18:20:53.000+08:00
    'imagesource': 'jcr:c711103b-5b55-4f1f-aba1-ff1e7e2c1ccd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f153653-382d-4bf2-bfee-05790b1d10c5'
    'lead': 'Government agents confiscated counterfeit products worth ₱21.3 billion
      in the first seven months of 2023, with the customs chief urging e-commerce
      players to tighten measures against fake goods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T18:22:42.965+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-26T18:22:43.148+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BOC seizes ₱21.3-B worth of counterfeit items in Jan-July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749fe35-0428-41c3-b50c-34297737c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:22:42.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T18:22:43.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Government
        agents confiscated counterfeit products worth ₱21.3 billion in the first seven
        months of 2023, with the customs chief urging e-commerce players to tighten
        measures against fake goods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a52cdd-bae7-4351-b06d-23b7b10734ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:22:42.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T18:22:43.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, Customs Commissioner Bienvenido Rubio
        said 219 operations conducted between Jan. 1 and July 14 led to the seizure
        of a staggering volume of counterfeit items.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af9e66-dd73-4112-9bb4-041254c49eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:22:42.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T18:22:43.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month alone, the bureau reported that ₱240 million worth
        of counterfeit items, including <a href="https://www.cnnphilippines.com/news/2023/7/17/customs-subic-counterfeit-items.html">knockoffs
        of luxury fashion brands Balenciaga and Louis Vuitton</a>, were confiscated.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54d616-03e2-48f2-baee-cfba2b01c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:22:42.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T18:22:43.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Customs has been actively combating the import and export of fake
        products by cracking down on intellectual property rights violators," Rubio
        said during the Asia Security Conference Exhibition in Singapore.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90a337-a39b-4a03-8669-8166725b32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:22:42.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T18:22:43.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Rubio said the customs bureau is facing two major challenges,
        including inefficient trade facilitation through brand certification or verification
        by brand owners, and counterfeiters taking advantage of the growing influence
        of the e-commerce sector'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b23e71-eddc-409c-b4d2-847d24f93136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:22:42.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T18:22:43.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[I] urge e-commerce platforms to tighten their policies and enhance
        monitoring of retailers to prevent the sale of prohibited products on their
        platforms,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9012f49-59cb-4b18-a834-b08522ccee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:22:42.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-26T18:22:43.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio said this was necessary to keep the Philippines from the EU''s
        intellectual property watchlist.</p>'
