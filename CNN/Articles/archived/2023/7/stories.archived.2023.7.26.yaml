      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the four fatalities from wildfires, an 88-year-old woman died outside\
        \ Palermo, Sicily, a government spokesperson told CNN. The woman, who had\
        \ serious health issues, died because doctors were not able to reach her due\
        \ to the wildfires, CNN’s affiliate SkyTG24 reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
