      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As storms disrupt the north, the south is sweltering under an extreme\
        \ heat wave.\r"
