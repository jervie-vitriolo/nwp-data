    'stories': []
    'template': '1'
    'title': 'DepEd: Guidelines on reducing admin tasks for public school teachers
      out soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e489b-e14a-4d3b-87bd-e241eefd8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:36:23.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:36:23.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Department
        of Education on Wednesday said it will soon release rules to lessen non-teaching
        tasks of public school teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f28373-1a54-4661-aac0-a922032512df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:36:23.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:36:23.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In a few weeks time, we will be issuing yung ating interim guidelines\
        \ on reducing, kaagaran, yung admin tasks ng ating mga teachers, ibibigay\
        \ na natin siya sa mga non-teaching personnel,\" DepEd spokesperson Michael\
        \ Poa told a post-State of the Nation Address briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d1405-d20c-4aaf-b88b-58a1de2d4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:36:23.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:36:23.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In a few weeks time, we will be issuing the interim guidelines\
        \ on reducing, immediately, the admin tasks of our teachers. We will give\
        \ those tasks to non-teaching personnel.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f1608-8085-4302-b41f-9f709aa41fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:36:23.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:36:23.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's why we are also very aggressive in hiring non-teaching personnel\
        \ of the DepEd,\" Poa added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1608e3f1-8f55-40c2-a0f4-19fad8bb15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:36:23.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:36:23.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DepEd first mentioned the plan last year to remove the administrative\
        \ tasks from teachers so they can focus on teaching in a bid to upskill them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83a88f-c927-41b7-9bd0-bf227e80ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:36:23.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:36:23.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also previously said it intends to hire at least 10,000
        teachers for this year.</p>'
