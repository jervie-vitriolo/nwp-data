      'text': "And a man said out that there were still “weird things” floating in\
        \ the river. “They really need to do a proper cleanup upstream,” he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59f9c6-bbb2-4c57-a1e2-17a0b159564a'
