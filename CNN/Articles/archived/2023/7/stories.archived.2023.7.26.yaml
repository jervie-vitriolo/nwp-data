      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Authorities
        have found inside the New Bilibid Prison (NBP) the decapitated body of an
        inmate reported to be missing for days, the Department of Justice (DOJ) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882483a-79df-49d0-b4cf-91cb21715658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de94143-24eb-4c41-907a-48c9e0d7651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung katawan n’ya nahanap na ''yan sa</em> Sputnik compound,”
        DOJ Secretary Jesus Crispin Remulla told CNN Philippines’ <em>The Source</em>
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fcd22-2e52-42ae-adf8-1b154356f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a149b88-6ae2-4b9c-990e-6ee8d1c861eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inmate reported missing last July 15 was identified as 25-year-old\
        \ Michael Cataroja. Remulla said authorities are now looking for the prisoner’\
        s head.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4306f0-9227-4323-9f74-53174c2ff6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8af437-4166-4de2-841f-c7121625a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During this process, other remains were also discovered inside a septic\
        \ tank in the national penitentiary, the DOJ chief noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee882891-c766-4178-b8bd-3e77a064686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8252e8e-618e-4ad6-a67a-eaf303bff0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prison authorities tapped the expertise of the National Bureau of Investigation\
        \ and the K9 Force of the Philippine Coast Guard for the search and rescue\
        \ of Cataroja.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4775759-c8cf-4937-ad80-d3b6a4da49bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca0cb1-d1fd-4cc3-8472-a742ffa06915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cadaver dogs, trained to detect decomposing flesh, led to the discovery\
        \ of the chopped-up body parts hidden in the septic tank, the BuCor said in\
        \ a statement Wednesday.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127d20a-8d6e-4dde-9aac-ca6ed2bbee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5796b3f-22ca-4cba-8dc5-378386f5825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said an investigation is ongoing to determine how many bodies\
        \ were dumped in the septic tank.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2dcdb-2aac-4958-a0a9-f90c773b2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d1e53-2e89-444a-afff-7d9dbf34041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are investigating, <em>iniimbestigahan namin lahat ng pangyayari.</em>
        I''m expecting a comprehensive report at the end of the day from Director
        General Catapang," Remulla told reporters during an ambush interview on Wednesday,
        referring to Bureau of Corrections (BuCor) chief Gregorio Catapang Jr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71b991-eb54-4ff7-8041-41b345a94def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c69179-1b1b-4418-97f8-ef855bf06d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are investigating everything that happened.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a815a-48ec-455c-a83b-fd21fbba1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20030aa7-1216-474f-a6ef-4e45eae8c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other details were not disclosed, but Remulla said they might need\
        \ the help of forensic anthropologists.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c632e2-f99e-4d8b-aa43-fd40aa57ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aba0f4-4361-41e0-8994-4ab57221dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sketchy <em>pa lahat</em> (everything is sketchy), everything is
        still in the exploratory stage and we''re still trying to find out, trying
        to get to the bottom of everything," he explained. "We still have to find
        the timeline <em>pa kaya wala kaming mako</em>-conclude (so we cannot make
        any conclusion yet)."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62856645-d7b8-431b-82b1-a72d0b079e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b52272-ab04-4b98-940a-e80b821d53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla last week ordered a search for the missing PDL.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f33f907-5174-4fc6-b224-a315e4de3879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18369a44-a344-46ca-963f-cab3b8b69e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked what was the possible motive behind Cataroja’s death, he said\
        \ the inmate allegedly had many debts and had a feeble mind.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219dc34c-b548-43d9-b474-766721b465f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8d994-3cdf-456c-9277-c28f614982eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said the incident proves the urgent need to build more regional\
        \ prison facilities to decongest the NBP.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f33df1-7acb-4db6-b68a-99b59da30dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf78ae-7aeb-4c61-a6d3-596a602cc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers from the ACT-CIS party-list led by Rep. Erwin Tulfo filed\
        \ a resolution seeking a probe into the incident.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2e641-61ba-4897-a551-e40fc193fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f461a0b7-58be-4691-975c-0936a2f21a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Resolution 1136 filed by Erwin and Jocelyn Tulfo with Edvic Yap\
        \ called on the appropriate House panels to investigate the relevant government\
        \ agencies in charge of the custody and rehabilitation of persons deprived\
        \ of liberty.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380821cc-1976-47c2-b2c5-ffecad3b54ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2b028-4db1-4d6e-b805-85af382b3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T11:44:13.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-27T11:44:14.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, prison authorities discovered <a href="https://www.cnnphilippines.com/news/2022/11/24/NBP-inmates-cadavers-burial.html">nearly
        200 unclaimed bodies of inmates</a> at an NBP-accredited funeral parlor.</p>'
