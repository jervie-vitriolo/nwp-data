    'title': 'DOTr launches site to track unclaimed replacement plates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e0964-64ed-43b1-b1c1-20774010c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Department
        of Transportation (DOTr) has launched a website to help car owners track their
        new vehicle plates and address the problem of over a million unclaimed replacement
        plates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6b7cf-706c-449e-84fb-8104d9e07eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc03d80-c350-42f3-9739-75592051c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We prepared a [website] that can be accessed by those who have
        not received the replacement plates and by just inputting their plate number
        <em>malalaman nila kung nasaan s’ya</em> (they will know where it is),” Transportation
        Secretary Jaime Bautista told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189c803-7643-4f0b-acf0-4bd27e830075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84352c-d246-4612-b636-dae36cbc6e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website can be accessed through https://ltoplatereplacement.com/.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283636f-c6b7-4f1d-a5b4-5dbdddeec0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17224c-1c35-4477-b0a5-c08fe548a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, the Commission on Audit (COA) reported that 1.79 million pairs\
        \ of license plates worth over ₱800 million remain unclaimed at the Land Transportation\
        \ Office (LTO). These replacement plates were already paid for by car owners\
        \ upon their renewal of vehicle registration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b98030-c709-4159-bcda-72e56794001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782609fb-e3c6-42ff-abab-29ebf38f449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COA noted that of the remaining 2,561,629 pairs of replacement\
        \ plates, LTO produced only 764,514 pairs as of end-2022. Of the manufactured\
        \ plates, only 506,059 pairs were released to various regional offices while\
        \ the remaining ones are still with the LTO’s Plate Making Plant.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf689d18-ebb0-47ff-961f-323c881f87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a7e12-3501-4cea-979c-394aff2bcc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista said one of the reasons why the plates are still unclaimed\
        \ is because the owners are not notified that these are already available.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b7f71-ef5b-4e37-9843-2006ec24f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74231395-d7fa-422b-9d2d-2a6153f883c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since these are only replacement plates, some vehicle owners did not\
        \ feel the urgency of claiming theirs because they still have their old plates,\
        \ he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411c8ae-4c68-4c15-b8a3-060bf1707cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243fcd40-2fcb-42ac-badb-cad545f68911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Bautista, the DOTr has completed uploading information\
        \ of some areas, including the National Capital Region-East, Caraga, and the\
        \ Cordillera Administrative Region.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7422a-7260-42d4-80b8-2c01869f7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8575c4-5061-4169-ae2a-e212d9bde7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr aims to complete uploading information of all 1.7 million\
        \ license plates in a month.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140305a-2f96-4cbf-b25a-aaefd75d3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e2a2c-7eee-474c-9760-1ba4ebe5e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T13:59:52.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-26T13:59:53.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also said the agency hopes that all these license plates
        will be claimed by the end of the year.</p>'
