      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The full force of the law should be applied to them to serve as warning\
        \ to others. Otherwise, we will continue to hear and see this over and over\
        \ again,” said Senate Majority Leader Joel Villanueva.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9afb3-23c8-4232-9c19-9f8111ad48f9'
      'mgnl:activationStatus': true
