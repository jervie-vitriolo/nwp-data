  'DOH-ironing-out-COVID-allowance-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-26T16:09:48.000+08:00
    'imagesource': 'jcr:35da9903-00c3-4d14-a377-9a506781e13d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c3e8bf-1534-44fd-9ced-6b2adae85e02'
    'lead': 'The government is still working out how to properly release the emergency
      allowances of health care workers who attended to COVID-19 patients, the Department
      of Health said Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T16:13:29.530+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-26T17:39:24.175+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Ted-Herbosa', 'health-emergency-allowances', 'Department-of-Health']
    'stories': []
    'template': '1'
    'title': 'DOH still ''ironing out'' distribution of COVID allowances for health
      care workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3fcfa0-01a0-4052-9546-8215a776dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:13:29.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T17:39:24.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The government
        is still working out how to properly release the emergency allowances of health
        care workers who attended to COVID-19 patients, the Department of Health (DOH)
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a3c55-44bc-4a92-a8b7-36f434ab0454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:13:29.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T17:39:24.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Health Secretary Ted Herbosa gave assurance that President Ferdinand\
        \ Marcos Jr. has approved the allocation for the special allowances.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502ce6e-5791-44c4-ab8b-a2de81da5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:13:29.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T17:39:24.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He promised also that the health emergency allowances shall be given\
        \ and it's in the budget. We are just ironing out the efficiency on how to\
        \ deliver them to each and every health care worker that served in the COVID\
        \ ward in the past three years,\" Herbosa said during a post-State of the\
        \ Nation Address briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37684254-f02b-44f7-a8bb-4c2441ff01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:13:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T17:39:24.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa earlier said the DOH will set aside ₱17 billion from its proposed\
        \ budget in 2024 for the release of health emergency allowances.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3da739-895a-4ac8-8789-c97f4e26cce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:13:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T17:39:24.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos on Monday promised the release of the long overdue COVID-19\
        \ benefits to medical workers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc023b-2f87-4715-be26-4307b5f03fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:13:29.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T17:39:24.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH said last February that 805,000 health workers have yet to\
        \ receive their emergency allowances.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d99238-730c-411d-8498-154cdb64a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:13:29.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T17:39:24.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then President Rodrigo Duterte signed into law the Public Health
        Emergency Benefits and Allowances for Health Care Workers Act in 2022, which
        grants mandatory continuing benefits and allowances to medical workers during
        the COVID-19 pandemic and future emergencies.</p>'
  'ilocos-norte-state-of-calamity-typhoon-egay':
