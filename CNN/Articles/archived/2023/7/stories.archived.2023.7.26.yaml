    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de380805-92c9-45b9-8863-b43e73846a51'
    'lead': 'The Department of Transportation has launched a website to help car owners
      track their new vehicle plates and address the problem of over a million unclaimed
      replacement plates.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T13:59:52.928+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-07-26T13:59:53.416+08:00
