    'lead': 'Senators believe it is not enough for President Ferdinand Marcos Jr.
      to accept the resignation of drug-linked police officers, saying charges should
      be filed against them accordingly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T18:50:14.322+08:00
