      'mgnl:lastActivated': 2023-07-26T12:17:55.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944375b-89f5-4900-bc02-fa3e26dedf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sudden move, approved by the top decision-making body of China’\
        s rubber-stamp parliament, comes as mystery has swirled around the fate of\
        \ Qin, who was last seen in public on June 25.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544908f-2d4f-4b43-95ee-4972bb48b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8184e-ff2e-4d7e-a2f4-34f96f4fa31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.855+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin, 57, a career diplomat and trusted aide of Chinese leader Xi Jinping,\
        \ had only been appointed foreign minister in December after serving as China’\
        s ambassador to Washington.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca61e6c-156a-4811-9fc4-176610d3bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.855+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9f270-8206-4e7d-9619-aa66d2c53075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No reason has yet been given for Qin’s departure but his predecessor\
        \ Wang Yi will now step back into the role, authorities confirmed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca129b2-88c9-4ddd-acd4-6829c955bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35cddb-c637-451c-98f5-295c12185cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang, who was foreign minister from 2013 to 2022, now serves as director\
        \ of the foreign affairs arm of the ruling Communist Party, a position which\
        \ makes him China’s top diplomat.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5203cc-bdaf-40ec-9452-198ee6240989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.857+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdcb8c-c8ee-4d5b-9460-232e53e8d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.681+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.857+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s National People’s Congress Standing Committee made the new\
        \ foreign minister appointment on Tuesday in a meeting that was abruptly announced\
        \ the day before, in a deviation from typically choreographed procedure.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d350550-39ad-4f37-ad76-89d7990c195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.858+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a1d35-72c5-4b91-bbdf-4704bc017f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.858+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ouster comes in the middle of a busy and important diplomatic period\
        \ for China following its emergence from pandemic isolation earlier this year\
        \ and as Beijing tries to mend strained relationships with international partners.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738cda6-d96b-4af5-b8df-bab1a57445dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.858+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d922fd-84eb-4b9a-8a31-3ff159bfba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.859+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin had played a key role in efforts by the US and China to restore\
        \ communication, including meeting with US Secretary of State Antony Blinken\
        \ on June 18 during the American diplomat’s visit to Beijing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d105c1a-807e-4fca-b694-c3a51918d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.859+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f03359-3acb-4b92-a599-ed27434ff2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.860+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his last public appearance, a smiling Qin was seen walking side\
        \ by side with Russian Deputy Foreign Minister Andrey Rudenko, who flew to\
        \ Beijing to meet with Chinese officials after a short-lived insurrection\
        \ by the Wagner mercenary group in Russia.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b01d3-7b76-4128-9017-956a052d2657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.860+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c2856-e337-490e-bc4a-1a9009633867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin’s disappearance from China’s foreign affairs schedule had not been\
        \ fully explained by the ministry, sparking intense speculation in a country\
        \ known for its political opaqueness.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78e041-d0e5-4626-84dc-46024bfd6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666da4f-6b04-471e-83ed-25e320a99071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry briefly cited “health reasons” when he missed a diplomatic\
        \ gathering earlier this month. But that response was missing from the briefing’\
        s official transcript posted later on the ministry’s website, and when asked\
        \ the following week a spokesperson said she had “no information to provide.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddce205-25b3-4b33-97cf-d628177ca048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7628f-b02c-48a4-b5a7-a5521efb1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His absence also caused apparent disruptions, with Wang Yi already\
        \ seen stepping back into the role to attend an annual foreign ministers’\
        \ meeting of the Association of Southeast Asian Nations (ASEAN) in Indonesia\
        \ earlier this month, and again at a key meeting of the BRICS bloc of major\
        \ developing economies this week in South Africa.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a8b30-c5a6-40a6-abf3-b013db464104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1468a54-1277-4e67-b6ed-6f37ae874e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Rise and fall</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850dec30-3686-4026-8d60-861338b4d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By Tuesday evening, Qin’s profile had been scrubbed from the Foreign\
        \ Ministry website, with the page where his portrait and welcome message had\
        \ been earlier in the day replaced with a message saying “information being\
        \ updated.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1602c-ea79-46eb-87e1-3009eaea29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0093d9-84b5-44e3-989e-1591da55b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adding to the intrigue of Qin’s ouster is his perceived close ties\
        \ to Xi, who secured a norm-breaking third term in power last autumn with\
        \ a new leadership team stacked with loyal allies.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e4c8b-dccf-4b8e-ac69-6394e4bf9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f29e1-0927-46f3-b3ea-d7b25ca95295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qin had a quick rise to the position of foreign minister, and his appointment\
        \ last year over more experienced candidates caused some surprise among observers\
        \ of elite Chinese politics, but was widely seen as a sign of Xi’s trust in\
        \ the diplomat.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af7bb2-df44-4894-bae9-b7821aebe15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb9087-1b18-424a-887f-096c604162d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Qin Gang was single-handedly pulled up the ranks by Xi. Any problems\
        \ with him will reflect badly on Xi too – implying that Xi failed to choose\
        \ the right person for the job,” Deng Yuwen, a former editor of a Communist\
        \ Party newspaper who now lives in the US, told CNN earlier this month\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec26ac-9629-4e28-9bc7-eb19d3a89350'
