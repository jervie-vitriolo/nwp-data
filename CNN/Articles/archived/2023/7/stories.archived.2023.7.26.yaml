    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cayetano stalls Senate resolution on elevating China incursions to UNGA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7e238-2657-4f14-823e-a3fb85d1b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> A proposed
        resolution seeking to raise China''s sea incursions before the United Nations
        General Assembly failed to hurdle the Senate on Wednesday following opposition
        from Senator and former Foreign Affairs Secretary Alan Peter Cayetano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffad82a-b6d7-489a-9311-f802db883381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a5e9e-ccb2-4616-955f-c06d7994a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a two-hour debate that blurred party lines, senators instead\
        \ set a closed-door meeting on Monday to further discuss the issue.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a506c2-e941-403e-97b6-5126a8174dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0e005-f4df-4652-8e75-f1ee322aeb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opposition Senator Risa Hontiveros' proposal urges the Department of\
        \ Foreign Affairs (DFA) to file a resolution at the UNGA calling on China\
        \ to stop its harassment of Filipino vessels in the West Philippine Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cbbc93-8f16-466e-9989-6c8163888bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b299e-82d0-41d1-a763-716db3cc76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Taking this to a vote before the United Nations, knowing the stakes,\
        \ knowing who we are up against, is us telling the Filipino people that we\
        \ will not cower in fear, that we will fight for them,\" the deputy minority\
        \ leader said in her sponsorship speech at the plenary.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521d067-d338-4237-99c2-a9fb20a78708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9d838-5b57-4511-b8e1-9327d7bcbd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel \"Migz\" Zubiri backed Hontiveros' resolution,\
        \ but this was challenged by Cayetano, who served as DFA secretary from 2017\
        \ to 2018 during Rodrigo Duterte's presidency.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68efc93-20e7-499b-8773-da854b4d706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f8395-7b5e-4148-97c1-dc7c16d96383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If the intention is to condemn and to make a stand, unanimous tayo,\
        \ pero pag nagsabi ka na ng strategy, dalhin natin sa UN, kailangan pag-usapan\
        \ 'yan,\" Cayetano said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883206d-e6fb-46a2-b4a4-75335ea05367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e32a68-d07e-4eea-b9b8-ef23f82ea06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If the intention is to condemn and to make a stand, we're\
        \ unanimous, but if you talk of strategy, like bringing it to the UN, that\
        \ needs to be discussed.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3ef2c-032b-4e9b-ba1d-03b0ba37ca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:09.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d851c-5318-4f81-98e9-f19454cef3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:10.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taking a strategy different from the administration's policy may weaken\
        \ the Philippines' position in the long-standing dispute with China, Cayetano\
        \ said, even as Zubiri asserted the Senate's independence from the executive.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124f06a-600d-49de-a4ce-b802f5c2e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:10.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ac147-eb49-482e-b94b-f987dddf428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:10.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we simply pass this resolution, tapon sa UNGA, madidisappoint\
        \ lang tayo. The UNGA is for consensus. It is not for highly contentious issues\
        \ like this… baka maging negative pa sa atin ito later on,\" Cayetano said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b35287-45c6-475c-a07b-b461c97e9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:10.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c5f88-501c-424c-b0df-6a723f8cff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:24:09.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:24:10.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we simply pass this resolution and it is rejected\
        \ in the UNGA, we'll just be disappointed. The UNGA is for consensus. It is\
        \ not for highly contentious issues like this… This might just negatively\
        \ impact us later on.]\r"
    '19':
