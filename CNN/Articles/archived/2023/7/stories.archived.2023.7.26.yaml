      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa3b4e-7166-47b4-b449-c1407af5f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:16:39.316+08:00
      'mgnl:createdBy': 'kristel'
