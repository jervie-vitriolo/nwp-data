      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sadly, 51 whales have died overnight after a mass stranding at Cheynes\
        \ Beach,” the agency said, adding that staff and hundreds of volunteers were\
        \ trying to save 46 other whales by returning them to deep water.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6447d3-b1b7-46b5-8b73-acc04943816f'
