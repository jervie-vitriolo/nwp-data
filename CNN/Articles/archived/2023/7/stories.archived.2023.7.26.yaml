      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The center of the typhoon was last spotted 120 kilometers west northwest\
        \ of Calayan, Cagayan with maximum sustained winds of 155 kilometers per hour\
        \ (kph) near the center – down from 165 kph.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
