      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/26/australia/pilot-whales-stranded-western-australia-intl-hnk/index.html"><em>Dozens
        of whales die in mass stranding in Western Australia</em></a>."</p>'
