      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b1c17-9d20-4d73-9800-553fd509cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:21:38.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:21:38.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the hearing of the House health committee on Wednesday, PhilHealth\
        \ spokesperson Dr. Albert Domingo said only 12% or 249 out of 2,161 primary\
        \ health care providers accredited by the state health insurer are from the\
        \ private sector.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f689d3-f4d6-4142-816d-3d8ddeae6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:21:38.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:21:38.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c59c1f-aa7d-4016-a78a-20ffe914b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:21:38.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:21:38.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Domingo cited the low fee of ₱750 per enrolled patient that PhilHealth\
        \ pays to a private health provider yearly as a reason some health care practitioners\
        \ aren't interested in becoming its partner as a primary care provider.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5047057-a794-47f6-9cde-1045c7557b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:21:38.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:21:38.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea5019-7966-471a-be56-2884cda69a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:21:38.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:21:38.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the voluminous requirements for accreditation could also\
        \ be a factor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2e725-65e9-4e82-a6a7-99077371983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:21:38.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:21:38.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca6ece-deb9-4085-933b-8694034b311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:21:38.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:21:38.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data presented by PhilHealth at the hearing showed that 1,096 private\
        \ health care establishments are accredited by PhilHealth, while 776 are government\
        \ funded institutions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae0789-b630-4360-94aa-53d07d70080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:21:38.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:21:38.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6837ba1-9db7-4900-adaf-06cbce271938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:21:38.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:21:38.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Domingo said PhilHealth is working on adjusting contractual arrangements\
        \ and fees paid to private health care providers. Efforts are also underway\
        \ to provide them with technical assistance to make accreditation easier,\
        \ he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a322e-1364-48ac-874a-03eaa9568829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:21:38.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:21:38.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
