      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71372be6-6593-43b5-bd20-3ac302f07e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An additional 2,000 people were evacuated from three hotels in the\
        \ Puglia region as a vast fire broke out in the San Felice bay in Vieste.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d047011-4297-4310-9f99-835ad1b5ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b1247-44b8-4cb4-8eb4-d768584630eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy’s minister for civil protection and marine policies, Nello Musumeci,\
        \ said Tuesday that Italy is experiencing very difficult times.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954315a5-6fdb-4f9d-bf2c-7c76ffdd1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b878b-ed21-4560-bdcd-3013090ea042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are living one of the most complicated days of the last decades:\
        \ storms, tornadoes, giant hail in the North; torrid heat and devastating\
        \ fires in the Centre-South. While we mourn the three victims of these twenty-four\
        \ hours, I feel I have to thank the firefighters, the civil protection managers\
        \ and volunteers, the police forces, the forestry workers and all those who\
        \ are mobilized in the most difficult trenches,” Musumeci said in a post on\
        \ Twitter.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824913e-03eb-4cfc-9d5c-e0b5ef239e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe303f6-095e-40fd-9cf9-494fb22695bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the human-caused climate crisis accelerates, scientists are clear\
        \ that extreme weather events such as heat waves and storms will only become\
        \ more frequent and more intense. A study published Tuesday found that southern\
        \ Europe’s heat wave would have been “virtually impossible” without climate\
        \ change.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af1cb6-2747-4c19-981c-c5a331eab224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0013f-e4fa-4feb-975d-ce45957facce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Italy, located in the climate change hotspot of the Mediterranean and\
        \ surrounded by warming seas, is particularly vulnerable.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57ae32-9e3b-4592-9555-a6cf275488b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9493b0-4ccb-405a-ad9f-710e8ab66a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The climate upheaval that has hit our nation imposes a change of
        pace on all of us,” Musumeci said.</p>'
    '41':
