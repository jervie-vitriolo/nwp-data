      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bronny James, the son of NBA star
        LeBron James, suffered a cardiac arrest during basketball practice at the
        University of Southern California and was hospitalized on Monday, according
        to a statement from a family spokesperson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf1f3a-56c0-42be-9506-07ae3f24caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.265+08:00
