      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Authorities and relief agencies are working tirelessly to restore
        essential services, address immediate needs, and provide support to those
        affected by the disaster," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
