      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Xi Jinping’s foreign
        minister ousted after month-long unexplained absence from public view"</em></p>'
  'LeBron-James-son-cardiac-arrest':
