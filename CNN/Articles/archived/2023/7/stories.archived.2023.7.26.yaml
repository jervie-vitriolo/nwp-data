      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Daycare
        workers expressed their concern about losing their positions in light of a
        proposal to change the employment arrangement in Child Development Centers
        (CDC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501acf6-a080-4674-898e-542ae0f4b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:33.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T21:38:33.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"May takot po talaga ang maraming CDW (child development worker) all\
        \ over the Philippines doon sa word na professionalization,\" Federation of\
        \ Day Care Workers national president Pearl Reyes told a Senate hearing on\
        \ Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1b29a-9607-4925-b85c-9feaf56ee612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:33.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T21:38:33.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39385c9-3fe1-4cb8-840c-58e58ab2818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:33.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T21:38:33.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Many CDWs all over the Philippines are really afraid\
        \ of the word professionalization.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f5031-71ae-4856-8a0d-5205ee284f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:33.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T21:38:33.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a58c9-e8da-4a5b-9149-c9fbcffe7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:33.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T21:38:33.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate basic education committee is tackling a measure that aims\
        \ to align the country's early child development and basic education systems.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aaddaf-c524-4816-b995-12a278866e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:33.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T21:38:33.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e824c8-56ce-48af-9166-b7b684fe7192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:33.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T21:38:33.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Bill 2029, filed by committee chairman Senator Sherwin Gatchalian,\
        \ also aims to address issues with the qualifications and career progression\
        \ of preschool teachers and workers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca84e5-f564-4b2c-8909-397ebec03ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:33.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T21:38:33.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85a5e3-3d27-4e94-8b5e-112d56d7cd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:33.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T21:38:33.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Reyes told the committee that most CDWs are not degree holders\
        \ but have been in the profession for years.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e10ce0-f4fc-4687-b612-2b722f72df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:33.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T21:38:33.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ac915-c95c-4410-90e3-b1eee23cac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:33.074+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T21:38:33.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What if they are high school graduates and they are 55 years old\
        \ right now? They have to study again for five years?\" she asked.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744229f3-67f0-4483-b41e-a5d61dd95777'
