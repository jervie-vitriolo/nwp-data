  'marcos-standby-funds-egay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-26T13:15:39.000+08:00
    'imagesource': 'jcr:561373f9-117d-41ee-b054-5991a2d2bc6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba6e607d-e25a-40a9-8731-47876297f533'
    'lead': 'President Ferdinand Marcos Jr., who is currently in Malaysia for a 3-day
      state visit, said the government has ₱173 million standby funds to aid regions
      affected by Typhoon Egay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T13:17:50.604+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-26T13:17:50.841+08:00
