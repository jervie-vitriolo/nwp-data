      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dfe88c-5120-4686-86a4-a953edded6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.260+08:00
