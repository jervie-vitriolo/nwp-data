    'template': '1'
    'title': 'Group calls for SIM reactivation as millions face disenfranchisement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8804a9-fdab-48f2-a945-096df91407ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> An advocacy
        group urges the Department of Information and Communications Technology (DICT)
        to reactivate the over 62 million SIM that will be disenfranchised by the
        end of the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2531bb-0d23-4a35-b6e0-1d6c0555e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912772ea-ce09-48a2-88a1-d58c2939fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Junk SIM Registration Network said these SIM, which weren't registered\
        \ before the July 25 deadline, mostly belong to the marginalized sector and\
        \ grassroots communities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44c831-f827-4623-87e3-c6263493b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878620fc-ed58-4fec-80a0-4116a54bd902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kahit na hindi pa sila nakapag-register, kailangan huwag putulan ng\
        \ DICT ang access sa komunikasyon [DICT shouldn't cut the communication lines\
        \ of those who failed to register]. When millions and millions of Filipinos\
        \ are at risk of having their right to communication interrupted,” Maded Batara\
        \ III, the group’s spokesperson, said on Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173da255-98f0-4634-857e-45a11e6b5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa363b-eb4d-49d6-b383-138a55cd57c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The government should really be more transparent. More likely these\
        \ [the over 62 million] are actual SIMs that are in use. Or SIMs that people\
        \ did not register,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f34dc-fa21-47bf-8efc-1ecb2883b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225f4ac-59cc-42ad-a22c-43a296a6d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group protested in front of the DICT office in Quezon City, slamming\
        \ the timing of the SIM deactivation with the onslaught of Super Typhoon Egay\
        \ in northern parts of the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d0643-0b0c-4786-b21b-33cced72573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad35e41e-bd28-475b-b1cd-c445c00912f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ngayon pa talaga nangyari ang mass deactivation kung saan mas maapektuhan\
        \ ang mga taong nasa malalayong lugar na mas kailangan ng access sa internet\
        \ at access sa SIM para makipag-communicate sila sa kanilang mahal sa buhay\
        \ at para hindi sila malagay sa panganib,” Batara added.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cacfdd1-8ffc-438a-a79a-644e54baedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd2b8e-497e-4062-8b8e-0d0353af6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What a time for the deactivation to happen, when Typhoon\
        \ Egay threatens residents in far-flung areas who need internet access and\
        \ access to their SIM to communicate with their loved ones and ensure their\
        \ safety.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8255c220-9bbb-45ab-b2c9-419fe8c2eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b1d969-c9af-43b8-918e-449be4191d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kadamay Secretary General Mimi Doringo said typhoon-hit areas would\
        \ not be able to receive emergency alerts and updates due to the deactivation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0a433-2a69-4819-94e6-349c5ba5295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28da0a87-500a-4567-8a86-159f333071f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said some members of the group were among the millions who experienced\
        \ SIM deactivation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c609b-43cc-4685-9eec-102bc5052e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af266c80-8ba7-4c6d-90c3-2de79325af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Telecommunication firms deactivated unregistered SIM at 12:01 a.m.\
        \ in accordance with the law. Deactivation means loss of incoming and outgoing\
        \ services like voice calls and texts, and no access to mobile data.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e489743-6723-46ab-940a-b05e43549e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98362241-a97c-40a1-b56c-1d4cca3f6224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Users can still reactivate their SIM until July 30 or five days from\
        \ the July 25 cutoff, before facing permanent deactivation.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e002b-ace1-4542-92cf-05d52c99b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:16.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e16b3-3664-44a2-b4a9-838516d9fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:17.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group cited data privacy and security concerns surrounding SIM\
        \ registration. They also called on government and telcos to ensure the safety\
        \ of SIM registration data, which may be a valuable target for hackers.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b63b7-dd3d-4c75-88b2-3b1bfdd9123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:17.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e991d-e691-4373-a03b-24bf2487fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:17.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Matuto na po tayo sa karanasan ng ating mga karatig bansa sa rehiyon.\
        \ Indonesia, Pakistan at iba pa. Na hindi naman naging epektibo ang SIM registration\
        \ law. Naging avenue pa ito sa pagpapalala ng identity theft,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abc765-768c-4d35-adb2-ccaa569c8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:17.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7567405-993d-471d-afc6-fa12327db412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:17.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " [Translation: Let's learn from Indonesia, Pakistan, and others. They\
        \ proved that the SIM registration law isn't effective. Sometimes it even\
        \ becomes an avenue for identity theft.]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e553c8c-662d-4313-9b05-913dc3547893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.484+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:17.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce5ef27-f3c9-47ed-94c3-ee6b56c293db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.485+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:17.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batara said they will seek all options, including legal remedies, to\
        \ repeal the SIM Registration Act.  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302361a-3fa1-40e5-9209-363d8bb19c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:17.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933156f6-ddf9-4771-a085-cc996ac77ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:40:16.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T18:40:17.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, the Supreme Court junked the bid to temporarily stop SIM\
        \ registration.  \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ce0af-90a7-4a7c-8ab4-15958a56e967'
      'mgnl:activationStatus': true
