    'stories': []
    'template': '1'
    'title': 'Skittles’ newest flavor will make your nose hairs curl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5081e6b0-1e9d-4da1-8024-0122ee74592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:23:54.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:24:12.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Skittles’ newest flavor doesn’t taste like
        the rainbow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57311d43-d00d-43e2-8654-1f938753ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:23:54.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:24:12.063+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In celebration of National Mustard Day on August 5, the candy brand
        has partnered with French’s to make its first-ever mustard-flavored skittle.
        A press release describes the candies as having a “tangy mustard flavor” combined
        with the candy’s “iconic chewy texture” doused in a yellow coloring.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efc71c-b562-4569-89da-313434074f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:23:54.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:24:12.064+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t expect it to see it on store shelves – near the mustard or
        the candy aisle. People brave enough to try the new flavor can do that at
        French’s “Mustard Mobile” that’s stopping in three US cities, including Atlanta
        on July 31, Washington on August 2 and New York on August 5. (There’s a <a
        href="https://www.mccormick.com/frenchs/mustard-skittles" target="_blank">website</a>
        for exact time and locations.) Fans can also enter an online sweepstakes for
        a chance to win a package.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1152044-9d1e-476c-b664-50f35d3687ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:23:54.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:24:12.064+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Food brands often debut wacky and sometimes gross flavors in hopes
        that their concoctions go viral on social media. It’s a way to give sales
        a temporary boost and generate positive media coverage.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64613372-b763-4337-a502-12389169c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:23:54.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:24:12.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such food marketing stunts have been growing in frequency, if not
        always popularity. Last year brought us <a href="https://www.cnn.com/2022/12/23/business/food-stunts-2022/index.html"
        target="_blank">hot-dog-flavored popsicles and Velveeta martinis</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd059753b-afee-4d86-b9a5-25f44640fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:23:54.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:24:12.065+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Skittles is always looking to inspire moments of everyday happiness
        and deliver unexpected ways for fans to experience the brand,” Ro Cheng, Mars’
        marketing director, said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
