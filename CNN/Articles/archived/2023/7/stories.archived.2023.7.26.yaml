      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Military
        operations against communist rebels will continue despite the promised grant
        of amnesty for returnees, Defense Secretary Gibo Teodoro said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01160b-be99-4b6a-83d9-6525c0028c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:28:28.262+08:00
