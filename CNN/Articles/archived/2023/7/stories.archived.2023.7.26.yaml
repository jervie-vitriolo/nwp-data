      'mgnl:lastActivated': 2023-07-26T16:05:50.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video posted to social media shows dozens of the whales – some laying\
        \ sideways, others on their backs – flapping their tails in shallow waters.\
        \ Another video shows the whales huddling together, remaining still.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c55e2-26cc-4317-a9b0-d0293b4582d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.260+08:00
