    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c80a7-b34f-45c8-b440-4ee46cd46ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palermo’s Falcone Borsellino airport was closed for several hours on\
        \ Tuesday due to the fires, but reopened later in the morning with flights\
        \ from major airlines now being allowed to land and take off with major delays.\r"
    '25':
