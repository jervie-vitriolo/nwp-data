  'cayetano-elevating-china-incursions-to-unga':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-26T23:22:16.000+08:00
    'imagesource': 'jcr:ccbcaf4f-dc60-4e73-9858-de3d245b63e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '322a1047-3e63-459a-a1f1-4dd7db8a5cb1'
    'lead': 'A proposed resolution seeking to raise China''s sea incursions before
      the United Nations General Assembly failed to hurdle the Senate on Wednesday
      following opposition from Senator and former Foreign Affairs Secretary Alan
      Peter Cayetano.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T23:24:09.528+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-26T23:24:09.984+08:00
    'mgnl:lastActivatedBy': 'superuser'
