      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 40 fires broke out in Sicily on Monday night, including one\
        \ at the Bellolampo landfill that produced poisonous fumes, according to the\
        \ Italian fire brigade.\r"
