      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Key maritime issues faced by the country include the advancement of\
        \ Chinese vessels in the West Philippine Sea (WPS) and producing quality Filipino\
        \ seafarers.\r"
