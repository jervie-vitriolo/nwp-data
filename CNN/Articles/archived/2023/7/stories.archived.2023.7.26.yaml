      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Some
        local government units (LGU) announced class suspensions on Wednesday, July
        26, due to heavy rains brought by Typhoon Egay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619401fb-0d6e-446b-a63a-756debcbf90b'
