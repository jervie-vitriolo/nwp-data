      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The local
        government of Ilocos Norte placed the province under a state of calamity on
        Wednesday, citing "massive" damage brought by&nbsp;<a href="https://www.cnnphilippines.com/news/2023/7/26/PAGASA-Egay-updates-Wednesday.html">Typhoon
        Egay.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226a1bc-c6c0-4326-8ba2-a06e75851291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:14:13.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T18:39:27.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government announced this in a Facebook post, saying
        the typhoon has triggered heavy rains and severe flooding that damaged properties
        and crops, as well as disrupted livelihood in Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc76853-04ef-44fa-aebc-4c6588ed2847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:14:13.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T18:39:27.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2d538-5680-47f8-9b7a-f0766bc9840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:14:13.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T18:39:27.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2 p.m., several municipalities in the province are still under
        Signal No. 4, the second highest storm alert raised by the state weather bureau.
        These are the towns of Burgos, Bangui, Dumalneg, Pagudpud, Vintar, Adams,
        Pasuquin, and Bacarra.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d5ed6-fd26-4ee4-9599-b22d6125470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:14:13.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T18:39:27.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa99d2-a039-4af5-8a6d-025e30d7dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:14:13.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T18:39:27.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the province is under Signal No. 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2854be-185d-4a8a-995d-d1ebc1a07632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:14:13.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T18:39:27.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a8943-7b75-4d11-b21a-c975854a1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:14:13.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T18:39:27.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Efforts to assess the full extent of the damage and provide necessary
        aid and relief to affected communities are underway,” the local government
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c403423-161c-4aaf-8cb7-94efabb8e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:26:42.467+08:00
