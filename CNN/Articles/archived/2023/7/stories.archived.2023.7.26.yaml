      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hun Sen, who has ruled the Southeast Asian country for nearly 40 years,\
        \ was speaking just days after his ruling Cambodian People’s Party (CPP) swept\
        \ a general election after running virtually unopposed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9ebdb-fca2-4191-8b98-3f0b8b00710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:16:39.317+08:00
