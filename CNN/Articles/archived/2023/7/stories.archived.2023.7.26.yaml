    'template': '1'
    'title': 'Indigenous group: Imee Marcos'' tribal wear during SONA an ''insult''
      to Igorot tribe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c16117-a170-4633-812a-f4fdb98715f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> An indigenous
        group has called Senator Imee Marcos'' Cordillera tribal wear during her brother’s
        second State of the Nation Address (SONA) an "insult" to the Igorot tribe
        and has dared her to speak up about the tribes'' issues with her family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6774cb5-0fbd-4475-8fbe-b07ac6c3dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9c23d-d3bd-43c1-b937-2a795e0fe66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Siklab Philippine Indigenous Youth Network said the senator had no\
        \ right to wear the traditional clothing, especially since she is part of\
        \ the Marcos family.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c202ed-6e58-4f08-b226-8fb50d543217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4746c4-3073-49b5-90ca-0bec058fba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bilang mga katutubo, insulto sa amin ang pagsusuot mo ng kasuotang
        ito lalo na at mali naman ang paggamit mo sa mga ito. Ginamit mo pa ang aming
        mga tattoo na sumisimbulo ng katapangan at karangalan, gayong duwag ka naman!</em>"
        the group said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd690e5f-3bb2-4b29-a41d-30a77f7129c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9320cd9-6221-4f39-8cbe-4df4922f404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: As indigenous people, it is an insult to us that you\
        \ are wearing these clothes, especially since you are not using them properly.\
        \ You even used our tattoos that symbolize courage and honor, when you are\
        \ a coward!]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46f7fb-4355-45f4-a8d5-5eeaa853d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57dcec-d592-47d4-aac4-243eeefa8a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the SONA, Marcos said the ensemble was inspired by the people\
        \ of the Cordilleras.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37d0ef-a42e-45f2-8e31-1bd3b9759723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78318ef6-f006-43f7-8ec5-557b9ce4a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/lifestyle/2023/7/24/SONA-2023-fashion-.html">Politicians
        make statements, pay tributes with SONA 2023 fashion&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9ee1a-d101-4aa5-abbf-459a43b1fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a514d7a-53f7-4373-ad96-af35dda769e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang binigay sa ''king tela, pinagkabit-kabit. Ito ang Pilipino
        bago tayo sakupin ng dayuhan</em>. (The fabrics given to me were woven together.
        This is the Filipino before we were colonized.) This is the vanishing culture,"
        the senator told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f0a516-660f-4f1f-8b56-ce3a86137cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703b29f-4aab-492e-9f58-87200af3d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also challenged Marcos to tackle issues currently faced
        by the tribe, including missing indigenous people rights advocates and wrongfully
        tagging members of the tribe as terrorists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fb782-5454-4f1a-842e-c47b8e4508d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0e23e-b42c-4afc-bedf-84598bf36af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tunay na magpapatuloy at maipagmamalaki ang kultura ng mga
        katutubo kung makikiisa tayo sa kanilang laban sa tumataas na kaso ng paglabag
        sa kanilang karapatang pantao</em>," the group said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a1122-9369-4d6e-a3d4-d7c3a8aea272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfe07c-80bc-408a-b1ca-75c0fb7e7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T05:01:29.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:28.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Indigenous culture will truly continue and natives
        will be proud of their culture if we join their (rights advocates) fight against
        the rising cases of violation of their human rights.]</p>'
