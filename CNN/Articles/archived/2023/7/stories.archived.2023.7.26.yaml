      'text': '<p>The DICT has stood firm on the July 25 SIM registration deadline
        as it noted that authorities and telecommunication firms are within their
        target numbers. It said users were given ample time to register after the
        first deadline extension.</p>'
  'pnp-malacanang-courtesy-resignation':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-26T18:44:52.000+08:00
    'imagesource': 'jcr:ba206cd2-1251-4292-8993-0a49dccc2b76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
