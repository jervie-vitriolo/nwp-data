      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro also said the military's action will depend on the mechanics\
        \ of the proclamation that the commander-in-chief and relevant agencies will\
        \ work on and submit to Congress.\r"
