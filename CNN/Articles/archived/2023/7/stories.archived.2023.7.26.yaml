    'template': '1'
    'title': 'Paris to bring back swimming in River Seine after 100 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b154bc25-4ab1-4c90-8710-46a6c1573350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paris plans to make the Seine the centerpiece
        of the 2024 Olympic Games, with long-term efforts to clean up the river allowing
        swimming events to take place in its waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdba6b1-cc2a-4b93-9724-cc094836ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415aa191-f6e6-40bb-aefb-ddf0f8d9a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the French capital hosted its first Olympic Games in 1900, swimming\
        \ competitions took place in the river. Parisians used to bathe in the Seine\
        \ in centuries past, until it was banned in 1923 due to pollution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659122d-ade7-4e0e-a3f9-70866dc72964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c72046-3b2a-40b8-a972-f9f9986bdb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But now clean up efforts, which started in 2018 as part of what is\
        \ known as the “Swimming Plan,” are coming to fruition, and local authorities\
        \ say residents will be able to make use of the river once again as part of\
        \ the legacy of the Olympics, which is returning to the French capital after\
        \ 100 years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4b762-8b0d-44c9-9cd0-75c466201c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b1ff6-8b62-4f6f-ad60-346fc2828e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The opening ceremony, which is traditionally held inside the host city’\
        s Olympic stadium, will take place on the river, with as many as 600,000 people\
        \ expected to watch from the banks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2858ba-c769-49d5-95fb-88916fadd510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa27bec-430e-48bc-a25b-57efe717175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then a number of races will take place on the river during the Olympics.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee7e46-b437-4476-85fe-b5e768dc888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9936f-c4aa-4237-8ee3-3f1a597eaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the Paris 2024 Games, the athletes will inaugurate swimming in\
        \ the river with the Olympic events. A revival that will pave the way for\
        \ aquatic leisure,” reads a statement from Paris city hall published July\
        \ 10.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ce442-6d72-450d-b5ac-ab0d37c43e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914e552-b3c7-49ff-a79e-218e1fd49856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Works under the 1.4 billion-euro ($1.55-billion) plan to clean up the\
        \ Seine have been underway for years now, but the Olympic games has had a\
        \ galvanizing effect.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c52180-53ae-4004-aa28-7abbf2812fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9c301-597a-4dd9-bffc-dec38e339e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two disinfection units at wastewater treatment plants run by the Paris\
        \ region public sanitation service will be operational from this summer, and\
        \ structures that will help to improve water quality, such as a rainwater\
        \ storage basin, are under construction.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0717e49-a043-40fa-af55-52e5a269e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299e7e5-503c-4664-a548-420e4e07a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The basin will hold rainwater and gradually release it into the sewage\
        \ network, preventing pollution when wastewater overflows during periods of\
        \ rain.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48327d43-7e1d-4a94-96d2-fe30f9a9e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c956f292-ce7b-4f9b-bacb-2151ceca6425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And existing efforts have already boosted water quality.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5dbd0f-8f92-4014-9571-c57c313c0083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d29aa-6da3-43ed-8873-a0e38f869f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysis carried out at the beginning of June showed “excellent results”\
        \ in complying with European regulation, according to city hall. And testing\
        \ in the parts of the river set to be used for Olympic events met standards\
        \ 91% of the time from July 20 to August 11, 2022.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60f0fd-23cd-4c5d-ab1b-7915b9a707e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a543c-2b3c-4db8-bebb-9b7a196a06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This will allow open water swimming events, paratriathlon and triathlon\
        \ events to start from the Alexandre III bridge.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fa78e-ff5e-4a24-8b22-c444e9acf887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9173a6-0885-47b6-96e0-b2fd4db9c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From 2025 the public will be able to swim in the Seine at three bathing\
        \ sites: Bras Marie, Bras de Grenelle and Bercy, according to city hall.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb002df-d4c6-4b13-a726-acb10d10897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a0b07-ab72-444c-8e38-5fc2feb947e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The swimming areas will be marked out by buoys and a pontoon to get\
        \ to them, with spaces to change, shower and store your things on the quay,”\
        \ it said in a statement. In addition, around 20 other potential swimming\
        \ sites have been identified in the greater Paris region.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea004a0-e5da-42d0-acc8-509ea684a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7bbee-b117-4e71-80c8-b23211c65a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, some locals told CNN affiliate BFMTV that they were dubious\
        \ about entering the water.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc37cd-3040-4d8c-8ef8-df105b00c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ef49b-9731-4c32-8409-5f6fa98347a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:54:30.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:07:13.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will not swim not now, not in two years or three,” said one woman\
        \ in a video clip. “Look at the color, we don’t know what is in there.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
