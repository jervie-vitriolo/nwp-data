      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:06:06.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most budget airlines have been diverted to Trapani airport, according\
        \ to the Palermo airport authority.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39d9a4-0c07-496e-9458-85a30f1fc968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:49:15.776+08:00
