      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we aim with this cleanup of the Seine is the adaptation of the\
        \ city to climate change,” she said.\r"
    '37':
