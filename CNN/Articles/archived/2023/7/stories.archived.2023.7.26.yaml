    'lead': 'An indigenous group calls Senator Imee Marcos'' Cordillera tribal wear
      during her brother’s second SONA an ''insult'' to the Igorot tribe and dares
      her to speak up about the tribes'' issues with her family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T05:01:29.468+08:00
