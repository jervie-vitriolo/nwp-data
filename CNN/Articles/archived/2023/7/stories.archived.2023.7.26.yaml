      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will continue as the head of the ruling party and member of the\
        \ National Assembly,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f57096-35dc-48b6-9d74-5c4a86fa3c97'
