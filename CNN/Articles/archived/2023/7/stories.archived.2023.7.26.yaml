  'malaysia-lgbtq-matty-healy-kiss':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-26T11:59:14.000+08:00
    'imagesource': 'jcr:35c47294-6e49-4cc8-a768-b5d5ccf3387e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcab7387-a40e-4890-a031-971bf1d7ba76'
    'lead': 'The 1975’s concert, which was the headline performance in Kuala Lumpur’s
      Good Vibes Festival, has sparked a wave of criticism and dismay from the community,
      who say singer Matty Healy’s stunt may have done more harm than good to a vulnerable
      group already under threat in Malaysia’s repressive, conservative society.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T12:08:27.450+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-26T12:19:35.941+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-07-26T12:19:35.305+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LGBTQ', 'Malaysia', 'The-1975', 'Matty-Healy']
    'stories': []
    'template': '1'
    'title': '‘White savior complex’: Malaysia’s LGBTQ community slams The 1975’s
      Matty Healy’s onstage kiss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a11bf4-cbad-409f-99b9-5bf5392bd7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.942+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When British singer Matty Healy grabbed
        bandmate Ross MacDonald for an <a href="https://edition.cnn.com/2023/07/22/asia/malaysia-1975-same-sex-concert-intl/index.html"
        target="_blank">onstage kiss</a> during their Malaysia concert on Friday,
        following a profanity-laden speech slamming the country’s anti-LGBTQ laws,
        he likely thought it an act of protest and solidarity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005371b9-668b-430c-bf71-bc5dfe5bc3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.942+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But for many in Malaysia’s LGBTQ community, it was quite the opposite.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e5ace-71e8-4e6c-aa6b-811360b63f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.942+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 1975’s concert, which was the headline performance in Kuala Lumpur’s
        Good Vibes Festival, has sparked a wave of criticism and dismay from the community,
        who say Healy’s stunt may have done more harm than good to a vulnerable group
        already under threat in Malaysia’s repressive, conservative society.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a4abe9-31f7-4fd7-b513-72acccf360d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.942+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexual acts are illegal in <a href="https://www.cnn.com/2021/06/25/asia/malaysia-stricter-sharia-law-lgbt-intl-hnk/index.html"
        target="_blank">Muslim-majority Malaysia</a> and punishable by fines and up
        to 20 years in prison. After The 1975’s show, the government canceled the
        rest of the three-day music festival, citing Healy’s “controversial conduct
        and remarks.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d22850-c543-44ce-af1a-7eadfc4f07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.943+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ activists fear that could be just the start of a larger clampdown
        – and their anger has been exacerbated by the singer’s flippancy. On Saturday,
        a day after the concert, Healy joked on Instagram that it’s “not as easy as
        it looks” to refrain from kissing MacDonald, and posted an image of his name
        trending on Twitter, the platform recently rebranded as X.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c2cdf-b2b9-44c6-ac56-951e93cd05e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.943+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What Matty Healy did, he thought he was doing something for us, but
        it’s giving white savior complex,” said Carmen Rose, a Malaysian drag performer.
        “He thinks we need saving, he thinks we need fixing, when in reality we have
        queer organizations here already doing the work.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760a683-56ed-4dac-90a7-0c340e27e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.943+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If he wanted to advocate for queer rights here, he wouldn’t just fly
        off and leave the mess behind,” she added. “I don’t think he’s doing it for
        the community, he’s just doing it for himself … it was a publicity stunt.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed1deb-4d78-436c-b787-71e7a960ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.943+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Numerous other queer Malaysians posted similar criticisms online after
        Healy’s show, calling his actions hollow at best.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a0bd8-f0f5-4240-bfb2-c39eba82bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.944+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is totally ignorant to the actual experience of the LGBT community
        in Malaysia and his performative ‘display’ has put the entire Malaysian queer
        community in the cross-hairs of an already conservative (government),” one
        person <a href="https://twitter.com/PaulbuscusPrime/status/1682997131261661186"
        target="_blank">wrote on X</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c957cf9-9ae9-4a36-9db5-15186ea9f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.944+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1975 was scheduled to play in Indonesia and Taiwan next, but
        have since canceled those shows. The Indonesia festival, We The Fest, <a href="https://www.instagram.com/p/CvBbidiy3S2/"
        target="_blank">shared a statement</a> from the band on its Instagram, which
        read: “The band never take the decision to cancel a show lightly and had been
        eagerly looking forward to playing for fans in Jakarta and Taipei but unfortunately,
        due to current circumstances, it is impossible to proceed with the scheduled
        shows.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ae0fb-8ec0-4f65-9716-2fa126d9df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.944+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to The 1975 via its listed talent agency for comment.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd091cda-a231-4037-867a-57b472a398f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.944+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LGBTQ concerns</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b11f9e-e6bd-4c3e-b203-c3aa482d0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several LGBTQ activists told CNN the problem wasn’t just Healy’s kiss,
        but other parts of the performance including his speech before the kiss, during
        which he swore at the government while waving a wine bottle in one hand.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcddeb-4f81-41c7-a538-c213e82ad324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not see the point of inviting The 1975 to a country and then
        telling us who we can have sex with,” he said at the start of a three-and-a-half
        minute speech that at one point raged against online accusations of inappropriate
        behavior with children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d0787-b890-4ee4-876d-cd6573abb1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Within the context of Malaysia’s conservative society, Healy’s use
        of profanity and alcohol onstage “builds into the stereotype of how LGBT people
        are rude, against local norms … are seen as these people who are not within
        society,” said Thilaga Sulathireh, founder of the Malaysian human rights and
        transgender advocacy group Justice for Sisters.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ca1cb-7b25-4923-98ac-3da33b98630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rose, the drag performer, echoed this point, criticizing Healy for
        going “on a rant while intoxicated.” Homophobia already runs so deep in Malaysia
        that Healy’s attempt at activism might have simply reinforced the public’s
        negative perceptions toward the community, she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac12d24c-6ef7-4afe-b06e-792fbefb99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The majority of the country is ultra-conservative. They don’t like
        us already, and this … gives them more ammunition to discriminate against
        us and ostracize our community,” she said. “There might be further crackdowns
        enhanced on the community.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa80f891-57eb-47b6-bb88-c3bd9ac75132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaysia, a country of nearly 33 million where 60% of the population
        is Muslim, many gay people are <a href="https://www.cnn.com/2019/03/07/asia/malaysia-tourism-minister-gay-denial-intl/index.html"
        target="_blank">not open about their sexuality</a>. Advocates say <a href="https://www.cnn.com/2021/02/26/asia/malaysia-gay-sex-ban-court-case-intl-hnk/index.html"
        target="_blank">Islamic laws</a> have increasingly used to target the Southeast
        Asian country’s LGBTQ community, with a rise in arrests and punishments ranging
        from caning to jailing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8e51a-0da4-4209-848b-801bdf9c334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent years there have been police raids on suspected LGBTQ events,
        including a 2018 raid on a private residence on suspicion men inside were
        attempting gay sex. Five men were sentenced to jail, caning and fines, sparking
        outrage among human rights activists.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd84f1b-e13b-4a87-8f23-be85212ce780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, Rose had helped organize a Halloween party attended
        by many members of the LGBTQ community – which was <a href="https://www.reuters.com/world/asia-pacific/malaysia-questions-18-people-arrested-lgbt-halloween-party-2022-10-31/"
        target="_blank">raided by the police</a>, who detained a number of participants,
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99221e3-3dfd-4bf3-9f7a-f699d0be93af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These crackdowns and tightening restrictions mean that “on a daily
        basis, LGBT in Malaysia live in a state of high levels of stress and anxiety,”
        said Sulathireh. “There is an increase of self-censorship, there is an increase
        of desire to seek asylum, and desire to migrate.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd48dbf-61c8-4e55-b164-493ea1943e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This anxiety had already been running high before The 1975’s concert;
        Malaysia is currently holding several state elections, and election seasons
        always see an uptick in homophobia as politicians look to garner votes through
        anti-LGBTQ rhetoric, said both Sulathireh and Rose.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28263d-1582-4b93-a97b-17c10339d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many politicians have been calling for “increased restrictions and
        regulation of LGBT people,” said Sulathireh, who uses they/them pronouns.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7433e-b71e-4293-a1b9-b8825f5da7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They added that while they supported freedom of expression, and it
        was “fine” for Healy to criticize the Malaysian government, the controversy
        had come at a bad time – and the musician’s “lack of awareness on the context”
        had made matters worse.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14337612-e6a9-4fb4-baf9-d0ea21ff6300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That’s not to say international musicians can’t speak up about LGBTQ
        rights in Malaysia. But there’s a way to do it responsibly, that elevates
        local advocates and seeks to minimize harm done, activists said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e1ab3-4c54-4169-b2da-572187f72cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They would have to work with local organizations and educate themselves
        on the history here, the current context, how it’s working here,” said Rose.
        “What they can do is to listen and learn from the locals themselves, because
        what works in the West does not necessarily work here.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae1a88-0940-417f-85b6-ab89afa8fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other criticisms</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1abb3e1-998c-4d1b-83b2-d2cc405b080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Apart from the LGBTQ community’s concerns, Healy has also come under
        criticism for triggering the cancelation of the festival – which has impacted
        other local artists and businesses, and could spell trouble for future foreign
        performers.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa99ad-480d-44a8-9f2a-d698506e92e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talitha Tan, a Malaysian singer who was slated to perform at the
        Good Vibes Festival, slammed Healy for his “reckless ignorance, selfishness
        &amp; inability to adjust or respect different cultures” in an <a href="https://www.instagram.com/p/Cu_T7nBxrmg/?hl=en"
        target="_blank">Instagram post</a> on Saturday. She had been planning to dedicate
        her performance to her recently deceased mother, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d8d10-0a7d-4bcb-be91-23565f83f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Malaysia’s not perfect. But man, I am shattered,” she wrote. “So yeah,
        (Matty Healy), I am furious at you and your white privilege, thanks for nothing.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb321d55-f00a-4236-9af9-13babefc165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rose, too, pointed to the impact to Malaysia’s already-struggling music
        industry, adding that it was always difficult to get big foreign artists to
        perform in the country. This incident could well push authorities to tighten
        rules around foreign performers, making it even more challenging in the future,
        she said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7a10a-318f-48ee-9e47-3bbbfae0e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'British band Coldplay recently came under pressure from a Malaysian
        Islamic party to cancel an upcoming show in Kuala Lumpur due to the band’s
        acceptance of gay rights.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70976022-95f0-4fcf-9b7c-87d56e65b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And in 2015 religious protesters gathered outside a Selena Gomez concert.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844fb9e-8bda-471b-9c3f-6d765f817a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cancellation of The 1975’s next two shows in Jakarta and Taipei
        has also been met with disappointment – and some confusion.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcdb692-ac78-4de2-ae62-2fbaed385cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is also highly conservative, with <a href="https://www.cnn.com/2018/07/02/health/indonesia-lgbt-hiv-hrw-intl/index.html"
        target="_blank">widespread homophobia and discrimination</a>; there have been
        multiple incidents over the years of men being <a href="https://www.cnn.com/2018/07/14/asia/indonesia-banda-aceh-public-flogging-intl/index.html"
        target="_blank">publicly caned</a> for gay sex. Last year, the country <a
        href="https://www.cnn.com/2019/09/19/asia/indonesia-criminal-code-reform-intl-hnk/index.html"
        target="_blank">passed new laws</a> banning cohabitation and <a href="https://www.cnn.com/travel/article/indonesia-criminal-code-tourists-intl-hnk/index.html"
        target="_blank">sex outside marriage</a>, effectively outlawing same-sex relations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b827f1-a6f1-4a68-b0d8-4a96392d5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Taiwan has long held a reputation as one of Asia’s most progressive
        places toward LGBTQ people.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322866f-ec4a-4054-b947-bc886ae3cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the island became the first jurisdiction in Asia to legalize
        same-sex marriage; earlier this year, it <a href="https://www.cnn.com/2023/05/16/asia/taiwan-same-sex-adoption-marriage-equality-lgbtq-intl-hnk/index.html"
        target="_blank">passed a bill</a> granting same-sex couples the right to jointly
        adopt a child neither of them are related to, clearing one of the final hurdles
        in achieving full marriage equality.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f10941-db5f-47fe-a25d-62d836c915be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s not clear why The 1975 has canceled its concert on the island,
        which had been scheduled to take place on Tuesday.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08515a03-0762-4b15-9306-6d7207b670d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:08:27.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:35.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/25/asia/matty-healy-the-1975-malaysia-lgbtq-intl-hnk/index.html"
        target="_blank">‘White savior complex’: Malaysia’s LGBTQ community slams The
        1975’s Matty Healy’s onstage kiss</a>."</em></p>'
  'ocean-current-system-collapse':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-26T12:08:51.000+08:00
    'imagesource': 'jcr:33621430-c063-4145-8bc8-bc29ff5af7c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e78d18c-3711-4d18-ae6f-923463d57636'
    'lead': 'A new study published Tuesday in the journal Nature, found that the Atlantic
      Meridional Overturning Current – of which the Gulf Stream is a part – could
      collapse around the middle of the century, or even as early as 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T12:17:16.166+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-26T12:19:46.161+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-26T12:19:45.627+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'science', 'research', 'climate-change']
    'stories': []
    'template': '1'
    'title': 'A crucial system of ocean currents is heading for a collapse that ‘would
      affect every person on the planet’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f486ce5-b33f-40a2-b20e-34ca30654cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A vital system of <a href="https://www.cnn.com/2021/08/06/world/climate-gulf-stream-collapse-warning-study-intl/index.html"
        target="_blank">ocean currents</a> could collapse within a few decades if
        the world continues to pump out planet-heating pollution, scientists are warning
        – an event that would be catastrophic for global weather and “affect every
        person on the planet.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a0ae8-ce5e-4b8e-a8ab-3f474fef0624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published Tuesday in <a href="https://www.nature.com/articles/s41467-023-39810-w"
        target="_blank">the journal Nature</a>, found that the Atlantic Meridional
        Overturning Current – of which the Gulf Stream is a part – could collapse
        around the middle of the century, or even as early as 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3f601-f1c5-4432-b1de-8230dbaa2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.161+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists uninvolved with this study told CNN the exact tipping point
        for the critical system is uncertain, and that measurements of the currents
        have so far showed little trend or change. But they agreed these results are
        alarming and provide new evidence that the tipping point could occur sooner
        than previously thought.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1405b2e1-55d3-421e-8db8-3d60af9b071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The AMOC is a complex tangle of currents that works like a giant global
        conveyor belt. It transports warm water from the tropics toward the North
        Atlantic, where the water cools, becomes saltier and sinks deep into the ocean,
        before spreading southwards.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a924f-7507-41ac-9169-c7c1020c6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It plays a crucial role in the climate system, helping regulate global
        weather patterns. Its collapse would have enormous implications, including
        much more extreme winters and sea level rises affecting parts of Europe and
        the US, and a shifting of the monsoon in the tropics.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a291b17-39d9-4dc5-bc1a-8935119a3176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, scientists have been warning of its <a href="https://www.cnn.com/2021/08/06/world/climate-gulf-stream-collapse-warning-study-intl/index.html"
        target="_blank">instability</a> as the climate crisis accelerates, threatening
        to upset the balance of temperature and salinity on which the strength of
        these currents depend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f59b32f-ead8-46ba-8058-7d42c8304a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the <a href="https://www.cnn.com/2023/05/05/world/ocean-surface-temperature-heat-record-climate-intl/index.html"
        target="_blank">oceans heat up</a> and <a href="https://www.cnn.com/2023/07/20/world/greenland-ice-sheet-melt-sea-level-rise-climate/index.html"
        target="_blank">ice melts</a>, more freshwater flows into the ocean and reduces
        the water’s density, making it less able to sink. When waters become too fresh,
        too warm or both, the conveyor belt stops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931df15-4ce4-45a8-84fd-7d37d8ae4265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has happened before. More than 12,000 years ago, rapid glacier melt
        caused the AMOC to shut down, leading to huge Northern Hemisphere temperature
        fluctuations of 10 to 15 degrees Celsius (18 to 27 Fahrenheit) within a decade.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501f927-125d-4466-a4fd-58d843f70601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.162+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A shutdown “would affect every person on the planet – it’s that big
        and important,” said Peter de Menocal, the president of the Woods Hole Oceanographic
        Institution, who was not involved in the study.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94006a8-ed0a-4bc1-bed5-190332140aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 <a href="https://www.ipcc.ch/srocc/chapter/summary-for-policymakers/"
        target="_blank">report</a> by the UN’s Intergovernmental Panel on Climate
        Change predicted that the AMOC would weaken over this century, but that its
        full collapse before 2100 was unlikely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4ee27-1bf9-4346-a48d-da71f5790274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This new study comes to a much more alarming conclusion.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba8c75-ae67-4bf9-a923-660eb692b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the AMOC has only been continuously monitored since 2004, the study
        authors looked to a much larger dataset, and one which could show how the
        currents behaved in a period without human-caused climate change.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a9960-2766-4af7-acae-69dc638c72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We needed to go back in time,” said Peter Ditlevsen, a professor of
        climate physics at the University of Copenhagen and one of the authors of
        the report. The scientists analyzed sea surface temperatures in the North
        Atlantic in an area south of Greenland over a period of 150 years between
        1870 and 2020.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7921af-52a7-4cbe-afdc-5985e6d7fb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.163+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This part of the ocean is warmed by the water transported north from
        the tropics by the AMOC, Ditlevsen said, “so if it cools, it’s because the
        AMOC is weakening.” The authors then subtracted the impacts of human-caused
        global warming on the water temperature to understand how the currents were
        changing.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad460af2-9178-4f20-9275-0a50466f07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found “early warning signals” of critical changes in the AMOC,
        which led them to predict “with high confidence” that it could shut down or
        collapse as early as 2025 and no later than 2095. The likeliest point of collapse
        is somewhere between 2039 and 2070, Ditlevsen said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8ef88-861a-41db-8e29-8d3a0f5cbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s really scary,” he told CNN. “This is not something you would
        lightly put into papers,” he said, adding, “we’re very confident that this
        is a robust result.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84308fa-83bc-4ac1-bc81-5474954aa2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.164+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Menocal said the study results were “both surprising and alarming.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeff8f4-47c2-404c-9667-843584525d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been clear for a while that the AMOC will weaken in the coming
        decades, he told CNN. In 2021, a <a href="https://www.cnn.com/2021/08/06/world/climate-gulf-stream-collapse-warning-study-intl/index.html"
        target="_blank">study</a> found the AMOC was showing signs of instability
        due to climate change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6390a-cef4-4f8c-b7d2-a3ba1af25e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But until now, we haven’t had a time frame.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e503ed9-6571-4a0e-be4c-6b0a0d5990e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new study “provides a novel analysis that focuses on when the AMOC
        tipping point will occur,” de Menocal said, and the study’s prediction the
        collapse will occur around 2050 “is alarmingly soon given the globally disruptive
        impact of such an event.” Although, he added, it is important to note that
        there is no observational evidence yet that the AMOC is collapsing.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2771b9f-899c-4a71-bff4-2fe8e55945eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stefan Rahmstorf, professor of physics of the oceans at the University
        of Potsdam in Germany, who was also not involved in the study, said the research
        helps bolster previous research.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9bad6b-c5de-4c07-826d-2eac00827a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.165+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is still large uncertainty where the tipping point of the AMOC
        is, but the new study adds to the evidence that it is much closer than we
        thought just a few years ago,” he told CNN. “The scientific evidence now is
        that we can’t even rule out crossing a tipping point already in the next decade
        or two.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdbea86-7a22-48fb-9302-01c47771c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report calls for fast and effective measures to cut planet-heating
        pollution to zero, to reduce global temperatures and slow melting in the Arctic.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97488783-3f4f-402f-97df-872c6a1dfdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The key point of this study is that we don’t have much time at all
        to do this,” de Menocal said. “And the stakes just got higher.” '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd65dd6-c2eb-4279-9bcc-4628745d7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T12:17:16.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T12:19:46.166+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/25/world/gulf-stream-atlantic-current-collapse-climate-scn-intl/index.html"
        target="_blank">A crucial system of ocean currents is heading for a collapse
        that ‘would affect every person on the planet</a>.’"</em></p>'
  'skittles-mustard-flavor':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
