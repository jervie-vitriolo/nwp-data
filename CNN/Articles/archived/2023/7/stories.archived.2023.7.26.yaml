      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71712e-d417-4063-b0c2-484a1edd25ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the ESPY Awards two weeks ago, James stood on stage alongside his\
        \ wife, Savannah, and sons Bronny, Bryce and daughter Zhuri, who he described\
        \ as the “greatest blessing in my life.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f2ed7c-c434-4b18-a346-fa1a27ed5fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7db05b-5cf5-4281-bba5-07c3e3d32aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m so proud of these two men standing right behind me tonight,” he\
        \ said, pointing at his teenage sons. “See, they’re on their own basketball\
        \ journey. And no matter how far they choose to go, they’re not cheating this\
        \ game. And that inspires me.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65a216-01b1-4587-9f5f-77c12e10e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af2fcc-90da-418e-a029-d784c2a01002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Cardiac arrest and sports</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef68e19f-57a5-48fe-a92c-31ab3438bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cardiac arrest occurs when electrical disturbances cause the heart\
        \ to suddenly stop beating. It may be fatal if not immediately treated, but\
        \ it can be reversed by CPR and shocks from a defibrillator, according to\
        \ the American Heart Association.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7d51f-6c9c-4dcd-9947-e2ee78ddbbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ef327-14d2-4729-8521-b9db561634b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sudden cardiac arrest among young athletes is rare but not unheard\
        \ of. An examination of NCAA student-athlete sudden deaths between 2004 and\
        \ 2008 found cardiovascular-related sudden death was the leading cause of\
        \ death in 45 cases, or about 9 each year, according to a 2011 study.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c26c0-72a2-44f1-a337-0c1540a2f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7dd891-6633-498f-b75d-0dc9335a2f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the most well-known cases was Hank Gathers, a star forward for\
        \ Loyola Marymount University who collapsed and died during a conference tournament\
        \ game in 1990.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27934d-adbf-48d7-b314-4916a5d4eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b0e04-a5c5-4b13-8e39-58d2599a09bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.931+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A task force convened by the NCAA released guidance in 2016 recommending\
        \ universities create and practice an emergency action plan for sudden cardiac\
        \ arrest.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cee1a8-ecb6-4fa0-9f31-57802fbfc896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712732e5-f713-44e1-beba-9fe432638f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.932+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "USC’s medical staff has recent experience with such an incident. Last\
        \ July, USC freshman forward Vince Iwuchukwu suffered a cardiac arrest during\
        \ a summer workout. In a video posted to Twitter earlier this year, Iwuchukwu\
        \ said he felt dizzy during a practice water break and then collapsed.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516a605-fac4-4289-ad4d-915057b84872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5993b6-cd13-4eb6-9572-40254b0ece94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.933+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Athletic trainers, including Jon Yonamine, Erin Tillman and Lauren\
        \ Crawford, performed CPR on him and shocked him back to life, USC said. Iwuchukwu\
        \ recovered and ultimately made his basketball debut in January, over six\
        \ months later.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0d0d5-5d49-454a-9562-9cbf284a79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dab91-000b-47f1-ac0b-41cf2edfc002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Head coach Andy Enfield praised the training staff in January.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e83289-f98e-44b9-bc23-704f52c27c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.934+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91270be-2346-4283-b131-92dcbf4cf4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They really do an amazing job, not only keeping our players healthy,\
        \ but when something happens, they do therapy, and when something serious\
        \ happens like in Vince’s case, they’re ready to respond immediately.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19caa5-c37a-41e2-afaf-74f6d9708193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.935+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d427ff2-4e3a-4bf9-8b18-b08e1f1215e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, Damar Hamlin of the NFL’s Buffalo Bills suffered a cardiac\
        \ arrest in the middle of a “Monday Night Football” game and was hospitalized\
        \ for over a week.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee59779-4dc0-49c6-9b91-8e9cd6928b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.936+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b1dc1-e99a-4049-824f-87032ed6918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Prayers to Bronny &amp; The James family as well,” Hamlin wrote on\
        \ Twitter on Tuesday. “Here for you guys just like you have been for me my\
        \ entire process.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f6f85-0831-46d6-94c5-87b0fc14df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.937+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/25/sport/bronny-james-cardiac-arrest/index.html"><em>"Bronny
        James, son of LeBron James, suffers cardiac arrest at USC basketball practice"</em></a></p>'
