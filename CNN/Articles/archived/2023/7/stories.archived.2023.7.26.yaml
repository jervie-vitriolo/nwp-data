    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Acorda-Jr', 'Ferdinand-Marcos-Jr.', 'PNP', 'Philippine-National-Police',
      'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'PNP to clarify status of resigned cops as senators push for filing of
      charges'
    'updated': 2023-07-26T21:40:41.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe072c8-4d5c-41f5-beb1-440968248b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:50:14.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T21:38:57.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The Philippine
        National Police will clarify with Malacañang the issue of 18 high-ranking
        officials whose courtesy resignations were accepted by President Ferdinand
        Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf8c3b-b07e-4ad0-8e4c-367b6cd2994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:50:14.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T21:38:57.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, PNP chief PGen Benjamin Acorda Jr. said the police
        force has yet to receive a copy of the signed document about the status of
        the resigned police officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f40c61-3879-4398-a5c9-38caea6f5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:50:14.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T21:38:57.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga</em> officers <em>na ito</em>, we are planning really
        if may <em>mga</em> plan to place them <em>muna sa</em> PHAU (Personnel Holding
        and Accounting Unit) but after the meeting with the ES (executive secretary),
        mas <em>maganda,</em> I talked with my directorate for personnel, <em>na tapusin
        muna yung</em> meeting para <em>yung kung ano yung tono ng</em> courtesy resignation
        <em>mas klaro ang i</em>nterpretation <em>namin</em> <em>and mas naayon din
        yung</em> response <em>namin,"</em> Acorda said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd493b8ec-54fb-40de-9402-bf6d41adaf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:50:14.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T21:38:57.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We''re planning to see if there''s a place for these
        officers at the PHAU in the meantime, but it would be better after the meeting
        with the ES. I told my directorate for personnel to finish the meeting first
        to see how the courtesy resignations will work out so our interpretation would
        be clear and our response would be appropriate.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5e9b6-92b0-4efd-8426-841354b3d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:50:14.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T21:38:57.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Office said the president <a href="https://www.cnnphilippines.com/news/2023/7/25/Marcos-accepts-resignation-18-cops-drugs-.html"
        target="_blank">accepted</a> on Tuesday the courtesy resignations of the cops
        linked to illegal drug activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36db099-347f-47e2-9229-7b7e2cba2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:50:14.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T21:38:57.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acorda said the PNP will continue to monitor and investigate those
        who resigned, as well as others that were not acted upon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d9069-76be-4855-b3f3-528d621140c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:50:14.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T21:38:57.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the public that the cleansing of the ranks will continue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c220c077-ff71-4550-9f48-49a31a8cc153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:57.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T21:38:57.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Lawmakers want stiffer action</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561af233-081c-48ee-a812-4b096cb0672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:57.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T21:38:57.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ab677-328a-4bae-8bc1-48f9351edac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:57.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-26T21:38:57.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For a number of senators, accepting the resignations is not enough.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd317f27a-11d7-4ae6-88b8-6566cf3d866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:57.283+08:00
