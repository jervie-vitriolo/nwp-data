      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89706961-1b00-4b99-b9d6-c5cfe2069b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T23:28:28.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T23:28:28.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is a period of time where you can surrender. However, the operations…\
        \ as of this time, will continue,\" he told CNN Philippines' Politics as Usual.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f9d72-6808-455c-bbbb-fef1f2102503'
