    'template': '1'
    'title': 'Daycare workers ask Senate: Are we protected?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506141d-d6ed-4171-abf2-8cbdf936f9d5'
