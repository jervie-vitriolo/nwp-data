      'mgnl:lastActivated': 2023-07-26T19:04:29.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/26/marcos-standby-funds-egay.html"
        target="_blank">RELATED: Gov''t readies ₱173M for ''Egay'' response Marcos</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57ecb3-4233-452f-ac90-0096e9b6b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:13.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T19:04:29.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos is in Malaysia for a state visit to meet with Malaysian King
        Al-Sultan Abdullah, Prime Minister Anwar Ibrahim, and the business community
        in Malaysia. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7c969-4d2e-4328-87a0-e5a5917f1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:13.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T19:04:29.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gatchalian said the president wants to prioritize the urgent needs
        of typhoon victims. The DSWD is closely monitoring Cagayan Valley, Ilocos
        Norte and the Cordillera Administrative Region (CAR). '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50978323-cb5e-4ade-8377-d2925643dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:13.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T19:04:29.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said around 80,000 to 100,000 food packs were prepared for the Ilocos
        Region, Cagayan Valley and CAR. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f0c77-86f4-4411-9d6d-177a4ce3b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:13.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T19:04:29.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gusto ng ating pangulo una, lahat ng lumikas may sapat
        na pagkain may sapat na probisyon tulad ng</em> hygiene packs, beddings. <em>Pangalawa,
        yung mga wala</em> evacuation centers <em>dapat masakop din ng tulong iyan
        naman ang mandato ng ating pangulo,"</em> Gatchalian said in a press briefing
        on Wednesday, July 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59942b9-6f0b-450e-b1f5-f1d7c37f145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:13.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T19:04:29.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president wants all those who evacuated to have
        enough food supply and other non-food provisions such as hygiene kits and
        beddings. Second, the president wants to extend assistance even to those who
        did not stay in evacuation centers]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54245cd-496a-40a5-a58a-fcf4c1c001a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:13.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T19:04:29.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said food packs were pre-positioned ahead of Typhoon Egay''s impact. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f569f-cb03-4707-a259-baba3455bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:13.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T19:04:29.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi yung may bagyo lang doon kami magpapadala ng</em> goods,
        kundi bago pa dumating ang bagyo ang <em>pinaghahandaan natin hindi lamang
        bagyo</em> other disasters like earthquake and <em>yung katulad ng</em> Mayon,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa8e138-e192-48c0-bec4-22c60ec7c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:13.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T19:04:29.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Food packs should be ready not only when a typhoon
        is happening but even before it happens. We also prepare for other natural
        disasters like earthquakes and volcano eruption like with what happened by
        Mayon Volcano]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f1bc1-0f1f-4bac-a799-bbd32c4648c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:13.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-26T19:04:29.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said is also monitoring the situation in areas affected
        by monsoon rains which resulted in flooding in Occidental Mindoro.</p>'
  'DepEd-expansion-feeding-program-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-26T18:27:42.000+08:00
    'imagesource': 'jcr:71622a70-a134-48e3-b5c1-1695fe0f25ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48d3159b-7026-4848-84a0-26ee5adae05c'
    'lead': 'The Department of Education on Wednesday said it is planning to carry
      out the feeding program in public schools for the entire academic year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-26T18:32:58.559+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-26T18:32:58.851+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['feeding-program', 'Michael-Poa', 'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'DepEd eyes expansion of school-based feeding program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e740f5-c221-4ba9-a68b-f6c506b04896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:58.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:32:58.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Department
        of Education (DepEd) on Wednesday said it is planning to carry out the feeding
        program in public schools for the entire academic year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537e48f-46de-46b4-ae59-b084caab4ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:58.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:32:58.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kasi nasa 120 days for the school year ang ating school-based feeding\
        \ program [Our school-based feeding program runs for 120 days in a school\
        \ year], we are looking to expand this, to try and see if we could have it\
        \ for the entire school year,\" DepEd spokesperson Michael Poa told a post-State\
        \ of the Nation Address briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cdd451-f853-4c2e-9796-d2a5c9e1d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:58.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:32:58.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Masustansyang Pagkain Para sa Batang Pilipino Act requires that\
        \ the feeding program must run for not less than 120 days. An academic year\
        \ usually lasts more than 200 days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9279b-8f7f-48d3-9bd6-3fdf4420844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:58.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:32:58.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By stretching the feeding program, Poa said more students are unlikely\
        \ to drop out from school due to malnutrition.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c1bd2-ce6d-4430-9f92-87a79f1bcc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:58.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:32:58.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's very important because it hits two birds with one stone. Aside\
        \ from giving proper nutrition to our learners, it also encourages our learners\
        \ to stay in school,\" he said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974fcc63-9f38-41a6-8a19-797cdda7c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:58.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:32:58.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The school-based feeding program covers undernourished public school\
        \ students from Kindergarten to Grade 6.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75b4b8-594b-47a9-ad47-6bbdcd639d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:58.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:32:58.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government earlier launched the World Bank-funded Philippine Multisectoral\
        \ Nutrition Project, which aims to reduce the number of stunted children by\
        \ as much as 8% within three years.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff9bf9-80af-4115-90e6-5da2e4bcdca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T18:32:58.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-26T18:32:58.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank noted in 2021 that there have been almost no improvement
        in the prevalence of undernutrition in the Philippines in nearly three decades.</p>'
  'deped-guidelines-admin-tasks-teacher-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
