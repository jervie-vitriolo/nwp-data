      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China’s foreign minister Qin Gang
        was dramatically ousted on Tuesday after a prolonged absence from public view
        and replaced by his predecessor in a surprising and highly unusual shake-up
        of the country’s foreign policy leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a687fb-040c-446c-adf4-c39918be22ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.678+08:00
