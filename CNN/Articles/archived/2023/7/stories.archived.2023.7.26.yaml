      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa9c12-6759-416e-b227-6c5625fce062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If anything unusual happened to a senior official, people will wonder\
        \ if their relations with the top leader have soured or whether it is a sign\
        \ of political instability,” said Deng.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266da8b-68c5-473f-864a-a4510725582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cac4f8-f3ca-464c-922e-9c3a632c0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.694+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Chinese officials have disappeared from public view in the past,\
        \ only to be revealed months later by the ruling Communist Party’s disciplinary\
        \ watchdog that they’ve been detained for investigations. Such sudden disappearances\
        \ have become a common feature in Xi’s anti-corruption campaign.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46253183-634b-440b-8b85-cb3a505327f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.695+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaed593-3c0b-40e8-a1fd-c944188e4425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not clear if there any disciplinary proceedings have been or will\
        \ be taken against Qin.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bfa4f-c93e-4390-a77e-19f91d1bfc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c20635-93e8-40fe-ae06-0a1047187111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such gaps in information are not uncommon within the Chinese political\
        \ system, which by design lacks transparency into the inner-workings of a\
        \ party that controls all aspects of government and conducts decision-making\
        \ behind closed doors.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa059f-d733-454f-8b72-9d35558db956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c7cb6-b1c6-471f-803d-27ba89f6f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:04:23.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:17:55.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Xi, this political opacity has only intensified as the leader\
        \ cracked down on dissent and concentrated power in his own hands, while expanding\
        \ Communist Party’s grip over the political establishment and society more\
        \ broadly.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd57179-f63b-43b3-933b-2bb963b0e19d'
