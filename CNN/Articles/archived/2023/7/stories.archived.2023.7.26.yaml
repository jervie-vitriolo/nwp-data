      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The strike is the right of drivers, this is how they can air their
        views, their issues, their problems. We are not giving any penalty,” DOTr
        Secretary Jaime Bautista told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
