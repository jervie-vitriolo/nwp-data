      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2fc68c-c8a0-45e1-9df3-f189a72f9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T21:38:57.284+08:00
      'mgnl:createdBy': 'kristel'
