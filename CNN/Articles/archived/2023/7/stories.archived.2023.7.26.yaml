      'mgnl:lastActivated': 2023-07-26T16:06:06.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heat is priming the landscape for fires, which have already claimed\
        \ at least one life.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0a03a-777f-44ca-b753-f3e735d1b676'
