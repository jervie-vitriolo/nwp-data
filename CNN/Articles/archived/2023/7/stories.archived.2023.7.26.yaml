      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> The Department
        of Transportation (DOTr) on Wednesday assured drivers who joined the transport
        strike on June 24 that they will not be facing any penalties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72abed0-bd54-4a2d-b446-7ade75909645'
      'mgnl:activationStatus': true
