      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some parts of Sicily, temperatures reached 47.4 Celsius (117.3 Fahrenheit)\
        \ on Monday, edging close to the European temperature record of 48.8 degrees\
        \ Celsius, set in 2021.\r"
    '15':
