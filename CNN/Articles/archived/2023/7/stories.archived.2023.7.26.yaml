      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4104d-0721-4732-b7c5-392acd2dd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.260+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-26T16:05:50.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wildlife officials urged the public to keep away from the beach, warning\
        \ against “large, distressed and potentially sick whales, sharks, waves, heavy\
        \ machinery and vessels.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4a60b-f0c2-4660-b4e4-8f9abab8abb3'
