      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Teofilo Guadiz III earlier told CNN Philippines that
        the <a href="https://www.cnnphilippines.com/news/2023/7/17/LTFRB-jeepney-phaseout.html">phaseout</a>
        would happen in two or three years.</p>'
    '21':
