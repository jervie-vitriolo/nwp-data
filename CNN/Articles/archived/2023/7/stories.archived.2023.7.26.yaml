      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) –</strong> Typhoon
        Egay weakened further while crossing over the waters of Luzon Strait, the
        state weather bureau said in its 11 p.m. bulletin.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc17759-3c1c-4329-b6a8-452018dec07d'
