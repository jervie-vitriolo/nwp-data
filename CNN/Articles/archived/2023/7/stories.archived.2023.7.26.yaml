    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289cb07-ac3b-4a72-9c9e-6f5e212348f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T15:46:51.259+08:00
