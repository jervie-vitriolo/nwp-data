    'title': 'Ilocos Norte under state of calamity due to ''Egay'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc8116-d664-4c6c-9cd1-4d3a12f65b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T16:14:13.092+08:00
