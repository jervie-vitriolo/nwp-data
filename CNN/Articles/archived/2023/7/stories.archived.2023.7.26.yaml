      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his second State of the Nation Address on Monday, President\
        \ Ferdinand Marcos Jr. asked lawmakers to support his promise of amnesty to\
        \ rebel returnees, calling it a crucial step to complete their reintegration\
        \ to society.\r"
