      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78055a6e-feef-4a5c-96af-7334c92f327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-26T12:18:03.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is out of the intensive care unit and in stable condition, the statement\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c28d6d-aed7-4111-908e-b9fda379afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T04:07:00.265+08:00
