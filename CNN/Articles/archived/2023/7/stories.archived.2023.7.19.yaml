      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker also said that the Filipino people “are watching if he
        will put the country or his political alliance first.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277c15d-57d7-4b53-82e6-3bf05d1588c9'
