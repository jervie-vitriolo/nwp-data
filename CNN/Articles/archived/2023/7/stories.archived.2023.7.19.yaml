      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7571684f-e91c-4742-a0b0-342e2fe6ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambassador, however, took some time when asked on what she thinks\
        \ is the greatest strength of Philippine-German ties.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9283b-03a5-4b51-9980-868659a60e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21ac74-a01b-43aa-aa88-b7b98fee15e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a difficult question,\" she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0a37e-c2cd-413b-96ee-84b79dfad716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d900061-cdf1-4eac-bbd2-7178588ba47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for the envoy, she would always go back to the people and their\
        \ commitment.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25eda1a-c4b4-4e10-8670-f35e222b77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6feb35-c3e2-461e-bd18-d83e48fab5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The greatest strength is commitment that you see in people that are\
        \ involved. This commitment of the people is not only in the government or\
        \ official level but it really goes back to the grassroots levels. The NGOs\
        \ (Non-Government Organizations), the partner organizations and the people-to-people\
        \ contact,\" Reiffenstuel explained.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b147245-1e28-4c0f-9321-aedebdc9d9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c011d1-d93b-4eba-9558-e4347a6ef813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reiffenstuel also described how she will best remember the Philippines\
        \ and the Filipinos once she returns to Germany.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084163e-fcec-4b5a-9a87-8d07c51ea590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e57cfe-2aa0-4b1c-875b-c54117ee28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People matter, It's the people. You can have an MOU (Memorandum of\
        \ Understanding), you can have an agreement but to implement it, you have\
        \ to have the people on the ground. This is the most important work,\" she\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e4296-046c-4454-bfae-abb5344e5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b4cfc-5c43-478a-a090-ba70365d6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is the absolute highlight of my work in the Philippines to see\
        \ the commitment wherever I travel. I saw the willingness to work together,\
        \  to work with Germany, to work with the world, with Europe,\" she added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b18724-3461-4d53-9745-e53c736f745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e0fc9-8fd0-4fb4-9bd6-7ed5c75edc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Reiifenstuel's term, Germany was able to explore discussions\
        \ on PH-Germany relations, especially on climate change and renewable energy.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ebe752-9c73-4e79-bd6b-15282cc0ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5d37e-d61d-4e2d-ac4f-cb61cc389443'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy also exerted effort to make sure that a new climate change\
        \ initiative funding will be rolling even after she leaves her post.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408e21f-7649-4b25-b1c1-1126cdf9af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635cad3-1ee1-4942-ad3a-c4dac648f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reiffenstuel was also vocal when it comes to human rights issues, the\
        \ case of former Senator Leila De Lima, and Germany's position on international\
        \ law and support for the 2016 Arbitral Award on the South China Sea.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c0a24-31ec-4173-a781-3a9a9780725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b07a4b-8a88-4612-8597-a38b5816ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The German envoy said she hopes to emulate some of the practices here\
        \ in the Philippines once she goes back to Berlin.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d42c9b1-5991-446c-be16-83bbd5112e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d4e99-8e9a-48c1-b1dc-ab436405d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hope I can take few of the things I have experienced here with\
        \ me and continue that in Germany like inviting foreigners, inviting Filipinos\
        \ to meetings to your house for dinner. Filipinos have been so welcoming and\
        \ Filipinos are known for this and I hope I can take this with me,\" she said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0b472-6236-492d-98e1-28dca2d8b8de'
      'mgnl:activationStatus': true
