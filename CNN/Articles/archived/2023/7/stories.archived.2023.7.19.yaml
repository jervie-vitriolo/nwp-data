      'mgnl:created': 2023-07-19T21:04:57.195+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'image': 'jcr:12ddccdb-2931-4d33-8dae-8e11f4ed2946'
      'imageCaption': 'Judge Manuel Sese, owner of the Sese Brahmans ranch, poses
        for pictures inside his property in Mandaon, Masbate. Photo by GEORGE CALVELO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431baab1-dbff-44d1-8b55-6af5ebd5192e'
      'mgnl:activationStatus': true
