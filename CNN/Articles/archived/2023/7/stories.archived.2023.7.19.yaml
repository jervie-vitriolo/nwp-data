      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rainwater catchment system installed in SM City Baguio can draw\
        \ and store a total of 51 million liters of rainwater in a year, based on\
        \ the 2022 PAGASA rainfall volume for Baguio City. This is equivalent to 20\
