      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2016 Hague ruling has upheld the Philippines’ sovereign rights and\
        \ jurisdiction in its EEZ and nullified Beijing’s claims over the West Philippine\
        \ Sea. China, however, has continued to reject this.\r"
