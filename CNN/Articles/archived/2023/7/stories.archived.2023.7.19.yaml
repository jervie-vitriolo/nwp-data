    'template': '1'
    'title': 'German envoy on her greatest lesson during PH stint: People matter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5457a2-460e-474f-b15b-cdf3d1c3a051'
