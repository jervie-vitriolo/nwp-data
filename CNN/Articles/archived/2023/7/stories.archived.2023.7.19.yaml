      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was still during the time of the Duterte administration and soon\
        \ after that there was a lockdown and now there are more opportunities opening\
        \ up,\" the envoy recalled.\r"
