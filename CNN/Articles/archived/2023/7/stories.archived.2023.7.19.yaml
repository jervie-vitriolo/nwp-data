      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac68c597-f661-45b0-a987-52acf1cf5fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reiffenstuel took the time to sit down with CNN Philippines for a one-on-one\
        \ interview weeks before she wraps up her tenure in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a62808-62f1-4ba2-be68-b5352ef3c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467ffa8-105a-4ca5-affc-383419d76063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T05:04:24.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The German envoy arrived in the Philippines in August 2019, a year\
        \ before the COVID-19 pandemic struck the world and changed how diplomacy\
        \ works.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1d831-3172-4cdb-b829-fcf7737aa853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.304+08:00
