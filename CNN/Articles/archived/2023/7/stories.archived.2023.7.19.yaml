      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Various
        labor groups slammed President Ferdinand Marcos Jr. for failing to fulfill
        his campaign promise to bring down the price of rice to ₱20 per kilo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68182d7-c3da-4880-92be-ce099f069428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:24:54.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T13:25:05.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Days ahead of the president’s second State of the Nation Address (SONA),
        members of the All Philippine Trade Unions (APTU) said workers can’t cope
        with inflation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c60ec-93bc-4365-9fa0-3710c79031d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:24:54.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T13:25:05.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Hiling namin at lahat ng nasa panel na ito ay ''yung pinangakong ₱20
        a kilo na bigas, sa ground iyan din ang panawagan ng women workers kasi nagkaroon
        ng mga konsultasyon kaugnay ng wage, ''yung bigas po hindi naman talaga bumaba
        nitong mga nakaraang buwan,” Jacque Ruiz of Women Workers United said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a233d-1a81-4ac3-9c77-2ddc474fcfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:24:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T13:25:05.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Everyone on this panel is hoping that the government
        will fulfill the promised ₱20 a kilo of rice. It is also the call of women
        workers because there were consultations related to the wage, and we have
        not seen a reduction in rice prices in recent months.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90371e8-620e-434b-9e5d-7f1692755373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:24:54.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T13:25:05.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the Department of Agriculture’s price monitoring as of July
        18, the rice prices range from ₱36 to ₱48 a kilo.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61f5b3-1c29-44c9-8bef-a53089ea9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:24:54.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T13:25:05.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos recently said he was doing everything he could to fulfill
        his promise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981daf6-5ea2-4b24-a2bc-42d7399ab033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:24:54.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T13:25:05.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/18/marcos-rice-price.html">READ:
        Marcos on ₱20 per kilo rice: ‘We’re doing everything’</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b05297-0665-4a21-8aeb-58bdb8189782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:24:54.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T13:25:05.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group is also calling on the administration to take their demands
        for a reasonable wage hike seriously.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b9a3a-58b0-4e4f-af61-40d9e223663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:24:54.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T13:25:05.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A ₱40 increase in the minimum wage in Metro Manila was recently approved.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853546bb-72c7-4949-9faf-db8b2b8dfd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:24:54.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T13:25:05.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the APTU said the amount barely makes a difference. The group
        said a minimum wage hike at least ₱100 across the board is needed to help
        workers and their families survive.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdea0e3-76be-455b-b778-267d786df77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:24:54.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T13:25:05.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kung ₱40 merong increase sa NCR, papaano ang mga kasama natin sa region
        na halos parehas din ang magiging problema sa pagtaas ng serbisyo at sa pag-access
        ng basic products o pangangailangan, hindi lang naman sa NCR nagtataas ang
        presyo ng mga bilihin,” Sentro ng mga Nagkakaisa at Peogresibong Manggaawa
        (SENTRO) deputy secretary general Nice Coronacion said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a4f1e-ccc0-4649-adb2-909072365beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:24:54.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T13:25:05.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APTU is composed of various labor groups including SENTRO, Trade
        Union of the Philippines, Bukluran ng Manggagawang Pilipino, and Kilisang
        Mayo Uno.</p>'
