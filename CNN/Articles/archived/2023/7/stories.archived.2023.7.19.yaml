    'jcr:uuid': 'a15a1492-5231-4805-968b-70d62c87429f'
    'lead': '''Dynamic and inspiring'' — that''s how German Ambassador Anke Reiffenstuel
      described Philippine-Germany relations after serving as envoy in Manila for
      over four years.'
