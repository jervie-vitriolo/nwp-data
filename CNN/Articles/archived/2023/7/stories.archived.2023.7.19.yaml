      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f57d7-d86e-462c-acc2-57aab833cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany also refuted the claims that the aggressive hiring of Filipino\
        \ nurses to European countries is contributing to the ‘brain drain’ problem.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e9e7f-2ba6-4e0b-82ac-9b2f798e5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd9c2f-d57a-4e5a-867c-24142a8277ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brain drain is a migration phenomenon wherein highly-skilled professionals\
        \ leave their country for better opportunities elsewhere.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b65f5-e964-4b10-8860-5bb42c984990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8980fb9-65dc-4f91-8720-7ede276ace27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The German government will only work with other countries and recruit\
        \ from other countries when we will not contribute to a country’s brain drain.\
        \ So, the Philippines is a top partner and I think one of the largest countries\
        \ that we recruit from because the Philippines trains more nurses or healthcare\
        \ workers than the number that are required in the Philippines,” Reiffenstuel\
        \ explained.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab4322-eab3-4cf8-8a79-31007c6722b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab070bf-8b57-4737-8fac-3144b1c04c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany needs some 2,000 healthcare workers every year due to their\
        \ aging population.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04e5ee-e662-421e-ba6a-fc21ba770a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985fd45f-4f15-484f-8f2a-f03cdb9d01d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Social security, the integration process, the opportunity to bring\
        \ your family, benefits to schools and healthcare, Germany has been a welcoming\
        \ place, environment for healthcare workers,” she added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34cc0b-fca0-450d-8769-a76c333bfed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b172a-2aaa-4f4b-9911-7dc840724add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Envoy says EU decision on Filipino seafarers put more ‘pressure’
        to improve industry</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaaf6ab-a7ee-4e8b-9a1b-20dc251bddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4168b528-30b5-4cae-aca9-278302caf6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany is among countries which welcomed the decision of the European\
        \ Union to continue recognizing certificates issued to Filipino seafarers\
        \ which averted a crisis where the jobs of 50,000 officers and crew members\
        \ would have been at risk.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc7311-7275-4623-a774-796f41f09ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.892+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2087af-ed4b-4477-9f1a-fec8ed3efa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for Reiffenstuel, the education and training for seafarers should\
        \ never stop and there should be no room for complacency.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c186a-708c-46aa-a3a6-c78c445be364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73464690-92c5-428a-b966-559a7ac53f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a win-win situation for both the Philippines and the EU but with\
        \ that success we have to continue to work and qualify the seafarers. It’\
        s a process that requires both the Philippines and partners to work together\
        \ to guarantee that they are qualified,” she said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4eb366-73ad-4a13-9663-be158383e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c1cab7-368a-4d50-8dab-40b259b1abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s something that puts pressure to both of us to continue our
        work. For Germany, this qualification for EMSA (European Maritime Safety Agency)
        matters to international seafaring, it’s also important for Germany on the
        rivers’ trade and infrastructure and even in the domestic seafaring industry,”
        the envoy added.</p>'
  'remulla-icc-ph-entry-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-19T16:10:36.000+08:00
