      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mendoza will be replacing LTO officer-in-charge Hector Villacorta.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b063cd8-3cae-4a32-830e-806b114ef46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:43.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T18:42:22.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues that he will face as the new LTO chief is the shortage
        of driver''s license plastic cards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27388d6a-6ced-4846-89ba-fe158d67f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:43.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T18:42:22.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his stint at the LTFRB in 1999, Mendoza was dismissed by
        then President Joseph Ejercito Estrada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb81500-2360-4937-a2b6-44f2781ce41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:43.507+08:00
