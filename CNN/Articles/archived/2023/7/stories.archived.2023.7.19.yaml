      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d808033-9156-4fa6-9ae7-d425a5c22017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T12:44:38.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T12:44:38.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My message to our neighbors in China: Get out of our territory…They
        are claiming that whole area (Recto Bank) as theirs which is, in practical
        terms for me, unbelievable. It’s a creeping invasion,” Zubiri told CNN Philippines’<em>
        The Source</em> on Wednesday.</p>'
