      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Thousands
        of protesters are expected to gather along Commonwealth Avenue in Quezon City
        on July 24, Monday, as President Ferdinand Marcos Jr. is set to deliver his
        second State of the Nation Address (SONA).</p>'
