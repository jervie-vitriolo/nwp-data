      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T12:44:38.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Senator
        Juan Miguel Zubiri issued a warning against China as it continues to pose
        threats to Filipinos in the West Philippine Sea, saying the upper chamber
        will pass a resolution urging the Philippine government to bring the issue
        before the international community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a2512-0163-4919-8df3-41d415afc6dc'
      'mgnl:activationStatus': true
