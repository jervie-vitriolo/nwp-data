      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiffenstuel will be returning to Berlin and will focus on the culture
        and education arm of Germany''s Federal Foreign Office.</p>'
