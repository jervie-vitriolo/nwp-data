      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc81a24-8e2f-4bc1-9f72-b0879538ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:43.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T18:42:22.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza filed a motion of reconsideration in January 2000 and the
        Palace <a href="https://www.officialgazette.gov.ph/downloads/2000/10oct/20001021-AO-0141-JEE.pdf"
        target="_blank">recalled</a> its dismissal order, stating that the respondent
        acted "in good faith and without any dishonest motive."</p>'
  'heat-waves-unlikely-stronger-typhoons-El-Nino-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-19T17:06:04.000+08:00
    'imagesource': 'jcr:05134c57-8788-4043-b782-dc581de339d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20473071-a88d-4dc3-b099-3515007b693a'
    'lead': 'There is a low chance that Filipinos will experience heat waves, but
      stronger tropical cyclones may be witnessed during El Niño, the Philippine Atmospheric,
      Geophysical and Astronomical Services Administration said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T17:09:23.797+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-19T17:09:24.421+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'El-Ni-o', 'typhoons', 'heat-waves']
    'stories': []
    'template': '1'
    'title': "PAGASA: Heat waves unlikely, but stronger typhoons possible due to El\
      \ Niño  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b7f8a-e2e7-4952-a6c6-bed6246f1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:09:23.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:09:24.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> There
        is a low chance that Filipinos will experience heat waves, but stronger tropical
        cyclones may be witnessed during El Niño, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd8352-8c96-4857-8c5e-ab3408ded22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:09:23.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:09:24.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Analiza Solis, a Department of Science and Technology-PAGASA\
        \ representative, heat waves usually occur in “temperate countries.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e1c76-e07e-4aa9-9064-ea8457003082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:09:23.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:09:24.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nandito tayo sa tropical countries so natural na warm, mataas yung\
        \ temperature,” she said during a briefing on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03fdce4-4613-4965-b9c6-3723ea71db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:09:23.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:09:24.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We’re here in a tropical countriy so a warm and high\
        \ temperature is natural.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418cd3f-e0ca-465f-b3df-1b62f0fd18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:09:23.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:09:24.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Solis said that the country can still see from 8 to 11 typhoons\
        \ until January 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d9643-15a8-4107-a55c-9f280f65961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:09:23.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:09:24.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if Filipinos should brace for stronger typhoons, Solis said there\
        \ is a “possibility.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e3f3d-4f46-4e03-bca0-eee70dfdf283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:09:23.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:09:24.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kasi mainit yung temperature sa Pacific Ocean, favorable siya sa tropical\
        \ cyclone formation. Usually kapag El Niño napaka-erratic yung track ng ating\
        \ bagyo,” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6096c-746a-45b2-9381-2abea8796163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:09:23.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:09:24.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because the temperature in the Pacific Ocean is high,\
        \ it is favorable for tropical cyclone formation. Usually during El Niño,\
        \ the track of our typhoon is very erratic.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b540acb-6c20-4581-b11d-6a5958e0a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:09:23.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:09:24.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starting in October, there would be a reduction in rainfall, with the\
        \ effects of El Niño seen to last until the first half of 2024.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f9e45-776f-499b-b8cf-8815295eb332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:09:23.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:09:24.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other agencies, especially those focusing on energy, water, and food\
        \ are already preparing measures to cushion the impact of the phenomenon.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176d710-a265-4745-a53a-6ccb074bd535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:09:23.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:09:24.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
