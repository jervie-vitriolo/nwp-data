      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It came as Kurt Campbell, coordinator for the Indo-Pacific at the US\
        \ National Security Council, was at the inaugural meeting in Seoul of the\
        \ Nuclear Consultative Group (NCG).\r"
