      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United is the only US carrier to have nonstop flights from the North
        American country to Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadd6ea-68a7-4a7e-bb61-07f56d07f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:50:14.460+08:00
