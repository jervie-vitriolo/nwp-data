      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rainwater is collected in the tank and treated for reuse within the\
        \ mall. To make rainwater safe for use, the harvested water goes through a\
        \ 6-step treatment processes – Multimedia Filtration, Water Softener, Activated\
        \ Carbon, Ultra Filtration, Reverse Osmosis and Ozonization - the treated\
        \ rainwater from the tank will be redistributed to mall tenants for various\
        \ uses, including washing, cleaning and safe for drinking.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9105f5-9a04-4451-8e0c-1791cf9c7338'
