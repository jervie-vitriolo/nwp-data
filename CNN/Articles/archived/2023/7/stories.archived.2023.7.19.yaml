      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/18/asia/north-korea-ballistic-missile-intl-hnk/index.html"><em>"North
        Korea believed to have launched ballistic missiles, NHK reports"</em></a></p>'
  'German-envoy-greatest-lesson':
