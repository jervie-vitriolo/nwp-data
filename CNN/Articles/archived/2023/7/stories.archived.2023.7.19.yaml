    'stories': []
    'template': '1'
    'title': 'Germany says upholding human rights in PH a priority, calls for De Lima
      release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f9bc2-3103-4ee0-a4c0-3d56b1f0ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong>  German
        Ambassador Anke Reiffenstuel said they are continuing to monitor the human
        rights situation in the Philippines, as it remains a priority for her government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6cef91-f81d-4ff0-b0bc-4ec725c3fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404540b-1dcf-426c-bc0c-d32b96a075c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines is not perfect when it comes to human rights, but\
        \ this also means that human rights will remain a priority for us. The human\
        \ rights situation during the Duterte administration had been very challenging,\"\
        \ the German envoy told CNN Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714c8be-6a4d-4e3d-b631-efb3343551f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e764a-9676-4ade-bdf2-f3cfe7d69e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reiffenstuel said there are still gaps that need to be addressed by\
        \ the present administration in terms of ensuring human rights.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767825e6-d442-4de5-aa42-2a28f264082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8cb0dd-05ef-4539-adc9-c631a9d74460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy recalled that she discussed the human rights situation in\
        \ the country with President Bongbong Marcos when they first met last year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894c6a8-fb0e-47c5-83cc-9a4417268ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87bba5-1da1-4091-9e06-ce7e7d6b57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are still gaps that we want to address to the Philippines'\
        \ human rights situation. President Marcos has mentioned that he will make\
        \ sure of accountability of human rights violators, and we are supportive\
        \ of that,\" the envoy added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd191b4-4802-4b35-88e9-4d935f018fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab900398-38e4-4e73-8e91-6162bc3ef876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Germany also reiterated its call for the release of former Senator\
        \ Leila de Lima.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c9f6f-2f22-42f2-ba79-5a15e4aed15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1921e00-b0d4-4789-b110-40aab6d8870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are also monitoring the case of Leila de Lima. Her case is still\
        \ pending and still pending for six years. It's been a very long time, so\
        \ we continue to work on this case,\" she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106a078-ecb5-4a17-b05a-020468214b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077b321-d5d0-4bfe-b7b4-09680f9139fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest <a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">decision</a>,
        the International Criminal Court (ICC) said it will continue to investigate
        the Duterte administration''s war on drugs after its Appeals Chamber rejected
        the plea of the Philippine government against the resumption of the probe.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b1fec-bb35-43c6-9783-b58242989ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a45ac4-50c8-44c6-a597-940128fb1511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human Rights Watch’s Carlos Conde earlier said countries that are big\
        \ advocates of human rights have mechanisms that can indirectly pressure the\
        \ administration to cooperate with the ICC.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaeb5e1-567d-4be7-8f0d-62d8c319ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3482d581-c3ed-40a3-b41d-17bea9525cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Marcos'' actions against the ICC could "<a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">harm</a>
        his credibility with the international community."&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e3041-c770-410a-a0b6-c8ff8facc791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2df50c-ea36-4bcc-9a54-9baeff703233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T22:39:31.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T22:40:05.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
