      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393b835-a714-43c7-b01c-85a131c601e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T12:44:38.255+08:00
      'mgnl:createdBy': 'bamba'
