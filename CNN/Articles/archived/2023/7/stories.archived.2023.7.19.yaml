    'lead': 'President Ferdinand Marcos Jr. has issued an executive order declaring
      the Pambansang Pabahay Para sa Pilipino (4PH) as a flagship program of his administration,
      mandating the identification of state-owned lands suitable for housing and human
      settlement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T20:31:14.470+08:00
