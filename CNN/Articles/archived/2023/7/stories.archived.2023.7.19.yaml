      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, United also added daily nonstop flights from Los Angeles
        to Hong Kong starting October 28, and between San Francisco and Taiwan beginning
        Oct. 29.</p>'
