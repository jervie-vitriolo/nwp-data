    'title': 'MMDA bares traffic plan for SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa42975-1c41-4ded-8da7-fee3e2a43332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:47:48.680+08:00
