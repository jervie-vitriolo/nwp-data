      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Political alliance Bagong Alyansang Makabayan (Bayan) said thousands\
        \ are expected to participate in what they dubbed as the People's State of\
        \ the Nation Address.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d825480-e92b-4211-82fa-ac83cd438f55'
