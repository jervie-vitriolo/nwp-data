    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US soldier believed to be detained by North Korea after ‘willfully’
      crossing border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963abe4a-cfec-4e8d-a63a-cb13d1fc8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; A US soldier who crossed the demarcation
        line into North Korea had been facing disciplinary action by the US military
        and was set to be sent back to the United States, according to a US defense
        official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c2902-4f32-451b-a2ca-f8c0848a0dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0292d6fe-9fae-400a-b720-5f0b3ec4bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The service member is a junior enlisted soldier who was assigned to\
        \ US Forces Korea, the official said, adding that he had been on the Joint\
        \ Security Area (JSA) tour as a civilian. US Forces Korea spokesperson Col.\
        \ Isaac Taylor said on Tuesday that a US soldier “willfully and without authorization”\
        \ crossed the line during a JSA tour.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c24ec83-fe98-49fa-b690-77d5de6fb4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e630137-5e2b-4287-80d5-b76fe5d6380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We believe he is currently in [Democratic People’s Republic of Korea]\
        \ custody and are working with our [Korean People’s Army] counterparts to\
        \ resolve this incident,” Taylor said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f5ace-cbd2-4c6a-9876-6ea28dd52f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ddfea7-5b8f-48ae-92af-2251f225bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was no indication the soldier was trying to defect, a separate\
        \ US official said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad65d0a-cd11-48e4-9ddd-a749fefb9af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ba164-3744-491e-9642-852af5b4b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Secretary Lloyd Austin confirmed that the soldier had willfully\
        \ crossed into North Korea, saying he was “absolutely foremost concerned”\
        \ about the soldier’s welfare.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f2bb1-856c-4eaf-b2e7-25ca1b789757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119668c0-1c0f-40ce-9b0b-5b37dc832500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re closely monitoring and investigating the situation, and working\
        \ to notify the soldier’s next of kin, and engaging to address this incident,”\
        \ Austin said at a press conference on Tuesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3534dba7-87f6-4491-a2ad-b5a53b2ac19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e7413-0775-408f-b386-ce0782c3541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prospect of a US soldier being held in North Korean military custody\
        \ comes at a time of fraught diplomacy and rising military tensions on the\
        \ Korean Peninsula.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579042e2-0239-456e-9c8d-a93cc6f2ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c925b8-afa7-4f9f-a8bb-83eb18f52444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A U.S. National on a JSA orientation tour crossed, without authorization,\
        \ the Military Demarcation Line into the Democratic People’s Republic of Korea\
        \ (DPRK). We believe he is currently in DPRK custody and are working with\
        \ our KPA counterparts to resolve this incident,” the UNC said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b23ae8-accc-47e2-8f2a-f68711e96158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10390bd-6139-4387-9199-ff42632dd1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US official told CNN the soldier appeared to cross the line into\
        \ voluntarily. US officials say they are waiting to confirm his identity until\
        \ his next of kin is notified.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320defe6-69e2-495a-bb46-e8c39b9f7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3150e-9836-4610-b0af-a9c437eebfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Joint Security Area is the most recognizable part of the wider\
        \ Demilitarized Zone between South and North Korea, and tours of the area\
        \ are open to the public and organized by the United Nations Command.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a85b028-8e73-4f17-9edc-9222629a3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe13323-ed4b-4ce1-bf45-dc135382386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The JSA has been disarmed since 2018 after an inter-Korean military\
        \ agreement, so both the UNC and North Korean soldiers at the area are unarmed.\
        \ Neither the UN command soldiers or the North Korean soldiers are allowed\
        \ to cross the military demarcation line separating North and South.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d157d7-a83b-4fa6-bf0c-df32bfe402c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755dd9f-e4ad-46c3-8513-5149817f153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The broader demilitarized zone (DMZ) is the buffer, 2.5 miles wide\
        \ and 160 miles long, that separates North and South Korea. It has become\
        \ one of the most heavily fortified borders in the world, ringed by miles\
        \ of barbed wire and landmines and patrolled by soldiers from both sides for\
        \ decades.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a15760-56b1-453a-b537-8868b37a8b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5e8fd-d2fc-4487-9d32-3c117d6dac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Joint Security Area is a slightly different beast. While there\
        \ are a series of checkpoints that must be passed to get to the JSA, crossing\
        \ the Military Demarcation Line that is the actual border between North and\
        \ South Korea does not require passing any physical barrier. There is only\
        \ a small raised line on the ground that marks the border, and stepping across\
        \ it requires only one step, as former US President Donald Trump did when\
        \ he met North Korean leader Kim Jong Un in the JSA in 2019.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8f65a-39b5-4d5f-a41f-7cbe0a9f95c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b360da3e-f589-43da-a3d8-9fae48c3b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a JSA tour, participants are kept about 20 yards or so from\
        \ the line Trump stepped across. Though there are guards on the South Korean\
        \ side of the border during the tours, no guards were seen on the North Korean\
        \ side when CNN took a press tour of the JSA last year.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fad8c0-e568-4814-8167-5d6ba5f6d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85cb6fe-72aa-450a-9bd9-9099926381a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Frozen history</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230dbddb-10e8-42c2-934e-5ea9ddc76ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMZ is a monument to the moment history was frozen at the end of\
        \ the Korean War, which took place from 1950 and 1953.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948ed45-a80f-4342-bcec-57cd469ac2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c703b-88ba-4697-bfbb-de566127e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under a deal between the belligerents – North Korea and China on one\
        \ side, the collection of western allies on the other known as the United\
        \ Nations Command – the Korean peninsula was roughly cut in half and a buffer\
        \ zone created between the two.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fafcc6d-1caa-41dc-ae03-f0ea0ec5f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e3d80-b6f7-420b-8a08-cded995b9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That deal was signed at the village of Panmunjom which became the JSA\
        \ – the one area along the DMZ where the two sides could meet for negotiations\
        \ and prisoner swaps.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ca8ab-e488-4fcd-9859-e15cd270cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2e59a-b476-44fc-a739-60368d13655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.331+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US soldiers are stationed on the South Korean side of the JSA because\
        \ they were part of the original United Nations Command.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d04c2a-43bb-4bd0-a24f-78f3796e1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a56f7-99b3-4000-a467-d28bea7890e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.332+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the decades the JSA has seen sporadic bouts of violence between\
        \ the two sides, including in 1976 when two US soldiers were bludgeoned to\
        \ death by North Korean counterparts as they tried to trim a tree on the border.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f027dd6-9e35-4aea-aa38-d4b7c74b41c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4c357-06a8-4581-8b32-8c79c87aa0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The JSA has also seen a string of successful and unsuccessful defection\
        \ attempts from both sides over the decades.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b22279-58a1-4ed5-9c58-c63ae91ae7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e31053c-8c63-4a88-94bd-3deb0b3909a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Rising tensions</strong></h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d6341-9ea9-46b8-9e84-61b77c73ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.335+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under leader Kim Jong Un, North Korea has been ramping up tests of\
        \ potentially nuclear capable intercontinental ballistic missiles, something\
        \ South Korea and its treaty ally the United States are keen to push back\
        \ on.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28557d75-f4cc-4eb0-a09b-1bfb410ed079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7fff7-5d4a-4478-8224-ad6ae665e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same day the US national crossed the border, another moment of\
        \ intense historic and strategic symbolism was taking place at the South Korean\
        \ port of Busan – for the first time since the early 1980s a nuclear capable\
        \ US submarine was making a port call.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874df22-5b90-446e-9578-205830f2b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7cc30-acca-462f-88f3-8c85efb0af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That visit came as Kurt Campbell, coordinator for the Indo-Pacific\
        \ at the US National Security Council, was at the inaugural meeting in Seoul\
        \ of the Nuclear Consultative Group (NCG).\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca974a2c-1e1f-4017-91f9-dccf2eede939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad074d9-2c63-45c1-b5ed-669762b3026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NCG is a joint US and South Korean panel set up by the countries’\
        \ leaders at a summit in Washington in April.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11cf387-e71d-42c1-852e-08638eecd060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1fa0a-a306-4a8c-97c1-3c05e3e842a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that summit US President Joe Biden and South Korean counterpart
        Yoon Suk Yeol unveiled a “Washington Declaration” that included a set of measures
        aimed at making Pyongyang think twice about launching an attack on its southern
        neighbor.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e0e12-a2c1-4723-a5ab-adf24f9df7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:36:23.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:36:23.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/07/18/asia/us-national-north-korea/index.html">
        "US soldier believed to be detained by North Korea after ‘willfully’ crossing
        border"</a></p>'
  'most-powerful-passport-for-2023':
    'author': 'Maureen O''Hare, CNN'
    'caption': 'Justin Sullivan/Getty Images'
