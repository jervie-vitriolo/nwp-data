      'mgnl:lastActivated': 2023-07-19T04:38:58.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States and the United Kingdom have both been on a downward\
        \ trajectory since the halcyon days when they jointly held the No.1 spot way\
        \ back in 2014, but the UK, at least, appears to be turning things around.\
        \ It’s made a sprightly two-rankings hop to No.4 in the ranking, a position\
        \ it’s not held since 2017. The US, meanwhile, has dropped a further two places\
        \ to eight spot, with access to a mere 183 destinations visa-free.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6273054c-2509-4a3a-8480-e9ec82feb0b8'
