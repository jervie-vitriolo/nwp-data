      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T16:36:13.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, United said that it will use its Boeing B777-300ER
        aircraft for the route.  The aircraft offers 60 seats in the business cabin,
        24 seats in the premium plus cabin, and 266 seats in the economy class.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
