      'text': "“We’re going to pass a resolution recommending it to our government\
        \ agencies like the Department of Foreign Affairs and to the president himself\
        \ that we should file all the evidence in the last seven years since the Arbitral\
        \ Ruling, photographic, video evidence, and we’ll show to them what they’\
        ve been doing is building reclaiming islands, building bases,” he said.\r"
