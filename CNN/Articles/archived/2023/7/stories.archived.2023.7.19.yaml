      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Henley &amp; Partner’s list is one of several indexes created by financial\
        \ firms to rank global passports according to the access they provide to their\
        \ citizens.\r"
