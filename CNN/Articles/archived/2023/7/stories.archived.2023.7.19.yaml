      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Deeply impressed by the solidarity spirit of the Filipinos. Great\
        \ respect for the volunteers and the initiative,\" the envoy said at that\
        \ time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c20fa-79d3-4c52-8b05-36e11c9153a6'
