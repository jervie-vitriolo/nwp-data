    'lead': 'Senate President Juan Miguel Zubiri on Wednesday shrugged off plans of
      some groups to challenge the Maharlika Investment Fund law before the Supreme
      Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T13:21:13.495+08:00
