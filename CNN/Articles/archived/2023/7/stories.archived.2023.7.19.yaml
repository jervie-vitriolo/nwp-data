      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;North Korea may have launched multiple ballistic missiles
        early on Wednesday local time, according to Japanese public broadcaster NHK,
        which landed in the sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36065448-ece4-49d9-8459-cbf86ed19aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546234c-9cda-41f4-a4e3-6f93b1ddfe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The broadcaster, citing Japan’s Coast Guard, reported that North Korea\
        \ had launched “what could be two ballistic missiles.” This comes after Japan’\
        s Prime Minister’s office said that North Korea had launched a suspected ballistic\
        \ missile.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa118c1d-0f59-41de-937e-166a950a3ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f12f18-fb8c-4407-aae1-31963443aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NHK added that “Japanese government sources say the projectiles seem\
        \ to have fallen into the Sea of Japan, outside of the country’s exclusive\
        \ economic zone.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43a63d-4e76-499e-b36c-5a3bf6a07609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2687d-8186-483b-832d-a5940a77690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, a nuclear-capable US Navy ballistic missile submarine made\
        \ a port call in South Korea on Tuesday. The presence of the Ohio-class ballistic\
        \ missile submarine in the South Korean port city of Busan was announced by\
        \ the country’s Defense Ministry on Tuesday afternoon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7d80e-6d55-402a-ad43-e940a7913c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06bff4-985c-47bb-a6ad-976831d6e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arrival of the submarine, and the ensuing suspected launches on\
        \ Wednesday follow a period of heightened tensions on the peninsula. Last\
        \ week, North Korea both tested what it said was an advanced long range missile\
        \ and threatened to shoot down US military reconnaissance aircraft engaging\
        \ in what it called “hostile espionage” activities near its territory.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3fa0a-93f5-4f09-93f9-7f501974e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e9d42-f876-4942-a1ef-329b82c5ad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim Yo Jong, sister of North Korean leader Kim Jong Un and a senior\
        \ official in her own right, said in a statement Monday the deployment of\
        \ a US ballistic missile submarine to the peninsula would damage already fractured\
        \ lines of communication between the two sides.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a7618-2d12-4069-8262-9d59e0dabb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae810685-b491-43e1-bf63-fba52ec52a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:46:02.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea and the US also held their inaugural meeting in Seoul on\
        \ Tuesday of the Nuclear Consultative Group, a joint panel set up by the countries’\
        \ leaders at a summit in Washington in April.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ede33-fa6a-49c6-9200-73e8861c31b8'
      'mgnl:activationStatus': true
