    'stories': []
    'template': '1'
    'title': 'DOTr: Driver’s license card supply expected to normalize by September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48201bbe-ca2d-4c43-8d33-bfc04d974a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T10:55:32.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Filipinos
        who have yet to receive their driver’s license may have them as soon as September,
        when the supply of plastic cards is seen to normalize, the Department of Transportation
        (DOTr) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8bff97-7772-45ea-acbb-5148895ae416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T10:55:32.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung license natin we’re expecting delivery by next week,
        initially pakonti-konti lang ‘yan. By September, na-deliver na lahat ‘yung
        pending natin na dapat iisyu,</em>” Transportation Secretary Jaime Bautista
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5384b7-da86-4036-83fc-be0811b9edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T10:55:32.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1478a31-2df3-481b-bf27-006a89a6bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T10:55:32.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are expecting the delivery of licenses by next week,\
        \ initially this will be in trickles. By September, all pending for issuance\
        \ should be delivered.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37456b2-525b-4567-86ae-77628bd9208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.834+08:00
