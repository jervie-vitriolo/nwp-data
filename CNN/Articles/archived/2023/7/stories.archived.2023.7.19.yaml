      'mgnl:lastActivated': 2023-07-20T13:21:38.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d351d5-cdc7-4b54-8870-d2473b7ad69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the experience for us was when we got to join the
        cowboys and take part in the actual driving of the cattle, and showed us how
        they spend their day. Witnessing such expansive fields and free-roaming cattle
        was a surreal experience. There were no competitors or Juego de Toro fanatics
        around. No kids poking their eyes and people hogtying them. Just the serene
        summer breeze and the magnificence of the great outdoors. It was also my first
        time riding a horse, as the small horses in Baguio or the weak ones in Tagaytay
        would never have been able to carry someone my size. Even though we only rode
        for an hour, we were already exhausted from all the balancing we had to do.
        After dismounting, one of the cowboys chuckled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83008e15-0802-4b42-8422-924dd668456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.552+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not even a quarter of the entire ranch we cover in a day,”
        he said.</p>'
