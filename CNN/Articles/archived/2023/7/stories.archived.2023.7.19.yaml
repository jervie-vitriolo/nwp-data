      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52935b23-f491-4835-bab7-38539c455751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T12:44:38.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T12:44:38.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recto Bank, also known as Reed Bank, is part of the Philippines 200\
        \ nautical-mile exclusive economic zone (EEZ) but is being contested by China.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c027b-09bd-42e2-8057-277170779a95'
