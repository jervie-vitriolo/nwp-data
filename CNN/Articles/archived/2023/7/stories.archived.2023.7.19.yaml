      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cdc482-2cbc-41ad-8d4f-28b2e6ad48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim Yo Jong, sister of North Korean leader Kim Jong Un and a senior\
        \ official in her own right, said in a statement Monday the deployment of\
        \ a US ballistic missile submarine to the peninsula would damage already fractured\
        \ lines of communication between the two sides.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8283f3-f58f-4835-827f-4cdc072e7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344af0da-ef63-45a1-9f59-4858b07785a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The reality before the DPRK (Democratic People’s Republic of Korea)\
        \ is not dialogue repeatedly touted by the US,” said Kim. Instead, she said,\
        \ the NCG was “openly discussing the use of nukes against the DPRK and the\
        \ entry of US strategic nuclear submarine into waters of the Korean Peninsula\
        \ for the first time in 40-odd years.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5331993e-404b-4b8c-b4d2-cbb46b85bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c2fa8-fddc-4f95-8e44-493cd57add4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US should know that its bolstered extended deterrence system and\
        \ excessively extended military alliance system, a threatening entity, will\
        \ only make the DPRK go farther away from the negotiating table desired by\
        \ it,” the statement added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b1069-d0cc-4219-9719-d2c1e4ec1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d512d-59be-4378-a86d-c2d002a65bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Sub can carry up 80 warheads</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780512ac-4719-4222-96c6-5720fb4852f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known colloquially as “boomers,” each of the Ohio-class subs can carry\
        \ a maximum of 20 Trident II ballistic missiles.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f44ed0-14fa-4300-8c64-eae553610f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1719fc-7f52-4c45-816c-8ac63539821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Nuclear Threat Initiative at the James Martin Center for Nonproliferation\
        \ Studies estimates that each Trident missile can carry four nuclear warheads,\
        \ meaning each US ballistic missile submarine could be carrying about 80 nuclear\
        \ warheads.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1d879-1054-4463-8351-6722b8de8b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ab903-0218-4d7c-9315-4c356a0f5cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The port call came out of an agreement between US President Joe Biden\
        \ and South Korean President Yoon Suk Yeol when the met in the US capital\
        \ in April. The “Washington Declaration” included a set of measures aimed\
        \ at making Pyongyang think twice about launching an attack on its southern\
        \ neighbor.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ffbaad-fc65-4b3b-ae1b-b6077ac6890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab13c5-5a96-44ea-ab6f-092dc9218fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our mutual defense treaty is iron clad and that includes our commitment\
        \ to extend a deterrence – and that includes the nuclear threat, the nuclear\
        \ deterrent,” Biden said at the time.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ba10b-9df6-404f-afa6-5927716a42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efefb661-d9ee-4c28-87d5-7ab225d56612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The establishment of the NCG came out of that Biden-Yoon meeting.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a28b2-199c-4495-a47e-46133c428a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872fe56f-c1b4-4e3b-b1da-f7750a5ac38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint statement on Tuesday the two allies said the NCG would enhance\
        \ “combined deterrence and response posture.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606dc203-d291-4b60-aa70-61fd402d6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095afed-79f4-476c-b6ae-29151c115ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a result, the collective strength of our two nations will directly\
        \ contribute to the continued peace and stability on the Korean Peninsula\
        \ and across the Indo-Pacific region,” the statement read.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92503d-d20c-4a05-9c04-3478ed6aa7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39f3b6-2d2c-45bf-be2d-74e5a6f6d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This inaugural NCG meeting afforded the United States an opportunity\
        \ to reaffirm and strengthen the US commitment to provide extended deterrence\
        \ to the ROK backed by the full range of US capabilities, including nuclear,”\
        \ it added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98dec5c-9641-4a8d-bbba-fbebcfc964a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53353b17-4ea7-4868-ad8d-f23f00fe3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Little military value</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7bac13-9427-461a-b5c0-31f039d46827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts said after the “Washington Declaration” that the presence\
        \ of a US Navy ballistic missile submarine in a South Korean port would be\
        \ purely symbolic – and in fact would reduce the military value of the sub.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc46ad-a252-429d-b852-59e17662e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f22c1b-19e9-44c8-86f9-bb9599bd7ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tactically, (the US and South Korea) are diminishing the sub’s most\
        \ powerful asset; its stealthiness,” Carl Schuster, former director of operations\
        \ at the US Pacific Command’s Joint Intelligence Center in Hawaii, said in\
        \ April.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed43336-1b63-4217-bb32-cfdf0154e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0734d-5e35-4c56-9b4e-2751a65d7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Trident missiles have a range of 4,600 miles (7,400 kilometers),\
        \ meaning they are capable of hitting a target in North Korea from vast swathes\
        \ of the Pacific, Indian or Arctic oceans.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22040493-7de6-4e7b-a295-b014f4ecaeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d8470-deff-4e3a-b4fe-4bd227b7ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Militarily, (these submarines) don’t need to be anywhere near Korea\
        \ in order to reach potential targets there,” Blake Herzinger, a research\
        \ fellow at the United States Studies Centre, said in April.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f920f02-de48-4199-ae02-da10f536a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:44:07.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62deae7-dc5e-4499-a88a-25d9548d15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.250+08:00
      'mgnl:createdBy': 'faith'
