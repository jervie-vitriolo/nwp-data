    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world’s most powerful passport for 2023 revealed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1864e92-9898-4466-9907-b3726fd55626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:38:58.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The jiggling and jostling atop the
        global passport rankings for 2023 just got a little more interesting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66897e7-bccc-444e-9327-6e485fd81d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:38:58.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20583c1c-643d-4c48-afa5-f6de12b588b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:38:58.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For five long years, Japan has been sitting pretty in the No.1 position\
        \ in the Henley Passport Index, which measures global travel freedom in terms\
        \ of how much visa-free and visa-on-demand access to the world different citizens\
        \ enjoy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d41aa3-bb86-4eb6-b4df-1ea8d2f81318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:38:58.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834cb78-0b5e-4679-a6bf-94f63b2feb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:38:58.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for summer 2023, Japan’s been knocked down into third place and\
        \ the new titleholder is Singapore, whose citizens are able to visit 193 destinations\
        \ out of 227 around the world visa-free.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9146340-6198-4a95-b110-304a27d03cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:38:58.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d433a-8447-4d37-8fe6-9186776b3755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:38:58.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while Asia has long dominated the top of the leaderboard in the\
        \ index created by London-based global citizenship and residence advisory\
        \ firm Henley &amp; Partners, Europe is bouncing back. Germany, Italy and\
        \ Spain have all moved up into second place with visa-free access to 190 destinations,\
        \ while Japan and South Korea are joined in the No.3 slot by Austria, Finland,\
        \ France, Luxembourg and Sweden. Citizens from that particular magnificent\
        \ seven enjoy access to 189 destinations without needing a prior visa.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f12b3-5a29-4012-bc16-e6c23de6eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.911+08:00
      'mgnl:createdBy': 'faith'
