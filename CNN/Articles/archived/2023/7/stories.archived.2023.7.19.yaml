  'duterte-dela-rosa-icc-probe-travel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-19T15:03:32.000+08:00
    'imagesource': 'jcr:3057a11b-4aca-4440-9509-ff088bf8fa39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '275c85fa-d8dc-4949-a89b-4340c1e36062'
    'lead': 'Justice Secretary Jesus Crispin “Boying” Remulla has advised Sen. Ronald
      dela Rosa and former President Rodrigo Duterte to not fly to countries where
      the International Criminal Court (ICC) can “influence the judicial system” amid
      its push to investigate the Duterte administration’s drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T15:05:43.571+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-19T21:49:03.220+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte, Dela Rosa advised to limit travel amid ICC probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4632d31a-13c0-4fee-b7ae-a1c46fcb9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:05:43.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T21:49:03.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Justice
        Secretary Jesus Crispin “Boying” Remulla has advised Sen. Ronald dela Rosa
        and former President Rodrigo Duterte to not fly to countries where the International
        Criminal Court (ICC) can “influence the judicial system” amid its push to
        investigate the Duterte administration’s drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28ed97-5f5e-4d11-a743-b533acf6e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:05:43.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T21:49:03.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla offered the advice when asked during a briefing on efforts
        of the executive branch to protect dela Rosa, who served as the Philippine
        National Police chief during the Duterte administration.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a29136-5618-4816-9b46-669c84b4bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:05:43.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T21:49:03.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">RELATED:
        ICC to continue probe into Duterte''s drug war; court chamber junks PH appeal</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a8cc1-b08d-4b11-9259-bf41a30fd778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:05:43.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T21:49:03.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla added that the same advice would be extended to the former
        president.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d13f4-6593-4e73-857a-aceef3344239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:05:43.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T21:49:03.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They are citizens of the Republic who also need our protection. So
        we have to advise them properly,” he explained.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b02a2-892f-41cf-8291-f75841da050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:05:43.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T21:49:03.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice chief noted that they would particularly advise against
        traveling to European countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978543e2-f991-4c60-b3ea-0a7c7b3d4e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T21:49:02.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T21:49:03.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Solicitor General Menardo Guevarra said the ICC
        appeals chamber’s “failure to rule on jurisdiction” will be “a powerful argument
        for any person who may be investigated or charged” by the tribunal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2203e-5559-4111-96af-39e29a23568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T21:49:02.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T21:49:03.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c2ebc-697b-4f91-b6f6-c8337e288764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T21:49:02.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T21:49:03.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has long insisted that the ICC could no longer exercise
        jurisdiction over the country since the Philippines withdrew from the Rome
        Statute in 2019. Guevarra said that although the majority of the appeals chamber
        did not tackle the issue, two judges were of the view that the international
        court had already lost jurisdiction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f1f18-e57a-400c-9f19-232c91a34b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T21:49:02.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T21:49:03.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9e61b-3200-41e1-a6f0-7f82cd3bada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T21:49:02.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T21:49:03.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Francis Tolentino told reporters that the Senate\
        \ committee on justice and human rights, which he chairs, will hear proposed\
        \ resolutions seeking to defend Dela Rosa and Duterte from the ICC probe.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f66dc-1989-4c30-9373-f5eec59bf529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T21:49:02.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T21:49:03.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d2600-2fd5-4930-9a96-cf3214d6847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T21:49:02.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T21:49:03.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said he will talk to the Senate leadership about the schedule
        upon the resumption of session next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04d662-0eff-4c08-a7d7-a169adb52680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:05:43.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T21:49:03.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the ICC disclosed its decision rejecting the Philippine
        government’s plea, Senate President Juan Miguel Zubiri also said they would
        protect dela Rosa unless a local court issues an arrest warrant against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa7c23-18fc-426d-b98a-faa431943871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:05:43.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T21:49:03.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If there''s no local warrant for his arrest, then he should be accorded
        the respect of a senator of the republic and be protected as such," Zubiri
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec08053-7925-4d92-bd21-a6bac05a8c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:05:43.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T21:49:03.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/18/Senate--protect-Dela-Rosa-ICC-drug-war-probe.html">READ:
        Senate ready to protect Dela Rosa amid ICC drug war probe</a></p>'
