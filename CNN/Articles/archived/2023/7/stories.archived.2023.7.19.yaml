      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ecd42c-906f-415e-83be-5e2966f3a3da'
      'mgnl:activationStatus': true
