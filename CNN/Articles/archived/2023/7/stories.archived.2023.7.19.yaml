      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9cf5f-8213-4e03-9c75-9b62abcf7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.551+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cows in their ranch are significantly larger than the ones used
        in the Rodeo Masbateno National Finals, which Baring says are often neglected
        and underfed. In contrast, the cows in their ranch are well-fed and thriving.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e2faa-5aa8-4669-9a6e-8bd02e554468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.551+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Once their morning routine is complete, they return to the ranch to
        keep watch and perform various tasks. Baring notes that they occasionally
        have many visitors, which can be both exhausting and enjoyable. This type
        of work is physically demanding for a real-life cowboy like Baring, but just
        another day at the office.'
    '44':
      'image': 'jcr:0089a0e0-0f91-4f89-85b0-f40b217e13b1'
