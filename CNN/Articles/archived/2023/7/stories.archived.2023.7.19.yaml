      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bagong Alyansang Makabayan Chairperson Carol Pagaduan-Araullo on Wednesday\
        \ filed a civil complaint against two Sonshine Media Network International\
        \ (SMNI) hosts.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efa952-89f3-4b1c-ab1a-86289fd0f2af'
