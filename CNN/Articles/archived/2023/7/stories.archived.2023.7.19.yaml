  'germany-on-ph-human-rights':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-19T22:36:34.000+08:00
    'imagesource': 'jcr:4112850a-f468-46c6-812d-d40013bfe530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8615a0cb-f3ae-493a-a676-a12ee780fcee'
    'lead': 'German Ambassador Anke Reiffenstuel says they are continuing to monitor
      the human rights situation in the Philippines, as it remains a priority for
      her government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T22:39:31.255+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-19T22:40:05.935+08:00
