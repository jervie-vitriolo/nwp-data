      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rainwater Filtration facility is one of SM Prime Holding’s initiatives\
        \ in its commitment towards sustainable development in the communities it\
        \ serves.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce58638-dc3c-4cac-9447-35600f8840a0'
      'mgnl:activationStatus': true
