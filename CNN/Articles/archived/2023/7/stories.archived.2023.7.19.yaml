      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> "Dynamic
        and inspiring" — that''s how German Ambassador Anke Reiffenstuel described
        Philippine-Germany relations after serving as envoy in Manila for over four
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d11c68-82cf-4246-998e-994fa5bbb04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.303+08:00
