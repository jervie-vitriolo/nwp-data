    'imagesource': 'jcr:fcc747b1-6310-48d9-a25e-058a93a4074f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f56b701e-29c2-4c93-91a5-e20ca5c7f692'
    'lead': 'There is a new No.1 in the global rankings of the world’s most powerful
      passport, with the previous titleholder being pushed down into third place.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T04:38:57.885+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-19T04:38:58.674+08:00
