    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rain', 'Asia', 'weather', 'flooding', 'Taj-Mahal', 'South-Asia',
      'India']
    'stories': []
    'template': '1'
    'title': 'Floodwaters reach iconic Taj Mahal as northern India reels from massive
      deluge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2a71a-7474-4a6e-9b46-cae16904dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.198+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Devastating floods causing havoc across
        northern India have reached the iconic <a href="https://www.cnn.com/2019/05/30/asia/taj-mahal-fast-facts/index.html"
        target="_blank">Taj Mahal</a> in a rare event that experts warn could become
        a regular occurrence as the climate crisis brings ever more extreme weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b8c142-68e8-42ac-9990-4d35e957a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.199+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floodwaters from the <a href="https://www.cnn.com/2023/07/14/india/india-yamuna-river-flooding-deaths-intl-hnk/index.html"
        target="_blank">Yamuna River</a> lapped at the compound walls of the monument
        and major tourist attraction on Tuesday, videos and photos on social media
        showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a4af3d-8d34-4345-8603-77d901f4464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.199+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A garden located behind the Taj Mahal was also seen submerged in
        floodwater. However, the Archaeological Survey of India (ASI), which maintains
        the heritage site, said it is not under threat from the current floods, <a
        href="https://www.cnn.com/world/live-news/global-heat-wave-weather-temperatures-07-18-23/h_734f1ad37409f3683e575356deb297dc"
        target="_blank">CNN affiliate CNN-News 18 reported</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31146fa-40be-467f-9294-17b14d63b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.200+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Experts said it is rare for floodwaters to reach the outer walls of
        the complex, which was built near the city of Agra in the northern state of
        Uttar Pradesh in the 17th century by a Mughal emperor to honor his wife who
        died in childbirth. Millions of tourists visit the site each year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174de9b9-f082-401a-ad96-6b72477d3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.200+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While floods occur regularly in the area during India’s monsoon season
        from June to September, experts say climate change is increasing their frequency
        and severity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a13f3-1340-4fb3-ae18-9a6e8ee737c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.201+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Yamuna River – a tributary of the Ganges – has reached its highest
        level on record, authorities said last week, prompting mass evacuations as
        northern states report dozens of deaths from the heavy flooding.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08abd2f-8040-4f4d-b3ab-dfd521e9b1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.201+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Yamuna, which flows about 855 miles (1,376 kilometers) south from
        the Himalayas through several states, rose to 208.57 meters (about 684 feet)
        as of last Thursday, officials said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b7a1d-346b-42ea-9e78-9f36ff3d73e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.202+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/world/india" target="_blank">India</a>,
        the world’s most populous nation, is one of the countries worst affected by
        the climate crisis, according to the Intergovernmental Panel on Climate Change
        (IPCC) – potentially affecting 1.4 billion people nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3089fe8-a8eb-44e1-8ac2-bfbb00639cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.202+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several parts of northern India, including Agra, remain at high risk
        of flooding in the coming weeks due to continuous heavy rainfall and water
        being released from barrages, according to Indian authorities.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101126f5-3b91-4e08-ac13-566952e5fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long warned about the damaging impacts of climate
        change, which has brought deadly combinations of <a href="https://www.cnn.com/2023/07/17/asia/climate-extreme-weather-floods-korea-japan-china-india-intl-hnk/index.html"
        target="_blank">extreme erratic weather</a> – scorching summer heat followed
        by record rainfall resulting in severe floods and landslides across much of
        Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9d800-b218-48bf-96a6-cb02473813a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is no stronger sign that climate breakdown is here,” NASA climate
        scientist Peter Kalmus told CNN.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6a254-5acb-4918-8e4b-be2eb37828e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.203+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The rest of this summer should serve as a huge wake up call – everything
        gets worse from here and every summer will be worse than the one before. Billions
        of lives remain at risk.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf3088-40d2-4133-a570-6acb61a7114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taj Mahal has already <a href="https://www.cnn.com/videos/world/2018/05/28/taj-mahal-pollution-curnow-pkg.cnn"
        target="_blank">endured years of air pollution</a>, insects and tourist crowds
        that have damaged its iconic mausoleum and caused parts of its exterior to
        <a href="https://www.cnn.com/videos/world/2018/05/28/taj-mahal-pollution-curnow-pkg.cnn"
        target="_blank">turn yellow-green</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eddf61-1d35-4b1a-b2e9-c6d3d3445bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.204+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, dozens of <a href="https://www.cnn.com/2018/10/16/world/climate-change-world-heritage-sites/index.html"
        target="_blank">World Heritage sites</a> face the risk of floods and erosion
        as extreme weather(https://www.cnn.com/2023/07/17/asia/climate-extreme-weather-floods-korea-japan-china-india-intl-hnk/index.html)
        becomes more intense and frequent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a4d5c-5133-4dd7-9a8c-3533b1e98508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancient Buddhist <a href="https://edition.cnn.com/travel/article/china-dunhuang-murals-climate-threat-intl-hnk/index.html"
        target="_blank">cave murals and statues</a> along China’s Silk Road, dating
        back to the 4th century, are under “direct threat” from extreme rainfall brought
        by climate change, researchers found. Artworks in some caves are already showing
        signs of deterioration and some artifacts could be gone in a few years, they
        warned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27ad79-6055-4771-9e44-2dd12b631ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.205+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in South Korea, heavy rain has damaged dozens of cultural heritage
        sites, the country’s Cultural Heritage Administration (CHA) said Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd59cf-ae7e-4939-8db9-654e8c764336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T11:51:49.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T11:52:00.206+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/18/asia/india-climate-change-taj-mahal-flood-intl-hnk/index.html"
        target="_blank">Floodwaters reach iconic Taj Mahal as northern India reels
        from massive deluge</a>."</em></p>'
