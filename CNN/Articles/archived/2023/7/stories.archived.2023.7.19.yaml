      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27089e7-9108-4f4d-84fe-f5b0fe226852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.911+08:00
