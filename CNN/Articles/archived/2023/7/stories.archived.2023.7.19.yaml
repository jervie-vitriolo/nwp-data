      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reiffenstuel was also among those who took part in the community pantry\
        \ initiative and even donated items to less-privileged communities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1066c9-1a3a-483c-85bd-2cef351f149e'
