  'Sarah-Geronimo-Ben-Ben-The-Dawn-FIBA-World-Cup-opening-day':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-19T18:27:38.000+08:00
    'imagesource': 'jcr:e4c41522-544e-4e7f-a009-7a43931525b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a6398f8-6dfc-4a69-aa71-1ef673d86788'
    'lead': 'Local artists are set to bring world-class entertainment during the opening
      day of the 2023 FIBA Basketball World Cup at the Philippine Arena in Bulacan
      on August 25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T18:29:41.047+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-07-19T18:29:41.336+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sarah Geronimo, Ben&Ben, The Dawn to perform in FIBA World Cup opening
      day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873057d4-a581-4cd3-97bc-272bff556fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:29:41.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-19T18:29:41.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Sarah
        Geronimo, The Dawn, and Ben&amp;Ben will perform during the opening day of
        the 2023 FIBA Basketball World Cup at the Philippine Arena in Bulacan on August
        25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a9fc0-b84e-409c-a67c-c498bffb7301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:29:41.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-19T18:29:41.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Samahang Basketbol ng Pilipinas website, the performances\
        \ will happen after the 4 p.m. game between Italy and Angola.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930d6fd-8411-478f-8b7f-54b9f4f96371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:29:41.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-19T18:29:41.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines will square off against Dominican Republic at 8 p.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488eaef-b909-4f8d-86d2-fb5db5e4b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:29:41.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-19T18:29:41.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time that Geronimo will be involved in a FIBA
        World Cup production as she previously performed in the draw ceremony held
        last April at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381ba80-9cf4-443a-bbb8-70755196d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:29:41.103+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-19T18:29:41.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local organizers are hoping to set a new record for a FIBA game at\
        \ the lone playdate at the Philippine Arena. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8af4fe-8237-4681-a8af-ca1c8f0e172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:29:41.103+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-19T18:29:41.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current record is at 32,616 when the United States defeated Russia\
        \ for the 1994 FIBA World Cup title at the Skydome in Toronto.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c6d9a-d8cb-4316-83a3-af7709fb1e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:29:41.103+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-19T18:29:41.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group A is composed of the Philippines, Angola, Dominican Republic,
        and Italy, while Group B consists of China, Puerto Rico, Serbia, and South
        Sudan. All of their games will be played at the Araneta Coliseum outside of
        the opening day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187231ec-63e3-44bb-9a5d-28ee998c2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:29:41.104+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-19T18:29:41.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Group C comprises of the United States, Jordan, Greece,
