      'mgnl:lastActivated': 2023-07-19T04:38:58.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b52466-db32-43e1-b34a-89879e784e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.913+08:00
