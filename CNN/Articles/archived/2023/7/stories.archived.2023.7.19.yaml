    'stories': []
    'template': '1'
    'title': "Villar pushes approval of bill creating e-commerce bureau  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9173aa-a2cb-4e2c-a8b8-f585c9df14db'
