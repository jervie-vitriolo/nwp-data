      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'image': 'jcr:056a015d-06da-4baf-842e-07d4601b5df1'
      'imageCaption': 'Members of the Xavier University - Rodeo Enthusiast Organization
        cheer for their teammates. Photo by GEORGE CALVELO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92055be7-f31f-4142-b401-018e1207f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T21:04:57.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3580c-bcb6-48f2-b355-a0ed150cd735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Joloyohoy''s parents also had to give their consent before she could
        participate in the rodeo. And while being a woman in a male-dominated sport
        can be intimidating, Joloyohoy advises aspiring rodeo athletes to pursue their
        passion, regardless of gender. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e8686-bbef-4b00-90af-1e0be55cc028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"What matters most is your love for the sport," she says. '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68d102-73fc-40df-a948-57d42a00f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.549+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Sese Brahman''s Ranch, a vast 1,150-hectare cattle ranch, is located
        several kilometers away from the busy city of Masbate. It is a popular attraction
        for tourists, featuring a hilltop restaurant and offering "cowboy tours."
        The ranch is managed by a team of four cowboys responsible for the care and
        maintenance of the cattle.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf1fef-692f-405f-8b55-cd2ca51af486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.550+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Justin Baring is a 26-year-old cowboy who has spent the last seven
        years of his life working in the ranch. As he recounts, he grew up on the
        ranch and is familiar with the daily grind of cowboy work.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03eb3f7-9cf1-4d49-83c5-b579f623445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.550+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although the work can be exciting and thrilling, riding horses and
        herding cattle is no easy feat. Every morning, Baring and his fellow cowboys
        patrol the vast land, checking the streams, traversing the deep paths, counting
        the cows, and looking for any missing animals. They often find themselves
        searching for a lost cow, just like the other day when they discovered a cow
        buried in the deep mud. It took a great deal of effort, but they were able
        to save it.'
    '42':
      'image': 'jcr:3473089b-af3d-4df3-b844-972e605b3c20'
      'imageCaption': 'Cattle are gathered at a main road in Masbate City in preparation
        for the cattle drive on April 12. Photo by GEORGE CALVELO'
