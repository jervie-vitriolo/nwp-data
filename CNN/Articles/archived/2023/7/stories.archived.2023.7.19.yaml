      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Former
        Land Transportation Franchising and Regulatory Board (LTFRB) member Vigor
        Mendoza II was appointed as the new chief of the Land Transportation Office
        (LTO) on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527dc769-658e-4ac9-81f1-faf6637b2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:43.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T18:42:22.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Transportation, Mendoza''s appointment
        was endorsed by Transportation Secretary Jaime Bautista.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
