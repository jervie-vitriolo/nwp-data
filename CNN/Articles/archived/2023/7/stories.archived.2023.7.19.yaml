    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC affirms dismissal of ₱1-B ill-gotten wealth case vs. Marcoses, cronies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d97dc4-ad9d-465d-a70e-ba34b4113e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:45:27.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The Supreme
        Court (SC) has upheld the dismissal of the government''s ₱1.05-billion civil
        case against the late former President Ferdinand E. Marcos, his widow Imelda
        Marcos, and their cronies who allegedly acted as their dummies to accumulate
        ill-gotten wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff52922-8e77-4bc8-87d8-524f56fc1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ae23f-8308-43a6-80a4-7c3c52e28863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling promulgated on March 29 but released to the media only
        on Wednesday, the high court affirmed the September 2019 decision of the Sandiganbayan,
        which <a href="https://www.cnnphilippines.com/news/2019/10/8/Marcos-Tantoco-ill-gotten-wealth-PCGG.html">dismissed
        the case</a> filed by the Presidential Commission on Good Government (PCGG)
        due to lack of evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b5a59-9404-4231-a8c9-1996b0ebc36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849078a7-ff0d-44f5-9644-6a3788e6503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4b8a0-e612-4437-bb55-78ada37e7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October 2019, the government filed a motion for reconsideration,\
        \ but the Sandiganbayan denied this for lack of merit. This prompted the government\
        \ to file a petition in June 2020 asking the SC to review the anti-graft court’\
        s verdict.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22548b2d-1430-4e6c-a4e7-43f6d2143d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e88fc1-8819-4c26-a053-7efc325e8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC said “there is no merit” in the petition.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f3a88e-8b90-434d-924d-23db60e98850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01c78c-9cbd-4fd0-b606-3f182211cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It noted that while the PCGG submitted numerous pieces of evidence\
        \ to back its complaint, many were excluded as they were “not disclosed during\
        \ the discovery process and others were excluded for violating the Best Evidence\
        \ Rule.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21267bcb-e149-4059-9697-762cc9752a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.588+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac8677-d59b-493b-a53b-891d3a8f9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While it is truly disappointing that nothing has come of this case\
        \ despite the lapse of 36 years spent in litigation, the Court agrees with\
        \ the Sandiganbayan that petitioner's evidence is insufficient to support\
        \ the allegations of its Expanded Complaint by a preponderance of evidence,”\
        \ read the court ruling.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814502a7-5983-4530-a649-9a44a47e5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61f915-b91f-4bf9-ab09-3aaa935628b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCGG first lodged the complaint in 1987, seeking to forfeit the\
        \ illegally acquired properties supposedly held by the defendants. However,\
        \ the \"expanded complaint\" which the Sandiganbayan ruled on was dated 1988.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ad8e8-b4c1-4e96-8d39-6963e0fbb0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0f8c7-1a8c-4e00-bd43-adb67592d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from the Marcoses, also named respondents were former Tourist\
        \ Duty Free Shops, Inc. chairman Dominador Santiago, former Ambassador Bienvenido\
        \ Tantoco Sr. and some of the latter’s relatives.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd68f5a-106e-494b-9ef1-0e1d9bace7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae017a-c928-4414-9903-63d8f58d693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its complaint, the PCGG accused ex-President Marcos of unlawfully\
        \ withdrawing funds from the National Treasury, the Central Bank, and other\
        \ Philippine financial institutions, and of transferring these to various\
        \ payees with the intention of obtaining ill-gotten wealth.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a0502-c96f-4489-bda9-3a2e49e16503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e993430-3035-423f-ab2e-93aa2d2ee46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also alleged that the other defendants collaborated
        with Marcos to appropriate and conceal the assets he supposedly acquired illegally.
        In particular, the PCGG said the Tantocos and Santiago acted as dummies to
        unlawfully acquire various real personal properties, as well as businesses
        of the Marcoses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378132e-37ee-4e75-b7b7-d651e01a3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc73504-a3ab-47ab-bd73-2ba12a4fe755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The late dictator, who was booted out from power by a \"people's power\"\
        \ revolt in 1986, is the father and namesake of current President Ferdinand\
        \ Marcos Jr. The elder Marcos died in exile in Hawaii in 1989.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6952fa-e0f4-4c3a-93d9-ad8f91e2c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dded5c-c2a2-4e4f-9f1d-880157fb41d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:09:16.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T19:18:41.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His widow, Imelda, now 94, became a symbol of extravagance in an
        impoverished country. While her husband was in power, she accumulated millions
        of dollars worth of jewelry, expensive artworks and thousands of pairs of
        shoes.</p>'
  'LTO-permits-driving-schools-invalid-documents-COA':
