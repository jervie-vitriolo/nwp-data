      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am filing today a civil damages lawsuit against Lorraine Badoy-Partosa
        and Jeffrey Celiz, two notorious redtaggers/terrorist labelers because they
        have incessantly and wantonly engaged in a vilification spree to demonize
        me and tar my good name and that of my organization, the Bagong Alyansang
        Makabayan,” she said in a <a href="https://www.facebook.com/BAYANPhilippines/posts/pfbid023E48NSjVz3h1mxcpFsqLXG88utv8q8roEGyydS2H2mv8prQd3BGn7sVz3dywJT27l">statement</a>.</p>'
