      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df9595-799f-49b4-9cc3-cc6310beb078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:44:07.229+08:00
