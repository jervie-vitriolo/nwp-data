      'mgnl:lastActivated': 2023-08-30T19:04:29.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ba3e2-d2e1-45da-9a76-8722e9d74791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:01:01.230+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-30T19:04:29.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are grateful for your attention to the predicament on water scarcity\
        \ in Baguio City,” said DENR Regional Director of CAR Engineer Jean Borromeo\
        \ in a message to SM Prime. “Water scarcity is one of the biggest issues that\
        \ Baguio is facing today because deep wells have already dried up the city’\
        s water table. It is good to see how SM Prime is taking its responsibility\
        \ to the environment seriously, practically addressing the biggest environmental\
        \ threat to Baguio City.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c53ab6-1c45-47b8-8062-5ec472d32c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:01:01.231+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-30T19:04:29.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74cdf3-cf87-41fb-98a5-4bc77967de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:01:01.232+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-30T19:04:29.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This will greatly help reduce sourcing from the city’s water table\
        \ and more water supply for the community to use. Not only does SM consider\
        \ what’s best for its shopping customers, but it also takes into consideration\
        \ the importance of water security as one of its priorities,” RD Borromeo\
        \ added.\r"
