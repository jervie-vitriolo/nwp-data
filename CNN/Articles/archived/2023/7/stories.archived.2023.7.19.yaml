      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an important first step in achieving justice for the victims,
        the widows, and the orphans of the war on drugs,” she said in a statement
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c897b-5579-42f9-a7f7-7077565dbb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T08:25:47.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T08:25:47.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“My hope is that the President and the agencies of the Executive will
        cooperate with the investigation of the ICC so that true justice is obtained,”
        she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80753f-79d2-4c1c-8823-514e054fcc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T08:25:47.498+08:00
