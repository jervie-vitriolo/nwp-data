      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from lacking documentary requirements, state auditors said the\
        \ applicants also did not have proper facilities and equipment to provide\
        \ driving lessons.\r"
