      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mendoza, an Ateneo de Manila University law school alumnus and professor,
        also served as 1-UTAK party-list representative.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4b36e-fd4e-40b4-9353-d12f4889a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:43.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T18:42:22.529+08:00
