      'mgnl:type': 'text'
      'text': "A US ballistic missile sub lurking hundreds of feet below the ocean’\
        s surface thousands of miles from North Korea would still be within striking\
        \ range of Pyongyang, but would be near impossible for North Korea to spot.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
