    'jcr:uuid': '7c348cf1-6c29-45a5-962d-d34ae68affa6'
    'lead': 'A US soldier who crossed the demarcation line into North Korea had been
      facing disciplinary action by the US military and was set to be sent back to
      the United States, according to a US defense official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T04:36:23.305+08:00
