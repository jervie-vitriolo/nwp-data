        of Philippine territory will be given up to any foreign nation.”</p>'
  'Zubiri-not-worried-about-Maharlika-being-questioned-before-SC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-07-19T13:16:22.000+08:00
