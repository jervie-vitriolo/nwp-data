      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1af5cc-4d12-410c-9712-f811297e4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:01:01.228+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-30T19:04:29.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Working towards a better tomorrow for its communities, officials from\
        \ the Department of Environment and Natural Resources of Cordillera Administrative\
        \ Region (DENR-CAR) have acknowledged the efforts of the mall in providing\
        \ a long-term solution amidst the growing concern on water security.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8b3f2-0c17-4c8b-8d65-5db7b330171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:01:01.229+08:00
