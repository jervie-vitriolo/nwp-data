      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> US carrier
        United Airlines will launch a direct nonstop flight from San Francisco to
        Manila beginning Oct. 29, according to the <a href="https://www.united.com/en-us/manila-2023?fbclid=IwAR1BtAKzoIJjnbFyMDjkCU45hNsr2yk5jAOYLbB_KSkLUggar5IFl8jsvBQ">company''s
        website</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd1fa7-a9c5-4ee9-b362-382dc0447e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:50:14.460+08:00
