    'template': '1'
    'title': 'Remulla: ICC entry to PH for drug war probe ‘usurpation of authority’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07bae3-7081-4d07-aa84-9d74cb1c7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The Marcos
        administration will consider it a crime if members of the International Criminal
        Court (ICC) come to the country to investigate the Duterte administration’s
        bloody drug crackdown, Justice Secretary Jesus Crispin Remulla said a day
        after the tribunal decided to resume the probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76b763-ef13-47cc-94ed-a29ddace4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a70f2-e7af-4fb0-b187-2a3492b269f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Wednesday, Remulla maintained that the government
        will not cooperate with the ICC -– something President Ferdinand Marcos Jr.
        himself <a href="http://www.cnnphilippines.com/news/2023/3/28/marcos-philippines-ending-involvement-with-icc.html">previously
        said.&nbsp;</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef84f0-7f4f-42d5-9253-527d5577fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32815649-7fef-4ce9-a9a4-6b97f5cad95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Justice Secretary also said he will advise Solicitor General Menardo\
        \ Guevarra to no longer engage with the international court.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392a0e2-6ebd-4fbc-a244-e1c5feab1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207ed97-140e-47f2-9fee-ec002e9a6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi na tayo makikipag-usap sa kanila,” Remulla said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84268c3f-bbeb-479c-ba06-749aa5f04f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be93e300-f2f7-4f5e-8cbb-0eeea9051c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi natin sila gustong pumunta dito. At ‘wag na ‘wag silang pupunta\
        \ dito sapagkat ang gagawin nila ay usurpation of authority ng Philippine\
        \ government. Magkakaproblema tayong lahat. Pag ginawa nila yan, they'll be\
        \ violating our law and our legal system,” the official added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6cad69-b30a-46a8-b6d3-b0b7de519743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efabf17-6333-4e10-a01f-57405d9941a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will no longer talk to them. We don’t want them to\
        \ come here. And they should never come here because if they do, that’s usurpation\
        \ of authority of the Philippine government. That will be a problem for everyone.\
        \ If they do that, they’ll be violating our law and our legal system.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7764e-fb77-47cf-a52f-ae454a89e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1e631-4102-4b69-abf4-3f96caf247e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP) echoed this stance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558d1b0-a5bc-477c-b3dd-e8bfbc4def0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ad4a0-6d95-4db5-8db7-e31ec79fa881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ngayon meron nga question sa jurisdiction ng ICC [Now, the ICC’s jurisdiction\
        \ is being questioned], and again as part of the executive department, we\
        \ will follow and support the lead of the national government not to participate\
        \ in the said investigation to be conducted by the ICC,” PNP Spokesperson\
        \ PCol Jean Fajardo said, adding that the police force has already submitted\
        \ itself to local investigations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a18bc-5b2a-442f-92d4-e1484c435d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be2431-2854-43c8-95c4-7b61dabface2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In rejecting the ICC’s probe, the government has repeatedly maintained\
        \ that the court could no longer exercise jurisdiction over the country since\
        \ the Philippines withdrew from the Rome Statute of the ICC in 2019.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde237b-9abf-4d6a-966d-de25a4fe151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27bc875-c31a-412c-ba83-e8d02031152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former ICC Chief Prosecutor Fatou Bensouda, however, earlier argued\
        \ that the court retains jurisdiction over crimes that were alleged to have\
        \ occurred when the country was still a state party to the treaty.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1f887-cbce-4d32-a748-e22b4e973a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42545b-e62a-4d62-86f4-49dfbb08e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE:<a href="https://www.cnnphilippines.com/news/2023/7/18/TIMELINE--ICC-s-probe-into-PH-drug-war.html">
        ICC''s probe into PH drug war</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05ce17-3f26-41e4-a19d-247689236cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6969ec-39d0-4a3f-ba62-48f690fc352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:26:53.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:26:54.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the ICC appeals chamber&nbsp;— which<a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">
        rejected Manila’s plea</a> against the resumption of the probe&nbsp;— said
        the decision being assailed by the government is not a decision on jurisdiction.
        It added that the impact of the Philippines’ withdrawal from the statue “was
        neither properly raised nor ventilated before the pre-trial chamber.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a543a21-ff32-41f5-9276-a91c11da2eaa'
