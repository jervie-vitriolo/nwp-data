    'title': 'LTO issued permits to driving schools despite invalid documents – COA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b03e19-71e0-4854-b007-c82091077cbb'
      'mgnl:activationStatus': true
