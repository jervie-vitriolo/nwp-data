    'lead': 'The Philippine National Police does not see a significant impact on its
      ranks once the proposed pension reform on military and uniformed personnel becomes
      law.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T19:13:34.867+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-19T19:13:35.269+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP downplays optional retirement issue impact on ranks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb4541-6302-46f5-89a2-0726019a9930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Philippine
        National Police (PNP) does not see a significant impact on its ranks once
        the proposed pension reform on military and uniformed personnel (MUP) becomes
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed3bb4-4737-4df5-ae4e-3f28455d5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cff54b-6d54-40f6-a750-17ee1fc6c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi naman siguro maaapektuhan yung PNP as a whole, as an organization\
        \ because normally naman talaga may mga naka-schedule naman tayong mag-retire\
        \ and even prior to the enactment nitong MUP ay meron naman talaga tayong\
        \ uniformed personnel who opts to retire prior to their mandatory retirement,\"\
        \ said PNP spokesperson PCol Jean Fajardo on Wednesday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65c25c-bf39-4f54-8abf-106866414409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e54393-aaef-40f6-b701-77e7e1210c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I don't think the PNP will be affected as a whole, as\
        \ an organization because normally there are those who are scheduled to retire\
        \ and even prior to the enactment of the proposed law, there are uniformed\
        \ personnel who opt to retire prior to their mandatory retirement.]  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cfc8aa-110d-4d41-b037-e3728a90d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ffeace-fa1d-427d-8f2b-33f5e393ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said while a number are applying for early or optional retirement,\
        \ the police force is still reaching its quota on recruitment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25f1d5-c782-4ed5-ba62-02a2230e0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181aba7-e822-45e0-8cc9-ea1ae52d47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Meron tayong tinatawag na attrition kung saan napo-foresee na ng\
        \ PNP a few years ago kung ilan yung magreretire itong taon na ito at sa mga\
        \ susunod na mga taon para madagdagan din yung quota ng PNP at ma-fill up\
        \ yung mga vacancy na i-create nitong mga retirements na ito,\" Fajardo added.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305aed7-06eb-4aad-9599-1ba6b01b1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079ce7f-d9b3-4c4f-8099-0c8c04d6e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have an attrition system wherein we already see a\
        \ few years earlier how many will retire for this year and in the years to\
        \ come, so that we can reach the PNP quota and fill up the vacancies due to\
        \ the retirements.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3401fd9-9350-4572-9e9a-79edbffe6eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42c0e8-7268-43a4-8f3b-06bc095dc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no minimum age to receive pension among MUP so long as they\
        \ have rendered at least 20 years of active service.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863701c7-36a9-4df9-b21b-e0ecb7209eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10a933-834f-4e2f-9f22-4d04e140376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the Department of Finance (DOF) has recommended\
        \ to the president the granting of pension at the age of 57, and not automatic\
        \ after 20 years of service.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968674b7-ac7c-4202-bba9-8e00dec85da0'
