      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbb0c0-5bca-4ad5-a92b-6f904658c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:13:34.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T19:13:35.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another proposed reform is requiring pension contributions from active\
        \ personnel and new entrants.  \r"
