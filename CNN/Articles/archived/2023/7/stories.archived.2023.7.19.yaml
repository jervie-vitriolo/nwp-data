  'sc-affirms-dismissal-marcoses-ill-gotten-wealth-case':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-19T17:42:26.000+08:00
    'imagesource': 'jcr:22e0c628-08a1-46a5-8005-e73079cb5178'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a225d7ed-7497-4c8f-928c-21c4fd437ec3'
    'lead': 'The Supreme Court has upheld the dismissal of the government''s ₱1.05-billion
      civil case against the late former President Ferdinand E. Marcos, his widow
      Imelda Marcos, and their cronies who allegedly acted as their dummies to accumulate
      ill-gotten wealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T17:45:27.579+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-19T19:18:41.655+08:00
