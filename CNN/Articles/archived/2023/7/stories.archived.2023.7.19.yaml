      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc1d5a-89d2-4778-bfa7-5bba88ddfb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T05:04:24.305+08:00
