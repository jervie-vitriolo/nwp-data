      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Henley Passport Index is based on data from the International Air\
        \ Transport Association (IATA) and ranks 199 passports worldwide. It’s updated\
        \ in real time throughout the year, as and when visa policy changes come into\
        \ effect.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf6478-25e8-4483-b45c-4a1846b13e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.912+08:00
