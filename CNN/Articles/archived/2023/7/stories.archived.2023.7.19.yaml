    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4edf6276-b305-4fba-baf7-ec61ccbaf57c'
    'lead': 'North Korea may have launched multiple ballistic missiles early on Wednesday
      local time, according to Japanese public broadcaster NHK, which landed in the
      sea.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T04:46:01.829+08:00
