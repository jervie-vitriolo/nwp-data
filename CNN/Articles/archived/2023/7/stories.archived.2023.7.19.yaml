      'mgnl:lastActivated': 2023-07-19T18:42:22.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal order was recommended by the Presidential Commission
        Against Graft and Corruption (PCAGC), citing a complaint that Mendoza lifted
        the moratorium on processing of public utility buses applications on his own.
        The move was contrary to the existing policy of the board.</p>'
