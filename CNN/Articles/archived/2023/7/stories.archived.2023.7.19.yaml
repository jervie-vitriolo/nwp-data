      'mgnl:type': 'text'
      'text': "Zubiri said senators will pass a resolution to push the government,\
        \ especially President Ferdinand Marcos Jr. to raise the issue during the\
        \ United Nations General Assembly in New York in September.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c15e54-02d4-4ed1-a3fa-3bdc91cf6d73'
