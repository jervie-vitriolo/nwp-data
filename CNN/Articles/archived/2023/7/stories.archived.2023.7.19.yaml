      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Germany will not contribute to PH ‘brain drain’ problem</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
