    'template': '1'
    'title': 'Marcos orders inventory, development of public lands for flagship housing
      program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece7d9b-5837-486b-8184-d630b27837c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — President
        Ferdinand Marcos Jr. has issued an executive order declaring the Pambansang
        Pabahay Para sa Pilipino (4PH) as a flagship program of his administration,
        mandating the identification of state-owned lands suitable for housing and
        human settlement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf711dc-2f6e-4d58-85d7-5127ab8fe072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8072c019-fd55-475b-813a-5cdf2808790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Executive Order (EO) No. 34 requires all government agencies to conduct\
        \ an inventory of the lands they own and administer, and to submit a complete\
        \ list to the Department of Human Settlement and Urban Development (DHSUD)\
        \ within 60 days from the release of the directive.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd630a02-ce64-4d81-bcd3-f2145b56bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd63ae-c505-4ecd-9853-9227434c52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The inventory of lands shall include government-owned idle lands or\
        \ lands that have not been used for the purposes for which they have been\
        \ originally reserved or set aside for at least 10 years, and on which no\
        \ improvements have been made by the owner as certified by the concerned LGU,”\
        \ read the EO signed by Marcos on Monday and made public on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741c9b6-3398-45b1-b387-6ade620dbdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6dc33-5f90-4f7a-a548-d01c51bc6b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DHSUD shall then recommend to the president, through the Department\
        \ of Environment and Natural Resources, the issuance of proclamations declaring\
        \ public lands as alienable and disposable, and reserving these for housing\
        \ and human settlement purposes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f82e6-6be4-4319-9550-f5a067b43e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78dfbc-581e-41d7-9ad0-6a2f47ae2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EO states that the DHSUD shall acquire ownership of these properties\
        \ and immediately carry out their development for the government’s housing\
        \ program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7c3b2-ce25-4f45-b12f-f3d5cc770e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4af6b-8e15-4efc-b3ea-4094516627a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the government, the country’s housing needs have accumulated\
        \ to 6.8 million units as of 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9e519e-45d8-4f40-9447-8862de058199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.484+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:36:46.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f88999-5b87-4f9b-8bde-153fd187ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:31:14.484+08:00
      'mgnl:createdBy': 'kristel'
