  'masbate-cowboys-photos':
    'author': 'George Calvelo'
    'caption': 'Photojournalist George Calvelo heads to the "Rodeo Capital of the
      Philippines" to meet the cowboys keeping a Masbateño tradition alive. Photo
      by GEORGE CALVELO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-07-19T16:24:20.000+08:00
    'imagesource': 'jcr:696b9e8a-00b0-4ed4-9fec-5aa5f196bf08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad12aaeb-66f0-4947-a18e-3560f0e5bd95'
    'lead': 'Photojournalist George Calvelo heads to the "Rodeo Capital of the Philippines"
      to meet the cowboys keeping a Masbateño tradition alive. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T16:27:19.531+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-07-20T13:21:38.901+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'IN PHOTOS: The legendary cowboys of Masbate'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f0aa2-606e-40f8-969a-8ad9ee681b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:21:56.297+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason for our Rodeo here is like a simulation of ranch work.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41218fa-9eff-4717-b728-ac822793af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:21:56.298+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving at the Masbate Sports Complex of the city a little
        after 3 p.m., I was immediately greeted by a dusty atmosphere, where horses
        were held by men, waiting for riders or photo-takers. It was a warm afternoon
        but surprisingly not humid. The area was filled with cowboy-themed merchandise
        for sale, with a cow skull bearing the words "Rodeo Masbate" elegantly displayed
        on a varnished wooden plank. I decided to take some photos before heading
        toward the Rodeo Masbateno Inc. (RMI) office to gather more information. There,
        the staff kindly directed me towards the bleachers, where the Rodeo Finals
        participants were receiving orientation from the event''s director, Leo Gozum.
        Even from a distance, I could hear a deep and commanding voice of a huge,
        stocky man, and I immediately knew it had to be him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34d1c6-a42a-4af9-b50c-28e35ccfc638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.541+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the Rodeo Director, Gozum oversees all aspects of the event,
        similar to how a conductor leads an orchestra. He describes the event as both
        a competition and a show, where entertaining the crowd is just as important
        as the competition itself, much like a concert. Gozum and the RMI have been
        holding this event annually since 1993, and despite postponing it a few times
        due to the COVID-19 pandemic, they are still passionate about continuing this
        Masbateño tradition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb36ce-3250-4ce0-b3a1-a0cfad460cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.541+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we wrapped up our conversation, Gozum recalled his younger years.
        Attending classes at the University of the Philippines Los Baños where he
        majored in Agriculture, he wore boots and a cowboy hat without concern for
        others'' opinions or comments, proudly doing what he felt like. When asked
        when he started doing this whole rodeo thing, Gozum’s eyes glimmered followed
        by a smirk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f9c71-e1ec-4e0f-af59-ed964f1ea3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.541+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ito na ang kinamulatan ko. It’s part of me. It’s like walking.”'
    '35':
      'image': 'jcr:a5d08e5f-f0d9-47d0-a31f-105af7d17767'
      'imageCaption': 'Rodeo Director Leo Gozum speaks to participants during an orientation
        for the Rodeo National Finals in Masbate City on April 10, 2023. Photo by
        GEORGE CALVELO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660f5f1-5da9-4265-b93f-00cf3c7890ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T19:21:56.299+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'image': 'jcr:2c1f1de7-837b-4736-b2da-d9d2dd97e9ae'
      'imageCaption': '“Cowhands” attempt to restrain a cow as they prepare for the
        Rodeo National Finals. Photo by GEORGE CALVELO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed97d9f-86c5-4005-90e4-63a0bd95d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T21:04:57.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e715e8df-1060-4039-b6ea-a82521a98817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.541+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 27th Rodeo National Finals is a highly anticipated event that brings
        together 11 teams from the professional category, representing various ranches
        and municipalities across Luzon, Visayas, and Mindanao. These teams consist
        of alumni from different schools, each bringing their unique skills and experiences
        to the competition.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a90a0-aa8e-4905-a771-dc10b7036ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the event is not limited to professionals. 10 teams from the student
        category, comprising both men and women, also participate in the competition.
        Like their professional counterparts, these teams come from various regions
        across the country, showcasing their talent and passion for the sport.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06679079-2a8c-4d7d-be8a-393e632d3429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '58-year-old Clod Firme, a born and bred rancher, grew up in the vast
        landscape of the Monterey Farms Corporation ranch in Isabela, where his father
        worked as a farm manager. With a staggering 1,200-hectare land and 1,500 heads
        of cattle, it was in this very ranch where Firme’s passion for cattle wrestling
        on foot began at just five years old.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59017da4-d7a2-4eaa-99e3-4f0caed4bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.543+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Firme’s athletic prowess led him to become the main player at the Central
        Luzon State University (CLSU) from 1985 to 1992. He represented Cagayan Valley,
        Region 2 in the national finals for cattle wrestling on foot in Masbate in
        1998, where he emerged as the champion. '
    '37':
      'image': 'jcr:fe8e1d0a-2f74-4507-9084-5333425b5995'
      'imageCaption': '58-year-old Clod Firme of the Central Luzon State University
        (CLSU) Bulls Alumni Rodeo Team. Photo by GEORGE CALVELO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae50b89-82a3-4824-b273-c5e37f3f6229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T21:04:57.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e1e633-d5ff-47d4-8f46-f2d96e0cf0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.543+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clod continued to work on his passion for ranching and agriculture.
        He became a farm consultant in Isabela, where he taught proper management
        techniques, trained personnel, and even treated sick cattle. His reputation
        spread throughout the region, and according to him, soon became a household
        name in the ranching community. He even expanded his ranch work to Ifugao,
        Kalinga, Cagayan, and Isabela, which he said that he visited daily to ensure
        proper management.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0b627-5722-47e9-b95e-ec9a439ee541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.543+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This sport is all about discipline,” says Firme. “Although drinking
        and smoking are normal vices for cowboys, I don''t do any of them. As long
        as you feel the strength, it''s there. The strength and sharpness of your
        mind. But I''m also preparing for the time when I can no longer wrestle a
        cow to the ground. But for now, I still feel that I can do it. Maybe in four
        years when I turn 62, I will retire.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789bda2-cb8b-4908-846a-f3ba3d1d9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.544+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since 2013, Firme returned to the national finals as a CLSU alumnus,
        representing the CLSU Ranchers Club, but failed to secure any win from then
        on. Despite this, Firme’s passion for ranching and agriculture remained unwavering.
        As he turns 58 this June, he continues to live and breathe the cowboy way
        of life.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e6b51-7f4f-4f3b-a986-b84d0a7b7d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.544+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I can feel it now. It''s not like before. My running speed has decreased,
        although my stamina is still there. Before, I used to keep up with my teammates
        in running. That''s how I determine if I can still do it. Last year, I could
        still keep up with them, but now, I''m falling behind. That''s the time when
        I realized that the time of weakness in a person comes.”'
    '38':
      'image': 'jcr:6762e3d9-f70e-42e9-af9c-810f6c424764'
