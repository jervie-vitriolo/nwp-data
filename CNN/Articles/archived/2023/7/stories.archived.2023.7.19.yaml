      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — A multibillion-peso
        project to rehabilitate the aging and congested Ninoy Aquino International
        Airport (NAIA) has been approved, the National Economic and Development Authority
        (NEDA) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ba995-543e-4ef0-8d60-4d3d87ff46fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the approved projects is the solicited proposal to rehabilitate,
        operate, expand and transfer the Ninoy Aquino International Airport PPP (public-private
        partnership) project, also known as the solicited NAIA PPP project," NEDA
        Secretary Arsenio Balisacan said at a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a9330-d78e-4f6c-bd72-4743a83326b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solicited proposal is a project based on a specific request from
        the proponent, in this case the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450cb20-3a72-42a2-8f96-d85e9f255b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the NEDA Board, chaired by the president, approved
        the project during its meeting Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7403ad-290b-4457-8bc8-b4813276b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the project cost is ₱170.6 billion to be undertaken by the
        Department of Transportation and the Manila International Airport Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ae5d8-587c-4eb2-be27-e4985badf4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of the project is to address longstanding issues at NAIA,
        such as the inadequate capacity of passenger terminal buildings and restricted
        aircraft movement," Balisacan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d78f9f-a4d4-478c-ac2c-4160c1f36dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It aims to increase the current annual airport capacity from 35
        million to at least 62 million passengers. The NAIA PPP project also aims
        to increase air traffic movement from 40 to 48 per hour," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df36f2f-b4c5-4036-aceb-9f0f1a40629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the govenrment will announce the winning bidder for
        the NAIA PPP project within a year, adding that the project can begin as early
        as next year and that it would cover all terminals and facilities. There was
        no information whether bids have been submitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6fff2-7376-480e-96cc-ccf69185966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the NAIA PPP could be an investment project for the
        Maharlika Investment Fund, Balisacan said any of the agency''s <a href="https://www.cnnphilippines.com/business/2023/3/9/neda-board-oks-infra-projects-marcos-admin.html"
        target="_blank">194 projects</a> could be considered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2320fa-a85c-49ad-ac86-5b30101715c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the board and the management of the organization will
        have to decide," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730f763-c751-4e54-83d2-55057847eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan added the projects approved are PPP in nature, and will
        involve private sector funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b140a4-d562-4e00-9014-02775bfac9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, the Maharlika can also invest in that but if the private
        sector is, <em>kaya na</em> [can handle it], why put your money there?" he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7a455-3193-4787-8a6f-721dfe4a15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the project will improve NAIA which is facing congestion
        and numerous breakdown in operations including power supply issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888933a-851e-4cf1-8d7e-0c43d513de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole idea of rehabilitating the terminal is to make our airport
        also global standard. What you experience in many other airports should be
        the same experience you get in NAIA once rehabilitation and maintenance has
        been completed," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45e454e-3f97-4f52-95bb-1c264e6d80c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a hurry to address the issues in the terminal because
        as you have noted tourism is one of the main drivers of the Philippine economy
        in the coming years and we want to ensure that tourists who come here have
        a good experience," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283285d4-ebe9-46c5-9c0d-d096843cca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:50:37.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its unsolicited proposal has been set aside, the Manila International
        Airport Consortium (MIAC) said it is "one" with the government in efforts
        to revitalize NAIA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f646fc-959b-4c83-b843-b727d9fb5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:50:37.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the route, we firmly believe that NAIA''s modernization
        requires a long-term and comprehensive solution delivered by a credible and
        capable party at the quickest possible time. These criteria - regardless of
        the approach - would best benefit NAIA and the Filipino people," MIAC said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075fd43-0d19-4c30-8140-7102b3eabfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:50:37.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicus Asia''s PAHAYAG 2023 second quarter survey released on
        Wednesday revealed the privatization of NAIA had the lowest approval rating
        among those polled -- pulling in 32%</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eaa5e6-1c19-41bf-83d5-cf0dadb56c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T15:57:22.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-20T13:55:57.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NEDA Board also approved the unsolicited proposal
        for the upgrade, expansion, operation and maintenance of the Laguindingan
        International Airport in Misamis Oriental, a ₱12.75-billion PPP project that
        aims to integrate concepts of green and connected airports into its design
        and operation, and use digital technologies to enhance passenger experience.</p>'
  'germany-training-assistance-health-workers-seafarers':
    'author': 'Tristan Nodalo, CNN Philippines'
