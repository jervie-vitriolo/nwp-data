      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greg Lindsay, from Cornell Tech’s Jacobs Institute, says in the Henley\
        \ &amp; Partners release, “The story is a simple one — by more or less standing\
        \ still, the US has fallen behind. America’s relentless slide down the rankings\
        \ is a warning to its neighbor Canada and the rest of the Anglosphere as well.”\
        \r"
