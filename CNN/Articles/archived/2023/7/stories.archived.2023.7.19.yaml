  'trixie-angeles-suspended-for-six-months':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-19T18:18:59.000+08:00
    'imagesource': 'jcr:7c584bc7-873f-4643-97f3-50d164d37aec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f24f9b4f-b9b9-4596-ae83-00a786a59ab2'
    'lead': 'The Supreme Court handed down a six-month suspension to lawyer and former
      Press Secretary Trixie Angeles for using "grossly abusive, offensive, and improper
      language" in a pleading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T18:20:39.855+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-19T18:40:27.112+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-19T18:40:26.732+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC suspends ex-Press Secretary Angeles for 6 months for violating lawyer’s
      code'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca8813-e242-46e4-9ca9-de2c3b4490a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong>  The
        Supreme Court handed down a six-month suspension to lawyer and former Press
        Secretary Trixie Angeles for using "grossly abusive, offensive, and improper
        language" in a pleading.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87eaa0c-60b0-44fe-9035-193b6d08b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc6d0c-0e57-426f-8e3a-756d8ac8ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision promulgated on March 27 said Angeles was guilty of violating\
        \ the Code of Professional Responsibility, particularly Rule 8.01 of Canon\
        \ 8 which states a lawyer \"shall not, in his professional dealings, use language\
        \ which is abusive, offensive or otherwise improper.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc391f8b-f193-4ae5-ab71-68e41d03aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.112+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfa335-83e8-47e3-80f1-cdd8adbe2a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court suspended Angles from practicing law for six months upon\
        \ the receipt of the resolution, while a reprimand was given to Ahmed G. Paglinawan,\
        \ another  respondent.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecdf4ea-1651-469a-81af-5d58c19f2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8297af-621c-47c0-8e08-0706cd42da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are, likewise, sternly warned that a repetition of the same\
        \ or similar act in the future will be dealt with more severely,\" the Supreme\
        \ Court said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f4d7d-0aef-4032-a749-8b20c872fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d93c4-473a-43ed-9eb7-6561e7e41223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.113+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision stems from a complaint filed in May 2016, which asked\
        \ both respondents be disbarred.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed83ba4-0031-4ef5-a124-1d292b0748ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be5b34-0c10-4ce0-9cfa-47e26b0ef6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court noted in its decision that Angeles did not file a\
        \ motion for reconsideration, and considering that she was previously suspended\
        \ from the practice of law, the imposition of the new suspension is in order.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087b844-96ac-4d55-beda-f75767685718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd2f2b4-ce1e-469b-a8cb-54721315a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T18:20:39.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-19T18:40:27.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it said reprimand is a reasonable penalty for Paglinawan,
        considering that it is his first infraction.</p>'
