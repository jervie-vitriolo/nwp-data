      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos earlier said he is confident that his administration will meet\
        \ its target to build six million units by the end of his term — or 1 million\
        \ yearly — under the 4PH program.\r"
