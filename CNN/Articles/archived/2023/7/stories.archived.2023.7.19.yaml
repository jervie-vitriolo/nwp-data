      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29044109-2e78-4f40-a984-7bc561668e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T12:44:38.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T12:44:38.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a patrol on June 30, the AFP reported that pilots aboard NV312—\
        a Britten Norman Islander light patrol aircraft of the Philippine Navy— saw\
        \ 48 Chinese fishing vessels roaming the Iroquois Reef, which is south of\
        \ Recto Bank.\r"
