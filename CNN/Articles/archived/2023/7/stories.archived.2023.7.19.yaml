      'mgnl:lastActivated': 2023-07-19T10:55:32.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129793e2-e608-405a-88f6-81838335facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T10:55:32.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early this year, the Land Transportation Office (LTO) announced that\
        \ the validity of driver’s licenses expiring beginning April 24, 2023 will\
        \ be extended to Oct. 31 amid the shortage of plastic cards. The issue also\
        \ prompted authorities to release temporary licenses printed on paper.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6f45d-d844-449f-a174-c615e22ef57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T10:55:32.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b49bc-47ec-4573-824a-91eca53ce7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T10:55:32.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista said the government is yet to distribute 130,000 driver’s\
        \ licenses. Affected drivers may start claiming their license cards by August\
        \ or September.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b6386-217d-42d8-aec1-5e1b9a2f4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T10:55:32.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3070c728-f87c-4771-9c68-8b68d89af2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T10:55:32.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr chief also said the electronic driver’s license can be accessed\
        \ by motorists via the Land Transportation Management System Portal.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d174c40-039b-4b2e-a4af-288ca488d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T10:55:32.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24673eeb-4aab-4e35-b653-ceaa725c42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:55:31.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T10:55:32.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital license can be used as alternative identification cards,
        but driver’s license holders must also have a physical copy, he added.</p>'
