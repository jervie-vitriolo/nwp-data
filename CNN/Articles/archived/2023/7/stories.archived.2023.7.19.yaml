      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60551925-986e-496f-af0d-bf68313cd932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.545+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Joah Joloyohoy, a 27-year-old Animal Science graduate and a Professional
        Education student from Xavier University Ateneo de Cagayan, has found her
        passion in rodeo. Her heart races every time she steps into the ring whether
        for team casting or one woman, just a few of the events that she is a part
        of.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a91ea-82f5-4d51-825c-12f6261eec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.545+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She was drawn to rodeo after taking a subject on proper cattle restraining
        techniques. When she discovered the Xavier University Rodeo Enthusiasts Organization,
        she was captivated by the way they trained and played. Joloyohoy, who also
        plays soccer and softball, immediately applied to join the organization.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833612a-69c5-45d9-9726-81b95ad0afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite her love for the sport, Joloyohoy acknowledges the risks involved. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7ce3d-2da7-4100-9074-74b63d92fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:27:19.546+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-20T13:21:38.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Injuries are inevitable in rodeo, as we often play with huge animals,"
        she admits.“However, the team ensures that safety comes first, and they apply
        this principle even during training. If there are injuries, they are often
        limited to rope burns or scratches.”'
    '40':
      'image': 'jcr:a6d7cc56-89fa-4187-a343-0f7ed18fc164'
      'imageCaption': 'Participants watch fellow competitors during the Rodeo National
        Finals. Photo by GEORGE CALVELO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d3c5c2-0ba7-45b6-9c94-c85fdac7df91'
