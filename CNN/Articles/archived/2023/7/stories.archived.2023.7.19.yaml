      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The UAE has added an impressive 107 destinations to its visa-free\
        \ score since 2013,” he says. “Of the countries sitting in the Top 10, the\
        \ US has seen the smallest increase in its score, securing just 12 additional\
        \ destinations.”\r"
