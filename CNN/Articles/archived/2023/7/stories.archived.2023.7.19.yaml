      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c713453-45ba-4e73-930c-614df33f750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T12:44:38.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T12:44:38.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) on July 7 <a href="https://www.cnnphilippines.com/news/2023/7/7/afp-chinese-fishing-vessels-recto-bank.html">raised</a>
        concerns over the growing number of Chinese fishing vessels in the disputed
        waters which was seen as a “threat” to oil and gas-rich Recto Bank’s security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe894b99-5193-454a-89a3-de90b609dd79'
      'mgnl:activationStatus': true
