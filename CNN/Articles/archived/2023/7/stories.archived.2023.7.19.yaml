      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner will replace Gen. Andres Centino, who was re-appointed by President\
        \ Ferdinand Marcos Jr. to the post early this year.\r"
