      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The presence of the Ohio-class ballistic missile submarine in the South\
        \ Korean port city of Busan was announced by the country’s Defense Ministry\
        \ on Tuesday afternoon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68170168-b76b-482a-85ae-827fd2bf6e7e'
