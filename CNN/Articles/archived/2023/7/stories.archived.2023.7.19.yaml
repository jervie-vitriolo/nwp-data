    'jcr:uuid': '4eb74415-86ef-47bf-aa0a-02fb573750ba'
    'lead': 'The Marcos administration will consider it a crime if members of the
      International Criminal Court come to the country to investigate the Duterte
      administration’s bloody drug crackdown, Justice Secretary Jesus Crispin Remulla
      said a day after the tribunal decided to resume the probe.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T16:26:53.665+08:00
