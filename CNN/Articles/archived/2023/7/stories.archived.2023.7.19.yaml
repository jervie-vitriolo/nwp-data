      'mgnl:lastActivated': 2023-07-19T14:51:52.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Senator
        Mark Villar on Wednesday said he will push for Senate approval of the bill
        seeking to create an e-commerce bureau when the 19th Congress opens its second
        regular session next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326eb6d0-ba6b-4d8f-ae0c-03b2b2e049e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:45:29.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T14:51:52.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villar is the chairperson of the Senate Committee on Trade, Commerce,\
        \ and Entrepreneurship where Senate Bill 1846, or the proposed Internet Transactions\
        \ Act (ITA), was referred to.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a9869-4d1f-4de5-9d76-e799ff89c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:45:29.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T14:51:52.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Malaking bagay 'yan dahil iba na ‘yung ekonomiya, digital economy\
        \ tayo ngayon. Marami tayong transaction online at kailangan natin bigyan\
        \ nag protection ang ating online consumers,\" he said in a media forum.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d48c5-0818-46f8-8025-94a60842c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:45:29.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T14:51:52.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's very important because we now have a digital economy.\
        \ We have lots of transactions online and we need to protect our online consumers.]\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27409e2-7f08-425e-8c52-e66c6c5a8fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:45:29.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T14:51:52.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ito ay kasama sa priorities ni President BBM at pagbalik namin sa\
        \ session, ipu-push ko na ‘yung ITA para maging batas na.\"  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae2b73-abc1-41af-b4fe-91f508faa0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:45:29.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T14:51:52.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is among the priorities of President Bongbong Marcos\
        \ and once we resumed session, I will push for the ITA for it to become law.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5ddf3-e1d5-49e1-acd4-9021398ec73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:45:29.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T14:51:52.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos mentioned in his first State of the Nation Address last year\
        \ that the ITA is among the administration's priority measures.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397552f8-0a55-4c9a-9019-20a1bb2dc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:45:29.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T14:51:52.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill aims to require digital platforms and online merchants to\
        \ register their businesses with the proposed E-Commerce Bureau.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03122d79-8131-4ecc-a600-ba0bce870415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:45:29.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T14:51:52.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau shall also receive and address consumer complaints on internet\
        \ transactions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e07581-0dfa-433b-ae74-8cd6cccc7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:45:29.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T14:51:52.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the bill, the Department of Trade and Industry secretary has\
        \ the authority to take down or ban online platforms, especially if the products\
        \ or services are classified as dangerous.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624bf6e-fa96-42fa-aa72-0e16b781a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:45:29.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T14:51:52.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved the bill last year. The Senate
        has to approve its version, and a bicameral conference committee will reconcile
        different provisions. The common bill, once ratified by both houses of Congress,
        will be sent to Malacanang for the president''s signature.</p>'
