    'title': 'North Korea believed to have launched ballistic missiles, NHK reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d5dd8-afb3-450a-9845-e261c0d3cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:46:01.849+08:00
