    'title': 'PS-DBM yet to blacklist supplier of pricey, outdated laptops – COA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d38e1-683f-4cd8-a964-562774b9a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The Procurement
        Service of the Department of Budget and Management (PS-DBM) has yet to carry
        out proceedings for the blacklisting of the supplier of laptops for public
        school teachers found to be overpriced and outdated, state auditors said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0220d-9a6f-4163-9bf4-750d2545b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80119576-f7a1-432b-8c3a-cc1ecb66974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 2022 report uploaded on its website on July 19, the Commission\
        \ on Audit (COA) said the DBM’s procurement arm failed to implement recommendations\
        \ from the previous year’s audit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbbf20-c1db-4903-a38f-24a51c034c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18667c-6ca7-4819-801a-7e471a1abea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PS-DBM management claimed that it submitted a resolution on the\
        \ termination and blacklisting to the head of the procuring entity for final\
        \ approval. Upon validation, however, the commission said this has not been\
        \ done.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd100549-db61-4912-aaf7-8e4683a14bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8f206-cf90-4c07-a6d1-1ef9f3fc53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 2021 audit report, COA flagged the Department of Education over\
        \ the purchase of pricey laptops with low-end processors supposedly for the\
        \ implementation of distance learning amid the COVID-19 pandemic. The ₱2.4-billion\
        \ procurement contract was coursed through the PS-DBM.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f6bab-6d2b-4f09-b46c-df749afccf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fef363-e8de-413d-acb0-cdadef6087a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to COA, the PS-DBM favored the joint venture of suppliers
        Sunwest Construction and Development Corporation, LDLA Marketing and Trading
        Inc., and VST ECS Philippines Inc. over other bidders even though the group
        failed to meet technical specifications for the purchase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd62ed-2a99-4237-a5c8-a87bec47b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings prompted the Senate Blue Ribbon committee to conduct
        a probe into the matter last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9bc095-ff9d-47cf-bb5d-67196a6bff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6244fa0-204f-4bf3-adb5-74d62caacbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Non-refund of ₱1.2B</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb460d3-d6b3-4dd7-89f4-a267bf8fb0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c9d85-b4f7-4507-960c-2d076c3dd8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, auditors also flagged the PS-DBM for failing to return
        to client agencies or the Bureau of Treasury its unutilized funds from 2022
        amounting to ₱1.242 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff297a-a584-46c9-b659-9f01d03457a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70233f55-574e-47c1-a98a-4c5523b93845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records show client-agencies that have yet to get refunds from the
        PS-DBM include the Philippine Sports Commission (₱979,539), the National Bureau
        of Investigation (₱48.4 million), and DepEd-Main (₱808.1 million). This has
        deprived the government of the use of the funds for the implementation of
        its programs, COA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328221a-ccd5-4256-b544-66cbd06a12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6352ee87-555d-4a9f-9e0b-dd89b3c0906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T20:35:42.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T20:55:10.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS-DBM served as a procurement agent by choice of most government
        agencies.</p>'
