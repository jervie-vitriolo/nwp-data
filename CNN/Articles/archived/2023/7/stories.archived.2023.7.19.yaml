      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cristian H. Kaelin, chairman of Henley &amp; Partners, notes that Singapore\
        \ has been busy securing greater travel freedom for its citizens over the\
        \ past decade, gaining visa-free access to 25 new destinations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c5bca7-a66b-45e2-b72d-65466ae77077'
      'mgnl:activationStatus': true
