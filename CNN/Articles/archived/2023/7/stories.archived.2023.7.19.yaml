      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed186875-f07c-4b0d-a7de-03d62db2d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.916+08:00
