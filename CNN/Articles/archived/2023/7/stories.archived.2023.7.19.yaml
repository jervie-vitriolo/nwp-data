      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed8f4c-ef9a-433d-a72d-2bf475402eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.913+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:38:58.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest release, Henley &amp; Partners notes that over the history\
        \ of the 18-year-old ranking the average number of destinations travelers\
        \ are able access visa-free has nearly doubled, from 58 in 2006 to 109.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da089d0-3784-4bbe-847c-009b44e4aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.913+08:00
