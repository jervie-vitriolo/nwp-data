  'threads-cybercriminals-kaspersky':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-19T10:04:03.000+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86318cc7-d1fa-44a3-89c2-cd2022697b49'
    'lead': 'Cybercriminals are taking advantage of a surge in popularity of Twitter’s
      main rival Threads, disguising as the new social media platform to access personal
      data and siphon off users’ money, a global cybersecurity firm reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T10:06:31.242+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-19T10:08:26.144+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Threads imposters now rampant to prey on users, warns Kaspersky'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9e6ba-0eed-415e-888f-b62adfac2d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:06:31.260+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T10:08:26.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Cybercriminals
        are taking advantage of a surge in popularity of Twitter’s main rival Threads,
        disguising as the new social media platform to access personal data and siphon
        off users’ money, a global cybersecurity firm reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8063a99e-b6e5-4978-ade6-1a9e38cdb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:06:31.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T10:08:26.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amassing 100 million users in less than a week after its global
        launch early in July, scammers posing as Threads have already deployed “deceptive
        tactics” to cash in on the app’s popularity, Kaspersky said in a statement
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e4203-3edc-4ddc-a70d-b4d21cc26c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:06:31.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T10:08:26.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/7/7/meta-threads.html"><strong>READ:
        What is Threads? Here’s what you need to know about the potential ‘Twitter
        Killer’</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d7799-eaaf-4b59-8186-3cee8822da53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:06:31.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T10:08:26.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the malicious activities observed include the proliferation
        of phishing pages that are designed to look like the non-existent web version
        of Thread, deceiving users into entering their login credentials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d3701-81b9-40c6-b333-1ec1a8d83aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:06:31.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T10:08:26.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kaspersky warned users may lose access to their other social media
        accounts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60d03a-cf99-4f1b-96de-5d2c69c96236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:06:31.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T10:08:26.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inputting their unique identifiers may also make them vulnerable to
        identity theft, doxing—or the act of publicizing personal information—and
        financial risks. This is worrisome for those users and businesses with banking
        details already processed in their accounts.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beec5aa1-0883-4ccd-9038-12cb9be56718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:06:31.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T10:08:26.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Users wanting to immediately gain thousands of followers may also expose
        themselves to risks as cybercriminals attempt to entice them by providing
        alleged free followers on Threads.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b830c-a610-45f2-a109-4a83d874ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:06:31.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T10:08:26.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Scammers have mastered the art of capitalizing on trendy topics, emphasizing
        the importance of maintaining constant alertness. The prevalence of scams
        surrounding the popular Threads app serves as a stark reminder of the risks
        we face in the digital realm,” said Olga Svistunova, a security expert at
        Kaspersky.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c534f7-69ca-41ca-b39c-f97b882d340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:06:31.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T10:08:26.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“From deceptive schemes to data collection tactics, these fraudsters
        spare no effort in compromising your personal and financial security,” she
        added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ff320-9d08-48b0-8e60-3195d04100a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:06:31.264+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T10:08:26.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaspersky official urged users to be vigilant against suspicious
        activities.</p>'
