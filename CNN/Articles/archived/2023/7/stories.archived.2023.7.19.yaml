      'mgnl:lastActivated': 2023-07-19T16:04:23.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58718b-2ecb-4710-898a-a5f81c0ffae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.886+08:00
      'mgnl:createdBy': 'kristel'
