    'title': 'Zubiri not worried about Maharlika being questioned before Supreme Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd5c53-cc95-429a-b832-fa4923ed24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> Senate
        President Juan Miguel Zubiri on Wednesday shrugged off plans of some groups
        to challenge the Maharlika Investment Fund law before the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5723a72-1a1e-4821-9f98-b5453106e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896531c-4081-4a41-be23-9ca5d18c76c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the legislative process, you always go back to the transcript
        of records. That''s why I’m not worried with the Supreme Court because we
        will provide them with the transcript of records of what transpired,” Zubiri
        told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e58d4-63d9-4657-b18b-38b8cd71b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a260d-71cf-438d-a6bc-79bff42e9a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. on Tuesday signed the controversial\
        \ Maharlika Investment Fund law that creates the country’s sovereign wealth\
        \ fund. The money to be allocated here will be used to invest in projects\
        \ like those in infrastructure that are seen to boost economic growth.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6aa308-7501-43a0-8a12-ee8c5b077ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5becb521-6c26-4bc4-bd74-2c859f7e40ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/18/NUPL-Makabayan-bloc-to-question-Maharlika-fund-before-SC.html">Kristina
        Conti,</a> secretary general of National Union of Peoples Lawyers, told CNN
        Philippines on Tuesday that her group and the Makabayan bloc are looking into
        steps they can take following the signing of the law.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2be9c-4fcc-45b4-ba79-8bcae69902b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23e8d6-fcdc-48c6-98a6-262c0ec60858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the issues they will raise is on the approval procedure of the\
        \ Maharlika fund, after changes in the bill approved by Congress were allegedly\
        \ discussed on Viber.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40786a29-2d02-4397-ab41-111dc56fae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1cbc76-e141-4252-879c-c2de0fd72c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is specifically on the differing prescription period for violation\
        \ of the measure.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf739d-1fe1-48a6-a3c3-e2357eb75518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca42299-9dce-4e91-89d9-28026c58835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri has <a href="https://www.cnnphilippines.com/news/2023/6/29/Zubiri-denies--tampering--Maharlika-bill.html">denied</a>
        the alleged “tampering” of the measure after it was approved by Congress.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4d535-6dbb-4566-aa32-20117e08591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63510c94-c6ee-4eb9-b028-2d1bac193161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We only chose the same provision, only one prescription period
        of 10 years. <em>Si</em> Senator Risa (Hontiveros) proposed 20 years, (Senator)
        Mark Villar said no, we do not accept 20 years, only 10. Very clear in the
        transcript of records,” he pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4250db7-7d22-4279-89a2-5d32c491ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd84fe1-2d1b-46d8-a7f1-62c2b953ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate President said he then received no objections after asking\
        \ if there were such to the motion of Villar, who was sponsor of the law.\
        \ In effect, the motion to amend the period to 20 years was lost, Zubiri noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db66a0-41c3-40b4-89b9-035751e5ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7701f7-8ee0-4665-af45-80ead3466a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said that “it was just an honest mistake of the secretariat,\"\
        \ when it put a prescription period of 20 years.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536611d-cf45-42da-9418-574894d6295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471267b-5aa7-4015-b9c8-c955b587af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T13:21:13.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-19T13:21:13.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I stand firm that it is not unconstitutional and it''s constitutionally
        sound,” he added.</p>'
