      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time in decades, a nuclear
        capable US Navy ballistic missile submarine has made a port call in South
        Korea, in a move that comes just days after North Korea test-fired what it
        said was a solid-fueled intercontinental ballistic missile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6e4b9-c6d5-441f-a006-299b635de5c1'
