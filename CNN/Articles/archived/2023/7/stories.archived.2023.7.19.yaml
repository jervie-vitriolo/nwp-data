      'mgnl:lastActivated': 2023-07-19T04:38:58.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the travel freedom gap between those at the top and the bottom\
        \ of the ranking is wider than ever. Citizens of Afghanistan are only able\
        \ to visit 27 destinations without a prior visa, just below Iraq (with 29\
        \ destinations) and Syria (with 30).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01051a85-3427-41f1-9d75-1b7afb5961c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T04:38:57.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-19T04:38:58.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93be62e-377e-40e9-b1a1-da7fabcc1030'
