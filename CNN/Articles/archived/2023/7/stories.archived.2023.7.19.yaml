      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag carrier Philippine Airlines offers direct flights to five US
        destinations, namely, Los Angeles, San Francisco, New York, Honolulu, and
        the US territory Guam in the western Pacific.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200efa0-a267-496a-af24-d83484a2b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T14:50:14.461+08:00
