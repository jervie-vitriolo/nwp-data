      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hontiveros, a known critic of former President Rodrigo Duterte, welcomed
        the ICC’s decision to reject the Philippine government’s petition against
        the resumption of the probe.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429bb81-1098-4a75-ae5a-92a788a2b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T08:25:47.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-19T08:25:47.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/18/icc-to-continue-duterte-drug-war-probe.html">READ:
        ICC to continue probe into Duterte''s drug war; court chamber junks PH appeal</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ecc4b-4d25-485f-9590-b8f01d24280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T08:25:47.498+08:00
      'mgnl:createdBy': 'lisbet'
