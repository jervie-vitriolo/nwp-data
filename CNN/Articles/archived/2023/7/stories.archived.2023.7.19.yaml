      'mgnl:lastActivated': 2023-07-19T10:49:51.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The Metropolitan
        Manila Development Authority (MMDA) on Wednesday released its traffic plan
        for President Ferdinand Marcos Jr.''s State of the Nation Address (SONA) on
        July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444d616-04aa-47a2-80b4-aeec71a0642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:47:48.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:49:51.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the agency added 1,354 personnel would be on hand to
        manage not only vehicular and foot traffic, but to also assist in emergency
        response and crowd control, among others'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48091436-37fd-40b5-ac20-d66a78c2da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:47:48.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:49:51.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preparations are in full swing for us to ensure that traffic will
        be orderly along Commonwealth Avenue, IBP Road, and all other thoroughfares
        surrounding the House of Representatives. SONA-related activities as well
        as transport strike will be monitored at the newly inaugurated MMDA Communications
        and Command Center," acting MMDA chairman Don Artes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265254cd-d3d6-43e1-a108-007c9f3db93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:47:48.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:49:51.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/7/Over-20000-cops-to-secure-
        Marcos-2nd-SONA.html" target="_blank"><strong>RELATED: Over 20,000 cops to
        secure Marcos'' 2nd SONA</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656410b-7d8c-4999-b6f7-620b443e80f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T10:47:48.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-19T10:49:51.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A zipper lane will be implemented as needed on the southbound portions
        of Commonwealth Avenue to give way to vehicles of government officials and
        guests going to the Batasang Pambansa Complex. Motorists are also requested
        to take alternate routes to avoid the heavy traffic expected on that day.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d30e008-3dd0-41bc-8622-4b88c26a03aa'
      'mgnl:activationStatus': true
