      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> The Commission
        on Audit (COA) flagged several offices of the Land Transportation Office (LTO)
        for issuing permits or certificates of accreditation to driving schools last
        year even though the documents they submitted were either invalid or incomplete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447b395-7f21-4139-9276-a26da8aeaa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:53:57.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:55:16.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3431219-9016-4745-b812-0d7bbb63a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T17:53:57.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-19T17:55:16.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the latest audit report for the Department of Transportation (DOTr),\
