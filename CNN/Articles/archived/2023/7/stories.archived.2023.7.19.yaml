      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (Metro Manila) —</strong> SM City Baguio launched
        today the first of its kind in a mall-setting a facility that will convert
        rainwater to potable water and help contribute to the city’s water conservation
        and recycling efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32979bc-6a20-4569-8100-b0fae5257ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:01:01.218+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-30T19:04:29.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5727c1-9022-477d-8f86-1c28ba13b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-10T17:01:01.218+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-30T19:04:29.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The mall’s Rainwater Filtration facility will supply the mall with\
        \ enough potable water that can be redistributed to mall tenants for various\
        \ uses, including washing, cleaning and safe for drinking, to help reduce\
        \ sourcing from the communities’ water table, leaving more water supply for\
        \ the Baguio community to use,” SM Supermalls Senior Vice President Bien C.\
        \ Mateo disclosed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67690803-a0c4-45dc-863b-7aa180273a27'
      'mgnl:activationStatus': true
