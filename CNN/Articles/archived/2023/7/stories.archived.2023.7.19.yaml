    '46':
      'image': 'jcr:696b9e8a-00b0-4ed4-9fec-5aa5f196bf08'
      'imageCaption': 'As part of their daily duties, cowboys inspect the cattle inside
        the Sese Brahmans ranch. Photo by GEORGE CALVELO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a4e54-4224-4363-a781-32470da208f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T21:04:57.199+08:00
