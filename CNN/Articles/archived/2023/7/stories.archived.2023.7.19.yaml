      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SONA protest this year will be bigger compared to last year.
        <em>Mas marami ang galit, mas marami ang naliwanagan kasama ang mga kababayan
        nating gustong i-register ''yung</em> protest<em> doon sa</em> policies <em>ni
        Marcos</em>," Bayan Secretary General Raymond Palatino said.</p>'
