      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of June 2023, SM Prime has already installed water catchment basins\
        \ in 25 malls to help prevent flooding as well as soil erosion during heavy\
        \ rains.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c70c4aa-9832-4cf6-abd7-4383eb1ff702'
      'mgnl:activationStatus': true
