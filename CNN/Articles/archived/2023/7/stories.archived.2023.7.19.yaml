      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Lt. Gen. Romeo
        Brawner will be the next chief of staff of the Armed Forces of the Philippines
        (AFP), Malacañang announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68f144-2b90-4c64-8cb9-21b3f55315b2'
