      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While SM has been recycling water for decades since the 1990’s, the\
        \ water-saving innovation is part of SM Prime’s sustainability program towards\
        \ responsible consumption and carbon footprint reduction, according to Mr.\
        \  Mateo. “We invest in water conservation technology to eliminate water wastage\
        \ and adopt stricter measures to reduce consumption. More innovations are\
        \ being done to recycle more water and filter more rainwater across the properties\
        \ and estates of SM Prime.”\r"
