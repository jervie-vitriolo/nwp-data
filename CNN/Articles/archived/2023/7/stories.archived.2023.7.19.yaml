    'lead': 'Devastating floods causing havoc across northern India have reached the
      iconic Taj Mahal in a rare event that experts warn could become a regular occurrence
      as the climate crisis brings ever more extreme weather.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-19T11:51:49.955+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-19T11:52:00.198+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-19T11:51:59.863+08:00
