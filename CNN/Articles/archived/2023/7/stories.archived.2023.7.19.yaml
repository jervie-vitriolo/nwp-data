      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong>&nbsp;—
        The German government said that it is ready to assist the Philippine government
        in training and even supporting the education of aspiring healthcare professionals
        as the demand for Filipino nurses in Europe continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb12d5-a7f9-4788-a4d9-37bf8cfdab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d477260-a9d6-438c-b542-d65e9e57d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a one-on-one interview with CNN Philippines, German Ambassador Anke\
        \ Reiffenstuel said it is only right for the Philippines to ask recruiting\
        \ countries to invest in education of future healthcare workers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03cb30b-a988-475e-973a-b97fd5c4b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb374e0-9af8-48a6-9ba2-44e386b3d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Germany is open to this, but we are already doing something similar\
        \ in this regard,” said Reiffenstuel.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd481c1d-1e37-45d2-8b72-fcc51e2dabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6182c-78ce-4c55-8978-c71846b9c958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy mentioned the Global Skills Partnership launched by Germany\
        \ in Ilocos Norte wherein they funded the training of Ilocano nurses to boost\
        \ their chances of landing jobs in Germany.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bee9c1-35e9-4403-af71-8580ef4b45eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687063d-f7a4-4ffb-8c73-a62c92ec6d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-19T16:04:22.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-19T16:04:23.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The approach is we train the healthcare workers for their jobs and\
        \ they can decide whether they want to migrate or continue working here. I\
        \ think it’s a win-win situation and I think it’s understandable that the\
        \ Philippines requests the countries that are recruiting to also contribute\
        \ and do invest in the Philippines,” she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b3329-40f8-4664-9c0a-41fdfb3403a4'
      'mgnl:activationStatus': true
