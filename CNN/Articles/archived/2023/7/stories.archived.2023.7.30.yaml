    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df937b-0852-4679-af5f-3eac41b77c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.246+08:00
