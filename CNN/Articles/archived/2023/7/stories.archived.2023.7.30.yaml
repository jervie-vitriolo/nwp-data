  'win-gatchalian-govt-el-nino-preps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-30T19:18:18.000+08:00
    'imagesource': 'jcr:8cd91224-5dbe-4852-99c8-b51cf939dee2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd959bb01-7914-4a93-b221-de1c88250bc8'
    'lead': 'Senator Win Gatchalian wants an inquiry into the government''s readiness
      to minimize the impact of the El Niño phenomenon, saying it will likely affect
      the country''s food production, energy supply, and economic security until early
      2024.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T19:31:40.937+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-30T19:31:41.203+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gatchalian wants Senate to look into gov''t El Niño preps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d6c19-1655-41ce-baca-2fcfbb0703b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:31:40.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T19:31:41.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Senator
        Win Gatchalian wants an inquiry into the government''s readiness to minimize
        the impact of the El Niño phenomenon, saying it will likely affect the country''s
        food production, energy supply, and economic security until early 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff5210-69f6-4b6b-9f23-b99ea5605ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:31:40.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T19:31:41.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian filed Senate Resolution No. 691, prompted by the state
        weather bureau''s declaration of the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/5/2/PAGASA-raises-El-Nino-Alert-.html"
        href="https://www.cnnphilippines.com/news/2023/5/2/PAGASA-raises-El-Nino-Alert-.html">onset
        of El Niño</a>, a climate pattern that raises the chances of dry spells and
        droughts, and causes the erratic behavior of weather disturbances such as
        storms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd01353-000b-4601-8dbf-0cac8e48ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:31:40.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T19:31:41.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/5/Explainer-El-Ni-o.html">EXPLAINER:
        Bracing for the El Niño phenomenon</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c56304-78c4-48aa-98c3-99fafae673a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:31:40.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T19:31:41.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator said these will have socioeconomic impacts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30389d63-cce8-4698-a210-dec09f115e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:31:40.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T19:31:41.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Maaari din nitong pataasin ang presyo ng mga bilihin tulad ng pagkain,
        pati na ng kuryente," Gatchalian said in a statement on Sunday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b182a-f723-4d4c-8132-dd66f188c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:31:40.963+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T19:31:41.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It can also increase the price of goods such as food,
        as well as electricity.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2934c5-9cbf-439a-a96a-59ed5e405c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:31:40.964+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T19:31:41.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator further warned that El Niño may affect the country''s inflation
        rate and exacerbate poverty levels, as it is expected to persist until the
        first quarter of 2024.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a520c-a1d2-460d-9229-621779c8a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:31:40.964+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T19:31:41.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire Philippine government should be prepared to cushion
        the detrimental effects of the El Niño phenomenon on the country''s food,
        energy, and economic security," Gathalian emphasized.</p>'
  'antarctic-sea-ice-winter-record-low-climate':
    'author': 'Sophie Tanno, CNN'
    'caption': 'CNN Wires (Sebnem Coskun/Anadolu Agency via Getty Images/FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-30T22:23:57.000+08:00
    'imagesource': 'jcr:77da1de2-254b-42ad-89e8-6f711e7091f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '282652dc-d960-4b9f-9371-a691da707d90'
    'lead': 'As the Northern Hemisphere swelters under a record-breaking summer heat
      wave, much further south, in the depths of winter, another terrifying climate
      record is being broken. Antarctic sea ice has fallen to unprecedented lows for
      this time of year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T22:33:05.513+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-30T22:33:05.957+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Antarctica is missing an Argentina-sized amount of sea ice – and scientists
      are scrambling to figure out why

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e55df-30f0-4a64-996a-cc684d692b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the Northern Hemisphere swelters under
        a record-breaking summer heat wave, much further south, in the depths of winter,
        another terrifying climate record is being broken. Antarctic sea ice has fallen
        to unprecedented lows for this time of year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d539d82-b5b4-4f62-86c1-31d7eb988467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Every year, Antarctic sea ice shrinks to its lowest levels towards
        the end of February, during the continent’s summer. The sea ice then builds
        back up over the winter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ddb1c-8260-4c01-b474-08ac82cc4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.532+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But this year scientists have observed something different.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b09fba-cc31-4f6f-8d4c-1a75ab2fa8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sea ice has not returned to anywhere near expected levels. In fact
        it is at the lowest levels for this time of year since records began 45 years
        ago. The ice is around 1.6 million square kilometers (0.6 million square miles)
        below the previous winter record low set in 2022, according to data from the
        National Snow and Ice Data Center (NSIDC).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a268cda1-d5db-45a4-b33b-e963a9d4e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In mid-July, Antarctica’s sea ice was 2.6 million square kilometers
        (1 million square miles) below the 1981 to 2010 average. That is an area nearly
        as large as Argentina or the combined areas of Texas, California, New Mexico,
        Arizona, Nevada, Utah, and Colorado'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e09b3-63c1-473e-b19f-c5c83e09cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.533+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘The game has changed’</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d420e-b937-4825-b17b-eeae54d6b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.534+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The phenomenon has been described by some scientists as off-the-charts
        exceptional – something that is so rare, the odds are that it only happens
        once in millions of years.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f28eb-c32a-4f70-b73d-2e6861311662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.534+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Ted Scambos, a glaciologist at the University of Colorado Boulder,
        said that speaking in these terms may not be that helpful.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29b771-a0b6-4acb-b900-32d1d92d153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.534+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The game has changed,” he told CNN. “There’s no sense talking about
        the odds of it happening the way the system used to be, it’s clearly telling
        us that the system has changed.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88496a-77f5-4bb1-bd76-fd3405488698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.535+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists are now scrambling to figure out why.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f77bf2b-86e1-40e0-a093-0b6835b5b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.535+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Antarctic is a remote, complex continent. Unlike the Arctic, where
        sea ice has been on a consistently downwards trajectory as the climate crisis
        accelerates, sea ice in the Antarctic has swung from record highs to record
        lows in the last few decades, making it harder for scientists to understand
        how it is responding to global heating.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acc1f6-8ef0-45e1-baae-738491553d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.535+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But since 2016, scientists have begun to observe a steep downwards
        trend. While natural climate variability affects the sea ice, many scientists
        say climate change may be a major driver for the disappearing ice.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5232b-d9da-4b62-9146-4969ca68cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.536+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Antarctic system has always been highly variable,” Scambos said.
        “This [current] level of variation, though, is so extreme that something radical
        has changed in the past two years, but especially this year, relative to all
        previous years going back at least 45 years.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbfa67-fb0d-4daf-91d6-686b58b24ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.536+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several factors feed into sea ice loss, Scambos said, including the
        strength of the westerly winds around Antarctica, which have been linked to
        the increase of planet-heating pollution.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185144f5-3e4a-4c85-be5f-7f9e1c480b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Warmer ocean temperatures north of the Antarctic Ocean boundary mixing
        into the water that’s typically somewhat isolated from the rest of the world’s
        oceans is also part of this idea as to how to explain this,” Scambos said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5748d-0256-4de7-ac98-2f1a408f51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In late February of this year, Antarctic sea ice reached its lowest
        extent since records began, at 691,000 square miles.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623257e-2178-4f61-909d-42cd46f8ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This winter’s unprecedented occurrence may indicate a long-term change
        for the isolated continent, Scambos said. “It is more likely than not that
        we won’t see the Antarctic system recover the way it did, say, 15 years ago,
        for a very long period into the future, and possibly ‘ever.’”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab1fae-7852-4413-8f07-95694964131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are more cautious. “It’s a large departure from average but
        we know that Antarctic sea ice exhibits large year to year variability,” Julienne
        Stroeve, a senior scientist at the National Snow and Ice Data Center told
        CNN, adding “it’s too early to say if this is the new normal or not.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b1263-78d1-483b-a267-b28b27b5f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cascading effects</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48819bc5-70f0-446a-8c5a-54d4746a859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sea ice plays a vital role. While it doesn’t directly affect sea level
        rise, as it’s already floating in the ocean, it does have indirect effects.
        Its disappearance leaves coastal ice sheets and glaciers exposed to waves
        and warm ocean waters, making them more vulnerable to melting and breaking
        off.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81b15e-7f69-4baf-938a-9e87e006f7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A lack of sea ice could also have significant impacts on its wildlife,
        including krill on which many of the region’s whales feed, and penguins and
        seals that rely on sea ice for feeding and resting.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5949bc0-ee8b-4cef-8473-37117446c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More broadly, Antarctica’s sea ice contributes to the regulation of
        the planet’s temperature, meaning its disappearance could have cascading effects
        far beyond the continent.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a58ad1-ec87-4d85-bad4-cb80943e6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sea ice reflects incoming solar energy back to space, when it melts,
        it exposes the darker ocean waters beneath which absorb the sun’s energy.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc6c2f8-186f-4992-b981-e33a516763d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Parts of Antarctica have been seeing alarming changes for a while.
        The Antarctic Peninsula, a spindly chain of icy mountains which sticks off
        the west side of the continent, is one of the fastest warming places in the
        Southern Hemisphere.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b86c5-8b16-443e-b2d1-2973d0351c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year, scientists said West Antarctica’s vast Thwaites Glacier
        – also known as the “Doomsday Glacier” – was “hanging on by its fingernails”
        as the planet warms.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab92c64-4eed-479f-b6ab-c0a54090e041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists have estimated global sea level rise could increase by around
        10 feet if Thwaites collapsed completely, devastating coastal communities
        around the world.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64632603-7ba7-4f2c-a630-67961b7dfe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.542+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scambos said that this winter’s record low level of sea ice is a very
        alarming signal.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbca81b-7cc0-4e84-8486-17f61caefc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 2016, [Antarctic sea ice] took the first big down-turn. Since
        2016, it’s remained low, and now the bottom has fallen out. Something major
        in a huge part of the planet is suddenly behaving differently from what we
        saw for the past 45 years.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc770d87-6b35-4f46-81f4-ba3a4d0d09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:33:05.543+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T22:33:05.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/30/world/antarctic-sea-ice-winter-record-low-climate-intl/index.html">Antarctica
        is missing an Argentina-sized amount of sea ice – and scientists are scrambling
        to figure out why</a>."</em></p>'
  'APEC-advisory-council-Cebu-talks':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-30T22:33:40.000+08:00
    'imagesource': 'jcr:6bd08847-fdbc-4865-9fa6-d9f8971240e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca4b623-809c-4b00-982d-52326a5fac88'
    'lead': 'Business delegates from different Asia-Pacific Economic Cooperation (APEC)
      economies concluded their three-day talks in Cebu on Sunday, with various recommendations
      to be pushed at the California summit in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T22:51:14.778+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-03T03:54:48.746+08:00
