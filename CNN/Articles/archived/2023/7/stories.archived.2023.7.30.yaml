      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was an explosive week for “Barbenheimer,”
        with the atomic bomb and the atomic blond working hand in plastic hand to
        deliver box office dynamite. In their first week in domestic theaters, “Barbie”
        and “Oppenheimer” grossed more than $368 million combined.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
