      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Barbie” and “Oppenheimer” are generating record-breaking second weekend\
        \ presales, according to The Boxoffice Company, which powers show times and\
        \ ticketing for Google, TikTok, IMDb and Apple.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
