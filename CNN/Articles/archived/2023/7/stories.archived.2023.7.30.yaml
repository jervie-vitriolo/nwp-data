      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger lies at the heart of Africa’s Sahel region, which has seen numerous\
        \ power grabs in recent years including in Mali and Burkina Faso.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05051fc-4378-45a8-963e-1bb0ae2fc5e3'
