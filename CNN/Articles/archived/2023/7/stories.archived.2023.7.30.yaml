      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One witness said more than 500 people were attending the convention\
        \ when the blast occurred.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07469bdd-1f86-4647-afe0-b8d0341940f5'
      'mgnl:activationStatus': true
