      'mgnl:type': 'text'
      'text': "Meanwhile, Christopher Nolan’s existential biopic grossed some $128\
        \ million. It averaged $11 million per weekday, according to media analytics\
        \ company Comscore, with $13.4 million on Friday.\r"
