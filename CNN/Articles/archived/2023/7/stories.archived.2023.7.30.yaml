      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss ended the Filipinas’ run in the group stages of the World
        Cup, barring them from the knockout stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1fffa-0b1c-4184-a2a5-3adfaa384b23'
