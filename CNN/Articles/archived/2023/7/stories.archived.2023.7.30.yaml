      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a historic upset, the Filipinas won their second game 1-0 versus
        host New Zealand after 27-year-old Sarina Bolden made a header off a cross
        from Sara Eggesvik, in the game’s 24th minute.</p>'
