  'zubiri-reso-end-bilateral-talks-condemn-china':
    'caption': 'Chinese vessels swarm the Iroquois reef in late June.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-30T14:00:34.000+08:00
    'imagesource': 'jcr:8988371c-9dd6-4ea7-bd87-6b79ebe452c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d05069a-6770-4143-a7df-6ddd681815d6'
    'lead': 'Senate President Juan Miguel Zubiri said he will file on Monday a resolution
      that will recommend the end of bilateral talks with China and denounce the superpower’s
      harassment of Filipino vessels in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T14:00:58.061+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-30T14:50:33.882+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zubiri to recommend end of bilateral talks with China, condemnation
      of WPS incursions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9f0d0-c766-4915-b9ae-873136f9b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:00:58.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — Senate
        President Juan Miguel Zubiri said he will file on Monday a resolution that
        will recommend the end of bilateral talks with China and denounce the superpower’s
        harassment of Filipino vessels in the West Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a24be-6df4-46dd-a490-fe0efcdf111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:49:37.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That's number one, it's of course to continue the diplomatic protest,\
        \ then discontinue bilateral discussions with China. And then number two,\
        \ to file the appeal to the [United Nations] General Assembly (UNGA). Puwede\
        \ rin po nilang aksyunan 'yun [They can act on it]. That will be one of the\
        \ options,” Zubiri said in an interview on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6b018-a6ff-4b16-bedd-57a29d009d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:49:37.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Sen. Risa Hontiveros filed a resolution urging
        the Department of Foreign Affairs (DFA) to <a href="https://www.cnnphilippines.com/news/2023/6/19/hontiveros-resolution-dfa-unga-china-wps.html">raise
        the issue of China’s harassment of Philippine vessels in the WPS to the UNGA</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e240b4-e699-402e-9099-75ffd00360b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:49:37.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his measure would express the Senate’s condemnation of Beijing’s
        incursions in Philippine waters and its continued rejection of the 2016 Hague
        ruling that nullified its claim over the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb05fb-1c5c-4ef6-8d9f-fd714465f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:49:37.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri added that the new measure would give the government more options\
        \ in addressing Chinese harassment aside from the proposed UNGA resolution.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea663d-5491-47ea-af15-923957828a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:49:37.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi naman po tayo executive. Ang pangulo talaga ang nagdidikta ng\
        \ foreign policy ng ating bansa — kung gusto ba niyang makipagdiskusyon, gusto\
        \ ba niya itong idulog sa UN General Assembly, o gusto niyang mas matindi\
        \ pang ipaglaban ang ating mga stake dito sa mga lugar na ito,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d41a7-c09f-43a9-bd63-732f6f15836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:49:37.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are not the executive. The president dictates the\
        \ foreign policy of the country — if he wants a discussion, or if he wants\
        \ to go to the UNGA, or if he wants to fight harder for our stakes in these\
        \ areas.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf4f14-f1a9-4c74-92d5-76ff390ee9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:49:37.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier commented on Hontiveros’ resolution,\
        \ saying the country’s foreign policy was not defined by the legislature but\
        \ by the executive.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9216d6-6991-4cde-96eb-922981088fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:49:37.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/27/marcos-hontiveros-unga-resolution-china-wps.html"
        href="https://www.cnnphilippines.com/news/2023/7/27/marcos-hontiveros-unga-resolution-china-wps.html">Marcos
        on Hontiveros'' call to raise WPS incursions before UNGA: ''Foreign policy
        not set by legislature''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a4e68-2334-4f41-bc17-9d2d4c85c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:49:37.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although the Senate puwede naman pong magbigay ng tinatawag na
        opinion. We can make suggestions. We can give the sense of the Senate na nakikita
        po natin, ''yung galit po natin dito sa pangyayari sa West Philippine Sea,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166da04f-1e9a-4f73-a935-43b8a5d4b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:49:37.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The Senate can give its opinion. We can make suggestions.\
        \ We can give the sense of the Senate, where we see anger at what is happening\
        \ in the West Philippine Sea.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead1452e-1a6f-4c68-add7-890841db3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T14:49:37.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-30T14:50:33.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators will meet with officials from the DFA, National Task Force-West
        Philippine Sea, National Intelligence Coordinating Agency, and Armed Forces
        of the Philippines on Monday to discuss ways to enforce the country’s sovereignty
        over the contested waters, Zubiri disclosed.</p>'
