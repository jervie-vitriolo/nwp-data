      'mgnl:type': 'text'
      'text': "Marcos told local government units affected by the typhoon to submit\
        \ detailed reports on agriculture damage and the needs of farmers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c62d4-78f7-4a6f-bf4e-79b6d54bcf2a'
