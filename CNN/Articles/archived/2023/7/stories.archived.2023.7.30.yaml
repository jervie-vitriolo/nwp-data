      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greta Gerwig’s dazzling doll surpassed a quarter of a billion dollars,\
        \ with a stunning $258 million, according to Warner Bros., which produced\
        \ the movie. (CNN and Warner Bros. are both owned by Warner Bros. Discovery.)\r"
