    'lead': 'Half-time and thousands of tiny cellphone lights are swaying in time
      to Coldplay’s “A Sky Full of Stars” on a mild winter night at Brisbane Stadium
      for Australia’s World Cup match against Nigeria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T09:41:25.150+08:00
