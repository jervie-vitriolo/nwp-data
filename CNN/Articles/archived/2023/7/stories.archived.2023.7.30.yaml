      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "‘<em><a href="https://edition.cnn.com/2023/07/29/africa/niger-coup-pressure-intl/index.html">France
