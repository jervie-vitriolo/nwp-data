      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember the times you slept over at your <em>beshie</em>’s place
        to finish a project? How about the nights you have to heal a broken heart?
        Your friend’s room was a sanctuary where you built the foundations of your
        friendship. Do a deep clean together and reminisce your memories by decluttering.</p>'
