      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When he came around there were “people screaming and even shots were\
        \ fired,” he said, adding that there was blood everywhere.\r"
