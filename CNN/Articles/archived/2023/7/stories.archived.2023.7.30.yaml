  'poe-probe-binangonan-boat-incident':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-30T13:08:02.000+08:00
    'imagesource': 'jcr:cd16f4f3-2093-44b2-9291-57c388046ecf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8bed2de-60bf-4fe7-9be7-4707e6518581'
    'lead': 'Senator Grace Poe is seeking an investigation into the boat mishap in
      Binangonan, Rizal and wants those responsible to be held accountable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T13:14:19.577+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-30T13:17:12.076+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-30T13:17:11.719+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MARINA', 'Grace-Poe', 'Raffy-Tulfo', 'Maritime-Industry-Authority',
      'Philippine-Coast-Guard', 'PCG', 'Jinggoy-Estrada', 'Binangonan-Rizal', 'Rizal',
      'Binangonan']
    'stories': []
    'template': '1'
    'title': 'Poe wants probe into Binangonan boat incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a81381-671f-4c92-a5b5-0cd516828522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — Senator
        Grace Poe is seeking an investigation into the boat mishap in Binangonan,
        Rizal and wants those responsible to be held accountable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b2426-695d-4bc1-987c-d17d4618a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Sunday, Poe said the loss of lives due to neglect
        should not be taken lightly.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa305b9-b9e0-4c97-90f7-2a0494025566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakagagalit at nakalulungkot itong nangyaring ito. Hindi biro
        ang pagkawala ng ganung karaming buhay dahil lang sa kapabayaan o baka sa
        pangungurakot. Kaya dapat nating alamin sa imbestigasyon,"</em> she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafaa51-e0c2-4ca8-9abd-f0074026f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat mapanagot kung sinuman ang responsable sa trahedyang
        ito,"</em> she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b4a40f-ac99-4843-bcf8-779c6b856366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This incident is saddening and infuriating. The loss
        of that many lives due to negligence and maybe corruption is no joke. That''s
        why we must find out from the investigation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aef812-5e44-4c38-8585-7abf3e689117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is the chairman of the <a href="https://legacy.senate.gov.ph/committee/ctte_list19th.pdf"
        target="_blank">Senate committees</a> on Economic Affairs and Public Services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661faa7f-48a0-45a8-8150-64aedf8f48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'M/B Princess Aya left Binangonan at noon on Thursday en route to Barangay
        Gulod on Talim Island. The overloaded boat sank 45 minutes away from its destination,
        resulting in the death of 27 people.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a826be2-a88b-485c-9ea0-bc775d446b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/29/PCG-search-Binangonan-boat-may-end-on-July-30.html"
        target="_blank">On Saturday</a>, the Philippine Coast Guard (PCG) said the
        search for missing passengers could be ended on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37fa52b-f373-4041-ad18-58b21576ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe said she wants to find out why the boat was allowed to sail despite
        bad weather conditions and why it was overloaded with passengers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b4163-3e11-4f71-b832-0c3c6bb1a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also noted reports saying passengers had no life vests.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81889dea-680f-4f68-9540-be5fb09570a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Sen. Raffy Tulfo said the PCG and the
        Maritime Industry Authority (MARINA) should be held accountable for what happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18d1e6-720d-491b-a8b8-46575d9d9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"(Dalawampu''t pito) na buhay ang nasawi dahil sa lumubog na
        bangkang</em> Princess Aya. <em>Nangyari ito sapagkat naging pabaya na naman
        ang mga awtoridad tulad ng</em> PCG <em>at</em> MARINA. <em>Na gaya sa mga
        nakaraang trahedya sa karagatan, pinayagang maglagay ang lumubog na bangka
        kahit na masama ang panahon,</em> overloaded <em>at walang sapat na</em> live
        vest dito,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19d615-7f47-421e-aad1-0f12bb9e942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Twenty-seven lives were lost because of the sinking
        of the Princess Aya. This happened because authorities such as the PCG and
        MARINA were lax. Like in other sea tragedies, the boat was allowed to sail
        despite the bad weather, and it was overloaded and there were not enough life
        vests.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c02b1-63a1-4272-a8cd-afa75116d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sen. Jinggoy Estrada said the inquiry into the incident must be transparent.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48febaa3-2dad-4b78-9859-04542133d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang sirang plaka ang sabihin na dapat magsilbing</em> wake-up
        call <em>ang pangyayaring ito sa mga kinauukulan sa pasasagawa ng masusing
        pagsusuri sa</em> safety protocols at enforcement measures <em>para hindi
        na maulit ito. Hindi katanggap-tanggap na may natutulog sa pagtupad ng kanilang
        tungkulin. Kaya dapat lamang na patawan sila ng kaukulang parusa,"</em> he
        said in a statement on July 29.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd147e0-36e1-4c6d-bc17-b915d01da759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:14:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T13:17:12.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We sound like a broken record when we say incidents
        like this should serve as a wake-up call to authorities to do a thorough assessment
        of safety protocols and enforcement measures so that this will not happen
        again. It is not acceptable for someone to be sleeping on the job when they
        have to fulfill their responsibilities. It''s but right that they should be
        punished.]</p>'
  'marcos-rice-importation-el-nino-egay':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-30T13:36:09.000+08:00
    'imagesource': 'jcr:4f7daf05-59da-4b19-981e-b3528f79ae77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ce8b41-2fff-4e67-a859-a7812f0d4d84'
    'lead': 'President Ferdinand Marcos Jr. said the Philippines has ''to start importing''
      rice to prepare for the impacts of El Niño and Typhoon Egay on local harvest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T13:44:22.769+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-28T16:24:36.975+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH seeks rice importation to prepare for impacts of El Niño, ''Egay''
      on harvest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89882b9-ab47-48a8-8c2b-53a021588649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:24:36.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> President
        Ferdinand Marcos Jr. said the Philippines has “to start importing” rice to
        prepare for the impacts of El Niño and Typhoon Egay on local harvest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c6bbe-ed8f-451e-bdc1-d52d1d6f714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:24:36.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a situation briefing with government officials in Tuguegarao City\
        \ on Saturday, Marcos said he is worried about the local rice supply following\
        \ reports on agriculture damage caused by Egay.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357c45f-0258-4f29-97ac-337271235daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:24:36.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also stressed that the country should boost its rice stocks to ensure\
        \ that it is prepared for the impact of El Niño on agriculture, and that he\
        \ may seek a supply deal with India.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a7b68f-a5ab-4ded-a13d-28b0f44e1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:24:36.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think about the national supply of rice because ini-import lahat\
        \ ng Indonesia, nagsara ang Vietnam…India nagsara. Pero I think I can make\
        \ a deal with India, baka meron tayo mapakiusapan do'n, but we have to start\
        \ importing already. Vietnam says nailabas na raw lahat ng kanilang ilalabas.\
        \ Thailand puwede pa,\" said Marcos, who is also the agriculture secretary.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecee3ea-61be-45d4-8a8a-8cd0406c52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:24:36.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everybody is preparing for El Niño, lahat ng Southeast Asia, sabay-sabay\
        \ nagbibilihan. Ninenerbyos ako tataas na naman ang presyo kahit mag-import\
        \ tayo,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019315c6-497a-4751-ae6b-91b82b1ff694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:24:36.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I think about the national supply of rice because Indonesia\
        \ is importing, Vietnam has closed, and India has closed. But I think I can\
        \ make a deal with India… But we have to start importing already. Vietnam\
        \ says they’ve exported everything they could, so we can turn to Thailand.\
        \ Everybody’s preparing for El Niño, all of Southeast Asia. Everyone is buying\
        \ at the same time, that’s why I’m nervous that the prices will be high even\
        \ if we import.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e841620-99f4-408c-9561-6b8dc0c542fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:24:36.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/4/-Weak--El-Ni-o-starts-Tropical-Pacific-PAGASA.html">''Weak''
        El Niño begins, impact on PH coming up — PAGASA</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e7bd7-539e-42df-a6d2-f27e85e5b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:24:36.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cagayan Gov. Manuel Mamba said agriculture damage caused by Egay in\
        \ his province has so far reached over ₱539 million, of which ₱327 million\
        \ were recorded in corn production, ₱123 million in high-value crops, ₱41\
        \ million in rice, ₱47 million in fisheries, ₱1.05 million in livestock.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811b46a-d7b1-40eb-85a2-9f37a102f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:24:36.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Damage to infrastructure in Cagayan is at ₱862.3 million, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c56b5a-6943-4ce5-8fdb-52c159afba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:24:36.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the latest report of the National Disaster Risk Reduction\
        \ and Management Council, the initial estimate of damage to agriculture was\
        \ at ₱1.5 billion, and the livelihoods of more than 100,000 farmers and fisherfolk\
        \ were disrupted.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841b26a-d7ad-45be-9f31-faa2246fbe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-28T16:24:36.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Production loss was at 130,776.58 metric tons, and at least 130,440.2\
        \ hectares of crop area were affected by Egay.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1278c-1faa-4586-80c3-f5eb541464fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:44:22.890+08:00
