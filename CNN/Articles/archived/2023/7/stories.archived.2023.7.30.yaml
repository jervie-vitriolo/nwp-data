      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t dwell on it, we have a quick turnaround, and it’s all eyes\
        \ on Canada now,” she said.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50daae8b-5dca-4edc-9264-f9e26fbe8dc6'
      'mgnl:activationStatus': true
