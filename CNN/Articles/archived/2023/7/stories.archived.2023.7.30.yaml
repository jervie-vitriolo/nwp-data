      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> July 30 marks
        International Friendship Day and while it falls on a payday, you don’t have
        to burn much cash to celebrate your <em>beshies</em>, besties, and best bros.
        Here are five ways to pay tribute to the most important platonic relationship
        without making your wallet cry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532154a-5865-4bbb-abd1-819fd2fa3af5'
