      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some local government
        units (LGUs) announced the suspension of classes and work in government offices
        on Monday due to the aftermath of Typhoon Egay and the bad weather brought
        by Typhoon Falcon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9b767-0746-42a1-b434-6924dece0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:01:20.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T12:01:20.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Disaster Risk Reduction and Management
        Council, Egay left over ₱5-billion worth of damage in agriculture and infrastructure
        damage, and 25 fatalities so far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9851a84-4868-410f-a1c5-4edb353c82f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:01:20.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T12:01:20.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ said Egay exited the Philippine Area of Responsibility (PAR) last Thursday\
        \ morning.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595c8a5-bf76-4524-9a4e-6fd152cdf72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:01:20.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T12:01:20.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the damage caused by the typhoon placed Abra, Bataan, Ilocos\
        \ Norte and Mountain Province under a state of calamity.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeafdd6-e03a-46ea-91bd-42378584d490'
      'mgnl:activationStatus': true
