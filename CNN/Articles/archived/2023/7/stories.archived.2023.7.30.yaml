      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much to the disappointment of thousands of Matildas fans in the crowd,\
        \ the home team lost 3-2 to Nigeria on Thursday.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8d5f6-32a0-4ff8-9ab8-7cfc10ee1ad9'
