    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d3170-9f62-44d8-af7b-0b9e5d098898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.457+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An aide loyal to the deposed president told CNN there was infighting\
        \ among the plotters. However, Niger’s military have endorsed the coup.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6dd4b-adf7-40cc-af19-789902f21670'
