  'cut-financial-support-niger':
    'author': 'Pierre Meilhan, Martin Goillandeau and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-30T09:45:18.000+08:00
    'imagesource': 'jcr:2f37319d-b186-44d6-b1d3-e48ecffd317b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6cc8af4-f84d-4907-b63a-0fd9f4d86781'
    'lead': 'France and the EU have cut off financial support to Niger after a coup
      toppled the West African country’s democratically elected president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T09:48:37.437+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-07-30T09:48:37.838+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Niger', 'European-Union', 'France']
    'stories': []
    'template': '1'
    'title': 'France and EU cut off financial support to Niger following military
      coup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae9133-c88b-4857-9796-1312b2361aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.449+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — France and the EU have cut off financial
        support to Niger after a coup toppled the West African country’s democratically
        elected president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98827193-2de4-4481-9d7a-b830ab770a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.450+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7af6f-90db-4246-87c2-8e19647a609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.450+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, France – Niger’s former colonial power – called for\
        \ the “immediate return to the Nigerien constitutional order” adding to the\
        \ mounting international pressure on the coup plotters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd7a74f-9831-4ecc-b72f-30e5195e8473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.450+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad15cb-4eea-458f-9bde-adf8b8b3596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.451+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move came shortly after the European Union suspended all security\
        \ cooperation to Niger earlier Saturday, and announced it would no longer\
        \ provide financial support. Niger is one of the world’s poorest countries\
        \ and receives hundreds of millions of dollars each year in assistance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221928a-d96e-498f-bdf4-206fb7838bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.451+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97272da5-9f10-4d0b-b047-258f1e4f5256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.451+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdourahamane Tiani, a general who leads the country’s presidential\
        \ guard, was declared the country’s new leader after President Mohamed Bazoum\
        \ was detained earlier this week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cba329-9f5b-409a-8a7a-556ac262348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.452+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746fcd0a-30b2-4925-ae0a-18354ec992ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.452+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This unacceptable attack on the integrity of Niger’s republican institutions\
        \ will not remain without consequences for the partnership and cooperation\
        \ between the European Union and Niger, in all its various aspects,” said\
        \ Josep Borell, the EU’s foreign policy chief.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad1d5e-2689-43da-8518-382987a92690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.452+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e08837-74a4-4e52-a7b9-58bb258d4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.453+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“President Bazoum was democratically elected; he is and remains the\
        \ only legitimate President of Niger. He must be released unconditionally\
        \ and without delay.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8112119-d950-4985-a50b-9e4a65fb5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.453+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd83c9f-e5da-48ad-a694-3718955ab6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.453+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leaders from Washington to Moscow have called for Bazoum’s release,\
        \ so far to no avail.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b0651c-787a-4fdc-bfc7-fbe6212072d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.454+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ea92e-220d-4fd7-8d93-9d70270d0bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.454+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The African Union on Saturday demanded that Nigerien military personnel\
        \ “immediately and unconditionally return to their barracks and restore constitutional\
        \ authority,” within 15 days. The AU warned it would “take necessary action,\
        \ including punitive measures against the perpetrators, should the rights\
        \ of political detainees not be respected.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f45b0-e923-44c7-8f80-43970ca6c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.455+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b59c6f-6468-40ae-be5d-df3c36b8bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.455+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:48:37.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borell and French President Emmanuel Macron both said they would be\
        \ willing to support regional organizations, including the Economic Community\
        \ of West African States, should they decide to bring sanctions against Niger.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcec477-b432-43cf-bc49-10fefac47dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.455+08:00
