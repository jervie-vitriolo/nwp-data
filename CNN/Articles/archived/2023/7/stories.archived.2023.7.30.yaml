    'stories': []
    'template': '1'
    'title': 'APEC advisory council highlights cybersecurity, jobs for women in Cebu
      talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebc7d0-ef83-4035-b05c-511d28689dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:51:14.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T03:54:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Business
        delegates from different Asia-Pacific Economic Cooperation (APEC) economies
        concluded their three-day talks in Cebu on Sunday, with various recommendations
        to be pushed at the California summit in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9bbac-70ba-4e67-8590-ffb606139e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:51:14.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T03:54:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the recommendations members of the APEC Business Advisory Council
        (ABEC) have agreed on during closed-door meetings are cybersecurity for small
        businesses and more jobs for women.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256797cb-0138-4367-bfe2-97a8fb5b1bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:51:14.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T03:54:48.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ABAC members agreed on the need to help indigenous and micro, small
        and medium enterprises (MSMEs) be sustainable in the midst of a climate crisis,
        and avoid being left behind by global trade agreements.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c37490-62e0-47fd-81aa-734f3a37d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:51:14.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T03:54:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The council also developed a cybersecurity toolkit to help digitalize
        MSMEs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed4b5b-5c7d-41b7-b12a-1ba663316442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:51:14.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T03:54:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ABAC wants more job opportunities for women, noting that
        the policies of different countries on this issue are "fragmented" and needed
        to be changed or made interoperable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a50a0-9543-42db-9d12-1e50fa9d06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:51:14.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T03:54:48.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"What APEC leaders take is just as good as we give them. At the end
        of the day, I see that our recommendations are practical and direct," Aboitiz
        Equity Ventures President and CEO Sabin Aboitiz said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b8b87-38e0-4d5e-a2cb-b7b387eff6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:51:14.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T03:54:48.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The advisory body''s recommendations will be presented at the APEC
        Summit to be held in California in the United States in November and attended
        by business leaders and heads of state.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f190e8d-6032-49a0-a34b-b8aed580c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:51:14.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T03:54:48.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I have big faith that APEC leaders will take our recommendations,"
        Aboitiz said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518d619-4b17-4f99-b393-62ac0ee2536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T22:51:14.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T03:54:48.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent Lois Calderon contributed
        to this story.</em></p>'
  'pakistan-blast-bajaur':
    'author': 'Sophia Saifi and Allegra Goodwin, CNN'
    'caption': 'CNN Wires (Rescue 1122 Head Quarters/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-30T23:53:05.000+08:00
