      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15651c38-730a-4254-aa82-edca26d46b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:48:37.458+08:00
