  'falcon-pagasa-weather-update-sunday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-30T09:24:44.000+08:00
    'imagesource': 'jcr:30b0a2b2-124a-41c7-87bb-63c82a49b6b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ffa52b6-1433-4273-ac2a-41be5f1ecdbc'
    'lead': 'Hoisting of storm signals due to #FalconPH remains unlikely, but the
      state weather bureau says the typhoon continues to intensify the southwest monsoon,
      or habagat, that is expected to bring rains over parts of Luzon in the next
      three days.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T09:27:24.812+08:00
