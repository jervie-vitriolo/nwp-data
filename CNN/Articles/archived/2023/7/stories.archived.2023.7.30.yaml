      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df216f-72ad-425c-99f1-8f15e0617479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.248+08:00
