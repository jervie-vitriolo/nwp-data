    'template': '1'
    'title': 'From the World Cup sidelines, Afghanistan’s women’s team is fighting
      for the right to play'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0b0e9e-7154-47f5-bae4-eeb29a0c6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.185+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brisbane, Australia (CNN)</strong> — Half-time and thousands
        of tiny cellphone lights are swaying in time to Coldplay’s “A Sky Full of
        Stars” on a mild winter night at Brisbane Stadium for Australia’s World Cup
        match against Nigeria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464567a-2c2f-4959-a58f-31644130336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.186+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de786cb5-5a20-4d21-8bbd-33b7fdda45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.186+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sitting across two rows, not far from the pitch, are players from the\
        \ exiled Afghan women’s national team, who know what it’s like to represent\
        \ their country and dream of doing so again – if only they were recognized\
        \ as a national team by the sport’s governing bodies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c069a94-3f68-490f-9dfc-2770fbb78ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.187+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb48714-4b31-4f79-a01e-00ed8f3f20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.187+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khalida Popal, the team’s founder, flew in from Denmark to meet the\
        \ players, who now live in Australia after fleeing the threat of death by\
        \ the Taliban on an Australian military plane as United States troops pulled\
        \ out in August 2021.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013c97e-8290-4f96-ae4d-2aecda8eed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.188+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529b3bc-83cc-41ae-b1a6-bcd4a9c3768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.188+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They keep telling me, ‘We feel like we are dreaming … it’s very difficult\
        \ to believe that we’re actually here,’” said an excited Popal, wearing a\
        \ bright yellow Australia jersey.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc65b80-5af2-4807-b88b-741c3163bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.188+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570543d-8566-4d95-a814-bedd509c3d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.189+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two years ago, she begged the international community for help to get\
        \ the team out of Afghanistan, imploring the players to burn their kits, so\
        \ Taliban fighters wouldn’t target them for daring to play competitive sport,\
        \ which is now banned for women in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2174d7-58ef-4aca-a214-e21887e2e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.189+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786d42b-4e83-484f-920a-06cc6398b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.190+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, she’s urging FIFA, the sport’s highest authority, to allow the\
        \ girls and women to run onto the pitch again to represent Afghanistan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784cff0-b87e-405a-9cc2-65aee5259734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.190+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f20b67-926f-48b4-9bc2-ce6019a3c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.191+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have not only the senior women’s national team, we have the youth\
        \ teams around Europe, and even some of them in the US and Canada,” she said.\
        \ “Can these Afghan players from diaspora represent Afghanistan at international\
        \ games? It’s not that difficult. It’s not like going on a moon.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f47c8b-f1fa-480d-bc19-5ed0b1e8eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.191+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7406627-9a58-4802-860c-b9e96a2b15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.192+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Escape from Kabul</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e737f-fbc9-4d61-be34-6bb74950fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.193+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two years ago to the day, the players were pushing their
        way through desperate crowds toward the gate at Kabul airport, clutching documents
        they hoped would confirm their ticket out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18617473-bb79-4c14-afbe-f556fd83c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.193+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f5910-f932-496a-bec5-c55e7d6d4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.194+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The final days of the US occupation of Afghanistan were a test of stamina\
        \ and determination, as armed Taliban fighters menaced locals, firing their\
        \ weapons into the air as numbers swelled and surged toward checkpoints around\
        \ the walled airport.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1276c-ed5c-4435-bbab-bf4be1d456bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.194+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa85b3-f227-4141-a218-29665cc7e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.195+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the Taliban takeover, girls and women have been banned from school\
        \ and work and largely confined to their homes, only allowed to venture out\
        \ with a male guardian.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b645b-7d81-46d5-b0c8-14d9f9bff73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.195+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe9cc8-5df2-4208-a6b5-f4b861527bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.196+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human Rights Watch calls it the world’s “most serious women’s rights\
        \ crisis.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8ea47-7771-49fc-a25f-568ccbe3fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.196+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079cfb2-c789-4bdd-bb10-dc5a358fed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.197+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the Taliban closed all beauty salons, one of the last refuges\
        \ of support for women trying to escape violence in their homes. For some\
        \ 60,000 women, salons were also a source of income as the country’s economy\
        \ spirals, making it difficult to earn enough money to feed hungry children.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c9447-1c0a-4926-83f2-57d6a3397d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.197+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652929c6-89e3-4286-92da-d4c10ac960c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.198+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The concern now is that is that this could be the beginning of a broader\
        \ crackdown that would drive women out of the private sector in the same way\
        \ that they’ve already been driven out of jobs in the civil service and in\
        \ international NGOs and in the United Nations,” said Heather Barr, association\
        \ director of HRW’s Women’s Rights Division.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac235e7-ec46-4482-b14a-cfb505f40992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.198+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0bba7-7e21-4af5-8f88-afd43d3cc7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.199+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, the women and girls, they really see the walls continuing to close\
        \ in on them.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a033bba-0810-495f-80a1-6b5cc0255e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.199+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd9736-15db-4b53-a330-a12d2543b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.200+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Appeal to FIFA</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e15784-6dea-4b8e-a32f-3abfcb14025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.201+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the Afghan women’s team were guests at a gender symposium\
        \ organized by Australia’s Department of Foreign Affairs and Trade in Brisbane,\
        \ attended by Foreign Minister Penny Wong, who addressed them directly from\
        \ the podium.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93945c76-5473-437e-b289-e56c31c1baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.201+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ccae40-1966-47c5-adf1-7562fb54fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.202+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wish that you were here under different circumstances. And I wish\
        \ you were participating in this World Cup with your country behind you,”\
        \ she said, as Sarai Bareman, FIFA’s chief of women’s football, and Fatma\
        \ Samoura, its first female secretary-general, sat nearby in the audience.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106cf6b-3409-40e4-88bd-6b47bfe0609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.202+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba83899-f254-4892-9064-eb86039b2a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.203+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bareman later told the crowded room that FIFA was working hard to close\
        \ the gap between men’s and women’s football after decades of underfunding.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87735b9a-464e-443f-a3db-392d3a8ac362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.204+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106727d6-4e56-407c-bea6-00773422415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.204+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The men’s game has been invested in for decades and decades before\
        \ the woman’s game has been invested in to anywhere near the same level,”\
        \ she said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a58cd6-83dc-46c6-b2b4-1921cbd111a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.205+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d1c34-fa6a-4e07-957d-e16ce59adf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.206+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we are very much about accelerating and closing that gap and making\
        \ up for the institutional neglect of the times where women’s football was\
        \ incredibly banned in some regions and some continents. It’s our obligation\
        \ to close that gap,” she added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79539483-4354-4115-ad20-b6963192130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.206+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768e168-c292-4e61-87d0-0b6906ad3514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.207+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither Bareman nor Samoura directly referred to the Taliban ban on\
        \ Afghan women playing sport, nor the team’s request for FIFA recognition,\
        \ and Bareman declined CNN’s request for comment on the issue.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed351a9e-27df-4d4c-b95b-620dc86c4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.208+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861bb5e-0b60-40a8-aac0-941e55fc047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.208+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, FIFA forwarded a statement saying it “does not have the right\
        \ to officially recognize any team unless it is first recognized by the concerned\
        \ Member Association.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c596c-cc33-4601-9bae-f0561d1ce7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.209+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e7119-04f7-4521-8474-df1963380e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.210+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, ensuring access to football for both female and male players\
        \ without discrimination and in safety is a key priority for FIFA,” the statement\
        \ said. “FIFA is therefore continuing to monitor the situation very closely\
        \ and remains in close contact with the Afghan Football Federation and other\
        \ stakeholders with the aim to promote access to football in Afghanistan.”\
        \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dbdfba-c21c-47bd-b92e-f210466027c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.211+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a8ac62-7cf8-4063-8023-9b683c4185e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.211+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Behram Siddiqui, secretary-general of the Afghan Football Federation,\
        \ told CNN FIFA had contacted the body about the Afghan women’s team and the\
        \ federation had told them it was against its rules for the women to play\
        \ through a club.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1ba11-bbe0-4d36-882f-49abada55b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.212+08:00
