    'title': 'Marcos orders creation of management council for Pasig River rehab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac21f6-493c-4d1a-9bff-3a8e92f5d142'
      'mgnl:activationStatus': true
