      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‎Peace be upon JUI workers,” the statement added. “The federal and\
        \ provincial government should provide the best treatment to the injured.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adffafc-ff1d-48c3-ad9c-69b91e4b666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:09:32.920+08:00
