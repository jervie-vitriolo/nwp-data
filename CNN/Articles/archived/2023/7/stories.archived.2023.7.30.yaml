      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fab0b7-92e8-43d4-a345-1bcb7b7ca868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.251+08:00
