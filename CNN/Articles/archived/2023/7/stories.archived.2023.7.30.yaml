  'international-youth-day-portugal':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-30T19:06:15.000+08:00
    'imagesource': 'jcr:35cc75f6-ef3a-4070-8b91-108ba284231b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97188780-4d4c-4dd1-81e2-4f2e4d0d54d3'
    'lead': 'The international celebration of World Youth Day will take place in Lisbon,
      Portugal on Aug. 1-6 after it was postponed last year because of the COVID-19
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T19:09:39.811+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-01T12:31:11.415+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Int’l World Youth Day celebration to take place in Portugal on Aug.
      1-6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9dc116-a4ec-4413-81bb-9ce27d6a56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> – The international
        celebration of World Youth Day will take place in Lisbon, Portugal on Aug.
        1-6 after it was postponed last year because of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212f7eb-168e-408c-8bdd-10e19fb28b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, at least 600,000 delegates from all over the world are expected\
        \ to attend the global gathering.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee431451-33a9-48a5-832c-f35ce1e4f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Catholic Bishops’ Conference of the Philippines, at\
        \ least 1,500 Filipino will attend the six-day event.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7078f-9c8d-4e0c-8e17-c2b93a3d0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pope Francis will preside over the World Youth Day celebration, his\
        \ first foreign trip after undergoing hernia surgery last June.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816cd419-8265-4e21-9727-ae8773137e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine pontiff will <a href="https://www.lisboa2023.org/en/official-schedule-for-pope-s-visit">lead
        the praying of the rosary</a> at the Chapel of the Apparitions. He will be
        accompanied by youths suffering from illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da8f1e1-f379-4150-b541-92a799b1fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will visit the Shrine of Fátima and will have a meeting with the\
        \ Jesuits at the Colégio de S. João de Brito.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad57bf-2184-40be-8261-76f0c6e3cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of the Catholic Church will also preside over the Eucharistic\
        \ celebration for World Youth Day on Aug. 6 at Campo da Graça.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069553a-24ba-4c82-9e0f-e5c72b3a793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With this year’s theme “Mary arose and went with haste” from the Gospel\
        \ of Luke, Pope Francis urged the Catholic youth to emulate the Blessed Virgin\
        \ Mary’s readiness to “set out on a journey to help others.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628eac81-a13d-418b-ba4f-f27a8c969a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would like to see a seed for the world’s future. A world where love\
        \ is at the center, where we can sense that we are brothers and sisters,”\
        \ Pope Francis said in a video posted on Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba06bd0-e0a0-49bd-990f-2ead9aad2849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are at war; we need something else. A world that is not afraid\
        \ of witnessing to the Gospel,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee0003-df5f-4b9e-b1bf-d0e20a5449b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initiated in 1986 by Pope John Paul II, World Youth Day is held every\
        \ three years. It was last celebrated in Panama City in 2019 and was postponed\
        \ in 2022 due to the pandemic.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53491531-177c-4447-8f9d-2110a870759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pope John Paul II established World Youth Day as an international gathering\
        \ of youth for prayer, worship, and celebration of the Catholic faith after\
        \ seeing a huge crowd of young people gathered during the International Jubilee\
        \ of Youth in 1984.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb319439-6649-413f-860f-8d5d9fc606ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T19:09:39.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T12:31:11.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, the global gathering was celebrated in Manila and was attended
        by at least 450,000 pilgrims.</p>'
