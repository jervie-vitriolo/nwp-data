    'template': '1'
    'title': 'Falcon intensifies into a typhoon

      '
    'updated': 2023-07-30T23:40:08.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ad1be-e8d4-4df2-92c0-2645a70bd750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T13:30:40.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-30T23:42:04.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Falcon
        further intensified into a typhoon while moving over the Philippine Sea, the
        state weather bureau said late Sunday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8efec-a724-4dc3-bcdb-ade521d500e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T23:40:34.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signals were raised but Falcon continues to enhance the
        southwest monsoon, or habagat, that is bringing rains over parts of Luzon,
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) reported in its 11 p.m. bulletin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062b576-e6e8-4ad4-b01e-187baa9f79bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T23:40:34.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The western portion of Luzon may expect rains from the habagat in
        the next three days, according to PAGASA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e28c83-4c29-4011-85f0-518da00b471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T23:40:34.798+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag sinasabing typhoon category, umaabot hanggang Signal No. 4
        ang tropical cyclone wind signal na maaaring itaas. Sa pagkakataong ito, walang
        nakataas dahil walang direktang epekto yung bagyong Falcon," PAGASA weather
        specialist Obet Badrina said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1369f3-6455-4b85-8e46-1f0834b44f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T23:40:34.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under the typhoon category, up to Signal No. 4 is
        the tropical cyclone wind signal that can be raised. In this case, none was
        raised because typhoon Falcon had no direct effect (to the country)]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704553ff-4c7c-42af-93bd-945487776175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T23:40:34.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier reported that intense to torrential rains are likely
        in Zambales and Bataan, while heavy to intense rains are expected in Occidental
        Mindoro due to the habagat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d8f5d-536e-4c85-bd4c-0f029ba8059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T23:40:34.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Cavite, Pangasinan, Pampanga, Bulacan, the northern
        portion of Palawan may experience moderate to heavy rains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a841f-f56b-456b-b326-78784886a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T23:40:34.800+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA further said Falcon remains unlikely to make landfall in any
        part of the country throughout the forecast period.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f55bdf-6f42-46f0-9bf6-a8947cb4bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T23:40:34.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Sunday evening, Falcon was seen near the border of the Philippine
        Area of Responsibility (PAR) and it may exit the country''s weather monitoring
        area on Monday evening or Tuesday morning, the state weather bureau added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66982226-a702-48c3-8f46-374b1c1ee8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T23:40:34.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A gale warning is also in effect over several coastal waters along
        the western seaboard of Luzon, PAGASA said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ba164-abe6-4a63-82da-8d1d5337dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T23:40:34.801+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Falcon was last spotted 1,090 kilometers east of Extreme Northern Luzon,
        moving north-northwestward at 15 kilometers per hour (kph).'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d7b39-2802-4a5d-8f37-58e3925e3f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T23:40:34.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was packing maximum sustained winds of 140 kph near the center and
        gustiness of up to 170 kph.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85c5c3-3873-4fab-8e62-ebe71f46bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T18:46:24.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T23:42:04.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon is the sixth tropical cyclone to enter the PAR and the third
        in July.</p>'
  'world-cup-afghan-women-team-':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-30T09:35:30.000+08:00
