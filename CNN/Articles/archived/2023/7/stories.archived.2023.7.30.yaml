      'mgnl:lastActivated': 2023-07-30T09:52:52.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the match, one of the goalscorers, midfielder Emily van Egmond,\
        \ said Australia would quickly refocus as they aim to progress to the knockout\
        \ stages in their game against Canada on Monday.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfbf66-e847-4dd4-a900-3f0f4b262a95'
