      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company has more than 150 theater partners who also reported that\
        \ this week was their best in domestic sales since “Spider-Man: No Way Home”\
        \ debuted December 17-23, 2021.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
