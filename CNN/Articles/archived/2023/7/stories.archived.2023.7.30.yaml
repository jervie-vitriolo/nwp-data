      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leader of the JUI-F party, Maulana Fazlur Rehman, expressed “deep\
        \ sorrow and regret” following the blast, in a statement released by his press\
        \ office.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adc618-987b-4d49-ab26-d96a5c6033b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:09:32.920+08:00
