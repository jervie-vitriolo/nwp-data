    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blast rips through political gathering in Pakistan, killing at least
      44'
    'updated': 2023-07-31T08:08:56.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3112f-106e-4230-b166-9dd7d983779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:09:32.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:09:33.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 44 people died after a suicide
        bomber attacked a political convention organized by an Islamist party in northwestern
        Pakistan, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eafaf9-3465-4822-9fce-0f7699abf042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:09:32.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:09:33.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 100 were injured, 17 critically, in the attack targeting\
        \ members of the Jamiat Ulema-e-Islam-Fazl (JUI-F) party, who had gathered\
        \ in the town of Khar, close to the border with Afghanistan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14dc62e-ede1-47ef-8555-e3a918b261e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:09:32.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:09:33.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local police said the attacker detonated explosives near the convention’\
        s stage.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f91d4-6530-426d-9031-9f6d32cfda72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:09:32.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:09:33.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has been no initial claim of responsibility for the attack. But\
        \ the local branch of ISIS has previously targeted JUI-F party leaders as\
        \ they consider them apostates.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a57a5-ffa1-4f7a-8596-edb55fef1370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:09:32.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:09:33.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistani Prime Minister Shehbaz Sharif “strongly condemned” the blast,\
        \ according to a statement released by the minister’s office.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ea43a-5e07-4f32-8f40-c852f8596e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:09:32.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:09:33.254+08:00
