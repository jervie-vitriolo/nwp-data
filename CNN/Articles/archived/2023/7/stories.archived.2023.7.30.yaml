      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 67 minutes in, the referee slapped Filipinas’ defender
        Sofia Harrison with a red card for excessive contact in a tackle against Norwegian
        Defender Thea Bjelde, ejecting the Pinay booter from the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f9bd71-5904-413c-9e67-1e085183c812'
      'mgnl:activationStatus': true
