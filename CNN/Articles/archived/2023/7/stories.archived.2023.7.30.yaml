      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear to what extent international pressure would impact the\
        \ decision of those attempting to seize power.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15613606-a26c-40b1-a788-a941fe3269ed'
      'mgnl:activationStatus': true
