      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison had just substituted Striker Isabella Flanigan 10 minutes
        earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dedac29-6ed6-407b-9b9b-dd5a89cbc900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T17:06:08.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T01:25:56.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was extended for 11 minutes, during which Haug scored a
        hat trick via header off a cross from Reiten.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01008d-32b1-4053-acc7-dbb160ecc2af'
      'mgnl:activationStatus': true
