      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d8315-43b3-4c48-b76a-545e3aa1b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.213+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Neither can we support nor can we oppose the team if they play. Also,\
        \ if they come through Afghanistan right now, we can’t support them as here\
        \ the government has some restrictions,” he said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d396ee-d084-4849-a48f-01f9a9ce67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.214+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad408fd-366c-4fc3-920c-2874e58e6480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.214+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Popal says the team doesn’t expect the Afghan Football Federation to\
        \ stand up for them, because doing so would incur the wrath of Taliban leaders\
        \ who punish those who call for women’s rights.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20fd6e2-022b-4717-a02e-0bad3735515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.215+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532828d-c504-4d71-a91f-8f7cdad4c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.216+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the Afghan Football Federation recognize a team and say: ‘Yes,\
        \ we accept a team to represent Afghanistan,’ they can be shot. They can be\
        \ stoned. They can be killed,” she said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac6ffb-fc6b-4226-be2e-46419c6eacc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.217+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247c9ea-9a98-4de1-9b49-b7adeb268324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.218+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gender equality is one of the eight social causes being promoted by\
        \ the 2023 Women’s World Cup, through a partnership with UN Women, and on\
        \ messages displayed on team captains’ armbands and on flags and screens around\
        \ the pitch.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69372925-e14e-4587-864b-898a7870fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.218+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ab14d-8042-496d-8a83-4eabab19d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.219+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Craig Foster, human rights activist and former Socceroo, who played\
        \ an instrumental role in the Afghan team’s escape from the Taliban, says\
        \ FIFA’s own statutes require more than a social campaign.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841a4e4-8333-4f38-9c02-67bd7f29214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.220+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8364437-4beb-4f8c-be83-2adee3c05921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.221+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’ve absconded their entire responsibility and put it onto the\
        \ domestic organization, which is in a team that’s run by a terrorist organization.\
        \ So clearly, that’s not going to work,” he said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2d08c-800c-42e4-9990-b1691c0f77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.222+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa5f68-32d0-46c1-a6df-de94f6cb7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.223+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Under FIFA gender equality statutes, there can be no discrimination\
        \ against women in any member federation in the world. And the greatest discrimination\
        \ is the prohibition against even playing the game.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f873a-3c2f-479d-8e0c-a5abd0064aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.224+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ec46a-7c94-4141-8ce7-1bb13b981ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.225+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Still in the game</strong></h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726cdd4d-e4d3-4146-a369-9bd083ed918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.225+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Afghan women’s team began playing again in their new home of Melbourne\
        \ last year, after local club Melbourne Victory offered to take them in and\
        \ assigned them a top coach.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b32900-dcaf-489f-aedd-254762dc477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.226+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298ab9f-a6cd-47e3-ad64-f4f8b533c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.227+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They wear black and red, their national colors, but play in the women’\
        s state league – and earlier this month took part in the Hope Cup, a competition\
        \ for refugees.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6efbe8-8b97-4ab2-81c0-a730383a10af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.228+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf9e429-8f14-4acd-b627-a3141d6fdbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.229+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Goalkeeper Fatima Yousifi says the players’ minds are never far from\
        \ their families and friends back home, who fear for their lives and the loss\
        \ of ambitions in a country where women don’t count.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137eaa9-48e8-49e2-963d-eea7601a9373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.230+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317b064-3f0d-4f77-8678-10311f5dc9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.231+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m encouraging them to watch the World Cup, because it’s the thing\
        \ that makes you alive, because you can at least be having the hope that there\
        \ are still women who are fighting,” she said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2f88f-1911-49be-aa07-786cc6d02ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.232+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb633b83-beea-4076-ac8a-b53e94549a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.233+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Didulica, director of football at Melbourne Victory, says the\
        \ Afghan team needs the hope to play for their country as they try to recover\
        \ from the trauma of leaving everything behind.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62352e63-3ae1-4731-99d2-c92ad581e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.234+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf61d7-7e6d-4f1f-b449-ff6b64ee3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.235+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every time there’s an international game, and Afghanistan doesn’t\
        \ feature in the draw, their hearts break,” he said.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a57b2-9c4f-4b7a-aa66-d78841c8b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.236+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a757c147-7e81-4ee8-ab3f-729d3c45f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.237+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Didulica says he’s not holding his breath for FIFA to intervene to\
        \ allow the team to play.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e4f92-b0d2-4173-89a7-b874645be7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.238+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e1143-dab9-404a-a60f-9505bf651d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.239+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This superficiality is not atypical for international governing bodies.\
        \ There’s a lot of tokenism. There’s a lot of symbolism – but there’s not\
        \ a lot of action,” he said.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f41e7-aa31-471e-b443-6fca428fc52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac1901-31be-4a8d-bfc8-060feba76c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Melbourne Victory have put two years of action in, and we’re going\
        \ to keep supporting these girls, these players until they achieve their aspiration,\
        \ which is to once again be the legitimate national team of their nation.”\
        \r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eee475-527a-4bd8-9de2-b2f7eb4ea3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.243+08:00
