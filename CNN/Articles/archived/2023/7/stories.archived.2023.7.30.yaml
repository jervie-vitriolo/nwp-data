  'egay-deaths-damage-ndrrmc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-30T12:18:11.000+08:00
    'imagesource': 'jcr:b8231772-b46a-4bad-8edb-6b20352a331c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bc34695-a9a3-4d63-90d7-47a9f7ee523b'
    'lead': 'Bad weather brought about by Typhoon Egay has reportedly killed 16 people,
      and damage to agriculture and infrastructure has been estimated at over ₱5.8
      billion, the disaster management agency said Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T12:21:04.173+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-30T20:43:23.138+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NDRRMC: Egay death toll now at 16, damage at ₱5.8B'
    'updated': 2023-07-30T19:23:04.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df0f90-7bb9-4590-a90e-e22605794bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T12:21:04.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-30T20:43:23.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Bad weather
        brought about by Typhoon Egay has reportedly killed 16 people, and damage
        to agriculture and infrastructure has been estimated at over ₱5.8 billion,
        the disaster management agency said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fad77-a6ab-40e9-aa9a-67f30312401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T12:21:04.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-30T20:43:23.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest situational report, the National Disaster Risk Reduction
        and Management Council (NDRRMC) said one death has been validated while 15
        other fatalities were still up for validation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf4016-4773-40e4-92fe-80b09b2b1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T12:21:04.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-30T20:43:23.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported 52 injured and 20 missing persons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aaf2c1-fbfa-4fd9-9905-d6f9693b32f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T12:21:04.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-30T20:43:23.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egay, which enhanced the southwest monsoon, or habagat, affected
        a total of 291,262 families or 1,029,724 locals, the NDRRMC said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c838078-6a41-476e-8dc9-5218400ce0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T12:21:04.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-30T20:43:23.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four thousand families, or around 15,000 residents, were staying
        in evacuation centers, it added. Most of the evacuees were from Central Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9beae-2cc6-41ce-ab9c-18c80390f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T12:21:04.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-30T20:43:23.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m., some 120 cities and towns still experienced power
        interruptions. Of these, 55 areas were in the Ilocos region while 42 were
        in the Cordillera Administrative Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33612e5b-b123-47a7-84e3-147b680d7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T20:43:22.802+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T20:43:23.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Ilocos Norte, Ilocos Sur, Abra, Mountain Province,
        Bataan, and the cities of Cavite and Dagupan have been placed under a state
        of calamity, along with some towns in Cagayan (Calayan, Sanchez Mira) and
        Pampanga (Macabebe, San Simon, Santo Tomas).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cfa54a-9222-40ea-8ab5-915f36cc6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T20:43:22.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T20:43:23.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bataan disaster management officials reported that around 767 families
        remain in evacuation centers as of 12 p.m. Sunday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc35fc-62ef-4feb-98fe-179a8d8e34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T20:43:22.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T20:43:23.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As of 12 noon, we have five LGUs reported to still have flooding in
        their areas  Hermosa, Dinalupihan, Limay, Mariveles, at Abucay. Pero ngayong
        maghapon, unti-unti na rin pong nagsusubside ang baha [But this afternoon,
        the flood is gradually subsiding]," Bataan Provincial Disaster Risk Reduction
        and Management Office head Glenn Diwa told CNN Philippines'' Newsroom Weekend.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f70386-5bf8-440a-9b53-ab56b4c283a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T20:43:22.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-30T20:43:23.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the province experienced sporadic power interruptions, Diwa
        said no casualties or severe traffic disruptions were reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5dd21-3553-43bf-a28f-4d348ba02634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T15:44:05.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T20:43:23.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez and the Department of Social Welfare
        and Development (DSWD) sent a total of ₱287 million in cash assistance, relief
        goods, and generators to affected residents as of Sunday afternoon, his office
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd6380-832f-4a57-8f03-a351102427ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T15:44:05.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T20:43:23.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The aid came from the Assistance to Individuals in Crisis Situations
        program of the DSWD and the Speaker''s personal funds.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a5bff-32e6-43ab-b623-3ee8a91ae6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T15:44:05.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T20:43:23.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said the initial cost of damage was pegged at over ₱4.3
        billion for infrastructure and ₱1.5 billion for agriculture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6ee86-c22d-4bfa-9115-0753ea4254c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T15:44:05.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T20:43:23.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, cost of damage was highest in Cagayan Valley
        where Egay made landfall.</p>'
