      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a7f58-f64c-4c66-ad20-b96f3a0e8663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.260+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let them know that you think it’s unacceptable that here in Australia,
        our Matildas can dream of winning a World Cup on home soil, and yet Afghan
        women and girls have been prohibited from even kicking a ball,” he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12798a-28e2-400a-9768-584cc4f40f54'
