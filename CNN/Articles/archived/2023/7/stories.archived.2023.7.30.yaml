      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafd182-fc69-43bc-ab10-8b6f8a7802a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.258+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foster, the former soccer player turned refugee advocate, urged other\
        \ female players around the world and their male allies to push FIFA to have\
        \ the Afghan team reinstated.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c4aa8-d18a-4bcc-916c-7e8cfb46f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.259+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.120+08:00
