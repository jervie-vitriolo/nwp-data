      'mgnl:lastActivated': 2023-07-30T09:52:52.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When told the Afghan women’s team was in the crowd, cheering the Matildas\
        \ on, she said: “I think that’s great they’re here tonight supporting us.\
        \ That’s so special to hear that. I hope they continue to fight for what they\
        \ need and what they want.”\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ff7e2-fb31-46c2-a80d-e28400b81c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.252+08:00
