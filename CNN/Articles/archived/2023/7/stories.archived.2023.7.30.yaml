      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key ally of the United States, France and other Western governments,
        Niger had been one of the few democracies in a region fraught with Islamist
        insurgencies.</p>'
