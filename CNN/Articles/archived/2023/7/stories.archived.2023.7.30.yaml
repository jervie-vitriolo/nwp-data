    'lead': 'At least 44 people died after a suicide bomber attacked a political convention
      organized by an Islamist party in northwestern Pakistan, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T23:54:34.770+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-31T08:09:33.248+08:00
    'mgnl:lastActivatedBy': 'superuser'
