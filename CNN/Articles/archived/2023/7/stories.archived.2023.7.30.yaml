      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who still writes on stationery anymore, you ask? That is what actually
        makes a handwritten letter so special. Relive your memories and how you and
        your <em>beshie</em> supported each other throughout the years. Doodle, place
        stickers, and be creative. At the age of AI and social media, nothing warms
        the heart more than a personal letter.</p>'
