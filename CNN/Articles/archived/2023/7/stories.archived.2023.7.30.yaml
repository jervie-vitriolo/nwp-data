      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb7d76c-0564-4859-bc53-c6f71c23ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T12:48:11.919+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T12:49:24.521+08:00
