      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Falcon, on the other hand, is expected to further intensify as it traverses\
        \ the Philippine Sea, on track to leave the PAR by Tuesday.\r"
