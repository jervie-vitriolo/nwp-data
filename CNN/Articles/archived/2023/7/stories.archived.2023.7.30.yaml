      'mgnl:type': 'text'
      'text': '<p>With “Barbenheimer,” audience excitement for each film has propped
        up the other. Not only was it a great week for movie theaters, according to
        Dergarabedian, but this pop culture moment will be studied in film, business
        and marketing for years to come.</p>'
