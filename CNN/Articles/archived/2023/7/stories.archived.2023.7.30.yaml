      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An investigation is underway, and the prime minister’s office has requested\
        \ a report from Interior Minister Rana Sanaullah and the Khyber Pakhtunkhwa\
        \ government, the statement added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
