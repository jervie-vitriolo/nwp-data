  'act-deped-online-classes-calamities':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-30T16:45:34.000+08:00
    'imagesource': 'jcr:e1568b05-f6f4-42f1-a854-ca38db6d4f6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ff65da-30f2-43ac-9df5-4401e2ecbd29'
    'lead': 'A teachers'' group has called the Department of Education''s decision
      to hold online classes during calamities as ''unjust'' and ''inhumane'' as it
      is ''insensitive'' to the situation of learners and their families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T16:51:03.427+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-30T16:55:48.554+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-30T16:55:48.238+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ACT', 'online-classes', 'DepEd', 'Vladimer-Quetua', 'Michael-Poa',
      'Department-of-Education', 'Alliance-of-Concerned-Teachers']
    'stories': []
    'template': '1'
    'title': 'ACT slams DepEd''s decision to hold online classes during calamities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6bc26-92ea-4809-8d46-794a3a0f4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T16:51:03.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T16:55:48.554+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — A teachers''
        group has called the Department of Education''s (DepEd) decision to hold online
        classes during calamities as “unjust” and “inhumane” as it is “insensitive”
        to the situation of learners and their families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856a294-c631-4e5d-bd19-b7805f6d60b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T16:51:03.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T16:55:48.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In situations like typhoon and calamity, safety is our priority. How
        do we conduct online classes when your learner and his/her family is currently
        flooded?” Vladimer Quetua, ACT chairperson, said in a statement on Sunday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce422fa-684f-4ba9-9514-b499dbf64747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T16:51:03.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T16:55:48.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is unjust and inhumane. This is also insensitive to the actual
        situation of our general public during calamities. <em>Nauunawaan natin ‘yung
        kahingian na makaahon sa</em> learning crisis, <em>pero sa mga panahong mas
        kailangang isalba ang buhay, hindi lang dapat nakatuon ang pansin ng</em>
        DepEd <em>sa</em> learning recovery,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c0ab4e-c838-4c53-86de-cff2f05f55c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T16:51:03.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T16:55:48.555+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This is unjust and inhumane. This is also insensitive
        to the actual situation of our general public during calamities. We understand
        the need to rise from the learning crisis, but in times where lives are at
        stake, the DepEd''s attention must not only be on learning recovery.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf29429-6259-4ced-83a2-8975dbc5a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T16:51:03.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T16:55:48.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ACT issued the statement after DepEd spokesperson Michael Poa said
        the agency would veer away from immediately suspending classes during calamities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908ffbb-a36b-43e6-9a40-89cac8741950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T16:51:03.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T16:55:48.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dati po kapag ganitong may bagyo, wala na kaagad pasok; kapag
        may lindol or any kahit po mga</em> man-made <em>na</em> disasters <em>ay
        wala na tayong pasok. Pero sa ngayon,</em> to maximize learning continuity,
        since we are on learning recovery mode, <em>hindi na po tayo magsususpinde
        ng pasok. Ang sinususpinde lang natin ay iyong</em> in-person classes," he
        said during a briefing following President Ferdinand Marcos Jr.''s State of
        the Nation Address last Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e4b5d-8f15-4956-bba7-cd38955deb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T16:51:03.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T16:55:48.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuluy-tuloy po iyong pag-aaral ng ating mga</em> learner <em>sa
        kani-kanilang mga bahay</em> using what we call ''alternative delivery mode,''
        whether it be modules, blended learning o online learning — <em>iyan po ay
        nagagawa na natin sa ngayon,"</em> he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda4c504-283a-4c01-bccd-4ddec1c222f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T16:51:03.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T16:55:48.556+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, when there were storms, earthquakes or any
        man-made disasters, we automatically suspend classes. But now, to maximize
        learning continuity, since we are on learning recovery mode, we will not be
        suspending classes. What we will suspend are in-person classes. Learners will
        be able to continue using what we call “alternative delivery mode,” whether
        it be modules, blended learning or online learning — we can do that now.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4abf21-c839-4e8f-84fd-881c3c07a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T16:51:03.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T16:55:48.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT said Poa''s statement is unrealistic, adding that if the DepEd
        was sincere in its mission to address the situation, it would fix the curriculum,
        provide sufficient funding, and give "substantial" salary increases to teachers
        and personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7f38b-e269-4976-9430-89b6e7f3be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T16:51:03.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T16:55:48.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/9/1/deped-guidelines-class-work-suspension.html"
        target="_blank">In 2022</a>, the DepEd provided guidelines for class suspensions,
        including the automatic cancellation of classes in all levels in local government
        units where Tropical Cyclone Wind Signal No. 1, 2, 3, 4, or 5 has been raised
        by the weather bureau Philippine Atmospheric, Geophysical and Astronomical
        Services Administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e706dd-cacd-4423-96c2-d1c744aad10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T16:51:03.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-30T16:55:48.557+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guidelines, "modular distance learning, performance tasks,
        projects or makeup classes shall be implemented to ensure that learning competencies
        and objectives are still met."</p>'
  'Filipinas-2023-World-Cup-historic-run-ended':
    'author': 'Seth Cabanban, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-30T17:02:58.000+08:00
    'imagesource': 'jcr:d0093bc1-4770-4d6d-a007-b36988d2f066'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2885b45f-8f06-4410-a128-da9cfb28cb91'
    'lead': 'The Filipinas’ run in the FIFA Women’s World Cup is cut short by Norway
      at the Eden Park stadium on Sunday.


      The match ended with a score of PH 0 - 6 NOR.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-30T17:06:08.209+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2024-01-29T01:25:56.874+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Norway cuts short Filipinas’ historic FIFA World Cup run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc170c9-4820-4b92-ad27-ec6b4c4c85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T17:06:08.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T01:25:56.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> – The Filipinas’
        historic run at the 2023 FIFA Women’s World Cup was cut short after a 6-0
        defeat against Norway on Sunday at the Eden Stadium in Auckland, New Zealand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c406cc3-8bed-42c9-999a-f84df04dea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T17:06:08.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T01:25:56.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Norway bagged three goals in the first half of the match. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1948599-3556-46ee-9bf5-95c49c55f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T17:06:08.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T01:25:56.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition striker Sophie Haug scored the first goal, six minutes
        into the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7333b-420f-4643-b798-4736b6323abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T17:06:08.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T01:25:56.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haug then doubled down and took the next goal via header from an
        assist from midfielder Vilde Risa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2b98a-d8a9-4989-b9c2-fdb0f5a3b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T17:06:08.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T01:25:56.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caroline Hansen earned Norway its third goal, 31 minutes into the
        first half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1489ea-dd81-4634-aff9-062dccd9a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T17:06:08.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T01:25:56.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the second half, Norway took 2 more points.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c211f32-f600-4273-ab66-eab86ef3d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T17:06:08.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T01:25:56.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 48 minutes in, Filipinas’ defender Alicia Barker scored an own
        goal after an awkward bounce resulting from an attempt to intercept the ball
        from Norway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78cb54-a49e-45b1-9022-d367f34ab3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T17:06:08.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-29T01:25:56.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway’s midfielder Guro Reiten then made a penalty goal at the
        53 minute mark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343e907-3c5a-4108-a654-3820b86bbd29'
      'mgnl:activationStatus': true
