      'mgnl:lastActivated': 2023-07-30T09:52:52.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7715e5-35bb-4b95-b94c-de252721ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.253+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Goalkeeper Yousifi, who was hoarse the next day from cheering, said\
        \ the Afghan team will never give up pushing for change.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78afbc-82d2-4d0e-b5dd-4f8367676a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.254+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ac965-70ab-4cb6-a355-12f913eebfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.255+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know Afghanistan will not remain like that forever,” she said. “\
        Someday it will change, because we are the change makers. I believe in myself.\
        \ I believe in my sisters.”\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01d632-9c06-4868-9fa4-2bc8086e1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T09:41:25.257+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T09:52:52.118+08:00
