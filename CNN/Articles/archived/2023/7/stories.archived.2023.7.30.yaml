      'mgnl:lastActivated': 2023-07-30T12:49:24.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — President
        Ferdinand Marcos Jr. has signed an executive order (EO) creating an inter-agency
        council that will facilitate the rehabilitation of the Pasig riverbanks and
        water system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75c3a3-5965-4e8b-b7d2-d77ba871429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T12:48:11.917+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T12:49:24.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c151cc-96ef-4a9c-9d6a-c571273291ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T12:48:11.918+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T12:49:24.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signed on July 25 but made public on July 28, EO No. 35 directs the\
        \ Inter-Agency Council for the Pasig River Urban Development to craft an urban\
        \ development plan that will develop the Pasig Riverbanks and nearby areas\
        \ into a sustainable community accessible to transportation, recreation and\
        \ tourism.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41130f-a69d-4973-966a-9f14478688bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T12:48:11.918+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T12:49:24.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce32e9-b307-4a25-a54b-f57e82f7b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-30T12:48:11.918+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-30T12:49:24.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The inter-agency council is also tasked to create a “shelter plan for\
        \ massive relocation of informal settlers” living along the Pasig Riverbanks\
        \ and to submit a quarterly report on the rehabilitation process.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9832c7c-ab4b-47ab-b406-a932b3af86bc'
      'mgnl:activationStatus': true
