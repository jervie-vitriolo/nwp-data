      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbenheimer is also going toe to toe with big superhero flicks, with\
        \ some analysts saying this weekend is shaping up to be one of the best holdover\
        \ weekends since 2019’s “Avengers: Endgame.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
