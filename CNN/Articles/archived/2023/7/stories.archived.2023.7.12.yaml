      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the United States, Burger King has doubled down on the Whopper,\
        \ a flame-grilled signature beef burger that has also taken off on platforms\
        \ such as TikTok through a catchy commercial jingle that came out late last\
        \ year.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406eccb-61bc-46c0-b2a1-eb44c0d1b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89e1a3-4301-4e50-90fc-817a04a35aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Restaurants are also continuously tailoring their offerings to suit\
        \ local tastes in different countries. In Thailand, cheese is especially popular\
        \ among young customers, and it is common for the dairy product to be sprinkled\
        \ on all kinds of dishes.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123de20e-55d6-4063-a8d7-a9681898da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f1569-e424-44a0-85d4-9e00a6aae72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burger King’s menu in the country also includes salmon katsu burgers,\
        \ an apparent nod to consumers’ preference for a healthy alternative to beef.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc79445-42db-41c5-84a6-e106dc52f2b4'
      'mgnl:activationStatus': true
