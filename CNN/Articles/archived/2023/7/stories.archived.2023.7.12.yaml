      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f09abb-3739-4713-ab80-fc02f88a7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His government’s handling of the coronavirus pandemic and economy,\
        \ nepotism and lack of transparency and accountability, also amplified calls\
        \ for Prayut to step down.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ac620-57c0-4acd-b8f4-0e5a34fe947f'
