      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Philippines
        climbed 111 spots in the International Volleyball Federation world rankings
        as it delivered a fine performance in the ongoing Asian Volleyball Confederation
        (AVC) Challenge Cup for Men in Taipei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672ec09-aff2-4932-b176-8a2aacfcf557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:54:31.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T15:58:32.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines soared to world number 56 from number 167 – ninth among\
        \ Asian countries – after notching two victories in the tournament.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b1907-119a-4dc2-9714-6c2aad502174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:54:31.743+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T15:58:32.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one big, major achievement for our men''s indoor volleyball
        team," Philippine National Volleyball Federation president Tats Suzara said
        in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a699851e-5de9-4d16-b551-8496573bee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:54:31.743+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T15:58:32.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is one of three nations that made a huge leap in the\
        \ world rankings. Macau also jumped from No. 165 to No. 58 and Mongolia from\
        \ No. 164 to No. 59 – with both countries also seeing action in the AVC Challenge\
        \ Cup.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5fcd3-4457-4a08-a669-fcccd1dfde7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:54:31.744+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T15:58:32.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was relegated to the classification phase of the
        AVC Challenge Cup after bowing to Bahrain in the Final 12 on Wednesday.</p>'
  'dmw-case-alleged-illegal-recruitment-firm':
