      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To avoid any misinterpretation, the Department has provided advice
        to the MTRCB," the DFA said without elaborating. "The Department trusts that
        the MTRCB will do its utmost in the exercise of their mandate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f1980-c6fb-442d-a392-e4287bc40d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:56:37.068+08:00
      'mgnl:createdBy': 'syrah'
