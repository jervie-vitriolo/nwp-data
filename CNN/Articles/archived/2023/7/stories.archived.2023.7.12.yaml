    'template': '1'
    'title': 'Makabayan bloc files resolution vs. stockpiling of war equipment in
      EDCA sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34281b7f-64e1-48fd-ae63-1d1a20c7c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:13:08.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T19:13:09.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Makabayan
        bloc in the House of Representatives on Wednesday filed a resolution opposing
        the stockpiling of defense equipment and supplies – including weapons, ammunition,
        and missiles – in Enhanced Defense Cooperation Agreement sites nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6008e11-626e-450e-a956-ba974f5aa17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:13:08.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T19:13:09.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Deputy Minority Leader and ACT Teachers Party-list Rep. France\
        \ Castro said the presence of stockpiles of weapons can potentially compromise\
        \ the country's sovereignty and territorial integrity.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60119f37-cf58-46a4-8faa-e6b46f631fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:13:08.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T19:13:09.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot ignore the potential risks and implications of allowing\
        \ foreign military forces to stockpile weapons and defense equipment within\
        \ our territory,\" Castro stressed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00feb7e1-fae5-4eda-8630-fb51fc03cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:13:08.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T19:13:09.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution said the prepositioning of military equipment showed\
        \ the US' strategic plan to use the EDCA sites in preparation for war in case\
        \ of China's armed conflict with Taiwan.\r"
