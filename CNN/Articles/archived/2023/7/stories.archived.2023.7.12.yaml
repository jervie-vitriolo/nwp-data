    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7cd4b-6dbc-42a8-999c-e1e51626c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.227+08:00
      'mgnl:createdBy': 'faith'
