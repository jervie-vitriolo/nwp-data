      'text': "“We couldn’t be more proud to help her share her story at last,” Bergstrom\
        \ added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca515d6-e9ea-4364-ad12-18d1e1b79c57'
      'mgnl:activationStatus': true
