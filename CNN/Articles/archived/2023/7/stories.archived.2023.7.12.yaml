      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b8820-d83f-4e76-8740-811ced97051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:42:08.650+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-13T14:11:49.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight seasons and counting, iHeartPh is here to stay in the heart of\
        \ Filipino viewers. True to its core, the program has been consistently uplifting\
        \ the image of the Philippines and the Filipinos - spreading good vibes. The\
        \ program advocates love and appreciation of the country, helping the government\
        \ to amplify its tourism campaign.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bcd0f4-0472-4e25-811b-a969638da3ff'
      'mgnl:activationStatus': true
