      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTRCB earlier said it requested Hollywood distributor Warner
        Bros. to blur the controversial dashes in the movie, which is set to hit Philippine
        theaters on July 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452235c-f58c-446c-8316-21e7cc04a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:24:55.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:24:55.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, a former chairperson of the MTRCB, disagreed
        with the request to blur the disputed dashes as she believes doing so amounts
        to censorship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db853ea-c1d1-428c-b1c0-4bb4e6477043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:24:55.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:24:55.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kalokohan yun," Poe said. "Bakit mo ibu-blur kung wala namang mali?
        [That’s nonsense. Why would you blur it if there is nothing wrong?] For me,
        that''s censorhip and that’s wrong."'
    '9':
