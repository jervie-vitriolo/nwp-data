      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2023/7/11/MTRCB-allows-Barbie-screening-in-PH.html">MTRCB
        allows ‘Barbie’ screening in PH despite 9-dash line controversy</a>&nbsp;</strong></p>'
