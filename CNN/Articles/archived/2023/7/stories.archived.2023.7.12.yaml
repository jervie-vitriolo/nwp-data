    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b57ab-8e10-4871-b2e3-187ea9ebc434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:42:08.645+08:00
