      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015df50-a50f-47a2-baca-3db0f0b63620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.278+08:00
