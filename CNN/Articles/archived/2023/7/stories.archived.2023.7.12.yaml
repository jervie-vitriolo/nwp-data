      'mgnl:lastActivated': 2023-07-12T23:58:50.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808c204-9bf4-4b9e-8895-477c8e47c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In our private moment, I did ask him for the last time: 'Are you\
        \ certain about this, Sir?',\" he shared. \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad3c8f-a9b5-4492-8434-535633898db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a7b86-49e8-4ea3-a04b-bc1cfd4a9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He said, again he asked the question, 'Is this the right thing?'\
        \ I told him this is the right thing. And he said, 'If this is the right thing,\
        \ this is what we will do'.” \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb853d-a300-45a5-8ff2-731ae1c6addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e059e3-40ed-410e-9795-55f934cb2351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, the arbitral tribunal constituted under UNCLOS largely ruled\
        \ in favor of the Philippines. It declared that China has no legal basis to\
        \ claim virtually the entire South China Sea, including the area the Philippines\
        \ calls West Philippine Sea. \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd6175-9702-484b-a1d1-6c7d74bd2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d1740-465a-4b4b-839d-f9950ed58288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.551+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think there was a strong sense as to the importance, the significance,\
        \ the global implications of the case that we filed against China. It was\
        \ not an ordinary case,\" said Bensurto. \"I think there was a strong sense\
        \ from all sectors as to the outcome of this case.\" \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6597d-c67f-4479-a0c8-f2556f6240f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ed5af-60db-4fa3-978a-87cca12006fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.552+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the Philippine delegation brought observers from Southeast\
        \ Asian nations to the tribunal in The Hague. \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2431b5-12a8-4c4f-b324-88aebf6db285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd384c-a9b9-41ec-84bb-92d7be70c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At a certain point, we were able to bring observers from ASEAN, from\
        \ Singapore, from Indonesia, from Malaysia, from Vietnam,\" Bensurto said.\
        \ \"For the judges to see that it is not just a matter relating to the Philippines,\
        \ but a matter that impacts other ASEAN countries.\" \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88877f54-a251-46f3-a580-8e5002670dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65caabcc-a3a4-420a-bfc1-47bb721af4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from China and the Philippines, other claimants to the resource-rich\
        \ waterway are Brunei, Malaysia, Taiwan and Vietnam. \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae00e5-b0c1-4103-bf9a-21a92d82b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3165337-a9f7-4d04-8093-157e456ef13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven years have passed since the Philippines won its case before the\
        \ tribunal, but Beijing continues to reject the ruling. \r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788315e-0d9e-4440-aa8b-87a76f72655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29921cdb-f657-47de-a73f-3cb727694912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more countries reaffirmed their support for the ruling
        including the United States, Australia, Canada, Japan, the United Kingdom
        and the European Union.</p>'
  'DFA-Barbie-map-nine-dash-line':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-12T16:52:07.000+08:00
    'imagesource': 'jcr:fd3d483d-bb34-4d35-a880-20cd04c31c1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1004c098-d583-4e7b-b4a8-d86202068e36'
    'lead': 'The Department of Foreign Affairs (DFA) does not consider the dashes
      in the controversial map in the much-awaited ''Barbie'' live-action movie as
      a representation of China''s disputed nine-dash line claim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T16:56:37.055+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-12T17:24:55.300+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA ''not convinced'' controversial ''Barbie'' map depicts 9-dash line

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71482423-412a-4b82-b386-e450df727124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:56:37.066+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:24:55.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The Department
        of Foreign Affairs (DFA) does not consider the dashes in the controversial
        map in the much-awaited "Barbie" live-action movie as a representation of
        China''s disputed nine-dash line claim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e43747-a86e-4a7b-a036-6275e10779cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:56:37.066+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:24:55.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having carefully reviewed the film, the Department is not convinced
        that the lines shown depict anything more than a fictitious path in an imaginary
        world map," the DFA said in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b614630-6ba3-45f1-a6bf-036342a11e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:56:37.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:24:55.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Movie and Television Review and Classification Board (MTRCB)
        previously <a href="https://www.cnnphilippines.com/news/2023/7/11/MTRCB-allows-Barbie-screening-in-PH.html">allowed
        the commercial screening</a> of the film despite criticisms over a scene supposedly
        featuring the nine-dash line that led Vietnam to ban the movie.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9362f0cb-da78-4f6a-9167-74598b67c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:56:37.067+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:24:55.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MTRCB said the film underwent "meticulous" consultation with the
        DFA in determining whether the map in question contradicts the landmark arbitral
        ruling that disproved China''s expansive claims in the South China Sea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1e19b-8dee-48c6-8caf-9538690a87e9'
