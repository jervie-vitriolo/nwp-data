      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Agrarian
        Reform Secretary Conrad Estrella III is upbeat on the newly signed Agrarian
        Emancipation Act, which he said would pave the way for farmers to “improve
        production.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb65440-ef67-4cea-8ef2-555732cabe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.751+08:00
