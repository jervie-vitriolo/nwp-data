  '-Everybody-was-tense---How-the-PH-gov-t-decided-to-file-a-case-vs.-China-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-07-12T15:44:42.000+08:00
    'imagesource': 'jcr:b278b946-88f4-4554-9e82-d8d6f0667192'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1b5d4fc-a1df-4e97-90e8-bb84b1c0971f'
    'lead': 'Former presidents Fidel Ramos and Joseph Estrada joined then president
      Benigno Aquino III and his Cabinet in a meeting about filing a case against
      China over the West Philippine Sea dispute, an envoy revealed on Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T15:51:18.725+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-12T16:56:09.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ambassador-Henry-Bensurto-Jr.', 'Fidel-Ramos', 'Benigno-Aquino-III',
      'The-Source', '2016-arbitral-ruling', 'West-Philippine-Sea', 'Joseph-Estrada']
    'stories': []
    'template': '1'
    'title': '‘Everybody was tense’: How the PH gov’t decided to file a case vs. China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3165df0-7170-4e6a-a976-8a46b9d3be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Former
        presidents Fidel Ramos and Joseph Estrada joined then president Benigno Aquino
        III and his Cabinet in a meeting about filing a case against China over the
        West Philippine Sea (WPS) dispute, an envoy revealed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d28aad-9ccf-4a1e-8dc8-5b4b70c3cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was tense in the morning. Before we made a formal filing,
        in the morning, there was a meeting in Malacañang. It was almost a National
        Security Council meeting, with all the previous presidents present and the
        meeting was about deciding whether to file a case against China," Ambassador
        to Turkey Henry Bensurto Jr. told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0139567-0216-454b-ab3f-8f72c0c25534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a2c22-9e78-4625-ade1-9baa2e9d3af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bensurto was the lead counsel of the Department of Foreign Affairs’\
        \ legal team when Manila notified Beijing of its intent to challenge China’\
        s nine-dash line claim over the resource-rich South China Sea, which includes\
        \ the WPS, on Jan. 22, 2013.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6680041-c953-46e1-9896-5a671ce58520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f6644-77c0-4cdb-80d8-c999783f8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines wanted the international arbitral tribunal in The Hague,\
        \ The Netherlands to rule on its territorial claims in the South China Sea\
        \ under the United Nations Convention for the Law of the Sea. Manila also\
        \ wanted the court to determine if Beijing violated Philippine territorial\
        \ rights.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b40d1-74b9-44e7-be03-3d0f86b1a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e5a65-03a0-4e4f-bc27-93e697252fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everything was kept secret because we knew if there was leakage it\
        \ was very possible for China to preempt the filing,” Bensurto said. “Therefore,\
        \ the decision to file immediately after it was adopted in the morning, we\
        \ were already ready with the notice of complaint.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1599c8-a1d1-4a94-815a-a1a90d98d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536d9b5-9f1c-421f-abab-b5feea0e8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think it was a meeting where we explained exactly what the situation\
        \ in the South China Sea was and the possible options, and why we should go\
        \ into this direction. I didn't see anyone opposing the filing of the arbitration,\"\
        \ Bensurto said, adding that Ramos and Estrada were supportive of the plan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f731d8-394b-4017-8204-3ebb8a7f25b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7fe8e8-3d16-49e3-a69e-83bc436b90d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delegation that filed the case before the tribunal was composed\
        \ of international and local teams.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa36f1-e993-46ff-b5cc-782ede0a1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afcd1a-1b4c-4344-81de-cb3723dc15a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We allowed everybody to put in their two cents worth of opinion,\
        \ legal and political,\" said Bensurto. \"Because from our perspective, this\
        \ is not just a legal aspect, this is not just a legal issue, we have to look\
        \ at it from a holistic perspective, taking into account as well those that\
        \ have implications economically and politically.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e205cec-4cc5-44f7-9e33-4c017ce3dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfd188-bfb9-4063-b8d5-5756adc1dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Looking back, Bensurdo said he was confident that the international\
        \ tribunal’s decision will be in favor of the Philippines.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba81f7-bc75-4b3d-8ed2-08a6230345df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97472114-02bf-4b3c-9f4c-ff08d624a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What was the level of confidence? In all sincerity and honesty, the\
        \ moment that we figured out how to do this, there was no doubt in my mind\
        \ as to the rightness of what we are about to embark,\" he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b697cca-7838-4eeb-af0f-e6b59ecf646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412da75-ddae-4fa1-b6ef-18bf0281ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 12, 2016, the international arbitral tribunal released its\
        \ ruling recognizing the Philippines’ sovereign rights in areas within its\
        \ exclusive economic zone and invalidated China's sweeping claims over the\
        \ South China Sea.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17704b7f-1131-4629-8ff9-ef6b58a7e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e7c0b-5d8f-416a-8721-013eca7101ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:51:18.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-12T16:56:09.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, has rejected the ruling.</p>'
