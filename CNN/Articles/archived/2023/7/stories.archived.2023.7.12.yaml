      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It could potentially help Move Forward’s leader Pita Limjaroenrat and\
        \ his chances to form a post-election government, Thitinan added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b00114-7e33-4fbf-ae11-61fe41cc81d1'
