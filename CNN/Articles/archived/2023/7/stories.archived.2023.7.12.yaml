      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like Im, she said she had visited the store after seeing many people\
        \ post about the burger online.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77cba4-1027-47d9-a060-3974c4fcee6b'
