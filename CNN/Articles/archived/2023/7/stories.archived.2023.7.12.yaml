      'mgnl:lastActivated': 2023-07-12T14:36:37.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8a150-b44d-4740-80ae-b305e6ebb594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one Burger King branch in Bangkok on Tuesday, a shift manager was\
        \ overheard saying the outlet had to stop taking delivery orders so they could\
        \ have enough stock left for walk-in diners.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0e096-58ff-407d-ae44-db7be1e894b4'
