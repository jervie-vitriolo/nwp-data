    'title': 'Beneficiaries of agrarian emancipation law to receive livestock, healthcare,
      scholarships – DAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e055af4b-74e4-40f7-a23e-f82f61d33d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:48:22.641+08:00
