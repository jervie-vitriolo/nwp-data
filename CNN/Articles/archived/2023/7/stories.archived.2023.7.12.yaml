    'template': '1'
    'title': 'Comelec upholds junking of disqualification case vs. ACT-CIS nominee
      Erwin Tulfo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68516bca-a98f-4fa9-be38-6db7310ce090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:51:33.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T20:07:52.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Commission
        on Elections (Comelec) en banc on Wednesday affirmed earlier decision of the
        poll body''s Second Division to dismiss the disqualification case against
        Erwin Tulfo as nominee for the ACT-CIS Party-list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e41a4-f9b1-4eae-8090-de2af90c492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:51:33.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T20:07:52.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e9704-3629-459d-94a7-a2fad5dc7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:51:33.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T20:07:52.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its resolution, the en banc said it found \"no compelling reason\
        \ to reverse or to modify the assailed resolution\" which was promulgated\
        \ in May.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90254f15-eb92-4787-9e9f-af7eab81a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:51:33.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T20:07:52.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bf105-53fa-42b2-bc1b-aaac0a32672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:51:33.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T20:07:52.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted that at the outset, petitioner Atty. Moises Tolentino\
        \ Jr.'s motion for reconsideration was filed beyond the prescribed period.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb4f8c-c42d-4225-beea-28a2788d167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:51:33.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T20:07:52.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff8397-037a-472d-bc62-03ce58a55e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:51:33.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T20:07:52.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While it is true that application of technical rules of procedure\
        \ may be relaxed to better serve the ends of substantial justice, there is\
        \ nothing in this case that would justify the non-compliance of the Petitioner\
        \ with the rules,\" the decision read.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b8d9f-5d05-4043-b86c-6260b639f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:51:33.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T20:07:52.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd1098-629d-4526-8d80-e75f39e42504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:51:33.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T20:07:52.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Second Division <a href="https://www.cnnphilippines.com/news/2023/5/25/Comelec-junks-Tulfo-DQ-case.html">junked</a>
        the disqualification case against Tulfo, saying it lacks jurisdiction to act
        on the petition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef1be4-ba12-4b2b-adcc-18050239b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:51:33.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T20:07:52.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6cabc6-f3de-4fdc-9989-008ab6a8e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:51:33.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T20:07:52.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The en banc reiterated this – explaining that since Tulfo automatically\
        \ filled the vacancy created by another nominee's resignation, all questions\
        \ on his qualification should be addressed before the House of Representatives\
