      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Im added that she would probably not order the gooey fare again next\
        \ time: “Other burgers are already good. I think I will go back to my double\
        \ cheese angus as usual.”\r"
