      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1dac3-5bcb-47b4-b1fe-3153a7eb9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T18:58:22.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T00:04:59.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Philippine delegation brought observers from Southeast
        Asian nations to the tribunal in The Hague.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6287031-74dd-405b-a304-5cec20b5aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T18:58:22.342+08:00
