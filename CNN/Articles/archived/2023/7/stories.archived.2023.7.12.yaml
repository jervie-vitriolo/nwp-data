      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No matter where our show takes us; at the end of the day, the Philippines\
        \ will always be home,\" quips Tan.\r"
