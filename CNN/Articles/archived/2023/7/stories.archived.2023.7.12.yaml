      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flight times give an indication of a missile’s range. North Korea tests\
        \ most of its missiles on a highly lofted trajectory so they splash down in\
        \ nearby waters, rather than a flatter trajectory as would be used in an actual\
        \ attack.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968adaf-096f-4a37-96ed-3f118bc2f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.332+08:00
