      'mgnl:lastActivated': 2023-07-12T06:49:03.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6304747d-05e0-4e1b-89b3-24b89bea99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained that with the law that writes off the loans of farmers,\
        \ they will have “additional income” which can be reallocated to improve production\
        \ to lessen importation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a615ac37-d85e-456c-beea-ed8a3ff52984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b81c898-8a59-4a18-8f85-81c89d59b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the countryside, [the law] matters a lot because [the farmers]\
        \ can now use this additional income for more advanced farming methods,\"\
        \ Estrella told CNN Philippines' The Final Word on Tuesday. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e3846-45a4-4ebc-a5a8-cb443af1e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d505f-cd24-4b69-a2dc-fda8ba99928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If they modernize, mechanize, especially if they form themselves\
        \ as a cooperative or even form a corporation, they can definitely and will\
        \ definitely improve production,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b227e-9f6e-49f3-a774-29dbc4921cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46dbc9a-067a-4966-a9c2-d83e37ced052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrella also said if cooperatives are formed among farmer groups in\
        \ rice lands, these clusters could address issues on saving inputs and using\
        \ modern scientific methods.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff03454-a8f7-460a-8a9b-9ee8c1c867f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb37702-5b69-4842-baf3-e7db46985a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If they do that, there will be greater production and that is going\
        \ to lead us away from rice shortage. Hence, the lesser need for importation\
        \ of rice, same with sugar, same with onions and with the others,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e09453-b920-4dfe-a28b-8df3a2783a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f5e2d-c8bf-4f74-99af-447f82327491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing last week, President Ferdinand Marcos Jr. said the government\
        \ will continue to help farmers improve production.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67386d-81e5-4a43-b4b3-483f50b66882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4d084-eb06-4320-81bb-fb717475293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Free land distribution must go hand in hand with broadening the provision\
        \ of credit facilities and support services in the form of farm inputs, equipment,\
        \ and facilities to our farmers as well as the construction of more farm to\
        \ market roads,\" Marcos explained.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb7b8b-a89a-4941-9375-44f7373ba652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51e90e-4a0a-4f62-bb25-db0eabff614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly signed Agrarian Emancipation Act – dubbed the \"Happy Law\"\
        \ – writes off the amortization of principal payments, interests, and penalties\
        \ of farmers on the lands they are tilling. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a0b17-a000-4141-92ec-e6fdc3e69938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:41:07.758+08:00
