      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SM City North EDSA issued a statement on Wednesday, saying the security
        guard reportedly involved in the puppy''s death “is no longer allowed to service
        any of our malls nationwide.”'
