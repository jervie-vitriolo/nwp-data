      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Canada: 2016 arbitral ruling needs to be enforced</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c37245-d298-47cd-bd05-f7a7ad3400ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.654+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27ab2d-5bc1-412d-8119-03a82060515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.475+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.654+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian Ambassador David Hartman said Canada has been very vocal when\
        \ it comes to its support for the arbitral ruling.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3f60a-887a-4a25-83a3-a3de8a8712c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.655+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d849176-f528-480d-a00f-842baff5c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.476+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.655+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 2016 arbitral ruling needs to be enforced and it is legally binding\
        \ that it be included in the international law, we have always been strong\
        \ in our position… and we have been an active vocal proponent on the enforcement\
        \ of it, encouraging all parties involved to respect the ruling,\" Hartman\
        \ told CNN Philippines.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dae981-308b-4cf7-9bba-466f21293814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.655+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3fe42-d1f4-426d-b56f-fd9c804a0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.477+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.656+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada, like many members of the international community, is crystal
        clear on that. We very much support the government of the Philippines in its
        all efforts to enforce your territorial integrity," it added.</p>'
