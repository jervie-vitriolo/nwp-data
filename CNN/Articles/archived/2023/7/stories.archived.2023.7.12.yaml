      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bensurto, now the country's ambassador to Turkey, was the lead counsel\
        \ of the Department of Foreign Affairs when Manila notified China of its intent\
        \ to challenge Beijing’s nine-dash line claim on January 22, 2013. \r"
    '27':
