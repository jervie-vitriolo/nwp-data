      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929a688-9de2-4c5d-9e63-48320a6991dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thitinan Pongsudhirak, political scientist and director of the Institute\
        \ of Security and International Studies at Chulalongkorn University, said\
        \ Prayut’s retirement “represents the defeat of the military regime” and could\
        \ be seen as a “boost to pro-democracy supporters.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6e3d2-ada5-474e-b6b1-0016eed42aa0'
      'mgnl:activationStatus': true
