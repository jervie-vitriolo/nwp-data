      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, young people across the country took to the streets and called\
        \ for Prayut’s resignation. The mass protests stemmed from failed promises\
        \ to restore democracy, and what activists say is a repression of civil rights\
        \ and freedoms.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eacf899-a405-41d4-abae-7b272e63bc3c'
      'mgnl:activationStatus': true
