    'jcr:uuid': '3c2ca163-dd3a-4442-b7cf-9a49840202ee'
    'lead': 'As water service interruptions hit parts of Metro Manila, a senator will
      call for a legislative probe into the supply issues caused by El Niño.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T20:34:12.968+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-13T11:35:44.714+08:00
