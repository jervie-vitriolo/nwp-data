      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf13ad-c087-42db-9614-2a827534d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arbitral award has since been hailed by the international community,\
        \ with a number of countries calling on China to respect the legally-binding\
        \ ruling. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6b763-be76-4f45-978f-2742383602a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d57486-bf90-44df-a6e8-d4bdab8d6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I was there in the ASEAN meeting, I think it was in Bali, Indonesia,\
        \ when we formalized and announced to the world essentially a new paradigm\
        \ shift in our foreign policy approach,\" Bensurto said, recalling the conference\
        \ in 2011. \"When the Secretary (Albert del Rosario) made a statement mentioning\
        \ the 9-dash line, I think that was it, there was no support.\" \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbbdb74-89e7-4d2c-b06d-ba74ac511136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65c30d-e567-4dbb-b1cb-f231351b2246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then Foreign Affairs Secretary Del Rosario said at the time that “\
        the new introduction of China of the 9-dash in 2009, becomes the core of the\
        \ problem,\" which \"now must be subjected to a rules-based regime of UNCLOS\
        \ (United Nations Convention on the Law of the Sea).” \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e69711-9067-468d-8550-33039197ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a59f5d-b514-448f-a91c-0d73aa25b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:58:50.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the apprehensions from other countries, Bensurto said Del Rosario\
        \ stuck to the plan. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba8521-16a0-49be-bf3e-dcf151cd46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.548+08:00
