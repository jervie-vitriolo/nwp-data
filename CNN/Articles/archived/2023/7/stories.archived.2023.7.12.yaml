    'lead': 'Filipinos can expect to be able to board a direct flight from Manila
      to Paris ''in the near future,'' the French ambassador to the Philippines says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T17:34:05.294+08:00
