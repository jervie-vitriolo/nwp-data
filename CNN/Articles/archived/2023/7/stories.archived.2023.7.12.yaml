      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Other
        countries were apprehensive to support the Philippines during the early days
        of Manila’s campaign for a rules-based challenge to China amid the territorial
        dispute in the West Philippine Sea, a Filipino diplomat said on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72802acc-cb44-4d0b-9d87-95ad0f8dadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:34:12.543+08:00
