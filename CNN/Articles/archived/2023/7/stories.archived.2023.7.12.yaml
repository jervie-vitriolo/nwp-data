      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> After
        the inhibition of two judges, the remaining drug case of former Senator Leila
        de Lima has been re-raffled to a new judge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37914ff2-cf18-4aab-b52e-fcf37d66596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb260594-a183-4873-9eaa-68f820ad4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyer, Boni Tacardon, on Wednesday said Judge Gener
        Gito of Muntinlupa Regional Trial Court Branch 206 will be the new judge.
        He is the third judge to handle the case in less than a month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2cfc1-30f6-4eda-aaa8-cfd05e0b3875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917fd9e-8d5b-44f9-b516-8746f2ec0b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judge Abraham Joseph Alcantara, who acquitted de Lima in her second\
        \ drug case, inhibited on July 6 upon the request of state prosecutors.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a60d56-f5d2-48d5-a5be-32c3058cacf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69ffa2-f78e-454a-8df6-c78889d94406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Justice (DOJ) earlier said the prosecution asked\
        \ the judge to inhibit to get a new perspective on the evidence.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55542cca-76cf-4552-ad2e-e4a0e2479ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72151ec-3f38-4833-b730-17a7256bd10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOJ spokesperson Mico Clavano said the inhibition will not cause any\
        \ delay in the hearing of the case since the new judge will only have to start\
        \ where Alcantara left off.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84edf90-2638-4aa9-8042-984fe654ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d35988-c3ab-460a-8993-2ec8299a4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.719+08:00
