      'jcr:uuid': '68aca82c-cc2b-4645-b804-918b0f1be638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:27:07.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T17:19:51.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/6/6/dti-trade-deal-with-eu.html"
        target="_blank"><strong>RELATED: DTI to pursue free trade deal with EU</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c111b0b-f969-4c07-95ac-3f5e58e40f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:27:07.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T17:19:51.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said the Philippines'' strategic location, population, and
        skilled workforce were among the draws for potential investors.</p>'
