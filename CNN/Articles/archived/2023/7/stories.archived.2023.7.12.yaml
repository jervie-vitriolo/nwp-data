  'Chot-Reyes-Dwight-Ramos-Gilas-injury-FIBA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-12T22:05:34.000+08:00
    'imagesource': 'jcr:4bf2f256-483f-41b6-82e2-9876e9f7188e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dfba1c1-7ab8-4e65-87fd-1353565dc49d'
    'lead': 'Gilas Pilipinas head coach Chot Reyes says there''s a possibility Dwight
      Ramos will return to the national team''s training camp in the coming weeks
      for the 2023 FIBA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T22:08:03.726+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-07-12T22:09:57.409+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chot Reyes optimistic Dwight Ramos can rejoin Gilas training camp soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6202db-aef3-4b9f-8955-69f42bdf5234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T22:08:03.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T22:09:57.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> A positive
        development for Gilas Pilipinas as Dwight Ramos can possibly train with the
        national team soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc2f48-9b92-4f8b-897d-9b4935f7c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T22:08:03.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T22:09:57.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 24-year-old is dealing with a knee injury which prevented him from\
        \ joining Gilas' recent tune-up games in Europe.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a365fa7-ac13-4df7-b28c-62f2267ea8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T22:08:03.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T22:09:57.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Head coach Chot Reyes said results of the medical examination done\
        \ by the team's doctor on Ramos showed there is no serious injury.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d8b0c-d5d9-4c61-a594-8c717aa58484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T22:08:03.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T22:09:57.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The initial reading of our doctor from the MRI of Dwight is that\
        \ there's no significant damage so he's good to go, just minor bone bruise\
        \ and no meniscal damage. That's pending official reading of the actual result\
        \ from the official radiologist,\" the veteran tactician told CNN Philippines'\
        \ Sports Desk.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a97f4-dc56-457c-b93f-a9b886fe8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T22:08:03.788+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T22:09:57.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes also shared an update on the status of Scottie Thompson who
        <a href="https://www.cnnphilippines.com/sports/2023/7/6/Scottie-Thompson-hand-injury-Lithuania-FIBA-World-Cup.html">sustained
        a hand injury</a> during the national team''s practice in Lithuania.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6b365-6165-4e10-b860-0a15c4dcaf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T22:08:03.788+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T22:09:57.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We already know it's a metacarpal fracture. We need to find out now\
        \ how long will it take. We're working on a worst case scenario. It's very\
        \ unfortunate what happened to Scottie. That's why we have a pool. We wanted\
        \ to keep it open because we never really know what's going to happen,\" the\
        \ Gilas coach said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70c3d9-1257-486b-8761-c4986fbe1674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T22:08:03.788+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T22:09:57.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reyes said one good thing that came out of Gilas' training camp in\
        \ Europe is it rejuvenated their frontcourt, who were previously nursing different\
        \ injuries, to competitive form.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ee15c-3323-435f-817b-babcc1fd9cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T22:08:03.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T22:09:57.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All of our bigs (June Mar Fajardo, Japeth Aguilar, AJ Edu, Ange Kouame,\
        \ and Poy Erram) went into the camp recovering from injury. The good news\
        \ is I think they were conditioned in the camp. They were able to get back\
        \ not only into condition but also started getting into game condition,\"\
        \ he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514ae6c-6d78-49dc-b032-6e84293c7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T22:08:03.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-12T22:09:57.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilas will resume preparations for the 2023 FIBA Basketball World Cup\
        \ as it flies to China for a pocket tournament.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da08146-decb-4d4e-ac08-61b910d556e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T22:08:03.790+08:00
      'mgnl:createdBy': 'cjmarquez'
