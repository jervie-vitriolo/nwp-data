  'Filipinos-in-Sudan-urged-to-leave-immediately':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-12T20:35:25.000+08:00
