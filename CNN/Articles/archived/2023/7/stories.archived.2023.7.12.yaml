      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One customer who ordered the cheesy treat told CNN she’d tried it for\
        \ the first time after seeing it on social media.\r"
