      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thailand has seen signs of economic stagnation, political decay and\
        \ its lowest international standing ever.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630120a-4600-43a6-b007-87500cb66e88'
