      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are way too many reasons why I love the Philippines!,\" volunteers\
        \ Tan. \"First, our beaches are the best in the world. We have a lot of natural\
        \ resources and wonders. Undoubtedly, there's still so much to explore.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d45fa-c794-4fae-9df0-d6d987a6948d'
