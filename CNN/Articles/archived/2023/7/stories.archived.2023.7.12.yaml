      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Second, Filipino cuisine! Anthony Bourdain himself said it when he\
        \ referred to Cebu lechon as the 'best pig, ever'. Lastly, the warmth and\
        \ hospitality of the Filipino people are unrivaled. Pinoys are usually kind\
        \ and warm, and always carry a smile on our faces,\" Tan said.\r"
