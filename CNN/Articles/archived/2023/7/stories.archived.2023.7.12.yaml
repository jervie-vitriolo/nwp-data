      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinausap ko na siya tungkol diyan dati,"</em> he said. <em>"Sabi
        niya, yun daw ang</em> manual of operations <em>nila. Eh yung</em> manual,
        <em>ikaw din naman yung gumawa nun eh. Kaya mabuti na ang</em> Korte Suprema
        <em>na ang kumausap pero alam ko na yang probelma na yan, matagal na. Napakatagal
        na ng problema na yan."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53150ab4-1854-418a-8c33-c91c1d739fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.771+08:00
