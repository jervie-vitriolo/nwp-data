    'lead': 'The Commission on Elections en banc affirmed the earlier decision of
      the poll body''s Second Division to dismiss the disqualification case against
      Erwin Tulfo as nominee for the ACT-CIS Party-list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T19:51:33.790+08:00
