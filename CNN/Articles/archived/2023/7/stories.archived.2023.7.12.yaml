    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'investment-pledges', 'DTI', 'Department-of-Trade-and-Industry',
      'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'DTI: $88 million in investment pledges from BBM''s foreign trips to
      ''materialize'' this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18288ce-29e8-4fa5-bb7f-303deeeb474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Department
        of Trade and Industry (DTI) said around $88 million worth of investment pledges
        from President Ferdinand Marcos Jr.''s foreign trips are seen to materialize
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87279b4f-a757-4887-9688-872bd7ab44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.593+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number that we expect to materialize in 2023 will total around
        $88 million, <em>maliit pa ''no,"</em> Trade Secretary Alfredo Pascual said
        in a briefing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942632c-cf81-43df-ad1d-a173f2829654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyon lang iyong</em> up to June this year, and we expect some
        more to ripen and eventually live to the inflow of investments," he also said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc793ac-1455-49e1-b1c3-03b578013cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The number that we expect to materialize in 2023 will
        total around $88 million still quite small. That is just for up to June this
        year, and we expect some more to ripen and eventually live to the inflow of
        investments.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da71be45-3ab8-4fd0-a34b-aba5724c4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s not so large as yet, but the potential is as we announced before,
        we have a pipeline that we were able to build up amounting to around $70 billion,"
        Pascual added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8fc047-5e9f-4e16-8a7b-21d2ba82cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DTI chief said these were six projects registered with the Board
        of Investments and other investment promotion agencies, adding these have
        the potential of providing thousands of direct jobs to Filipinos.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2c424-3933-46cd-94a5-1835ae9c0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"At the near end of the pipeline for instance, we developed the pipeline,
        but at the near end of our current pipelines, six companies we met during
        the past presidential visits are already starting their investment projects
        in the country," Pascual said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4f7f5-3988-4a54-8cdc-1c6ccf085b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They will contribute to our manufacturing, renewable energy and IT-BPM
        industries," he added. "Collectively, they are expected to generate approximately
        17,800 direct employment."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd21f9-9e7d-40b0-b879-06ffcfba0430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The names of the companies cannot be disclosed yet, Pascual said. He
        also gave his assurance the agency has a mechanism to monitor and evaluate
        these investments.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9a2e7-c383-4d67-9a74-1e1a9b69341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pascual, however, noted that "not all leads may materialize," and that
        efforts must be sustained to generate investment leads.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871e636-f133-4240-91a7-02d6c4aa6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back <a href="https://www.cnnphilippines.com/news/2023/2/17/marcos-foreign-trips-pledges-investment.html"
        target="_blank">in February</a>, Malacañang said Marcos'' overseas trips have
        generated P3.45 trillion in investment pledges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf54bf-7157-499f-b3f8-8f5b5e820e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Total foreign investments committed during the President''s official
        travels include in Indonesia, $8.48 billion; Singapore, $6.54 billion; United
        States, $3.847 billion; Thailand, $4.62 billion; Belgium, $2.20 billion; China,
        $24.239 billion; and Japan, $13 billion," the PCO said in a statement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2cc119-f25a-4e3b-b378-09617dd42473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president previously said he sees overseas trips as return of
        investment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54eb5d2-6879-4d8a-a775-1d9c61ca2f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T19:35:04.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T19:37:16.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/10/When-will-PH-reap-investment-pledges.html"
        target="_blank">RELATED: Tulfo asks Marcos: When will PH reap investment pledges?</a></strong></p>'
  'comelec-erwin-tulfo-disqualification-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
