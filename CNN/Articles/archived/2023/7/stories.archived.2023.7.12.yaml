      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Willy Wonka’s back. The chocolatier and
        torturer of naughty children is getting the prequel treatment in a new film
        starring Timothée Chalamet, coming to cinemas in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4e1eb-929a-4ad0-b9a4-839ec5171669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.690+08:00
