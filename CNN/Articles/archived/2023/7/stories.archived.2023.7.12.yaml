      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —&nbsp;</strong>Beneficiaries
        of the Agrarian Emancipation Act will receive healthcare, livestock, and scholarships
        for their children apart from loan write-offs, the Department of Agrarian
        Reform (DAR) chief said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53a34e-4d51-45a3-ba80-03fe83a84cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:16:19.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:48:26.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcd4a9-cdc8-474e-af25-7b176aa2af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:16:19.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:48:26.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When we say support services, it does not only mean farm-to-market\
        \ roads. It does not only mean farm machinery, equipment, and other inputs,\
        \ but [the services included] also addresses their health and even provides\
        \ a scholarship for their children, additional livelihood packages,\" Agrarian\
        \ Reform Secretary Conrado Estrella III told CNN Philippines' The Final Word.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6234901-57f3-4948-834f-de70776bdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:16:19.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:48:26.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814817e-e4c4-48ce-8d65-7b75f074dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:16:19.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:48:26.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrella said the services will be available to prompt payers and the\
        \ beneficiaries whose loans were condoned. Early payers, however, will have\
        \ priority access to the benefits.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5b56b-7b3e-4947-ae37-c3d017fc3e25'
      'mgnl:activationStatus': true
