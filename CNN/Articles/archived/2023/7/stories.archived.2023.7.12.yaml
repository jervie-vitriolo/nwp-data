      'mgnl:created': 2023-07-12T14:18:38.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I may not try it again. I like a few slices of cheese in my burger\
        \ but not this much,” said Alisa Chuengviroj, a 26-year-old entrepreneur who\
        \ sells skincare products online.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87795f3e-ec09-42e5-ae0f-12bf413b37f5'
