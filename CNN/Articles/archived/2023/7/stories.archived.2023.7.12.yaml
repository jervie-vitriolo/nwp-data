      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Department
        of Trade and Industry on Wednesday said a recent roadshow in Europe resulted
        in 48 potential leads with thousands of direct jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab2175-6dff-4708-bd3a-2d36f2cc5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:27:07.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T17:19:51.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of these, 16 have explicitly indicated investment values totaling
        more than ₱73 billion, potentially generating more than 4,300 jobs. These
        are direct jobs," DTI Secretary Alfredo Pascual said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766cb8e7-cb2f-4fc3-889a-169c3aa9c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:27:07.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T17:19:51.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pascual, however, did not mention the names of foreign businesses and
        companies that showed interest in investing in the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff67b7-9055-4e07-bde2-b8ab940bab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:27:07.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T17:19:51.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual said the primary objective of the roadshow — held from June
        18 to July 6&nbsp; was to gather investment leads for priority sectors namely,
        manufacturing, high-value services, renewable energy, and research and development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1084ac6-20e7-4a9c-b97d-d3ad6df0b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:27:07.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T17:19:51.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The delegation was composed of DTI officials and businessmen. They
        visited several countries, including the United Kingdom, France, and Germany.'
