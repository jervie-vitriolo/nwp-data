  'site-marks-new-chapter-in-history':
    'author': 'Katie Hunt, CNN'
    'caption': 'Courtesy University of Southampton'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-12T04:22:07.000+08:00
    'credit': 'Courtesy University of Southampton'
    'imagesource': 'jcr:ffb456c7-3212-4ead-9ed9-fb502d5293f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '047ac2e3-a702-4e69-bd46-30bc2d49a093'
    'lead': 'Geologists have identified a site in Canada that they say could mark
      a new epoch called the Anthropocene. But not everyone agrees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T04:24:27.403+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-12T04:24:28.262+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientists say they’ve found a site that marks a new chapter in Earth’s
      history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49834e9b-7a99-4f5c-9bc2-520ed91cfd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists have identified the geological
        site that they say best reflects a proposed new epoch called the Anthropocene
        — a major step toward changing the official timeline of Earth’s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db8fe2-e480-46ef-b379-2b0057e5a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae83a6-1352-4f8d-85db-8e76e5857d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The term Anthropocene, first proposed in 2000 to reflect how profoundly\
        \ human activity has altered the world, has become a commonly used academic\
        \ buzzword uniting different fields of study.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9a5cf-ce66-445b-ac13-abe9cab3933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128c10b-b8b0-4cd5-a69f-837121bba105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When it’s 8 billion people all having an impact on the planet, there’\
        s bound to be a repercussion,” said Colin Waters, an honorary professor at\
        \ the Geography, Geology and the Environment School at the University of Leicester\
        \ and chair of the Anthropocene Working Group.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb08cd9-72b9-408c-bf83-91993e26779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea15300-68ff-4a16-a80f-9f4e04a5b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve moved into this new Earth state and that should be defined by\
        \ a new geological epoch,” Waters added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02492db0-1c14-412b-9fa5-4ffc79ff1aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12950f50-c54f-4a6f-8076-ec9728980d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AWG, a group currently comprised of 35 geologists, has been working\
        \ since 2009 to make the Anthropocene part of Earth’s official timeline. The\
        \ group determined in 2016 that the Anthropocene epoch began around 1950 —\
        \ the start of the era of nuclear weapons tests, the geochemical traces of\
        \ which can be found around the world. Since then, the researchers have considered\
        \ 12 sites that could provide the key piece of evidence needed to support\
        \ their proposal, nine of which were put to a vote.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b902f33-f610-497d-9d20-0a26370055e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914cbd6-319e-48a7-a9a8-7896eeffcf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the scientists announced the geological site — Crawford\
        \ Lake in Ontario, Canada — that best captures the geological impact of the\
        \ Anthropocene, according to their research.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd747fe-c2be-4586-8ae9-ac9625cbb3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e88d67-ec42-4855-ad49-ee45487c3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, not everyone agrees the Anthropocene is a geological reality\
        \ — or that researchers have enough evidence to formally declare it a new\
        \ epoch.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23949cdb-c903-452f-ab54-1fe0e7cdb223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeee739-d647-4278-9895-5738ce2db295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Dividing up deep time</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186de97a-dfe1-430b-b2fd-c68c2e0241bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The geologic time scale provides the official framework for our understanding\
        \ of Earth’s 4.5 billion-year history. Geologists break down our planet’s\
        \ history into eons, eras, periods, epochs and ages — with an eon being the\
        \ largest chunk of time and an age the shortest.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ed668-8171-42a8-b5b1-a52fcb343603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8607a7-00f9-4cfc-a262-9500c9a320c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, we currently live in the Meghalayan Age. It’s part of\
        \ the Holocene Epoch, which began at the end of the last ice age 11,700 years\
        \ ago, when ice caps and glaciers began retreating. The Holocene is part of\
        \ the Quaternary Period, the most recent division of the Cenozoic Era, which\
        \ in turn is part of Phanerozoic Eon — which spans from 539 million years\
        \ ago to the present.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc9a67-ae46-4aa9-9795-b4736c30ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142235d-857d-4744-b0d0-bac516ed7037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These geological chapters are often named after the place where they\
        \ were first studied. The Jurassic Period is named after fossil-rich rocks\
        \ in France’s Jura Mountains, while the Cambrian Period got its moniker from\
        \ the Roman name for Wales.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ba822-774d-4e65-835d-cd118ce53fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9887b9-9aa1-4c55-bf86-c136fede9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrew Knoll, the Fisher Professor of Natural History at Harvard University,\
        \ said the scale is “deeply helpful,” for his work as a paleontologist.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd9614-7318-4e60-8ebc-a7ad6cf15f6d'
