      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf83e4b-8fd1-42d3-a862-9a00813768a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:36:41.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:36:41.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spears testified during a June 2021 the she felt her conservatorship\
        \ was “abusive” and pleaded for it to end, saying, “I just want my life back.\
        \ It’s been 13 years and it’s enough.” The conservatorship was ultimately\
        \ terminated months later.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b83d64-91d2-4249-801c-6cddfa80f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:36:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:36:41.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae80dc-ff71-4da8-9a3d-6af7bebf827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:36:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:36:41.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The impact of sharing her voice—her truth—was undeniable and changed\
        \ the course of her life and the lives of countless others,” a press release\
        \ for the book reads, adding that Spears’s memoir “illuminates the enduring\
        \ power of music and love—and the importance of a woman telling her own story,\
        \ on her own terms.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5b9ec-9297-4120-a19c-acf808907137'
