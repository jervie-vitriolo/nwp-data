      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bensurto, now the country's ambassador to Turkey, was the lead counsel\
        \ of the Department of Foreign Affairs when Manila notified China of its intent\
        \ to challenge Beijing’s nine-dash line claim on January 22, 2013.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d99b6-caf1-40fa-b0d4-4d1fc7eeed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T18:58:22.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T00:04:59.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral award has since been hailed by the international community,
        with a number of countries calling on China to respect the legally-binding
        ruling.</p>'
