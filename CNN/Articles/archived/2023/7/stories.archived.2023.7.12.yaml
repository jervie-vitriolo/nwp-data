    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poe to launch probe into water supply issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23507efb-9447-4772-94ba-37d9b1d0d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — As water
        service interruptions hit parts of Metro Manila, a senator will call for a
        legislative probe into the supply issues caused by El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc44c6-c99c-4cdc-a1da-002c5c627cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f151d0-d6dc-4791-b18b-098a73636fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe said she wants water concessionaires Maynilad and\
        \ Manila Water to explain their short-term and long-term plans.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13105698-dee1-4ce5-a00f-76a5d382f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67c55b-576a-422d-b078-c5ea297e5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first hearing will be held as soon as the Senate resumes sessions\
        \ later this month, according to the chairperson of the public services committee.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd9ef8b-b1fc-46e4-85fc-6d1d99779a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e07eb-5a9e-4e11-8ab6-8c316aa5b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to call in the different water suppliers...ano bang plano
        nila in the short term na nagkakaroon ng shortages na ganito kasi dapat meron
        din silang, MWSS should have a contingency plan," Poe said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410b842-2b9c-477a-9d2e-5d31fbe278d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd301201-9575-46bb-84b0-64185fca5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We want to call in the different water suppliers...to\
        \ know what their plans are in the short term because of the supply shortages.\
        \ The MWSS should have a contingency plan.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eee972-fd3d-4b65-b8ff-f34c933bbbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a41aa-f9ca-44ad-8e7f-883eafb1ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator added that the water concessionaires should go beyond water\
        \ rationing, calling it \"primitive.\" She said their franchises should be\
        \ reviewed, but considers revocation to be a \"drastic\" measure.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b382e-4b39-4775-bda1-bcb8f5901801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5914138-b348-403f-861f-956b03c81df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metropolitan Waterworks and Sewerage System (MWSS) is also in hot\
        \ water for its alleged shortcomings as a regulatory body.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229de8c-7804-433c-a37d-b4624aba918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de729d0-5e67-4390-b7ae-29359ac0c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung MWSS parang, pasensya na pero, parang inutil pagdating sa pag-a-administer\
        \ ng ano ng tubig. Kahit ano pang sabihin natin talagang kulang ang tubig\
        \ dahil hindi natin nade-develop ang imprastraktura ng tubig. Hanggang ngayon\
        \ inaantay natin ang Kaliwa Dam,\" Poe said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c7131-b35b-400d-a765-f0aa1c476df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19f649-0902-42ce-ab9c-8f48d1837f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:34:12.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T11:35:44.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm sorry but the MWSS appears to be useless when it\
        \ comes to water administration. Whatever we say, there really is a water\
        \ shortage because we can't develop the infrastructure for water. We are still\
        \ waiting for Kaliwa Dam until now.]\r"
