    'jcr:uuid': '401a33be-4a31-440c-923e-05eb8727dd76'
    'lead': 'The United Nations has warned that Sudan could be on the verge of all-out-war
      after a weekend airstrike killed dozens in a residential area in the Sudanese
      city of Omdurman.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T17:45:39.108+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-12T17:45:39.321+08:00
