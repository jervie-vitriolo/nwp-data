    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054953b0-94f8-451e-8abf-4da1421c7417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.241+08:00
      'mgnl:createdBy': 'lara'
