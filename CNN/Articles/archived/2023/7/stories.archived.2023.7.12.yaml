      'mgnl:lastActivated': 2023-07-13T00:04:59.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think there was a strong sense as to the importance, the significance,\
        \ the global implications of the case that we filed against China. It was\
        \ not an ordinary case,\" said Bensurto. \"I think there was a strong sense\
        \ from all sectors as to the outcome of this case.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19e948-22e3-40a2-a45c-209df628e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T18:58:22.341+08:00
