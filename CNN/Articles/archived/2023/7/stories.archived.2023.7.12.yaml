      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a115ad-e3f3-4b7b-8d25-ac022971e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T13:19:15.847+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-12T14:00:52.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She didn’t own a Barbie doll as a kid</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66093047-ba7b-47db-b765-205a95c1b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T13:19:15.848+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-12T14:00:52.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confessing that she was a bit of a “tomboy” as a kid, Kayne mentioned
        in an interview with The Messenger that Barbie wasn’t her toy of choice back
        then. "I didn''t grow up playing with Barbie because she was a completely
        perfect blonde girl that I didn''t relate to," she said. She also mentioned
        that she bought her very first Barbie — a veterinarian who "seemed not quite
        super white" and "had a cat" after sending in her audition tape.</p>'
