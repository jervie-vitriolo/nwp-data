      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54464c15-10c5-4cfd-8ab9-d511a4291027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Justice (DOJ) will likely sue these people for alleged\
        \ perjury and obstruction of justice, the secretary said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd315ee-4757-403f-bd23-ef73176f46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20d2c6-7ad2-4126-8039-1cea44e42f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pag pwede na umuwi, gusto mo na umuwi, ayaw mo nang tumestigo… Para\
        \ saan pa ‘yung ni-rescue natin? Eh kung nagkalabanan diyan at may namatay\
        \ na pulis, eh ‘di balewala?” Remulla lamented.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef7179-8981-4204-8581-aa06cfbd8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18356551-ce1a-4762-9f44-79b91d384b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that they’re allowed to go home, they wish to
        go home and no longer want to testify… Then why did we even rescue them? Had
        the suspects put up a fight and a police officer died, then it would’ve been
        all for nothing?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298a32e-99bd-4dcb-a95b-31dfc9ab28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed0a75-838b-4636-a50c-9a726ed5da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,000 workers, including foreigners, <a href="https://www.cnnphilippines.com/news/2023/6/27/pogo-workers-rescued.html">were
        rescued from alleged human traffickers</a> last June 27 in a raid conducted
        by authorities on Xinchuang Network Technology Inc.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbbd290-9b58-4bab-90fc-deeb8f535855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda79fd-b357-49ca-93a4-57bcf58fa05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP) said of those rescued, 1,525 are\
        \ Filipinos while the others are from China, Vietnam, Malaysia, Myanmar, Taiwan,\
        \ and Singapore, among other countries.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9eb07d-4708-4dcd-ad18-e7791ad496b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785205a2-4b1e-4d81-8aa1-bfb8a7c9d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims claimed to work for an online casino, with their shift\
        \ running from noon to midnight. The PNP said the POGO complex has board and\
        \ lodging, and only a few workers were allowed to leave.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7122d2-0870-426a-9637-2f8c8207ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbc9e0-aae0-4c64-96a6-d8396d180b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Remulla accused the PNP of committing irregularities during
        the raid as the latter allegedly did not discuss the operation with the DOJ,
        resulting in a poor case build-up against the suspects. The PNP, however,
        <a href="https://www.cnnphilippines.com/news/2023/7/11/pnp-says-proper-coordination-done-in-POGO-hub.html">maintained</a>
        that it followed standard operating procedures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b8f50-9b71-47b2-8f30-2170967a57fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.278+08:00
