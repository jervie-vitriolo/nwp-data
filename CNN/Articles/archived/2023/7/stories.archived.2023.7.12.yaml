      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla added that he has spoken to Acosta about the issue before.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c4f51-57dd-4b56-8b57-ea21cbf0daa8'
