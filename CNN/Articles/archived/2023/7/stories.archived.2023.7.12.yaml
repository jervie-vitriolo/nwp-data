      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8639eb-6e6d-4b02-865c-35fa975fe0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To many Thais, Prayut’s departure from politics is overdue. He seized\
        \ power in May 2014, ran a lackluster military government for five years and\
        \ another rickety elected government since 2019 thanks to a military-arranged\
        \ constitution,” Thitinan said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92006cd5-d85e-4c0b-a636-790fe3827bec'
