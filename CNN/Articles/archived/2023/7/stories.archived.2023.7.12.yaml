  'six-killed-nepal-helicopter-crash':
    'author': 'Manveena Suri and Amarachi Orie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-12T17:49:03.000+08:00
    'imagesource': 'jcr:2359a52c-14aa-4e92-98be-4991c411564b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a30dc73-34b1-4413-b7f6-99caf7166e91'
    'lead': 'Six people have died in a helicopter crash in Nepal, a spokesperson for
      Kathmandu’s Tribhuvan International Airport says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T17:51:25.954+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-12T17:51:26.222+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Six killed in Nepal helicopter crash near Mount Everest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead5e47-5c89-4f2e-a61c-be49dd9d84d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:51:25.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:51:26.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six people have died in a helicopter crash
        in Nepal, a spokesperson for Kathmandu’s Tribhuvan International Airport says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e7870-9bc9-4add-828f-5bf0d9e92d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:51:25.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:51:26.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Manang Air helicopter was carrying five Mexican passengers and
        a Nepali pilot, Teknath Sitoula told CNN.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15f96f-a5f3-4738-8378-4b08a7505cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:51:25.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:51:26.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reuters reported that Manang Air caters to tourists wanting a view
        of Nepal’s peaks, including Mount Everest, the world’s tallest mountain.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2600f5-bd86-4212-8325-2609604f2c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:51:25.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:51:26.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It set off from Solukhumbu district, where Everest is situated, at
        10:05 a.m. local time (12:20 a.m. ET) on Tuesday, heading for the capital,
        Kathmandu, according to a statement issued by the Civil Aviation Authority
        of Nepal.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf723c4e-5aed-4903-84ee-8723181bc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:51:25.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:51:26.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The helicopter lost contact less than 10 minutes later, at 10:13 a.m.,
        and was later found crashed in Solukhumbu’s rural municipality of Likhupike,
        according to the authority.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a4b5d-d986-499c-88f8-c83278786916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:51:25.974+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:51:26.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that locals and police who reached the crash site found the
        bodies of all on board.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4abdc1e-76a9-493d-86b8-af4e1bb3d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:51:25.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:51:26.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All six bodies have been located. We are now starting the process
        to take them to Kathmandu. It will take some time because it means traveling
        by road from the crash site and then flying to Kathmandu,” Sitoula told CNN.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0d9a1-50ad-47a5-bf21-313e1b9ef3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:51:25.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:51:26.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that the cause of the crash has not yet been determined.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaba159-b699-48cb-9dce-5b3d670416a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:51:25.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:51:26.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nepal’s inclement weather, low visibility and mountainous topography
        all contribute to its reputation as notoriously dangerous for aviation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c40ac-76c8-4b3e-98ca-357a3aea8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:51:25.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:51:26.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, at least 68 people were killed when an aircraft went
        down near the city of Pokhara in central Nepal. This was the Himalayan nation’s
        deadliest plane crash in more than 30 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c223a-6171-4b74-8c53-723348fd4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:51:25.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:51:26.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/11/asia/six-killed-nepal-helicopter-crash-intl-scli/index.html">Six
        killed in Nepal helicopter crash near Mount Everest</a>."</em></p>'
