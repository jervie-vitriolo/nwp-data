      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06df976-1b3f-461f-9c39-529d6a4698ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo Buenaventura, the first judge, voluntarily inhibited himself
        from the case after three individuals who were accused alongside De Lima questioned
        his impartiality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3faa663-c557-4b4e-aa21-aa72e6a710af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ff238-ac51-4cf7-9a90-aee237798ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He inhibited on June 15 after Ronnie Dayan, Joenel Sanchez, and Franklin\
        \ Bucayu filed motions for his inhibition for failing to disclose that he\
        \ is the brother of Atty. Emmanuel Buenaventura, who previously assisted Dayan\
        \ in the execution of his affidavit which the accused later said was coerced.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dfdeb3-187e-4d41-8da0-a6a7f2b219a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c7133-549c-4dbe-8866-caa4a80726d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima, who has repeatedly maintained her innocence, has been detained\
        \ since 2017 for allegedly allowing the illegal drug trade in the New Bilibid\
        \ Prison when she was justice secretary.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34174a-a24f-48f0-b02c-fd6ff3a1cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6778a6-4c8d-484f-90d1-c2500dd2ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was also accused of financing her 2016 senatorial campaign using\
        \ drug money from inmates.\r"
  'doj-seeks-charges-pogo-raid-witnesses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-12T15:13:42.000+08:00
    'imagesource': 'jcr:72a1e135-4c4f-4532-9e79-305fe98b1913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e04eeaf4-4433-49ff-b8d3-5ebdf9f3f95e'
    'lead': 'Witnesses who retracted their statements and refuse to testify after
      they were rescued from a Philippine Offshore Gaming Operator (POGO) hub in Las
      Piñas City should face criminal charges, Justice Secretary Jesus Crispin Remulla
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T15:16:31.250+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-12T15:17:10.737+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ seeks charges vs. witnesses refusing to testify on Las Piñas POGO
      raid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8e6f1-fd3b-4d82-90d0-c54dd0a10621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — Witnesses
        who retracted their statements and refuse to testify after they were rescued
        from a Philippine Offshore Gaming Operator (POGO) hub in Las Piñas City should
        face criminal charges, Justice Secretary Jesus Crispin Remulla said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b9d70-e7c2-4bf5-a6ab-59fd7bd3d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c1be0-1db2-4bbe-904a-f7ef680b90dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said progress in the case has been hampered by witnesses who\
        \ suddenly decline to speak out against the suspects despite previously complaining.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415bf27e-afe3-4d98-a173-82716291edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228db00-002e-4b46-ab01-85615dbe334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang problema nga, nasa ayos na sila, nawala na ‘yung tingin nila na\
        \ danger sa kanilang mga buhay o kaya ‘yung kanilang takot ay nawala na, ayaw\
        \ na nilang tumestigo,” he told reporters in a briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58721546-0e23-4ccc-b7e2-a870fbd7e226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717e9bb-fca6-4fb9-a15d-e07a4cea4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The problem is after they no longer feel that they are\
        \ in danger or when their fear is gone, they also don't want to testify anymore.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d0a2e-1109-41cd-aea4-65693c11f4f0'
      'mgnl:activationStatus': true
