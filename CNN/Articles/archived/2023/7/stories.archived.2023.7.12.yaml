      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos can reach out to the embassy through WhatsApp/Mobile:
        (+20) 122 743 6472; Facebook/Messenger: <a href="https://www.facebook.com/PHinEgypt">PHinEgypt</a>;
        or email: cairo.pe@dfa.gov.ph</p>'
