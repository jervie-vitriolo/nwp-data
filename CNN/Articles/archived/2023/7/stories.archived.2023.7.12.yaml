      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c704b-cd98-430e-9449-cee031d708a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T18:58:22.341+08:00
