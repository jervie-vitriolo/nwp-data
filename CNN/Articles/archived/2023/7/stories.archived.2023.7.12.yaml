      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8077a-7f16-4f0b-9b92-a2572201442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:16:19.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:48:26.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we introduce livestock assistance to the farmers, like dairy cows\
        \ and dairy buffaloes, they could also produce more milk and have additional\
        \ income,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de24529-464a-4490-b195-e123f45db11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:16:19.990+08:00
