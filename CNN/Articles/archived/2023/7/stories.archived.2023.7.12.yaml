      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad89eeb-ca5b-4af9-9c9e-963056147397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:16:19.990+08:00
      'mgnl:createdBy': 'faith'
