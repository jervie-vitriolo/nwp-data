      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "iHeartPh has gained the trust and support of big and small companies,\
        \ global and local brands as well as famous and ordinary personalities in\
        \ sharing their stories.  \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f687b-c9b7-4f23-bee3-8dcb808c77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:42:08.647+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-13T14:11:49.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e7083-1887-4ba1-9b9c-95d42820c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:42:08.647+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-13T14:11:49.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As program host, Tan gets to immerse herself in the many stories featured\
        \ in the program. She enjoys every feature. One of the features she immensely\
        \ enjoyed was her visit to the Amis tribe, the largest indigenous ethnic group\
        \ in Taiwan. There she got a glimpse of how they live, fish, cook, and even\
        \ dance! \"It's interesting to note that just like us Filipinos, they love\
        \ to sing and dance!\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab45e17-0b01-4c0d-af5c-d5a7d9846cf2'
      'mgnl:activationStatus': true
