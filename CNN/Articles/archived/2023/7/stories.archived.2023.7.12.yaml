  'nations-reaffirm-support-wps-ruling-7th-anniversary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-12T09:29:08.000+08:00
    'imagesource': 'jcr:e01dc033-6313-4d01-824a-83b1e4e4713c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2be8fe12-03e6-4051-9de1-af78aed774b1'
    'lead': 'On the seventh anniversary of the 2016 arbitral ruling, more governments
      around the world have reaffirmed their support for the landmark decision that
      has recognized the Philippines’ sovereign rights in areas within its exclusive
      economic zone and invalidated China''s sweeping claims over the South China
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T09:31:18.021+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-12T23:52:59.952+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More nations reaffirm support for PH on 7th anniversary of WPS ruling'
    'updated': 2023-07-12T11:08:57.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7eaa5a-4e9e-4d48-8ce9-53f2038fdb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — On the
        seventh anniversary of the 2016 arbitral ruling on Wednesday, more governments
        around the world reaffirmed their support for the landmark decision that recognized
        the Philippines’ sovereign rights in areas within its exclusive economic zone
        and invalidated China''s sweeping claims over the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f049d44-d001-47b2-9320-e6247bb9a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the United States stressed that the 2016 ruling
        of the tribunal constituted under the United Nations Convention on the Law
        of the Sea (UNCLOS) is "final and legally binding."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f4127-d37b-4e03-a1f8-93c124c40b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">READ:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf566c4-92c9-4cb8-b0e6-cba8256cc79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of State''s statement also condemned China’s attempts
        to “explore, exploit, conserve, and manage natural resources” of other states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0954a-b0f4-48de-a787-4ca1bd283aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will continue working with allies and partners to advance a free
        and open Indo-Pacific, one that is at peace and grounded in respect for international
        law,” the US government said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88750535-9a0f-4bf7-9a7f-d756bf2f0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Australian Ambassador Hae Kyong Yu shared the same sentiment, underscoring
        the need to respect international law “for an open, stable and prosperous
        region.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1f173-e14b-4131-b5c8-286ea06f0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ahead of the anniversary, the European Union (EU) and the Canadian
        government issued statements expressing their support anew for the Philippines
        in upholding the July 12, 2016 ruling.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be70c6-ecfe-4acd-a802-7ab8e253a044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The EU said the ruling is “a significant milestone” as it serves as
        a “useful basis for peacefully resolving disputes between the parties.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d33525-bcbd-4016-8644-ef78ebce99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canadian Ambassador David Hartman, meanwhile, stressed the need to
        enforce the ruling.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6962293-6bf6-4176-987e-68dce0887c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have always been strong in our position… and we have been an
        active vocal proponent on the enforcement of it, encouraging all parties involved
        to respect the ruling,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd25396-71cf-4768-a2be-f72c067f179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/12/EU--Canada-reaffirm-support-for--legally-binding--2016-arbitral-ruling.html">READ:
        EU, Canada reaffirm support for ''legally binding'' 2016 arbitral ruling</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd2e4d-8d9d-4af0-8806-f64573c0060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate statement, the German Embassy in Manila also said international
        law must “be honored and upheld.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f774ae-2eba-4a8e-9c4c-e14a16f33586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All disputes must be resolved peacefully, not by force or coercion,”
        it added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3738b7e-7ea5-42f9-b8b5-bff9ddf880a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH welcomes support for 2016 ruling</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22aae2-af31-42b8-bc0e-236f157a7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo welcomed the statements of
        support from other nations for the Philippines’ legal victory in the West
        Philippine Sea.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4297dd-c256-4152-bab9-0bc8b182166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anniversaries are markers reminding us of the trajectory we have
        taken as a nation and as a people. In the decision to file a case for arbitration,
        the Philippines opted to take the path of principle, the rule of law and the
        peaceful settlement of disputes,” the country''s top diplomat said in a statement
        on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b235b-479e-497e-90b5-06cd06d8850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Tribunal’s decision affirmed the correctness of that course
        of action,” Manalo added. “We are honored that the Award stands as a beacon
        whose guiding light serves all nations.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4549de-a0e9-4ea6-9343-5eb5b1a65cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.961+08:00
