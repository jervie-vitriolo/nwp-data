      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> conflict of interest frame of mind <em>na pinamamalas
        ng</em> PAO <em>sa atin ay isang pagtingin sa kanilang opisina bilang isang</em>
        law office. <em>Hindi po, sila ay</em> legal service <em>ng</em> Republika
        ng Pilipinas," Remulla said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece1c43-7477-4256-89e6-3d7283250982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The conflict of interest frame of mind exhibited by
        the PAO, to me, is them seeing their agency as a law office. It''s not. It''s
        a legal service of the Republic of the Philippines.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81ac6b-0dcb-4dc7-9cdf-2480daace2bc'
      'mgnl:activationStatus': true
