      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — Victims
        of an alleged large-scale illegal recruitment scheme trooped to the Department
        of Migrant Workers (DMW) and the National Bureau of Investigation on Wednesday
        to file a case against the CEO of an employment agency that is supposedly
        asking over ₱100,000 from each of its clients who wish to leave the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba141970-b736-4276-b971-a62b38518376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133dfe94-7fe0-4b0b-9274-fa5849600b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims filed complaints against former Cebu City Councilor Prisca\
        \ Nina Mabatid, CEO of Pinoy Cares Visa Center (PCVC) Opportunities, whom\
        \ they claim has been recruiting and deceiving people, including overseas\
        \ Filipino workers, for job opportunities in other countries like Canada.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab7b3c-2ae2-4c88-9704-629b12c74b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2df18e-0a93-44ef-8838-062e5b1fc436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang reklamo po ng ating mga biktima sila ay niloko sa isang skema\
        \ na bibigyan sila ng pagkakataon na i-process ang kanilang student visa sa\
        \ Canada at mabibigyan sila ng pagkakataon magtrabaho at mag-aral at tumira\
        \ sa Canada kasama ang kanyang pamilya,\" said Joanna Concepcion, chairperson\
        \ of migrants' rights group Migrante International.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79fbdf-8d0c-4f68-9119-1a98bcd1b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9261a-d91c-404a-98e6-e12d9d754f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinisingil po sila ng at least ₱104,500 dito sa Pilipinas, overseas\
        \ mas higit pa doon,\" she also said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325638a3-129c-435b-87ef-c98b582bd3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea3add-08e5-49a8-b871-515d63669a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our victims said they were deceived by being told their\
        \ student visa in Canada will be processed and they will have the chance to\
        \ work, study, and live there with their family. They were asked to pay at\
        \ least  ₱104,500 here in the Philippines, and the amount is even higher overseas.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a94e9-7d46-489c-86e4-c93beb049745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9afce38-56e0-4794-8c2a-48ec19c7f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the victims, they were easily convinced by PCVC to apply\
        \ for a student visa in Canada because it promised a processing period of\
        \ only three months for all immigration documents of applicants and their\
        \ families.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39907d8-282c-4802-b43e-7d0ae32bd53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a99d4d-501c-4c70-996e-eaacef843da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Isa sa mga pangako niya na within three months, makakaalis na kami\
        \ sa Pilipinas at makakatrabaho na kami sa Canada,” said Ronell Robles, one\
        \ of the complainants.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20e616-f4ff-4f8a-bc01-fb5c67174954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e415c42-fe50-45c2-8387-e15172f8be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: One of her promises was that within three months, we\
        \ will be able to leave the Philippines and work in Canada.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d957c-f0c3-4ba0-98b8-366abe67a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906bced-988e-4d38-9cf0-5aa9dd924e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims alleged that upon payment, they were asked to sign a memorandum\
        \ of agreement indicating that the amount is non-refundable.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd76229-d277-460a-8001-dc1cdc2379de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec29cb-b802-49cc-b321-e565272789de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complainants said Mabatid’s company stopped responding to questions\
        \ and concerns afterwards.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658083f-9b5e-418c-93a6-71f12a16d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382816d2-202b-4868-8fbc-58c05157ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Within three days, nag send sila ng email,\" Robles related. \"'Yung\
        \ requirements, na-compile ko naman. Tumatawag naman ako, hindi ko makontak.\
        \ Halos araw-araw ako tumatawag di ako sinasagot.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e6f45-de6d-4eb3-8a53-c4134c23904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.965+08:00
