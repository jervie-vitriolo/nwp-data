      'jcr:uuid': '2b81352e-6f86-434b-aba1-3fe3a8345614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:24:55.046+08:00
      'mgnl:createdBy': 'syrah'
