    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN warns of ‘full-scale civil war’ in Sudan after weekend airstrike
      kills dozens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d12734e-34f0-4b05-9925-5dfd6cd59d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:45:39.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:45:39.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations has warned that Sudan
        could be on the verge of all-out-war after a <a href="https://edition.cnn.com/2023/07/08/world/sudan-airstrike-intl-hnk/index.html">weekend
        airstrike</a> killed dozens in a residential area in the Sudanese city of
        Omdurman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62bf415-014b-491a-b656-367fde1896e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:45:39.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:45:39.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 22 people were killed and many injured in a shelling attack
        early Saturday, the country’s health ministry said, as months of infighting
        between Sudan’s rival military forces continue to rage on across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f3e12-a7d1-4ab0-9847-18da16308fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:45:39.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:45:39.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary General Antonio Guterres said the weekend
        bombing was an indication that Sudan was now on “the brink of a full-scale
        civil war.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95efeea-a332-4525-84eb-21bd53ea1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:45:39.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:45:39.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Secretary-General remains deeply concerned that the ongoing war
        between the armed forces has pushed Sudan to the brink of a full-scale civil
        war, potentially destabilizing the entire region,” a statement from Guterres’
        office said condemning the airstrike.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b57ca0-fe2f-44c2-8a7b-e962e6c46861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:45:39.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:45:39.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He is appalled by reports of large-scale violence and casualties across
        Darfur,” the statement further said while expressing concerns about renewed
        clashes in some of Sudan’s worst hit states that have seen large displacement
        of civilians.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e731611-3137-44f2-ad30-cb40b2a66353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:45:39.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:45:39.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is an utter disregard for humanitarian and human rights law
        that is dangerous and disturbing,” the statement added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bad8a-7687-4b5c-a1cd-9214f87325da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:45:39.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:45:39.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guterres urged the Sudanese Armed Forces (SAF) and the paramilitary
        Rapid Support Forces (RSF) — the two warring factions fighting for control
        in Sudan to end hostilities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a5e84-d832-4f77-aa4c-3d14f66fb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:45:39.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:45:39.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The RSF blamed the SAF for Saturday’s airstrike, describing it as “the
        most severe aircraft bombing … on innocent citizens.” It also placed the death
        toll at 31.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e012dc-6ff7-4a5a-97f0-208ca02acc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:45:39.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:45:39.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fierce fighting erupted between the rival groups in April, leaving
        hundreds dead and thousands injured.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec06aa7-ba5a-479c-985c-2c50f930d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:45:39.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:45:39.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the United Nations International Organization for Migration,
        (IOM) said nearly 2.8 million people have fled Sudan, many without passports,
        for neighboring countries such as Egypt, Ethiopia and Libya.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab42141-77ac-4c1c-a62e-f0b118925902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:45:39.123+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:45:39.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/10/africa/un-sudan-civil-war-intl/index.html">UN
        warns of ‘full-scale civil war’ in Sudan after weekend airstrike kills dozens</a>."</em></p>'
  'north-korea-missile-test':
    'author': 'Brad Lendon and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-12T17:45:42.000+08:00
    'imagesource': 'jcr:2fe4b75f-78dc-4d6f-989e-4a2d37abbc3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650d1ee6-91e5-4e75-9c69-e94b10b9362e'
    'lead': 'North Korea on Wednesday fired an intercontinental ballistic missile
      that flew for more than 70 minutes, Japan’s Defense Ministry said, marking a
      potential new round of confrontation with Washington and its allies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T17:48:55.293+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-12T17:48:55.669+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korea fires intercontinental ballistic missile into waters near
      Japan after threatening US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9863556-21f8-4cc1-979d-5dad798d11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> North Korea on Wednesday
        fired an intercontinental ballistic missile that flew for more than 70 minutes,
        Japan’s Defense Ministry said, marking a potential new round of confrontation
        with Washington and its allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9265d24-ae14-449c-ba1d-fed1067980c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74-minute flight time represents a marginal advancement on the
        missiles tested by North Korea in March and April of this year, both of which
        were also ICBMs – weapons with the required range to potentially hit the continental
        United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cfd2a7-4dd1-43c2-a978-0b31548159cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wednesday’s launch, which landed in waters near to Japan, comes after
        Pyongyang earlier this week threatened to shoot down US military reconnaissance
        aircraft engaging in what it called “hostile espionage” activities near its
        territory.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac2ac4-fe24-464f-8f8d-d11dc87f563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The missile launch and fiery rhetoric, while not unusual for Pyongyang,
        arrives during a period of heightened tensions on the peninsula, as Washington
        and Seoul ramp up their defense cooperation. It also appears timed to coincide
        with the NATO summit in Lithuania, where leaders from South Korea, Japan and
        the US are meeting to discuss security issues – including the threat posed
        by North Korea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c1921-351b-49dd-83d9-c4ba280fa24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest missile launch, the country’s first in three months, flew
        a distance of 1,000 kilometers (621 miles) and at an altitude of over 6,000
        kilometers (3,700 miles), Japan’s Defense Ministry said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f1cb4-80fb-4e32-86d0-25875a10eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Flight times give an indication of a missile’s range. North Korea tests
        most of its missiles on a highly lofted trajectory so they splash down in
        nearby waters, rather than a flatter trajectory as would be used in an actual
        attack.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bda20-025c-404b-bab6-848b224b4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japan’s Coast Guard said earlier the missile was launched at 9:59 a.m.
        local time and fell into the Sea of Japan, also known as the East Sea, at
        11:15 a.m., citing the Ministry of Defense.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490667f-e11b-4893-8a94-804c3e7a3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some experts say North Korea likely tested its developmental, road-mobile
        Hwasong-18 ICBM, a type of solid-fuel weapon that is harder to detect and
        intercept than the North’s other liquid-fuel ICBMs. North Korean leader Kim
        Jong Un previously called the Hwasong-18 his most powerful nuclear weapon
        – though there is no indication the missile can successfully deliver a nuclear
        payload.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd53af0-2f54-4d48-a372-9b8ebaf13047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“North Korea’s launch seems to be its second test of the Hwasong-18
        ICBM which was first fired on April 13. North Korea seems to be continuously
        advancing the missile technology based on the first test launch result,” said
        Kim Dong-yub, a professor at the University of North Korean Studies in Seoul.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10a588-75df-464a-8ad3-61c589d705c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'South Korean President Yoon Suk Yeol held an emergency National Security
        Council meeting in Lithuania on Wednesday morning in response to the missile
        launch, Yoon’s press office said in a statement. Yoon is in Vilnius to attend
        the NATO summit.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6f639-d041-488e-a29b-62fdc3a396fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The South Korean leader said that he would call for “strong international
        solidarity” at the NATO summit in response to North Korea’s launch, according
        to his office.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f4b93-40d3-47e1-a877-cb6416e598c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A communique from the NATO meeting on Tuesday urged North Korea to
        abandoned its ballistic missile and nuclear weapons programs, which are in
        violation of United Nations Security Council resolutions banning them.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51957d95-4f20-4939-befd-276004a9d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We call on (North Korea) to accept the repeated offers of dialogue
        put forward by all parties concerned, including Japan, the United States,
        and the Republic of Korea,” the communique said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ba3cb-66a7-477b-abdb-8a2a286bdc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But North Korea has shown no signs that it is willing to engage in
        negotiations with Washington or Seoul.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945587dc-1d21-4190-b244-d7ed78734769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wednesday’s ICBM test follows threats from Kim Yo Jong, a senior North
        Korean official and sister of North Korean leader Kim Jong Un, who accused
        a US spy plane of entering the North’s exclusive economic zone at least eight
        times on Monday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb23c04-be73-4903-92d7-36217783d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In case of repeated illegal intrusion, the US forces will experience
        a very critical flight,” Kim warned in a statement Tuesday from North Korea’s
        state news agency.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3486f-1496-404c-a9bb-6cda76e8138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US and South Korea dismissed the accusations and urged North Korea
        to stop creating tension with false claims.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5f859-9164-4165-8df1-4449c6482587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leif-Eric Easley, associate professor of international studies at Ewha
        Womans University in Seoul, said that Kim’s accusations are part of a North
        Korean pattern of inflating external threats to rally domestic support and
        justify weapons tests.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4f5cb-15e0-4cbe-9ff7-f3931bf181df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pyongyang also times its shows of force to disrupt what it perceives
        as diplomatic coordination against it, in this case, South Korea and Japan’s
        leaders meeting during the NATO summit,” said Easley.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c44b01-25be-4778-9cd8-c63e0759e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.318+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, tens of thousands of North Koreans marched in anti-US rallies
        in Pyongyang, marking the 73rd anniversary of the start of the Korean War.
        The participants denounced the US as “Destroyer of peace and stability of
        the Korean Peninsula” and warned of nuclear war, according to state nedia.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6045eb3-c1ee-41d2-97ea-f30a644f5386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.319+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, South Korea, the US and Japan have been holding joint and
        trilateral military exercises aimed at deterring any North Korean military
        threat.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f93f28-5755-4a75-a322-d26a6e75535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:48:55.319+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T17:48:55.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wednesday’s launch comes two weeks before North Korea is due to celebrate
        the 70th anniversary of the Korean Armistice Agreement, that brought about
        a cessation of hostilities of the Korean War, and weeks after its failed launch
        of the first spy satellite in May.'
    '22':
