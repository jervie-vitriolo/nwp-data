      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — Filipinos
        can expect to be able to board a direct flight from Manila to Paris sometime
        soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e582b-67b9-4bd0-a8ac-c017cfbd9629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.309+08:00
