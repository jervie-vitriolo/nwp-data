      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The condoned
        debt of farmers worth ₱57 billion is "not a burden to the government" as the
        accounts have long been dormant, the Agrarian Reform chief said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eae9c4-c70c-4127-8721-04c0d27eee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:19:55.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:19:56.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b8c97-ad16-4b0d-ba99-8a9310c913e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:19:55.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:19:56.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is not going to affect the economy simply because these are dormant\
        \ accounts already… We will address this on a multi-year approach, so it's\
        \ not so much of a burden to the coffers of the government,\" Department of\
        \ Agrarian Reform (DAR) Secretary Conrado Estrella III told CNN Philippines'\
        \ The Final Word.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d379429-f640-4830-b5cb-0887c43136a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:19:55.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:19:56.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb83fb3-6691-4282-a47f-e7ef5c051b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:19:55.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:19:56.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estrella added that the government has already paid in advance other\
        \ landowners and allotted funds to those who still have yet to be paid.\r"
    '5':
