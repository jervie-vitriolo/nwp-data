    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472a48b-d235-4979-bf53-ec093e07990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:42:08.646+08:00
