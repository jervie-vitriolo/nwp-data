      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec24bc4-b058-4a11-8a72-d71b32429e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.649+08:00
