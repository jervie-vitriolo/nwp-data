      'jcr:uuid': '3773641d-f644-4995-a06e-1d6f193fdcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T16:02:00.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T16:02:29.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Within three days, they sent an email. I was able to\
        \ compile the requirements. I called, but they cannot be contacted. I called\
        \ almost everyday, but there was no response.]\r"
    '23':
