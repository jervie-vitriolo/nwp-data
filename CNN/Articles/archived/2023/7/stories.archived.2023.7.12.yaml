      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars took Barbiecore to another level last July 9 in Hollywood
        for the premiere of Greta Gerwig’s “Barbie” movie. It was a parade of pink
        as audiences tuned in to see what celebrities would wear to pay homage to
        the beloved doll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc06b0-e9f3-4488-82af-1614f3ecf0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T13:19:15.844+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-12T14:00:52.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerwig showed up to the premiere in a hot pink blazer and Barbie
        herself, Margot Robbie, opted to ditch the pink for a black sequined Schiaparelli
        Haute Couture gown inspired by the 1960s Barbie Solo in the Spotlight doll.
        Pop star Dua Lipa stole the show in a see-through silver Bottega Veneta chainmail
        dress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef33df3-f4e1-43a4-a02d-12eb6cdb7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T13:19:15.844+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-12T14:00:52.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of all the looks, one stood out because of its familiarity —
        a pastel pink balintawak top with butterfly sleeves, worn by Filipino-American
        actress Ana Cruz Kayne. Kayne plays Supreme Court Justice Barbie in the film,
        and was introduced along with the other cast members in a series of <a href="https://www.instagram.com/p/Cqnb18quTg4/">promo
        photos</a> last April.</p>'
