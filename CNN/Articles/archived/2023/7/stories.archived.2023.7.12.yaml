      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:49:03.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/7/7/marcos-signs-new-agrarian-emancipation-act.html">law</a>
        will benefit 610,054 farmers who owe the Land Bank of the Philippines a total
        sum of ₱57.56 billion, covering 1,173,101.575 hectares of agrarian reform
        lands.</p>'
