      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2023/7/7/DOJ-motion-to-inhibit-judge-in-De-Lima-case.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20July,of%20Justice%20(DOJ)%20said.">RELATED:
        DOJ: Prosecutors asked judge to inhibit to get new perspective on De Lima’s
        remaining drug case</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b0625-d179-476d-9cc0-052ee8c11eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
