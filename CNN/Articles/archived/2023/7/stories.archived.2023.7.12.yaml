      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The menu addition is an example of how fast food franchises around\
        \ the world are seeking to gain traction by rolling out zany or eye-catching\
        \ menu options that they hope will spread across social media.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f29ad6-7bb7-4fb9-8e12-69e200bb898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400936aa-9b43-45f4-90a6-82c7e735c706'
      'mgnl:activationStatus': true
