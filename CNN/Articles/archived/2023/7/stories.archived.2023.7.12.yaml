      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok (CNN) —</strong> Burger King is causing a stir in
        Thailand with its new offering: a burger with no meat and a jaw-dropping amount
        of cheese.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00412dbc-5ff8-4657-997e-efc0b463501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c146b63-e1ba-4417-b806-cddb8cc8d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, the Thai operator of the fast food chain introduced what\
        \ it calls the “real cheeseburger,” a bun filled with as many as 20 slices\
        \ of American cheese.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df85c70-f3a9-4843-8eb8-491472813267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282e4b5-7fe8-4549-b371-170c1c7b6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The item launched on Thai menus Sunday, at a reduced price of 109 Thai\
        \ baht ($3.1), compared with the usual price of 380 baht ($10.9). It quickly\
        \ went viral on social media in Thailand, with many users on TikTok posting\
        \ videos of them trying the new sandwich.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab9a77-c225-46ac-8990-09727dd2bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9931c0ac-83f9-4194-aeeb-441689929310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:36:37.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is no joke. This is for real,” Burger King said in a Sunday social\
        \ media post.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16b551-628f-4a0b-8c3f-ea94b89f7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.716+08:00
