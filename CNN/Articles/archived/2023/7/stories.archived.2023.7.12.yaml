      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain is owned in Thailand by Minor International, a local hospitality
        group that is one of Asia’s largest restaurant owners. The company, which
        also operates outlets for brands including Dairy Queen and Benihana, did not
        respond to multiple calls from CNN for comment Tuesday.</p>'
  'north-korea-intercontinental-ballistic-missile-japan':
