    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jack Ma loses more than half of his wealth after criticizing Chinese
      regulators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a882f94-4658-4460-9e63-109b2427fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Jack Ma’s fortune is estimated
        to be worth less than half of what it was just three years ago, when he made
        a pivotal speech that derailed what was supposed to be the world’s biggest
        share sale at the time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d949c-e811-42e1-a0c9-c56692788aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283df454-03c6-43f3-84e9-c34b8e5ec1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bloomberg Billionaires Index projected Wednesday that the business\
        \ mogul’s wealth had fallen by $4.1 billion over the past year, due to a massive\
        \ fall in the valuation of Ant Group, the fintech giant that he co-founded\
        \ but no longer controls.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a916536-e2af-43c7-8e95-57c670bbdfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba30796-8174-4e86-877e-fe8138cfbe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ma, who also co-founded e-commerce firm Alibaba (BABA), has a 9.9%\
        \ stake in Ant, according to Bloomberg.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e29ca-2dfa-425c-8702-7aea750ad684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712302f-7d32-42ce-a5f6-ec9cf472a2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entrepreneur, once Asia’s richest person, now has a net worth of\
        \ approximately $30 billion, less than half of the $61.2 billion peak recorded\
        \ in 2020 before he ran into trouble that year, according to the index.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c091ce8-61ac-4f60-8b4d-acff379399de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef29c7-e4e4-4d14-9cc1-cebf60f1da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ant, best known for running the Alipay digital payments system that\
        \ is ubiquitous in mainland China, is conducting a share buyback that values\
        \ it at $78.5 billion, down 75% or $230 billion from its valuation in 2020.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70598c80-c4fb-46b8-a8fa-7ab5f799fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e039e8-5f0c-4ba8-b965-2d2f8785efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The combined loss of market capitalization for Ant and Alibaba totals\
        \ some $877 billion, according to a CNN calculation based on peak share prices\
        \ recorded in late October 2020, around the time the entrepreneur blasted\
        \ Chinese financial regulators and banks in the landmark speech.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e10d17-2921-4ce0-964e-b96d5db5cd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a4472-595f-4ff6-ad97-d057b87c0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ma’s criticism, delivered just days before Ant was set to list in Shanghai\
        \ and Hong Kong, kickstarted an unprecedented crackdown on private enterprise\
        \ in China, which led to heightened regulatory scrutiny of other tech companies\
        \ around the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ee804-0a5f-4687-a51f-66ed3259d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd5453-a309-4b13-8675-9580d1b30fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese regulators pulled the plug on Ant’s $37 billion IPO in November\
        \ 2020 and ordered the company to restructure its business.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f68df-a8f8-4cc8-a7e2-a66e5f19a79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f20a29-bcbb-4059-ae68-fd2ea65841ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, Ma has kept a very low profile. In recent years, he has\
        \ reportedly spent time in Japan, home to his friend and Alibaba investor,\
        \ SoftBank (SFTBF) CEO Masa Son, and in Hong Kong. He has also started a new\
        \ gig as a visiting professor at a Tokyo university, and spent more time on\
        \ philanthropy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a054000-d998-4586-b86e-caeb77940598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891e308-ea2e-4a9b-932b-5651fdb08571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has also stepped back from the companies that he started.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd7c99-7505-43f8-bfe6-b877a68e4a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9607a718-ec2d-46f4-8e78-7bf9cb8b146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, Ma gave up control of Ant after it spent two years revamping\
        \ its business from consumer lending to insurance products at the behest of\
        \ regulators. He had stepped down as chairman of Alibaba in 2019, when he\
        \ turned 55.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9ddfe-2266-46d6-8664-7e199c83f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48c589-bc17-45cb-ad8a-e5b579d2fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ant and its units were also fined $984 million by Chinese financial\
        \ regulators last week, for allegedly breaking rules related to consumer protection\
        \ and corporate governance. Analysts said the fines were a sign that the regulatory\
        \ crackdown had finally ended.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd9c70-9442-487c-865a-25b7fe6fdabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98188c17-03af-46e9-814c-a384b2874bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:28:21.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:44.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Alibaba announced plans to split up into six separate
        units, each overseen by its own chief executive and board of directors. The
        company said it hoped the new structure would allow it to be more nimble and
        unlock greater value for investors.</p>'
