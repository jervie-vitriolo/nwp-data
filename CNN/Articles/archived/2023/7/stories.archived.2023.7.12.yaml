      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c57ad4-6ff6-48ca-87ba-64e1e1e7447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest missile launch, the country’s first in three months, flew\
        \ a distance of 1,000 kilometers (621 miles) and at an altitude of over 6,000\
        \ kilometers (3,700 miles), Japan’s Defense Ministry said.\r"
    '9':
