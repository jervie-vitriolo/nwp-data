    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103538bf-73d2-4e18-a081-dc226774c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T13:19:15.845+08:00
      'mgnl:createdBy': 'gabrielle'
