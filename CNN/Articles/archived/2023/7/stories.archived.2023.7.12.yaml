      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly <a href="https://www.cnnphilippines.com/news/2023/7/7/marcos-signs-new-agrarian-emancipation-act.html">signed</a>
        Agrarian Emancipation Act – dubbed the "Happy Law" – writes off the amortization
        of principal payments, interests, and penalties of farmers on the lands they
        are presently tilling.&nbsp;</p>'
