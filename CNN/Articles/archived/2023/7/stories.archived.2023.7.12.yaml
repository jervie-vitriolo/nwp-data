      'mgnl:lastActivated': 2023-07-12T17:34:05.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf09340-1328-45e1-bd0a-3019cc7d376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) on Wednesday said French\
        \ ambassador Michèle Boccoz has informed President Ferdinand Marcos Jr. of\
        \ her country’s plans to open a direct flight between the two nations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7df4f-7e8f-4529-b095-474f41218428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d3f81-45db-4bea-8d27-deb8cfdd7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are many things going on and one of them, I understand, we will\
        \ have in the near future a direct flight from Manila to Paris, and that’\
        s also in progress,” the outgoing envoy told Marcos during a farewell call,\
        \ as quoted by the PCO in a release.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f2cb3-9a20-4335-9446-422c1331ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cf057-7b1f-4be4-85e7-3447720fca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boccoz added that the French government is working on enhancing their\
        \ student exchange or scholarship programs to encourage more Filipinos to\
        \ study there.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052326ad-047d-4801-8f7f-9835c17d9eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f7d0a-95bb-48ea-9d52-bc4023ce4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is also something that we’re really promoting, to have more students\
        \ in all areas in science, in engineering and technologies and all of the\
        \ areas because there’s so many gifted—very, very gifted people,” she said.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742901d7-6d67-4d49-9124-5485a9d1ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d39f8-9db6-4256-af26-bfcd9b60efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And the young generation is so dynamic in this country, and I’m sure\
        \ there’ll be many, many opportunities to increase the relationship in all\
        \ those areas and to go to the next step of our relations,” the ambassador\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce5719-1553-4e61-93cf-be516404bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27c3ac-46b3-4e5e-8042-d120042128ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marcos expressed his gratitude for France’s initiatives\
        \ and lauded the envoy for her work in strengthening the two countries' ties.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176901cc-0fb4-4fe0-a4d3-17c7d581f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084084a0-788a-46c5-86a1-d0d0675f8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T17:34:05.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is something new for our two countries to have these relationships\
        \ now. I’m sure that there’s something that will grow rapidly within the next\
        \ two years. Those are the things that I think we can merge. I think we can\
        \ make a good start,” Marcos told Boccoz.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728c021-7a17-4634-991d-eeec52243bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.313+08:00
