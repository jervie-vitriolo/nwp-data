      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9f610-4f19-4759-a5b9-e1889aa6fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:31.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-12T15:17:10.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said his department will meet with the PNP Anti-Cybercrime
        Group on Friday to discuss the raid, particularly to prevent the supposed
        lack of coordination between prosecutors and police during similar operations
        in the future.</p>'
  'supreme-court-persida-acosta-pao-cpra-code-of-conduct':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-12T15:10:05.000+08:00
    'imagesource': 'jcr:9dd68e6f-5461-4b9b-b2d7-43f67472522a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5973e928-e622-4427-bdba-05757b35beee'
    'lead': 'The Supreme Court on Wednesday denied the request of Persida Acosta,
      the head of the Public Attorney''s Office, to remove part of the updated Code
      of Professional Responsibility and Accountability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T15:16:36.744+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-12T15:21:17.514+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-12T15:21:17.160+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SC', 'CPRA', 'Supreme-Court', 'Alexander-Gesmundo', 'Code-of-Professional-Responsibility-and-Accountability',
      'Persida-Acosta', 'PAO']
    'stories': []
    'template': '1'
    'title': 'SC denies PAO chief''s request to remove conflict of interest provision
      in updated code of conduct for lawyers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3f168-b9cc-4de6-9b24-c43bd6164249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The Supreme
        Court (SC) on Wednesday denied the request of Persida Acosta, the head of
        the Public Attorney''s Office, to remove part of the updated <a href="https://sc.judiciary.gov.ph/wp-content/uploads/2023/05/22-09-01-SC-FINAL.pdf"
        target="_blank">Code of Professional Responsibility and Accountability</a>
        (CPRA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785865b1-6164-4b1a-8dd7-e957af1c0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.515+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SC, Acosta, in an April letter addressed to Chief
        Justice Alexander Gesmundo, wanted Section 22, Canon III of the CPRA deleted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708da55-8e60-48bc-b6eb-ef5d9c84f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.516+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The section discusses conflict of interest concerning lawyers from
        the PAO.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee7118-a1a0-40db-b677-77f3ce15a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.516+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/4/13/new-lawyers-code-of-conduct.html"
        target="_blank"><strong>RELATED: SC launches updated code of conduct for lawyers</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0fc335-7ccf-45b9-bcd2-b676414703f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPRA said the PAO, being the government''s primary legal aid
        service "shall ensure ready access to its services by the marginalized sectors
        of society in a manner that takes into consideration the avoidance of potential
        conflict of interest situations which will leave these marginalized parties
        unassisted by counsel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7da20-aa27-4790-9df6-2e44aa0ee20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court added that any conflict of interest of PAO lawyers in services
        for the office "shall be imputed only to the said lawyer and the lawyer''s
        direct supervisor," and will not disqualify other PAO lawyers from representing
        the affected client.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f408bf-64a0-4e4a-b2e3-5a450c48649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.517+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In their statement, the SC reminded PAO that its primary mandate is
        to provide free legal services to indigent persons, and that to turn them
        away due to alleged conflict of interest would be against PAO''s duty.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579df72f-f5d7-493f-9d6d-e8a0296fa7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Contrary to the claims of Atty. Acosta, the Court promulgated the
        CPRA in the exercise of its exclusive rule-making power under the Constitution,"
        the High Court said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e07a14-5435-4529-b2ec-397f78fb810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was likewise in furtherance of the Court''s authority to supervise
        the practice of law and to provide free legal assistance to the underprivileged,"
        the SC said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1076097-5da9-49c0-a62b-4277c1b9ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.518+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SC likewise took note of Acosta''s "unabated public tirades" against
        the CPRA which they said branded the adoption of CPRA as "unconstitutional,
        and an undue interference and intrusion by the Supreme Court into PAO''s operations."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f6f2d-a6f8-4558-9dfc-761673e054a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court has directed Acosta to show cause why she should not be cited
        in direct contempt because of her actions, adding they see such actions "as
        a threat to the independence of the judiciary."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34edfe6e-5888-4689-9b5c-53195568bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T15:16:36.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-12T15:21:17.519+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate briefing on Wednesday, Justice Secretary Jesus Crispin
        "Boying" Remulla said the PAO was not a law office and its mandate is to provide
        service.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18336d57-a92c-4fa6-8f81-c41ff8479634'
      'mgnl:activationStatus': true
