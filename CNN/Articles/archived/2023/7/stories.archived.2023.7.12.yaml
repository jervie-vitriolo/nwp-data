      'mgnl:type': 'text'
      'text': '<p>Malacañang said Boccoz will conclude her diplomatic mission in the
        country this month after serving as ambassador to the Philippines since February
        2021.</p>'
  'un-sudan-civil-war':
    'author': 'Amy Cassidy and Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-12T17:41:19.000+08:00
    'imagesource': 'jcr:2c5f0f33-aa1b-4fdb-995c-43c605db438d'
