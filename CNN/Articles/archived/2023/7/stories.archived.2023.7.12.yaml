      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ffb49f-6139-4dd9-81b2-93b84130b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.652+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU also stressed its commitment to secure, free, and open maritime\
        \ supply routes in the Indo-Pacific and urged all parties to comply with international\
        \ law.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47660f12-7eca-4198-a504-ecb30e903291'
