      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I say ‘Cambrian,’ this conveys not only the time between 539\
        \ and 485 million years ago, but an abundance of information on the biota,\
        \ environments, tectonics, paleogeography and more,” Knoll said. “(It’s) a\
        \ bit like saying the Middle Ages, or the Renaissance.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56390c-019e-4878-a290-084707c9aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb992a06-173f-4c47-844a-5471eef37cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If approved, the Anthropocene would be the third epoch of Quaternary\
        \ Period. It would also mean that the Holocene Epoch was particularly short\
        \ — other epochs have lasted several million years.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928a61a-6c6b-4940-b74c-6ed8c7486f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae159e6c-6457-4f1f-81bb-ef68ea523b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every division in the official timeline is also represented by a single\
        \ geological site — known as the Global Boundary Stratotype Section and Point\
        \ (GSSP) — that best captures what’s novel or unique about a particular chapter\
        \ in Earth’s history.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a67f0-8960-486d-acb7-3d62807c8a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c3ff5-f056-48ff-9565-86959322f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each point is typically marked with a “golden spike,” often hammered\
        \ in the pivotal layer of rock — although the site could be a stalagmite or\
        \ core of ice.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de7ac1-950f-4588-b560-cbfbf4efa9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b7ce6a-48e0-4759-9311-6320640899fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Birthplace of the Anthropocene</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47803399-15f1-4ec5-98a1-f31ba64192ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the Anthropocene, the proposed golden spike location is sediment\
        \ cored from the bed of Crawford Lake that reveals the geochemical traces\
        \ of nuclear bomb tests, specifically plutonium — a radioactive element widely\
        \ detected across the world in coral reefs, ice cores and peat bogs.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71b24f-e491-4e3f-8d3b-dabc8a522bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16f297-590e-417d-85e2-cd3b9fb79b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crawford Lake emerged as the winner after AWG voted on the nine candidate\
        \ sites in three rounds. The other potential locations included a peat bog\
        \ in Poland’s Sudeten Mountains, Searsville Lake in California, a stretch\
        \ of seafloor in the Baltic Sea, a bay in Japan, a water-filled volcanic crater\
        \ in China, an ice core drilled from the Antarctic Peninsula, and two coral\
        \ reefs, one in Australia and the other in the Gulf of Mexico.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49e0ac-dba7-47f8-9d84-efe2cacb9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177d2fb-ec44-4667-a8d2-306f82241022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Waters said it was very difficult to choose between the different sites\
        \ and the votes were close, but he believes Crawford Lake won out because\
        \ the proposed geochemical starting point of the Anthropocene associated with\
        \ the sediment is particularly precise.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9cc1ff-559a-4db0-a9f4-dfd38be57d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61970c0-8fa1-441c-b57c-551eccb9539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lake isn’t large, covering 2.4 hectares (5.9 acres), but it is\
        \ exceptionally deep, nearly 24 meters (78.7 feet), and the sediment found\
        \ at the bottom can be divided into annual layers to be sampled for geochemical\
        \ markers of human activity. This analysis allows scientists to see changes\
        \ at an annual resolution, explained Francine McCarthy, a professor of Earth\
        \ sciences at Brock University in Canada who has studied the lake.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea10733-5ce1-48e0-8725-96a105cb66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb06b0-7043-4d5c-911c-a2355dcc2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The shape (of the lake) restricts the mixing of the water column so\
        \ the bottom waters do not mix with the surface waters. The bottom of the\
        \ lake is completely isolated from the rest of the planet except for what\
        \ gently sinks to the bottom,” she explained.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc0673-a878-40e7-a1fe-20dd303a7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3886f0b-7557-456b-8aa8-05802c8ce35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrew Cundy, a professor and chair in environmental radiochemistry\
        \ at the UK’s University of Southampton and member of the AWG, said the “\
        presence of plutonium gives us a stark indicator of when humanity became such\
        \ a dominant force that it could leave a unique global ‘fingerprint’ on our\
        \ planet.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca4c34-8809-4eb4-b4e6-a273c234d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163fe55-a620-4f1f-96b6-a7b0aa8290a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the selection of Crawford Lake is not the final decision on\
        \ whether the Anthropocene is recognized as an official geological time unit.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe07155-2a43-4bcc-84b0-16165778c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b4c5f-abd9-49db-a4f4-808c6af94218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AWG will present a proposal to make the Anthropocene official to\
        \ the Subcommission on Quaternary Stratigraphy later this summer. If the subcommission’\
        s members agree with a 60% majority, the proposal will then pass on to the\
        \ International Commission on Stratigraphy, which will also have to vote and\
        \ agree with a 60% majority for the proposal to move onward for ratification.\
        \ Both bodies are part of the International Union of Geological Sciences,\
        \ which represents more than 1 million geoscientists around the world.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968a52c-73d1-47b7-87ea-893002dfcd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a803d-2f8f-4646-8b02-7118a8517841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A final decision is expected at the 37th International Geological Congress\
        \ in Busan, South Korea, in August 2024.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1bc496-e9b3-4630-865b-452aa94170e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c90b3b-d17e-4b3e-a34e-41078e567e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The great Anthropocene debate</strong></h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda797d-8c8a-4b87-bf6f-b84da50f6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some experts don’t think the Anthropocene rises to the level of epoch-defining.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54384b46-7da6-4c69-9789-4bd852653ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96930e-a6ff-4e03-9f6f-c551c9ae7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stan Finney, secretary general of the International Union of Geological\
        \ Sciences and a professor in the department of geological sciences at the\
        \ California State University at Long Beach, said the stratigraphic record\
        \ of the Anthropocene is relatively minimal — barely a human life span — given\
        \ a proposed starting point of around 1950.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f229712-bb30-421a-9ce0-13a50a6fe256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794c5b5-63ff-4f7d-9066-915e209cafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The beginning of the Anthropocene could be defined in any number of\
        \ ways — including the Industrial Revolution — that would result in a much\
        \ longer interval than currently proposed, he noted.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f50317-25ab-4238-96b0-fada995d4e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673379fc-6adb-4504-a438-812ce09e4703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s no doubt that humans have impacted the Earth system dramatically\
        \ and we’re facing incredible consequences today. But it’s been a long-running\
        \ (phenomenon),” he said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195511e-137b-47b4-ad60-b41a862f158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a01f8-6250-415c-8e09-5c9d23ca9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also feels that the push to officially recognize the Anthropocene\
        \ may, in fact, be more political than driven by on-the-ground geology. The\
        \ term was coined in 2000 not by a geologist but by the late atmospheric chemist\
        \ and Nobel laureate Paul Crutzen — apparently in off the cuff remarks at\
        \ a conference.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f9a64-7c50-44df-91a2-174e4763b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46eba4-482c-4c9a-a972-6b1296b9890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finney said it’s more accurate to describe humanity’s profound impact\
        \ on Earth as an ongoing geological event rather than a formal epoch with\
        \ a precise global start date. It’s also possible, he said, that stratigraphers\
        \ may decide that the Anthropocene doesn’t rise to the level of epoch, but\
        \ it could be the fourth age of the Holocene — the much less catchy Crawfordian\
        \ Age.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf305e-e9eb-4b16-9139-65c313bebf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4b40e-3b67-44ed-b88e-947cba986b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others object to the term Anthropocene because it implicates all of\
        \ humanity in the activity that has irrevocably altered the planet. Some researchers\
        \ say the changes are the doing of a powerful and elite minority and that\
        \ the epoch would be better named the Capitalocene.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e107050-f12e-45e3-949d-091f8ecc7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eaad27-7a96-490c-8a80-b3a6da160ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Waters believes AWG has a strong case for formalizing the Anthropocene,\
        \ but he said naming a new geological epoch “is a very conservative process,”\
        \ so there is no guarantee that the proposal will be successful.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4322ef4-0f4d-4447-9764-b3e88c2108fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf56353-2742-45d3-974a-7d45f9ebb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to Crawford Lake, AWG also needs to pick two secondary\
        \ sites before it submits a proposal.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3859c96-db05-4f2a-9d1d-24a2d2be3f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126abbf-8da0-4699-ac3b-a0785b96d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve been very careful in our search for which (sites) are suitable,\
        \ but they could just say at the end of day ‘We are not impressed with the\
        \ evidence you have provided to demonstrate that the Anthropocene is justifiably\
        \ a new epoch of geological time,’” Waters said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f012edb-7630-463c-9899-d2c9d4a70b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926c326-3682-4db2-a8c4-0d73f632c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They may also support the idea that there’s a stage here and the Crawford\
        \ site represents a new stage of the Holocene, but they’re not prepared to\
        \ accept that the Anthropocene is a significant change beyond the envelope\
        \ of change that we see within the Holocene,” he added.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d18f7-dd37-4950-a822-5b5ea62d31e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2531a-a320-4e9b-9927-07bb12294ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andrew Mathews, a professor of anthropology at the University of California,\
        \ Santa Cruz, said the term Anthropocene has already shown its importance,\
        \ opening up conversations across the natural sciences, social sciences and\
        \ humanities. As such, the exact geological birthplace of the proposed epoch\
        \ may not ultimately matter that much.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99f67b-16fd-4fc4-93e0-ecc67dfaf09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c2581-71a2-4bb3-ba3e-32ccdfb2e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s cemented in place that human societies are having a geological\
        \ impact on the world and on Earth systems. And that part is helpful,” he\
        \ said. “It basically says, ‘Look, we’re in it. We’ve transformed the world\
        \ and we have to keep thinking about that,’” he said.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79160331-0a62-40c4-95ef-22ba2bea5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:24:27.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:24:28.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/11/world/anthropocene-epoch-geological-time-unit-scn/index.html"><em>"Scientists
        say they’ve found a site that marks a new chapter in Earth’s history"</em></a></p>'
