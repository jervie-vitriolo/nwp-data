      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her <a href="https://www.instagram.com/p/CugU4KNOXMp/">stylist
        PJ Pascual</a>, Kayne’s premiere look was a collaboration between himself
        and the actress, with the custom Dennis Lustico butterfly sleeve top being
        an homage to her Filipino roots and the Herve Leger fringe dress representing
        her American roots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375a5f6-e779-4118-be7d-8645450fc054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T13:19:15.845+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-12T14:00:52.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting on <a href="https://www.instagram.com/p/Cuh7_X-vfcO/?img_index=1">Instagram</a>
        after the premiere, Kayne thanked her team, including stylists Pascual and
        Nikko Panti (both Filipino) for her beaded ensemble. “Maraming salamat to
        my dream team for sending me down the pink carpet feeling like my own snatched
        fairy godmother,” she said in the caption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eed8bd-d876-416a-b18b-ff6761553746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T13:19:15.846+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-12T14:00:52.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Hollywood Reporter, the actress called
        the experience of stepping into Barbie World for the first time “intoxicating.”
        “I felt emotions because it was so beautiful and so detailed,” she said from
        the pink carpet. “The sets were also so grand. Anything with a giant size,
        I’m like ‘I’m so small, this infinite world, and that’s a giant slide. Can
        I touch it?’ Anything that makes you feel insignificant I think in the grand
        scheme of life is emotional.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547df573-e724-4433-ae9c-709ad5a48746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T13:19:15.846+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-12T14:00:52.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there isn’t much about the Fil-Am actress online, we gathered\
        \ a few bits of information while digging around the interwebs. Read more\
        \ about Ana Cruz Kayne below.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e77aad-b6b1-45af-a801-0818487524e1'
      'mgnl:activationStatus': true
