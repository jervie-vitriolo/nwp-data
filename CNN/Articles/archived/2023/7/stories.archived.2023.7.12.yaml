    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipinos in Sudan urged to leave immediately as ''full-scale civil
      war'' looms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be3ac7-d77a-45ee-9578-35687ca475eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:38:35.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T20:47:58.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> The national
        government has called on all Filipinos in Sudan to evacuate immediately after
        the United Nations warned the conflict-torn country is on "<a href="http://https://www.cnnphilippines.com/world/2023/7/12/un-sudan-civil-war.html">the
        brink of a full-scale civil war</a>."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2285d6-467c-464a-aab2-a301b46a6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:38:35.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T20:47:58.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Embassy in Cairo strongly reiterates its call for
        all Filipinos in Sudan to leave the country immediately to ensure their safety,"
        the embassy said in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f428df-cf10-4aa8-a50a-1f5dee0d4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:38:35.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T20:47:58.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipinos who wish to return home should provide the embassy with their
        full name, contact number, and copy of their passport. They are also advised
        to tell the embassy if they have a valid passport or not.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5de96-e6f1-4e43-af10-4ca35d1aedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:38:35.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T20:47:58.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those who want to evacuate through Egypt are directed to apply for
        entry visas at the Egyptian Consulate in Wadi Halfa and comply with visa application
        requirements.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b845a1-7288-4f14-b809-02a3b7925435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:38:35.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T20:47:58.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Filipinos who choose to evacuate through Port Sudan should
        inform the embassy in advance.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628c40e-40fc-418a-b680-9c36e24dbb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:38:35.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T20:47:58.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make sure that you have sufficient cash with you (to cover costs
        of your food, water and accommodation) as the wait in both Wadi Halfa and
        Port Sudan will take on average 10 days or more," the embassy said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fec2b-2e80-4d47-a9c7-40f9228d66ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:38:35.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T20:47:58.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8bb5fe-18d1-407c-b2ab-d5993cfdd230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:38:35.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T20:47:58.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those who decide to stay in Sudan are instructed to give the embassy
        their names, contact details, locations in Sudan, and the details of their
        emergency contacts in the Philippines. They are also told to hold on to their
        passports.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d2f36-29c1-4f78-a5fe-def8df8a4729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:38:35.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-12T20:47:58.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations earlier warned that Sudan could be on the <a
        data-cke-saved-href="http://https://www.cnnphilippines.com/world/2023/7/12/un-sudan-civil-war.html"
        href="http://https://www.cnnphilippines.com/world/2023/7/12/un-sudan-civil-war.html">verge
        of all-out war</a> after a weekend airstrike killed dozens in a residential
        area in the city of Omdurman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b7115-9e22-4204-8fcf-20c2bbb97a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T20:47:58.620+08:00
      'mgnl:createdBy': 'syrah'
