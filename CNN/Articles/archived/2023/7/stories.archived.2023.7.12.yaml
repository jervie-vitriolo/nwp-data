      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — The state
        weather bureau is not ruling out the possibility that the low pressure area
        spotted east of Virac, Catanduanes may develop into a typhoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b75ad-b665-48d8-a554-96a17a1e628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T10:19:31.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T10:19:31.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During an early morning briefing, Obet Badrina, a PAGASA weather specialist,
        said the cloud cluster that the agency was monitoring developed into a low
        pressure area on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5d0f8-306e-43d6-bfcd-2fa8b250d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T10:19:31.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T10:19:31.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Patuloy na nasa karagatan at hindi inaalis sa posibilidad na ito ay
        maging bagyo," he said. "Bagama’t in the next 24 hours, maliit pa naman ‘yung
        chance."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1fcdc-4fdb-40a9-8289-45a38b49a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T10:19:31.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T10:19:31.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It remains over the ocean and we are not eliminating
        the possibility of it becoming a typhoon. Although in the next 24 hours, the
        chance is still slim.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d0a53-ace6-472d-80c9-48c483ebe0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T10:19:31.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T10:19:31.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Badrina said the LPA will bring rains over Luzon, especially in the
        eastern part.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecaabba-e58a-4d15-a734-00f07263b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T10:19:31.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T10:19:31.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Visayas and Mindanao will also experience cloudy skies and rainshowers
        due to the southwest monsoon or habagat.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce17da6-ee8f-4e93-b013-099738fb76dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T10:19:31.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T10:19:31.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A similar situation will prevail over Mimaropa and the Bicol region
        due to habagat and LPA, he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdbb6f8-32ba-47df-a208-85e856c24770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T10:19:31.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T10:19:31.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern and Central Luzon, meanwhile, will continue to experience
        hot weather, but there are chances of rain in the afternoon and evening.</p>'
