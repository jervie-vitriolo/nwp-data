      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I was there in the ASEAN meeting, I think it was in Bali, Indonesia,
        when we formalized and announced to the world essentially a new paradigm shift
        in our foreign policy approach," Bensurto said, recalling the conference in
        2011. "When the Secretary (Albert del Rosario) made a statement mentioning
        the 9-dash line, I think that was it, there was no support." '
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d02f7-ecbc-40d9-82dd-43dc39b386fc'
      'mgnl:activationStatus': true
