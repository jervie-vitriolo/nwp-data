      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are proud that our show is appreciated outside the country,\"\
        \ beams Verzosa. \"Maybe, the reason why the Taiwanese government trusts us\
        \ is that they see the direction of the show, which is really to promote inspiring\
        \ stories and aspirational features. The show is aligned to their goal.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c033d66-904f-4acb-9e1c-6995c7a27b30'
