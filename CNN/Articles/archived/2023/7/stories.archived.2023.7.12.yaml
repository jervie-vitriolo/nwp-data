      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Six people have died in a helicopter
        crash in Nepal, a spokesperson for Kathmandu’s Tribhuvan International Airport
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693ddf7-03e4-4745-b0e8-28b1197e8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:26:13.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:26:14.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bdfdb-a753-4bab-bfcf-b79d53fc7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:26:13.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:26:14.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manang Air helicopter was carrying five Mexican passengers and\
        \ a Nepali pilot, Teknath Sitoula told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f32465-9abf-4d22-8a10-13e92de7f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:26:13.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:26:14.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5685a0-9350-4713-80cb-b477fdc06c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:26:13.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:26:14.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reuters reported that Manang Air caters to tourists wanting a view\
        \ of Nepal’s peaks, including Mount Everest, the world’s tallest mountain.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d2562-d235-453f-9cb5-ded2e0c78ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:26:13.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:26:14.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9740e-af45-40cf-a732-48997f0fc2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:26:13.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:26:14.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It set off from Solukhumbu district, where Everest is situated, at\
        \ 10:05 a.m. local time (12:20 a.m. ET) on Tuesday, heading for the capital,\
        \ Kathmandu, according to a statement issued by the Civil Aviation Authority\
        \ of Nepal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553aca2-ecdd-43ae-b950-cba5f470cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:26:13.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:26:14.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22c126-a201-4056-afc7-b7634ae6126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:26:13.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:26:14.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The helicopter lost contact less than 10 minutes later, at 10:13 a.m.,\
        \ and was later found crashed in Solukhumbu’s rural municipality of Likhupike,\
        \ according to the authority.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
