      'mgnl:lastActivated': 2023-07-12T14:36:37.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d02dc8-df1f-4a59-9ddb-ec3136f8e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:18:38.728+08:00
      'mgnl:createdBy': 'lara'
