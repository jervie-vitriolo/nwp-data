    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e796b1b-1b21-4600-b170-b9207d74f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T18:58:22.335+08:00
      'mgnl:createdBy': 'vince'
