      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a7fd9-9bbd-4567-b3bf-00b22c4a1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:36:41.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:36:41.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears shared a post on Instagram on Tuesday also announcing the
        release date of her book, with text appearing in a video that read, “It’s
        coming… My story, on my terms, at last.”</p>'
  'willy-wonka-timothee-chalamet-movie-teaser-trailer':
