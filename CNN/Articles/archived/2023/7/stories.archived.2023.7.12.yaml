    'jcr:uuid': '06d43a87-32a4-4732-8462-a25eabbcd5bb'
    'lead': 'The national government has called on all Filipinos in Sudan to evacuate
      immediately after the United Nations warned the conflict-torn country is on
      "the brink of a full-scale civil war."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T20:38:35.597+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-12T20:47:58.914+08:00
    'mgnl:lastActivatedBy': 'superuser'
