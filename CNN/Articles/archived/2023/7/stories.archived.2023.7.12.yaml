      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> North Korea on Wednesday
        fired an intercontinental ballistic missile that flew for more than 70 minutes,
        Japan’s Defense Ministry said, marking a potential new round of confrontation
        with Washington and its allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ff65b-23cb-47a8-bedf-30b41c1595e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8d63c-e8c5-446b-8ae8-0827cfc0dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 74-minute flight time represents a marginal advancement on the\
        \ missiles tested by North Korea in March and April of this year, both of\
        \ which were also ICBMs – weapons with the required range to potentially hit\
        \ the continental United States.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c53bb-b88d-411f-b644-0dcb07ee22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74971b-ecf2-46c6-b7ab-d9871b57d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s launch, which landed in waters near to Japan, comes after\
        \ Pyongyang earlier this week threatened to shoot down US military reconnaissance\
        \ aircraft engaging in what it called “hostile espionage” activities near\
        \ its territory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde183d-0657-40dc-8555-051ca15c8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94962d5-b4dd-4748-904a-b055b37a6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missile launch and fiery rhetoric, while not unusual for Pyongyang,\
        \ arrives during a period of heightened tensions on the peninsula, as Washington\
        \ and Seoul ramp up their defense cooperation. It also appears timed to coincide\
        \ with the NATO summit in Lithuania, where leaders from South Korea, Japan\
        \ and the US are meeting to discuss security issues – including the threat\
        \ posed by North Korea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8521b-6277-421a-b7a8-f2b52dcbd366'
      'mgnl:activationStatus': true
