      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:48:26.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68204e4-661f-4624-8a62-00f34259e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:16:19.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T06:48:26.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The beneficiaries will be included in the Registry System for Basic\
        \ Sectors in Agriculture of the Department of Agriculture, allowing them to\
        \ access government support services for farmers.\r"
