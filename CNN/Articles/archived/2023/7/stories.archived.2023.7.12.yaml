      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d13eff-8f12-4be6-8ce7-5091cc02d46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:42:08.649+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-13T14:11:49.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Another memorable feature is the rags to riches story of a member\
        \ of an essential oil company. This proves that your past doesn't define your\
        \ future, and you can use the challenges you encountered to fuel you for success.\"\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf1487-9edf-4b8b-8f69-8efd3e5fa1bf'
