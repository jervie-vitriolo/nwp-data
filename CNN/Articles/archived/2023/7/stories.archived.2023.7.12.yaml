      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our commitment is to showcase world-class visual narratives to our\
        \ viewers,\" says Program Director Jallawee Beritan. \"We listen to our viewers\
        \ because they deserve a program that does not only feed their senses but\
        \ their soul.\"\r"
