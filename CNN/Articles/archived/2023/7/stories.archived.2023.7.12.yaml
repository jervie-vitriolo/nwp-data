      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the apprehensions from other countries, Bensurto said Del
        Rosario stuck to the plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c951b-1091-499d-972c-5fd250c0a7b3'
