    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03618331-7fa5-444c-909e-d17e9c52b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:44:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:45:05.677+08:00
