    'lead': 'A transport group announced on Wednesday its plan to stage a three-day
      nationwide strike beginning July 24, the day of President Ferdinand Marcos Jr.''s
      second State of the Nation Address (SONA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T23:16:53.932+08:00
