      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law will benefit 610,054 farmers who owe the Land Bank of the Philippines\
        \ a total sum of ₱57.56 billion, covering 1,173,101.575 hectares of agrarian\
        \ reform lands.\r"
