      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When we began this campaign in 2010, in 2011, we did not have support\
        \ to tell you the truth. We were like a pariah,\" said Ambassador Henry Bensurto\
        \ Jr. in an interview with CNN Philippines' The Source. \r"
