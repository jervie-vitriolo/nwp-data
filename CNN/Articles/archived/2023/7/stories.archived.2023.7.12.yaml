      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Foreign Affairs Secretary Del Rosario said at the time that
        “the new introduction of China of the 9-dash in 2009, becomes the core of
        the problem," which "now must be subjected to a rules-based regime of UNCLOS
        (United Nations Convention on the Law of the Sea).”</p>'
    '7':
