      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s Coast Guard said earlier the missile was launched at 9:59 a.m.\
        \ local time and fell into the Sea of Japan, also known as the East Sea, at\
        \ 11:15 a.m., citing the Ministry of Defense.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50fc05d-a4f2-4ec7-a264-a13c293df641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e10f9a-59ad-4de0-8767-15a710c55d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some experts say North Korea likely tested its developmental, road-mobile\
        \ Hwasong-18 ICBM, a type of solid-fuel weapon that is harder to detect and\
        \ intercept than the North’s other liquid-fuel ICBMs. North Korean leader\
        \ Kim Jong Un previously called the Hwasong-18 his most powerful nuclear weapon\
        \ – though there is no indication the missile can successfully deliver a nuclear\
        \ payload.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f09947-bea5-407c-9a06-42c100f4762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8537a-c655-4136-a69f-8275f0228826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“North Korea’s launch seems to be its second test of the Hwasong-18\
        \ ICBM which was first fired on April 13. North Korea seems to be continuously\
        \ advancing the missile technology based on the first test launch result,”\
        \ said Kim Dong-yub, a professor at the University of North Korean Studies\
        \ in Seoul.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6deb4f-0ffb-4d75-bba6-655c0c5f86ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90badf71-031d-4138-9b1f-37ec1a2f9fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korean President Yoon Suk Yeol held an emergency National Security\
        \ Council meeting in Lithuania on Wednesday morning in response to the missile\
        \ launch, Yoon’s press office said in a statement. Yoon is in Vilnius to attend\
        \ the NATO summit.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee063b6-f5c7-4f53-90fb-9c3f5de7840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042264c-552f-452f-a010-a013106973d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Korean leader said that he would call for “strong international\
        \ solidarity” at the NATO summit in response to North Korea’s launch, according\
        \ to his office.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ae0b8-bd73-4bbb-9814-f013cce97ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16168d-59c2-48ba-b42d-3ed852a71015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A communique from the NATO meeting on Tuesday urged North Korea to\
        \ abandoned its ballistic missile and nuclear weapons programs, which are\
        \ in violation of United Nations Security Council resolutions banning them.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686438a-3d04-41f8-aad5-7bc7abcc0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6dd2ed-2192-49ce-869c-4f7f10d5060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We call on (North Korea) to accept the repeated offers of dialogue\
        \ put forward by all parties concerned, including Japan, the United States,\
        \ and the Republic of Korea,” the communique said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b6ec2-c3df-455e-9f6b-dba6d8a2b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5c9c5-f065-4916-97a3-3eb66aa93329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But North Korea has shown no signs that it is willing to engage in\
        \ negotiations with Washington or Seoul.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2ad35-b642-45ff-9c71-72b765f70a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ccae0d-5e9d-4958-972d-3bac3e6905e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s ICBM test follows threats from Kim Yo Jong, a senior North\
        \ Korean official and sister of North Korean leader Kim Jong Un, who accused\
        \ a US spy plane of entering the North’s exclusive economic zone at least\
        \ eight times on Monday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb957dc-7ab0-4438-bc00-d317ed26bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01f5e5-9916-4f6c-8397-9b4747f04ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In case of repeated illegal intrusion, the US forces will experience\
        \ a very critical flight,” Kim warned in a statement Tuesday from North Korea’\
        s state news agency.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1cfe8-0568-4be6-9cc6-88e59674e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765627c6-80b7-4fc2-9f8b-e837af78246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and South Korea dismissed the accusations and urged North Korea\
        \ to stop creating tension with false claims.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65334876-31d0-4d96-b172-174239d64a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc47ed-c4f6-4b8c-b231-77b49b41ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leif-Eric Easley, associate professor of international studies at Ewha\
        \ Womans University in Seoul, said that Kim’s accusations are part of a North\
        \ Korean pattern of inflating external threats to rally domestic support and\
        \ justify weapons tests.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f1fcf-f8f3-4762-8fe3-787f28ca10c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58324ef1-3892-4211-8c85-f2cd932b2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pyongyang also times its shows of force to disrupt what it perceives\
        \ as diplomatic coordination against it, in this case, South Korea and Japan’\
        s leaders meeting during the NATO summit,” said Easley.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aad694-7234-412f-8770-85c8b08e4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c59224-c459-4d5f-bbd4-ceb4d942197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, tens of thousands of North Koreans marched in anti-US rallies\
        \ in Pyongyang, marking the 73rd anniversary of the start of the Korean War.\
        \ The participants denounced the US as “Destroyer of peace and stability of\
        \ the Korean Peninsula” and warned of nuclear war, according to state nedia.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efd285-e439-4adb-9801-54bed611047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0464e61-d80a-4d8a-9597-c857e7e6244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T14:37:08.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, South Korea, the US and Japan have been holding joint and\
        \ trilateral military exercises aimed at deterring any North Korean military\
        \ threat.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e323c4-6936-4448-8375-ceb826501fc5'
