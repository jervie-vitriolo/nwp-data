      'mgnl:lastActivated': 2023-07-13T00:04:59.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, the arbitral tribunal constituted under UNCLOS largely ruled\
        \ in favor of the Philippines. It declared that China has no legal basis to\
        \ claim virtually the entire South China Sea, including the area the Philippines\
        \ calls West Philippine Sea.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604767da-96c9-413a-8bde-79ae48a027de'
