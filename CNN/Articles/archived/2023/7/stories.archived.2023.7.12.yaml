      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86a95a-cb7d-435f-8cf0-055a709181ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T18:58:22.340+08:00
