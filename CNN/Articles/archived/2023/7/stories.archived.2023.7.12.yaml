      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thailand’s Prime Minister Prayut Chan-o-cha
        will not seek re-election and will retire from politics, his party said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5908ba-d3f5-4a4a-bbaf-eb913dd6c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23ef7a-d496-43c1-b659-63a106e4aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement came two days before Thailand’s parliament was set\
        \ to vote for a new prime minister following a May election that saw Thais\
        \ overwhelmingly reject military-backed rule.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef6d1c-6f9e-40ae-9457-164116c17844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a802e-296d-49a9-a5ae-39ca3f7a4ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prayut, 69, has ruled Thailand since 2014, when as army chief, he seized\
        \ power in a coup and declared himself prime minister. In 2019, his party’\
        s coalition won the most seats in parliament and he was elected leader with\
        \ the backing of the senate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51428c02-c920-454f-a925-ce1f7c4a172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e878677-9801-4274-8587-78f57f0c4813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thai opposition parties swept the board in May’s nationwide election\
        \ as voters delivered a powerful rebuke of the military-backed establishment\
        \ that has ruled since the coup, capping years of rising anger over how conservative\
        \ cliques have governed the kingdom.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130e7bb-0b99-480c-b7dd-80ec4bc4d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19677402-6143-4887-80c3-f23fb0cc457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.230+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The progressive Move Forward Party, which gained a huge following among\
        \ young Thais for its reformist platform, won the most seats and the largest\
        \ share of the popular vote.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66becd8e-40e3-4dbb-9784-6413bbb3dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227645e-4e3d-432a-99ec-2bbc353dc597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pheu Thai, the main opposition party that has been a populist force\
        \ in Thailand for 20 years, came second.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440e712-3257-455d-9e99-f3e9a1230e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.231+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb2912-887a-4577-9d97-a4b2abd75bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prayut was not expected to gain enough support in the lower house to\
        \ win another term as premier, as his party only won 36 seats in the May election\
        \ – though the final outcome still remains uncertain.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59db031-2a69-4333-b945-08c4da7dc4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec788cc-80c1-473f-b5a0-f3f6ecf78023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prayut will remain as prime minister until the new government is formed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0404fdb-6cc9-4e63-b249-3e775b5d193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b96728-e61b-4d50-98de-6768ed57d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:29:51.234+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:29:51.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former general’s rule as a military coup leader turned prime minister\
        \ has been marred by growing authoritarianism and widening inequality.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e04b26-680c-49f3-8f86-6e6445374928'
      'mgnl:activationStatus': true
