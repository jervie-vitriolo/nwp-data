      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ce931-08bf-4fe7-b386-4ed27149c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T18:58:22.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T00:04:59.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from China and the Philippines, other claimants to the resource-rich\
        \ waterway are Brunei, Malaysia, Taiwan and Vietnam.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312d42c-f494-458d-9b60-f35e2565e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T18:58:22.344+08:00
