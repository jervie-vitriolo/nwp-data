      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nepal’s inclement weather, low visibility and mountainous topography\
        \ all contribute to its reputation as notoriously dangerous for aviation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9acaa-2f7e-4845-964f-0827cb58bf84'
