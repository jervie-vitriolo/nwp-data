    'template': '1'
    'title': 'Transport group to stage 3-day strike starting SONA day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee6b514-f3df-414c-9bf3-3aac615d87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:16:53.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-13T00:26:44.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> A transport
        group announced on Wednesday its plan to stage a three-day nationwide strike
        beginning July 24, the day of President Ferdinand Marcos Jr.''s second State
        of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a843dd-582c-4b2a-8201-135abe3a9171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:16:53.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-13T00:26:44.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Manibela said it will hold the strike to protest the government''s
        public utility vehicle (PUV) modernization program and its alleged failures
        to address the sector''s needs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2065b60-57ac-4efe-8db4-7857c9fbc524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:16:53.952+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-13T00:26:44.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Nationwide Transport Strike! Kahit isa wala pading nasusulosyunan
        sa ating mga inilatag na problema. July 24, 25 and 26! Natapat pala ng SONA!
        Magkaisa po tayong lahat mga ka MANIBELA," it wrote on Facebook.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a87ec-3529-45f5-a1ee-92a7e71a6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:16:53.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-13T00:26:44.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Nationwide Transport Strike! Not one of the problems
        we raised has been solved. July 24, 25 and 26! It coincides with SONA! Let’s
        unite fellow members of MANIBELA.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e9e32-3749-4a57-95e6-26832338e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:16:53.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-13T00:26:44.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Facebook live Wednesday evening, Manibela chairman Mar Valbuena
        said another group expressed readiness to join the strike.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149641e-69c6-476c-b9e0-3d17f2cf9cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:16:53.953+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-13T00:26:44.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"''Yung isang kasamahan po natin, ''yung Piston, ang alam ko nagpahayag
        narin na ''yung grupo nila magtitigil-pasada rin at sasama po sa protesta
        sa July 24," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be92ba-3eab-4bc1-996a-c320f26afc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:16:53.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-13T00:26:44.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our companions from the group Piston, as far as I
        know, have also voiced their intention to stop operations and join the protest
        on July 24.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb31ae0-f372-4472-83c9-b07061a096e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:16:53.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-13T00:26:44.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'State-owned PTV reported that Manibela expects around 300,000 of its
        members to participate in the planned action.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98488d9b-fd47-4323-947c-0f4e8bed0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:16:53.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-13T00:26:44.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines is trying to get a comment from Malacañang.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddfde31-cbfd-4586-bd91-53ccf7cdd551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:16:53.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-13T00:26:44.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Manibela and Piston also staged a transport strike which
        was supposed to last for a week, although it <a href="https://www.cnnphilippines.com/news/2023/3/8/Nationwide-transpo-strike-end.html">ended
        early</a> after they met with government officials. At that time, Marcos assured
        them that his administration will review the PUV modernization program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e737dce-2b15-4c19-8790-1f0ff014d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:16:53.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-13T00:26:44.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/transportation/2023/3/5/timeline-the-governments-puv-phaseout-program.html">TIMELINE:
        The government''s PUV phaseout program</a></strong></p>'
  'dfa-launches-not-one-inch-website':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-12T23:16:29.000+08:00
    'imagesource': 'jcr:2caea44c-e28a-4cd3-bdb0-0a15fbef88ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '028d2424-32aa-4056-bc6c-3022b67db3bc'
    'lead': 'Seven years after the landmark ruling, the Department of Foreign Affairs
      launches a microsite on Manila''s 2016 arbitration victory against Beijing in
      their maritime dispute in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T23:19:38.418+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-12T23:19:38.736+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA launches ''Not One Inch'' microsite on PH''s arbitral win vs. China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c989244-afa3-4a45-824c-0f259d6cdbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:19:38.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:19:38.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Seven
        years after the landmark ruling, the Department of Foreign Affairs (DFA) on
        Wednesday launched a <a href="https://sites.google.com/dfa.gov.ph/wpstest/home">microsite</a>
        on Manila''s 2016 arbitration victory against Beijing in their maritime dispute
        in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850f040-8f4c-47bf-b4e6-500844ff32ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:19:38.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:19:38.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The microsite will \"provide a central resource for official information\
        \ and positions on the Award and its contributions to the rule of law and\
        \ peaceful settlement of disputes through UNCLOS (United Nations Convention\
        \ on the Law of the Sea) and international law,\" DFA Secretary Enrique Manalo\
        \ said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa77c3d6-c21b-430d-8153-ab86acfcaf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:19:38.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:19:38.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site''s title "Not One Inch" was attributed to President Ferdinand
        Marcos Jr.''s previous <a href="https://www.cnnphilippines.com/news/2023/2/18/ph-wont-lose-inch-of-territory-marcos.html">statement</a>
        that the country won''t lose an inch of its territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0df81a-67fc-46b2-bc78-60acd746d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:19:38.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:19:38.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It contains links to resources \"including the material submitted to\
        \ the Tribunal and made available by the Permanent Court of Arbitration, the\
        \ Statements of the Department of Foreign Affairs on the South China Sea Arbitration,\"\
        \ as well as the legal and geographic scope of the West Philippine Sea, and\
        \ other resources relevant to the subject.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb67f2-2aa1-4b4e-a2e0-1ead82aa94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:19:38.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:19:38.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/7/12/Hague-ruling-West-Philippine-Sea-timeline.html">Remembering
        the 2016 Hague ruling: What has happened since then?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e81a85-96e2-4e3b-b482-08a080fde5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:19:38.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:19:38.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Maritime and Ocean Affairs Office Assistant Secretary Maria
        Angela Ponce, meanwhile, said the microsite aims to give a clearer picture
        of the complex issues "faced by the country in the South China Sea and the
        West Philippine Sea."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c109c-8bd3-4396-90f2-4445abd9e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:19:38.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:19:38.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We understand that the issue is complex and may be confusing, so\
        \ this is an attempt to clear some of the fog,\" she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73081fa-964d-4ba2-8dff-c281fe7ba4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:19:38.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:19:38.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The arbitral award junked China's sweeping claims in the South China\
        \ Sea and recognized the Philippines' sovereign rights in areas within its\
        \ 200-nautical mile exclusive economic zone.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003548fc-5980-4d58-a68c-820fc60768f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:19:38.483+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:19:38.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, has repeatedly refused to recognize the ruling –
        calling it "illegal, null and void."</p>'
