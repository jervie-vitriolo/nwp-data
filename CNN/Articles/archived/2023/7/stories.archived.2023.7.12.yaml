      'mgnl:lastActivated': 2023-07-12T06:55:47.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1a62e-fd1d-4aa9-97ed-eddba4ce7d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First footage of Chalamet as the mercurial Roald Dahl character was\
        \ revealed Tuesday, showing a young Wonka setting out on a quest to shake\
        \ up the chocolate industry and break up a confectionary cabal.\r"
    '25':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe width="790" height="444" src="https://www.youtube.com/embed/otNh9bTjXWg"
        title="WONKA | Official Trailer" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c0b9f-8762-4fd9-9d06-0467b6813b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:47:34.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f857b-f916-4053-ae5c-9074f2829208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70833641-10c6-4a48-be5b-fb4ef3495909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chalamet steps into shoes previously filled by Gene Wilder in 1971\
        \ and Johnny Depp in 2005. Rather than retell Dahl’s 1964 book “Charlie and\
        \ the Chocolate Factory,” writer-director Paul King has imagined a plucky,\
        \ striving take on the character in what he calls a “companion piece” to the\
        \ 1971 film.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e7dfd-57a3-4140-8247-264b813e7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c963457-ca11-4e20-a517-c873d11c265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking in London ahead of the teaser trailer release, King promised\
        \ an all-singing, all-dancing Chalamet and a film that “answers all the questions\
        \ you never had” about Wonka.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396fa99b-2482-41c8-a83f-40fd6c283e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792782d-f980-4004-83ff-d277119e22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director shared that he’d accessed Dahl’s personal archives and\
        \ read early drafts of the novel, gleaning ideas from there.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f5beb-9844-4abd-bf44-537695f80528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9e8f8-54b6-4f32-8346-23742268cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a writer, obviously I don’t remotely think of myself in the same\
        \ breath as Roald Dahl,” he said, “but it was very nice to be so inspired\
        \ by that.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f434a-aac5-43d5-b114-5802aeaae978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46545dcb-940b-4810-a722-8861f54eba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King, director of the beloved “Paddington” and “Paddington 2,” has\
        \ cast familiar faces including Sally Hawkins, Tom Davis and Simon Farnaby,\
        \ alongside Olivia Colman, Rowan Atkinson, Keegan-Michael Key and newcomer\
        \ Calah Lane. And in a casting coup for the ages, the film sees King team\
        \ up once more with Hugh Grant, this time playing a grumpy, flute-playing\
        \ Oompa-Loompa.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee1b2c-2e8a-497b-8cf1-60e7bcf92892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52cf9c-bf60-491a-aff8-272f284a11ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director said he was looking for a star to play one of Wonka’s\
        \ “incredibly sarcastic and judgemental and cruel” workers and landed on Grant,\
        \ “the funniest, most sarcastic s— that I’ve met.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2781b-fa8e-45b0-a955-6bc51771ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb36cee-e2e6-4291-b684-c65a9a7c4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the movie was filmed on studio soundstages, said King, although\
        \ some scenes were shot on location in the UK, offering a glimpse of the hysteria\
        \ that follows his star.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ae1a0-68b0-4876-9687-0279f2dcfdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc4c4d-ca65-4589-9584-15fea659706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I got an insight into Timothée Chalamet’s life, which is people leaning\
        \ out of windows and screaming, ‘Marry me!’” he recalled, chuckling. “It was\
        \ quite strange … I don’t know what they thought was going to happen.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100163ad-5b95-43a2-b831-7e774d6bceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390eece-8359-469c-8210-63780e47314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King’s gratitude towards Chalamet was palpable: “It was a huge commitment\
        \ for him because it was a very long shoot and there was a lot (of) singing\
        \ and dancing.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072fb925-7c0a-4945-bd38-aa9ce95c2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e3240-1202-4c2e-addb-45c52a893628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:42:17.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:55:47.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What’s so fabulous about him is you feel a lot of people his age would\
        \ have been tempted to put on a superhero outfit and then sort of go and save\
        \ the world,” he added. “And I managed to get him to put on a pair of heeled\
        \ leather boots and do some tap dancing.”\r"
    '23':
