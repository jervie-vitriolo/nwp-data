  'marcos-investment-pledges-to-materialize-this-year-dti':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-12T19:30:17.000+08:00
    'imagesource': 'jcr:3c1cce69-ee39-4e70-861b-14e0ac397da6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fd805e5-7023-46d8-b5c3-1ee784610628'
    'lead': 'The Department of Trade and Industry  said around $88 million worth of
      investment pledges from President Ferdinand Marcos Jr.''s foreign trips are
      seen to materialize this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T19:35:04.213+08:00
