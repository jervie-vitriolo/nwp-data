    'title': 'EU, Canada reaffirm support for ''legally binding'' 2016 arbitral ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c936c7eb-2004-4333-871d-ea9745769a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.649+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The European
        Union (EU) and the Canadian government reaffirmed their support for the Philippines
        in upholding the 2016 Arbitral Ruling that debunked China''s sweeping claims
        over the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fea9b-64d9-49af-98e5-71c5ca22bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.650+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af3f94-5ce9-40ff-abcb-bda0ed724846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.650+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the eve of the seventh anniversary of the landmark decision, the\
        \ EU maintained that the arbitral award is legally binding.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc9191-d5a2-4fce-8da8-4cd52ba25da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.650+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a33a5b-cc05-4c77-9152-bec6e7a72185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.651+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Award of the Arbitral Tribunal is a significant milestone, which\
        \ is legally binding upon the parties to those proceedings, and a useful basis\
        \ for peacefully resolving disputes between the parties,\" the EU said in\
        \ a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7de61-bd35-4ec1-833a-0c2032561d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.651+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e07c80-32b4-4449-af66-eda7e2931201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T00:10:38.651+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The EU reiterates the fundamental importance of upholding the freedoms,\
        \ rights and duties established in UNCLOS [United Nations Convention on the\
        \ Law of the Sea], in particular the freedoms of navigation and overflight,\"\
        \ it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67b16a-e211-471c-90ac-5ecde58f8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T00:09:31.473+08:00
