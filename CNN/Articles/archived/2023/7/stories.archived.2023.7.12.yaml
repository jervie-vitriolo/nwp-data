      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven years have passed since the Philippines won its case before the\
        \ tribunal, but Beijing continues to reject the ruling.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771f4f0-c3c4-483e-88c6-d2fb45b6f76c'
