      'text': '<p>Meanwhile, more countries reaffirmed their support for the ruling
        including the United States, Australia, Canada, Japan, the United Kingdom
        and the European Union.</p>'
  'makabayan-bloc-opposes-stockpiling-of-war-equipment-in-edca-sites':
