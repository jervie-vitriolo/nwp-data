      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, at least 68 people were killed when an aircraft went down\
        \ near the city of Pokhara in central Nepal. This was the Himalayan nation’\
        s deadliest plane crash in more than 30 years.\r"
    '19':
