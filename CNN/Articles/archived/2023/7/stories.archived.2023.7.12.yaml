      'mgnl:lastActivated': 2023-07-13T00:04:59.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df860fee-103a-4f38-822f-be4b99377c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T18:58:22.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T00:04:59.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At a certain point, we were able to bring observers from ASEAN, from\
        \ Singapore, from Indonesia, from Malaysia, from Vietnam,\" Bensurto said.\
        \ \"For the judges to see that it is not just a matter relating to the Philippines,\
        \ but a matter that impacts other ASEAN countries.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f26cd7-03d6-44d1-a3c9-415b6401fc32'
