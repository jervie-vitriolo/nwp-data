      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12)</strong> — A shopping
        mall dismissed one of its security guards for allegedly throwing a puppy from
        a pedestrian bridge in Quezon City, with one animal rights group eyeing to
        sue the individual.</p>'
