      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leslie Van Houten, a former Charles Manson
        follower and convicted murderer, was released from a California prison on
        Tuesday, a prison spokesperson told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58813509-60c0-4c86-aa6c-bc84396c409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c04d64-94f0-4366-9c22-1bff1c742720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Van Houten was released to parole supervision, California Department\
        \ of Corrections and Rehabilitation spokesperson Mary Xjimenez said in a statement.\
        \ She will have a three-year maximum parole term with a parole discharge review\
        \ occurring after one year, Xjimenez said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375702b-0034-4906-b2fa-8838ad84c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2cc272-e700-43d9-ad8c-1e0942bdaa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Van Houten, now in her 70s, was 19 when she met Manson and joined the\
        \ murderous cult that came to be called the “Manson family.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f0f20-b298-4185-8840-f7dcec5405f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02684a0d-e632-4792-bd10-b73b35e41910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to her release on Tuesday, she was serving concurrent sentences\
        \ of seven years to life after she was convicted in 1971 for her role in the\
        \ killings of supermarket executive Leno LaBianca and his wife, Rosemary,\
        \ at their Los Angeles home.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c862043-c77b-4cfc-bd13-2deb04390876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db0301d-64b6-41d3-b775-e1f910b8a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Van Houten’s attorney for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f22f37-20e8-4860-89e5-893bdc725d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a282175-ee43-4ca4-a574-289e48b26e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "California Gov. Gavin Newsom’s office on Friday announced it would\
        \ not challenge a state appellate court’s panel ruling in May that opened\
        \ the possibility of parole for Van Houten, clearing the path to her release.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7fe77-e5d7-48b1-9677-3c13024d2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759c331-af1a-47e6-9dcf-78f48406b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More than 50 years after the Manson cult committed these brutal offenses,\
        \ the victims’ families still feel the impact, as do all Californians. Governor\
        \ Newsom reversed Ms. Van Houten’s parole grant three times since taking office\
        \ and defended against her challenges of those decisions in court,” Erin Mellon,\
        \ a spokesperson for the governor, said in a statement Friday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40c2bd-7415-463a-a4ae-7f55593dfc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d1e8b-7112-4c93-a48f-740adbf22baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Governor is disappointed by the Court of Appeal’s decision to\
        \ release Ms. Van Houten but will not pursue further action as efforts to\
        \ further appeal are unlikely to succeed. The California Supreme Court accepts\
        \ appeals in very few cases, and generally does not select cases based on\
        \ this type of fact-specific determination,” the statement added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c36ec16-d461-4e0f-bc8e-8a6b5a6363c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c5a7b2-9264-4da3-a774-c1ee51722539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Van Houten and her team were “thrilled” with the announcement, Nancy\
        \ Tetreault, Van Houten’s attorney, told CNN Friday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c044be5-ce77-4f1e-a956-f93f8042701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae3637-ea2c-460a-a04b-35b0a948fba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following 53 years in custody, Van Houten will participate in a transitional\
        \ housing program to help her with employment training, teach her how to get\
        \ a job and support herself, Tetreault told CNN last week.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4eb56b-f9c9-403d-99e9-e86361716dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf26bb-7136-4df5-8f35-4645a3df816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you think about it, she’s never used an ATM, never had a cell phone,”\
        \ said Tetreault. The attorney told CNN she and her client have discussed\
        \ the likelihood of her being overwhelmed as she transitions back to routine\
        \ daily activities, such as going to the supermarket.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7abe278-8f77-4588-8425-16dcfe37a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9088bc-14df-4176-9aed-59100dd38f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following her conviction, Van Houten was sentenced to death, but the\
        \ death penalty was overturned after California abolished capital punishment,\
        \ and her sentence was commuted to life in prison. She first became eligible\
        \ for parole in 1977 and a California parole board panel first recommended\
        \ her release in 2016 after she made 22 appearances before the board, CNN\
        \ reported.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77cc71e-42d7-4d36-9f93-f61e9cadf2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a0d7c-1159-45f4-968b-ebf94fdab586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That decision, however, was blocked five times by the state’s governors\
        \ – twice by former Gov. Jerry Brown, who cited the horrific nature of the\
        \ murders and Van Houten’s eager participation, and three times by Gov. Gavin\
        \ Newsom.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ce6cb-ae5f-485d-8e8d-834c85d39c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f4113-fed4-4753-83c3-2ca3db24a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1994, Van Houten described her part in the killings in a prison\
        \ interview with CNN’s Larry King.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37a5a8-f380-4bdc-953a-14e243e1f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbacf1-e63b-4456-ae16-a50c4f77bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T06:46:25.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-12T06:56:27.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I went in and Mrs. LaBianca was laying on the floor and I stabbed
        her,” said Van Houten, who was 19 at the time of the murders. “In the lower
        back, around 16 times.”</p>'
