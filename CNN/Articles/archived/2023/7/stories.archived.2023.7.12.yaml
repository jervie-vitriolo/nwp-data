      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The magazine show spreads good vibes here and abroad. In fact, it has\
        \ been chosen by the Taiwanese government for its tourism promotion. Serving\
        \ as a regular TV program partner for Philippine promotion, the beauty of\
        \ Taiwan has been showcased several times. The most recent of which is the\
        \ \"Love Fun Taiwan\" campaign.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d433334-de88-47ff-8006-aab8c04ad9bc'
