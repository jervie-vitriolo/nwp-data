    'title': 'Palace: France to open direct flights from Manila to Paris'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694b82a-bc42-431e-a436-63047258124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T17:34:05.308+08:00
      'mgnl:createdBy': 'kristel'
