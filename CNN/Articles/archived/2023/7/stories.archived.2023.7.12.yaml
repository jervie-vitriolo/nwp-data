      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d05d19-a41a-4cd7-b8c2-fd838e7c70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T18:58:22.345+08:00
