      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In our private moment, I did ask him for the last time: 'Are you\
        \ certain about this, Sir?',\" he shared.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a32afc9-052a-4c0d-8d78-77753e81b843'
