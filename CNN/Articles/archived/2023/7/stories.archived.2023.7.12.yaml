      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DAR chief, data scientists also suggested providing\
        \ livestock aid.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388124bf-7df6-4b3e-bbda-11552aa16c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:16:19.989+08:00
