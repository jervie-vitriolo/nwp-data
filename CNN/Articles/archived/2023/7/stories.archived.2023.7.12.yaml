  'perfect-storm-is-unfolding-this-summer':
    'author': 'Angela Fritz, CNN'
    'caption': 'Joel Angel Juarez/The Republic/USA Today Network'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-12T04:26:22.000+08:00
    'credit': 'Joel Angel Juarez/The Republic/USA Today Network'
    'imagesource': 'jcr:9ba66e36-12f4-44aa-8d18-6a4574021098'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af3702cf-1312-4aae-8bb2-4f1f15abd78b'
    'lead': 'The climate crisis is “supercharging” extreme weather events like flooding
      and heat waves, Michael E. Mann told CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T04:27:51.924+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-07-12T04:27:52.372+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A ‘perfect storm’ is unfolding this summer and it’s ‘supercharging’
      the weather, scientist says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d04c4e-b760-401c-8300-4143af3da253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; A “perfect storm” is unfolding this
        summer, one climate scientist told CNN, as atmospheric ingredients combine
        to create deadly flooding in the Northeast US and record-breaking heat in
        the Southwest US and around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfd237-aee1-4acc-b736-6ba79784811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e1d7e-d975-4a1c-98a3-fdc43d17396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deadly flooding inundated parts of the Northeast, trapping people in\
        \ their homes and killing at least one woman who was swept away by the fast-moving\
        \ water. Rivers in Vermont rose quickly in the torrential rain on Monday to\
        \ levels not seen since Hurricane Irene in 2011.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605dbc6c-8c46-4ec3-bd43-de0ed3780e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d5b3a-9597-40a7-84d4-c94ee42019c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, more than 7.5 inches of rain fell at West Point, New York,\
        \ in just six hours — a 1,000-year rainfall event for the area, according\
        \ to a CNN analysis of data from the National Oceanic and Atmospheric Administration.\
        \ A 1,000-year rainfall event is one that is so intense, it only happens on\
        \ average once every 1,000 years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f34e4a-b3e3-40a4-8e49-b9154617a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c635d4-f4db-4ec5-919d-9459175aef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The climate crisis is stacking the deck in favor of more intense weather\
        \ events like the heavy rain and flooding in the Northeast, said Michael E.\
        \ Mann, a climate scientist and distinguished professor at the University\
        \ of Pennsylvania.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931215f8-4feb-49fb-9d8d-e88e5174d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88599f0b-76ad-4e4d-b9b4-f50153e0c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sure, weather is weather. It’s going to happen — rainfall, flooding\
        \ events are going to happen,” Mann told CNN. “What climate change is doing\
        \ is it’s supercharging them, so when you get one of those weather systems\
        \ that’s producing large amounts of rainfall, you get more rainfall.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d5dfe-4847-449f-87d3-575c688bbff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53898ff1-bd8b-437b-975a-320a92d661b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s another, more surprising way that the climate crisis could\
        \ be driving these extreme rainfall events, Mann said, and it’s something\
        \ on the forefront of climate research: The jet stream could be getting “\
        stuck” in positions that prolong these kinds of extreme events.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc66e86e-fb97-4c48-a8bd-0f67bf518426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0bd53-58aa-4745-83e8-149103a3f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The jet stream is the fast-moving river of air high in the atmosphere\
        \ that ushers weather systems across the globe. Importantly, it’s fueled by\
        \ the extreme difference in temperature between the equator and the poles.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ac564-c9db-42b5-b03d-4044cf6a5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee4188-0ca1-4c84-a7ef-9ca098a49ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the planet is not warming equally in all locations, Mann explained.\
        \ The Arctic is warming much faster than the Lower 48, for example, which\
        \ “reduces the temperature difference from the equator to the pole.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746abdaf-35b3-4791-9681-7126b149d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be00a2-8ae3-48b4-b161-43da11d4fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scientists suspect that this decrease in temperature difference is\
        \ changing how the jet stream behaves.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3723a7-527e-49e4-b16a-488e97092e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31234088-86db-4356-a621-a95d5238867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The jet stream basically stalls and those weather patterns remain\
        \ in place — those high and low pressure centers remain in place,” Mann said.\
        \ “And we’re seeing more of these sort of stuck, wavy jet stream patterns\
        \ that are associated with these very persistent weather extremes, whether\
        \ it’s the heat, drought, wildfire or the flooding events.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a8441-6aaf-4cf5-aea7-58531eb76ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de270646-d50f-421a-8767-49d9f3e99c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Northeast is inundated with flooding rain, dangerous heat is\
        \ threatening other parts of the world. Temperatures are soaring in the Southwest\
        \ this week, where Phoenix could break its record for consecutive number of\
        \ days above 110 degrees.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de9874-e485-4271-b969-994d1edcd5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd06d0-3a93-4f74-baa2-e726f1fedf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the planet’s average daily temperature climbed to record\
        \ levels in data tracked by two climate agencies in the US and Europe. Climate\
        \ scientists told CNN that the global temperatures were likely the highest\
        \ in at least 100,000 years.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9396e-1843-4bdf-8022-49c7b22de8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48592e-b75f-4d78-8e3e-fb1a4b574c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the EU’s Copernicus Climate Change Service found that last\
        \ month was the hottest June by a “substantial margin” above the previous\
        \ record, which was set in 2019.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac3e563-8779-477f-8880-1075403729d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd6f0b6-3643-4414-bca5-18230660e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given the exceptional heat, scientists are concerned that 2023 could\
        \ be the hottest year on record.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0693752-4d11-40ae-8027-adbd2e93ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516e37e-66e4-461a-8d34-320d720f1521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mann said that El Niño is “adding extra heat, extra fuel to the fire.”\
        \ El Niño, which is a warm phenomenon in the Pacific Ocean, is combining with\
        \ the climate crisis “and what you get is new record levels of heat at the\
        \ planetary scale.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8cf92-23ae-4fc6-95d0-51c1401342c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1fce3-9867-4842-a327-1082b50a6d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Mann said without the climate crisis, which is caused by burning\
        \ fossil fuels, “we simply wouldn’t be seeing these extreme events.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2f7b9-cf3d-4087-8ec5-559c0edf193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84946b-b14d-4cd7-8cff-2ae7cd698617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those are conspiring. They’re combining,” Mann said. “The steady
        warming combined with an El Niño; extreme weather events related to those
        changing jet stream conditions – it all comes together, if you will, in a
        perfect storm of consequences, which translates to truly devastating and deadly
        weather extremes that we’re dealing with here right now.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b731a5-1282-4186-a62c-f6518d5898a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T04:27:51.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-12T04:27:52.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/11/weather/flooding-heat-perfect-storm-climate-ingredients/index.html"><em>"A
        ‘perfect storm’ is unfolding this summer and it’s ‘supercharging’ the weather,
        scientist says"</em></a></p>'
  'Thai-PM-announces-retirement':
