      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91fa45-2698-4a2c-a900-f4d455f825c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T14:21:24.333+08:00
