  'poe-probe-water-supply-issues':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-12T20:33:12.000+08:00
    'imagesource': 'jcr:0f4eed43-b13b-4c2e-a55a-ad4b3bd4f0c5'
