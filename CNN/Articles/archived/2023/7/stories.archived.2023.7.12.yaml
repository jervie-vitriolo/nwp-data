      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark its seventh year, the Department of Foreign Affairs (DFA)
        <a href="https://www.cnnphilippines.com/news/2023/7/12/dfa-launches-not-one-inch-website.html">launched</a>
        a microsite&nbsp;collating “accurate information” on the arbitral award.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a857d8-492e-4533-8eb3-e6ad30aa55c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T11:09:01.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-12T23:52:59.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand that the issue is complex and may be confusing, so
        this is an attempt to clear some of the fog. It is a work-in-progress site,
        but I feel it is an important start to gaining a better understanding of the
        complex issues faced by the Philippines in the South China Sea and the West
        Philippine Sea,” DFA Assistant Secretary Maria Angela Ponce said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74732187-5e5e-4471-b34c-1936957f2379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:52:59.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:52:59.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China still rejects WPS decision</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03567d2-a016-4566-b624-e08db227f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:52:59.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:52:59.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US called on China to stop its \"routine harassment\" in the West\
        \ Philippine Sea and respect the ruling, which China has repeatedly rejected.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97991293-02ab-4be0-a062-8ecc62c82553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:52:59.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:52:59.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Arbitral Tribunal gravely violated UNCLOS and general international\
        \ law. The award is illegal, null and void,\" the Chinese Embassy in the Philippines\
        \ said Wednesday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bce709-13ee-4d45-823b-5911c7dde38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T23:52:59.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-12T23:52:59.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China does not accept or recognize it, and will never accept any\
        \ claim or action based on the award,\" it added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae459f-8263-4d25-9049-cbd2330725e6'
      'mgnl:activationStatus': true
