      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All six bodies have been located. We are now starting the process\
        \ to take them to Kathmandu. It will take some time because it means traveling\
        \ by road from the crash site and then flying to Kathmandu,” Sitoula told\
        \ CNN.\r"
