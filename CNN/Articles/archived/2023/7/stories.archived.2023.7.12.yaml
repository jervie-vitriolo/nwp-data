      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72fa68-aa4d-417f-81fa-0b30c56107f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-12T05:16:19.991+08:00
