  'jack-ma-wealth-china-regulators':
    'author': 'Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-12T14:25:24.000+08:00
    'imagesource': 'jcr:52ac6ee4-d7e7-45c8-94fc-fc9864cb04d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8022760-016f-4a90-b86a-f7144dae1743'
    'lead': 'Jack Ma’s fortune is estimated to be worth less than half of what it
      was just three years ago, when he made a pivotal speech that derailed what was
      supposed to be the world’s biggest share sale at the time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-12T14:28:21.426+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-07-12T14:37:44.850+08:00
    'mgnl:lastActivatedBy': 'superuser'
