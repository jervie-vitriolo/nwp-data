      'mgnl:type': 'text'
      'text': 'It also said that it filed criminal complaints against five Chinese
        nationals before the Department of Justice in relation to the raid of seven
        POGO firms in Las Piñas City early this week.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed9141-a445-4aa0-8093-c7ce3ceefc1c'
      'mgnl:activationStatus': true
