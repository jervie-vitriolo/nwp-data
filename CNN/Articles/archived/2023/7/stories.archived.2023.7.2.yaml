    'jcr:uuid': 'f3ceb469-70dd-4067-8529-989303350d06'
    'lead': 'The cast of new comedy ''Joy Ride'' was in for a treat on Friday, when
      legendary comic and actor Amy Schumer surprised them during their press tour
      in Miami.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T07:18:31.233+08:00
