      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> – A fire
        hit a two-story warehouse for plastic products in Quezon City on Sunday night,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbe9fa-be93-4489-aa12-f57f56351617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:09:44.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T00:07:58.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e957597-3409-426e-9401-373767b0f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:09:44.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T00:07:58.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Fire Protection reported that the blaze along Miller\
        \ Street in Barangay Bungad, Quezon City began at around 6:36 p.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e465aa9-55ce-48a3-aea2-161290ba8c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:09:44.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T00:07:58.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4801dd-7afc-4bb3-a294-bed0d9783ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:09:44.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T00:07:58.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called the first alarm at 6:40 p.m. while the second alarm was
        raised shortly at 6:52 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65ccbd-5c93-4a68-897f-0513b7963359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T00:07:57.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T00:07:58.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The fire was declared under control at 9:26 p.m.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a55a0-ff5f-484d-9e87-3366f0e97d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T00:07:57.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T00:07:58.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Quezon City Fire District investigators, the fire
        started on the ground floor of the warehouse. They have yet to determine how
        it started.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b4463-3051-4479-bf0c-ec1635be0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T00:07:57.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T00:07:58.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quezon City Fire District fire marshal senior superintendent Aristotle
        Bañaga said the old warehouse was primarily made up of wooden materials.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ebb3b-08f5-4895-b337-69a20bfdb1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T00:07:57.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T00:07:58.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bañaga added that it was challenging to extinguish the blaze because
        of the plastic products.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f929a-e826-4c8e-8a33-7c4091847604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T00:07:57.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T00:07:58.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kapag ang mga plastic po ay nasunog at nag-melt po siya, tuloy-tuloy
        na po ‘yan hanggang sa maubos na niya ‘yung fuel,” the fire marshal added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb1f47-7a07-48d7-b5bb-9d48c2908a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T00:07:57.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T00:07:58.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When plastic products catch fire and they melt, they
        would continue until the fuel runs out.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27b72e-d41e-47c1-8263-490943ed24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T00:07:57.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T00:07:58.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Structures surrounding the warehouse were not affected by the fire.
        The damage is pegged at&nbsp;₱15 million, according to the fire marshal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ee5c50-7f85-4528-a37f-626e978fbce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T00:07:57.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T00:07:58.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No casualties were recorded in the incident.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205eb894-abcc-4c38-9905-a84c1bbb76b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T00:07:57.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T00:07:58.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Daniza Fernandez contributed
        to this story.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ab599-57c9-4dd2-828c-428b31b098f7'
