    'title': 'Fire hits plastic warehouse in QC, damage pegged at ₱15 million'
    'updated': 2023-07-03T00:07:52.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828ac9d-72f0-4675-8772-e9e35a403d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:05:39.448+08:00
