    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CHR probes hazing of minor in QC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99822cb-82e9-44a4-ae8e-a7f601d75afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:40:41.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:40:41.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The Commission
        on Human Rights (CHR) on Saturday said it was alarmed by a reported hazing
        incident involving a minor in Quezon City and is investigating the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b4d10-83b3-4988-9293-4bad5b19e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:40:41.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:40:41.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hazing was allegedly committed by the fraternity president of Magic\
        \ 5, together with a member of the Alpha Kappa Rho International Fraternity,\
        \ and the president of SBP fraternity in Quezon City, the CHR said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad393ce-acac-4c4c-957b-e9efbaf91e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:40:41.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:40:41.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the Quezon City Police District, the CHR said the victim passed\
        \ out due to unbearable pain and physical injuries. The minor was hospitalized.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603b1d2-29e4-4bce-be46-21d779f1bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:40:41.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:40:41.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The victim was reportedly a member of the Scout Royale Brotherhood\
        \ Nu-Theta Chapter Fraternity and transferred to Magic 5, which insulted his\
        \ former 'brothers,'\" the agency said. \"As part of their fraternity rules,\
        \ he was allegedly taken to San Roque in Barangay Pagasa to 'discipline' him\
        \ and was transferred again to a shop along Road 10, where his former brothers\
        \ conducted the hazing.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9bedd-04de-40a3-a25d-319c2eee8d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:40:41.115+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:40:41.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CHR National Capital Region office is currently investigating the\
        \ incident, saying \"[v]iolent acts, especially those which trample on the\
        \ dignity of minors, despite the presence of the Anti-Hazing Law and the Anti-Child\
        \ Abuse Law, should be condemned.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c0456-6ece-42e2-a2a3-775f8ada4203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:40:41.115+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:40:41.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to urge all concerned agencies, local governments,
        security sector, and schools for concrete mechanisms to prevent hazing as
        it violates the right to safety and security, and poses long-term physical
        and psychological harm to the victims," the CHR said, reminding communities
        to stay vigilant and report any incidents of hazing and abuse.</p>'
  'greta-thunberg-russia-ecocide':
    'author': 'Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-02T12:17:52.000+08:00
    'imagesource': 'jcr:69fcd478-afcd-4140-bb17-2ebd75809a3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d26a8da-6cc0-4fa3-b17e-22d88486fed1'
    'lead': 'The term ''ecocide'' may be an unfamiliar one to many, but there has
      been a long-running fight to get large-scale environmental destruction recognized
      as an international crime, prosecutable at the International Criminal Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T12:21:02.027+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-02T12:24:35.138+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Greta Thunberg has accused Russia of ‘ecocide’ in Ukraine. But what
      does that mean?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e12c4-2834-4ea9-b894-6481ccd08ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On June 6, Ukraine suffered an environmental
        catastrophe. The collapse of the Kakhovka dam in the south of the country
        sent water thundering downstream, killing more than 100 people according to
        Ukrainian officials. It wiped out villages, flooded farmland and nature reserves,
        and swept up pollutants like oil and agricultural chemicals as it made its
        destructive path towards the Black Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f44655-d507-4631-bafe-7d9f4604a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1b1f4-31e3-402e-8091-0f494af9c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The causes of the collapse have yet to be established – whether
        it was targeted as part of Russia’s war in Ukraine, or whether it was a structural
        failure – but what is certain is that it is one of the biggest ecological
        disasters Europe has seen in the last few decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05b2f3-a5cb-45f6-9d7a-c9b65627b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7645a3-bc61-4fb8-b4d2-740a55c1861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Ukraine is calling it “ecocide.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec4d60-e88c-4c27-b633-927d3114be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba948cf-7b92-4ec8-81db-bdaac7a71666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky described the collapse as
        “an environmental bomb of mass destruction.” High profile figures outside
        the country have agreed. The Swedish climate activist Greta Thunberg, on a
        visit to Kyiv on Thursday, told reporters that “ecocide and environmental
        destruction is a form of warfare as Ukrainians by this point know all too
        well, and so does Russia.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137496f-2a4e-41c8-b8bc-565bfecc3735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b25cd-718f-4973-98cd-24572bbe6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term “ecocide” may be an unfamiliar one to many, but there has
        been a long-running fight to get large-scale environmental destruction recognized
        as an international crime, prosecutable at the International Criminal Court
        (ICC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7b1b3-4b7e-4bb9-911b-9476d2b1faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f32905-e7c9-46f9-8963-0104bf678e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the world continues to witness ecological disasters that span national\
        \ borders, criminal accountability is rare, due in part to a lack of proper\
        \ legislation and investigative process, experts say.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44310ace-e5ec-4086-8dc6-df6961fd564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0d993-f7f8-4bf0-a894-3cd0bd82252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It may take years to fully understand the full scope of the damage\
        \ caused by the destruction of the Kakhovka dam but some legal and environmental\
        \ experts believe the unfolding ecological catastrophe will be a turning point\
        \ for the recognition of ecocide.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170d33c-8384-456b-8b8e-86975475124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6bf85-a801-4fc1-b2a5-bb80f448c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This moment, the destruction of the dam, how visible this has been,\
        \ is perhaps one of those paradigm moments when we do actually see a shift,”\
        \ said Doug Weir from the Conflict and Environment Observatory, a UK-based\
        \ charity.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db516c9d-81e8-4565-bcf6-ebac094aac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f5b15-63b4-43ba-ac29-7559b731f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What exactly is ecocide?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bbbec2-988a-4495-a669-0423ac8dc053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The push to make ecocide an international crime has been bubbling for\
        \ decades, but the past 10 years or so have seen a renewed fight, spearheaded\
        \ by the British lawyer Polly Higgins, who died in 2019. “There has been pressure\
        \ building up around this issue,” Weir said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5906e1-4f69-49ce-adb6-2f15355f12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867211e-13d6-4e9b-8e40-b02d96b3cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until now, international criminal law has focused mainly on crimes\
        \ committed directly against people, but experts say there has been a gap\
        \ when it comes to legislation that would target the gravest harms to the\
        \ environment.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9f61d-c1bf-4cb9-9401-ad7ffea22732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95404b8e-5e91-4fc6-b571-75e2cfef5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Deep-Water Horizon oil spill, severe pollution in the Nile Delta\
        \ and Amazon deforestation, could be examples of ecocide, said Jojo Mehta,\
        \ co-founder and executive director of Stop Ecocide International.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384806e-7b1b-4402-b2da-121fc010bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb6e775-84a8-4670-8aa5-1f5e4b135d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years, Indigenous leaders and human rights groups in Brazil have\
        \ been asking the ICC to investigate the former Brazilian president Jair Bolsonaro\
        \ for ecocide, over dismantled environmental policies and soaring deforestation.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9300c37-aab8-42d8-833c-f00c5d00adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d254abc-f0d1-4947-9e85-dccec1ab77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, a panel of experts drafted legislation that, if adopted, would\
        \ add “ecocide” as the fifth crime the ICC can prosecute, alongside genocide,\
        \ crimes against humanity, war crimes and the crime of aggression.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ec5fd-75a1-435a-9416-8458556ab56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.047+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bba2b7-f301-44bc-a9b8-f7c486552540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.048+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The panel defined ecocide as “unlawful or wanton acts committed with\
        \ knowledge that there is a substantial likelihood of severe and either widespread\
        \ or long-term damage to the environment being caused by those acts.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62ac7a-45d5-4a21-aa10-03c83c5bdc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.048+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c1e89-1f81-4777-8e1e-721908f62b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippe Sands, a lawyer with more than 30 years of experience in international\
        \ law, was part of the panel. “The law can make a difference by changing consciousness,”\
        \ he told CNN. While the crimes the ICC prosecutes focus directly on the protection\
        \ of the human, “the gap is the crime to the environment,” he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e548d-af61-4397-aac2-2974a1d351a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b5c91-10f0-496c-b5b9-07a3b36debfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mehta, whose charitable foundation commissioned the independent expert\
        \ panel, said the idea of legislation wasn’t to prosecute every little environmental\
        \ harm. “What ecocide aims at is naming and criminalizing the worst harms\
        \ to nature,” she told CNN.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3355a-d247-4421-96fb-3ddaeaeecbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f904c47-bc24-4ee2-86c1-1a613d91c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That is important practically and legally but also symbolically, Mehta\
        \ said. “When you put ecocide alongside genocide, it’s also about saying that\
        \ actually, when we destroy ecosystems upon which we essentially depend for\
        \ our existence, then that is just as bad, wrong, dangerous, serious as destroying\
        \ people,” she said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea4a6a-54e5-44a1-b69e-024195ecb9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec524f-bf79-4dc4-945d-a2d8d1219e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As well as forcing accountability, Mehta believes the legislation could\
        \ help stop environmental crimes being perpetrated in the first place, forcing\
        \ corporate executives and political leaders to consider the environmental\
        \ damage their actions may cause.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cacc533-2b53-4957-a1cf-8e7f6bc5a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f06d03-f71f-44c2-91d9-13946ac7c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The whole point of criminal liability is not actually punishment,\
        \ it’s prevention,” she said. “The fact that there is not a crime that says\
        \ you shouldn’t destroy the environment to this degree means that there is\
        \ implicit permission around it. I mean, you can imagine what will happen\
        \ if we suddenly decriminalize murder?”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a1118-758f-4ad3-b4b9-3493195b4833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37283a49-4623-419d-b417-24c025ffa5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3854d-d697-4282-822d-2630288d8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legislation proposed by the panel is yet to be adopted by the more\
        \ than 120 countries that are parties to the Rome Statute of the International\
        \ Criminal Court, but several countries, including Ukraine, have already adopted\
        \ ecocide as a crime under domestic law.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f3ed1-257a-4e0f-90ae-3999617dcd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402bb9b0-a4e4-4b7e-ad1d-88abe186de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of others have debated doing the same, including Brazil, Canada,\
        \ Kenya, the Maldives and the UK, according to Stop Ecocide International.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90cea9-f984-44b2-825b-9750c5c3ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48410a-22d7-462a-afd0-cece4339f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the campaign to recognize the crime of ecocide gains pace around\
        \ the world, however, some experts believe its adoption by the ICC is inevitable.\
        \ “It is not a question of whether ecocide will become part of international\
        \ criminal law, it’s only a question of when,” Sands said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c49bd0-bc9a-4d14-b21a-caf6b5febdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2dabef-ef51-4ca7-a58f-7e2d2aa2bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are sticking points, though.</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e40782-a0fe-40ff-afe4-3d46a590ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376ac24-29d9-417e-8c4c-ceb6b8db8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.060+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fact that ecocide would not just apply in conflicts could be an\
        \ obstacle, Weir said. “It also applies in peacetime, and it’s also potentially\
        \ targeting corporations, like big oil companies, who may well be committing\
        \ ecocide through their actions,” said Weir. There are a number of countries\
        \ that may fear “how far it could go, or what it could constrain,” he added.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb8fba-851f-446a-94e9-80aba79b6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.060+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5b03c-c0c3-41aa-abf1-730e82f541f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others say the issue has not been among the ICC’s priorities and that,\
        \ in general, political will is lacking.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e9b54-6d85-4de5-b877-ababf039d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00e581-a97a-4b76-accb-a96a00e897e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the ICC told CNN that “the Office of the Prosecutor\
        \ continues to focus on the implementation of its mandate to investigate and\
        \ prosecute the core crimes within the Court’s jurisdiction” and that “such\
        \ investigations and prosecutions may also address acts intended to destroy\
        \ or harm the environment.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ddcc45-a41c-4ee8-be51-8e4713d3d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee918b5-9964-49d5-b436-7e6c714ae1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many experts still believe that the recognition of ecocide as a separate\
        \ crime at the ICC is needed to provide the tools to hold people accountable,\
        \ and also to act as a deterrent.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3187a44-d409-424f-894c-382bb5f318cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39103f19-a2d5-4181-9ec3-71358e4a1996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is about us, we have to be working on finding these tools, as\
        \ climate change and environmental issues, these are not just issues for one\
        \ country,” said Anna Ackerman, policy analyst at the International Institute\
        \ for Sustainable Development, who also works with Ukrainian and European\
        \ NGOs on green reconstruction in Ukraine.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4b384-74a0-420b-bc6a-eef96cca5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3c820-e666-428a-86e6-2df305642840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukraine calculates the damage</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf038c11-7207-4b33-9647-3610d8c7190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In southern Ukraine, officials and non-profits are still trying to\
        \ figure out the extent of the ecological catastrophe resulting from the dam\
        \ collapse.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c06a1-d7ab-4000-9ed3-bcdf37efa92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a237a-9f58-41ed-91d3-322fe0b04470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flooding has already had far-reaching impacts. Authorities in the\
        \ city of Mykolaiv have warned residents not to drink tap water, go swimming\
        \ or fish after contaminants, including Cholera-like vibrio bacteria, were\
        \ detected in the water.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f77e9a-8657-4b01-9704-f02d8b604ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e19c75-a05a-4390-87f7-140df619618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The once picturesque coastline of the city of Odesa has turned into\
        \ “a garbage dump and animal cemetery,” Ukrainian authorities have said. Nearly\
        \ 3,000 people have been evacuated from the Kherson and Mykolaiv regions.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a209cc5-4670-435f-aef7-7b9edb479ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7835ba-bae0-4ee2-acd9-0a97ce8f5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are also fears more environmental disasters could follow. The\
        \ biggest nuclear plant in Europe, the Zaporizhzhia Nuclear Power Plant in\
        \ southern Ukraine, is currently under Russian control and could cause an\
        \ ecological catastrophe if it were damaged, Weir said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d10c7b-b836-493d-95a1-027287048d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1250047-d2eb-4c38-82e7-40e7d0cba576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s Prosecutor General has opened an investigation into the dam\
        \ collapse and an investigative team from the ICC has visited the area to\
        \ investigate, the court has confirmed. A working group, including Thunberg,\
        \ has also been established to draw attention to the environmental impact\
        \ of war.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb174a6-c45b-4152-b3b6-dec7c8484a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28b33f-3b8c-4ec1-999b-694a671af8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If ecocide were an international crime, it could give the process more\
        \ authority, some experts say.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d8c50-cc15-46c8-bbfc-62a288e3d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb845eec-db47-4f5f-9e59-145bb3bbf64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is important to add ecocide as a crime, in the case of Ukraine,\
        \ so that Russia can pay for some of the damages,” even if money alone will\
        \ always remain inadequate, Ackerman said.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80764aaa-6ef4-48e3-b031-4d18ae5e0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T12:24:35.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271c216-1f48-4af6-aef4-5ea2724717a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T12:21:02.079+08:00
      'mgnl:createdBy': 'seth'
