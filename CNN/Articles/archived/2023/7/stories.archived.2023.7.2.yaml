      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP said the Las Piñas operations are part of the anti-human trafficking
        in relation to violation of Cybercrime Prevention Act.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95405c14-6005-430f-b21b-9fed37d5d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.208+08:00
