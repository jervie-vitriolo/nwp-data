    'template': '1'
    'title': 'Gov''t, MILF agree on 4 decision points to fast-track implementation
      of peace agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8cd31-b088-425a-a560-596c7b951e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The Philippine
        government and the Moro Islamic Liberation Front (MILF) have renewed their
        commitment to the Bangsamoro peace process and have agreed to fast-track its
        implementation with only two years left of the transition period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f587fa9-66bf-4209-9da6-490135ae450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Yano, chair of the government’s peace implementing panel,
        and Mohagher Iqbal, chair of the MILF’s peace implementing panel, met in Davao
        City on Saturday—a first under the Marcos administration—to talk about four
        decision points to fast-track the implementation of the Comprehensive Agreement
        on the Bangsamoro (CAB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cf9fa-5fcf-49a6-8bc7-292cd1618f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Parties agreed to intensify resource mobilization to support\
        \ the implementation of the Comprehensive Agreement on the Bangsamoro by engaging\
        \ with international state and non-state donors who are willing to support\
        \ the normalization process, subject to appropriate rules and regulations\
        \ on the acceptance of grants, donation or any form of development assistance.\
        \ The modalities for this shall be further discussed by the Parties,\" the\
        \ statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b0340-b765-4947-9a76-7d0d728eabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The panels also agreed to further review proposals for the Armed Forces\
        \ of the Philippines Redeployment Parameters and Areas for the Joint Security\
        \ Assessment, Transition Plan for the Joint Peace and Security Teams, and\
        \ the Intergrated Framework on the implementation of camps transformation\
        \ program in the initial 33 villages of six MILF camps, the statement read.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e4b4c-d411-4310-a7a6-867c92429486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another agreement is the creation of a socioeconomic study committee\
        \ to discuss and recommend for the panels' approval the components, implementation\
        \ framework, and funding strategies for the socioeconomic development packages\
        \ for the decommissioned combatants and camps transformation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe8e6a-4893-4b8d-886d-f55816803ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yano and Iqbal also said they discussed the law enforcement operations\
        \ in Datu Paglas, Maguindanao del Sur on June 18, which killed seven alleged\
        \ members of the MILF. The two leaders expressed their sympathies to the bereaved\
        \ families.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d4c32-7e5b-4418-b833-c789d0ca2cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also thanked President Ferdinand Marcos Jr. for \"swiftly directing\"\
        \ the Justice department to conduct investigations, but Iqbal reiterated the\
        \ \"indispensability of a separate inquiry by an independent body to bolster\
        \ confidence in the findings.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cccb95a-37a0-4e89-9abe-71fc2eac745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/20/BIFF-Maguindanao-Metro-Manila-security.html">No
        imminent threat in Metro Manila after death of alleged BIFF members</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0bf37f-f9d6-4559-a632-f5381caad14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Parties express their deepest appreciation to and continuing\
        \ confidence in President Ferdinand R. Marcos, Jr. for his full support to\
        \ the Bangsamoro peace process and his commitment to fulfill the implementation\
        \ of the peace agreements,\" the statement read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46becd07-5734-4c6b-b902-034570f3ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Parties, along with the entire peace mechanisms, re-affirm their\
        \ commitment to the continued implementation of the CAB and the achievement\
        \ of just and lasting peace in the Bangsamoro and in the entire country,\"\
        \ it added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67d6e5-02c4-4db6-a2bb-201e5a73be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CAB, which was signed in 2014, became the basis for the creation\
        \ of the Bangsamoro Organic Law, which was passed in 2018. The law is the\
        \ basis for the establishment of the Bangsamoro Autonomous Region in Muslim\
        \ Mindanao (BARMM).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b83643-96dd-48ea-8a0c-d483d9a5daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2018/07/24/bangsamoro-organic-law-primer-everything-you-need-to-know-bbl.html">The
        Bangsamoro Organic Law: Everything you need to know</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b47a812-38bd-444a-bd83-9010ae598bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The creation of the BARMM—a new autonomous political entity with more\
        \ power, including its own parliament—has raised hopes for the end of the\
        \ decades-long armed conflict in Mindanao and for a chance at genuine self-governance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31d9f2-c3eb-4307-9155-e988b2095ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the CAB, the Philippine government and the MILF will craft\
        \ and sign an exit agreement \"when all agreements have been fully implemented.\"\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af04914-cb59-49b3-945c-7c357ebe1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, former President Rodrigo Duterte signed into law the <a
        href="https://www.cnnphilippines.com/news/2021/10/29/Bangsamoro-BARMM-election-2022-2025.html">Republic
        Act No. 11593</a>, which deferred the first regular elections of the BARMM
        from 2022 to May 2025 to synchronize with the Philippine midterm elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db022593-cb45-4c54-830e-cb8fb31b7366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:23:25.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:25.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also stated that the Bangsamoro Transition Authority will
        continue to be the interim government in the region until 2025.</p>'
  'wagner-mercenaries-killed-in-ukraine':
    'author': 'Mariya Knight, Maria Kostenko and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-02T11:24:33.000+08:00
