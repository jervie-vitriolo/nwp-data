      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ringo Starr is doubling down about the
        authenticity of the vocals on the highly anticipated new Beatles song recently
        teased by former bandmate Paul McCartney.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d62980-07cb-4182-ac12-48578f5c7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:22:40.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:04.239+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starr spoke with Rolling Stone for an upcoming podcast, in which he\
        \ ensured that they would “never” fake the late John Lennon’s vocals for the\
        \ new track, which instead uses AI to clean up previously recorded snippets.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f12b0-4a3b-4458-a501-441d7b72cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:22:40.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:04.240+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The song will also feature the voice of the late George Harrison, Starr\
        \ confirmed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1804c-0748-43a2-a841-c6967d1319c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:22:40.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:04.240+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This was beautiful,” he said, noting, “it’s the final track you’ll\
        \ ever hear with the four lads. And that’s a fact.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc44f2b-e68c-4583-934c-3214eabf32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:22:40.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:04.240+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCartney also attempted to clarify last month how artificial intelligence\
        \ is being used on what he said will be the “final” Beatles song.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf48d30-e1f9-4414-a9d2-19b42541dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:22:40.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:04.240+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve seen some confusion and speculation about it,” he wrote in a\
        \ note posted on his verified Instagram story at the time. “Seems to be a\
        \ lot of guess work out there.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ae26b-1eb0-42f9-8436-6e3094ecb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:22:40.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:04.240+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Can’t say too much at this stage but to be clear, nothing has been\
        \ artificially or synthetically created. It’s all real and we all play on\
        \ it,” he added. “We cleaned up some existing recordings – a process which\
        \ has gone on for years.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2f718-f1bb-4db4-95e5-a107c66bbe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:22:40.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:04.240+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a June 13 interview with BBC Radio 4’s “Today” program, the legendary\
        \ musician, 81, said that AI technology was being used to release a “new”\
        \ track featuring all four Beatles, including fellow band members Lennon and\
        \ Harrison who died in 1980 and 2001, respectively.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc2bd18-d807-429d-869b-7b0c24b990e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:22:40.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:04.241+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we came to make what will be the last Beatles record – it was\
        \ a demo that John had that we worked on and we just finished it up, it will\
        \ be released this year – and we were able to take John’s voice and get it\
        \ pure through this AI,” McCartney said. “So then we were able to mix the\
        \ record as you would normally do.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc64dfe-c411-406f-b5a3-592daf8376d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:22:40.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:04.241+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starr, meanwhile, is about to celebrate his 83rd birthday, which falls\
        \ on July 7.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed1db1-0a7d-436d-a1b0-934407f62e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:22:40.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:04.241+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music icon, who just finished a spring tour with his All-Starr
        band, told Rolling Stone that he’s feeling great. “You never know when you’re
        gonna drop, that’s the thing,” he added. “And I’m not dropping yet.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ac378-dbd5-412d-a94c-2963c0915854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:22:40.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:24:04.241+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/01/entertainment/ringo-starr-beatles-ai-new-song/index.html">Ringo
        Starr says The Beatles would ‘never’ fake John Lennon’s vocals with AI on
        new song</a>"</em></p>'
  'south-korea-cutting-killer-questions-from-exam':
    'author': 'Jessie Yeung and Yoonjung Seo, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-07-02T11:12:59.000+08:00
    'imagesource': 'jcr:ce4cf184-24e0-4a81-aeca-9940bfae96f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c9922b7-9238-4b0b-8c38-87efd746d263'
    'lead': 'Officials will remove so-called ''killer questions'' from the Suneung,
      also known as the College Scholastic Ability Test (CSAT), Education Minister
      Lee Ju-ho said in a news briefing Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T11:22:50.636+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-02T11:24:27.945+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-07-02T11:24:25.108+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'education', 'Asia', 'school-exam']
    'stories': []
    'template': '1'
    'title': 'South Korea is cutting ‘killer questions’ from an 8-hour exam some blame
      for a fertility rate crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3028e0-6018-45a5-9a0a-3492a2de6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — Raising a child in South
        Korea is no easy task. By the time their toddlers can walk, many parents have
        already begun scouting out elite private preschools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb7691a-eedf-41ef-a750-4e05e9774ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their goal? That by the time these toddlers turn 18 they will have
        grown into students able to ace the country’s notoriously uncompromising,
        eight-hour national college entrance exam known as the Suneung and win their
        place in a prestigious university.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7c8f7-ba09-41de-877b-7f72047e3488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.945+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But getting to this point involves an arduous, expensive journey that
        takes its toll on both parents and children alike. It’s a system widely blamed
        by researchers, policymakers, teachers and parents for a litany of problems,
        from inequality in education to mental illness in the young and even the country’s
        plummeting fertility rate.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e3191-1022-48b4-b0ee-f2388bce7fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to solve some of these issues, the South Korean government
        took a controversial step this week: making the college <a href="https://www.cnn.com/2011/11/10/world/asia/south-korea-exams/index.html"
        target="_blank">entrance exam</a> easier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff41751f-9386-4953-b723-44271cfc8212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will remove so-called “killer questions” from the Suneung,
        also known as the <a href="https://www.cnn.com/2018/11/14/asia/korea-csat-test-cheating-intl/index.html"
        target="_blank">College Scholastic Ability Test (CSAT)</a>, Education Minister
        Lee Ju-ho said in a news briefing Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cbfb6e-6cf0-4679-a8b8-4677acbf05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These notoriously difficult questions sometimes include material that
        isn’t covered in public school curricula, Lee said, lending an unfair advantage
        to students with access to private tutoring. He added that while it was “a
        personal choice” for parents and children to seek tutoring, many feel forced
        to do so due to the intense competition to do well in the exam.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e01891-03e1-4ef6-bb66-154c71c458ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ministry “seeks to break the vicious cycle of private education
        that increases the burden for parents and subsequently erodes fairness in
        education,” Lee vowed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f74b3-8007-44ac-a429-b00c52d9d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mind-bending questions and a life-changing exam</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a951f25-52ab-4cac-9a6b-77f935fac2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By the time South Korean teenagers enter high school, much of their
        lives revolve around academic results and preparing for the day of the CSAT
        – a date that is widely seen as making or breaking one’s future.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275530b-391c-48ee-babe-b41baa830af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They have good reason to be anxious; the “killer questions” range from
        headache-inducing advanced calculus to obscure literary excerpts.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417f45e-c2a7-4837-8cbb-7b3625b85b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ministry published several sample questions this week, drawn from
        past CSAT tests and mock exams, to illustrate the types of problems that would
        be removed in future tests.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c87d53-af9d-43c4-8c2d-f9ac13d98c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One question, combining math concepts such as the differentiation of
        composite functions, was deemed “more complicated than those covered in public
        schools, which can cause psychological burden on test takers,” the ministry
        wrote. Another sample question asked test takers to analyze a lengthy passage
        about the philosophy of consciousness.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd68e4-a3a7-4bfa-b005-5ea2835e3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the face of such tough odds, most Korean students enroll in extra
        tutoring or classes at private cram schools known as “hagwons.” It’s common
        for students to go from their regular school classes straight to evening hagwon
        sessions, and then to continue studying by themselves into the early morning
        hours.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d699a-ed80-4feb-bcae-7d3fd8697205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the hagwon industry in South Korea is massive, and
        profitable. In 2022, South Koreans spent a total of 26 trillion won (almost
        $20 billion) on private education, according to the <a href="https://www.moe.go.kr/boardCnts/viewRenew.do?boardID=294&amp;boardSeq=94109&amp;lev=0&amp;searchType=null&amp;statusYN=W&amp;page=1&amp;s=moe&amp;m=020402&amp;opType=N"
        target="_blank">Ministry of Education</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f91c3-d189-4b0d-9410-88be6835d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That’s almost as much as the GDP of such nations as Haiti ($21 billion)
        and Iceland ($25 billion).'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da650b7-9fc5-4497-a2ee-7d1094e852df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year, the average student across elementary, middle and high schools
        spent 410,000 Korean won (about $311) per month on private education, said
        Lee – the highest figure since the education ministry began tracking figures
        in 2007.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507cd2b-2ec1-4a63-85e6-2099dff05efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cycle of inequality</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25cca30-4be4-42f7-83b1-49d32f3f0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hagwons have become so prevalent in South Korea that last year 78.3%
        of all students from elementary to high school participated in private education,
        according to the education ministry. That places huge pressure on the few
        families and students who can’t afford the extra classes.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d453a9-deff-42c5-8cba-cb6080a6f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And the competition for university admission is steeper in a country
        where nearly 70% of students enter higher education – a higher proportion
        than in other wealthy nations, with the United States at 51% and the United
        Kingdom at 57%, according to the Organization for Economic Co-operation and
        Development (OECD).'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81286a7-e401-4c6a-a84a-669d8f3731dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s why many South Korean parents, across various income brackets,
        pour their resources into their children’s education, for fear they will fall
        behind otherwise.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb4110-d21d-479f-a54f-a8689e3e5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this system deepens and perpetuates educational inequality,
        experts argue. The burden is significantly higher for poorer families, who
        tend to spend a much <a href="https://www.researchgate.net/profile/Olivier-Thevenon/publication/328828016_Tackling_child_poverty_in_Korea/links/5be51c0ea6fdcc3a8dc89c52/Tackling-child-poverty-in-Korea.pdf"
        target="_blank">higher proportion of their income</a> on their children’s
        education compared to wealthier households. And still, the playing field remains
        uneven, with <a href="https://www.researchgate.net/publication/235268313_Educational_inequality_in_South_Korea_The_widening_socioeconomic_gap_in_student_achievement"
        target="_blank">studies</a> showing a clear gap in student achievement between
        low and high income families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65006b2-3ed8-41a9-9095-1fa3d8251655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, the education minister singled out hagwons for criticism,
        accusing them of being “private education cartels” that profit off the anxiety
        of parents and students.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9917f97-793e-4d48-8426-9f1cbb1b9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Parents, teachers and educational professionals all want the government
        to take an active role so that private education can be absorbed into the
        (public) school education,” Lee said, promising to make the system fair and
        to “eradicate” hagwon culture.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e2aaa-ac28-4171-b285-fa7c9c7d0f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To this end, the government has set up a temporary call center for
        residents to report wrongdoings by hagwons and private academies, he said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2f41c-f614-403d-8c49-95bcd934559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that the government will also provide more after-school and
        tutoring programs within the public sector, and provide better childcare services
        to prevent students from being “cornered” into attending hagwons.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e25bff-0f65-443f-8b0c-32859b9eaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.657+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cost of excellence</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60ce3e-e1e5-4201-80c3-1ec47dd4d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This educational rat race also takes a heavy toll on both students
        and parents.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e706f-76e4-492e-90cb-8e92d101d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have long argued that the burden on students is one factor
        driving a mental health crisis in the country, which has the <a href="https://data.oecd.org/healthstat/suicide-rates.htm"
        target="_blank">highest suicide rate</a> among OECD nations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754c137-beb4-4984-80fa-ea652c5bb4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Ministry of Health warned that the suicide rate was
        <a href="https://www.mohw.go.kr/react/al/sal0301vw.jsp?PAR_MENU_ID=04&amp;MENU_ID=0403&amp;page=1&amp;CONT_SEQ=373035"
        target="_blank">increasing</a> among teenagers and young adults in their 20s,
        partly due to the lingering effects of the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919bafc1-806c-4b79-9dd8-04067b6b0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.moe.go.kr/boardCnts/viewRenew.do?boardID=294&amp;boardSeq=94695&amp;lev=0&amp;searchType=null&amp;statusYN=W&amp;page=1&amp;s=moe&amp;m=020402&amp;opType=N"
        target="_blank">2022 government survey</a> added to the grim picture. Of the
        nearly 60,000 middle and high school students surveyed nationwide, almost
        a quarter of males and one in three females reported experiencing depression.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a35676-a329-478d-944c-bec334522920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a previous report, nearly half of Korean youth aged 13 to 18 cited
        education as their biggest worry.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011446d3-2140-4653-b087-579c8cc179d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education weighs heavily for parents, too. Experts believe the staggering
        expenses are a major factor behind South Koreans’ growing reluctance to have
        children – along with other burdens like <a href="https://www.cnn.com/2023/03/18/asia/south-korea-longer-work-week-debate-intl-hnk/index.html"
        target="_blank">long working hours</a>, stagnant wages and sky-high housing
        costs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf759a3-5777-4f07-80b6-e19a28e7d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is <a href="https://www.cnn.com/2022/04/09/economy/global-child-care-costs-us-china/index.html"
        target="_blank">regularly ranked</a> the most expensive place in the world
        to raise a child from birth to age 18, in large part due to the cost of education.
        Many couples feel they must focus their resources on just one child, <a href="https://www.researchgate.net/publication/262811241_Education_Fever_and_the_East_Asian_Fertility_Puzzle_A_Case_Study_of_Low_Fertility_in_South_Korea"
        target="_blank">if they have kids at all</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259553d-9ba1-4581-9d2e-d552d2bdc534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country’s <a href="https://www.cnn.com/2023/02/22/asia/south-korea-lowest-fertility-rate-record-2022-intl-hnk/index.html"
        target="_blank">fertility rate</a>, already the world’s lowest, fell to a
        record low of 0.78 – not even half the 2.1 needed for a stable population
        and far below even that of Japan (1.3), currently the world’s grayest nation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14163fbc-14af-4e9f-b237-5d85bfc48121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The costs of child-raising are high, and represent a large part
        of the budget of low-income families. Without additional income, having a
        child leads to a lower standard of living, and low-income families face a
        poverty risk,” said the OECD in a <a href="https://www.researchgate.net/profile/Olivier-Thevenon/publication/328828016_Tackling_child_poverty_in_Korea/links/5be51c0ea6fdcc3a8dc89c52/Tackling-child-poverty-in-Korea.pdf"
        target="_blank">2018 paper</a>, adding that “giving up or postponing childbearing
        is one way to avoid poverty.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d14b65e-2b6b-4829-bc95-46a2c529a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government itself has long grappled with this issue, <a href="https://www.nl.go.kr/NL/onlineFileIdDownload.do?fileId=FILE-00008144534"
        target="_blank">saying in 2008</a> that families were “heavily burdened by
        excessive spending” in childcare and education. Without new policies to reduce
        this burden, the country risks “further exacerbating the problem of low birth
        rates in our society,” it warned.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b053ed-4622-451f-b630-b8e06c909b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A step in the right direction?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2956e3-2688-45bf-9383-e1db34084473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to fix the problem so far have proved largely ineffective.
        The government has spent <a href="https://www.cnn.com/2022/12/03/asia/south-korea-worlds-lowest-fertility-rate-intl-hnk-dst/index.html"
        target="_blank">more than $200 billion</a> over the past 16 years to encourage
        more people to have children, with little to show for it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6351773-f28d-48b0-852b-ee907816bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Activists say South Korea needs deeper change instead, such as dismantling
        entrenched gender norms and introducing more support for working parents.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb5b04-4a21-4351-b427-b966cfb4b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting the CSAT, some hope, could be a step in that direction.
        Some groups, such as the civic organization The World Without Worry About
        Private Education, <a href="https://noworry.kr/notice1/?q=YToxOntzOjEyOiJrZXl3b3JkX3R5cGUiO3M6MzoiYWxsIjt9&amp;bmode=view&amp;idx=15529520&amp;t=board"
        target="_blank">welcomed the decision</a>, saying it was necessary to prevent
        children from being “immersed in excessive competition.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de70377-42e3-4421-aa3a-5d15b7dce22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others aren’t convinced, with some critics online calling it
        a surface-level solution to a more complex issue, coming as the government
        looks to shore up support ahead of next year’s general election.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76faf51f-5ed4-4103-8943-0aa512984996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many high school seniors, preparing to take the exam in November,
        have complained they feel blindsided by the abrupt change after spending years
        studying material they thought would be included. Some agreed the private
        education sector needed reform, but doubted the effectiveness of this move.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e93b1d-1323-427f-8107-4038527d986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:22:50.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:24:27.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“From the standpoint of a current high school senior, I don’t think
        private tutoring will decrease just because killer questions are eliminated,”
        one user posted on Instagram.'
    '43':
