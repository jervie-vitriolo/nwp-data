    'jcr:uuid': '0dcdd8b4-c40b-410a-b049-1c14752a515f'
    'lead': 'The Commission on Human Rights (CHR) on Saturday said it was alarmed
      by a reported hazing incident involving a minor in Quezon City and is investigating
      the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T11:40:41.055+08:00
