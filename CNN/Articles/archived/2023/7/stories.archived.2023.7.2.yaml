      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> – The Supreme
        Court has issued a “writ of kalikasan” against Altai Philippines Mining Corporation
        (APMC), the Department of Environment and Natural Resources (DENR), and its
        Mines and Geosciences Bureau (MGB) over controversial nickel mining operations
        on Sibuyan island following a petition by local residents filed last February,
        an environmentalist said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c9473-d554-4007-8aec-975e8c83ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.340+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodne Galicha, Living Laudato Si executive director, posted the
        high court’s notice on his Twitter account on Sunday.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Here’s
        the notice from the Clerk of Court of the Supreme Court <a href="https://t.co/5DYdUK3G80">pic.twitter.com/5DYdUK3G80</a></p>&mdash;
        Rodne R. Galicha (@kalikasan101) <a href="https://twitter.com/kalikasan101/status/1675343779685969920?ref_src=twsrc%5Etfw">July
        2, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91361465-6033-4ad0-b872-27d649192a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.340+08:00
