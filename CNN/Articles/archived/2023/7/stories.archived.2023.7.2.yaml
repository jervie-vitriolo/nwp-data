      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d514f-978b-4de0-800b-c3d22546d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, a Twitter user posed the same question to the United States\
        \ branch of Heinz through the social media website.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831c4f4-fedb-4c8d-bd3e-84cbcdb6c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
