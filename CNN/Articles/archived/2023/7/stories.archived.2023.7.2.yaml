  'Tulfo-anti-poor-plan-to-hike-tax-on-junk-food-sweetened-drinks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-02T20:12:22.000+08:00
    'imagesource': 'jcr:083ca120-b8a2-43b6-8233-7cea3653afd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56160f03-5a6d-40b4-93ac-9e5f78331768'
    'lead': 'Senator Raffy Tulfo says the plan to impose higher taxes on junk food
      and sweetened beverages will hurt the poor who consume chips to satisfy hunger.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T20:27:50.722+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-03T19:16:14.821+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tulfo slams ''anti-poor'' plan to hike tax on junk food, sweetened drinks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f0901-d39d-4040-baad-2cd6aadf471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Senator
        Raffy Tulfo said the Department of Finance''s (DOF) plan to impose higher
        taxes on junk food and sweetened beverages will only hurt the "poorest of
        the poor" who rely on these food items to survive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307caa0-1e15-4658-bf67-23a68651b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Tulfo said that the poor view junk food
        as a necessity, noting that they occasionally eat chips to satiate their hunger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748cc83-5a6f-4e7c-a9b4-a0482826b830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Bakit pinagdidiskitahan ng BIR (Bureau of Internal Revenue) ang mga
        chichirya at nais nilang patawan ng buwis ang mga ito? This is very anti-poor!"
        Tulfo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848db6b-4f47-4dd3-84b6-6a326bb69d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Why is the BIR turning on junk food, wanting to impose
        taxes on them?]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf38f6-75e6-4a53-a3e5-139c2572ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.738+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the DOF''s proposed revenue measures next year is to impose a
        ₱10 per 100 grams or ₱10 per 100 milliliters tax on pre-packaged foods that
        lack nutritional value. These include candies, snacks, desserts, and frozen
        confectioneries.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03bfcb9-566b-442c-babd-181d4836795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The department also intends to increase the sweetened beverage tax
        rate to ₱12 per liter, regardless of the type of sweetener used.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e4c0a-d8aa-463b-a10a-9113af552008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The anticipated revenue from the planned early implementation of the
        tax measure will increase the proposed 2024 budget to ₱5.768 trillion from
        ₱5.268 trillion in 2023, according to the Department of Budget and Management.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36661a3-4a19-4f79-b322-3df72f274080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.739+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/21/tax-hike-sugar-junk-food-2024-budget.html">Planned
        tax hike on junk food, sweet drinks bumped up 2024 budget -- DBM chief</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f777d61-ef01-4a16-88d6-403cfdd8bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said the government should instead increase taxes on food
        supplements and cosmetics, noting that these are multibillion-peso industries
        and taxing them will not affect the poor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d07b2-53b5-4ea0-89d0-948ae3bed3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOF also said that increasing taxes on junk food and sweetened
        drinks is also an effort to combat diabetes, obesity, and non-communicable
        diseases associated with poor diet, and that the agency is working with the
        Department of Health (DOH) on the proposal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212cde3-ad95-4e52-82af-247785302893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.740+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Regarding this matter, Tulfo maintained that the DOH should urge manufacturers
        to reduce the sodium content of food products instead.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb549181-6292-403a-abbe-e58a0d591d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:27:50.741+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-03T19:16:14.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said Singapore manufacturers managed to find low-sodium
        substitutes for processed food products without heavily affecting their taste.</p>'
  'Status-of-HIV-eradication-in-PH':
