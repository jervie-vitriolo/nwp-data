  'government-milf-fast-track-implementation-peace-agreement':
    'caption': '(L-R) Cesar Yano, chair of the government’s peace implementing panel,
      and Mohagher Iqbal, chair of the MILF’s peace implementing panel.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-02T11:18:16.000+08:00
    'imagesource': 'jcr:dfde7bb4-c984-4fce-92b3-72b3a50d6f57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82096de9-70f2-4dc1-932b-03e60747120d'
    'lead': 'The Philippine government and the Moro Islamic Liberation Front (MILF)
      have renewed their commitment to the Bangsamoro peace process and have agreed
      to fast-track its implementation with only two years left of the transition
      period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T11:23:25.679+08:00
