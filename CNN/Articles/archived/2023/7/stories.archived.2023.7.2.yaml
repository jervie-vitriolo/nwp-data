    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c280c0c-46e6-428c-93b6-16e245ad212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.341+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SC, it issued the writ of kalikasan versus APMC, DENR,\
        \ and MGB in a resolution dated June 13.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f8b4c-d8d5-4039-b522-ba50785d7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.341+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A writ of kalikasan is a legal remedy which protects the right of Filipinos\
        \ to a “balanced and healthful ecology in accord with the rhythm and harmony\
        \ of nature,” pursuant to Article II, Section 16 of the Philippine Constitution.\
        \ Justice Secretary Jesus Crispin Remulla earlier described the writ as a\
        \ special civil action that could urge respondents to “do something” about\
        \ nature or repair environmental damage.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c9957-d7dd-4024-8020-b1cc56669b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.342+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January, APMC led <a href="https://www.cnnphilippines.com/news/2023/1/29/Sibuyan-Island-residents-put-up-barricade-vs-company-s--illegal--mining-activities.html">mining
        exploration and operations on Sibuyan Island</a> and planned to export 50,000
        metric tons of nickel ore for testing overseas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f81735-c541-433c-9f63-d1d967c46998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.342+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists and residents of the island protested the mining
        activities. They said they were illegal as APMC had not secured the necessary
        permits to conduct mining operations and to export the nickel ore. <a href="https://www.cnnphilippines.com/news/2023/2/3/two-hurt-in-police-dispersal-of-sibuyan-island-human-barricade.html">Two
        people were hurt in a human barricade</a> set up to try to stop the operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56b9b0-364c-4690-ae12-436a31f5e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.342+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mining company claimed its operations were <a href="https://www.cnnphilippines.com/news/2023/2/5/mining-company-defends-operations-sibuyan-island.html">lawful</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbc6c5-4016-4f3e-aa8f-62d4cc1117f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.343+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on February 6, the APMC voluntarily suspended all mining
        exploration and testing operations on Sibuyan Island. Two days later, the
        DENR also issued a cease-and-desist order against APMC, halting its activities
        in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952baa9f-f1f1-4cea-9b31-68d952a86d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.343+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50790091-7eb9-494c-bf0f-5fec447ae253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.343+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/2/6/altai-voluntarily-suspends-exploration-testing-sibuyan.html">Altai
        voluntarily suspends Sibuyan exploration and testing operations</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6609bd5-35a7-43be-a9da-4eb82b3d1e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.344+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/2/7/DENR-orders-mining-company-to-stop-activities.html"
        href="https://www.cnnphilippines.com/news/2023/2/7/DENR-orders-mining-company-to-stop-activities.html">DENR
        orders mining company to halt activities on Sibuyan Island</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aacb1f-c8e5-4f1d-b0f1-55ecee4b6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.344+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC also resolved to require the respondents to comment within 10\
        \ days and said it would refer the case to the Court of Appeals for further\
        \ reception of evidence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0bba14-d471-4e16-acfb-e436e8c8bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.345+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the high court denied the petitioners’ request to issue a\
        \ Temporary Environmental Protection Order (TEPO) against APMC, DENR, and\
        \ MGB.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331cd0f-082e-4d29-bdd5-4dc380365b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.345+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SC, the TEPO is an order “issued by the court directing\
        \ or enjoining any person or government agency to perform or desist from performing\
        \ an act in order to protect, preserve or rehabilitate the environment.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a449b-ad14-4186-b1bd-866c5bcf3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.345+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Though TEPO prayer has been denied, it cannot be denied that DENR’\
        s cease-and-desist order is still in force…The issuance of the writ of kalikasan\
        \ is a significant step to secure and protect one of the country's last ecological\
        \ frontiers, Sibuyan Island, and its communities,” Galicha said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c3e83-4b56-4d55-87cd-d85d9ceda16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:40:44.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-02T15:44:29.346+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines has contacted APMC, DENR, and MGB for their
        comments on the writ.</em></p>'
  'agency-confirms-stock-footage-tourism-campaign':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-02T15:32:11.000+08:00
    'imagesource': 'jcr:514bf02d-db20-40e4-bb98-7c303262dd7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66abe050-cb7f-4dcc-aa1b-a77ac9f92931'
    'lead': '''For something as critical as an entire country''s image, you don''t
      ‘set the mood’ with plagiarism,'' says Albay Rep. Joey Salceda, who earlier
      called out the Department of Tourism for leaving out Mayon Volcano in the promotional
      video.'
    'mgnl:activationStatus': true
