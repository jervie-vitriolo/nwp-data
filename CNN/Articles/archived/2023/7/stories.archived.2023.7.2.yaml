      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Deflating the number</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0cdfb-f63c-42aa-a537-3c971213be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.300+08:00
