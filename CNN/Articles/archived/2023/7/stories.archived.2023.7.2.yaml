    'template': '1'
    'title': 'Ad agency apologizes for using foreign stock footage for ''Love the
      Philippines'' video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e328e25-d76b-41f8-bb6e-c3bc292fcae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:33:02.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — Ad agency
        DDB Philippines on Sunday apologized for using stock footage for "Love the
        Philippines" video, saying that no public funds were used to produce the “mood
        video.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2883feb-130e-461d-ab85-6e6f9410618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DDB Philippines "profusely" apologized to the Department
        of Tourism (DOT), Secretary Christina Frasco, and the Filipinos for using
        foreign stock footage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb5d6e-3fbb-49ba-9986-84200aef9bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While the use of stock footage in mood videos is standard practice\
        \ in the industry, the use of foreign stock footage was an unfortunate oversight\
        \ on our agency's part,\" DDB Philippines said, stressing it should have strictly\
        \ followed proper screening and approval processes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc666925-b602-4822-ab7a-e6fda1f99763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The use of foreign stock footage in a campaign promoting the Philippines\
        \ is highly inappropriate, and contradictory to the DOT's objectives,\" it\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f5198-0cc5-4769-96dc-9f022b0a1acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ad agency also said that no public funds were used and that it\
        \ was a company initiative to \"help pitch the slogan.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31d61f-7fa9-49eb-b5b4-184bf96299e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The AVP (audio-visual presentation) in question, uploaded by the\
        \ agency on social media, was intended to be a mood video to excite internal\
        \ stakeholders about the campaign,\" it said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330fa188-b245-419f-9fd1-cafce4984b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to note that the AVP was produced by DDB Philippines
        at its own expense, and no public funds were released, or would be released,
        to fund the video," it added. "This was a DDB initiative to help pitch the
        slogan."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c4973-d904-4ec4-9fdd-1d7e03649049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:54:40.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco earlier disclosed on CNN Philippines'' The Source that the
        DOT spent <a href="https://www.cnnphilippines.com/news/2023/6/29/DOT-budget-for-Love-the-Philippines-campaign.html">₱49
        million</a> on the "Love the Philippines" campaign and slogan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87652a10-64de-4196-ae51-63d56ce551b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ina Zara-Loyola, DOT public affairs and advocacy director, also told\
        \ reporters that the video was not part of the contract with DDB Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e01868-2d3c-452c-a3dd-9bd79849e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DOT did not pay, and will not pay for this material. The material\
        \ can be attributed to the DDB,\" she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb534d08-da93-4e54-a0fc-c40bc8d46a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netizens on Saturday pointed out the use of non-original shots in the\
        \ campaign video, prompting the DOT to release a statement saying it is conducting\
        \ an \"exhaustive investigation\" into the matter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15a965-a6ce-4b7e-958d-0b0cb3f26f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/1/DOT-investigating-love-the-philippines-video.html">DOT
        probes ''Love the Philippines'' video over alleged use of ''non-original shots''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380bda99-7631-40c7-a32e-61f9881e8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DDB Philippines said it is \"fully cooperating\" with the investigation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22d3c8-eeaa-4c3f-a6d5-0e1e677737d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ad agency also said the AVP was taken down, and that it was an\
        \ isolated incident. Succeeding materials have yet to be produced for the\
        \ tourism campaign, it added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db3dadb-d17c-4909-8348-d5788026aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T15:54:59.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-03T08:04:55.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely hope this will not diminish the genuine love and appreciation
        the stakeholders and the public have been showing for the ‘Love the Philippines’
        campaign," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951a4b5-82e5-4974-91cc-fb261f2a3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:04:55.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T08:04:55.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Salceda: You don’t ‘set the mood’ with plagiarism</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cfa900-bc44-4db6-8580-5b94a3161ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:04:55.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T08:04:55.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay Rep. Joey Salceda, who earlier called out the DOT for leaving\
        \ out Mayon Volcano in the new tourism campaign, did not mince words on the\
        \ use of foreign stock footage in the promotional video.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41763b3-99eb-425b-a48a-3af1c23900c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:04:55.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T08:04:55.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For something as critical as an entire country's image, you don't\
        \ ‘set the mood’ with plagiarism,” he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca9872-dc8d-47a8-aeff-de518e597275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:04:55.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T08:04:55.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Clearly, the exclusion of Mayon and other tourist attractions intrinsic
        to the Philippine brand was just a symptom of ‘<em>trabahong tamad</em>’ [lazy
        work] that is now evident to everyone,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fda83e-b6fc-4603-a027-eb745c58b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:04:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T08:04:55.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda also said the issue proves his latest point that the DOT should\
        \ either apologize to Albay or fire its consultant.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a10d8-d2e1-4219-abca-a4429fe10b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:04:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T08:04:55.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope all these issues can be rectified before the budget hearings.
        Otherwise, I have a duty to ask questions,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432677bd-dc86-4040-b4d8-e2cdd4df3d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-03T08:04:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-03T08:04:55.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/6/30/Salceda-Love-the-Philippines-campaign.html">Salceda
        wants to look into contract for ‘Love the Philippines’ campaign</a></strong></p>'
  'xinchuang-network-technologies-medical-tratment-pnp':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-02T17:09:35.000+08:00
    'imagesource': 'jcr:72a1e135-4c4f-4532-9e79-305fe98b1913'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5250b4b-ac96-4944-8b98-3dd445e2aa3d'
    'lead': 'The POGO in Las Piñas City that was raided last week wants the police
      to allow the medical treatment for at least 13 foreign workers who were taken
      into custody during the June 27 operations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T17:14:07.089+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-03T21:10:50.742+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-07-03T21:10:50.246+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'Xinchuang-Network-Technologies', 'PNP', 'Philippine-National-Police',
      'Philippine-Offshore-Gaming-Operator']
    'stories': []
    'template': '1'
    'title': 'POGO firm urges PNP to allow medical treatment for foreign workers in
      custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778dbba8-35d8-448d-b437-8af19bb2cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — The Philippine
        Offshore Gaming Operator (POGO) in Las Piñas City that was raided last week
        wants the police to allow the medical treatment for at least 13 foreign workers
        who were taken into custody during the <a href="https://www.cnnphilippines.com/news/2023/6/27/pogo-workers-rescued.html"
        target="_blank">June 27 operations</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a6a0a-de21-487a-8604-9a78fec818da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a letter dated July 1, the Vargas Law Office, which is representing
        Xinchuang Network Technologies, said that they received reports that the foreign
        workers were injured during a commotion last June 29 while under police custody.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e865674-8afa-4ce7-8f87-8f7281aa2c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand letter was addressed to National Capital Region Police
        Office chief PMGen. Edgar Okubo, Philippine National Police Anti-Cybercrime
        Group (PNP-ACG) director PBGen. Sidney Herrera, and PNP Directorate for Intelligence
        PMGen. Jon Arnaldo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf171c-3217-4f72-adb8-c474ce0de9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This refers to the incident that occurred during the wee hours in
        the morning of 29 June 2023 wherein 13 or so foreign nationals, under your
        custody and detention inside the compound of Xinchuan Technologies, Inc.,
        were injured during a commotion that ended in serious physical injuries to
        at least three of them as a result of the severe mauling by your police officers
        on the ground," lawyer Ananias Christian Vargas said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799156a-a8e1-4e30-abdf-0d763c85cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that they expect immediate action as it could be a matter
        of life and death.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7eb2c-e1ca-4222-a473-b14d2a2278e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vargas also said they received reports that one of the detained foreigners
        is suffering from a gunshot wound which needs to be examined by a physician.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec838d3-9d49-4a16-ab6d-f163ffa98b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We seriously condemn this exhibition of police brutality against these
        unarmed foreign nationals, and declare that the use of force is not commensurate
        with the necessity to prevent escape, as you claim in your press statement,"
        the lawyer said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5173e2-d85a-4f29-93b5-63412da5420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said they condemn the police officers’ continued refusal to
        allow the entry of an ambulance to transport the seriously injured POGO workers
        to the nearest treatment facility.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277c73c-b47d-4dd0-aba4-990a35e3c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/30/POGO-hub-calls-for-impartial-probe-.html"
        target="_blank"><strong>RELATED: POGO hub calls for impartial probe into workers''
        rescue</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb37c8b-97ab-450c-abb3-3975354450f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vargas believes that the refusal stemmed from “higher authorities”
        in the PNP.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309bd25d-7d40-427d-b833-59b006ff18e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PNP Public Affairs Office chief PBGen. Redrico Maranan vehemently denied
        the accusations.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf29868-8e63-48e2-bb88-a104fed0a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As a matter of policy, in every police operation, observance of human
        rights is paramount. Hence, Human Rights Affairs desks are put up, manned
        by human rights affairs officers to ensure that the basic rights of the rescued
        victims are respected and protected at all times,” Maranan said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da21f4-7cd5-4466-a2c7-2ec690c775a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Rest assured that the PNP’s aggressive and honest law enforcement
        operations are at all times conforming with the rule of law,” he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9a194-6a1b-4d80-8809-4bb611086431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maranan also said that more than 1,500 of the 2,700 rescued POGO workers
        were already released even as foreigners remain in the area as they are still
        being processed in coordination with the Bureau of Immigration.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f1cf3e-5f39-4a10-91b0-d5d955aa6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We would also like to clarify that these rescued victims are being
        processed to get their personal profiles, travel history, and status for documentation
        purposes prior to turning over to their respective embassies,” he added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb13697-3242-4d31-92d3-51c3c0c0e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maranan said the foreigners are being assisted by their respective
        embassy officials and that personnel from the Department of Social Welfare
        and Development (DSWD) are in the area to assist all those rescued.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634f46a-441e-4906-b1f8-4f42df9acd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On June 29, the PNP-ACG reported that 13 foreign workers—eight of them
        needing immediate medical attention—were injured while 48 POGO workers were
        trying to escape'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0c816-6245-4b35-898e-889e102c7c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T17:14:07.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-03T21:10:50.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The foreigners allegedly climbed a high fence, and the police said
        this was the reason why they were injured.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c1276-636f-40d8-bb91-94a82f4d88db'
