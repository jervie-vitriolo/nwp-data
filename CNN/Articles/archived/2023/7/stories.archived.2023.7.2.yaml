      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With just five words, a recent tweet from
        Kraft Heinz sparked a bit of a debate about how you should store your ketchup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026e285-1acd-45c0-a6cb-c926a757b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a55c0-5f19-4fc8-b3e5-a27bfba03d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“FYI,” began the tweet from the United Kingdom-based branch of the\
        \ food and beverage company. “Ketchup. Goes. In. The. Fridge!!!”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1c4e8-84c1-4f42-999f-dee5104ca346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8a40a-a1c2-4dc0-b74d-db012a0496fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kraft Heinz, whose ketchup is among its popular condiments, shared\
        \ the heavily punctuated statement on Tuesday in a tweet that reached over\
        \ 4 million people.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c982314-23cb-4cef-83a7-8d1873b775d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a0b54-9776-4803-9add-4517688c776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day later, the company asked the public via a Twitter poll whether\
        \ they kept their ketchup chilled or in the pantry.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81c133-6d57-452e-8b35-e20e2a2b7da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c93200-c145-49e1-aa2b-c1689c1fb070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Where do you keep yours? It has to be … in the fridge!” the poll stated.\
        \ The answer of “fridge” appeared to be the consensus, according to 63.2%\
        \ of over 13,000 votes cast, the poll’s results showed. Meanwhile, 36.8% of\
        \ respondents said they preferred their ketchup in the cupboard.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fd719-d686-4599-bf7a-bc01ae6223ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a045cad-7538-454f-a525-724ec8abbd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Twitter users who voiced their distaste for cold ketchup pointed\
        \ out that ketchup bottles are stored at room temperature on tables at restaurants.\
        \ Other users didn’t understand the need for a debate, asserting that once\
        \ the ketchup bottle is opened, it belongs in the refrigerator.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0178836-f69b-40fe-83f2-dc03b244a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:35:59.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T23:24:52.118+08:00
