      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOH, the country has a sufficient supply of antiretroviral\
        \ (ARV) drugs for PLHIV until April 2024.\r"
