  'act-teachers-living-wage-workers':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-02T11:31:10.000+08:00
    'imagesource': 'jcr:da887c78-9bab-4503-bbaf-480e829bed74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd94772eb-85ce-4ede-b5d7-bdaa5c57b496'
    'lead': 'A teachers'' group said the ₱40 wage increase granted by the government
      last week is a mere ''token'' as workers from the private and public sectors
      deserve a living wage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T11:35:57.468+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-02T11:44:29.288+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-02T11:44:28.986+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ACT', 'Regional-Tripartite-Wages-and-Productivity-Board-in-the-National-Capital-Region',
      'age-increase', 'Vladimer-Quetua', 'Alliance-of-Concerned-Teachers', 'wage']
    'stories': []
    'template': '1'
    'title': 'ACT: ₱40 wage increase a ''slap in the face'' for workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35edd5a-fe95-481a-987c-1cc1ec751299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:35:57.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:44:29.288+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — A teachers''
        group said the ₱40 wage increase granted by the government last week is a
        mere "token" as workers from the private and public sectors deserve a living
        wage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d5cdf-3b90-4d7c-9323-34a8ca969850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:35:57.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:44:29.288+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Vladimer Quetua, chairperson of the Alliance
        of Concerned Teachers (ACT), said the ₱40 wage increase approved by the Regional
        Tripartite Wages and Productivity Board in the National Capital Region does
        not come close to meeting the needs of workers in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f872bec-5764-4a5d-8829-91b8460e6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:35:57.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:44:29.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ₱40 increase in the minimum wage is a mere token that fails
        to address the rising cost of living, inflation, and the growing demands of
        Filipino workers in the private sector. This meager increase remains inadequate
        in providing workers with a living wage, falling significantly short of meeting
        the ₱1,160 family living wage a five-member Filipino family needs to survive.
        This measure is a pittance and a slap in the face of workers who are the backbone
        of our economy," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9f184-133a-47c7-88ea-89fc066726a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:35:57.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:44:29.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase raised the daily minimum wage in Metro Manila to ₱610
        for workers in the non-agricultural sector, and ₱573 for those from the agricultural
        sector. But the Ibon Foundation said that as of May 2023, a family in NCR
        should receive a daily wage of ₱1,160 to live decently -- covering food, house
        rental, facilities, and other expenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b1c0e-fb0b-4bed-8be4-009e1bb95231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:35:57.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:44:29.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wage Order No. NCR-24 will take effect on July 16, or 15 days after
        its publication on June 30. The National Wages and Productivity Commission
        affirmed the order on June 27.  The Department of Labor and Employment expects
        1.1 million minimum wage earners to receive the wage increase.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bc1996-ff70-4f6f-92c8-b78e1c3228c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:35:57.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:44:29.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The wage increase drew mixed reactions from lawmakers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab1734-4daf-4d20-b864-f61fccca99ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:44:23.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:44:29.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Women''s Party Rep. Arlene Brosas said she was disheartened
        as ₱40 would not even be enough to buy a kilo of rice and remains far from
        the ideal living wage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1260ce-97da-4efe-8a0e-f037652cfb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:44:23.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:44:29.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Grace Poe also said that the increase was insufficient and
        called on employers who have the financial capacity to give other benefits
        to their employees.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06042d-5397-4318-acbc-c898ac4622dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:44:23.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:44:29.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Jinggoy Estrada, on the other hand, welcomed the increase,
        saying that while the amount might not be enough, it “serves and protects
        the interests of all stakeholders.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ee874-6598-4e2c-afc9-32d308b5192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:44:23.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:44:29.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that as soon as Congress resumes its regular session, lawmakers
        will tackle bills proposing wage adjustments.</p>'
  'CHR-probes-hazing-of-minor-in-QC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2023-07-02T11:37:39.000+08:00
