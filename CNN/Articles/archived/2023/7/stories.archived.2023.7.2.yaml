  'dutch-king-apologizes-netherlands-slavery':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-02T07:07:40.000+08:00
    'imagesource': 'jcr:2ae99a6c-a9c8-49fc-b620-55fe6d16d2ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fa6edb3-c654-4754-a4d4-091927a35863'
    'lead': 'Dutch King Willem-Alexander on Saturday apologized for the Netherlands’
      historic involvement in slavery and the effects that it still has today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T07:12:21.285+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-02T11:23:46.527+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-02T11:23:46.260+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dutch king apologizes for Netherlands’ historic role in slavery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048f9c0-7172-4caf-ba4d-ee7c72ee4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dutch King Willem-Alexander on Saturday
        apologized for the Netherlands’ historic involvement in slavery and the effects
        that it still has today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74cee28-e9e4-40d8-b99d-0f2debc82cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The king was speaking at a ceremony marking the 160th anniversary of\
        \ the legal abolition of slavery in the Netherlands, including its former\
        \ colonies in the Caribbean.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0aa47-2a32-4825-97f5-a002637daeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On this day that we remember the Dutch history of slavery, I ask forgiveness\
        \ for this crime against humanity,” he said. He said racism in Dutch society\
        \ remains a problem and not everyone would support his apology.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa8557-d691-4d32-b600-f5042cd3e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.528+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However “the times have changed and Keti Koti … the chains have truly\
        \ been broken,” he said to cheers and applause of thousands of onlookers at\
        \ the national slavery monument in Amsterdam’s Oosterpark.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b37b03-2405-4847-8ffd-3f1e1a85ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Keti Koti” are Surinamese words that mean the ‘the chain is broken’\
        \ and it is the title given to July 1 as a day of remembrance of slavery and\
        \ celebration of freedom.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84612b9f-22da-4c4a-9e3f-f66dc9eebc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The apology comes amid a wider reconsideration of the Netherlands’\
        \ colonial past, including involvement in both the Atlantic slave trade and\
        \ slavery in its former Asian colonies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac0325a-f12d-4f16-ada3-299f08312e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willem-Alexander apologized in Indonesia in 2020 for “excessive violence”\
        \ during Dutch colonial rule.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2013a-13f1-4a21-8ff1-b8c8ce85778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December, Prime Minister Mark Rutte acknowledged the Dutch state\
        \ bears a responsibility in the Atlantic slave trade and profited from it,\
        \ and apologized.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e0670d-4cf5-43b4-9390-69cb9ec01910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rutte has said the government will not pay reparations, as an advisory\
        \ panel recommended in 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3c360-9875-42d8-9c0a-35fa52113122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.529+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A government-commissioned study published last month found that the\
        \ House of Orange profited by around $600 million in modern terms from Dutch\
        \ colonies in 1675-1770, much of it given as a gift from the Dutch East India\
        \ Company’s spice trade profits.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba81b1-42d8-4c30-81ac-edd73c4be569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal House in December commissioned an independent investigation
        into the Royal Family’s role in colonial history, with results expected in
        2025.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe0819-c91a-42ed-8945-dab13312d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:12:21.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:46.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/01/europe/dutch-king-apologizes-netherlands-slavery-intl/index.html">Dutch
        king apologizes for Netherlands’ historic role in slavery</a>"</em></p>'
  'amy-schumer-surprises-cast-of-joy-ride-':
    'author': 'Dan Heching, CNN'
