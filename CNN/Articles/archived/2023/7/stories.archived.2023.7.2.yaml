  'elon-musk-temporary-read-limits-twitter':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-02T06:55:09.000+08:00
    'imagesource': 'jcr:d9f33b99-7655-44ea-a819-bc0e928a3c19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c02e8e9-8bd8-43a7-9290-d7cc153380d9'
    'lead': 'Thousands of Twitter users across several countries were unable to access
      the social media site, or faced difficulty and delays, Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T06:57:35.996+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-02T11:23:30.272+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-02T11:23:29.934+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '#TwitterDown: Elon Musk announces temporary read limits on Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d16f8c-971c-45b3-85a2-98d49bbca6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Thousands of Twitter users across
        several countries were unable to access the social media site, or faced difficulty
        and delays, Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589cee9-bef9-4570-86b6-7f8506bdbfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rate Limit Exceeded” and “#TwitterDown” are the two top trending topics\
        \ on the app in the US, for those who have use of it. The former had over\
        \ 40,000 tweets as of Saturday noon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584efae-935b-4afe-b7b3-ea14d34387f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports of outages began around 8 am EST, according to DownDetector,\
        \ and shot up through the morning. As of noon EST, DownDetector showed more\
        \ than 7,400 outage reports across the website.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f63de-4f7c-45a3-9577-e2afa69dc672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Users, including CNN journalists, flagged that their feeds weren’t\
        \ loading and that they were met with an error message saying, “Sorry, you\
        \ are rate limited. Please wait a few moments then try again.” Others reported\
        \ errors saying the site cannot retrieve tweets.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e9435-224a-4acb-9cfe-e6fe8c2f18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Musk changes policy</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b5165-f930-48d5-8486-56314d6ef109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours after users began reporting the problems, billionaire owner Elon\
        \ Musk tweeted that the site had applied temporary limits “to address extreme\
        \ levels of data scraping and system manipulation.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e352a-1d3d-4099-b597-74f2f17726e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Verified accounts are limited to reading 6,000 posts a day, he tweeted,\
        \ while unverified accounts are limited to just 600. New unverified accounts\
        \ are at 300 posts a day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9caa82a-a5eb-440a-a5f5-449ab91ad735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk began offering a blue verification check mark for users who sign\
        \ up for its Twitter Blue subscription service to grow revenue.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae73c82-9292-4f04-bcdf-8f247190ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, Musk posted he will increase the limit “soon” to 8,000 tweets\
        \ a day for verified users, 800 for unverified and 400 for new unverified\
        \ accounts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529e72f-b11e-4956-9d89-c24ba060014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many expressed their frustration ith the connection problems. Other\
        \ trending topics in the US included: “Wtf twitter” and “Thanks Elon.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff14935-7f3c-4cd4-9fd6-92ccb64e79ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just yesterday, Twitter appeared to be restricting access to its platform\
        \ for anyone not logged into an account. It was not clear whether the change\
        \ was an intentional policy update or a glitch. Most of the reported problems\
        \ Saturday were on the website, at 44%, followed by 39% of problems reported\
        \ on the app.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d90a20e-28e2-4a7a-8bf6-f59b203c6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Twitter for comment, but the platform responded\
        \ with an automated poop emoji.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44815cdb-fa23-4933-bde0-6eacce00153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter users faced similar wide-ranging service disruptions in March,\
        \ one of the largest outages since Elon Musk took over. More than 8,000 users\
        \ reported disruptions in that instance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b26914-5061-4f91-b9bb-e8a6a8f77e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is trying to turn around the platform, which faced an exodus
        of advertisers, with the onboarding of a new CEO, Linda Yaccarino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255941d-a1b5-4785-b8a1-26a7c09d3069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:57:36.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:30.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/01/tech/twitter-rate-limit-exceeded/index.html">#TwitterDown:
        Elon Musk announces temporary read limits on Twitter</a>"</em></p>'
  'dilano-vant-hoff-dies-crash':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-02T07:01:43.000+08:00
    'imagesource': 'jcr:45ec9459-451e-4ad0-b2b8-dd9d3ac058b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0306260-098b-4644-8ea8-2611c5da9536'
    'lead': 'Dutch driver Dilano van ’t Hoff, 18, died Saturday as the result of a
      crash during the second Formula Regional European Championship by Alpine (FRECA)
      race at Spa-Francorchamps in Stavelot, Belgium, according to a statement from
      his team MP Motorsport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T07:07:18.644+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-02T11:23:38.476+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-02T11:23:38.138+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dutch race car driver Dilano van ’t Hoff, 18, dies after crash during
      race in Belgium'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e43c7b-7733-4410-ab6d-fce644523e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:07:18.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:38.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dutch driver Dilano van ’t Hoff, 18, died
        Saturday as the result of a crash during the second Formula Regional European
        Championship by Alpine (FRECA) race at Spa-Francorchamps in Stavelot, Belgium,
        according to a statement from his team MP Motorsport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11507e85-3da2-4470-a3f2-9c10b4a25fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:07:18.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:38.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The details about what caused the accident haven’t been revealed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68059d84-8789-4ca6-99e0-2ca07f6d92af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:07:18.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:38.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are devastated at the loss of one of our brightest Dutch talents,\
        \ who brought so much energy to our team during the years he raced with us,”\
        \ a team statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37bd0a3-c817-471d-90f8-d6a0838fa62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:07:18.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:38.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We offer our sincere condolences to Dilano’s family and his loved\
        \ ones, and are in full support of them and our team members who have lost\
        \ not only a driver but a friend as well.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0ff78-5182-493a-9848-6bffec28e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:07:18.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:38.477+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Van ’t Hoff made his debut for MP Motorsport in 2021, winning the Spanish\
        \ Formula 4 championship with ease.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b65c7-ce94-4b98-8b4d-8fe9b10500e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:07:18.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:38.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then moved up to compete in FRECA, a Formula 3 regional series,\
        \ in 2022 but struggled with injury through much of his first season.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a22ae6-edab-48ba-9b3c-de2d469b4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:07:18.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:38.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FIA, motorsport’s governing body, confirmed the news and sent its “\
        condolences to the family and friends of Dilano van ‘t Hoff and to the MP\
        \ Motorsport Team” in a statement on Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8979ac8-e65c-4099-9755-0bd63a51f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:07:18.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:38.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of the teenager’s death sparked tributes across the world of motorsport,\
        \ with Formula 1’s CEO Stefano Domenicali paying his respects.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe4768-e4bf-4bbe-92bf-f1dadf95147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:07:18.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:38.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are so sad to learn of the passing of Dilano van ‘t Hoff today\
        \ at Spa-Francorchamps,” he said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65021c5a-918d-478f-8bcf-cbf2a59d2636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:07:18.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:38.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dilano died in pursuit of his dream to reach the pinnacle of motorsport.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba33005-bed3-4168-8953-b4dcfa690499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:07:18.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:38.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Austrian Grand Prix got underway this weekend and Formula 1 teams\
        \ and drivers have shared their condolences.\r"
    '11':
