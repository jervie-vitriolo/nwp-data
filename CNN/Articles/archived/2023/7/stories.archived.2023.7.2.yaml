  'jair-bolsonaro-barred-from-running-for-office':
    'author': 'Julia Vargas Jones and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-02T06:10:47.000+08:00
    'imagesource': 'jcr:6db85802-e8ed-488e-a8d7-f957d00286f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b680376-49d5-402c-bfdc-f22a59020ed3'
    'lead': 'Brazil’s highest electoral court has barred former President Jair Bolsonaro
      from running for political office until 2030, after finding him guilty of abusing
      his power and misusing public media during last year’s election campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T06:15:04.244+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-02T11:23:16.624+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-07-02T11:23:16.288+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Brazil’s Jair Bolsonaro barred from running for office for 8 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8fa6fb-3b7b-44ea-9a75-9f29fa2b69f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazil’s highest electoral court has barred
        former President Jair Bolsonaro from running for political office until 2030,
        after finding him guilty of abusing his power and misusing public media during
        last year’s election campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de61a88-3685-4592-bce1-08276598b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five out of seven judges found the former president guilty, effectively\
        \ ending any hope of a political comeback in the forthcoming 2026 election.\
        \ Two of the judges voted against the decision, which prevents Bolsonaro from\
        \ running for public office for eight years.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d6c0d-d58a-47a7-bef5-d3019b8c4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case stems from a meeting Bolsonaro held with foreign ambassadors\
        \ in July 2022, in which he spread false information about Brazil’s electoral\
        \ system and brought its credibility into question ahead of last year’s fractious\
        \ election. The meeting was livestreamed by official television channels and\
        \ on YouTube.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52153514-5871-4abe-b64b-528e1aff6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "YouTube took down the livestream of the event for not complying with\
        \ its fake news policy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2275bb7-36ec-46e3-b6ab-4ff2a1a2324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Judge Alexandre de Moraes, who presided over the court, cast his vote\
        \ last. “Let us reaffirm our faith in our democracy and the rule of law,”\
        \ he said after voting in favor of the guilty verdict.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e798ea5-e331-4f84-9748-b774dab8d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moraes added that with the vote Brazilian authorities would show they\
        \ do not tolerate “criminal extremism attacking the powers of the state, fake\
        \ news, disinformation to try to deceive voters.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4885b-9bfd-4602-ba56-7ea49eb0b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolsonaro has denied any wrongdoing. Speaking to Brazilian radio station\
        \ Itatiaia on Friday, Bolsonaro said he planned to appeal the court’s decision.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1268c-41fb-470c-90a2-d23422350525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The far right politician lost the election by the narrowest margin\
        \ in decades to current President Luiz Inácio Lula da Silva. Riots on January\
        \ 8 saw pro-Bolsonaro protesters breaking into government buildings in Brasilia,\
        \ following weeks of demonstrations over the election results.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6779697-40ce-451e-8229-143d8107d665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case at the Superior Electoral Court began with a lawsuit brought\
        \ by Brazil’s Democratic Labor Party against both Bolsonaro and Walter Braga\
        \ Netto, his running mate in the 2022 elections. The majority of judges voted\
        \ to find Braga Netto not guilty.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba6a88-a378-41cc-8c5b-f46a365f33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the meeting with ambassadors, the former president allegedly\
        \ said the 2022 elections might be compromised due to fraud, according to\
        \ a report by Judge Benedito Gonçalves.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88ce28-6c27-4d54-8ca6-ed1269450550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolsonaro also allegedly said that in 2018 voting machines had changed\
        \ voters’ choices to benefit his opponent, and that the Brazilian voting machines\
        \ are not auditable, while insinuating that electoral and judicial authorities\
        \ were protecting “terrorists,” the report added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b6477-d971-408c-9cdf-30915854f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such claims of flaws in the electoral system have all been denied by\
        \ Brazil’s electoral authorities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b09e20-5216-4976-9b22-2c509bfc4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case at the Superior Electoral Court is one of several cases
        against the former president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884320f-bae9-424a-b7f5-0d9e9683c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:15:04.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:16.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/06/30/americas/bolsonaro-court-abuse-of-power-ruling-intl-latam/index.html">Brazil’s
        Jair Bolsonaro barred from running for office for 8 years</a>"</em></p>'
  'CIA-director-met-Zelensky-on-trip-to-Ukraine--US-official-says':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-02T06:53:01.000+08:00
    'imagesource': 'jcr:35b30281-a6a9-4be0-8f53-5efa7c703942'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2a28d36-c83f-47a8-9b47-62a4bde2e02e'
    'lead': 'CIA Director William Burns recently traveled to Ukraine and met with
      President Volodymyr Zelensky and Ukrainian intelligence officials, according
      to a US official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T06:54:53.533+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-02T11:23:21.577+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-02T11:23:21.277+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CIA director met Zelensky on trip to Ukraine, US official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744e0aa-7796-4c0d-90be-8168f3eb478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:54:53.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:21.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> CIA Director William Burns recently traveled
        to Ukraine and met with President Volodymyr Zelensky and Ukrainian intelligence
        officials, according to a US official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4079442d-403a-41ed-a914-6850a354ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:54:53.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:21.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Director Burns recently traveled to Ukraine, as he has done regularly\
        \ since the beginning of Russia’s recent aggression more than a year ago,”\
        \ the official told CNN. “As with other trips, the director met with his Ukrainian\
        \ intelligence counterparts and President Zelensky, reaffirming the US commitment\
        \ to sharing intelligence to help Ukraine defend against Russian aggression.”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d627ff-1fc5-49c4-8ba9-cc4eae8fb350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:54:53.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:21.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official noted that Burns traveled to Kyiv before Wagner Group\
        \ chief Yevgeny Prigozhin’s rebellion, which was not a topic of discussion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc2fbb-abe1-46f8-9846-59a0da900ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:54:53.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:21.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another official told CNN that Burns also spoke to his Russian counterpart,\
        \ Sergey Naryshkin, after the rebellion and reiterated that the US had nothing\
        \ to do with it. The Wall Street Journal first reported on the call.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aae5ce2-e8ba-48a0-9290-44a75aeda759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:54:53.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:21.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Washington Post first reported on Burns’ most recent trip to Ukraine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465495e-b254-4dfb-8370-1509e6c43953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:54:53.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:21.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Disaffection with the war will continue to gnaw away at the Russian\
        \ leadership, beneath the steady diet of state propaganda and practiced repression,”\
        \ Burns said Saturday in remarks to the Ditchley Foundation in England, according\
        \ to a transcript of his speech.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b91b5-85fe-46af-a907-dec37599ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:54:53.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:21.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That disaffection creates a once-in-a-generation opportunity for us\
        \ at CIA, at our core a human intelligence service. We’re not letting it go\
        \ to waste,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38baba7-661e-4d7e-9b1d-c99cc6d53f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:54:53.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:21.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN previously reported that the CIA has launched a new effort to recruit\
        \ Russian spies that includes a social media campaign to convince Russians\
        \ disaffected by the war in Ukraine and life in Russia to share their secrets.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9aadcd-cf91-49d6-b2c1-971aff269d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:54:53.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:21.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burns also addressed the recent Wagner Group rebellion, saying that\
        \ Prigozhin’s actions and speech prior to his group’s attempted march to Moscow\
        \ illustrate how the war has undermined Russian leader Vladimir Putin’s power.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90043731-b2c2-4eeb-a615-9d8c9c903b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:54:53.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:21.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is striking that Prigozhin preceded his actions with a scathing\
        \ indictment of the Kremlin’s mendacious rationale for its invasion of Ukraine,\
        \ and of the Russian military leadership’s conduct of the war. The impact\
        \ of those words and those actions will play out for some time, a vivid reminder\
        \ of the corrosive effect of Putin’s war on his own society and his own regime,”\
        \ Burns said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f852d-c191-4c8a-898a-5e01cd6f5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T06:54:53.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:21.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post also reported that Burns had met earlier in June with Ukrainian
        officials, who revealed a strategy to retake Russian-occupied territory and
        open cease-fire negotiations with Moscow by the end of the year, according
        to officials familiar with the visit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
