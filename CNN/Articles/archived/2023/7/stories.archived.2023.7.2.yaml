    'lead': 'Canada has moved to ban the testing of cosmetics on animals, joining
      a number of other countries and American states to outlaw the practice.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T22:29:32.317+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-07-02T22:29:32.590+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
