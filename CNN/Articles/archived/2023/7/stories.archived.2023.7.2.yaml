    'lead': 'At least 21,000 Wagner mercenaries have been killed fighting in Ukraine,
      according to President Volodymyr Zelensky.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-02T11:28:35.242+08:00
