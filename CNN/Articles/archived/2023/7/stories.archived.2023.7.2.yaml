    'mgnl:tags': ['Volodymyr-Zelensky', 'Europe', 'Ukraine', 'Vladimir-Putin', 'Russia']
    'stories': []
    'template': '1'
    'title': '21,000 Wagner mercenaries killed in Ukraine and ‘world wants to kill’
      Putin, Zelensky says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57803a42-6bf5-483d-ab2a-740dec67c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 21,000 Wagner mercenaries have
        been killed fighting in <a href="https://www.cnn.com/world/europe/ukraine"
        target="_blank">Ukraine</a>, according to President Volodymyr Zelensky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3267e-95be-4943-9b95-f1a162b03609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ukrainian leader said the private military company had suffered
        “enormous losses,” particularly in eastern Ukraine where its “most powerful
        group” was fighting.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669265d4-aa67-4360-b3a8-fcd0a5c7d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our troops killed 21,000 Wagnerites in eastern Ukraine alone,” Zelensky
        told reporters in Kyiv on Saturday, adding that another 80,000 Wagner fighters
        had been wounded.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f445e-0778-4dde-8bdc-579656845db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These were enormous losses for the <a href="https://www.cnn.com/2023/06/26/politics/us-intelligence-wagner-chief/index.html"
        target="_blank">Wagner PMC</a>,” said Zelensky, who characterized its fighters
        as a “motivated staff of the Russian army” and mostly convicts who “had nothing
        to lose.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b8be0-c3e3-4939-9f2b-73f7d1ca7c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.788+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the claim by Zelensky, made during
        a press conference with Spanish media to coincide with a visit to Kyiv by
        Spanish Prime Minister <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-07-01-23/h_e2e840cb4f237dcb6d43af044e975860"
        target="_blank">Pedro Sanchez</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e5c14-4bbf-415a-a4df-11a760b1e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip by Sanchez is his third visit to Ukraine. It comes as Spain
        takes over the rotating Presidency of the Council of the European Union and
        follows news that <a href="https://www.cnn.com/2023/07/01/world/cia-director-zelensky-meeting-ukraine-intl-hnk/index.html"
        target="_blank">CIA Director</a> William Burns also recently traveled to Ukraine
        to meet with Zelensky and Ukrainian intelligence officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8f89f-97d8-4708-b1e2-640092b68735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zelensky’s claims about Wagner’s losses comes just a week after the
        private military company’s boss Yevgeny Prigozhin led his men in an abortive
        rebellion against Moscow.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a1455-44f5-4bd1-8594-061900d1fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wagner troops had marched toward the Russian capital, taking control
        of military facilities in two Russian cities in what Prigozhin said was a
        response to a Russian military attack on a Wagner camp, before a deal brokered
        by Belarusian President Alexander Lukashenko defused the crisis.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d3ffb-7fb1-431e-a29c-04be63c06a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The future of the Wagner Group is now unclear, with the deal brokered
        by Lukashenko requiring Prigozhin to move to Belarus and his fighters given
        the option of either signing up to the Russian military or enforcement agencies,
        returning to their families and friends, or also going to Belarus.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c98c29-3a25-4091-95e4-260c688b62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech Saturday, Zelensky said Prigozhin’s rebellion had “greatly
        affected Russian power on the battlefield” and could be beneficial to Ukraine’s
        counteroffensive.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd17a5f-62ca-44ce-aa19-e8cf9cecf353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.789+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need to take advantage of this situation to push the enemy out
        of our land,” Zelensky said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7f727-1c60-4536-98aa-bf1e5c2cfbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They are losing the war. They have no more victories on the battlefield
        in Ukraine, and so they are starting to look for someone to blame,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1f880-0b6c-46cf-96b3-681edf8aca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he said the counteroffensive would not be rushed because he
        valued human lives and needed to be strategic in where he sent troops.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68575041-da78-47fa-b02c-ae02f710a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Every meter, every kilometer costs lives. You can do something really
        fast, but the field is mined to the ground,” he said. “People are our treasure.
        That’s why we are very careful.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c9168-c927-4b07-a453-0a5927ac1b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also during Saturday’s conference, Zelensky expressed fears of losing
        bipartisan support from the United States, following “dangerous messages coming
        from some Republicans.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7070f9a0-de3a-4edc-a78a-90e29c63813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mike Pence has visited us and he supports Ukraine – first of all,
        as an American and then as a Republican,” Zelensky said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb841cef-3747-433a-bcb4-f04ba51162fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.790+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have bipartisan support however there are different messages in
        their circles regarding support for Ukraine. There are messages coming from
        some Republicans, sometimes dangerous messages, that there may be less support.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69398d-bb00-4323-98b8-7ad0c1ff6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The most important thing for Ukraine is not to lose bipartisan support,”
        he added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e31947-1131-41f0-8f0c-9ea1e90dce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked by a reporter if he was in danger and feared for his life,
        Zelensky responded: “It is more dangerous for Putin than for me, honestly.
        Because it’s only in Russia that they want to kill me, whereas the entire
        world wants to kill him.” '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598f62c-e36c-4726-a2c2-469a246c66ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T11:28:35.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-02T11:30:05.791+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/01/world/wagner-losses-ukraine-zelensky-prigozhin-intl-hnk/index.html"
        target="_blank">21,000 Wagner mercenaries killed in Ukraine and ‘world wants
        to kill’ Putin, Zelensky says</a>."</em></p>'
