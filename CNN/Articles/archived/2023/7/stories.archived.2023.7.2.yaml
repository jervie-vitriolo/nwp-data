    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Canada has officially banned testing cosmetics on animals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb47fdb-a93f-4584-b8e0-fb587d43a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Canada has moved to ban the testing of cosmetics on animals,
        joining a number of other countries and American states to outlaw the practice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9c2d6-3e6f-43ee-8f11-5f447df4cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Canadian government announced the decision in a Tuesday news release.
        Bill C-47 amends the Food and Drugs Act to ban both the testing of cosmetic
        products on animals and the sale of products relying on animal testing data,
        according to the news release.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9400034-012a-46cf-be7e-6a73caab67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The news release noted animal testing for cosmetics was “rarely conducted
        in Canada.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be40372-0133-4291-88fb-ec9f38934ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.330+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Canada will join the ranks of the European Union, Australia, the United
        Kingdom, and South Korea, which have all moved to ban cosmetic testing on
        animals, according to the release.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109b42d-c6ca-4370-82db-85e5d27ec5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 44 countries have passed laws banning cosmetic animal testing,
        according to the Humane Society International. Additionally, 10 states in
        the US have banned the practice: New York, Virginia, California, Louisiana,
        New Jersey, Maine, Hawaii, Nevada, Illinois, and Maryland.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cc4bc-b5d8-4538-a5ac-d3ec5bcb2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Protecting animals, now and in the future, is something that many
        Canadians have been calling for, and something we can all celebrate,” said
        Canadian Minister of Health Jean-Yves Duclos in the release. “We are proud
        to move forward with this measure, and to assure Canadians that the products
        they buy are cruelty-free. We will keep working with experts and international
        partners to explore safe, cruelty-free alternatives so no more animals suffer
        and die due to cosmetic testing.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da7826-aedb-4480-bcf8-2eb30eaef126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The release added Health Canada is also working to identify “effective
        alternatives to animal testing” outside the cosmetic world.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c00b7f-b6f7-43c7-a5c2-32f50385800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.331+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The amendment banning cosmetic testing on animals in one of a package
        of amendments included in the measure. The text of the bill stipulates “No
        person shall sell a cosmetic unless the person can establish the safety of
        the cosmetic without relying on data derived from a test conducted on an animal
        that could cause pain, suffering or injury, whether physical or mental, to
        the animal” and that “No person shall conduct a test on an animal that could
        cause pain, suffering or injury, whether physical or mental, to the animal.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce57a51-5ddf-4bc0-ac85-a7e1ec70a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill was first read in the House of Commons in April and received
        royal assent on June 22.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d4735-539d-4b5a-a6de-3cac8e9b141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cosmetic testing has historically included “toxicity tests” in which
        animals are focused to consume or inhale certain chemicals, or have the chemicals
        applied to their skin or eyes, according to the Humane Society International’s
        Animal-Free Safety Assessment Collaboration.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfacb0-27d5-41ae-adea-ddf95e9a3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.332+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being unnecessarily cruel, animal tests are also
        less effective compared to newer forms of assessment like computer modeling
        or tests using human cells, said the Humane Society International.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd3cb8-52f9-426c-b0f1-57e83280c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T22:29:32.333+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-02T22:29:32.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/02/americas/canada-ban-animal-testing-cosmetics-trnd/index.html">Canada
        has officially banned testing cosmetics on animals.</a>"</em></p>'
