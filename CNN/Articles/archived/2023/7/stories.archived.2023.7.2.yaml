    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2a2b7-ba3d-4d9b-ad27-3ca04e42c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:18:31.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:55.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cast of new comedy “Joy Ride” was in
        for a treat on Friday, when legendary comic and actor Amy Schumer surprised
        them during their press tour in Miami.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4b62c-f4c8-4365-a4f2-8a0739ccbb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:18:31.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:55.638+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schumer dropped in virtually to commend the “Joy Ride” cast – Oscar\
        \ nominee Stephanie Hsu, “Emily in Paris” star Ashley Park, Sherry Cola, and\
        \ Sabrina Wu – and share her love for their film, a raucous road trip comedy\
        \ following four Asian American women who go on a life-changing odyssey in\
        \ the Far East.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce6abb-6ac9-4a5f-9b97-c3eddebe9e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:18:31.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hi, this is Amy Schumer from Ilovejoyride.com,” Schumer joked while\
        \ the cast stared at the screen with shocked looks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414d871-3102-4ef0-91c3-4eee18dd950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:18:31.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Trainwreck” star went on to say that she “loved the movie so much!\
        \ The cast, everyone involved. I cannot tell you how much I loved this movie\
        \ and how much I needed it.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c6edb-a6bc-406e-b12e-7488cfa4968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:18:31.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is my girl, friend, everyone comedy of the summer,” Schumer added\
        \ enthusiastically. “You guys rock!”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786a82a-2dc7-48f0-897a-12227af1fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:18:31.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the stunned cast asked Amy, “is this real?!” she replied, “This\
        \ is real, I wanna go on a trip with all of you! Please.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9031b339-2dfe-4b1d-8aea-77794a05bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:18:31.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that while watching “Joy Ride,” “I laughed, I cried, it was\
        \ the ride of the summer and I love you all!”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520f0f5-f38f-4618-b5b1-d4fca0fb1d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T07:18:31.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-02T11:23:55.639+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Joy Ride,” directed by Adele Lim, co-screenwriter of “Crazy Rich
        Asians,” is set to hit theaters on July 7.</p>'
