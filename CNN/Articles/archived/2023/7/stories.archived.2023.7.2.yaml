      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — While
        the country recovers from the COVID-19 pandemic, other chronic health conditions
        persist, and for the newly appointed health secretary, one of the marching
        orders of President Ferdinand Marcos Jr. was to address the human immunodeficiency
        virus (HIV) cases among the youth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705db3a-f710-422f-888c-6af5f0a4c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.291+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40453e-c6c1-4aa2-aada-10847dc13c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.291+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabihan tayo ng World Health Organization na isa tayo sa
        mga countries with a very high rate of [HIV] transmission, dumadami. So, tutukan
        natin ito upon his [Marcos] instructions</em>," Health Secretary Ted Herbosa
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eecad4-6854-48a9-bf1a-6c7ef10840e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.292+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e49045-4900-424c-93ad-19b9d8726e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.292+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translations: The World Health Organization said we are one of the\
        \ countries with a very high rate of HIV transmission. The number is growing,\
        \ so we will focus on that, upon the president's instructions.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0879395-e09b-4fad-8b09-94c725f8bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.292+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b273d-06ef-421a-9c0f-a87bdf1485e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.293+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the Epidemiology Bureau of the Department of Health (DOH)\
        \ logged 2,078 new HIV cases, with 132 infections from ages 19 and below,\
        \ the highest recorded numbers in 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926d046-f2ac-407e-8e43-047a5fba43c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.293+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e32db7-5ab5-4064-8b48-3aa6732efc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.293+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the HIV/AIDS Registry of the Philippines, the DOH says the\
        \ overall number of cases logged in March this year is 35% higher compared\
        \ to March 2022 data.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e78ad-d4d2-4028-ba3f-edd8157777ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.294+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0419036-bdef-4d91-aeb1-092a4f04dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.294+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization defines HIV as an infection that attacks\
        \ the body's immune system. A person with a weakened immune system is vulnerable\
        \ to other illnesses such as tuberculosis, fungal infections, severe bacterial\
        \ infections and even cancer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859f66a-70f3-4898-8ce5-a6b82defd271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.294+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4759d-a602-4de1-82f4-8c52cf39919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.295+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, according to the United States Centers for Disease Control\
        \ and Prevention, acquired immunodeficiency syndrome (AIDS) is the most severe\
        \ stage of HIV.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f6e6c-fe0e-40bd-a89a-7a75abef9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.295+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd714651-e357-4986-a3e5-f17346fb7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.296+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People with AIDS can easily transmit HIV to others and if left untreated,\
        \ patients may survive only for about three years, it said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570649d-e7b4-4d54-a154-852d4afe06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.296+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b30402-9059-4633-a2f4-471a70c942cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's AIDS registry revealed that the majority of people living\
        \ with HIV (PLHIV) are male, while the age group with the most cases is from\
        \ 25 to 34 years.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8b5d2-159b-40eb-bf20-4cc9635d1bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea5b66e-9db9-41ad-bd7d-733cdde5ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also reported that sexual contact remains the most common mode of\
        \ HIV transmission with 1,219 cases. Among these, 869 were transmitted through\
        \ male-to-male sex, 183 through sex with male and female, and 96 through male-to-female\
        \ sex.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a94fe-6084-4b63-b800-cf6932ba3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75edc63-18b4-438f-b911-7c71803e3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-02T20:35:08.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-02T20:40:35.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The April report added that NCR, Calabarzon and Central Luzon are the\
        \ regions with the most reported cases of HIV.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e916319-0a1a-4aab-a797-492e420ef40c'
      'mgnl:activationStatus': true
