      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Heinz responded, “Because of its natural acidity, Heinz
        Ketchup is shelf-stable, but refrigerate after opening to maintain product
        quality.”</p>'
