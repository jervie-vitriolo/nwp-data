      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The raid resulted in the rescue of more than 2,700 workers, around
        1,500 of them Filipinos while the rest are foreigners mostly from countries
        in Southeast Asia and the Middle East.'
    '23':
      'jcr:primaryType': 'mgnl:block'
