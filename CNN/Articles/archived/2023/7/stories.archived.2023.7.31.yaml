    'stories': []
    'template': '1'
    'title': 'Sarah Sjöström surpasses a Michael Phelps record at the World Championships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f306767-ef5a-472f-b75d-a8ef581da36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:20:23.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:22:56.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sweden’s Sarah Sjöström surpassed another
        of Michael Phelps’ records at the World Aquatic Championships, setting a new
        record for the most individual swimming world podium finishes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a9fd2-c40d-4091-8452-f303eee6de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:20:23.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:22:56.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 29-year-old cruised to victory in the 50-meter freestyle to win\
        \ her 21st individual medal at the world championships, setting a blistering\
        \ time of 23.62, just 0.01 seconds slower than the world record she set in\
        \ the semifinals.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714df9d-b922-42b1-b745-532f53d47158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:20:23.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:22:56.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the same day as setting the world record in the 50-meter\
        \ freestyle, Sjöström had also won her fifth consecutive world title in\
        \ the 50-meter butterfly, becoming the fourth ever swimmer to win a world\
        \ title in the same event five times.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b14b41-2aad-461c-aa85-83638bf5a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:20:23.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:22:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m super happy with that. It was very busy yesterday, with the world\
        \ record and the gold medal,” she said, according to Reuters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eacaded-3a1f-442d-beca-1e361ddf6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:20:23.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:22:56.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sjöström has won a medal at every world championships, except one,\
        \ since her debut at the event in 2009 as a 15-year-old, according to the\
        \ Olympics’ official website.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4804c5-1a43-4422-ac85-ed3b807cc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:20:23.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:22:56.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several of Phelps’ records have fallen at these world championships\
        \ in Fukoka, Japan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced013bc-05ac-4283-9b6a-ca3bfc15a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:20:23.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:22:56.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, American swimmer Katie Ledecky surpassed Phelps for the\
        \ most career individual world swimming titles after winning her 16th gold,\
        \ while last week France’s Leon Marchand obliterated Phelps’ last remaining\
        \ world record time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90fd4fe-10d5-4f85-b812-0ff35f54dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:20:23.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:22:56.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lithuania’s Ruta Meilutyte set her second world record
        in two days in the women’s 50-meter breaststroke, taking the gold medal with
        a time of 29.16 seconds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd2a9f-3b55-4ec5-9487-0b4a30f0aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:20:23.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:22:56.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/30/sport/sarah-sjostrom-michael-phelps-record-swimming-spt-intl/index.html">Sarah
        Sjöström surpasses a Michael Phelps record at the World Championships</a>"</em></p>'
  'niger-pro-coup-protest-french-embassy':
    'author': 'Omar Hama Saley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-31T08:23:00.000+08:00
    'imagesource': 'jcr:a650b627-ce41-416d-8d7c-b32435a82b5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '186d51e7-97eb-47f4-9ea8-e84f2921bca1'
    'lead': 'Tense and sometimes violent scenes played out in front of the French
      Embassy in Niger Sunday as thousands of people who support a military coup voiced
      anger over France’s influence in its former colony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T08:25:53.787+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-31T08:25:54.191+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pro-coup protesters in Niger shout ‘long live Putin’ as new leaders
      face calls to cede power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f891d3-80fb-4480-9e10-b481230ce038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Niamey, Niger (CNN) —</strong> Tense and sometimes violent
        scenes played out in front of the French Embassy in Niger Sunday as thousands
        of people who support a military coup voiced anger over France’s influence
        in its former colony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887163b2-ee7e-4bf3-a6f8-c4be50ff2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demonstrators shouted shouted support for Russian leader Vladimir Putin\
        \ despite calls from the Kremlin to release the country’s democratically elected\
        \ president, Mohamed Bazoum.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5a9af-3501-4929-88b6-9d3aba9ca018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some protesters tore down a plaque identifying the Embassy, stomped\
        \ on it and then replaced it with Russian and Nigerien flags. Shouts of “\
        long live Putin,” “long live Russia” and “down with France” could be heard\
        \ among the crowds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee78b273-860a-4d07-8e57-b72cb5df8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nigerien security forces were seen deploying tear gas in an attempt\
        \ to disperse the protesters. One photograph from the scene showed people\
        \ trying to start a fire outside the compound.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a4573-a0dc-4247-a4c6-b7a40d6f7793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Emmanuel Macron’s office said France would immediately retaliate\
        \ against anyone who attacks French nationals or facilities in Niger.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd919a3-cd02-428a-be3e-3ad51da38857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much of the international community has condemned the coup, which saw\
        \ members of the Niger presidential guard overthrow Bazoum and install a military\
        \ junta called the National Council for the Safeguard of the Homeland.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284ad17-297a-4233-8c31-e2bb11771a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger has a long history of military coups since its independence from\
        \ France in 1960, though in recent years it had been less politically unstable.\
        \ When Bazoum came to office in 2021, it was the country’s first democratic\
        \ transfer of power.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322628e-7075-40c2-ae64-9d7aca7ff781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Economic Community of West African States (ECOWAS) on Sunday demanded\
        \ that Bazoum be released and reinstated within a week. Should the junta remain\
        \ in charge, the group said it would “take all measures necessary to restore\
        \ constitutional order in the Republic of Niger,” including the use of force.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21fbd36-c073-40da-a233-c4a484324032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ECOWAS also announced a bevy of punitive measures, including closing\
        \ land and air borders with Niger.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306cb356-20ef-4b46-af1a-4dff6178d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said it would reject any form of resignation that may purportedly\
        \ come Bazoum, who they consider a hostage.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c4b8b-c8bf-4c74-964b-88cacea6c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France and the European Union said earlier that they would support\
        \ ECOWAS organizations if they decide to sanction the junta. The two had already\
        \ cut off financial support for Niger.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131fa11-fbcf-471e-8fda-007adf8e840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger’s military leaders may have found one potential ally: the country’\
        s eastern neighbor, Chad. Chadian President Mahamat Idriss Deby Itno was in\
        \ Niamey, Niger’s capital, on Sunday, according to a source close to the Nigerien\
        \ military, and photographed alongside a key figure in the putsch. Chad is\
        \ not a member of the ECOWAS.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86171bb6-f7e0-4bb6-91d3-c696e3db0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We’re going to get France out of Africa’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aab3a8-3398-46e8-9bd4-f6de1a8ce3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger was a French colony for more than 50 years before its independence\
        \ in 1860. Diplomatic ties between the two countries were strong before Thursday’\
        s putsch, but many Nigeriens believe France has continued to act as imperial\
        \ power when dealing with Niger, robbing it of natural resources and dictating\
        \ how its leaders steer the economy. Niger is one of the world’s poorest countries\
        \ and receives hundreds of millions of dollars each year in assistance.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c93c33-e9f8-48b6-b39d-d34cabea4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Niger has suffered too much under French orders. I’ve been unemployed\
        \ for 10 years because of their system,” said Karimou Sidi, one of the demonstrators.\
        \ “We want freedom.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edebfbc4-66af-4737-934e-69aa90391ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hadiza Kanto, a university student who had come to protest, said he\
        \ supported the leaders of the coup because “they are against France who robbed\
        \ us all.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6fc33-bee7-430a-b938-1791d642a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re going to get France out of Africa,” Kanto said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e3791-a9bc-46fd-8b0f-32dc0f14afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has, in recent years, attempted to capitalize on that anti-colonial\
        \ sentiment to bolster its influence across the continent.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b34a5-511a-476c-ba51-91e67ca0e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seventeen African heads of state traveled to St. Petersburg on Thursday\
        \ for an Africa-Russia summit, though turnout was far lower this year than\
        \ in previous years, likely due to the war in Ukraine.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b1061-3d0b-46a9-abc4-0ad04b6c0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-France and pro-Russia movement isn’t new in the region.
        It has been observed in various countries in the Sahel in the past years,
        most recently in Burkina Faso where the military government demanded the departure
        of French troops from the country earlier this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e184d59-e034-499f-857a-573f08fc397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:25:53.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:25:54.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/30/africa/niger-french-embassy-protests-intl/index.html">Pro-coup
        protesters in Niger shout ‘long live Putin’ as new leaders face calls to cede
        power</a>"</em></p>'
