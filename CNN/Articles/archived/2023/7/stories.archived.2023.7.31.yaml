      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the LTO is currently conducting time and motion studies. A\
        \ group of mystery applicants were deployed to determine the timeline of processes\
        \ in the different district offices, he noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
