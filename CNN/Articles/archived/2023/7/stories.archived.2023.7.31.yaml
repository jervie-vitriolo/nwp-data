  'bulacan-flood-master-plan':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-31T17:27:36.000+08:00
    'imagesource': 'jcr:f068b333-d2c7-4f05-8d2c-184b932ae216'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f12ac84-034c-4bb7-a0a1-e779d903cf10'
    'lead': 'With over 10 towns in Bulacan still submerged after days of heavy rains,
      Gov. Daniel Fernando is pushing for a comprehensive flood management master
      plan to permanently address flooding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T17:29:06.580+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-31T17:29:40.668+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bulacan gov seeks creation of master plan as damage from flooding breaches
      ₱100M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64801aeb-0220-4fd0-b5f5-be104933c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:29:06.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:29:40.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)&nbsp;</strong>–
        With over 10 towns in Bulacan still submerged after days of heavy rains, Gov.
        Daniel Fernando is pushing for a comprehensive flood management master plan
        to permanently address flooding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f7c200-1d24-4caf-89f5-0123af423cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:29:06.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:29:40.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a technical working group hearing of the House Committee on Public\
        \ Works and Highways Monday, Fernando said initial reports indicated agricultural\
        \ damage from flooding reached ₱93 million, while initial damage to livestock\
        \ and poultry was ₱8 million\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3782de-e855-4f7e-9a8d-2ade04833d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:29:06.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:29:40.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Napapanahon na talaga na magkaroon tayo ng flooding management masterplan,\"\
        \ he said. \"Napakahalaga ng rubber gates na ito sapagkat ito ay umaalalay\
        \ sa tubig ng Bustos Dam. At ang pinakamabigat dito lahat ito ay dapat palitan\
        \ na.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d1602-447f-4de3-ad4d-2454a3e8b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:29:06.667+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:29:40.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's time to have a flooding management master plan.\
        \ The rubber gates are important as they control the water supply in Bustos\
        \ Dam, but they are in need of replacement.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ae719-5a85-4196-867e-179033141b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:29:06.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:29:40.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando said the government should study the construction of elevated
        roads a parts of the province are vulnerable to flooding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c160b19-1112-4e61-878c-9e784e279ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:29:06.668+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:29:40.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Ways and Means Committee chairman and Albay Rep. Joey Salceda\
        \ also mentioned that San Miguel Corporation (SMC), which is building the\
        \ Bulacan International Airport, has an unsolicited proposal to solve flooding\
        \ in the province.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35053f-6781-4e06-9b68-49cc61ff9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:29:06.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:29:40.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The unsolicited project is really from San Miguel, precisely because\
        \ they want to protect the $30-billion investment they're putting up there,\
        \ and that includes the comprehensive and integrated flood control,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d96fd1-da91-4426-b791-ca05c4889aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:29:06.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:29:40.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC told the panel that it is stepping up cleanup efforts to remove\
        \ silt from the Meycauayan and Maycapiz/Taliptip Rivers. Data presented by\
        \ SMC at the hearing showed that it has removed 223,491 cubic meters of silt\
        \ from the Meycauayan River as of April 2023.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338ee72-c995-462d-a445-7353aa799f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:29:06.669+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:29:40.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC project manager Jimmy Lu said flooding in some parts of Bulacan
        is expected to ease as dredging efforts in the Maycapiz/Taliptip River continue.</p>'
  'tulfo-poe-binangonan-probe':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
