    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52783970-8d45-4663-9033-77a422b0d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:24:17.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T19:40:13.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galido began his 36-year long military career as a platoon leader
        of the 63rd Infantry Battalion and later as a company commander in the 1st
        and 2nd Infantry Divisions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9681d7d-0238-4476-8be6-e31ee895ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:24:17.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T19:40:13.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spearheaded the campaign against counterterrorism groups
        in South Cotabato, Sultan Kudarat, and Maguindanao provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da85163-ff25-4bc7-9804-c554670a8028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:40:13.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T19:40:13.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galido will replace Lieutenant General <a href="https://www.cnnphilippines.com/news/2023/7/21/brawner-new-afp-chief.html">Romeo
        Brawner</a>, who is now the 60th Armed Forces of the Philippines chief-of-staff.</p>'
