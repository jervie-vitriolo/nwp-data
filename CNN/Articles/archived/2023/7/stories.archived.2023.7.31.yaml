      'mgnl:lastActivated': 2023-07-31T17:35:58.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech, Marcos said he had a “productive” meeting with von der
        Leyen, who is in the Philippines for an official visit.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461025a0-9160-431f-8236-37edc8cf68a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:09:28.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T17:35:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On development cooperation, we committed to conclude a financing agreement
        on the green economy program in the Philippines,” Marcos said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fc24d2-1f4f-4f03-95f2-4f99776d7f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:09:28.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T17:35:58.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the grant would help the country’s efforts in the areas of
        circular economy, renewable energy, and climate change mitigation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e72e7d-eccc-4c23-8c75-0018b2225c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:09:28.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T17:35:58.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under a circular economy, resources are maximally used and waste is
        avoided. In effect, today’s waste is tomorrow’s raw materials.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24bc596-3a4f-4840-9251-3d7ff65e7171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:09:28.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T17:35:58.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Von der Leyen, meanwhile, said the EU would provide “financing expertise
        and access to technologies” to back the Philippines in its shift to a circular
        economy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e430616-c969-4b22-89cc-5b49d815a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:09:28.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T17:35:58.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The EU official likewise expressed support for the government’s battle
        against climate change and extreme weather events.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6acc314-1f1b-4a8b-9b17-2c2437b46417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:09:28.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T17:35:58.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On positioning the country as a “digital hub” in the region, von der
        Leyen said, “European companies are ready to come and invest in the Philippines.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3392d-2316-4fbe-b3f0-27aeeabc8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:09:28.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T17:35:58.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will launch this year, the digital economy package for the Philippines.
        That is we will work together on fast and reliable connectivity with submarine
        cables on cybersecurity training, and on deployment and development of 5G,”
        she added.</p>'
  'july-lower-inflation-expected-':
