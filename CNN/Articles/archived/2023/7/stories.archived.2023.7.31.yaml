      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The chief
        of the Philippine National Police said the 18 high-ranking officers who submitted
        courtesy resignations to the president as part of the agency’s “internal cleansing”
        are "deemed resigned," but it is still unclear when the resignations would
        take effect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac77af-6080-4ae2-afe6-bb18d9f34d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-31T23:54:46.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb022c-4bfa-4d03-9ae1-7a259f941a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-31T23:54:46.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, PGen Benjamin Acorda said some of these officials would
        still receive their benefits after the acceptance their resignations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287568c-4192-48f0-a388-e6b63aea4b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-31T23:54:46.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1e6e6-4141-4020-8c56-6ba3cf58f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-31T23:54:46.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga matatanggap</em>, <em>may mga hindi matatanggap na
        parte. ‘Di ko lang alam ‘yung</em> specifics <em>noon</em>. But with regards
        to the orders issued, they are resigned," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358c9cb-f843-4c86-a2ba-8150ddbe0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-31T23:54:46.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e0051-7638-40f9-a4b2-ce23e1e11b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-31T23:54:46.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They will receive some parts, some parts they won’t.\
        \ I'm not too sure on the specifics. But with regards to the orders issued,\
        \ they are resigned.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33f512-9c92-439c-9faa-92cc31b46fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.618+08:00
