    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Medvedev says Russia could use nuclear weapon if Ukraine’s fightback
      succeeds in latest threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aaffc0-9fd9-46c0-a95d-41293a53c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Russia may be forced to use a nuclear weapon if Ukraine’s
        counteroffensive succeeds, senior Russian official Dmitry Medvedev said Sunday
        – the latest in a series of nuclear threats made during Moscow’s invasion
        by the key ally of President Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e4125-f1f5-49e8-bedc-dc83d86edb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fdcaa-f2e5-4d41-a125-b99d97b3e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just imagine that the offensive… in tandem with NATO, succeeded and\
        \ ended up with part of our land being taken away. Then we would have to use\
        \ nuclear weapons by virtue of the stipulations of the Russian Presidential\
        \ Decree,” said Medvedev, the deputy chairman of Russia’s Security Council,\
        \ in a Telegram post.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46131979-d7fb-48c0-bef2-69aaef3dd584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c7eee-6a32-48e8-8949-08437925b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There simply wouldn’t be any other solution,” the former Russian president\
        \ added. “Our enemies should pray to our fighters that they do not allow the\
        \ world to go up in nuclear flames.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fce2ff-9210-4019-ae6f-a88ae0bdbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060cfee-0540-475b-a82f-843a83fa24a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medvedev, who served as president of Russia from 2008 to 2012, has\
        \ struck a bellicose tone throughout Moscow’s invasion of Ukraine, repeatedly\
        \ raising the specter of nuclear conflict.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641a964-c325-41ec-931d-b18cf542a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd9e93-0725-419c-8d15-bb088245a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last April, he warned of Russian nuclear expansion should Sweden and\
        \ Finland join NATO. Helsinki joined the defense alliance later that month,\
        \ while Stockholm’s path to NATO membership was cleared earlier this month\
        \ after Turkey dropped its objections.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabf835-41f1-4efa-9062-775cf6aa550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0a29f-a3c4-445a-a4ec-508e346bd730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, Medvedev said strategic nuclear weapons could be used\
        \ to defend territories incorporated into Russia from Ukraine.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6afd76-4aee-4628-9440-775000f7786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a0a4f-fb7d-40d4-9dad-bc55ae236668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in January, as NATO member states debated new weapons shipments\
        \ to Ukraine, Medvedev said defeat for Russia in the war could lead to nuclear\
        \ conflict.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1cd5c-6f77-4a0b-9e78-3f62f5f14d4e'
