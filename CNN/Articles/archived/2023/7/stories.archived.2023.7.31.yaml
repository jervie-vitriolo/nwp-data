  'kanye-west-twitter-account-reactivated':
    'author': 'Eva Rothenberg, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-31T09:40:19.000+08:00
    'imagesource': 'jcr:88303e03-80f4-478a-b24d-70fa0842e3eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a89a9de-39a5-4a39-ba9c-afa23e6d67af'
    'lead': 'X, formerly known as Twitter, has reinstated Kanye West’s account on
      the social media platform. West will not be able to monetize his account, and
      no ads will appear next to his posts, the company told the Wall Street Journal
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T09:45:37.557+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-31T09:46:09.335+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk reactivates Kanye West’s Twitter account following X rebrand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fcff3d-08d9-4d75-92a2-4714fedbed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> X, formerly known as Twitter, has reinstated
        Kanye West’s account on the social media platform. West will not be able to
        monetize his account, and no ads will appear next to his posts, the company
        told the Wall Street Journal on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d99703a-6049-4376-95e7-c3a2e8e769a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The musician’s account was suspended in December for violating the\
        \ platform’s rules on inciting violence. The suspension followed multiple\
        \ antisemitic comments made by West – who has legally changed his name to\
        \ Ye – including a threat to “Go death con 3 on JEWISH PEOPLE.” Those statements\
        \ led to a swift disintegration of multiple business deals, including partnerships\
        \ with Adidas and luxury fashion house Balenciaga.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4abe2c-45d6-4f30-8374-74823bcc5681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although CNN at the time was unable to determine which tweet had been\
        \ the final straw, the day before his suspension West tweeted an altered image\
        \ of the Star of David with a swastika inside.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af5481-4ef0-4feb-9f0f-d350bb774f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter has long been embroiled in questions surrounding moderation,\
        \ with the platform’s CEO Elon Musk describing himself as a “free speech absolutist.”\
        \ After agreeing to buy the company last October, he said Twitter would “\
        be very reluctant to delete things” and “be very cautious with permanent bans.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d919847-fd70-42c5-8305-f9a463ccd1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But after West was suspended, Musk tweeted “I tried my best. Despite\
        \ that, he again violated our rule against incitement to violence.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adfac1-d4ac-4405-bb77-3e635bf56cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, Twitter’s safety team launched a new content enforcement\
        \ strategy called “Freedom of Speech, Not Reach,” which focused on “restricting\
        \ the reach of Tweets that violate our policies by making the content less\
        \ discoverable.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0b5d7-038b-4931-b5e6-aad67dfe4062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This approach, in part, requires the team to “proactively prevent ads\
        \ from appearing adjacent to content” labeled as violative.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68237c5-3542-4681-9b48-8ac9372abc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an update earlier this month, the safety team reported that these\
        \ labeled tweets “receive 81% less reach or impressions” than non-restricted\
        \ ones, and that “more than 99.99% of Tweet impressions are from … content\
        \ that does not violate our rules.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929ab15-4231-43e8-9292-b6f4c7bb1372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter’s Violent Speech Policy prohibits inciting and glorifying violence,\
        \ wishing harm on other people, and threatening others. But it makes some\
        \ exceptions, including for “figures of speech, satire, or artistic expression\
        \ when the context is expressing a viewpoint rather than instigating actionable\
        \ violence or harm.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe9c744-feb0-49a3-8def-22b99c9c906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We make sure to evaluate and understand the context behind the conversation\
        \ before taking action,” the policy states, adding that if a user believes\
        \ their account was wrongfully suspended, they can submit an appeal.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5017caf2-994c-43ed-bd77-bf4b8896fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not clear whether West submitted an appeal, or if something
        else prompted his account’s reactivation. The musician has yet to post on
        the platform. CNN has reached out to Twitter and a representative for West
        but has not received a response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b7506-e19b-4912-90a5-0d85a7d1e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:45:37.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:09.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/30/business/kanye-west-twitter-account-elon-musk/index.html">Elon
        Musk reactivates Kanye West’s Twitter account following X rebrand</a>"</em></p>'
  'new-wave-malaysia-renewable-energy':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-31T09:49:08.000+08:00
    'imagesource': 'jcr:0ea952dc-bc00-490f-bdff-aec53a0ea12b'
