      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On top of the mall is the 1,000-capacity Sagrada Familia Church with\
        \ a design uniqueness inspired by a mitre, the traditional headwear worn by\
        \ Bishops. Additional cues are provided by The Oculus in Manhattan, New York\
        \ City with the all-white structure that features a high ceiling, glass panels,\
        \ and stained glass windows that invite natural light for a soothing and calming\
        \ ambiance.\r"
