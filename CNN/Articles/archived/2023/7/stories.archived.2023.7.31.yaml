      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5ecd4-7491-4c07-93af-58bcbb67ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, fans were well aware of Valdez’s modest rural upbringing,
        growing up in a rickety home surrounded by dusty fields. To see a gangly girl
        from San Juan, Batangas soar while striking down any odds pelted against her?
        That can be intoxicating to someone who comes from similar means. And if she
        remains wide-eyed and gracious no matter her countless triumphs, even more
        so.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a935d2-b9dd-4f27-b0d6-49ce67e35bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.157+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez’s charm even managed to attract the only other person who
        truly shared her celebrity: Kiefer Ravena. Following Ravena’s admission of
        love on “Tonight with Boy Abunda,” their romance wasn’t just crossover gold,
        it was public relations platinum, throttling the couple to the sort of Filipino
        fixation only showbiz love teams enjoyed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0bd71a-94bc-4d25-a65f-e607525de6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.157+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 78th season, UAAP women’s volleyball saw its highest turn-out
        yet. An estimated record 22,000 spectators came to see Game 1 of Ateneo versus
        La Salle at the Araneta Coliseum. “That broke Ateneo-La Salle basketball records.
        It broke PBA records,” says Gonzalez. Valdez’s final year in college competition
        saw her team lose to La Salle, but she exited with her third MVP title and
        a massive fanbase eager to follow her next move.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50a37d-559c-4f04-ba5b-9a5da103aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.158+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once she’d wrapped up her time at the UAAP, the big leagues were
        ready to welcome her. Alongside Valdez’s journey to becoming a household name,
        the competitive tiers that once bolstered professional volleyball in the Philippines
        were making a comeback. Shedding its prime sponsorship, the Shakey’s V-League
        reintroduced itself as the Premier Volleyball League (PVL). While its games
        had been televised since 2013, the PVL’s rebrand asserted the sport’s national
        significance, brandishing a slew of club teams backed by major sponsors like
        Chery Auto and Rebisco’s Choco Mucho and Creamline brands. From the latter
        was one of the league’s most exciting new acquisitions: Valdez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915e9c9-216d-4708-a3d4-76d558d8eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.158+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before, you’d give your all in the UAAP, then you get a job and
        work your ass off after college, diba?” Valdez says of the dead end that college
        athletes once met after graduating. “Now, there’s a professional league and
        volleyball is a career—a sustainable career for the next years, or decades.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7976ce8-7216-4836-b242-44046a402d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:05:53.868+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Now, there’s a professional league and volleyball is a career—a
        sustainable career for the next years, or decades.”</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91654d7f-8a28-480d-b980-652d10735507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.160+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Off the court, Valdez had also kick-started a new industry for players.\
        \ “A lot of the volleyball players who now have endorsements have her to thank,”\
        \ says Gonzalez, likening Valdez to Michael Jordan in mining advertisements,\
        \ be it Gatorade or Popeye’s Chicken. “It wasn’t unheard of for an athlete.\
        \ But for a volleyball player, it just never happened. Alyssa was the one\
        \ who opened that door.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b45ac0-ba24-4ea1-b955-bba787c3890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.161+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spurred by greater income streams and an increasingly dynamic volleyball\
        \ calendar, players could evolve locally in the sport. Beloved athletes who’\
        d built their followings through past collegiate conferences reunited in the\
        \ PVL. Old rivalries were rekindled; new alliances were formed; and each season\
        \ gave longtime fans more opportunity to witness all the action.  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ca785-2277-4511-a0fa-fc26135e190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.161+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the PVL was broadcast on TV, the fans followed,” says the
        PVL’s commissioner, Tony Boy Liao. “Whether it’s in Mall of Asia or PhilSports,
        you’ll really see the fans go wild from players just entering the court. Wala
        pang ginagawang maayos [ang players], nagsisigawan na yung mga fans.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6e9a4-0461-4331-9c41-1fc128e0fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.163+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before forming three fan clubs dedicated to PVL team Choco Mucho,
        Kim Regio’s interest in the sport sprung from watching the UAAP on TV. Support
        for Ateneo grew into fascination with the team’s Season 80 “Best Setter,”
        Deanna Wong, a rookie when Valdez first led their team to the championship,
        and one of numerous proudly queer women in the league.</p>'
    '40':
      'image': 'jcr:1ed4ffa9-e67d-42c6-85ba-f784a83d5740'
      'imageCaption': 'On Alyssa Valdez: dress by TOQA, vintage bomber jacket from
        JONES ARCHIVE. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f13f5-da2b-47b4-a7aa-725e46f7dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.169+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37752b73-f4ef-480a-ba04-9550b37426cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.163+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan club she founded for Wong now boasts 125,000 members and
        has since become a shrine to the entire Choco Mucho team. “Bakit hindi na
        lang suportahan lahat ng players instead of isa lang na player, para ma-appreciate
        ng players na lahat sila, mahal namin?” says Regio, encouraging fan groups
        to unify in raising the overall profile of each team, and of Philippine volleyball
        itself.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd69a2-5ada-4f4d-bf29-81aadf565f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.164+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old former sixth grade teacher has found even greater
        upliftment from her sport. Last year, Regio organized Wong’s first meet-and-greet,
        which not only sold out within 24 hours but also donated a portion of sales
        to schools in dire need of sports equipment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053f740-6d48-4637-b161-8355b52a95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.165+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, the cut Regio gets from selling merch or reserved tickets
        goes to a team’s cheering needs, be it hiring drummers or crafting player
        bobble heads to spin to their beat. Paraphernalia aside, real fandom happens
        on the court, she declares.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D249912897789017%26set%3Da.241254205321553%26type%3D3&show_text=false&width=500"
