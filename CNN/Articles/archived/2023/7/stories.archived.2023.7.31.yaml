      'mgnl:type': 'text'
      'text': "The contemporary architecture of glass and steel gives way to an inviting\
        \ urban oasis inside that features two gardens – the Sensory Garden, and the\
        \ Culinary Garden – and The Lagoon, which offers a relaxing ambiance for mallgoers.\r"
