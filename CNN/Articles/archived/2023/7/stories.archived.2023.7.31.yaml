  'russia-may-use-nukes-ukraine-counteroffensive':
    'author': 'Josh Pennington, Alex Stambaugh and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-31T14:50:43.000+08:00
    'imagesource': 'jcr:dbd25782-29be-4899-a63e-0e7931b028fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe619803-b9d0-4173-a773-a030d3c58abc'
    'lead': 'Russia may be forced to use a nuclear weapon if Ukraine’s counteroffensive
      succeeds, senior official Dmitry Medvedev said – the latest in a series of nuclear
      threats made during Moscow’s invasion by the key ally of Vladimir Putin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T14:52:22.866+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-31T15:08:31.423+08:00
