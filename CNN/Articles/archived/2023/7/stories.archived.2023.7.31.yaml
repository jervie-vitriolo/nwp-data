      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pimentel in his contra-SONA also lamented that the president
        didn’t mention the Philippines’ possible hosting of Afghan refugees fleeing
        the Taliban, though Marcos said the <a href="https://www.cnnphilippines.com/news/2023/6/29/marcos-afghan-nationals.html">government
        had yet to reach an agreement on it</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
