    'lead': 'Timeless and elegant.

      The legacy of Belgian-born British actress and Hollywood icon Audrey Hepburn
      lives on through a thoughtful exhibition, put together by her son film producer
      and author Sean Hepburn Ferrer.

      "Intimate Audrey" is coming to Manila by end of the month.

      It features dozens of family photos, memorabilia, letters, speeches, and film
      clips delving deeper into the life of "The Girl Next Door" beyond the cameras.

      Our Christine Jacob-Sandejas sat down with Sean Ferrer.

      He tells us how "Intimate Audrey" captures the essence of Audrey Hepburn as
      a person, a mom, an actress, and a humanitarian.'
