      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40429cd1-a8a6-4786-8d4d-614e04f3a041'
      'mgnl:activationStatus': true
