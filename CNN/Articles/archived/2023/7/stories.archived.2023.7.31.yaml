      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. and European Commission President
        Ursula von der Leyen witnessed the signing ceremony in Malacañang on Monday.</p>'
