    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c46e9b-c60a-4e57-862e-24ed0979e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.166+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pwedeng wala ako dun sa game,” she says of the role she’s
        assumed in raising pep among fans, especially when Wong and the rest of Choco
        Mucho’s Flying Titans need it most. “Lalo na ‘pag apektado ang score. ’Pag
        sinabi kong tumayo, tatayo. ‘Pag sinabi kong hiyaw, kailangan nating humiyaw.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1341f-2896-4f54-a67d-09f6682b29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.167+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More than just cheering, now alam na nila yung rules,” says Valdez\
        \ of how spectators from the UAAP days have deepened their knowledge in the\
        \ sport. In some cases, however, fans have gone a little further in digging\
        \ up information than what a player might be comfortable with. \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e0067-6bea-451f-89ec-9e264ed8be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.167+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think sometimes lang, mas-involved sila sa personal lives ng
        players,” Valdez observes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc33336-4c21-4b98-84b3-936c4a4f32e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.170+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, simply Googling a player’s name can lead to a rabbit
        hole of Twitter threads and YouTube accounts dishing on everything from feuds
        to love triangles. Of course, Valdez herself has been a prime topic of conversation,
        especially after she and Ravena called it quits on their relationship last
        year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba3e7f-d131-428e-a555-68bdae3ab238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.170+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While publicity, even of the unwanted sort, is further proof of the\
        \ sport’s significance, everyone from Liao to Regio share the hope that Philippine\
        \ volleyball swells from national obsession to international recognition.\
        \ \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546806e1-e355-4cc2-a7f7-379e350d2621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.171+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Liao recalls glimmers of Philippine volleyball greatness as far back\
        \ as the 1970s, when the women’s national team bagged five gold medals at\
        \ the Southeast Asian (SEA) Games through the late ‘80s. Then, finally, in\
        \ 1993, where he stood proudly as the team’s manager. \r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19acaf8b-9a9a-4f39-8703-6c9b1e8cab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last time the Philippine women’s team placed in the SEA Games was\
        \ the bronze it won in 2005, a good decade before the sport picked up public\
        \ interest once more. \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777a3ec-8ce2-433d-bd42-ad9f5f79f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hopefully in 2025, we’ll get a podium finish,” says Liao, who this\
        \ year was elected chairman of the national team by the Philippine National\
        \ Volleyball Federation Inc. (PNVFI). According to him, volleyball’s popularity\
        \ through the UAAP and PVL sparked the revival of the national team, which\
        \ since 2015 has made Valdez its flag bearer. More time spent on international\
        \ courts will aid the national team, no doubt, such as the training it recently\
        \ underwent in Japan. Even better: more time to prepare for the SEA Games,\
        \ as Valdez has urged the federation in recent years. \r"
    '46':
      'image': 'jcr:787282b7-a9a0-4b93-8c95-82e7e420762f'
      'imageCaption': 'On Alyssa: Top by TOQA , leather skirt by Raf Galang, shorts,
        and leggings by NIKE. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabbae5d-6dda-436a-9f5f-f978ca05e807'
      'mgnl:activationStatus': true
