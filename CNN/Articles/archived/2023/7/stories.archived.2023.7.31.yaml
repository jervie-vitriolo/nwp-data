    'template': '1'
    'title': 'Senate probe looms over Binangonan capsizing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc79a5-1413-4543-87f8-e0a62092b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.636+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> – A number
        of senators are pushing to hold government officials and personnel accountable
        for the capsizing of a motorboat off Binangonan, Rizal last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4288b6-88c8-4d9b-a246-7f689b3d6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.636+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e37d7-1cd5-497d-b43b-61b296bada67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.637+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services chairperson Grace Poe and Senator
        Raffy Tulfo on Monday filed separate resolutions calling for a legislative
        probe on the mishap in Laguna de Bay, where <a href="https://www.cnnphilippines.com/news/2023/7/27/dozens-feared-dead-from-drowning-binangonan.html">27
        passengers died and more than 40 survived.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de694d-2be9-4e09-a923-9534bad69c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.637+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739c5ba-449a-464d-9c57-adf2c0240477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.637+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942e59f-c33d-44d4-b926-36808fd7a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.638+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo took offense at the Philippine Coast Guard’s pronouncement that\
        \ it will file a complaint against the owner and crew of MB Aya Express, also\
        \ known as Princess Aya.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e8db0-a0ba-468d-840f-79c849489be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.638+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78514da0-3f4b-47e2-8f7c-3459e9dd8f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.639+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat kung merong unang unang kakasuhan, number one yung inspector
        ng PCG (Philippine Coast Guard) na naka-assign sa pantalan na yun. Number
        2, yung supervisor ng PCG ng inspector na yun sa ngalan ng tinatawag na command
        responsibility. Kung ginawa lang ng PCG ang kanilang trabaho, wala sanang
        lumubog na bangka</em>,” Tulfo told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c01b3a9-3d4a-4d23-a515-f77e1a06eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.639+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f0c89-0e0b-4496-b4a0-31e4c771f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.639+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The PCG should first file cases against the inspector\
        \ assigned in the port as well as the supervisor for command responsibility.\
        \ This would not have happened if the PCG only did its job.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c754b1-4f58-4146-b9d5-58d393b4140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.640+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736c80a2-434b-4b29-944f-39189600be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.640+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said coast guard personnel should have prevented the MB Aya Express\
        \ from sailing, considering that it exceeded its 30-passenger capacity and\
        \ did not have enough life vests, on top of bad weather.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4539f-fc51-4b9b-9a34-6472dec1e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.641+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca74ac5-ca6b-47f7-a48a-a52b6b0fcbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:41:05.641+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:43:50.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Maritime Industry Authority, for its part, failed to check the\
        \ seaworthiness of Princess Aya before giving it a Passenger Ship Safety Certificate,\
