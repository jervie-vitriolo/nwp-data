        four new US bases in the country</a> on top of an existing five where American
        troops can be stationed indefinitely on a rotational basis. China denounced
        the move, saying it would <a href="http://https://www.cnnphilippines.com/news/2023/3/10/China-warns-Philippines-EDCA-United-States.html">destabilize
        peace in the region</a>.</p>'
    '11':
