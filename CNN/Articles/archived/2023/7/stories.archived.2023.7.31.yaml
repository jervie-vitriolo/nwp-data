      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Yeoh’s part in that James Bond movie received a nod at her wedding\
        \ – among images the actress shared announcing her marriage was a fake film\
        \ poster with the title: “Love Never Dies.”\r"
