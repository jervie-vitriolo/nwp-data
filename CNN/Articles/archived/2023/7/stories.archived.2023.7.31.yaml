      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re doing now a review of our organization.<em> Ang laki ng</em>
        LTO (The LTO is big) but we want to make it more efficient,” Mendoza told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1156cf1-ddb9-44fc-845a-69f0e4e230ea'
      'mgnl:activationStatus': true
