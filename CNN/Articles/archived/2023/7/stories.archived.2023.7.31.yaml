      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67e35a-7cc8-4a00-b9c7-3a26187acd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:14:23.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T19:14:23.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Valdez, the <a href="https://www.officialgazette.gov.ph/1992/04/13/republic-act-no-7394-s-1992/">Consumer
        Act of the Philippines</a>, which states the condition of addressing a defective
        product, covers both physical and online stores.</p>'
