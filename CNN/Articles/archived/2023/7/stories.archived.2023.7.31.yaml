    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8e025-9c71-42eb-b994-6f1cc38b88d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.615+08:00
