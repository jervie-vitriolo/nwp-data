      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3b41d-ce47-4cbc-842d-402580592a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T11:52:50.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T11:52:51.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza noted the unclaimed plates include those for motorcycles.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b4929-c89d-4d98-8d4c-0e55917d0f44'
