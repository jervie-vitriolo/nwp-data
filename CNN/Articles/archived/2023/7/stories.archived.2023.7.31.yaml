      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This weekend, a total of 1,015 people suffered heat-related diseases,\
        \ which the KDCA defines as heat stroke, heat exhaustion, heat cramps, heat\
        \ syncope and heat edema.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48856ca-ab42-4be8-93f9-56219684cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11f2a8-c722-448f-aa59-8433970dce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than a quarter of those affected by the heat were aged 65 years\
        \ and older, while around 20% were aged between 50 and 59.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5da59-504f-494b-b350-547bf090af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e0303-1b17-4241-8d8e-ad1c9f274f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than a third of the cases were reported from people working outside\
        \ and around 14% were reported on farmland, it added.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292586f-2638-4505-8cc3-da6f396c01bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d26c7-121a-4456-bd6c-8ba34455fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since late July, heat wave warnings have expanded to most of the country\
        \ with temperatures soaring over the weekend to between 33 and 39 degrees\
        \ Celsius (between around 91 to 102 degrees Fahrenheit).\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe0ec22-dba3-4ab9-8764-4b8f8018ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1ed40-723d-4280-8b63-4457960e41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, a number of cities reported their highest daily temperatures\
        \ so far this year. The city of Gyeongju saw temperatures reach 36.8 degrees\
        \ Celsius (98.24 Fahrenheit) and Jeongseon county saw temperatures reach 36.1\
        \ Celsius (96.98 Fahrenheit), according to the Korea Meteorological Administration.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41321162-891a-4b78-9a7d-cd946adb9bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb940154-4dcb-43de-9fe7-10d048fd9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seoul’s affluent Gangnam district saw temperatures reach to 35.7 degrees\
        \ Celsius (around 96.2 Fahrenheit), while North Gyeongsang Province saw temperatures\
        \ reach 38.1 degrees Celsius (100.58 degrees Fahrenheit).\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b14c06-bac5-4e17-9785-ccdac6622773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.561+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93a0aa-7e20-4052-83de-2c3df85142c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heat wave warning remains in effect on Monday, which signals daily
        maximum temperatures are expected to be 35 degrees Celsius or higher for more
        than two consecutive days.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7899d43-63d9-44a5-867d-d5b59c64ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.562+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.371+08:00
