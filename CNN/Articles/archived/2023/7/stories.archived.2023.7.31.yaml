      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1fbc4a-b8ba-4198-80b4-415eca7a659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T11:22:15.629+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T17:53:29.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate advisories on Monday, Cleanfuel and Seaoil said the per-liter\
        \ cost of diesel will go up by ₱3.50 while the price of gasoline will rise\
        \ by ₱2.10 per liter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402521f6-2eda-481f-88c5-9ebdda9ab03d'
