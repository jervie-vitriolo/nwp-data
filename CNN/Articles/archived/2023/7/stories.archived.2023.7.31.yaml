      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — The Fiscal
        Incentives Review Board (FIRB) has granted tax perks to 25 projects worth
        a total investment capital of ₱287.9 billion since Ferdinand Marcos Jr. assumed
        the presidency last year, according to Finance Secretary Benjamin Dikno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c2371-9804-4e20-9a89-221f1d1cc763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:19.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T08:55:20.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The projects are seen to generate around 24,600 jobs in telecommunications,
        data centers, manufacrturing, infrastructure, tourism, hospitals, mass housing,
        energy, and information technology and business process management, Diokno
        said Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86026425-ec02-4b7b-8846-61e2d073586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:19.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T08:55:20.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For beefing up the telco industry, the finance chief said two players,
        Unity Digital Infrastructure and LBS Digitial Infrastructure Corporation,
        have secured tax incentives for their projects worth ₱147 billion and ₱36
        billion, respectively.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6e77f-5bc9-45cc-b194-bdd9d9b196ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:19.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T08:55:20.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other big investments include nationwide energy projects by Enovate
        Motors Corporation and Century Summit Carrier, as well as Evolution Data Centres
        Philippines and Digital Edge Philippines for data center projects.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d1157-a46d-46f6-939f-537d1e2da0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:19.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T08:55:20.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax incentives granted for the projects already reached ₱29.97 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f6eda-53e9-46a8-ae9e-29b886ac2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:19.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T08:55:20.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
