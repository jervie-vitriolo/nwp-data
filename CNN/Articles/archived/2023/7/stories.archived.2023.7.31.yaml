      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: On the part of the whole organization, all I ask is let\
        \ us continue to work. I hope we won't be affected with this outcome. And\
        \ what I wanted is that each and every personnel will continue to implement\
        \ and do our law enforcement operations professionally, aggressively, and\
        \ as I said, all of us here, we are part of it and it's a call for cleansing\
        \ of the organization.]\r"
