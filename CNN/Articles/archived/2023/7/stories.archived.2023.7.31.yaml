  'alyssa-valdez-cover':
    'author': 'Paolo Lorenzana'
    'caption': 'On Alyssa: Swim top and pants by TOQA, vintage Miu Miu harness vest,
      socks and sneakers by NIKE. Photo by JL JAVIER'
    'categories': ['55ce8f22-cfe7-44bb-aeae-9b69099c13b8']
    'created': 2023-07-31T18:22:00.000+08:00
    'image': 'jcr:c7523b9a-a358-4be4-9591-56e986ed953e'
    'imagesource': 'jcr:caad0f58-738e-4d21-b57f-bcab7e7a7b6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d3ec3d7-e8f2-4237-8f6c-d67f05bef104'
    'lead': 'In the last 15 years, Philippine women’s volleyball went from UAAP campus
      craze to pro league-flaunting national obsession. Many would argue that one
      Batangueña led the sport to its astronomic ascent, where it boasts the kind
      of arena-packing fan hysteria that foreign volleyball nations are envious of.
      To spike a phenomenon, after all, a “phenom” is sometimes necessary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T18:41:19.097+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-08-02T16:45:37.859+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '3'
    'title': 'Alyssa Valdez & the domination of Philippine volleyball '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246eecc3-60c9-46fe-bdfa-eee3f6cc44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relentless as it’s been, the rain will have to work a little harder
        to keep Filipino volleyball fans at bay. Despite the downpour and the gridlock
        that’s formed around Pasig’s PhilSports Arena, a sizable crowd has gathered,
        spilling past the steps that lead up the entryway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599220f8-fa3b-464a-b72e-b05204147931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\t“Ito, galing pang Samar,” says Edz Tabacon on the lengths her fan\
        \ club has taken to support their idol, player Jema Galanza. Their all-female\
        \ group ranges in age from 19 to Tabacon’s 54. Huddling the furthest from\
        \ the arena doors, they await just a few more members. “Yung iba, galing pa\
        \ ng Korea,” Tabacon proudly declares. “Kanina pang madaling araw sila lumipad.”\
        \ \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84890b-1319-49a1-a749-6f544a207831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tLike Tabacon and her companions, the majority who’ve gathered here\
        \ at least two hours before the next match sport the colors of Galanza’s team,\
        \ the Creamline Cool Smashers. Dominating a sea of masked faces and umbrellas\
        \ is the color pink, from team merch spanning face towels and windbreakers,\
        \ to a blush-toned hijab and hair streaked in various shades of Barbie. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd4e77-0eab-4b84-9f8d-6e31625882b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tAmong the 11 teams that make up the Philippine Volleyball League\
        \ (PVL), our nation’s top volleyball league, the Cool Smashers are its reigning\
        \ homegrown team. An earlier match between the Petro Gazz Angels and F2 Logistics\
        \ Cargo Movers draws a decent turnout, with lower box seating as patchy as\
        \ an unfinished puzzle. But right before Creamline’s game against the PLDT-sponsored\
        \ High Speed Hitters, the audience builds to the height of a tsunami, cresting\
        \ toward the arena’s upper reaches. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0df5d8-4203-48eb-9878-2f7c6847c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tAcross three unnervingly close sets, PLDT commands roars from the\
        \ crowd as it threatens the Cool Smashers’ lead, but Creamline ignites something\
        \ wilder in fans. From Galanza’s effortless saves to Tots Carlos’s blitzkrieg\
        \ moves, ice-blue hair like lightning with every swift block or spike, the\
        \ crowd becomes positively feral. The drum line erupts. Foam noodles flicker.\
        \ The PhilSports Arena becomes a pulsating mass of pink. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430361e7-c580-48a7-910e-f79c4ea674de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How a Philippine volleyball game reached this level of attendance and\
        \ hysteria is due largely to one figure on the court. Even as she recovers\
        \ from injuries that have trailed her in her late 20s, Creamline’s team captain,\
        \ Alyssa Valdez, has remained a steady source of power. \r"
    '10':
      'image': 'jcr:6b463657-df00-4b3f-925e-50b5aadf8628'
      'imageCaption': 'On Alyssa Valdez: dress by TOQA, vintage bomber jacket from
        JONES ARCHIVE. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a16d8-e517-47c5-a07f-ad8916b7e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15a122-44c8-4204-90f3-bd7299b58246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.149+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beyond sheer athleticism, it’s Valdez’s demeanor that continues to\
        \ captivate. Just a couple weeks ago, she turned 30. And while half of her\
        \ time on earth has been spent competing on courts like this, her entire being\
        \ still vibrates glee for the game. It’s a declaration that for as long as\
        \ the game will allow her, she’ll make every second on this court count. \
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4b021-44e8-435a-bbf6-a5a8ebbd1ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More impressive than every spike Valdez continues to land like a missile\
        \ is her unfaltering smile. Often, it’s so wide that it causes her cheeks\
        \ to crinkle. When the other team gets the point, that smile only intensifies,\
        \ drawing her teammates in for a reassuring flurry of high fives and thumbs\
        \ up. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03901e-ddd1-47e8-a55a-3944a6a19d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.150+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valdez seems to have a calming effect on Creamline; an ease so transportive,\
        \ it’s as if they’re playing a breezy, lighthearted game on the beach. Long\
        \ before the final buzzer declares they’ve won, their solidarity has already\
        \ stood victorious. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5146de3-5fba-40fd-9b9d-5a86d11c9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.151+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To someone in the audience, the team’s warmth is so palpable, it’s
        as if you’re part of their hopeful huddle. So that even as the rain rages
        outside, you, like the thousands who’ve attended today, feel like you belong
        to something.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac966b0f-f715-4301-932d-de3bb8588da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.152+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you need inspiration and motivation, grabe sila,” Alyssa Valdez
        says of Filipino volleyball fans. “We always say they’re our seventh man,
        the supporters.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5ccdb-ae23-44d6-a9d3-035e17e2a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:05:53.862+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“If you need inspiration and motivation, grabe [yung fans]. We
        always say they’re our seventh man, the supporters.”</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f7f90-3a7c-4277-b75c-3f1bcd6eb80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.152+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tA week has passed since her game with PLDT, where even in the midst\
        \ of intense gameplay, Valdez occasionally took the time to wave to the frenzied\
        \ crowd. “Honestly, hindi pa rin ako sanay. It’s still weird for me that people\
        \ really take the time to watch us play volleyball.” \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132942f-3b14-4a7a-b499-fc12ee596502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.153+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez still remembers when her games drew just a handful of spectators.
        What started as a way to kill time as a kid became a preoccupation at the
        University of Sto. Tomas, when her name lured scouts as early as the fifth
        grade. “In my high school or early college days, hindi rin talaga namin napupuno
        yung arena,” she remembers. Back then, even her basketball-loving family barely
        followed the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807cd47-dfca-4858-b63d-480fb4c22022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.153+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, however, "the timing was perfect,” she says. In her sophomore
        year of college, Valdez was snapped up by the Ateneo de Manila varsity women’s
        volleyball team amid its growing reputation in the sport. With an elite crop
        of players dubbed the “Fab 5” including Fille Cainglet-Cayetano and Gretchen
        Ho, Ateneo finally had a chance at besting its longtime rival, De La Salle
        University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f934d891-1e7b-4ece-81af-7f4108376e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.154+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, ABS-CBN began broadcasting the UAAP’s volleyball tournament
        after noticing the competition intensifying at the collegiate level. But it
        wasn’t until 2011, when La Salle’s indomitable team clashed with Ateneo’s
        Fab 5, that the sport attracted the kind of mania comparable only to men’s
        basketball. “When there are more competitive Ateneo-La Salle games as opposed
        to previous years, there’s more talk,” says Boom Gonzalez, who was a commentator
        for ABS-CBN at the outset of its UAAP volleyball coverage. “When there are
        more conversations, there’s more coverage. A rivalry spills from basketball
        to volleyball, the fans start watching, and it creates a following.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e394973-4eec-4c6d-8c11-365383f1705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.154+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Valdez began playing in UAAP Season 74, a burgeoning following
        witnessed the debut of her spiking supremacy. But no matter how close she
        and the Fab 5 clawed their way to the championship, the team would still lose
        to La Salle. Season 75 concluded with the Lady Eagles wrapped in a consoling
        embrace, their tears captured live on national TV. “It was like a teleserye
        and we were the underdog,” Valdez says, citing the combination of Twitter
        commentary and television coverage in setting public interest for volleyball
        ablaze.</p>'
    '26':
      'image': 'jcr:71454d1f-a5c3-49aa-938a-f2a5f8aecf29'
      'imageCaption': 'On Alyssa: Top by TOQA. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbbe9aa-3863-441f-9600-99045591fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.159+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bf1da-cae8-4176-924d-84dc565b21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.154+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any good drama, of course, new characters and trials are only
        bound to capture more viewers. The Fab 5 soon graduated, Valdez became team
        captain, and Ateneo would ratchet up its training program by hiring a coach
        from Thailand. To this day, Valdez refers to the training she endured then
        as “traumatic.” From the meager English that Coach Tai Bundit spoke, what
        came through to Valdez and her teammates were jabs at their lack of skills
        and conditioning, but also a curt command that became her life’s mantra: <a
        href="https://www.youtube.com/watch?v=gNshHVoHtIU&amp;ab_channel=ABS-CBNSports">“Heart
        strong.”</a> It served as their coach’s reminder that no matter how tough
        he made their lives, and in turn, how grueling a competition could get, only
        sheer love and gratitude for the game draws the strength necessary to win.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248fb908-98e5-4acb-a3bd-dd69ec185b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.155+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To the players, Coach Tai’s tough training program was mainly a source\
        \ of exasperation, where their locker room rants strengthened their camaraderie.\
        \ But by UAAP Season 76, Valdez and the Lady Eagles demonstrated exactly what\
        \ “Heart strong” meant. “That was the first time that we heard people driving\
        \ or flying in from provinces to watch her play and go against her fiercest\
        \ rival then, La Salle,” remembers Gonzalez, estimating that UAAP women’s\
        \ volleyball drew up to 70% of spectators with no collegiate affiliation,\
        \ as opposed to UAAP basketball audiences that consisted mainly of alumni,\
        \ friends of alumni, and students. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5024e-29ba-43f8-bddc-9b04546327bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.155+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volleyball was on its way to becoming a national phenomenon. Through
        the next UAAP seasons, it was clear who its most visible star was. “If Ateneo
        had a phenom basketball player in Kiefer Ravena, Alyssa Valdez was the phenom
        in volleyball,” says Gonzalez, who christened her the title as she and her
        Lady Eagles ended La Salle’s rule and won the championship in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9c9de-3367-4da7-b2d0-a0702bef3831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo would dominate the next two collegiate tournaments, showcasing
        a team that moved like a six-headed beast, as if its members were hyper-aware
        of each other’s moves. Mostly, the matches were a glorious showcase of spikes
        and serves by Valdez, the game’s merciless MVP and top scorer. “[The Fab 5]
        had their own strengths individually, but Alyssa took it to the next level.
        The way she flew, the way she was very focused, the way she never seemed to
        be nervous. And she was humble, which I think is her number one trait if you
        ask me,” says Gonzalez. “She was super relatable. Even opponents loved her,
        or at least wanted to take pictures with her.”</p>'
    '30':
      'image': 'jcr:ac0db879-0c7b-49b1-bab2-ace7a4bdcc6c'
      'imageCaption': 'On Alyssa: Swim top and pants by TOQA, vintage Miu Miu harness
        vest, socks and sneakers by NIKE. Photo by JL JAVIER'
