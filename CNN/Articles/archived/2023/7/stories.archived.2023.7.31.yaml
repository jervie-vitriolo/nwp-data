    'template': '1'
    'title': 'LTO to issue memo setting 60-day deadline for claiming of new license
      plates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9bbc6-10cc-48a5-924b-631148397353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T11:52:50.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T11:52:51.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Land
        Transportation office (LTO) on Monday said it will soon issue a memo that
        will give vehicle owners 60 days to claim their new license plates, otherwise,
        they may face penalties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfef6f9-621f-4eba-a9ae-2b8c7c8044eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T11:52:50.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T11:52:51.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac8b8a-9d29-4601-b244-11e69804b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T11:52:50.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T11:52:51.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll be issuing a memo this week addressed to our regional directors
        for them to deliver these license plates to their end users within the next
        60 days,” LTO chairman Vigor Mendoza II told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8ad23-4e78-41d4-b17b-5ef29fd62b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T11:52:50.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T11:52:51.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1dd7c-753b-41be-8abd-699e5d6c458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T11:52:50.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T11:52:51.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Audit earlier reported that 1.79 million pairs of\
        \ license plates worth over ₱800 million remain unclaimed. These are replacement\
        \ plates that were already paid for by car owners upon their renewal of vehicle\
        \ registration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1376a9c-7aca-4904-b383-15bb5576c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T11:52:50.331+08:00
