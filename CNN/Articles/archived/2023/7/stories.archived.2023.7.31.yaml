      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We used to just always see basketball rings on the streets before,\
        \ diba?” Valdez remembers from her childhood. “Ngayon, kahit walang net, nagvo-volleyball\
        \ yung tao. Kung basketball kasi, kahit mag-isa ka, pwede kang mag-dribble.\
        \ But in volleyball, it’s just so much fun if you can volley.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b201c63-ad4c-46d0-96aa-496fc002fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.182+08:00
