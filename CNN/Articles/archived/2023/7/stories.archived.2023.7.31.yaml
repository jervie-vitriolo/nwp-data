    'mgnl:tags': ['refund']
    'stories': []
    'template': '1'
    'title': 'DTI to sellers: Do not force buyers to take vouchers instead of giving
      refunds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad12cdac-4bf4-4276-abd9-1eb1a82d3194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:14:23.441+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T19:14:23.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> – Sellers
        should not force their customers to accept vouchers instead of giving a refund
        for a defective product, the Department of Trade and Industry (DTI) said on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721aab3-960d-42e9-97d3-fc9ab6aaf729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:14:23.442+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T19:14:23.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3782c-a915-42b0-af9f-73dd77a57e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:14:23.442+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T19:14:23.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pwede naman po tanggapin ni consumer ang voucher. Ang sinasabi
        namin hindi pwede pilitin ni seller si consumer na tanggapin yung voucher,</em>”
        Marcus Valdez, DTI Consumer Policy &amp; Advocacy Bureau Director, told CNN
        Philippines Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb7361e-0c4f-4f77-88ec-1d83f08be2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:14:23.443+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T19:14:23.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bc508-d9ed-4d66-9c7d-5bb12fcfaf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:14:23.443+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T19:14:23.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The consumer can accept the voucher. What we are saying\
        \ is that the seller cannot force the consumer to accept the voucher.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b811b7-3781-4caa-b021-21a254a95f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:14:23.443+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T19:14:23.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db73a6-8b0c-4158-ae8f-e6710b6aef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:14:23.444+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T19:14:23.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ating mga remedies [in addressing a defective product]
        ay yung right to repair. Kung hindi pwede, ang sunod na remedy ay replacement.
        Kung hindi pwede ang replacement, doon papasok ang refund. In that order po
        siya</em>,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f7e46-3622-4d29-9eaa-1cd5091fd157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:14:23.444+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T19:14:23.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c47f70-be7f-48d6-8e51-eed5df4a21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:14:23.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-31T19:14:23.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our remedies in addressing a defective product are the\
        \ right to repair. If it cannot be repaired, the product can be replaced.\
        \ If replacement is not feasible, the product can be refunded. The remedies\
        \ can be followed in that order.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c90d58-4cef-469b-866a-250a7d8213a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:14:23.445+08:00
      'mgnl:createdBy': 'celine'
