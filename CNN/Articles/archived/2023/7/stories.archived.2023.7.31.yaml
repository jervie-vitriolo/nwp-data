      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the declining rate may be due to lower power rates, and
        cheaper LPG, meat, fruits, and fish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd0abf-e259-4c2c-92a0-73ff5e0278e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:32:53.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-31T16:34:32.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, higher prices of rice, vegetables, and fuel products\
        \ still put upward price pressures for the month.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f65ff-b37d-415f-8850-238761891f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:32:53.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-31T16:34:32.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Going forward, the BSP will continue to monitor developments affecting\
        \ the outlook for inflation and growth in line with its data-dependent approach\
        \ to monetary policy formulation,” it said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b81db2-730e-4ec1-8876-c31734b1622f'
      'mgnl:activationStatus': true
