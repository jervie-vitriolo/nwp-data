    'jcr:uuid': '690ef92d-95c7-44ae-b01e-41fe1a46c37a'
    'lead': 'The local renewable energy sector is expected to secure a $50-million
      investment boost following President Ferdinand Marcos Jr.’s state visit to Malaysia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T09:52:30.476+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-31T09:55:04.179+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
