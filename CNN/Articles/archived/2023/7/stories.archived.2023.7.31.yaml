      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Movie credits for Yeoh, who is widely considered an icon of martial\
        \ arts cinema, also include Marvel Studio’s “Shang-Chi and the Legend of the\
        \ Ten Rings” (2021), “Crazy Rich Asians” (2018), “The Mummy: Tomb of the Dragon\
        \ Emperor” (2008), “Memoirs Of A Geisha” (2005) and “Crouching Tiger, Hidden\
        \ Dragon” (2000).\r"
