      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b5b06-a4f5-4059-adbe-f3d8a4105c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:35:07.685+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-31T11:23:51.554+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Opening the New Gateway Mall 2 reinforces Araneta City's commitment\
        \ to its pioneering legacy in commercial development,\" Rowell Recinto, Chairman\
        \ of the Management Committee said. \"The New Gateway Mall 2 is truly a mall\
        \ like no other, and we want to give our patrons memorable and gratifying\
        \ experiences here at the City of Firsts.\"\r"
