      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://edition.cnn.com/2023/07/31/asia/china-beijing-typhoon-doksuri-khanun-damage-intl-hnk/index.html">Thousands
        flee homes as Typhoon Doksuri soaks Beijing and a second storm approaches
        China</a>”</em></p>'
  'taeyeon-the-odd-of-love-in-manila':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
