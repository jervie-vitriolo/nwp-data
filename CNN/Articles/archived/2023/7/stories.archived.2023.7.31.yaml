      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yeoh, 60, who earlier this year became the first woman of Asian descent\
        \ to win the Academy Award for best actress, confirmed her marriage to Todt,\
        \ 77, a former head of Ferrari, on Instagram over the weekend.\r"
