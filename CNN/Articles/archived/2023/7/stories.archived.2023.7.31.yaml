    'lead': 'Pampanga is now under a state of calamity in the aftermath of Typhoon
      Egay and continuous rains from the southwest monsoon enhanced by Typhoon Falcon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T08:05:40.763+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-01T06:22:08.998+08:00
