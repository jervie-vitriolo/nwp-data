    'template': '1'
    'title': '‘Depp v. Heard’: New docu-series trailer examines Johnny Depp and Amber
      Heard’s dramatic defamation trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c44cf-9390-41ca-bcd4-90570e4bdf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:38:28.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:50.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnny Depp and Amber Heard’s highly publicized
        defamation trial is the subject of a new Netflix docu-series, and the first
        trailer was released last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdfcd1d-c205-4f3f-b0d2-1cca2737505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:38:28.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:50.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Depp v. Heard” trailer leans heavily on footage that was televised\
        \ and live-streamed throughout the Virginia trial, which began in April 2022\
        \ and concluded that June when the jury found both Heard and Depp liable for\
        \ defamation in their suits against each other.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1e169-ed60-4dc8-83fc-49a07e18a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:38:28.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:50.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were over 200 hours of live-streamed coverage during the trial,”\
        \ text splashed across the screen in the trailer, posted Wednesday on YouTube,\
        \ read. “Millions watched, commented and shared.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29718260-bbf3-47d8-974d-3bd6db12901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:38:28.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:50.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trailer features clips of the actors’ time on the stand, plus their\
        \ respective lawyers speaking in court, along with footage from outside the\
        \ courthouse and reaction clips of viewers who watched the trial live.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983bcdb-44f6-4ee0-9bfc-a59a0c1bb90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:38:28.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:50.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also includes clips of various commentators analyzing the case and\
        \ examining the impact that televising a trial of this nature had on the case’\
        s outcome.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cc1f0-edb8-44b4-89a8-7852c5f239b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:38:28.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:50.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Showing both testimonies side-by-side for the first time, this series\
        \ explores the trial that set Hollywood ablaze and the online fallout that\
        \ ensued,” an official synopsis of the series states.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b104177-a7c9-4382-81f8-036288884d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:38:28.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:50.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heard and Depp do not appear to have participated in the series.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12796f1e-9150-4d57-b8d5-92a5deb968c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:38:28.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:50.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, Depp sued Heard, his ex-wife, for defamation over an op-ed\
        \ she wrote that year for The Washington Post in which she described herself\
        \ as a “public figure representing domestic abuse.” Though Depp was not named\
        \ in the article, he claimed it cost him lucrative acting roles.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb7f45-1405-4ba9-bb60-2fdb9a031051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:38:28.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:46:50.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
