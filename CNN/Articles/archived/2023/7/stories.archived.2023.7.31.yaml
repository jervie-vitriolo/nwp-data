    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb131ca-a189-423e-ad13-9182dee1d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.180+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it was recovery from dengue or a knee injury, the past few
        years have seen Valdez fighting to play more than soaring above the net. As
        she embarks on her 30s, Valdez is eager to see how much further she can take
        her time on the court. Just as fulfilling, however, is witnessing volleyball
        reach new heights in her homeland.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f091b9-13fe-44bc-855c-9d04e71cf22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.181+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If anything, she’ll double down on the youth volleyball camps she’\
        s organized for almost a decade now, ensuring that more kids across the nation\
        \ get to learn the sport. At least if a gold medal continues to elude her\
        \ generation, the next one should have a better chance at grabbing it. \r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd05151-fac3-4850-9f4f-2e7f34acb5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.181+08:00
      'mgnl:createdBy': 'gabrielle'
