      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Energy, the price adjustments resulted
        in a year-to-date net decrease of ₱0.40 per liter for diesel and ₱3.35 per
        liter for kerosene, while gasoline had a net increase of ₱8.90 per liter.</p>'
  'lto-unclaimed-license-plates-memo':
