      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Todt posted the framed image on the platform X, formerly known as Twitter,\
        \ over the weekend, thanking long-time Bond producer Barbara Broccoli for\
        \ the “touching” wedding gift.\r"
