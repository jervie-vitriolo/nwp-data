    'stories': []
    'template': '1'
    'title': 'Marcos: Coaches, mentors, trainers play crucial role in shaping young
      athletes'' lives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092d24e-7114-4045-a23c-95aa6cedfdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:54:08.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:58:39.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — President
        Ferdinand Marcos Jr. lauded athletes at the opening of Palarong Pambansa 2023
        on Monday, and recognized the important role of coaches and other mentors
        in shaping the lives of young people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532b76a-076d-488b-99bc-d568347950e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:54:08.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:58:39.380+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I also welcome our coaches, trainers, support staffs, family members
        joining us today, may you continue to continue to push and motivate the student
        athletes to become the best versions of themselves during their games and
        in life," he said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb8b7d-6d1c-4e95-8c6b-77f849387cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:54:08.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:58:39.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games opened in Marikina City, attended by thousands of athletes,
        coaches, and officials nationwide who will compete in 34 disciplines including
        games for the differently abled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71c5aa-f871-4007-a584-a2c07e16242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:54:08.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:58:39.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional Filipino games such as ''''tumbang preso" and "patintero"
        will be included as exhibition events</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654601bb-b434-4a64-9547-0b44524566d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:54:08.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:58:39.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipino gamers will compete against each other in esports for the
        first time, as the Department of Education earlier announced that Mobile Legends:
        Bang Bang will banner as the lone demonstration esport of the 63rd Palarong
        Pambansa. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e31b4b-652d-4d11-ad18-0d8a5fa3bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:54:08.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:58:39.381+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos encouraged athletes to "compete with excellence, fairness, and
        integrity," as he said they should enjoy the games and create memories.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0fddfe-176c-4b35-9789-f929ad0e959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:54:08.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:58:39.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This administration believes in the transformative power of sports,
        not only in improving one''s strength and agility, but also in building up
        character and discipline," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b8349-46db-4ee0-bdc4-f813dc97aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:54:08.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:58:39.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Palarong Pambansa <a href="https://www.cnnphilippines.com/sports/2023/7/22/palarong-pambansa-games.html"
        target="_blank">returns after a three-year hiatus</a> due to the COVID-19
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6562b3-9592-4042-b31a-13314b66f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:54:08.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:58:39.382+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the national athletes who competed at the Palarong Pambansa
        are Elma Muros, Lydia de Vega, Akiko Thompson, Danny Ildefonso, and Samboy
        Lim.</p>'
  'Detained-witnesses-De-Lima-removed-Bilibid':
