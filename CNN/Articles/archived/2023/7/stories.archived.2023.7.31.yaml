      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Months after the jury found them both liable for defamation, the former\
        \ couple reached a settlement, with Heard agreeing to pay Depp $1 million\
        \ in damages, which CNN reported last month that Depp plans to donate to five\
        \ different charities.\r"
    '10':
