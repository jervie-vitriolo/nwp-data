      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be7b67-f095-4e9b-8a76-a72a6a1db0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-31T23:54:46.957+08:00
