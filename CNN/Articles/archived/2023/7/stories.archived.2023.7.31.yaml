      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is set to release the latest
        inflation print data later this week.</p>'
  'eu-commits-sharing-info-on-maritime-security':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-31T16:23:10.000+08:00
    'imagesource': 'jcr:bbe7c47f-027f-4ef6-b1d5-d2da40a43887'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7373d84a-ee1c-49ae-89a3-3e03edcda412'
    'lead': 'European Commission President Ursula von der Leyen said the EU is ready
      to extend more assistance to the Philippines, including sharing data to beef
      up its maritime security, as she warned that the illegal use of force in the
      Indo-Pacific cannot be tolerated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T16:24:34.618+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-31T17:36:24.883+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EU to share maritime security info with PH amid rising tensions in Indo-Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce60a66-a5df-4379-ab46-03f1791e8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:24:34.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-31T17:36:24.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> –&nbsp;European
        Commission President Ursula von der Leyen said the European Union (EU) is
        ready to extend more assistance to the Philippines, including sharing data
        to beef up its maritime security, as she warned that the illegal use of force
        in the Indo-Pacific cannot be tolerated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670e86b-0425-463b-8a42-78399bdd351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:36:02.112+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:36:24.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech addressing the Philippine government in Malacañang, she\
        \ expressed concern about the \"rising tensions\" in the Indo-Pacific, and\
        \ stressed that the EU remains \"very supportive of a free and open Indo-Pacific.\"\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc1d6b-450f-40ea-b27d-2f29a2b83204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:36:02.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:36:24.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The European Union underlines that the 2016 award of the arbitral\
        \ tribunal on the South China Sea is legally binding and that it provides\
        \ the basis for peaceful resolving disputes between the parties,\" Von der\
        \ Leyen said, referring to the tribunal ruling that largely sided with the\
        \ Philippines in its maritime dispute with China in the West Philippine Sea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0afa8-0b85-44e0-81a7-f6cbfcd3765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:36:02.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:36:24.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling, however, has long been rejected by China, with aggressive\
        \ tactics not ceasing in the disputed waters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51993f81-6b10-4f19-b942-18b14cb9c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:36:02.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:36:24.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late June alone, the Philippines recorded another \"dangerous maneuvers\"\
        \ from China, seeking to block the resupply mission of Philippine ships. A\
        \ lawmaker also filed a resolution urging the government to raise the issue\
        \ before the United Nations General Assembly.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d12f1-62bc-40c6-908c-411e1bd7b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:36:02.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:36:24.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/6/19/hontiveros-resolution-dfa-unga-china-wps.html"
        href="https://www.cnnphilippines.com/news/2023/6/19/hontiveros-resolution-dfa-unga-china-wps.html">Hontiveros
        wants DFA to seek UNGA resolution to stop China''s harassment in WPS</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a54b4-37c2-45a0-be0e-b27c913a757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:36:02.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:36:24.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the challenges, Von der Leyen said the EU is \"ready\" to boost\
        \ its security ties with the Philippines, including \"sharing information,\
        \ conducting threat assessment and building the capacity of your national\
        \ CoastWatch center and your coast guard.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04413c-cd01-4ed8-b4f6-1581630379b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:36:02.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:36:24.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU official also described the global geopolitical landscape as\
        \ \"volatile\" and \"more threatening\" amid the continuous war between Russia\
        \ and Ukraine.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db997c-32bd-431d-a337-54ff981784f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:36:02.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T17:36:24.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he illegal use of force cannot be tolerated, not in Ukraine,
        not in the Indo-Pacific. Security in Europe and security in the Indo-Pacific
        is indivisible. Challenges to the rules-based order in our interconnected
        world affect all of us," she added.</p>'
