      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> President
        Ferdinand Marcos Jr. appointed Lieutenant General Roy Galido, chief of the
        Western Mindanao Command, as the 66th commanding general of the Philippine
        Army, the Department of Defense (DND) announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f09fcf-ac2e-4f50-a9dd-cb991439db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:56:27.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T19:40:13.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"His extensive experience and well-honed skills resulted in the significant
        victories of his Command against lawless elements, especially in Mindanao,"
        the DND said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e4a6d-eab8-4327-b558-1cfa498abafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:56:27.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T19:40:13.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming the WesMinCom chief, Galido was also the commander
        of the 6th Infantry Division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd8207-4fbd-4330-8a22-94d679ce3b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:56:27.057+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T19:40:13.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With LtGen Galido at the helm, the Philippine Army will undoubtedly
        and excellently pursue the strategic path set by the Commander-in-Chief in
        pursuit of the country''s stability amid the changing security landscape,"
        the DND said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Lt Gen
        Roy Galido is from Quezon City &amp; a member of PMA &#39;90. He rose from
        the ranks &amp; has held key <a href="https://twitter.com/TeamAFP?ref_src=twsrc%5Etfw">@TeamAFP</a>
        posts. His most recent assignments included commanding the 6th Infantry Division
        in Central Mindanao &amp; the Zambo City-based WesMinCom | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a><br><br>📷
        <a href="https://twitter.com/CPIO_WestMinCom?ref_src=twsrc%5Etfw">@CPIO_WestMinCom</a>
        <a href="https://t.co/4SC2dsBsAz">pic.twitter.com/4SC2dsBsAz</a></p>&mdash;
        David Y. Santos (@davidyusantos) <a href="https://twitter.com/davidyusantos/status/1685966832761733120?ref_src=twsrc%5Etfw">July
        31, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f1493-2e7d-4a35-a9d1-2af2c8448135'
      'mgnl:activationStatus': true
