  'ntc-registered-sim-july30':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-31T19:27:42.000+08:00
    'imagesource': 'jcr:f49fe698-cfa1-4f83-af25-6a5832157860'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f03a616c-4f22-4a64-bb3f-18f2d150f67f'
    'lead': 'The National Telecommunications Commission on Monday said 113.9 million
      SIM were registered as of July 30 — over 50 million short of the 168 million
      subscribers logged as of Dec. 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T19:35:11.036+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-31T19:41:34.602+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-31T19:41:34.348+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Telecommunications-Commission', 'SIM', 'NTC']
    'stories': []
    'template': '1'
    'title': 'NTC reports nearly 114M registered SIM '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9031421-f95a-4d9e-9c3b-200e18c14a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:35:11.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T19:41:34.602+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — The National
        Telecommunications Commission (NTC) on Monday said 113.9 million SIM were
        registered as of July 30 — over 50 million short of the 168 million subscribers
        logged as of Dec. 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0bba9-e33a-42b6-aab0-c1da9d8a8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:35:11.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T19:41:34.603+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest advisory, the NTC said there were 168,016,400 subscribers
        as of December 2022. Of this total, 113,969,014 SIM — or 67.83% — are registered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277e5f7-b2e2-4907-b108-9dcaee8edc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:35:11.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T19:41:34.603+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The registered subscribers, broken down by telco, are 53,727,798 for
        Globe, 52,500,870 for Smart, and 7,740,346 for Dito.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a95b08-95f0-445c-9c70-e0ce35c73280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:35:11.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T19:41:34.604+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government said unregistered SIM would be permanently deactivated
        by July 31.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d186d7-394a-44fd-b71f-0fbfbfc708fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:35:11.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T19:41:34.604+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2022/10/10/Marcos-signs-SIM-Card-Registration-Act.html"
        target="_blank">signed</a> the SIM registration law in 2022, hoping to curb
        incidences of text scams in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab27ddb-e745-4da5-9194-ff9b33e2aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:35:11.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T19:41:34.605+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial deadline to have all SIM registered was April 26, but
        a<a href="https://www.cnnphilippines.com/news/2023/7/25/no-extension-for-sim-registration-ntc-says.html"
        target="_blank"> 90-day extension</a> was made to gather more registrants.
        The NTC said the target was to register between 100 and 110 million SIM.</p>'
  'senate-adopt-hontiveros-zubiri-reso-china-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-31T20:10:10.000+08:00
    'imagesource': 'jcr:cf656172-9778-426d-9228-a4fa30fd1969'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40adb76-84c3-43eb-8e84-4987230cb1a0'
    'lead': 'The Senate is set to pass a consolidated resolution of Senate President
      Miguel Zubiri’s and Sen. Risa Hontiveros’ measures condemning China’s harassment
      of Filipino vessels in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T20:10:36.540+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-31T22:04:07.946+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate to adopt combined resolution condemning China, WPS incursions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07db1da-0649-4500-ae46-064358e56f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:10:36.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T22:04:07.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> – The Senate
        is set to adopt on Tuesday a combined resolution that condemns China’s incursions
        in the West Philippine Sea (WPS) and offers options that the government can
        use to assert Philippine sovereignty over its territorial waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c2c85c-fd36-4aee-a970-6cea02ab9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T22:04:07.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A resolution will be adopted tomorrow combining my resolution with
        the Senate President''s [Miguel Zubiri]. Malinaw sa reso ang pagkokondena
        sa China [the resolution is clear on condemning China] and the many tools
        that the DFA (Department of Foreign Affairs) may wield to assert our claims,
        pati ang paghain sa UNGA (United Nations General Assembly) ng resolution [even
        the filing of a UNGA resolution],” Hontiveros said Monday, after the Senate’s
        closed-door caucus to discuss possible ways to enforce the country’s rights
        over the contested waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4667264-4142-4728-9cb7-dee0c72baa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T22:04:07.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros’ Proposed Senate Resolution (PSR) 659 urged the DFA to raise\
        \ China’s harassment of Filipino fisherfolk and coast guard to the UNGA.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4306ac81-53a1-4f70-8db8-c68e0e1ba4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T22:04:07.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri’s PSR 707, meanwhile, recommended the end of bilateral talks\
        \ with Beijing and likewise condemned the global superpower.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c946f-34d5-4259-a045-6b5655871b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.172+08:00
