    'template': '1'
    'title': 'Damage from recent typhoons prompt Pampanga, Cagayan LGUs to declare
      state of calamity '
    'updated': 2023-07-31T19:36:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13986b-4d9a-49f8-9b09-ceba97f9d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:08.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Several
        provinces have declared a state of calamity following reports of more fatalities
        and damage in the aftermath of Typhoon Egay and continuous rains brought the
        southwest monsoon that is being enhanced by Typhoon Falcon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22558f62-6277-4b3e-ab74-26896722fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:29:11.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T06:22:08.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Pampanga local government declared province-wide
        a state of calamity. It said 232 barangays across 15 municipalities were flooded,
        affecting 144,340 families or 512,722 individuals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46baf25b-f7d3-4848-a48c-d54a916d9bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:29:11.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T06:22:08.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Pampanga had been battered by heavy rainfall since
        July 21 due to Egay, and that the province continued to face bad weather caused
        by Falcon and the enhanced southwest monsoon.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgovernordelta%2Fposts%2Fpfbid02aRzzZ2C1HUwdw9BPPiYTNmdkTQWrqJ9xbQGPycAFTMRdtbrraBJi79HLxVwJiDpwl&show_text=true&width=500"
        width="550" height="600" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3f9eb-820c-4b9c-9325-e0e2adec6e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:29:11.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T06:22:08.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f7e5a-a8ea-403a-9566-5a1852f74349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan earlier in the day similarly declared a state of calamity
        due to damage from Egay as recommended by its Provincial Disaster Risk Reduction
        Management Council.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FcagayanPIO%2Fposts%2Fpfbid025wS5xFYMCY8LKE5r7TZg8iueSvT34qvPEnfEyM2BjSkC1PMKRjxvpc4KUQbt4vBgl&show_text=true&width=500"
        width="700" height="600" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c359d-a381-4967-a04d-13815958acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:28:20.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-01T06:22:09.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78edbb4b-a679-48c7-8572-ee2d845362d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:07:16.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T06:22:09.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Cagayan Governor Manuel
        Mamba said there are a total of 83 damaged houses while partially damaged
        houses reached more than 1,500.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc3fb4-9c68-476e-84db-71af18491f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:07:16.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T06:22:09.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e538991-9219-43f5-a34c-3604c4ffde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:07:16.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T06:22:09.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor, however, said that the province is already bouncing
        back from the aftermath with roads already passable and water and electricity
        services stabilized. He adds that evacuees were already permitted to return
        to their places.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f78e4-3066-4f8a-81d7-a7be3cd5260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-01T04:07:16.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-01T06:22:09.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments of Ilocos Norte, Bataan, Cavite, Abra, Mountain
        Province, and Apayao previously declared a province-wide state of calamity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f676df2-d5d2-496b-acce-e0f81df04f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest situation report of the National Disaster
        Risk Reduction and Management Council (NDRRMC), the death toll from Egay has
        reached 25. Of this number, two were confirmed, one each in Calabarzon and
        Western Visayas, while 23 are still being verified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8073d-a1ef-4571-b1d1-e48d0db06ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also reported that 20 remain missing and 52 were injured.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40d0c7-9890-47cf-a7d9-758980341c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said 106 areas in the country have declared a state
        of calamity due to Egay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69300a6-5ef6-4002-a41a-98b4b1e7a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other towns or cities that announced the declaration were Bangar
        and Luna in La Union; Paombong and Pulilan in Bulacan; and Sablayan, Occidental
        Mindoro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b92943-46ac-43b9-a85d-54c84b2df048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, in Bulacan, one of the areas greatly affected by rains in\
        \ the past week, the local government said the situation is already improving\
        \ in some areas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e966cf-8097-4e44-9fcd-5ed53a928525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines' Balitaan, Raul Agustin, operations head\
        \ of the Bulacan Provincial Disaster Risk Reduction and Management Council,\
        \ said floodwaters are already subsiding in areas like Guiguinto and Balagtas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46e787-a19a-4682-9f87-9b3430146854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the high tide coincided with the flooding. This is why floodwaters\
        \ are still increasing in other areas, he said. Floodwater level is also increasing\
        \ in Calumpit and Hagonoy because they are the catch basin of the water coming\
        \ from Pampanga River, he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457cdfa-28bb-493e-94c1-6eec6994e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flooding in some barangays in Calumpit even reached up to six feet,\
        \ Agustin said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82e1b6-a600-46ff-adb0-fd1a4fabce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, Agustin said local authorities have recorded four casualties,\
        \ with one still to be verified.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd306d-6fea-4215-8b8e-0d19251841aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egay affected at least 654,837 families, or 2,397,336 individuals,\
        \ mostly in Central Luzon. At least 3,828 families, or 50,987 individuals,\
        \ are still staying in evacuation centers, the agency added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641b4c5-7232-4798-bdc7-6698c9371251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDRRMC also reported that 71 roads and three bridges are still\
        \ not passable, many of which are in Ilocos Region.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d571307-560d-4bdf-b6dd-535acf01c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Power interruptions are still being experienced in 108 areas mostly\
        \ in Region 1. There are water service interruptions in two areas, one each\
        \ in Ilocos Region and Calabarzon.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22cbfe-7920-449a-b5f7-eaa7242d07d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:36:13.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-01T06:22:09.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication services in eight areas, mostly in Ilocos Region,
        have not yet been restored.</p>'
  'sarah-sjostrom-world-championships':
