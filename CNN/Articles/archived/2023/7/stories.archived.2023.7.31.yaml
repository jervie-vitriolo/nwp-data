    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousands flee homes as Typhoon Doksuri soaks Beijing and a second storm
      approaches China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6e1e7-25b1-48f8-ab03-7ed2563ee55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tens of thousands of people fled their
        homes in Beijing after Typhoon Doksuri, one of the strongest storms in years,
        dumped torrential rain across China as forecasters warned another hurricane-level
        storm was on its way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aab24a-48f7-4e84-ac18-09b038738e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ee0d2-d91d-4fcc-b28f-fbdd37c54a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is reeling from extreme weather events this summer, much like\
        \ much of the world. Heat waves scorched China earlier than usual this year\
        \ while records have been set worldwide for global temperatures, ocean heat\
        \ and the loss of sea ice.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c9705-73dc-4bce-af3e-d4739675520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e30aac-d311-4025-8fb0-025431eea75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doksuri hurtled into the southeastern coastal province of Fujian late\
        \ last week, weakening as it carved its way north but bringing huge amounts\
        \ of rain to at least five northern Chinese provinces since Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21840e8-1785-4e52-8ffd-a225558731fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040b665-b4af-4edb-9931-ab46a9f6d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 31,000 people were evacuated from the Chinese capital as\
        \ of Sunday night, state broadcaster CCTV reported. Another half million people\
        \ in the southern province of Fujian were forced to evacuate from flooding,\
        \ state news agency Xinhua reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9c333-9542-49e7-ab79-95e3366471df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:53:54.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:49.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e5d6e6-3cfc-48e7-945e-8b6bbf4dc91d'
