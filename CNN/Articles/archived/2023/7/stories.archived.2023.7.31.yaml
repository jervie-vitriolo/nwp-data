    'stories': []
    'template': '1'
    'title': 'Girls’ Generation’s Taeyeon fulfills promise of coming back for PH SONEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bbfd9f-d886-498e-bc16-c87bc24f6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Girls’
        Generation’s Taeyeon indeed made July 30 a night that will last forever in
        the hearts of her Filipino fans as she kept her promise of returning to the
        Philippines for a solo concert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a667a3-a616-4cfd-b89b-4b099cba9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffa8a1-e100-4af0-ae57-ed64f476f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Taeyeon held the Manila leg of her “THE ODD OF LOVE”
        concert at the Smart Araneta Coliseum. She last performed in the Philippines
        in April for “The Ultimate Pop Universe - K-Verse,” where she made the promise
        to Filipino SONEs, the fandom name of the K-pop girl group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588332b-b098-405c-be2e-315b300ecb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a8ed8-0630-4ba1-981a-60c16ca91d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before the event started, fans couldn't hide their excitement\
        \ as they shouted “Kim Tae-yeon!”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68884763-45d0-453d-aa6d-05f93d93b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47283c6e-0c3b-4af8-ae67-b6f59cf15863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taeyeon opened her Manila show with “INVU,” the title track of her\
        \ third studio album.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df4999-97df-4fbd-89d8-3205270fa895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b72e7f-4e5f-4772-854a-d70fa714adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She then showcased her powerful vocals through her tracks “Can’t Control\
        \ Myself,” “Some Nights,” and “Set Myself On Fire.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50993808-2bda-4c3f-8611-85353cd26a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d09206-12e0-45a9-bf34-d07d5183f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, one of South Korea’s top soloists also performed some
        dance tracks, like “Siren,” and “Cold As Hell.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f884535-b6da-4a66-8763-45a6f4e6fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e1376-9eec-4971-b591-f6ae323cddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another performance that made Filipino fans sing at the top of their\
        \ lungs was “Stress.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1efdb9-8e4a-4c58-9dff-dd853bae01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d6803-61e3-4dba-ba2c-2d64a5a4692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During one of the talking segments, Taeyeon said that it has been a\
        \ long time since she saw SONEs enjoying her concert just like how her Filipino\
        \ fans did. The fans stood up while singing and jumping to her songs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3a102-d4ad-4707-96c1-a977bd5301e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da024ad-3f5c-49f1-bc31-02ad9c40e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T15:07:40.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer also said a few Tagalog phrases like “Mahal ko kayo (I love\
        \ you),” and “Salamat (Thank you).” Bonus for the fans was Taeyeon saying\
        \ “We are beshie,” which means “We are best friends.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a7899-63aa-43ee-91bf-d1606d9beece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:07:39.597+08:00
      'mgnl:createdBy': 'bamba'
