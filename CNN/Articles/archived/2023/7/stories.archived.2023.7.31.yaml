      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seaoil also said kerosene will cost ₱3.25 more per liter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0959c-d44e-4282-ab16-a71868978ece'
