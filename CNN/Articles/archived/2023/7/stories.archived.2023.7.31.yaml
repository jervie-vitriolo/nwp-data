      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another highlight is the 700-square-meter Quantum Skyview, an activity\
        \ area that features the country's first ceiling-mounted LED display that\
        \ offers a captivating visual experience like no other. With its central location,\
        \ the Quantum Skyview offers unique possibilities to any event in the area.\
        \ Recent activities such as pre-concert Korean pop (KPOP) fan meetings, book\
        \ launch, and the 2023 PPOP Manila Convention were able to offer an experience\
        \ not available elsewhere and such can be replicated in public events and\
        \ product launches, among others.\r"
