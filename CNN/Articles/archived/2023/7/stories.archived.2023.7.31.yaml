      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Transit Authority and the <a href="https://www.facebook.com/officialLRT1/posts/pfbid0nyzjoE9qEMbK15BsHnYAG8eXEHHTZorWi63fwc5d2xKdS3apg5dGLqmy8QFDXpMpl"
        target="_blank">Light Rail Manila Corporation</a>, operator of the LRT-2 and
        LRT-1 respectively, posted the new fare matrixes on Monday. Stored value card
        holders will pay a minimum of ₱14 and a maximum of ₱33 to ₱35 depending on
        the length of their journey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3537d-4d83-4a81-87f3-d1c57b895d0a'
