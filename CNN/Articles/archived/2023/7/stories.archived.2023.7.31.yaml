  'colombia-president-son-arrested':
    'author': 'Stefano Pozzebon and Duarte Mendonca, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-31T08:31:00.000+08:00
    'imagesource': 'jcr:7a59a118-4548-4f8b-bd63-99736dd32a18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '793bea7a-6bf4-448d-901f-f1a9537f1b0b'
    'lead': 'The son of Colombia’s president has been arrested as part of an investigation
      into money laundering and illicit enrichment, the Colombian attorney general’s
      office said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T08:33:31.450+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-31T08:33:31.735+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Colombian president’s son arrested in money laundering probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0fbfa3-60a8-4f13-97dc-4bc481068efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:33:31.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:33:31.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The son of Colombia’s president has been
        arrested as part of an investigation into money laundering and illicit enrichment,
        the Colombian attorney general’s office said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd5bf0-7eb2-4210-a799-c50f5c307fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:33:31.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:33:31.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nicolas Petro – a congressman in the Atlantico province – was placed\
        \ under investigation by the attorney general’s office in early March over\
        \ accusations that he had taken money from drug traffickers in exchange for\
        \ including them in his father’s efforts to broker peace talks with criminal\
        \ organizations in the Caribbean region, CNN reported at the time.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e0ed0-eff4-4aed-bb34-f5bcfca2c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:33:31.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:33:31.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petro has previously denied the accusations against him saying they\
        \ were nothing more than political and personal attacks that seek to destroy\
        \ the work he had achieved his career, he said in a March 2 statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf0599-00b8-4cca-9c44-cdb5c1b99c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:33:31.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:33:31.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to the news of his son’s arrest, Colombian President Gustavo\
        \ Petro said he was “hurt,” but guaranteed the prosecution procedures would\
        \ be in accordance with the law.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc4468-253f-4c2c-9d0e-671f91925235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:33:31.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:33:31.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a person and a father, so much self-destruction and the fact that\
        \ one of my children goes to jail hurts me a lot. As President of the Republic,\
        \ I assure that the prosecution has all the guarantees on my part to proceed\
        \ in accordance with the law,” Petro wrote in his official Twitter account\
        \ on Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78515440-5e3a-4a3d-b9df-4815fd2636f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:33:31.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:33:31.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petro went on to wish his son “luck and strength” and reiterated his\
        \ intention to not intervene or pressure the attorney general in this case.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8603807-14b2-473c-9bcf-cf57f8494909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:33:31.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:33:31.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back then, the president welcomed the investigation, inviting the attorney\
        \ general to get to the bottom of the allegations surrounding his son.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc75bf-d9a1-4a84-835c-f5bd6693128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:33:31.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:33:31.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An arrest warrant was also issued against Nicolas Petro’s former wife,\
        \ Daysuris del Carmen Vásquez Castro, “for the crimes of money laundering\
        \ and violation of personal data for events that occurred from 2022 to date,”\
        \ the attorney general’s office said in the statement on Saturday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bc761-a8e0-4e28-b114-2ec01c58ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:33:31.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:33:31.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those captured will be placed at the disposal of a Municipal Criminal
        Judge with the Function of Guarantee Control, who will be asked to impart
        legality to the search, capture and seizure procedures of material elements
        of evidence. In the same way, charges will be made for the aforementioned
        crimes and a measure restricting freedom will be requested,” the statement
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc2f95-bf65-4a46-8730-691dcd9f08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:33:31.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:33:31.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/30/americas/colombia-president-son-arrested-intl/index.html">Colombian
        president’s son arrested in money laundering probe</a>"</em></p>'
