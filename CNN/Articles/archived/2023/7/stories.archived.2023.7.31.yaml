      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest tally included 30 patients in severe and critical condition.'
    '3':
      'jcr:primaryType': 'mgnl:block'
