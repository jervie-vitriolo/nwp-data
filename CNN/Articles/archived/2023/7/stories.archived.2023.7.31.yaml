    'jcr:uuid': 'bb956365-67d7-4aa2-a962-3ee97cdd86a5'
    'lead': 'The LTO says it will soon issue a memo that will give vehicle owners
      60 days to claim their new license plates, otherwise, they may face penalties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T11:52:50.309+08:00
