      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poster doctored an image from an epic motorcycle ride in the Bond\
        \ flick to replace Brosnan’s face with Todt’s, while Yeoh appears on the back\
        \ of the bike.\r"
