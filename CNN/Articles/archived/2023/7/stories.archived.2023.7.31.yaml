    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH’s New Wave, Malaysian firm eye $50-M investment in local RE market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49caf4-2e45-4ed0-9450-3a817f18cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:52:30.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T09:55:04.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — The local
        renewable energy sector is expected to secure a $50-million investment boost
        following President Ferdinand Marcos Jr.’s state visit to Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134dab73-e3cd-4c72-a5cc-d517dca948a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:52:30.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T09:55:04.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine-based private equity investor New Wave and Malaysian government-backed
        Emissary Capital bared this proposal to Marcos last week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb41cce-4960-4593-b531-e8dfa8df3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:52:30.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T09:55:04.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a joint statement issued over the weekend, the multimillion-dollar
        plan targets to finance players in the sectors of renewable energy, electric
        vehicle, and clean energy and smart grid enablers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015aa4df-d89b-445e-9877-3eb3454a31d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:52:30.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T09:55:04.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The companies would initially set their eyes on solar and wind farms
        in Northern Luzon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d98a9-896d-4220-83f2-9dae6aa26235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:52:30.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T09:55:04.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is important that the Philippines develops a more mature eco-system
        with capital providers across various stages of the investment cycle. With
        Emissary’s entry into the Philippines, we are providing more founders and
        entrepreneurs access to growth capital as well as a regional network that
        can help them expand across SEA,” New Wave director Enrique Gonzalez said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3537e1-d82e-418e-a9ab-0ec971be954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:52:30.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T09:55:04.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our value proposition is more than capital. We help businesses scale
        within the Philippines and can open up regional Southeast Asia access,” Gonzalez
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d55b4-a523-45be-87c5-fd34a42fd885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:52:30.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T09:55:04.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pursuing the plan can pave the way for additional 1,000 megawatts of
        bankable capacity in the Philippines, which could translate to more than $1.5
        billion in foreign direct investments pouring in to finish the facilities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9578b3-5412-4fa7-98e9-31255d4b38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:52:30.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T09:55:04.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos has long been aggressive in pushing private companies to invest
        in the Philippine renewable energy market.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79148ab2-eff7-4a58-a20a-b356c4593595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:52:30.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T09:55:04.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During his second State of the Nation Address, the president said that
        renewable energy “is the way forward.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1777fa9b-619e-41bf-a91d-fdd68070bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:52:30.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T09:55:04.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to increase renewable energy’s share in the
        country’s power mix to 35% by 2030 from 22.8% last year.</p>'
