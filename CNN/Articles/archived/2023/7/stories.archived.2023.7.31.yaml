    'title': 'Not now, but some day: Filipinas will keep the ball rolling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f37f6-bec6-430d-b5ed-1014119e9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:22:13.585+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-31T13:35:06.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Filipinas
        crashed out of the 2023 FIFA Women’s World Cup after suffering a <a href="https://www.cnnphilippines.com/sports/2023/7/30/Filipinas-2023-World-Cup-historic-run-ended.html">6-0
        beatdown</a> at the hands of Norway in Auckland, New Zealand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13760d5-3202-4023-a45c-c1f01dcb2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:22:13.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-31T13:35:06.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a reality check for the Philippine women’s football team
        as Norway flexed its might on the tournament’s debutant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19cb067-cb4a-4469-9767-cd4825c7ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:22:13.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-31T13:35:06.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas, coming off a <a href="https://www.cnnphilippines.com/sports/2023/7/25/Sarina-Bolden-Filipinas-New-Zealand-FIFA-Women-World-Cup.html">historic</a>
        victory over New Zealand, were simply outclassed at every corner of the match.
        An upset was not on the table. The underdogs were tamed in the most brutal
        way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22b8c4-57d7-4882-a22d-9ed46ca2c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:22:13.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-31T13:35:06.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there’s a reason for the Filipinas to feel dejected following\
        \ a sorry loss, there’s also a silver lining in their first appearance on\
        \ the grandest stage — they fought valiantly up to the final whistle. A lot\
        \ of teams would have bowed down when they trailed 0-3 at the half, but not\
        \ the Filipinas, they battled in every possession like they were the ones\
        \ leading.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b796d-6a21-41b9-9c05-f5651258502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:22:13.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-31T13:35:06.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With sheer determination and grit, the 46th placed Filipinas scored\
        \ a goal and won a match in the World Cup. That alone is a remarkable feat\
        \ they can be proud of.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ba183-7dcb-4cac-be15-bf3c25271179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:22:13.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-31T13:35:06.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing hundreds if not thousands of people gather in watch parties
        somehow reignited the interest of the Filipinos for the world’s most popular
        sport. The team’s merchandise selling like hotcakes is a good sign as support
        should be sustained and not be seasonal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede5abea-78f8-45ab-a7c2-5e1869d175e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:22:13.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-31T13:35:06.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas showed, even just for three games, that they can unite
        a nation. They served as a beacon of hope to a struggling country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa2f93-846e-458e-b73b-99585dcfe9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:22:13.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-31T13:35:06.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Filipinas fly back home, now comes the challenge. Will they\
        \ be placed at the back seat until they win in significant competitions again?\
        \ We’ve seen it in the past with the men’s team during its rise. Will history\
        \ repeat itself? Maybe this time it’s different.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2fa826-26a9-4de9-aa4a-65e90a266b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:22:13.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-31T13:35:06.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One positive takeaway from the Filipinas’ World Cup campaign is proving\
        \ that they belong with the best.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f312f03b-3f05-429b-8db9-263d017fc154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:22:13.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-31T13:35:06.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will only get better for the Filipinas. The squad is in good
        hands and will definitely improve as a collective unit moving forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92086454-24f5-4308-a3c7-dd3826acc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:22:13.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-31T13:35:06.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite fate having other plans for the Filipinas, the momentum
        is still on their side.</p>'
