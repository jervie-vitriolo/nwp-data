      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix and&nbsp; PPT also said they will implement the same fuel
        price adjustment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d99dcd-b9b7-48fd-802c-a537749b2a10'
      'mgnl:activationStatus': true
