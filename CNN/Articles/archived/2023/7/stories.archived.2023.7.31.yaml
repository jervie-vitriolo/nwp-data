      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Commuters
        are reminded that fares for the LRT-1 and LRT-2 will cost more beginning August
        2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb208a-6ad5-4a5c-aee8-f20971950467'
