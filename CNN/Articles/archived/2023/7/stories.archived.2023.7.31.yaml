    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos names Roy Galido as new Army head'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c5232-cdba-4c0e-8363-51cafa2088e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:56:27.056+08:00
      'mgnl:createdBy': 'syrah'
