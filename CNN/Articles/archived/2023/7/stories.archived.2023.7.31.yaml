      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of 186 infections nationwide were recorded per day, reflecting
        a 22% decline from the week before.</p>'
    '2':
