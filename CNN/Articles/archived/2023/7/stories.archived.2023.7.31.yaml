    'stories': []
    'template': '1'
    'title': '''Falcon'' further intensifies, still enhancing southwest monsoon

      '
    'updated': 2023-07-31T23:40:12.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0998283-6bb9-489a-bc43-e50ba5ed2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:17:49.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T23:42:38.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The southwest
        monsoon enhanced by Typhoon Falcon will continue to bring rains over some
        parts of the country and while raising wind signals is still "less likely,"
        the state weather bureau said late Monday that further shifts in Falcon''s
        movement may increase the likelihood of hoisting storm signals due to the
        expansive wind field of the typhoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046f6e1-49fa-477b-a617-7937bde36fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:42:38.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T23:42:38.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said the western portion of
        Luzon will see rains in the next three days due to the southwest monsoon enhanced
        by Falcon.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544534e2-12e1-4b0c-8fd4-261ba16afd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:42:38.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T23:42:38.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said gusty conditions is expected over Batanes, Babuyan Islands,
        Abra, Benguet, Zambales, Bataan, the central and southern portions of Aurora,
        Pampanga, Bulacan, Metro Manila, and most of Ilocos Region, Calabarzon, Mimaropa,
        Bicol Region, and Western Visayas.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c191682-d507-439f-98f0-c393cf7daed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:42:38.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T23:42:38.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, gusty conditions will also occur in Batanes, Babuyan
        Islands, Ilocos Region, Nueva Vizcaya, Aurora, Zambales, Bataan, Bulacan,
        Pampanga, Metro Manila, Calabarzon, Mimaropa, Bicol Region, the western portion
        of Northern Samar, and most of the Cordillera Administrative Region and Western
        Visayas.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1960a21d-7aa3-40dd-ac00-c468226f56c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:42:38.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T23:42:38.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It will also bring moderate to rough seas over the coastal waters along
        northern, western, and southern seaboards of Luzon.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae462b4-c015-4697-8d08-7cd21602be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:42:38.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T23:42:38.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Mariners of small seacrafts are advised to take precautionary measures
        when venturing over these waters. If inexperienced or operating ill-equipped
        vessels, avoid navigating in these conditions," PAGASA warned.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d648f-ec19-48fc-a45d-0eb8f24c7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:42:38.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T23:42:38.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Falcon was last spotted 975 kilometers east northeast of extreme northern
        Luzon, packing maximum sustained winds of 175 kilometers per hour (kph).'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25f29e-5d45-4bd1-92af-c19e604688f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:42:38.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T23:42:38.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA''s track forecast, the typhoon may decelerate
        Tuesday morning and exit the Philippine Area of Responsibility by afternoon
        or evening.</p>'
