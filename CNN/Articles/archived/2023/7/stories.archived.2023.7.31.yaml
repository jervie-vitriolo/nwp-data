      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347c5df-3046-4ce7-8811-b5f50bda0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-31T23:54:46.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acorda, however, did not give any details about the cases of the resigned\
        \ officials, but added that he hopes the PNP would not be affected by the\
        \ situation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30272108-2aa3-44cc-ac1a-4242d0759851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.618+08:00
