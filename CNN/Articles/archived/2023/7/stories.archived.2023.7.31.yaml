    'jcr:uuid': '33e225fb-f93b-4115-9d90-36604d824c2c'
    'lead': 'A number of senators are pushing to hold government officials and personnel
      accountable for the capsizing of a motorboat off Binangonan, Rizal last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T17:41:05.620+08:00
