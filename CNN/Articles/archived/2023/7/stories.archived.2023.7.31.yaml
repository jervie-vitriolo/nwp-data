      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank said the July inflation rate may
        settle within the range of 4.1% to 4.9%, a drop from 5.4% in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d090d-d028-4983-8e09-92863e64f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T16:32:53.251+08:00
