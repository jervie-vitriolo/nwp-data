    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ca988-fee8-4f6d-81b2-8088f6997535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:05:53.884+08:00
      'mgnl:createdBy': 'gabrielle'
