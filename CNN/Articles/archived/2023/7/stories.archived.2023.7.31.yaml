      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Araneta City''s
        latest transformational project, the New Gateway Mall 2, is coming to life
        with the gradual opening of exciting stores and attractions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1338188-0e7a-46b7-bd04-c39f4ca9d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:35:07.678+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-31T11:23:51.550+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8bcb0-a8dd-45bb-9b5a-b9bdd9d63d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:35:07.679+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-31T11:23:51.551+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ₱5-billion expansion of the multi-awarded Gateway Mall promises\
        \ to revolutionize the modern urban experience in Metro Manila. This development\
        \ extends Araneta City's flagship mall to more than 200,000 sq.m. of additional\
        \ choices for shopping, dining, entertainment, and leisure spread over the\
        \ multilevel mall.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37855d4-17e2-42f6-bf3a-2a5aae4b7604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:35:07.680+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-31T11:23:51.551+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bc586-719d-48b7-9b2a-67cf92a43864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:35:07.681+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-31T11:23:51.552+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New Gateway Mall 2 introduces a comprehensive array of over 400\
        \ brands, offering the latest concepts in fashion, technology, gaming, entertainment,\
        \ leisure, health, and wellness. Now open are brands such as Anta, Converse,\
        \ Puma, and Skechers, with more brands continuing to open.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051f8fe-a686-4a71-886c-b9bcedb752f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:35:07.682+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-31T11:23:51.552+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ca6d6-1497-47ba-b179-883e6873f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-27T19:35:07.683+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-07-31T11:23:51.553+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mallgoers can also indulge in a plethora of culinary delights, making\
        \ it a must-go destination for food enthusiasts. With about 150 restaurants\
        \ and food outlets, the New Gateway Mall 2 is designed to be an adventure\
        \ for food lovers. Dedicated zones such as the Restaurant Collection, Coliseum\
        \ Plaza, and Palenque by Claude Tayag will highlight some of the best dining\
        \ choices and sought-after food brands such as a mano, Mamou, Grace Park,\
        \ Wolfgang's Steakhouse, Shake Shack, Abe, Tung Lok Seafood, Manam, Boteyju,\
        \ Burgoo, Classic Savory, Vikings, Tim Ho Wan, and a lot more.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428f364-3b1d-40ef-90e4-298f0d475ff9'
      'mgnl:activationStatus': true
