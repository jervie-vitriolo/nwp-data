      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a748e46-864c-4125-be49-38ff01c0b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.172+08:00
