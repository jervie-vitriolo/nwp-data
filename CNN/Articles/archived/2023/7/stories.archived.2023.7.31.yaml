      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/6/19/hontiveros-resolution-dfa-unga-china-wps.html"
        href="https://www.cnnphilippines.com/news/2023/6/19/hontiveros-resolution-dfa-unga-china-wps.html">Hontiveros
        wants DFA to seek UNGA resolution to stop China''s harassment in WPS</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef44cd8-4af0-4e7b-be0a-dceeaf7a4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T22:04:07.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/7/30/zubiri-reso-end-bilateral-talks-condemn-china.html">Zubiri
        to recommend end of bilateral talks with China, condemnation of WPS incursions</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4f5ed-ee1b-4669-83f8-c17534f3cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T22:04:07.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Malinaw na nagtagumpay ang gusto ng taumbayan, at hindi ang gusto\
        \ ng China,” Hontiveros added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639094d-ca37-4104-959e-d711e714f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T22:04:07.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s a clear triumph of the will of our people, and not\
        \ what China wants.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cfd2a6-e43e-49eb-bdf9-299576a2f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T22:04:07.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said DFA Secretary Enrique Manalo, National Security Adviser\
        \ and Chairman of the National Task Force-West Philippine Sea Eduardo Año,\
        \ and Armed Forces of the Philippines Chief of Staff Romeo Brawner Jr., and\
        \ senior military officials attended the senators' caucus.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72befd-d8ee-4f8a-b282-30b87cb4c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T22:04:07.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier commented on Hontiveros' measure,\
        \ saying that foreign policy was not set by the legislature but by the executive.\
        \ He stayed mum on China's incursions in the WPS in his recent state of the\
        \ nation address.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd80e32-7cf1-47c2-aa7a-06f360a16da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T22:04:07.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/27/marcos-hontiveros-unga-resolution-china-wps.html"
        href="https://www.cnnphilippines.com/news/2023/7/27/marcos-hontiveros-unga-resolution-china-wps.html">Marcos
        on Hontiveros'' call to raise WPS incursions before UNGA: ''Foreign policy
        not set by legislature''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84deddb-d548-4ff8-be32-565c0b24370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T22:03:35.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T22:04:07.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal constituted under the United Nations
        Convention on the Law of Sea ruled in favor of the Philippines and nullified
        China''s claim over the South China Sea, a decision which Beijing continues
        to reject. It has since kept up its harassment of Filipino vessels and incursions
        in the West Philippine Sea.</p>'
  'alan-peter-cayetano-rodrigo-duterte-backchannel-talks-china':
    'author': 'Eimor Santos, CNN Philippines '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-31T20:12:04.000+08:00
    'imagesource': 'jcr:315275ac-9c40-47ea-a47d-f9808968b00b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2b6febb-d36f-4498-a3ee-bea36ab857dd'
    'lead': 'Former President Rodrigo Duterte is the best person to lead possible
      backchannel talks with China, said Senator Alan Peter Cayetano who served as
      Foreign Affairs Secretary during his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T20:15:59.405+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-31T20:57:16.808+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-31T20:57:16.467+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'China', 'Alan-Peter-Cayetano']
    'stories': []
    'template': '1'
    'title': '‘Trusted’ Duterte best to lead backchannel talks with China - Cayetano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef27dd1-57f5-43ff-b989-6957584104fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.809+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Former
        President Rodrigo Duterte is the best person to lead possible backchannel
        talks with China, said Senator Alan Peter Cayetano who served as Foreign Affairs
        Secretary during his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78394516-838a-4967-84b1-c7ac63bdfd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.810+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview at the Senate, Cayetano said it is up to President
        Ferdinand Marcos, Jr. to decide whether the Philippines needs backchannel
        or informal negotiations with China amid the long-standing dispute on the
        West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2982c0-28a3-47a6-98e3-563130e2c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.811+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cayetano said he’s not ready to make a recommendation himself, afraid
        to preempt the senators’ closed-door meeting with some officials from the
        executive on Monday. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6ba6a-66d4-411f-b969-b0a31c4f8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.811+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Iba yung</em> back channeling <em>eh, araw-araw na usap yan,</em>
        comfort and trust <em>ng pangulo.</em> So I do know may trust <em>si</em>
        president Marcos <em>kay</em> president <em>Duterte pero iba yung</em> day
        to day negotiation,” Cayetano said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6d313-29c2-4684-a6f2-3136a0785021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.812+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But if ever we need someone who can go to the highest levels of
        the Chinese government that the Chinese government trust, and that Filipinos
        trust, <em>eh si</em> president <em>Duterte yon,”</em> he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ab3a8-a978-490e-92fd-48fb294b2bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Back channeling is different, it involves discussions
        every day, comfort and trust from the president. So I do know may trust si
        president Marcos trusts president Duterte, but day to day negotiations are
        different. But if ever we need someone who can go to the highest levels of
        the Chinese government that the Chinese government trust, and that Filipinos
        trust, that would be president Duterte.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7decd362-28f7-47eb-9436-e61568ece34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cayetano expressed confidence Duterte can deliver “urgent, emergency,
        sincere messages” to China. He also dismissed criticisms against Duterte’s
        alleged defeatist stance on the West Philippine Sea issue during his administration. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4f84e-c521-4bfa-b811-bf3170700106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Iba lang yung pagiging bulaklakin ng bibig niya. Iba lang siya
        magsalita</em> but he never sold out the Philippines and he will never sell
        out the Philippines,” Cayetano stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c8bf2-6b49-4d79-855c-6182d73eeda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The way he speaks is different. It''s different but
        he never sold out the Philippines and he will never sell out the Philippines.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272071b-b365-4d7b-b473-d3ff17f09c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cayetano said he also sees that the Chinese government respects Foreign
        Affairs Secretary Enrique Manalo. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff935e-bd3e-4028-a745-b0e63dad4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.817+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo, as well as Armed Forces of the Philippines chief Gen. Romeo
        Brawner, and National Security Adviser Eduardo Año are in the Senate for a
        closed-door meeting on opposition Senator Risa Hontiveros’ resolution, which
        seeks to elevate China’s incursions in the West Philippine Sea to the United
        Nations General Assembly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834ef43-e6f8-41a7-aafc-199e81c7a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T20:15:59.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-31T20:57:16.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano maintained that running to the UNGA may give Filipinos
        “false hopes” and called the move “counterproductive.” He said the Philippines
        may lose cooperation with China in terms of fishing, protecting marine life,
        and conducting oil and gas exploration.</p>'
