      'mgnl:type': 'text'
      'text': '<p>Todt, who made his name as a World Rally Championship co-driver,
        is also a former president of Formula 1’s governing body, the Federation Internationale
        de l’Automobile. He currently serves as the United Nations Secretary General’s
        special envoy for road safety.</p>'
