      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The loss of a nuclear power in a conventional war can provoke the\
        \ outbreak of a nuclear war,” Medvedev wrote on Telegram in January. “Nuclear\
        \ powers do not lose major conflicts on which their fate depends.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133e1bf-9227-4568-936d-7924cbd355eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc6254-86a6-4e56-954e-65120243ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This should be obvious to anyone. Even to a Western politician who\
        \ has retained at least some trace of intelligence.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7cb15-e025-4987-a90d-d2ded3efc94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ac907-cc3b-4283-9098-5f7e56a9b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medvedev’s remarks Sunday again raise the possibility that Russia could\
        \ potentially lose the war following nearly 18 months of attrition – a rare\
        \ admission from a senior Russian official,\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726c733-75f6-40d6-aba2-7d709d4441a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6db96-bd85-4947-b08c-e75d58f8441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also came just hours after Russia’s Defense Ministry accused Kyiv\
        \ of attacking Moscow with drones. Three drones were intercepted Sunday, but\
        \ a business and shopping development in the west of the Russian capital was\
        \ hit, the ministry said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31898078-288f-4d44-b707-749d99e2e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba19010-b883-49e0-bf7c-7c10b920e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Nuclear rhetoric</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ed75e-5229-472b-bc14-e7a43591b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States has previously warned Russia against using nuclear\
        \ weapons in Ukraine, both through private direct communications, as well\
        \ as public channels, including at last year’s UN General Assembly.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9abcf7-e6db-4987-bd7e-8bca42d5cf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574dc294-4246-4441-b7cf-7526b662b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Putin said Russia had moved a first batch of tactical nuclear\
        \ weapons to Belarus, claiming they were placed there for “deterrence.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ea742-4f90-4f7d-b68c-c994fb3a14f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f70cf-e917-495a-b54d-1d407af92269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at the St. Petersburg International Economic Forum, Putin\
        \ said the rest of the tactical nuclear weapons Russia intends to move to\
        \ Belarus would be transferred “by the end of the summer or by the end of\
        \ the year.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f29c67-6aa4-4016-a3d3-faa27cbc4402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce04e2e-58ac-46d2-968a-31b89114a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Defense Intelligence Agency (DIA) said it had “no reason to\
        \ doubt” Putin’s claim that nuclear weapons were in Belarus.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b6061-c2ce-4435-803c-fbef88c220d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516566a-ebd4-4a84-9273-ed7a949efb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But US State Department spokesperson Matthew Miller said at the time\
        \ that the US has “not seen any reason to adjust our own nuclear posture nor\
        \ any indication Russia is preparing to use a nuclear weapon.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a90335-2fc6-4793-baf1-b991c663a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbf6a8-480d-4730-a7cd-d1c35bb60448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belarusian President Alexander Lukashenko said last month that in the\
        \ face of aggression, he would show “no hesitation” in using the Russian tactical\
        \ nuclear weapons stationed on Belarusian soil.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139fdb0-2f05-4b8a-a6b0-17d3ba03e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the senior DIA officials said they do not believe Lukashenko would\
        \ have any control over the arsenal. It would most likely be entirely controlled\
        \ by Russia, the officials said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a4994-b6ed-49ed-b560-81e73fdaa124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has about 4,477 deployed and reserve nuclear warheads, including
        around 1,900 tactical nuclear weapons, according to the Federation of American
        Scientists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df768d3-0719-4ad1-b9ee-d4deee9118d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T14:52:22.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T15:08:31.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/07/31/europe/medvedev-russia-nuclear-weapons-intl-hnk">Medvedev
        says Russia could use nuclear weapon if Ukraine’s fightback succeeds in latest
        threat</a>”</em></p>'
  'china-doksuri-thousands-flee':
    'author': 'Kathleen Magramo and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-31T14:52:25.000+08:00
    'imagesource': 'jcr:8962572d-f4a7-42b3-a634-81f6cb4b5c54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9514b261-0d30-471f-882a-b7ae9812abe9'
    'lead': 'Tens of thousands of people fled their homes in Beijing after Typhoon
      Doksuri, one of the strongest storms in years, dumped torrential rain across
      China as forecasters warned another hurricane-level storm was on its way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T14:53:54.503+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-31T15:08:49.298+08:00
    'mgnl:lastActivatedBy': 'superuser'
