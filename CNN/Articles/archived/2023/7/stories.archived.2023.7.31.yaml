    'template': '1'
    'title': 'Pimentel: Absence of WPS, expanded EDCA in Marcos’ 2nd SONA ‘disappointing’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068bdfc-3148-430d-b482-e146bf431bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:04:23.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T20:08:43.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> – Senate
        Minority Leader Koko Pimentel is disappointed that President Ferdinand Marcos
        Jr. was silent on Chinese incursions in the West Philippine Sea and the recently
        expanded Enhanced Defense Cooperation Agreement (EDCA) in his second State
        of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae8827-65f6-4e64-98c2-0e299c94ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:04:23.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T20:08:43.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are two related areas where the President is given under
        our Constitution great authority: national defense and international relations,”
        Pimentel said in his contra-SONA Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c3e21-cd85-4181-9b0b-1a5f9dd5cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:04:23.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T20:08:43.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hence it was disappointing not to hear from the President in the SONA\
        \ his explanation or point of view in the subject matters of the West Philippine\
        \ Sea,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a90830-7183-4628-b3ea-4f55b8830880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:04:23.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T20:08:43.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though Marcos did not mention Beijing’s aggressive actions in the West\
        \ Philippine Sea or the superpower's continued rejection of the 2016 Hague\
        \ Ruling that nullified its claim over the South China Sea, he vowed to defend\
        \ the country’s sovereignty.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946b022-3352-415a-8a46-6632a7ce0ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:04:23.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T20:08:43.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/7/24/no-mention-wps-Marcos-2nd-sona.html">Marcos
        silent on Chinese harassment in WPS in 2nd SONA, vows to defend sovereignty</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3647e42-3ee3-45f6-b322-09dad4752449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:04:23.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T20:08:43.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri disclosed that on Monday, the upper\
        \ chamber would meet with the Department of Foreign Affairs, National Task\
        \ Force-West Philippine Sea, National Intelligence Coordinating Agency, and\
        \ Armed Forces of the Philippines to discuss possible ways to enforce the\
        \ country’s sovereignty over the contested waters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db6195-be17-4785-99ca-065aea224969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:04:23.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T20:08:43.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after Sen. Risa Hontiveros filed a resolution which seeks
        to <a href="https://www.cnnphilippines.com/news/2023/6/19/hontiveros-resolution-dfa-unga-china-wps.html">raise
        China’s harassment of Filipino vessels before the United Nations General Assembly</a>
        through the DFA. Marcos deflected this and said that foreign policy was set
        by the executive, not the legislative department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f046fa7-fc5a-4fb3-b072-ce1183c42cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:04:23.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T20:08:43.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/27/marcos-hontiveros-unga-resolution-china-wps.html">Marcos
        on Hontiveros'' call to raise WPS incursions before UNGA: ''Foreign policy
        not set by legislature''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10c936-e426-4023-a754-e7ef0eb8da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:04:23.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T20:08:43.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, for his part, said he would file his own measure to <a href="https://www.cnnphilippines.com/news/2023/7/30/zubiri-reso-end-bilateral-talks-condemn-china.html">recommend
        the end of bilateral talks with Beijing</a> and the condemnation of its incursions
        on Philippine waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1316cd-6231-462a-a002-8f62f7f14881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:04:23.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-31T20:08:43.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel continued: \"I was hoping that the President, given that he\
        \ has wide latitude in defense and foreign policy, would have explained why\
        \ we needed to expand the EDCA sites of the US military because there may\
        \ be a neighboring country which looks at us and then says 'you want to be\
        \ a friend to all, an enemy to none' and yet you are participating in a containment\
        \ policy of another power.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614f0c8-2f9e-4f9f-a912-a48f811d9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:04:23.343+08:00
