      'jcr:uuid': 'f623b16a-51af-490c-ae4b-e74a61fcd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Land
        Transportation Office (LTO) on Monday said it is targeting to address the
        900,000 driver’s license backlog by the end of 2023 with the delivery of more
        plastic cards in the coming months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2bca4-c0ac-4c33-a970-ff24a22e1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c4e27-91c3-45b4-9cf0-42d01b78008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The total delivery will be around five million plastic cards for
        distribution. So, we are confident that we would be able to address the backlog
        within the year,” LTO Chairman Vigor Mendoza II told CNN Philippines’ <em>The
        Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ceb2e-355d-4efb-bb21-f1c9d1f303f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e1926-a6a6-49ca-bdf2-587ef2b9f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO has extended the validity of driver’s licenses beginning April\
        \ 24 to Oct. 31, and has issued temporary licenses printed on paper due to\
        \ the shortage of plastic cards.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c38181-d400-49c6-8fa5-863ec64ffdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd1f8b5-5242-4f0d-97ac-f12c247a4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mendoza said one million plastic cards are expected from LTO’s new\
        \ supplier Banner Plasticard, Inc. in the next two months. Deliveries will\
        \ be done weekly.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbac755-9d12-4365-8a3f-afa81a8dd4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63c986-4016-4294-b8df-397d4ef3ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These will be allocated to the backlog and applicants who are just\
        \ about to renew their licenses. The applications of priority groups, like\
        \ overseas Filipino workers, will be processed first, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd095a7e-ba6f-4e9e-9abc-3b1a7ef7ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6cc784-b2e8-4ad7-998c-244b78bb2e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Transportation Secretary Jaime Bautista received an initial\
        \ batch of 5,000 plastic cards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff298e2-b0bc-4fc6-a4b6-1c6038c95d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8fc2a9-fc02-424f-a5f9-b7aad8b4eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:37:01.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-31T12:37:02.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also encouraged drivers to utilize the e-license. He said
        LTO is slowly rolling this out as the agency wants to first address the backlog
        in plastic driver’s license cards.</p>'
  'ph-eu-free-trade-talks-revival':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-31T12:41:17.000+08:00
    'imagesource': 'jcr:9ab6e3f8-1ad4-44d7-9821-e030e5ecfc4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4118d662-c703-44c6-8115-4d8b997daef2'
    'lead': 'The Philippine government and the European Union (EU) are now working
      to resume discussions on a bilateral free trade agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T12:42:49.051+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-31T21:53:47.273+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, EU revive free trade talks'
    'updated': 2023-07-31T13:55:17.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad9da1-cdf9-44e4-a6d0-32c27f038a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:42:49.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — The Philippine
        government and the European Union (EU) are now working to resume discussions
        on a bilateral free trade agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4f0d8-5401-412d-aec8-762670fbe1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:42:49.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, President Ferdinand Marcos Jr. said he and European
        Commission President Ursula von der Leyen “concluded a successful and productive
        bilateral meeting” during the latter’s official visit to the country on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca696f18-61ae-47d1-bd57-a7c4c68c2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:42:49.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We discussed economic relations with a particular focus on revitalizing
        trade between our two regions. I welcome the conduct this year of scoping
        exercises between the European Commission and the Philippines towards negotiations
        for a Philippines-EU free trade agreement,” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd06f12-5c76-4a62-b9a6-e12cedd95f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:42:49.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Der Leyen said her visit seeks to “accelerate a new era of cooperation”
        between the EU and the Philippines.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522031cc-246e-457d-bb06-502b003d13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:42:49.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The European Union is already your fourth largest trading partner...
        but we can do so much more. So I''m very glad that we have decided to relaunch
        negotiations for a free trade agreement,” she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f43068-645a-4e47-835f-aed3c8e57267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:42:49.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our teams will get to work right now on setting the right conditions
        so that we can get back to the negotiations,” the EU official added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3829f-b385-45d6-b171-027df7bdce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:42:49.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing for the implementation of a bilateral FTA, der Leyen is
        confident that it would promote growth and job creation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d8451-8dcc-4855-97aa-69f6f58daea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T12:42:49.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, Marcos said that the “timing and conditions are now quite
        ripe for us to solidify the long-standing and historically beneficial trade
        relations” through a bilateral free trade agreement between the Philippines
        and EU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59fdfe-92cf-4696-a3bb-64bf47cbc44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:55:19.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Talks on the trade deal began a decade ago, but formal negotiations
        only started in 2016.  The last round of negotiations, meanwhile, took place
        in February 2017.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210ba6b-e21c-4840-bba0-d75192e336d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:55:19.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/5/25/marcos-ph-eu-free-trade-resumption.html">READ:
        Marcos: Time is ripe to resume ''win-win'' PH-EU free trade talks</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262fdf51-7e7b-4ca9-8c19-27d52dc2d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:55:19.469+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The FTA, Marcos previously said, was a “win-win strategy” as this would
        boost the economic goals of both parties.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102da747-d920-46c8-bf4f-3f1cdb8e605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T13:55:19.470+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-31T21:53:47.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry earlier said that an FTA with
        the EU would secure additional duty-free market access for the Philippines
        on top of what is covered by the Generalized Scheme of Preferences Plus scheme,
        and that it would improve foreign investments from EU countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d29527-3b5c-4a16-a6f8-2c6bd847300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T21:53:45.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-31T21:53:47.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, EU Director at Human Rights Watch (HRW)
        Philippe Dam said there is still a lot to be done to improve the country’s
        human rights situation before it can be given a “clean bill of health” by
        the EU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54795aaa-55dd-44ff-ba09-95cb6c86d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T21:53:45.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-31T21:53:47.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Extrajudicial killings in the continuing “drug war” as well as
        violence, harassment, and intimidation of activists and members of civil society
        are still happening,” he said. “Workers’ rights are still severely curtailed
        while Indigenous peoples, environment activists, and journalists remain vulnerable
        to state violence.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee125b-2439-4d15-8d4d-c380fcf0be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T21:53:45.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-31T21:53:47.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dam said it is concerning that Leyen did not tackle human rights and\
        \ civil liberties issues, stressing that the human rights situation in the\
        \ Philippines remains dire.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1c45f-fe32-4124-bedc-b32d656e20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T21:53:45.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-31T21:53:47.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The EU should not look the other way and should tie a future trade
        deal to concrete labor and human rights improvements and accountability for
        past violations,” the HRW official said.</p>'
