      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd223898-3e02-4ef2-b825-5c8d8ff32d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T11:22:15.630+08:00
