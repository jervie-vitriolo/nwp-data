      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The star made her name in Hong Kong action movies of the 1980s and\
        \ 90s, before her breakthrough international role in 1997 opposite Pierce\
        \ Brosnan in “Tomorrow Never Dies.”\r"
