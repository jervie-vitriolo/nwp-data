      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PVL alone will only continue to usher in new talent, and with
        it, fiercer competition, especially with the federation’s plans to add one
        more club team to its roster. “We’re only in the infancy stage of what volleyball
        and appreciation for the sport could be,” says Gonzalez, thrilling at a battleground
        now pitting legends like Valdez with a fresh crop of phenoms who grew up watching
        her, including Eya Laure and Faith Nisperos. “Idol ni Faith si Alyssa, diba?
        And you can’t tell me that Eya was not inspired by Alyssa. So now you have
        two generations playing in the same league. Marami pang mangyayari.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0ae1b-6e3c-4262-9862-756fb2c7757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last night, the PVL awarded its first foreign champion. Though
        Creamline dominated the conference and Valdez was back to scoring double digits,
        a tight game led to Japan’s Kurashiki Ablaze snatching the crown.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7b24b-1135-43cc-b4ef-4bdd56eccc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.179+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back when the pandemic put a pause on sporting events, Valdez had considered\
        \ an alternate, if inevitable reality — one where playing was no longer an\
        \ option. “That’s the first time na sobrang tagal na walang sport na nag-define\
        \ sa akin,” says Valdez, who found calm in candle-making, even launching a\
        \ line of scented candles last year. \r"
    '66':
