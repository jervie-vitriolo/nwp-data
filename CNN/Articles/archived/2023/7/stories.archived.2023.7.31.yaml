  'mtrcb-its-showtime-alleged-indecent-acts':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-31T15:07:08.000+08:00
    'imagesource': 'jcr:b218fc4e-abe1-42ca-a6bd-1cfafa9a8eac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adaa896a-c093-41fb-bda0-3438cca7b14d'
    'lead': 'The Movie and Television Review and Classification Board (MTRCB) on Monday
      said it summoned the producers of noontime show ''It''s Showtime'' to explain
      the alleged ''indecent acts'' done during a segment last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T15:11:22.436+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-31T15:11:22.764+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MTRCB summons ''It''s Showtime'' producers to explain alleged ''indecent
      acts'' of hosts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98152cf-0ab7-4a92-8da8-7b8424f2f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:11:22.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T15:11:22.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Movie
        and Television Review and Classification Board (MTRCB) on Monday said it summoned
        the producers of noontime show "It''s Showtime" to explain the alleged "indecent
        acts" done during a segment last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d22298-9ade-4848-9091-d667aaf0bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:11:22.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T15:11:22.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MTRCB said it issued a Notice to Appear and Testify to the show's\
        \ producers \"over complaints concerning scenes that portrayed alleged indecent\
        \ acts by hosts Vice Ganda and Ion Perez during the variety show's 'Isip Bata'\
        \ segment, which aired last July 25, 2023 on channels GTV and A2Z DZOZ/DZOE\
        \ 11.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb3332c-53a3-4396-a451-06dd83b5e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:11:22.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T15:11:22.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Said scene is in violation of Section 3 (c) Presidential Decree No.\
        \ 1986. The hearing date is scheduled on July 31, 2023, 10:00 am at the MTRCB\
        \ Office in Timog Avenue, Quezon City,\" it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d99b1c-9312-4897-8687-00fe2fe75aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:11:22.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T15:11:22.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the \"Isip Bata\" segment, the hosts will ask a question and will\
        \ provide players with four choices, which came from answers from a survey\
        \ conducted among children. Audience members will line up in their options.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3d4f1-a00f-47cc-9a90-4a52284b43e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:11:22.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T15:11:22.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The segment also features child guests called \"Batang Cute-po\" who\
        \ also comment on the question.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f49a6c-b174-4e59-9c56-ceba3cdadbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:11:22.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T15:11:22.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the July 25 episode, the question was \"Anong masarap simutin gamit\
        \ ang daliri?” (What food is best to finish using fingers?) Choices provided\
        \ were melted chocolate, crumbs of chips, gravy, and icing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d2235-5cae-457a-b4e1-b4b9370e0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:11:22.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T15:11:22.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perez presented the icing and licked it from his finger.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157601a9-937f-43e4-82a5-11e2e8a079e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:11:22.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T15:11:22.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perez then shared the icing with his partner comedian Vice Ganda, who\
        \ scooped the icing from Perez's finger before consuming it.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e1bf3-ad9f-4af5-b955-a9560e721d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:11:22.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T15:11:22.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ABS-CBN posted the clip on its social media platforms, calling it a\
        \ \"sweet moment\" of the two hosts. However, it drew mixed reactions on social\
        \ media.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e6bac-6876-47c6-9a93-5a5f75469c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T15:11:22.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T15:11:22.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers of "It''s Showtime" and ABS-CBN have yet to release a
        statement.</p>'
