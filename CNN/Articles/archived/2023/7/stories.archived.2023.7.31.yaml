      'mgnl:type': 'text'
      'text': "The movie, which follows the story of a Chinese immigrant and laundromat\
        \ owner who finds herself at the center of a struggle in the multiverse, won\
        \ seven Oscars out of 11 nominations – including best picture – at the Academy\
        \ Awards in March.\r"
