      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oscar-winner Michelle Yeoh has married
        her longtime partner Jean Todt in a ceremony in Switzerland – nearly two decades
        after the French businessman proposed to her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9701c22-76cb-4ed5-a66f-e49d2165ce50'
      'mgnl:activationStatus': true
