      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a070f-40ee-4bef-b9c6-86f7802cc3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the Philippines’ international renown in volleyball,
        the SEA Games has at least witnessed the brilliance of our national men’s
        team, albeit on sandier terrain. In May, the Philippine men’s beach volleyball
        team bagged a bronze medal for its third straight year. Valdez, who recently
        became president of the Spikers’ Turf, the semi-professional league for Philippine
        men’s indoor volleyball, hopes the sport’s appeal broadens past the walls
        of an arena, and beyond women’s competitions. “Fans should see kung gaano
        ka-intense and saya din ng men’s volleyball natin,” she says, rattling off
        a list of athletes who’ve long deserved the spotlight, including indoor volleyball
        greats like Marck Espejo and Brian Bagunas. “Women’s volleyball didn’t take
        off naman in just a snap. [It took] great volleyball stories, as well, na
        hindi natin ma-script-script, so with more opportunities to showcase their
        talent, I believe lalaki din ang men’s volleyball.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52476d-0fe0-4b13-920a-5fcc50d60bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez, whose sports coverage on Cignal TV now includes professional
        men’s league, The Spiker’s Turf, believes a bustling men’s volleyball realm
        in the Philippines may even give rise to its own version of Valdez. “Maybe,
        just maybe, there will be that one guy — or even a group of players — who
        will grab people’s attention,” he says. “That’s where it starts.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0f33f-0e85-4115-81c7-fb4a4453de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T18:41:19.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Philippine volleyball gradually gains global acclaim, it is Filipino
        fervor for the sport that’s caught international curiosity. In the past two
        years, the Philippines has hosted the Volleyball Nations League (VNL), bringing
        in world-class teams accredited by the sport’s global governing body. At a
        recent Italy vs. Japan match held at the Mall of Asia arena, attendance reached
        up to 12,000 spectators, piquing even the interest of the first lady and Manny
        V. Pangilinan. “It was a big surprise for them to watch the fans. It shows
        that we’re the craziest, most enthusiastic volleyball fans in the world,”
        says PNVFI president, Tats Suzara, awed by the fuss that even foreign men’s
        teams can cause among Filipinos.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b460d8d-2a88-4e3f-943e-bf741a19fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:05:53.881+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s great that the fans support other countries,” says Slovenian
        star player Rok Možič, reveling in the rapturous response to his team. “If
        your fans are this good, maybe the [local] leagues can also be developed so
        that they can get to a higher level each year.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e9fda-e3bf-4895-b69a-ff6e0c5d6e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T19:05:53.882+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-02T16:45:37.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this year’s VNL press-con, Suzara was confident in the Philippines
        welcoming global volleyball talent as well as producing it. “We are bidding
        to host the first-ever Women’s World Championship in 2025,” he said, adding
        that he’d set his sights on a new breed of UAAP players to compete at the
        event. “Ang problema sa professional players ng PVL is that they have their
        own calendar, so it’s better to focus more on college players who can commit
        for the next two years.”</p>'
