      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asia, the world’s largest and most populous continent, is reckoning\
        \ with the deadly effects of extreme summer weather, as countries endure blistering\
        \ heatwaves and record monsoon rains.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b1db2-b174-4e65-ae16-82ad791213c0'
