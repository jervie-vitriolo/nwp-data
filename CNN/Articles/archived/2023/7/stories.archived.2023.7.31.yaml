      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Ten detained
        witnesses in the drug case against former senator Leila de Lima have been
        transferred out of the New Bilibid Prison, Justice spokesperson Mico Clavano
        confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f1c1ee-afa9-4ba3-ab02-271cbefe2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T21:06:24.897+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T21:07:50.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said the inmate-witnesses were moved to Sablayan Prison
        and Penal Farm in Occidental Mindoro for confidential reasons, but he mentioned
        "preserving peace and order" in the Bilibid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11acf318-eeee-4b34-a023-ddaeefbc84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T21:06:24.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T21:07:50.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I can assure everybody lahat ito deliberate, pinag-isipan talaga [it''s
        really well-thought out]. We can assure everybody everything that we do here
        may purpose at pinag-isipan," Clavano said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93679b51-1d78-4d2d-86ae-47e3e3c7e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T21:06:24.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T21:07:50.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Families of the inmates went to the Department of Justice (DOJ) to
        ask for assistance in locating them as they expressed concerns about their
        safety.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2365e-cd85-4980-a892-410d6f724c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T21:06:24.898+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T21:07:50.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Siguro na-trauma lang mga kamag-anak dahil sa mga nangyayari noon
        but iba na ngayon. I assured to them na mabuting tao si (Corrections chief
        Gregorio) Catapang," Clavano said. I assured them nasa magandang kalagayan
        mga asawa nila."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56be7a-39d4-4dcc-84d1-23ccfd9753c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T21:06:24.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-31T21:07:50.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe the relatives were traumatized because of what
        happened before, but it''s different now. I assured them that Catapang is
        a good person.]</p>'
