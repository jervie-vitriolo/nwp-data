      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bbe2c0-a53b-469c-8bb6-94c72c466123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T17:10:29.383+08:00
