        left out in Marcos’ second SONA</a></strong></p>'
  'vouchers-refund':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-31T19:11:49.000+08:00
    'imagesource': 'jcr:d8377519-b9a7-416d-b33a-ea9016596eb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61d8336c-fed2-47a6-ae43-25cf861828ae'
    'lead': 'Sellers should not force their customers to accept vouchers instead of
      giving a refund for a defective product, the Department of Trade and Industry  says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T19:14:23.396+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-07-31T19:14:23.721+08:00
    'mgnl:lastActivatedBy': 'superuser'
