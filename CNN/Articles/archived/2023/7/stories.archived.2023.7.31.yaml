      'mgnl:lastActivated': 2023-07-31T09:56:09.831+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        said that war is “gradually returning” to Russia hours after the Kremlin accused
        Kyiv of targeting Moscow with drones, the latest in a series of attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b2d09-7d2f-4bff-b918-bbad25724240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.831+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian Defense Ministry said three drones were intercepted Sunday\
        \ but a business and shopping development in the west of the capital was hit.\
        \ The fifth and sixth floor of a 50-story building were damaged, and no casualties\
        \ were reported, state news agency TASS reported.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e1f39-cb7e-4d69-8723-4e506f83f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.831+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos showed debris as well as emergency services at the scene.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61162a5c-dfaf-4c14-ba00-875e9c94035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.831+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine is getting stronger, and the war is gradually returning to\
        \ Russia’s territory, to its symbolic centers and military bases,” Zelensky\
        \ said in his daily address. “This is an inevitable, natural, and absolutely\
        \ fair.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b597be-98f1-44e7-a53c-e7828b10a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.831+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesman for Ukraine’s Air Force said the latest drone attacks on\
        \ Moscow were aimed at impacting Russians who, since the Kremlin invaded Ukraine\
        \ in February 2022, felt the war was distant.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc8fab-c8df-49af-aaf9-5ee1734e3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.832+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s always something flying in Russia, as well as in Moscow. Now\
        \ the war is affecting those who were not concerned,” the spokesman, Yurii\
        \ Ihnat, said on Ukrainian television.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93850f43-fab4-4595-82a5-c89422035a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.832+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No matter how the Russian authorities would like to turn a blind eye\
        \ on this by saying they have intercepted everything … something does hit.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6bf149-cddf-43cf-98bd-3967f802532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.832+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s military has increasingly been deploying unmanned aerial\
        \ vehicles for more than just reconnaissance.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14840d-eaf4-42ed-9714-fec314fa5c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.832+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian Minister Mykhailo Fedorov, whose Digital Transformation Ministry\
        \ oversees the country’s “Army of Drones” procurement plan, had said there\
        \ would be more drone strikes to come as Kyiv ramps up a summer counteroffensive\
        \ aimed at pushing Russian troops out of Ukrainian territory.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0891cf-45dd-478b-872e-fbef5671caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.832+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow was targeted earlier this week. Ukraine claimed responsibility\
        \ for a strike on Monday that hit two non-residential buildings, including\
        \ one near the Ministry of Defense headquarter. Russia called that incident\
        \ a “terrorist attack,” although the Kremlin’s military actions in Ukraine\
        \ have regularly caused civilian casualties.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea351be-a7ff-43cd-b0b3-caf611c05fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.833+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Russian missile attack in the northeastern Ukrainian city of Sumy\
        \ late on Saturday killed at least two people civilian and injured another\
        \ 20, while a rocket strike on Zaporizhzhia left another two people dead.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa1645-593f-42a6-93d0-9e9a1d60ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.833+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both areas had been subject to lengthy bombardments over the weekend.\
        \ Ukrainian authorities in Sumy said there had been 25 instances of shelling\
        \ in a single day, while a military leader in Zaporizhzhia said Russian forces\
        \ had carried out 77 attacks on 20 settlements across the Zaporizhzhia, hitting\
        \ 31 residential buildings and other pieces of infrastructure.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfecda-52fa-4439-8175-d1e3cddf9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.833+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the strikes in Moscow did not reportedly cause any injuries\
        \ or fatalities, they have unsettled residents of the Russian capital.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9f242-3833-4a67-95df-c3dfe5023b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.833+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One witness to Sunday’s attack explained how the incident upended some\
        \ planned down time.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d6614-15d1-4034-beec-ef17a495c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.833+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My friends and I rented an apartment to come here and unwind, and\
        \ at some point, we heard an explosion – it was like a wave, everyone jumped,”\
        \ she told Reuters. “There was a lot of smoke, and you couldn’t see anything.\
        \ From above, you could see fire.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812a017-dfc0-4725-a3fb-7fe5e725d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.833+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian drones also targeted the Russian-occupied Crimean Peninsula\
        \ on Sunday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6643ad2-f393-43f8-be00-6b558af6d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.834+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s Defense Ministry said it intercepted 25 unmanned aerial vehicles\
        \ over the territory, which Moscow illegally annexed from Ukraine in 2014,\
        \ shooting down 16 of them with air defense systems.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efe874-3974-418e-b52c-017558175075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.834+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other nine crashed into the Black Sea after their signals were\
        \ jammed by electronic warfare equipment, according to the ministry. There\
        \ do not appear to have been any casualties, but CNN has not been able to\
        \ verify claims made by Russia’s Defense Ministry.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a79de-254d-4197-9cde-b76391da0083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.834+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday Russia said it shot down a Ukrainian missile over the
        southern Russian city of Taganrog. Ukraine did not comment on the attack,
        an apparent rare case of Ukraine using missiles inside Russian territory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f620b0-83e1-4446-9ba8-6ff5eb28f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T09:36:17.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T09:56:09.834+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/30/world/moscow-city-drone-attack-sunday-russia-ukraine-intl-hnk/index.html">Zelensky
        says war ‘returning to Russia’ after Moscow drone attack</a>"</em></p>'
  'depp-v-heard-docu-series-trailer':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-31T09:36:29.000+08:00
    'imagesource': 'jcr:32876ee0-70f8-44aa-aae6-235541c69ff5'
    'jcr:primaryType': 'mgnl:composition'
