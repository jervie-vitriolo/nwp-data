    'lead': 'Senate Minority Leader Koko Pimentel is disappointed that President Ferdinand
      Marcos Jr. was silent on Chinese incursions in the WPS and the recently expanded
      Enhanced Defense Cooperation Agreement EDCA in his second SONA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T19:04:23.254+08:00
