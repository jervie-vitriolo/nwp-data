      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> – The motoring
        public will have to pay ₱2 to ₱3 more in the per-liter prices of petroleum
        products starting Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1892cd-ea32-49f5-919c-1c310af3c85c'
      'mgnl:activationStatus': true
