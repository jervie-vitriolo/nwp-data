  'madonna-one-month-after-hospitalization':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-31T08:53:30.000+08:00
    'imagesource': 'jcr:3d082a28-e72b-4745-a4b2-8498cb231957'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29b1fc2f-7e2c-461a-bc84-494888a09832'
    'lead': 'One month after Madonna was hospitalized in the ICU after suffering a
      bacterial infection, the queen of pop is reflecting on how her loved ones are
      helping her heal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T08:55:23.825+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-31T08:55:24.058+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Madonna feels lucky ‘to be alive’ after hospitalization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f03b55-ab59-4294-b69e-2f08aa553262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:23.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:55:24.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One month after Madonna was hospitalized
        in the ICU after suffering a bacterial infection, the queen of pop is reflecting
        on how her loved ones are helping her heal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5d915-9ed8-452c-a333-5587841f9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:23.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:55:24.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Love from family and friends is the best Medicine,” Madonna wrote\
        \ in an Instagram post on Sunday, showcasing a series of photos with two of\
        \ her six children.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7423a-1477-4450-b243-a542d9fc82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:23.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:55:24.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She continued to write that as a mother, it’s easy to get “caught up\
        \ in the needs of your children,” but that when she fell ill, “my children\
        \ really showed up for me.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0da486-34cf-40f1-beb0-977d3a65dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:23.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:55:24.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw a side to them I had never seen before. It made all the difference,”\
        \ she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ddc70e-66d5-478b-af32-ddb98c0e9333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:23.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:55:24.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Madonna shares one daughter, Lourdes Leon, with Carlos Leon, and a\
        \ son, Rocco Ritchie, with director Guy Ritchie. She is also mom to four adopted\
        \ children – David Banda, Chifundo “Mercy” James and twins Stella and Estere.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb856eb5-366b-4cf9-adb7-b5fbe865809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:23.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:55:24.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her post, Madonna also wrote about her gratitude for her friend\
        \ and longtime manager, Guy Oseary, who gifted her a Polaroid of Keith Haring\
        \ “wearing a jacket with Michael Jackson’s face painted on it,” that she said\
        \ was snapped by Andy Warhol.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604fdb3-2562-488f-b261-32829ab70a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:23.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:55:24.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Madonna wrote that she sobbed when she received Oseary’s gift because\
        \ “I realized how lucky I am to be alive. And how fortunate I am to have known\
        \ these people and so many others who are also gone.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4078b-32f6-4645-a0a6-55a425d45d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:23.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:55:24.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oseary announced in June that Madonna was in the ICU after developing\
        \ a “serious bacterial infection.” CNN later reported that the “Vogue” singer\
        \ was released from the hospital days later, recovering at home.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f232dd3-7730-43ae-9441-47e82499107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:23.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:55:24.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the Grammy winner announced she was rescheduling\
        \ the start of her international “Celebration” tour to October.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5053c-824c-471c-b7a6-f50bb85c0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:23.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:55:24.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you to all my angels who protected me and let me Stay to
        finish doing my work,” she said at the end of her post on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204184b-f73c-4434-ae0f-f31635175a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T08:55:23.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-31T08:55:24.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/30/entertainment/madonna-lucky-to-be-alive/index.html">Madonna
        feels lucky ‘to be alive’ after hospitalization</a>"</em></p>'
  'pagasa-falcon-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-31T08:59:03.000+08:00
    'imagesource': 'jcr:fd8a9ab1-2411-457b-8aa3-b66d1405fe53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb3ae67-1cea-4adf-9cb6-ac8c010223ca'
    'lead': 'As Falcon continues to intensify and begins turning northwestward, the
      state weather bureau says further shifts in its movement may increase the chances
      of raising storm signals due to the typhoon''s expansive wind field.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T09:01:23.932+08:00
