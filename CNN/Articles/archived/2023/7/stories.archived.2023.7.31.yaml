      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority leader also noted that Marcos did not mention the <a
        href="https://www.cnnphilippines.com/news/2023/7/9/imee-marcos-us-military-planes.html">landing
        of US planes in Philippine airports</a>.</p>'
    '13':
