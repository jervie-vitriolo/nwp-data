    'jcr:uuid': '2cbb7aa4-d1a0-458e-bfa2-fdfd20a159e4'
    'lead': 'Filo SONEs! Still feeling that post-concert depression?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-31T15:07:39.577+08:00
