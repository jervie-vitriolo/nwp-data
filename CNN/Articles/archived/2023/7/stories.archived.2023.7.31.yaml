      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921fab7-3fe4-4352-9d71-b02f39dd90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-31T23:54:46.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of the whole organization, <em>ang hinihiling ko lang,</em>
        let us continue to work. <em>Sana hindi tayo maapektuhan dito sa</em> outcome
        <em>na ito</em>. And what I wanted is that each and every personnel will continue
        to implement and do our law enforcement operations professionally, aggressively,
        and as I said, <em>tayo lahat dito,</em> we are part of it and it''s a call
        for cleansing of the organization," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70ee6f-4679-4332-bca5-f953c44c6618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-31T23:54:46.619+08:00
