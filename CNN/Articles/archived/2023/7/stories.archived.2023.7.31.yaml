      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While most of northeastern China is inundated by rainfall, the neighboring\
        \ Korean peninsula is suffering from deadly heat waves.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b191d-5a85-45a2-bef3-5a97029049d1'
