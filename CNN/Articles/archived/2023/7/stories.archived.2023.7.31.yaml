      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Land
        Transportation Office (LTO) chairman Vigor Mendoza II on Monday listed the
        plans and priorities of his administration as the newly-installed chief of
        the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911608f-8acb-4f67-bdf4-fe9d9ca1826e'
      'mgnl:activationStatus': true
