      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The tendency of the senators, they will protect Section 112 and won’\
        t vote for an ineligible person.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993d6d0-0de5-48cd-bd0b-b06349b81864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.168+08:00
