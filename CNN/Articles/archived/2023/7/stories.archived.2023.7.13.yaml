      'mgnl:lastActivated': 2023-07-14T05:30:57.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegation made against PAGCOR is entirely false and driven
        by malicious intent," PAGCOR said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7194229-08e1-46dd-a820-19bc4aeed34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:14:22.971+08:00
