    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ASEAN, China renew pledge to speed up talks on code of conduct in disputed
      sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5beacc5-2a91-46ae-96bb-a7b5e1826607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The Association
        of Southeast Asian Nations (ASEAN) and China on Thursday reaffirmed their
        commitment to speed up negotiations on the long-delayed code of conduct (COC)
        in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c367a4f-c58c-4601-85f0-84db3ac8f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6e616-e6a6-4672-8fda-b0a1d246ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a joint statement after a meeting among their top diplomats, the\
        \ 10-member bloc and Beijing vowed to \"work toward the early conclusion of\
        \ an effective and substantive\" set of rules seen to minimize the potential\
        \ for conflict in the disputed waterway.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc024e0d-1e6d-4af5-8357-366dcafb61fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11704021-f503-472d-aa97-8d50967c7ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Associated Press (AP) reported that ASEAN and China have resolved\
        \ to try to conclude the COC within three years, citing a Southeast Asian\
        \ diplomat who asked not to be named.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b536e-ec0a-4a1e-b7f4-364b9f59eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322eda85-7af2-43d6-80e9-5afa43431e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing's expansive territorial claims in the South China Sea clash\
        \ with those of four ASEAN member-states: the Philippines, Vietnam, Malaysia,\
        \ and Brunei. For decades, the Southeast Asian nations have been pushing for\
        \ a legally-binding COC in the area, but critics have noted that progress\
        \ has been slow due to resistance from the East Asian giant.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089fe0e5-1341-42b4-9236-80c5a1c6ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2564f3-e9d9-43dd-a19e-1237739acb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/12/nations-reaffirm-support-wps-ruling-7th-anniversary.html">More
        nations reaffirm support for PH on 7th anniversary of WPS ruling</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481509e-26c6-423a-b6de-dd699d040b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed29ad-4009-4881-bb34-a30dcb6fa668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Thursday meeting, AP also said both sides agreed on a set\
        \ of guidelines which called for more discussions and \"the start of negotiations\
        \ for the most contentious issues, including whether the regional code should\
        \ be legally enforceable and its geographical scope.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fceb5a-35c7-424c-a34b-08319316768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:44:00.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-22T17:06:37.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8eb6a-ec6a-4091-a677-34452a58e440'
