      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea fired what it said was a solid-fueled
        intercontinental ballistic missile on Wednesday, just days after Pyongyang
        threatened to shoot down US military reconnaissance planes flying over nearby
        waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94783117-8446-46b0-bf61-c169cffa49e4'
      'mgnl:activationStatus': true
