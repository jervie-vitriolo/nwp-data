    'jcr:uuid': '4b96b697-9b4f-439b-8a59-25b6b2e2f522'
    'lead': 'If Filipinos choose to see differently pieces of our history and influence
      that have been forgotten, we also have to challenge our own assumptions about
      who we are and what we look like. '
    'mgnl:activationStatus': true
