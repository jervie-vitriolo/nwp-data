      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ef274-499c-433f-b445-e67b36cf9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.169+08:00
