    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e66ee-1fe9-4346-bfdb-e02f4c9e1bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Disney CEO Bob Iger said his company
        will be “expansive” in its thinking about the future of its linear TV networks,
        acknowledging that a sale remains an option.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b396ae49-a808-47d8-9210-279cf02ba8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8745f-462c-401f-b2a1-6f6c27969900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In CNBC interview Thursday, Iger said that Disney has to be “open minded\
        \ and objective about the future of the business,” adding that networks like\
        \ “may not be core to Disney.” Disney owns several linear TV channels, including\
        \ ABC, FX, National Geographic and Freeform.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757719d-739c-4765-bf1a-6f6b34a8cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5cd063-144c-4255-a835-d27432a7c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Programming produced by those networks might be core to Disney, but\
        \ the distribution model is “definitely broken,” Iger said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a57335-3652-481f-8abc-f01d3a806207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3789d-72bb-4ba7-8e84-84ae2691eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The disruptive forces that have been praying on that business are\
        \ greater than I thought,” Iger said. “We have to come to grips with that.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd77890-eba7-4df4-b5f8-d2df4d5e31e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a0dce2-1709-4023-808f-19c51290bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Linear business is in a decline as more people cut the cord and watching\
        \ programming on streaming platforms.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e26a4-fd06-4bc8-a7ae-a4e544c04999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017aad11-6923-4f9e-bbcb-476d1d15fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney (DIS) also owns ESPN, but Iger said that he’s “bullish” on sports\
        \ and wants to stay in the sports business. He added that Disney (DIS) looking\
        \ for strategic partners that could help the company with distribution and\
        \ content, including assistance in purchasing increasingly expensive licensing\
        \ deals for live sports, including the NFL and NBA.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7082fbc-3574-4822-8194-1e5f26a4d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a7e4f8-9902-4c04-844c-1d72aa050baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Disney’s board unanimously voted to extend Iger’s contract\
        \ for another two years — through the end of 2026. He joked to CNBC that he\
        \ liked retirement and that it was a “good 11 months.” Iger rejoined Disney\
        \ in November 2022, replacing Bob Chapek, who had a choppy run at the helm.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93816063-7005-4bbe-a360-0f626fcb6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted to stay on at Disney for longer than anticipated
        because he has a “deep passion” for the company, but needs more time because
        “In some ways the challenges are greater than I anticipated.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0fea2-4119-4ca6-8960-11dcecd70090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:25:02.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:40:58.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/13/media/disney-cable-networks-sale/index.html"><em>Disney
        CEO Bob Iger says he’s open to selling ABC and its cable networks – but not
        ESPN</em></a>."</p>'
