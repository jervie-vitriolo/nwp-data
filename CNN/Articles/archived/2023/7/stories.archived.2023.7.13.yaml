      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bdf5a-433d-4e1a-a8c4-51a13e4da13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the National Irrigation Administration (NIA) Eddie Guillen
        said the water allocation cuts would affect 10,000 hectares of rice fields
        in those provinces.</p>'
