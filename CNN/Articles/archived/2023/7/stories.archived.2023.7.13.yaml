      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b250600-6bab-4401-91a3-07193073ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.409+08:00
      'mgnl:createdBy': 'lara'
