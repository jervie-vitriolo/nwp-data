      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration is eyeing how to narrow in on issues where\
        \ both sides can make progress.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b251b2-0c85-4ab4-b639-926552ad305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.049+08:00
