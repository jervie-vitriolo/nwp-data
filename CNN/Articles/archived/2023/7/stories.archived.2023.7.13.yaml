      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senators Koko Pimentel and JV Ejercito also slammed Vega’s performance.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739306e8-06df-4b63-b6f9-063a207a1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.202+08:00
