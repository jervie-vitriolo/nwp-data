    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China reveals how it plans to put astronauts on the moon by 2030'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396cff5-d460-4d05-a019-893dc5b4ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Chinese officials on Wednesday
        unveiled new details about their plans for a manned lunar mission, as China
        attempts to become only the second nation to put citizens on the moon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71078818-8883-44c9-b22c-b83294da99fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75bf6f-c002-4f44-a388-b1100630214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhang Hailian, deputy chief engineer with the China Manned Space Agency\
        \ (CMSA), revealed the preliminary plan at an aerospace summit in the city\
        \ of Wuhan on Wednesday, according to state-run news agency Xinhua.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0682b-1e54-48d0-b66c-b5b66098fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c23a62-c6bf-4dc4-98ca-1a362bd69e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, expected to take place before 2030, is part of a project
        to establish a lunar research station. It will investigate how best to build
        the facility, and carry out moon exploration tasks and other experiments,
        Zhang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590d229-374d-4a28-baea-46c786628cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b463f19-b3af-44d9-9eda-c07745f6a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two launch vehicles will send a moon surface lander and manned spacecraft\
        \ into lunar orbit, before they dock with each other, according to state-run\
        \ Global Times. After docking, the Chinese astronauts on board the spacecraft\
        \ will enter the lander, which is used to descend to the moon’s surface.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1dbdf-3cd7-4fa1-be82-577c7167f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d030d-52b5-46b0-950e-4ef5379cd7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While on the moon, they will collect samples and carry out “scientific\
        \ exploration,” before leaving on the lander and reuniting with the spacecraft\
        \ waiting in orbit – which will take them home to Earth, Global Times reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5402a2-918e-438d-8959-03ff17d9ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377fb54-ecb7-4b05-b6e1-792c64d9da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To prepare for the mission, Chinese researchers are busy developing\
        \ all the necessary equipment including moon suits, manned lunar rovers, manned\
        \ spaceships and moon landers, Xinhua reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef278b-d130-4143-bc5e-64522d37e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:27.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f4ce5-15c4-4a80-812f-d6bec10ab432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.548+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state media reports did not say how many astronauts China plans\
        \ to send to the moon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041af8d-d8ef-45d8-a9f7-f70154e0f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5323ac-d002-4848-bdde-c717f0223283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lunar mission is the latest development in China’s push to advance\
        \ its space program, which has seen several breakthrough moments in recent\
        \ years.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48500b4-cf26-4764-b2a9-a4d2cc0bed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.549+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab1cb8-e1d3-456f-92e0-3b9011e5b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China was late to the space race – it didn’t send its first satellite\
        \ into orbit until 1970, by which time the United States had already landed\
        \ an astronaut on the moon – but Beijing has been catching up fast.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab704cc-586b-42f9-8fc2-0ddea3398421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.550+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a923b-cc40-4c63-a25b-c99d4385f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.551+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2013, China successfully landed a rover on the moon, becoming only\
        \ the third country to do so. At the time, Chinese leader Xi Jinping said\
        \ “the space dream is part of the dream to make China stronger.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
