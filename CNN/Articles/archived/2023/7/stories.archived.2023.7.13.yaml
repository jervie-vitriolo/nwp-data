    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Las Piñas POGO hub seeks writ of habeas corpus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c7c00-cc19-44ce-ac22-e10724f4d72b'
      'mgnl:activationStatus': true
