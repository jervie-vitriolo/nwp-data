      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asha’s family isn’t the only ones affected. Some of McDonald’s (MCD)\
        \ restaurants across the country have temporarily stopped serving tomatoes\
        \ on their burgers, citing quality issues and shortages of supply.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25d7ac-3d13-4e84-a409-cb74de65d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Connaught Plaza Restaurants, which manages the McDonald’s franchises\
        \ in the north and east of India, placed signs outside impacted restaurants\
        \ saying they were “not able to get adequate quantities of tomatoes which\
        \ pass our world class stringent quality checks.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2df7b-d8e3-4e6f-b323-c41e01a003cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos of the notices were circulated widely on social media, including\
        \ by Raghav Chadha, a member of parliament with the Aam Aadmi Party.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c708f32-3021-43b7-ae9d-4e19f7b84be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even McDonald’s can’t afford tomatoes anymore,” Chadha wrote on Twitter.\
        \ “Be it in our homes or restaurants, with inflation spiraling out of control,\
        \ the government has turned happy meals into sad meals.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c3d48-1bd5-4a8b-8718-df4f5809180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A driving factor behind the current shortage of tomatoes is extreme\
        \ weather associated with climate change, said Jocelyn Boiteau, a post doctoral\
        \ associate at the Tata-Cornell Institute for Agriculture and Nutrition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f9225-8e9a-4e4a-b58b-aa23cc6f2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blistering temperatures have engulfed India and other parts of Asia\
        \ in recent weeks. Globally, last week saw the hottest temperature ever recorded,\
        \ according to data from two climate tracking agencies that covered multiple\
        \ decades.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6bbef-ab17-4df3-8d31-e02f5e872530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Climate-related reasons</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab0dce-aede-49f7-98ce-85f1e96f60c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India often experiences heatwaves during the summer months of May and\
        \ June, but in recent years, they have arrived earlier and become more prolonged.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f333e0-d81f-4850-9c6b-ad3a5f71c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last April, India experienced a heatwave which saw temperatures in\
        \ the country’s capital New Delhi go beyond 40 degrees Celsius (104 Fahrenheit)\
        \ for seven consecutive days. In some states, the heat forced school closures,\
        \ damaged crops and put pressure on energy supplies, as officials warned residents\
        \ to remain indoors and keep hydrated.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd542aa-a955-4ccb-9308-7eb321715a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India is among the countries expected to be worst affected by the climate\
        \ crisis, according to the Intergovernmental Panel on Climate Change (IPCC),\
        \ potentially affecting 1.4 billion people nationwide.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8532a8-c5f3-4095-bf14-5e9505e4da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And experts say the the cascading effects will be devastating.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9379635-6d5b-47f9-b522-f869f1f2ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A study published in April by the University of Cambridge said heatwaves\
        \ in India are putting “unprecedented burdens” on India’s agriculture, economy\
        \ and public health systems, stalling efforts to reach its development goals.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd26d8-8d2d-4356-a91f-d6185a630df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Boiteau, only a few regions in India’s south have suitable\
        \ conditions for growing tomatoes during the summer months, so any “climate-related\
        \ issues” in those areas can have a national-level impact on the supply of\
        \ fresh tomatoes.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719d1fa-913c-43d4-bc2a-a2e66d3bc93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This summer, the country has been rocked by both unprecedented amounts\
        \ of rain and blistering heat waves this summer, highlighting how the world’\
        s most populous nation is among the most vulnerable to the effects of the\
        \ climate crisis.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6e350-b34e-4cf8-9f2a-cf9aa0aecce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sriram Gadve, president of India’s Vegetable Growers Association, said\
        \ the constant heatwaves from April to June this year meant tomato plants\
        \ weren’t able to flower during that period, which affected the crop yield.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa7d0a-211f-4a86-a5bb-6f4ab8b796fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It impacted its growth and that’s why [the] tomato yield this year\
        \ was impacted by 70%,” he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ebbb1c-fca9-4739-9b88-5cdf398dc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the tomatoes that were harvested, over 90% were infected by seed-born\
        \ viruses, Gadve told CNN, which further exacerbated the supply shortage.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624356d-6e83-4fe3-9bc5-c1e409076706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Devinder Sharma, an India-based agriculture policy expert, told CNN\
        \ the current shortage was also caused in part by farmers throwing away their\
        \ tomatoes because no one was buying them. While this happens to some degree\
        \ each year, Sharma said “this time it was much bigger.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4739c-7d34-48e1-b3ef-bbefd45ff789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadve said prices for tomatoes should stabilize soon, as the next
        crop should be harvested and ready for sale within a few weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b981b-50af-41fe-a445-1abbb3198640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:56:34.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first publishe on CNN.com,<a href="https://edition.cnn.com/2023/07/12/business/india-tomato-shortage-climate-mcdonalds-intl-hnk/index.html"><em>
        "An Indian culinary must-have is off the menu as prices jump 400%"&nbsp;</em></a></p>'
  'climate-change-ocean-colors':
    'author': ' Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-13T10:52:50.000+08:00
    'imagesource': 'jcr:845830a4-430d-4f93-9324-0a29c59ccda6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d22715f-45d2-440e-97ad-404f30881785'
    'lead': 'The color of the ocean has changed significantly over the last 20 years
      and human-caused climate change is likely responsible, according to a new study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T10:55:31.432+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-13T11:03:36.794+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ocean', 'climate-change']
    'stories': []
    'template': '1'
    'title': 'Climate change is making our oceans change color, new research finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b10053-f8a7-45b1-8b09-393bddbe5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The color of the ocean has changed significantly over the
        last 20 years and human-caused climate change is likely responsible, according
        to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d7c05-ebfa-4524-b161-0976aa6cd5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 56% of the world’s oceans have changed color to an extent\
        \ that cannot be explained by natural variability, said a team of researchers,\
        \ led by scientists from the National Oceanography Center in the UK and the\
        \ Massachusetts Institute of Technology in the US, in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd060b7b-c129-46a4-8c93-c7ea6c3a1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tropical oceans close to the equator in particular have become greener\
        \ in the past two decades, reflecting changes in their ecosystems, according\
        \ to the study published Wednesday in the journal Nature.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a94817-94a4-4fc8-9dc0-b2035774d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The color of the ocean is derived from the materials found in its upper\
        \ layers. For example, a deep blue sea will have very little life in it, whereas\
        \ a green color means there are ecosystems there, based on phytoplankton,\
        \ plant-like microbes which contain chlorophyll. The phytoplankton form the\
        \ basis of a food web which supports larger organisms such as krill, fish,\
        \ seabirds and marine mammals.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c17af-05d5-4768-a4c8-261a931b177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not clear exactly how these ecosystems are changing, said study\
        \ co-author Stephanie Dutkiewicz, senior research scientist in MIT’s Department\
        \ of Earth, Atmospheric and Planetary Sciences and the Center for Global Change\
        \ Science. While some areas are likely to have less phytoplankton, others\
        \ will have more – and it’s likely all parts of the ocean will see changes\
        \ in the types of phytoplankton present.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54542854-5565-425d-8959-cd3b3635b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ocean ecosystems are finely balanced and any change in the phytoplankton\
        \ will send ripples across the food chain. “All changes are causing an imbalance\
        \ in the natural organization of ecosystems. Such imbalance will only get\
        \ worse over time if our oceans keep heating,” she told CNN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608ce0e-7a51-4dc2-8423-fa5dac3a284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also affect the ocean’s ability to act as a store of carbon,\
        \ Dutkiewicz said, as different plankton absorb different amounts of carbon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83033deb-5447-43c4-9a23-9c7f49bbc9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the researchers are still working to unpick exactly what the\
        \ changes mean, what is clear, they said, is that the changes are being driven\
        \ by human-induced climate change.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add41777-a3a9-47e1-904a-f269633dc8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Clear trend’</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40bd4c-c29e-42ec-bbfb-6957028a6cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers monitored changes in ocean color from space by tracking\
        \ how much green or blue light is reflected from the surface of the sea.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bb1a1-1e86-40f5-81df-56ab559d9e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They used data from the Aqua satellite which has been monitoring ocean\
        \ color changes for more than two decades and is able to pick out differences\
        \ that are not visible to the human eye.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e2c711-e4f7-4068-b6fb-a403b216b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They analyzed color variation data from 2002 to 2022 and then used\
        \ climate change models to simulate what would happen to the oceans both with\
        \ additional planet-heating pollution and without.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be6424-0c41-470a-870d-9980a00ef9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The color changes matched almost exactly what Dutkiewicz predicted\
        \ would happen if greenhouse gases were added to the atmosphere – that around\
        \ 50% of our oceans would change color.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6983201-e65f-49fa-9a6b-ee84f64c0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dutkiewicz, who has been running simulations that showed the oceans\
        \ were going to change color for years, said she is not surprised at this\
        \ finding.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e5c4d-e956-4698-b066-be7760fae78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But still I found the results very sobering; yet another wake-up call\
        \ that human induced climate change [has] significantly impacted the earth\
        \ system,” she told CNN via email.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62811327-b4b6-4c80-9950-64f61654f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dutkiewicz told CNN it was difficult to say whether color changes could\
        \ become visible to humans if the process continues.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e3abd4-fec9-4df1-9f96-3d2783e856e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If a big tipping point was reached in some places: maybe. Though you’\
        d have to study the colors for a while to be able to pick up on the changes,”\
        \ said Dutkiewicz.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4115bdc-5f5d-491d-938c-8f28199b0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up, Dutkiewicz will try to better understand the color changes
        in different ocean regions, as well as looking into what might be causing
        them, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec9d8e7-60d1-4191-84db-c7da632e8a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:55:31.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T11:03:36.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/07/12/world/climate-change-ocean-colors-scli-intl-scn/index.html"><em>"Climate
        change is making our oceans change color, new research finds"&nbsp;</em></a></p>'
  'Supreme-Court-junks-petitions-COVID-19-IATF':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-13T11:19:54.000+08:00
    'imagesource': 'jcr:07aae4ad-ef97-409c-b9eb-e97d50ff14e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a0f86d6-048c-435b-a542-32942a1c3ec7'
    'lead': 'The Supreme Court has dismissed petitions challenging the constitutionality
      of several regulations on COVID-19 issued by the Inter-Agency Task Force for
      the Management of Emerging Infectious Diseases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T11:22:57.753+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-13T21:47:34.635+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Supreme-Court', 'IATF']
    'stories': []
    'template': '1'
    'title': 'SC junks petitions questioning IATF’s COVID-19 issuances

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268c8fb-8d52-4b95-b83c-c601ba690d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T11:22:57.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T21:47:34.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Supreme
        Court has dismissed petitions challenging the constitutionality of several
        regulations on COVID-19 issued by the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db15c11-25c2-4c22-b9a6-988b4c751322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T11:22:57.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T21:47:34.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling also covers regulations issued by the local government units\
        \ and some government offices with regards to the management of the health\
        \ crisis.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666f2e1-260c-4f33-bffa-0a7a6d8226be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T11:22:57.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T21:47:34.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court said the petitions were filed in the wrong court.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80770f9-0009-464b-a12d-baa4c768e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T11:22:57.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T21:47:34.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Court held that petitions were dismissible for violating the\
        \ doctrine of hierarchy of courts as the resolution of the issues raised therein\
        \ required the determination and adjudication of extremely technical and scientific\
        \ facts that necessitates the conduct of a full-blown proceeding before a\
        \ court of first instance,\" the SC said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f88b9c-2d37-409d-86d4-8de77f387bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T11:22:57.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T21:47:34.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The consolidated petitions questioned the guidelines and resolutions\
        \ issued by the national government and some localities on mandatory vaccination,\
        \ implementation of face-to-face classes, and alert levels, among others.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614759ad-09a1-4d27-af82-42553cc85b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T11:22:57.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T21:47:34.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The petitioners collectively contended that the foregoing issuances
        trampled on their right to life and liberty without due process of law, constituted
        an impairment of their right to travel, as well as infringement of the equal
        protection clause for applying only to those without access to private vehicles,
        and is discriminatory against the unvaccinated," the SC said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa5b99-b1c8-4406-ad82-00cb297cb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:47:34.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:47:34.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) welcomed the high court’s dismissal
        and reiterated that “all regulations and policies that were made during the
        time of the pandemic was for the common good.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483a403-41d1-4a40-95af-26da36d31cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:47:34.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:47:34.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At present, the DOH still continues to call on the people to get
        vaccinated and boosted as this remains to be our best defense against the
        COVID-19 virus,” the agency said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc1100-e368-4a5b-b1f6-b8d8364ee904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:47:34.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:47:34.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been proven that vaccines, along with the application of
        our layers of protection, have helped in our march towards the new normal
        as we have built a strong wall of immunity against the virus,” it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f9f53d-755d-4276-bc01-7366de3272e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T11:22:57.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T21:47:34.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COVID-19 guidelines and regulations in question were issued during\
        \ the last two years of former president Rodrigo Duterte's administration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a316f51-a19a-4e00-988f-a2c3b53b73dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T11:22:57.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T21:47:34.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization declared in May that COVID-19 is no longer\
        \ a global health emergency.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc50fa8-9e9b-4e00-9946-22ec1101f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T11:22:57.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T21:47:34.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has relaxed health protocols in the\
        \ country, including the mandatory wearing of face masks.  \r"
