      'mgnl:type': 'text'
      'text': '<p>"Ama Namin is sacred to us Christians; using it for humor is extremely
        offensive and disrespectful. Artists should always exercise discernment, as
        their craft may inspire division or worse, aggression," Ejercito added.</p>'
  'blinken-wang-yi-meet-asean':
    'author': 'Jennifer Hansler and Kylie Atwood, CNN'
