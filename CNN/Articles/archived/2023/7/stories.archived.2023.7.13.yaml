    'jcr:uuid': '6538a6d7-9f8a-4db4-af2c-0ff621396894'
    'lead': 'The Association of Southeast Asian Nations and China on Thursday reaffirmed
      their commitment to speed up negotiations on the long-delayed code of conduct
      in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T21:44:00.255+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-22T17:06:37.897+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
