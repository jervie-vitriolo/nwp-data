      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4e7a4-f4e1-41cd-be98-9d8be7a26546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.202+08:00
