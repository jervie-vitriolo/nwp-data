      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year the Television Academy leaned into the darkness, given the\
        \ multiple nods for decidedly somber shows like “Succession,” “The Last of\
        \ Us,” “Yellowjackets,” “Dahmer – Monster: The Jeffrey Dahmer Story” and “\
        Beef.”\r"
