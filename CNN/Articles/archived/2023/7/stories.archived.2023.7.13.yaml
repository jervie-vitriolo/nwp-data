    'template': '1'
    'title': 'Water projects in Carles, Iloilo now underway after CNNPH special reports
      on town’s water woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b8733-de0a-4178-8466-74e3afd615d5'
      'mgnl:activationStatus': true
