      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — Water
        projects in Carles, Iloilo are now ongoing after the Local Water Utilities
        Administration (LWUA) released the necessary funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7f496-de54-4805-8c76-1bcd77e38d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:20:24.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T14:20:24.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Carles Water District General Manager Jessie Segura said the project
        that will provide clean water supply to around 8,000 families living in government
        housing projects for Super Typhoon Yolanda survivors is expected to be finished
        by December this year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56dbea0-43f6-461b-a7d9-dc033d62aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:20:24.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T14:20:24.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also anticipate the turnover within the month of another project
        that will provide water to resorts and residents in Carles town proper .'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe2561-acf9-4a30-b99e-6028132ae4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:20:24.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T14:20:24.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Carles is the home of the famous Gigantes Island.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0cf8c-4542-4bbf-bcb3-693f24b2bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:20:24.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T14:20:24.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines did a series of reports about the town''s serious water
        problem in February.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6b49a-4474-42dc-bafd-c60859a0108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:20:24.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T14:20:24.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the issues raised was LWUA''s failure to release funds for the
        water projects since Malacañang had yet to appoint a permanent administrator,
        who has the sole power to disperse funds at the time.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3d918-4334-4578-88c6-eb3a6aeebb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:20:24.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T14:20:24.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In February, President Ferdinand Marcos Jr. appointed Vicente Homer
        Revil as LWUA administrator.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acddac25-730b-4190-8bd2-be48e0d82215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:20:24.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T14:20:24.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Revil personally inspected the ongoing water projects
        in Carles, according to Segura.</p>'
  'thailand-elections-prime-minister':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-13T14:16:35.000+08:00
    'imagesource': 'jcr:f3592be9-a25c-44fa-bc3a-469db9b2df5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f787c2b4-ab5c-44ab-a3bd-bb043151562e'
    'lead': 'The sole nominee to be the next prime minister of Thailand failed to
      secure enough parliamentary votes to form a government Thursday, a set back
      for the future of democracy in the country following nearly a decade of turbulent
      military-backed rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T14:21:32.831+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-13T21:16:56.024+08:00
