      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec56faa-312e-49c5-bc49-c2ab7f4ff269'
      'mgnl:activationStatus': true
