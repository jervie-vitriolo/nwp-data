      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just this week, Microsoft announced it had discovered that China-based\
        \ hackers had breached email accounts at two-dozen organizations, including\
        \ some US government agencies, in an apparent spying campaign aimed at acquiring\
        \ sensitive information.\r"
    '37':
