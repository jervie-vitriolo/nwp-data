      'mgnl:created': 2023-07-13T07:48:30.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Appeals
        Chamber of the International Criminal Court (ICC) is set to hand down its
        decision on July 18 on the Philippine government’s plea against the court’s
        move to resume its investigation into the Duterte administration’s war on
        drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10582f98-7b42-456d-afe9-7bd9e47874bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Judgment in the above appeal will be delivered in open court on Tuesday,\
        \ 18 July 2023 at 10h00,” the ICC said in a scheduling order dated July 12.\
        \ It was signed by ICC Judge Marc Perrin de Brichambaut.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5c54b-6af6-4af1-bdd6-3e192b811524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC <a href="https://www.cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html">halted
        its probe</a> into the anti-drug campaign in November 2021 at the request
        of the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e8e3a-cb80-4577-be85-f517e3466adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, the court’s pre-trial chamber <a href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">authorized
        the resumption</a> of the investigation as it was not convinced that the Philippine
        government is “making a real or genuine effort” to conduct probes and prosecutions
        regarding the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28363f9-c515-4727-b49d-a70725d63bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Marcos administration, through Solicitor General
        Menardo Guevarra,<a href="https://www.cnnphilippines.com/news/2023/3/15/PH-gov-t-appeals-resumption-of-ICC-drug-war-probe.html">
        appealed to suspend the ruling and reverse the decision</a>, insisting that
        the Hague-based tribunal had no jurisdiction over the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86737585-372c-4847-9bf4-4e258c926e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/25/icc-drug-war-victims-marcos.html">Drug
        war victims see no justice under Marcos admin – ICC</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44114a6d-2a78-49c2-965a-848ca9181a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, then President Rodrigo Duterte pulled the country out of
        the ICC following the launch of the preliminary investigation by ICC Prosecutor
        Fatou Bensouda. A formal inquiry began in September 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7e0e7-6b60-42b1-9c08-cc7f5b7f301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With a one-year waiting period before it takes effect, the Philippines\
        \ only officially stopped being an ICC member state in March 2019.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a96ca9-b541-4544-abf1-179f9c3d6106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2023/2/4/EXPLAINER--ICC-and-its-authority.html">EXPLAINER:
        ICC and its authority</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6f87c-3daa-4f34-b1bc-16c7d934d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. said he “<a href="https://www.cnnphilippines.com/news/2023/2/18/marcos-cant-cooperate-with-icc.html">cannot
        cooperate</a>” with the ICC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c703395-81df-4244-b6dc-565410896af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 27, the ICC’s Appeals Chamber <a href="https://www.cnnphilippines.com/news/2023/3/28/ICC-rejects-PH-appeal-drug-war-probe.html">rejected</a>
        the Philippine government’s request to suspend its probe pending resolution
        of Manila''s main appeal against the resumption of the probe “in the absence
        of persuasive reasons.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8122de-b03d-4574-be50-2c249dd9325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the failure of its bid to stop the proceedings, Marcos then
        said the country will be “<a href="https://www.cnnphilippines.com/news/2023/3/28/marcos-philippines-ending-involvement-with-icc.html">disengaging
        from any contact, from any communication</a>” with the ICC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb7caa5-00ab-43e7-9b4e-ae86ba553295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T07:48:30.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-18T15:43:42.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s war on drugs claimed over 6,000 lives, according to government
        data, but local and international human rights organizations estimate an even
        higher tally of between 12,000 and 30,000.</p>'
  'boris-johnson-warns-us-against-ukraine-fatigue':
    'author': 'Sophie Tanno'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-13T08:19:59.000+08:00
    'imagesource': 'jcr:7afdd4a2-4e52-491b-bee2-a480b839e694'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4097d939-7363-4c76-a576-b5c2e549451a'
    'lead': 'Former British Prime Minister Boris Johnson has urged the United States
      not to grow weary of Ukraine’s grinding battle against Russia, telling CNN that
      victory over Moscow is imperative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T08:33:14.213+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-13T08:33:14.539+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Boris Johnson warns US against ‘Ukraine fatigue’ as NATO summit concludes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65fd8b4-a28d-4010-baa5-b7afe0dc005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Former British Prime Minister Boris
        Johnson has urged the United States not to grow weary of Ukraine’s grinding
        battle against Russia, telling CNN that victory over Moscow is imperative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf9c81-cb2e-4cec-8e6f-367a2737be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.252+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Tonight’s Laura Coates as a key NATO summit\
        \ concluded Wednesday, Johnson called on the US to continue its support of\
        \ Ukraine, including the steady flow of weapons. He said that there could\
        \ be “no possible excuse” to delay Ukraine’s NATO membership.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e9faf-ef5f-46da-b94b-31e19b3d1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.252+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There can be no possible excuse or reason to keep faffing around and\
        \ delaying,” Johnson said, adding that it was “very important” to establish\
        \ that Ukraine was on the path to NATO membership. “The last remaining objection\
        \ was that it was going to be provocative to Vladimir Putin. Well, we’ve seen\
        \ what happens when you don’t have Ukraine in NATO, you provoke the worst\
        \ war in Europe in 80 years.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69af436-e71a-4930-9dad-960d3af12c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden and G7 leaders unveiled a substantial show of\
        \ support for Ukraine Wednesday at the NATO Summit in Vilnius, Lithuania,\
        \ offering a joint declaration of support aimed at bolstering Kyiv’s military\
        \ capability.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16c215-26cb-478b-a741-e3448663ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden acknowledged that the alliance did not invite Ukraine to membership\
        \ during the summit as it works on “necessary reforms,” but said it would\
        \ continue to boost the country’s security. Biden has emphasized that Ukraine\
        \ is not ready to enter NATO, telling CNN in an exclusive interview last week\
        \ that Russia’s war in Ukraine needs to end before the alliance can consider\
        \ adding Kyiv to its ranks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63339b1-a1bb-4b77-863d-229c61705b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.253+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Zelensky arrived in Lithuania on Tuesday he issued a blistering\
        \ statement expressing his frustration at not receiving more specific details\
        \ on when and how Ukraine would join the alliance. Biden said on Wednesday\
        \ that he had talked to Zelensky about the “kind of guarantees we could make\
        \ in the meantime.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a5eccb-b528-4f63-93a6-91ec7a77203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his time as Britain’s Prime Minister, Johnson was a vocal supporter\
        \ of Ukraine and developed a close working relationship with Zelensky, becoming\
        \ one of the first foreign leaders to make the precarious trip to Kyiv. Johnson\
        \ resigned as Prime Minister in September 2022 and as a Member of Parliament\
        \ in June, in the wake of scandals over his handling of the UK’s coronavirus\
        \ crisis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7450d08-8e73-4493-97b2-804be480b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday he warned that aside from the Russian army, the biggest\
        \ enemy that the Ukrainians have in the conflict is “Ukraine fatigue.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8ebc8-3a40-4538-9fa7-d75014cbb2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.254+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s the exhaustion of the rest of the world, and particularly the\
        \ supporters of Ukraine, in making sure that they win.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be36a6-9095-43f3-8e72-4a5c04c90e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But they’ve got to win, it’s absolutely crucial,” he added, explaining\
        \ that a Ukrainian victory is “vital for democracy and freedom around the\
        \ world.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7065070-a29c-40dd-9d47-9c974f09165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the interview, Johnson also said that he was supportive of Biden’\
        s decision to provide Ukraine with anti-cluster munitions, despite the UK\
        \ condemning the move. “I think President Biden has done the right thing to\
        \ supply them and the faster the Ukrainians can use them to recapture their\
        \ territory, the more lives will be saved.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb55bc-a6de-41ae-beac-fa6608412400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he stopped short of calling on the UK government to also send\
        \ the weaponry, pointing out that Britain is a member of the Convention on\
        \ Cluster Munitions treaty. More than 100 countries, including the UK, France,\
        \ and Germany, have outlawed the munitions under the treaty. However, the\
        \ US and Ukraine are not signatories to the ban.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdb2ad-250d-4182-9d8f-348fbf129321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House announced on Friday that President Biden had approved\
        \ the transfer of cluster munitions to Ukraine – a controversial decision\
        \ which was met with both praise and criticism.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e49f5-90f5-49df-8069-979bb1eef4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if the possible re-election of Donald Trump in the next\
        \ presidential elections could jeopardize US support for Ukraine, Johnson\
        \ pointed out that it was Trump who first approved sending Javelin anti-tank\
        \ weapons to Ukraine in 2019, prior to the outbreak of war.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed300899-b122-45ef-bb92-bb96c1d614de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Trump has a strong record already in helping the Ukrainians,” he claimed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d477cda-3dde-4b00-86c4-e13e741cdff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson did not mention, however, the circumstances surrounding
        Trump’s hold up of military aid to Ukraine in 2019 that was at the heart of
        the first impeachment inquiry. In a phone call with the newly elected Zelensky
        in July 2019, Trump appeared to pressure him to investigate his then-Democratic
        rival Joe Biden in exchange for releasing the aid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06963e82-4f9d-47a7-b8c9-5094cfd26f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:33:14.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:33:14.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/12/europe/boris-johnson-ukraine-nato-interview-intl/index.html">Boris
        Johnson warns US against ‘Ukraine fatigue’ as NATO summit concludes</a>"</em></p>'
  'millions-displaced-by-war-in-sudan':
    'author': 'Ingrid Formanek and Lindsay Isaac, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-13T08:33:20.000+08:00
    'imagesource': 'jcr:989ebd0f-8692-42cb-b586-61a8e2483311'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8a23d3-b41f-4178-97f8-86e6b6a8d4a2'
    'lead': 'More than 3.1 million people have been forced to flee their homes amid
      an increasingly desperate humanitarian situation in war torn Sudan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T08:36:26.143+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-13T08:45:44.676+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Desperate scenes as more than 3.1 million people displaced by war in
      Sudan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7738c7-fd33-4cb3-b402-7a91cdadf167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 3.1 million people have been
        forced to flee their homes amid an increasingly desperate humanitarian situation
        in war torn Sudan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118d8ec-d40b-4caa-b360-8c2d94c2fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups are warning of widespread ethnic violence, attacks
        on civilians and rampant sexual violence against women and girls as the warring
        factions — the Sudanese Armed Forces (SAF) and the Rapid Support Forces (RSF)
        — continue to battle for control of the northeastern African country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a84247-c144-4789-914d-7c24646b402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Organization for Migration (IOM) reported Wednesday\
        \ that more than 2.4 million have been internally displaced in Sudan while\
        \ 737,801 people have crossed the border into neighboring countries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03de15-029d-4e99-a449-0fad574385f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The toll on civilians continues to grow, according to the latest report\
        \ from the UN’s Office for Humanitarian Affairs (OCHA) which states that 414,625\
        \ individuals comprising 483,672 households, have been displaced, an increase\
        \ of 183,102 individuals compared to last week.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe2305-acdb-4ab3-a605-68a100f38693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of refugees fleeing to neighboring countries, mainly Egypt,\
        \ Chad and South Sudan, is also increasing with an estimated 750,000 civilians\
        \ leaving Sudan entirely.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa70b0-99d2-4b6b-a2d1-1509359febcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Food Programme (WFP) has said that 20,000 refugees crossed\
        \ into Chad just last week, adding that many of them are “seriously wounded”\
        \ and report being “deliberately” targeted in an “increasing ethnic dimension\
        \ to the violence.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9dd990-d3d1-4e0e-867c-5c2d6467674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can see that they have suffered, many lost family members, and\
        \ we don’t even dare ask them, ‘Where are the men?’ The answer from the mothers\
        \ is often that they were killed. So, you just see many women, many children,”\
        \ WFP Chad Country Director Pierre Honnorat said, describing desperate scenes\
        \ from the Zabout refugee camp in Goz Beida in a call with journalists.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af88858-0dd2-48f6-b8c6-2d1c88f61b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many are seriously wounded and have harrowing stories of the violence\
        \ they have experienced” Honorat said, appealing for funding, adding that\
        \ the “situation is really critical.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65e077-ac67-4213-8281-b77d41b3500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, WFP said its “urgent priorities include treating the\
        \ wounded and helping dangerously malnourished children crossing from Darfur\
        \ into Chad.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d71e47-80da-4e05-9cb3-e883effcd936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WFP, one in 10 displaced children from Sudan is malnourished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21caf12a-c2b4-4e5c-966b-ed4d211c0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN officials condemned increasing reports of gender-based violence\
        \ in Sudan earlier this month, with Save the Children warning of “alarming\
        \ numbers of children and teenage girls being sexually assaulted and raped\
        \ by armed combatants.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ccded-43f1-4cef-9ae9-2b53287b5dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Martin Griffiths, UN’s relief operations chief said it’s “unconscionable”\
        \ that Sudan’s women and children “are being further traumatized this way.”\
        \ He labeled Sudan “a crisis of humanity.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a697b-aba2-46ce-898a-25e14bfdf06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation in Darfur, western Sudan, is also said to be “critical”\
        \ with the UN receiving “continued reports of heavy fighting and attacks on\
        \ civilians”.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a6c8d-16a0-42a0-9d30-bfd1dde2bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to clashes between RSF and SAF, OCHA’s report also notes
        increased RSF and militia presence reports emerging from other Darfur states,
        as well as fighting in North and South Kordofan, in an increasingly complex
        fighting landscape across Sudan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f68444-0ad9-4231-bade-b2f3a9d8b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T08:36:26.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T08:45:44.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/12/africa/sudan-war-displaces-millions-intl/index.html">Desperate
        scenes as more than 3.1 million people displaced by war in Sudan</a>"</em></p>'
  'ca-smc-meralco-rate-hike':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-13T09:44:01.000+08:00
    'imagesource': 'jcr:b07d7799-7047-45a5-8a6e-b9acd405af20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38b0bcc4-4f51-4ef0-a5a6-7e2d05c8d6c1'
    'lead': 'The Court of Appeals (CA) has voided the decision of the Energy Regulatory
      Commission denying the joint rate hike petitions of Manila Electric Co. (Meralco)
      and listed conglomerate San Miguel Corp. (SMC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T09:45:52.853+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-13T17:30:49.392+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CA dismisses ERC’s ruling rejecting SMC-Meralco rate hike plea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925c12f-39b7-478b-91a8-87583908203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T09:45:52.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T17:30:49.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The Court
        of Appeals (CA) has voided the decision of the Energy Regulatory Commission
        denying the joint rate hike petitions of Manila Electric Co. (Meralco) and
        listed conglomerate San Miguel Corp. (SMC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e593ce9-9ea3-43d4-95f1-b403b6691d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T09:45:52.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T17:30:49.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMC made the last part of the CA ruling public through its disclosure
        on Wednesday, which showed that the court sided with the group’s power units
        South Premiere Power Corp. (SPPC) and San Miguel Energy Corp. (SMEC).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9a202-effb-4a43-9070-108b1a3783cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T09:45:52.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T17:30:49.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company said the decision by the 13th Division of the CA, dated
        June 27, has granted the consolidated petitions of SPPC and SMEC.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929afc0-e92d-4cce-8977-93b4845348f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T09:45:52.872+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T17:30:49.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CA stated that ERC’s ruling in September 2022 is annulled and set
        aside, arguing that it was issued “with grave abuse of discretion amounting
        to lack or excess of jurisdiction.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35035d8-615b-4bb7-9789-7847a0105e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T09:45:52.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T17:30:49.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In August 2022, SMC and power distributor Meralco sought a temporary
        price increase, claiming losses recorded due to skyrocketing oil prices amid
        the war between Ukraine and Russia.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9cb61b-8da7-493e-b2d9-1c9e6307fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T09:45:52.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T17:30:49.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The energy regulator, however, rejected their plea, citing that millions
        of consumers in Metro Manila and parts of Central Luzon and Calabarzon would
        be affected by the proposed price adjustments.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95d0b5-184d-41ea-af4e-8e0dda712e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T09:45:52.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T17:30:49.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMC then brought the fight to the CA, seeking to reverse the ERC’s
        decision.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f051485b-5fb6-4905-a52c-c5ffca0231c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T09:45:52.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T17:30:49.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/11/26/Court-of-Appeals-TRO-ERC-SMC-rate-hike-plea-.html">RELATED:
        CA issues TRO vs. ERC’s denial of SMC power unit’s rate hike plea</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752f14b-7603-4985-b384-fd0205ea50ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T09:45:52.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T17:30:49.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the ERC ruling was overturned, the CA also granted the joint
        motions for a price adjustment for SPPC (from June 2022 to January 25, 2023)
        and SMEC (from June 2022 to date).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1fc9b9-33cd-48c3-bf7f-822612cb8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:30:49.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T17:30:49.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Global Power (SMGP), the energy arm of SMC, welcomed
        the decision on Thursday, saying it “upholds the constitutional mandate of
        due process that guarantees the right to be treated fairly and effectively
        by quasi-judicial bodies like the ERC…”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c9b4d-4a37-4a60-800d-531db7bc60f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:30:49.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T17:30:49.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added in a statement that the CA ruling “assure[s] a fair and balanced\
        \ regulatory environment that equally protects the rights and interests of\
        \ all stakeholders involved.”  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345bc02f-dee2-4915-bcdf-c6bc876f61cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:30:49.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T17:30:49.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SPPC and SMEC are subsidiaries of SMGP.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b9c30-82ff-4c9e-9fa5-6d0d767e0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:30:49.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T17:30:49.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both SMGP and Meralco said their petition for a temporary power rate\
        \ hike was “the least cost option” for consumers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c1b362-46ba-40c1-9629-534d7791990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:30:49.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T17:30:49.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is regrettable that the ERC's unfair decision early on to reject\
        \ our joint petition with Meralco for a temporary rate hike… resulted in consumers\
        \ shouldering the burden of much higher electricity rates,” SMGP said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37796a-fcaa-4550-a48a-5dae715da209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:30:49.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T17:30:49.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company assured the public that it would explore ways to soften\
        \ the burden of the “current power crisis.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337773b5-50d1-42a4-a578-9ddeb03111ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:30:49.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T17:30:49.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meralco also reacted to the CA decision, noting that while it upheld\
        \ the firm and SMC’s position, there were “some matters that we feel need\
        \ to be clarified.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff618a-1d2c-48de-8fcc-3959a0586e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:30:49.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T17:30:49.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The power distributor said it is in discussion with its legal team,\
        \ hinting at the possibility of appealing the issue to the Supreme Court.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70773627-6ccd-4403-9e75-18d24780a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:30:49.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T17:30:49.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To ensure continuity of supply of electricity to our customers
        and avoid exposure to volatile WESM (Wholesale Electricity Spot Market) prices,
        we shall also start negotiating with power suppliers for emergency power supply
        agreement to replace any capacity that we might lose if SMEC terminates its
        PSA (power supply agreements) with Meralco as a result of the CA decision,”
        Meralco said.</p>'
