  'civicus-study-philippines-repressed-year-1-marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-13T21:07:00.000+08:00
    'imagesource': 'jcr:da101d03-3ff4-4e97-96b9-2aae81f51553'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fcb0001-f2b5-4867-80f8-19b40236f37f'
    'lead': 'The Philippines and its civic spaces remain repressed one year into the
      presidency of Ferdinand Marcos Jr. as little has been done to improve the protection
      of human rights in the country, an international watchdog observed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T21:07:26.666+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-13T21:29:31.641+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Civic repression persists one year into Marcos'' presidency, watchdog
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391e8e8-5b72-4b92-857d-d208af9a13f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:07:26.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:29:31.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The Philippines
        and its civic spaces remain repressed one year into the presidency of Ferdinand
        Marcos Jr. as little has been done to improve the protection of human rights
        in the country, an international watchdog observed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9bea21-8c58-4b9a-93b0-58b271105fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:29:31.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:29:31.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This comes amid “virtually non-existent accountability” on the arrest\
        \ and detention of activists, the criminalization and attacks on journalists,\
        \ and the red-tagging of human rights defenders, rights monitor Civicus said\
        \ in a report published Thursday citing local progressive groups.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ecd95b-d2a5-4b81-882d-0eead86a0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:29:31.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:29:31.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It described “civic space” as created by a set of universally-accepted\
        \ rules, allowing people to organize, participate, and communicate with one\
        \ another freely, thus influencing political and social structures.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65568681-f87a-43f6-aea1-8e9a930036c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:29:31.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:29:31.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The watchdog rated the state of civic space in the Philippines 34 out\
        \ of 100, or “repressed.” This means it is “significantly constrained.” Individuals\
        \ and civil society members who are vocal critics of those in power are at\
        \ risk of “surveillance, harassment, intimidation, imprisonment, injury, and\
        \ death.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fafed8-dd27-4c25-a20a-707c5a78b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:29:31.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:29:31.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civicus’ report highlighted the prosecution, killings, and disappearances
        of activists and critics of the government, such as <a href="https://www.cnnphilippines.com/news/2023/6/5/missing-alumni-up-.html">Dexter
        Capuyan and Gene Roz Jamil “Bazoo” de Jesus</a>. The two indigenous rights
        defenders have been missing since April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f93b8-6120-4646-8940-25aa508c8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:29:31.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:29:31.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of detained former Senator Leila de Lima — an outspoken
        critic of former President Rodrigo Duterte and his administration’s bloody
        drug war — was also pointed out. While she has been acquitted in two drug
        cases, <a href="https://www.cnnphilippines.com/news/2023/7/12/De-Lima-drug-case-third-judge.html">she
        faces one last</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d19640-83e0-438a-ba55-234bd21e2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:29:31.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:29:31.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has been detained since Feb. 24, 2017.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcf52d-fc0b-4e09-8ba5-affdc2cad7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:29:31.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:29:31.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civicus was also alarmed by the violence faced by Filipino journalists,
        specifically: the killing of Oriental Mindoro Radio journalist <a href="https://www.cnnphilippines.com/news/2023/6/28/suspect-oriental-mindoro-journalist-slay-turns-self-in-.html">Cresenciano
        Bundoquin</a> and the attack on photojournalist Joshua Abide and his family,
        which left his <a href="https://www.cnnphilippines.com/business/2023/7/3/photojournalis-nephew-qc-ambush.html">four-year-old
        nephew dead and three others wounded</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fb386-13c7-459d-b0fd-8b9cc0bfd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:29:31.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:29:31.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, a few months into Marcos’ presidency, veteran broadcast
        journalist <a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html#:~:text=Lapid%2C%2063%2C%20was%20gunned%20down,Pi%C3%B1as%20City%20on%20Monday%20evening.&amp;text=Lawmakers%20and%20various%20groups%20denounced%20Lapid''s%20killing.">Percival
        “Percy Lapid” Mabasa</a> was brutally gunned down outside his barangay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce528091-341b-4680-a131-c3c510149a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:29:31.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:29:31.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civicus also called attention to red-tagging through the cases of
        Windel Bolinget, Jen Awingan, Sarah Abellon-Alikes, and Steve Tauli. The four
        are leaders of the Cordillera People’s Alliance whom the Anti-Terrorism Council
        in June <a href="https://www.cnnphilippines.com/news/2023/7/11/govt-tags-cordillera-activists-as-terrorists.html">designated
        as terrorists and accused of communist links</a>.</p>'
