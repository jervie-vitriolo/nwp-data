      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The irrigation
        allocation for farmlands in Bulacan and Pampanga has been reduced by 10 cubic
        meters per second in the wake of Angat Dam level’s dropping below its minimum
        operating level of 180 meters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ffa0ba-f978-4fcf-9f35-da2aafd97a9f'
