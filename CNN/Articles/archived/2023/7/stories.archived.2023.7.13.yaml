      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Philippines
        made a giant leap in the International Volleyball Federation world rankings
        after sweeping the elimination round of the 2023 AVC Challenge Cup in Chinese
        Taipei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58383090-ca2b-4a73-b04d-bbbb7c0169bb'
      'mgnl:activationStatus': true
