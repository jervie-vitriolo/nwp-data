    'mgnl:tags': ['shortage', 'tomato', 'India']
    'stories': []
    'template': '1'
    'title': 'An Indian culinary must-have is off the menu as prices jump 400%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43149ff1-7b59-4c01-a0d9-88b85f61fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> From butter chicken to paneer
        makhani, Indian cuisine is unthinkable without the ubiquitous tomato.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc2f5d-439d-43d2-ac15-1c1102a11f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the culinary staple is now off the menu at homes and restaurants\
        \ across the country after prices soared by more than 400% due to crop failures\
        \ following scorching heat waves and heavy rains, according to farmers and\
        \ agriculture experts.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283de19b-3560-4628-846a-436c5a0a86d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A kilogram (2.2 pounds) of tomatoes sold in the capital New Delhi this\
        \ week cost 138 rupees ($1.68), a startling fivefold jump from the 27 rupees\
        \ ($0.33) recorded in January, according to data from the Department of Consumer\
        \ Affairs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f12dd-56af-40e3-ba8e-37e1322e3ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asha, a homemaker in the capital who asked to be referred to only by\
        \ her first name, told CNN the increase has hit her seven-member family hard.\
        \ She uses tomatoes in almost every dishes she makes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8065de-98b4-40b9-9f02-c2bd95ec8127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This tomato price hike is impacting us a lot,” she said. “It’s unbelievable.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f7de5-8cc3-4081-bf0a-e4e4f609f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T10:57:55.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tomatoes are an integral part of our vegetarian diet … [but] these\
        \ past couple of days, I am conscious about what I am cooking because it’\
        s so expensive.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0aed2-e415-4581-bff4-38bea5142121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:46.793+08:00
