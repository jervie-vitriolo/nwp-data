      'mgnl:type': 'text'
      'text': '<p>Total gross collection stood at ₱1.056 trillion, higher than the
        goal of ₱1.331 billion for the period, the BIR said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817aa03-85e2-4de8-b842-8607c391123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:15:58.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T14:16:57.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is also 9.94% higher than collections for the same period last\
        \ year.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2fb4a4-fd67-4426-83fe-d4cb32276f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:15:58.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T14:16:57.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With the intensification of the bureau’s tax enforcement activities,\
        \ specifically on the campaign against sellers and buyers of fake receipts,\
        \ we are confident that the BIR can attain, if not surpass, its annual collection\
        \ target this year,\" said BIR Commissioner Romeo Lumagui Jr. in a statement.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6d3de-da5a-4dcb-8470-5a78415b12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:15:58.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T14:16:57.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BIR has set a collection target of ₱2.599 trillion for 2023. It\
        \ is ₱256.444 billion (10.9%) higher than the ₱2.34 trillion collected in\
        \ 2022.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0135cfd-4b38-46a3-86ff-7e1513d11481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:15:58.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-13T14:16:57.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR collection accounts for about 70% of the government’s revenue.</p>'
  'russian-navy-ship-cuba':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-13T14:12:53.000+08:00
    'imagesource': 'jcr:c7cd5b38-61b9-42ad-91b8-3b35b7a7c630'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59aad375-16b6-42c1-8e5f-8a90d6eeaef2'
    'lead': 'As a series of welcoming cannon blasts rang out from a nearby colonial
      fort, the Russian navy’s training class ship Perekop sailed into Havana on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T14:16:05.739+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-13T14:16:16.272+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-13T14:16:15.803+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cuba', 'Perekop', 'Havana', 'Russia']
    'stories': []
    'template': '1'
    'title': 'A Russian navy ship docks in Cuba as tough times bring the old friends
      together'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced6eca-88cf-4e94-94ce-db147e7cb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.272+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Havana, Cuba (CNN)</strong> — As a series of welcoming cannon
        blasts rang out from a nearby colonial fort, the Russian navy’s training class
        ship Perekop sailed into Havana on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a498dc-9664-4107-8077-673f105341fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.273+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in <a href="https://www.cnn.com/2023/05/08/americas/cuba-police-crackdown-protests-intl-hnk/index.html"
        target="_blank">Cuba</a> for a four-day visit, the Perekop’s sailors will
        “carry out a wide range of activities,” according to Cuba’s state-run Prensa
        Latina news service, and members of the Cuban public will be given the opportunity
        to tour the ship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e7b78-3488-45fe-9b60-8c68225aecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first official visit by a Russian naval vessel to Cuba
        in years – and another sign of the reforging of the relationship between the
        two Cold War-era allies after the collapse of the Soviet Union nearly brought
        down the Cuban economy with it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbaf55-c457-4d91-b75f-7cbb5724250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Russia’s invasion of Ukraine has led to its widespread ostracization,
        the Cuban government increasingly has defended Moscow.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857bae0-e8c9-4f24-be31-888e6638db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.274+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are condemning, we are rejecting, the expansion of NATO towards
        Russia’s borders,” Cuban President Miguel Diaz-Canel told Russian-controlled
        network, RT, in a rare interview in May.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b51b6-d974-4651-84e9-0f4df7fc791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.275+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also blasted US economic sanctions on Russia, while heralding Russian
        “projects of cooperation and collaboration” under development in Cuba.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e1c82-50aa-4f17-89ad-467393081051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two countries have also announced a flurry of agreements and exchanged
        high level delegations. The deals include allowing Russia to lease land in
        Cuba for up to 30 years, develop beachside tourist facilities near Havana,
        open a supermarket with Russian products and supply the island with badly
        needed fuel.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49b7f7-828e-4036-b550-b6c6ffc9162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Jorge R. Piñon, a senior research fellow at the University
        of Texas at Austin Energy Institute, from the beginning of the Ukraine war,
        Russia has sent Cuba more oil than at any time since the fall of the USSR.
        So far in 2023, Piñon estimated, Russian has delivered approximately $167
        million worth of oil.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db401b-9eb7-474b-9b33-fae79e5b1b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.276+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The oil has been a crucial lifeline for cash-strapped Cuba this year,
        as shortages led to days-long waits to fill up cars across the island.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625670bb-de24-461d-9a71-bf4e94747fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rekindling ties</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d6606-3b00-43bd-a134-706bdb03c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.277+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the <a href="https://www.cnn.com/2014/06/05/us/cold-war-5-things/index.html"
        target="_blank">Cold War</a>, Cuba and the former Soviet Union cultivated
        deep ties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656410f-173f-4f6b-b853-d5bb782f648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USSR stationed thousands of diplomats, spies and military advisers
        on the island and built a towering embassy in Havana meant to symbolize a
        scimitar in the heart of US imperialism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd2013-ded9-4a0c-b59d-14cd84b4cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A generation of Cubans braved unfamiliar cold weather to study in Soviet
        countries. A popular TV game show called “9550” – for the number of kilometers
        separating Cuba from Russia – quizzed Cubans about Soviet life with the grand
        prize a paid trip to the USSR.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0e6db-ada2-4b59-9069-fa1e18b4341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But following the collapse of the Soviet Union, Cuba lost its main
        trading partner and entered a deep economic depression. Since then, Cubans
        either regard their once-upon-a-time closeness with Russians with deep nostalgia
        or with the disdain of a failed marriage.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3ec5f-9585-469f-b55a-bb4dbc4c09fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, the rekindled relationship has led some Cuba watchers to lament
        a missed opportunity for the US.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b648cc-d353-4b18-bf4f-979ed597654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While former US President Barack Obama restored diplomatic relations
        with Cuba and eased economic sanctions, his successor, President Donald Trump
        reversed much of that opening. The current incumbent, President Joe Biden,
        has for the most part kept Trump-era sanctions in place while demanding that
        Cuba <a href="https://www.cnn.com/2022/03/17/americas/cuba-protest-sentencing-intl/index.html"
        target="_blank">release prisoners jailed</a> for taking place in widespread
        protests two years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366cc447-aeda-49b8-9692-b7115e2f6adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.280+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It seems that under Trump and followed by Biden, the US has all but
        ceded the field,” said Ric Herrero, executive director of the Cuba Study Group,
        which promotes greater engagement between the US and Cuba.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5eb9bc-001c-4eef-bf7c-3c92d7b40965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There has been very modest easing of sanctions, mostly citing humanitarian
        concerns, and opening up travel, remittances and restaffing the embassy and
        consulate but we have seen a White House that otherwise has been unconcerned
        with Cuba,” Herrero said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debed1c-230a-4d28-bb53-263a3b0769cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the US’s top diplomat in Havana said the talk of a greater Russian
        presence in Cuba so far appears to be just lip-service.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63700c67-8806-4da5-9b53-1458de151935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.281+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s a great Spanish expression that ‘between said and done there’s
        a wide gap,’” Benjamin Ziff, Chargé d’Affaires at the US Embassy in Havana,
        told CNN. “We haven’t seen, talking with our contacts here, any evidence of
        increased Russian anything and frankly I think the Cuban government would
        be making a huge mistake if that they sought to follow that model and not
        the model 90 miles away that has 300 years of history.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774f0f3-d3e8-4937-9787-08b619ea7753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Russians are not the only ones flexing military might in Cuba.
        On Tuesday, the Cuban government blasted the US for its nuclear submarine’s
        three-day visit to the US Naval base at Guantánamo Bay, calling it “a provocative
        escalation.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee15e7f-5f0c-476f-ab51-4a92b4b042ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than sixty years after the US and the USSR faced-off over Soviet
        nuclear missiles secretly placed in Cuba, the East and West still appear to
        be jockeying over who will exert greater influence over the island.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949857d9-26f2-4200-a4d1-adbb64146af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the high cost of the war in Ukraine and economic sanctions,
        Russian officials say they are committed to Cuba.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7005188d-1c5c-4911-9242-3011bb9cf94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:16:05.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:16:16.283+08:00
      'mgnl:lastActivatedBy': 'pia'
