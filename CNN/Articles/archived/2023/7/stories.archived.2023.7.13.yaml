      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can it carry a nuclear warhead?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376e8b1-02dc-445e-9b53-49a0e4f8423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ICBMs could, at least theoretically, put the entire US mainland in\
        \ range of a North Korean nuclear warhead – but there’s a lot of unknowns\
        \ about the missile’s capability to deliver a nuclear payload on target.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b232c-0e6a-418c-b9ad-4c639e329beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.952+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd6838-7514-4bff-84b7-ca362bcec750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Past tests have shown the possible range of North Korea’s missiles\
        \ – the tests in March and April all traveled about 1,000 kilometers (621\
        \ miles). And the Hwasong-17 test last year flew 1,090 kilometers (681 miles),\
        \ lasting 68 minutes before landing in the sea.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d62e2b-59cc-4505-99fc-366f0a08af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b01b1-968b-49a5-b60f-7432aa9b3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 74-minute flight time of the latest missile is a few minutes longer\
        \ than those tested in March and April.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4cd798-329a-41b2-b4ff-b39fd2486837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acee9fe-a542-43bc-8590-446382934645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not clear what kind of payloads were involved in these tests.\
        \ The weight of the payload affects how far a missile can fly, so without\
        \ this information, observers cannot know for sure the missile’s actual range.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a9447-3d7f-4e66-a88b-3a362c4352d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde9464-bb16-41a9-aab6-c20407bed204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another question is whether a North Korean nuclear warhead could survive\
        \ reentry into Earth’s atmosphere.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bbce1c-deb1-48a7-acd5-cb4907e30234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2dfc58-2473-43b2-bb2f-18b0e1974ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ICBMs are fired into space, where they speed along outside Earth’s\
        \ atmosphere before their payloads undergo a fiery reentry process, much like\
        \ a space shuttle or space capsule, before plunging down on their targets.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b5f69-a5d1-44f8-b07d-e6cf01d2ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19faee4f-c22d-4764-9627-b91d8a173622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the process of reentering the atmosphere isn’t executed with pinpoint\
        \ accuracy and with materials that can withstand the immense heat generated,\
        \ the warhead will burn up before reaching its target. The angle at which\
        \ the warhead reenters the atmosphere can make the process more difficult.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88078c18-cfa9-4455-8925-5b49423a696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9659e-fe4e-43d5-828c-32adfc928076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The launch of Hwasong-18 shows that it has a range of about 15,000\
        \ kilometers based on the altitude, distance and the flight time of the missile,”\
        \ said Yang Wook, a researcher at Asan Institute for Policy Studies in Seoul.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65d6f9-7240-4ebf-b4e7-1d67ec99c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5d5a9-5435-4f95-8c47-08c632f4fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, it cannot be evaluated that North Korea has succeeded in\
        \ obtaining full technology of an ICBM as it hasn’t proved the functions for\
        \ reentry and accuracy using multi-warheads that are required for the use\
        \ of the missile,” Yang said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5614d-de08-44bc-b809-2b76d51390ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d5b2f-4b8b-48ad-bd82-1b4662d3c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s next in North Korea’s missile program?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41b949-39af-4efc-94aa-8246b2c14d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim has laid out an ambitious plan to give North Korea a credible nuclear\
        \ deterrent, meaning an arsenal powerful enough to prevent any adversary,\
        \ most notably the US, from attacking.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bbc85f-978f-4cb5-98ce-ed9aa0cd90e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6328915-b34c-4515-b9e7-dae197246c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts have said the leader has set a long list of weapons modernizations\
        \ in recent years that he is now working through – with ICBMs only one of\
        \ those items. Other goals may include launching a military satellite, or\
        \ putting a nuclear-powered submarine to sea.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc07240-bded-4b69-aba0-8e9db725ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d8207-e308-4609-a22a-1d3efcc38967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously, North Korea has announced plans to enhance the accuracy\
        \ of its missiles and increase the range up to 15,000 kilometers (9,320 miles).\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb166cf5-c382-4c09-9932-e784eee5378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07d842-3d65-46da-a087-d23cf51271fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These ambitions were made clear last year when Kim dramatically ramped\
        \ up the frequency and intensity of weapons testing, which eased slightly\
        \ this year, but remains at much higher levels than in past years.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f11040-c6dc-4658-bb51-341a3cd802e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa34a7-e6a3-4bd9-8b4d-5230089d3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country fired more missiles in 2022 than any other year on record\
        \ – at one point launching 23 missiles in a single day.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7360d-0cd7-4a81-9f3f-d15566a751aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b1ece-79c3-45dd-b998-fbd7c240d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These tests also refocused attention on North Korea’s nuclear goals,\
        \ with Kim vowing to develop his nuclear forces at the “highest possible”\
        \ speed last year. The US and international observers began warning last year\
        \ that an underground nuclear test could be imminent, after satellite imagery\
        \ showed new activity at North Korea’s nuclear test site. Such a test would\
        \ be the country’s first since 2017.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35caf7bc-207f-4439-bdb1-0350a46af179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b617d6c-43fb-4bd6-b517-9ae7834f1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joseph Dempsey, research associate for defense and military analysis\
        \ at the International Institute for Strategic Studies, said more North Korean\
        \ tests are likely in the works.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fee90-bd0b-4302-872c-430bf70c2f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4fcf2-1679-44fa-8b77-4a53c01c4f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“North Korea’s emergent ICBM force is still relatively untested … further\
        \ developmental tests to verify their reliability and operation within a range\
        \ of flight parameters are to be expected,” he told CNN.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5ac42-91d8-4ca2-a843-2be9916913a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b68326-57e5-4542-a147-83a58801a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How has the US and its allies responded?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f707e92-4510-4b1c-87a3-359b09a82dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The test on Wednesday sparked strong condemnation from neighboring\
        \ countries.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87718e8-d8f6-4924-8616-5ff018c66a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f65d7-8230-4902-af54-0034ccb61b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korean President Yoon Suk Yeol, currently at the NATO summit\
        \ in Lithuania, said he would call for “strong international solidarity” among\
        \ bloc members in response to the launch. On Wednesday morning, he presided\
        \ over an emergency National Security Council meeting from Lithuania.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00117b2-5607-4e96-a414-7bfe897971c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56787248-9039-417b-8d18-a474b91eb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and South Korean officials met shortly after the test to share information,\
        \ according to South Korea’s Joint Chiefs of Staff (JCS). Both countries are\
        \ analyzing the launch.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c391163-3354-404d-9df8-a3822b31249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0f913-d2e6-4e41-b95c-ca6cd58f7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese chief cabinet secretary lodged a protest against North
        Korea through embassy channels in Beijing.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc4b8e-31f7-4a1a-8333-d79c3d9dcdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council has passed resolutions prohibiting
        Pyongyang’s ballistic missile testing, but last year China and Russia blocked
        new resolutions, which the US sees as a green light for North Korea to continue
        its programs.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f84e9-040d-4ada-871c-06aec0422d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/07/12/asia/north-korea-icbm-explainer-intl-hnk">North
        Korea says it tested an advanced solid-fueled ballistic missile. Here’s why
        adversaries are alarmed</a>”</em></p>'
  'china-plan-astronauts-moon-2030':
    'author': 'Jessie Yeung and Candice Zhu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-13T16:26:06.000+08:00
    'imagesource': 'jcr:e1765e69-570d-4a3e-8385-7670d617a5fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '295217a4-722d-48e1-acc4-a5f4fe9d14b3'
    'lead': 'The mission, expected to take place before 2030, is part of a project
      to establish a lunar research station. It will investigate how best to build
      the facility, and carry out moon exploration tasks and other experiments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T16:27:37.529+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-13T16:36:27.991+08:00
    'mgnl:lastActivatedBy': 'superuser'
