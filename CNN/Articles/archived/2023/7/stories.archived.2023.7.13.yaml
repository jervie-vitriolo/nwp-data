      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We know the truth. We know that in fact, you were trying to undermine
        us, workers who are simply trying to improve our conditions in the workplace,"
        the demand letter read.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a4cb2-58d7-456c-9aaf-ac803cff9408'
      'mgnl:activationStatus': true
