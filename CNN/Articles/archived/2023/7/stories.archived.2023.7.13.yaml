      'mgnl:lastActivated': 2023-07-13T21:16:56.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outside parliament Thursday morning, Senator Kittisak Rattanawaraha\
        \ said he wouldn’t vote for Pita, “because they are behind attempts to meddle\
        \ with independent agencies, military, police and Section 112.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88d58a-e068-4874-937e-3c50d760fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf23066-f94f-423a-af80-773f9cf18020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Move Forward’s policies won huge support among the country’s youth\
        \ who have long felt disaffected by years of authoritarian politics and frustrated\
        \ with the stuttering economy and tough job market.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1b529-f0b4-4903-ba70-a3c030eb0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c2937-bc67-48bb-869f-901c72427d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The May election, which saw a record turnout, also delivered a powerful\
        \ rebuke to the military-backed establishment that has ruled Thailand since\
        \ 2014, when then-army chief Prayut Chan-o-cha seized power in a coup.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e9788-c6a3-4c10-9894-002754adbb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1d1e3-fb3e-4b56-9846-dbc250535b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand has witnessed a dozen successful coups since 1932, including\
        \ two in the past 17 years.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38210bad-cbf3-4063-8949-cb4a12b8f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9350c42-4fc9-4aab-a03c-5831252406ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prayut was elected prime minister in 2019, a win largely credited to\
        \ a military-drafted constitution that entrenched the military’s power in\
        \ politics.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a9f08-8478-46d3-8451-18842a269288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c557d8a7-a862-48c8-b401-bed6b0e7e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.174+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Prayut announced his retirement, adding he would remain\
        \ as prime minister until the new government is formed.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87443242-d219-4500-bfa1-5b77ac0112f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b1439-e3b9-43a8-889b-c1ca3921bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.175+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regardless, he was not expected to gain enough support in the lower\
        \ house to win another term as prime minister, as his party only won 36 seats\
        \ in the May election.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3505a-976d-4e52-924f-ff6a9d867e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.176+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74307d0-e4d3-4e82-8998-16c93e2dbaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roadblocks to the progressive movement</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f03b6-19b1-4a53-9478-d593bfadd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pita’s supporters say a victory for the 42-year-old Harvard alumni\
        \ in Thursday’s parliamentary vote would usher in a progressive and democratic\
        \ new era for Thai politics.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97536d-db1e-41d8-9c1d-9e160b86891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1bc61-7be9-43a5-ae24-45624ddfe24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite a clear win at the polls for Pita, it remains far from certain\
        \ who will be Thailand’s next leader.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4943a9-76d4-44bd-a1cd-e199a8744d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f94af-e155-489b-9e68-104eaf09143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Thailand, a party or coalition needs to win a majority of 376 seats\
        \ in both lower and upper houses of parliament – 750 seats – to elect a prime\
        \ minister and form a government.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd8d31-5e2d-4c60-b3f1-5754eea4ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7bc1e-30ed-4dfb-9495-5bc7391fe55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Move Forward’s majority was not big enough to form a government outright,\
        \ even with a coalition of seven other opposition parties.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7033ed-9ffb-43a4-8f14-21348d07eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae4920-6ce0-4950-8a0d-4fef6a7f725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To secure victory, the coalition will need support from the unelected\
        \ 250-member Senate – which was appointed by the military under a post-coup\
        \ constitution and has previously voted for a pro-military candidate.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5e44a-d284-4830-8c2f-22fac31f03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b876bde-4589-4065-8d90-7eb67c5f1aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That proved to be major roadblock in Pita’s path to prime minister.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c270127-06bd-4b3f-a763-04531fd8239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eec668-23c7-4e3c-82e5-f8ba84cb1122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.185+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand’s powerful conservative establishment – a nexus of the military,\
        \ monarchy and influential elites – has a history of blocking fundamental\
        \ changes to the status quo.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392fe07-c572-400d-b1c8-18cadc09bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.186+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d724a-9ed5-4b49-a12d-dad5262e3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Move Forward’s proposed structural changes target the heart of this\
        \ establishment, with priorities to “demilitarize, demonopolize and decentralize”\
        \ Thailand, Pita recently told CNN.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636c817-563a-4489-9a31-d1dbf64f881c'
      'mgnl:activationStatus': true
