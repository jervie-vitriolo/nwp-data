      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d16e9a-387d-4b9d-894f-8d0d9db9727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ISS is expected to end operations in 2030 – which could
        leave Tiangong the only outpost left. China has sought to open up its station
        to collaboration with international partners, including by hosting experiments
        from other countries.</p>'
    '27':
