      \ sa mga turista na 'Love the Philippines' hindi puro pagmamahal ang natanggap\
      \ dahil nabalot agad ng kontrobersya.\t\n\t\nPinandigan ito ng Tourism department.\n\
      Ano pa ang ibang mga hakbang nito para ibangon ang sektor ng turismo?\n\n'Yan\
