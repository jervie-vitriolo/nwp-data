      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Angat Dam is a major water supply source for Metro Manila, but\
        \ it also irrigates farmlands in Bulacan and Pampanga.\r"
