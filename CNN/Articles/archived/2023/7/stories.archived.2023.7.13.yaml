    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b742cde-ff20-49cb-80d2-fbd4010e1abb'
    'lead': 'The Department of Transportation denies the government''s alleged failure
      to address various concerns of public utility vehicle (PUV) drivers and operators
      that has prompted them to conduct a three-day strike starting July 24.'
    'mgnl:activationStatus': true
