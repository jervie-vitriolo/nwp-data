    'jcr:uuid': '7cfe6f5b-52c1-47c6-a2fb-80ae9af00f0b'
    'lead': 'President Ferdinand Marcos Jr.''s promise to build and turn over one
      million low-cost housing units annually could be realized by 2025 and the initial
      salvo of the turnover could happen next year, Human Settlements and Urban Development
      Secretary Jose Acuzar told CNN Philippines on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T14:06:15.481+08:00
