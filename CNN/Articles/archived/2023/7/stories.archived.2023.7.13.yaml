      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e6ca6-9ec4-4e94-a635-102cbe4e1c10'
      'mgnl:activationStatus': true
