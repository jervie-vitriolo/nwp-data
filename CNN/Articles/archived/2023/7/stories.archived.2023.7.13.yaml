      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6f160-73f8-48a5-96ff-940e5c7c51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The next step in my view is to try to figure out how we can find ways\
        \ that we have narrow areas we might be able to work – in parallel or towards\
        \ a common goal,” the senior administration official said. “That is, we say\
        \ climate or health or Counter Narcotics.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40497cb-445b-4506-b62c-233f7c981566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.050+08:00
