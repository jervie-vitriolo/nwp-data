    'template': '1'
    'title': 'DOTr denies failure to address transport groups'' concerns as 3-day
      strike looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a69c98-d31a-4e58-bc6b-14ca37f5393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:05:59.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Department
        of Transportation (DOTr) on Thursday denied the government''s alleged failure
        to address various concerns of public utility vehicle (PUV) drivers and operators
        that has prompted them to conduct a three-day strike starting July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f614ec6-5203-4156-b57c-c1c7f781154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the DOTr said it has been engaging in consultations\
        \ with PUV drivers and operators regarding their concerns such as the Local\
        \ Public Transport Route Plan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7b9bb-ae73-4d08-8223-73b8026af496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Land Transportation Franchising and Regulatory Board (LTFRB)\
        \ has always been fair in implementing its mandate based on the Omnibus Franchising\
        \ Guidelines (OFG) either to corporations or cooperatives,\" the statement\
        \ read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47acb35-00f9-44c6-b41b-24a8858943d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DOTr, LTFRB, and Office of Transportation Cooperatives (OTC)\
        \ are open and willing to hold dialogues with any group who has legitimate\
        \ concerns and we vow to address such concerns through consultations and forum,\"\
        \ it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4daf0-571d-4e80-b710-3439c697afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, transport group Manibela <a href="https://www.facebook.com/teammanibela/posts/pfbid0WeNSCGc5TRMi3JJk4bn21Bo7BLh5dkM9k8CYWfqxWv3GYq1LYeNoFxBtx7az9Hepl">announced</a>
        they will stage a nationwide strike on July 24 to 26, saying the government
        continues to neglect their concerns surrounding the public utility vehicle
        modernization (PUVM) program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b2ff0-8565-437c-880b-9f67aca50087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/transportation/2023/7/12/Transport-group-3-day-strike-SONA.html">Transport
        group to stage 3-day strike starting SONA day</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767a982-a701-4638-bccf-2c10532352c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela chairman Mar Valbuena said another transport group, Pagkakaisa\
        \ ng mga Samahan ng Tsuper at Operator Nationwide (Piston), has also expressed\
        \ readiness to join the strike.\r"
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpistonphl%2Fposts%2Fpfbid0pb2twVUVtd3qtgfMCA6KKi9M1q2pYQGiSqAmqvSQcwPouxQgHriyMg6CgXnd4xTxl&show_text=false&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68159ed7-acb0-4b30-a81d-a52eb1f77251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440971c3-839c-4001-9fb2-9bb61cbd66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of their concerns, according to Valbuena, is the awarding of routes\
        \ to big and influential cooperatives and corporations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72adce38-5e59-4b5e-a198-5b7996a34641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga lugar na pinuntahan natin, karamihan sa ating mga kasamahan
        ay dinadaing ‘yong pag-award (ng mga ruta) sa mga malalaking tao at korporasyon
        na malalaki," he said in a <a href="https://www.facebook.com/teammanibela/videos/1699183037171112">Facebook
        live</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fada26-907c-4f37-8505-3e368b0bd3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the places we visited, most of our colleagues lamented\
        \ the awarding (of routes) to big people and big corporations.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f552fc-e230-4a1a-a154-bfd84aacff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung magpapatuloy ‘yung consolidation na ‘to, babagsak ang transport\
        \ sector sa pagka-alipin lang doon sa mga kooperatiba at korporasyon na ‘\
        yan na sila lang ang hari, sila lang ang nasusunod,\" he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426488af-cd46-443e-a6ee-dca927637d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If this consolidation continues, the transport sector\
        \ will fall into slavery to those cooperatives and corporations that are ruling\
        \ like kings, the only ones obeyed.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4ee59-eaf4-41d8-898b-0125d9e50675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry consolidation is a component of the PUVM program that encourages
        individual operators to form cooperatives or corporations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e829bc5d-1279-4b66-935b-a943eb6ef9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/transportation/2023/3/5/timeline-the-governments-puv-phaseout-program.html"><strong>TIMELINE:
        The government’s PUV phaseout program</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61808090-3e51-41cf-9919-fe5173a56eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr, meanwhile, challenged Manibela to back its allegations with\
        \ concrete proof and evidence.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e79d6-f0a3-459d-8c27-0cb56f85ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Their group is free to stage any form of protest,\" the DOTr said.\
        \ \"However, DOTr will not be held hostage. The whole country and innocent\
        \ commuters will not be blackmailed every time this group does not get what\
        \ it wants.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a5fee-e814-49ba-8754-8b226ddfba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alternative rides for commuters assured</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdea4e5-a84a-47fa-aa6f-eb6fa75a33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Thursday, the LTFRB assured commuters that there\
        \ will be alternative means of transportation if the planned three-day transport\
        \ strike pushes through.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3e31e-185d-43fa-acdb-6cf1f15bf4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:32:20.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:33:23.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Mayroon namang laging back-up plan ang LTFRB kasama ng mga partner\
        \ agencies natin [LTFRB always has a back-up plan together with our partner\
        \ agencies],\" said LTFRB board member Mercy Jane Paras-Leynes. \"Currently,\
        \ we are coordinating with them,”  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
