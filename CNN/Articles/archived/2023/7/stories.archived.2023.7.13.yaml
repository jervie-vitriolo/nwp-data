      'mgnl:lastActivated': 2023-07-13T16:36:58.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6964ee2a-283a-47b1-aefc-040b70588d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.940+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese Prime Minister Fumio Kishida, speaking from the sidelines\
        \ of the NATO summit meeting on Wednesday, called the launch “unacceptable’\
        ” and a threat to regional stability and the international community.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ea2ca-accf-4f50-9491-46bcce5b1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3bc03-e99c-4638-8209-d1e428bdc38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s test was of the Hwasong-18, a powerful solid-fueled ICBM\
        \ of a type that Pyongyang last launched in April, according to the state-run\
        \ Korean Central News Agency (KCNA).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace34609-dbd9-4eba-8b2f-e945940745b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f0e43-9129-4063-bfa0-8f1d8ab08fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.942+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leader Kim Jong Un said at the time the Hwasong-18 would provide the\
        \ country with a “powerful strategic attack means” and boost its nuclear capabilities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e4277-3ad8-419f-8f67-c839fa4b26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.942+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798bbf27-e206-40e3-95cf-b00570d1313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang tested the liquid-fueled Hwasong-17 in March.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb7a9d-a939-421e-923c-6ec24bda594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc4eb50-1866-41b6-830b-7c774a3f2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICBM fired on Wednesday flew about 1,000 kilometers, staying airborne\
        \ for 74 minutes, according to Japan’s Defense Ministry – a marginal advancement\
        \ on the ballistic missiles it tested earlier this year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4084a-2dd9-4a53-bd39-5b0e0e89af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0deb30-9ae9-49aa-896f-80f1be7bfb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what we know about the ICBMs in North Korea’s arsenal.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd217f27d-0802-4c59-a28f-7fb2538123ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c16193-a0f2-484d-b01c-dd1df89821ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Liquid vs. solid-fueled missiles</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffdf1de-e5d1-4edb-a5f0-1f30071901a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hwasong-17 is a liquid-fueled ICBM unveiled in 2022, when North\
        \ Korea held its first long-range missile test in more than four years. Liquid-fuel\
        \ technology is comparatively easier to master.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e4eed-170a-46bb-9b06-45a2ed8c7ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24526a-7508-4c5b-ad41-9cc9f761c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hwasong-18, meanwhile, is a solid-fueled missile, according to\
        \ Pyongyang – which makes it far more advanced, and would allow North Korea\
        \ to launch long-range nuclear strikes more quickly.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae027b-9500-4764-9ffd-0032185c5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea051df-dd35-4b21-9c53-d74f65ad25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solid-fueled ICBMs are more stable, and can be moved more easily to\
        \ avoid detection before a launch that can be initiated in a matter of minutes,\
        \ experts say – compared to liquid-fueled missiles that may need hours before\
        \ launch, giving time for adversaries to detect and neutralize the weapon.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39753a6d-d59a-4071-9047-74288e13e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22ce0fb-a68a-4b27-b072-57c15734ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea’s advancement from the Hwasong-17 last year to the Hwasong-18\
        \ this year suggests its missile program is making progress, experts say,\
        \ reflecting Kim’s goal of matching the military capabilities of other nations\
        \ like the United States or European countries.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930dfcc1-c3a7-4158-8f70-32089f242ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7171c8-a925-4dd2-b91e-54acc4e375e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Successive launches allow North Korea to gather more data to refine\
        \ its missile technology.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb2499-b642-4f7b-833b-9dc5f84a3580'
      'mgnl:activationStatus': true
