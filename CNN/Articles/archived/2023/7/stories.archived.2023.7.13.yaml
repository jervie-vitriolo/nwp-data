      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eacc38d-99a1-4f25-a4d8-c65d75ba5343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:09:45.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T15:09:46.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To help farmers, Guillen said the agency will deploy additional water\
        \ pumps.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0212ba6-0d37-42a3-a819-89dbe8ce1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:09:45.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T15:09:46.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be64a79-0001-4da0-b3af-61c9a4144fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:09:45.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T15:09:46.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mapapagastos ang production natin and for one thing, kailangan
        na natin ng water pump ngayon. At saka, mas delikado ‘yun kasi hindi natin
        maibibigay ‘yung tamang pangangailangang tubig ng ating halaman. Baba ang
        yield saka mas stressed ang farmers,” he said in a separate interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a324891-7111-41f8-96b6-fac0a6a25bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339380d0-ca93-4fe5-b78f-97963283adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3b654-a18d-48a4-8281-c1fcf5450933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our production will now cost more. We will need water\
        \ pumps. The lower allocation will be a problem because we may not meet the\
        \ necessary amount of water. It could produce a lower yield and bring stress\
        \ to our farmers.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5648cf-2dd4-4c48-8302-23029ef95fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328f21e-281b-4b03-9e9f-1bbc8b2e0e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the water management office’s order to conserve water, NIA\
        \ has also moved to maximize water used for irrigation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1cb90-43e4-4638-80f5-72a66bbc854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ddba7-7586-46a8-ac0f-12e913a686f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It plans to roll out the alternate wetting and drying technology to\
        \ irrigate rice fields, which could save 20% of irrigation water.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636026e-ca2b-4879-b745-6526b177f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5db20-bbb9-43c3-bd20-ae3f46a3687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ibig sabihin ‘yung ating palayan, hindi na nakababad sa tubig kasi\
        \ ‘yung mga farmer natin ay gusto nakababad sa tubig ito for only one reason:\
        \ Para hindi tumubo ang damo,\" Guillen said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b346a4-3012-4e33-beef-327994648177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098291e7-673a-402b-bf57-e1c058dd9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pag binababa mo ‘yung tubig, hahabulin ng roots system ‘yung tubig\
        \ so ang nangyayari mas marami at mas malalim ang roots system ng palay, at\
        \ mas mag-absorb ng nutrients kaya ang bunga niya mas madami rin. So nakatipid\
        \ ka na ng tubig, tumaas pa ang yield mo,” the NIA chief explained.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac4a0c-c59d-42f5-a2c7-c2aa724530db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a6360c-909f-4a82-bc59-7868cf8f969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This means our fields will no longer be submerged in\
        \ water. They want that so the grass doesn't grow. When you lower the amount\
        \ of water, the roots system of the palay will be more embedded and it will\
        \ absorb more nutrients. This means more yield. You save on water and get\
        \ more yield.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a803e0-ddc2-4d54-8865-17f3b4845bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f4180-a738-46d0-a673-b10d7b35cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T10:52:18.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T15:09:46.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIA added farmers can tap the crop insurance agency to shield them
        from losses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56928550-e3b4-4a87-a301-9e6a7d224b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:09:45.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T15:09:46.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Guillen also noted that they follow a crop calendar to
        better plan farm activities, in consideration of scenarios such as reduced
        water allocation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ae2c1-c86e-4e73-a63d-debe443fa341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:09:45.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T15:09:46.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8622de3-c778-45f9-91ac-b3da075685aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:09:45.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T15:09:46.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pinagtatanim po sila namin ng high-value crops, like for example monggo\
        \ or mais man lang, para makapagtanim parin po sila kasi po kaunti naman po\
        \ ang kailangan tubig nito. Hindi naman ibig sabihin na kung hindi na abutin\
        \ ng patubig ay ‘di na sila magtatanim, may paraan naman po, at ito ay tinuturo\
        \ po namin sakanila,” Guillen said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e1270-5233-4c66-a5bf-56acee1be5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:09:45.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T15:09:46.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a999e-9ac0-4920-a988-80865cb87aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:09:45.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T15:09:46.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ask them to plant high-value crops, like mung beans
        or corn, so they can still farm since these require less water. Low water
        allocation doesn’t mean farmers would no longer grow crops, because there
        is still a way and we teach them that.]</p>'
  'india-tomato-shortage-climate-mcdonalds':
    'author': 'Tara Subramaniam and Sania Farooqui'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-13T10:48:33.000+08:00
    'imagesource': 'jcr:63722324-5ef1-4ffc-8749-db61f9b5578d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a3daa44-03b8-4acc-af25-ecb396825108'
    'lead': 'From butter chicken to paneer makhani, Indian cuisine is unthinkable
      without the ubiquitous tomato.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T10:52:46.673+08:00
