      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957f4e7-2458-4d07-8a3c-ce27ae7497b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the precursor chemicals used to manufacture fentanyl come from\
        \ China. Chinese officials have continued to say they cannot cooperate with\
        \ the US on the challenge because of sanctions on a Chinese lab and the recent\
        \ arrest of Chinese nationals in Fiji who were involved in drug trafficking\
        \ to the US and Mexico, the official said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411b5fd-b219-43b6-91e6-b4780c7b28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.052+08:00
