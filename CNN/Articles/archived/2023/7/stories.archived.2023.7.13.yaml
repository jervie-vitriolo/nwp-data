  'robin-padilla-medical-cannabia-hearings':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Senator Robin Padilla during his trip to Israel Medical Cannabis Agency''s
      facility.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-13T19:49:11.000+08:00
    'imagesource': 'jcr:e757845f-6107-4b16-81f4-9090cfcdc38c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8fedab4-2e76-474f-9ed7-e7acd3e98a61'
    'lead': 'Progress in efforts to make medical cannabis more accessible in the Philippines,
      as the Senate wrapped up committee hearings on the proposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T19:52:41.080+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-13T19:58:05.260+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-07-13T19:58:04.899+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['medical-marijuana', 'JV-Ejercito', 'Robin-Padilla']
    'stories': []
    'template': '1'
    'title': 'Padilla wraps up medical marijuana hearings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d3408-6a5c-42e6-b19d-4bc643aced51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — Progress
        in efforts to make medical cannabis more accessible in the Philippines, as
        the Senate wrapped up committee hearings on the proposal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7431d6-55e6-4c70-9773-03c56c2f8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Robin Padilla, head of the subcommittee on Medical Cannabis
        Compassionate Access Act, adjourned the legislative inquiry Thursday after
        three public hearings. Next is the crafting of a committee report which needs
        to be approved by majority of panel members for the measure to be tackled
        in plenary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d92881-870c-4cfb-b314-906956f78fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last committee hearing, Padilla reported results of his
        visit to Israel in May. Israel is a global leader in the research of medical
        cannabis, which is currently being used to treat more than 100,000 patients
        there who are suffering severe health conditions like epilepsy and cancer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6cd82e-cb31-4815-b169-a8991717e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla said he witnessed Israel''s stringent measures in cultivating
        pharmaceutical grade cannabis  more commonly known in the Philippines as medical
        marijuana.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f33f3-ac97-4c09-a865-ff23e63f5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas gusto nila yung</em> indoor. <em>Ayaw po nila nung nasa
        labas dahil pagka nasa labas,</em> prone <em>na magkaroon ng amag, magkaroon
        ng insekto. Yun pong napakahigpit na talagang ito ay gamot,"</em> Padilla
        shared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a939c88-b2f7-4a5d-8021-f3a029d6e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They prefer to do it indoors because outdoor settings
        make the cannabis plants prone to molds and insects. They are very strict
        in treating it as a medicine.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f85d3-f926-460e-9a89-c1f666692e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dangerous Drugs Board legal consultant Ferdaussi Masnar pointed out
        that like Israel, the Philippines should start with research and development.
        There is no need for new legislation to do this, Masnar said, arguing that
        Section 16 of Republic Act 9165 already allows medical laboratories and medical
        research centers to cultivate or culture marijuana. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa147d-204c-49fb-95d8-05bc36e2e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chuck Manansala of local company Masikhay Research said
        cultivating marijuana even for research purposes remains risky, considering
        that the plant is still under Schedule 1, which states that marijuana has
        no recognized medicinal value in the Philippines. Reclassification requests
        are pending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cb63d0-dcc8-4f5b-a7b8-dbb1a5ffca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano yung ireresearch namin e kailangan magtanim kami?"</em>
        he asked. <em>"Baka umpisahan namin, bigla kaming paghuhulihin e."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee7471-9123-495a-8540-f52aa46e68d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What will we research when we have to plant? We might
        get arrested if we start.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741a493-82f3-496b-8a28-6a96f5269554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator JV Ejercito stressed that the Philippines should
        be able to implement safeguards against abuse, just like the bar codes placed
        by Israel on every medical cannabis product to monitor its usage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd46bd1-8725-46dd-ab82-1f68d838e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Maganda yung kanilang software. Israel naman is really known for advancement
        in IT sa mga program, perhaps they can assist us and help us in case maipasa
        natin ito," he said. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a80876-2ca6-4901-9f61-d6bb59950014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.262+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have the software for this. Israel is really
        known for advancement in IT, perhaps they can assist us and help us in case
        this is passed into law.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244bb686-3f69-4c3e-8109-28eb58ae0234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:52:41.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T19:58:05.263+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana remains an illegal, dangerous drug in the Philippines
        even after a UN commission removed cannabis from its list of most dangerous
        narcotics.</p>'
