    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b3bf1-cdbe-4f20-a07a-af4770eaf67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.482+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When thinking of the Filipino diaspora, in which different Philippine\
        \ citizens have been exported all over the world to work as agricultural laborers,\
        \ domestic workers, nurses, teachers, and artists, it’s important to remember\
        \ that diaspora is tied to a way of seeing. Filipino immigrants know how to\
        \ see ourselves where others do not. We might ask ourselves what the coming\
        \ world looks like and how we can teach others to see that world anew. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f42837-a1a5-41c5-aa9f-8dcbc5e722a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.483+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "         \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5a1ba-b73a-4af5-875c-0d8546cef30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.483+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stories of our diaspora do not only reorganize the way we see, but\
        \ the way we remember. On the quiet morning of Sept. 8, 1965, in the middle\
        \ of the grape harvest season, Filipino-American labor leaders Larry Itliong\
        \ and Philip Vera Cruz sat down alongside 1,000 other farmers in the grape\
        \ fields of Delano, California, kickstarting a five-year-long general strike.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8732a3c-5012-4928-b2aa-69e0401bc5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.483+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3a758-23f6-47f3-a653-6f5999955d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.484+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delano grape strike would eventually be remembered for the involvement
        of Cesar Chavez, who became the Mexican-American face of the movement through
        his spectacular devotion to Roman Catholicism. Sometimes fasting for days
        at a time in support of the strike, Chavez’s magnetic media persona has eclipsed
        Itliong and Vera Cruz in the historical memory of the event, as Filipino workers
        made up a minority of the newly-formed United Farm Workers (UFW) labor union.
        Additionally, the two Filipino labor leaders belonged to the <a href="https://planamag.com/from-manongs-to-pinay-domestic-workers-the-changing-face-of-filipino-migration-to-the-us/"><em>manong
        generation</em> of immigration</a>, so-called because they were primarily
        male and Ilocano or Bisaya. Coming to the United States in the early 1900s
        to seek employment, many of them were unable to marry in the country due to
        anti-miscegenation laws, guaranteeing that their legacy be confined to memory
        alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ecbe5-4642-491d-bbba-c3470b9939ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.484+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c6cc7-ce30-4341-9154-2e7b7fccf328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.484+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seeing the world differently means remembering the world differently,\
        \ which is something that the Filipino diaspora teaches us how to do. We might\
        \ conceive of this task of seeing and remembering differently as one of pagsasalin,\
        \ or translation. The protagonist of Jose Rizal’s “Noli,” after all, is named\
        \ Juan Crisostomo Ibarra y Magsalin, as is one of the main characters of Gina\
        \ Apostol’s more recent 2019 novel “Insurrecto.” For both Rizal and Apostol,\
        \ there is a close relationship between Filipino immigration and translation.\
        \ Where Rizal’s Ibarra struggles to reconcile experiences from when he had\
        \ being educated in Spain with the comparatively backward social conditions\
        \ of the friar-controlled Philippines, Apostol’s Magsalin rewrites an American\
        \ filmmaker’s script about the 1901 Balangiga Massacre to center a Filipino\
        \ perspective on the event. At once laborers and translators, Filipino immigrants\
        \ have worked hard to adapt to foreign circumstances and histories. Translating\
        \ ourselves into different histories and different places has changed us and\
        \ the way we look, rendering the term Filipino even more capacious.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f1b04-3cdd-44e7-8316-94844990368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Expanding the capacity of a word lends translation its quiet beauty,\
        \ as do the changing faces of Filipino identity and expression. Being of mixed\
        \ Mexican and Filipino descent myself, it’s exciting to visually and verbally\
        \ defy the limitations we choose to place on nations, on words, and on lives.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f75ed2-b854-4fb3-af52-b56e00be199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761dc57-9a91-4498-b1ad-65efc90c01dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If we choose to see differently — to remember differently — pieces\
        \ of our history and influence that have been forgotten, we also have to challenge\
        \ our own assumptions about who we are and what we look like. Today we are\
        \ more diverse than ever. \t\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894696f-83fb-4019-a8b5-6cdc99a5bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ac8f0-faa0-4079-ab4e-155e95b9763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We often translate our experience and history for others through the\
        \ ways we dress. With such a large Filipino-American community in Los Angeles,\
        \ overlaps in Chicano and Filipino fashion were maybe inevitable: Ben Davis\
        \ khakis sagging over a pair of Nike Cortezes, the uniform of Southern California.\
        \ And who could forget Dante Basco’s turn as the Lost Boy, Rufio, in “Hook”\
        , with his dyed red and black hair and cropped t-shirt later inspiring years\
        \ of queer expression?  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3acc73a-7d87-4236-96d2-010e76e30a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:21:54.512+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"If we choose to see differently — to remember differently — pieces
        of our history and influence that have been forgotten, we also have to challenge
        our own assumptions about who we are and what we look like."</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6a45f-dc3c-48df-a1d3-0f5dda6084de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282c404-137d-4efb-b2c0-f225625e8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mid-2010s would see the rise of Filipino-American designer Andrew\
        \ Buenaflor (pseudonym Neek Lurk) and his brainchild, Anti Social Social Club\
        \ (ASSC) a Los Angeles-based streetwear brand superimposing statements on\
        \ melancholy and pop culture onto hoodies and dad caps sold, initially, in\
        \ small, independent batches. After only three weeks into ASSC’s launch, the\
        \ brand’s cozy-chic apparel would be donned by the likes of Kim Kardashian\
        \ and Rita Ora, and brand-on-brand collaborations from Hello Kitty to BTS\
        \ would follow after.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050df103-f01b-45c9-9346-9af5869ffa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69a396-cf06-4cbd-b334-832f019dbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In “Beauty and The Beast: A 30th Celebration,” Filipina-American musician\
        \ H.E.R. was cast to play the starring role of Belle. Performing the classic\
        \ song “Beauty and the Beast,” H.E.R. would descend on a flight of stairs,\
        \ clad in a lavish canary yellow gown similar to that of Belle’s in the film,\
        \ shredding a solo on a stained-glass Fender stratocaster. Another stand-out\
        \ in the musical would be Belle’s opening costume, where H.E.R. would specifically\
        \ request Belle’s iconic apron pay homage to her Filipino roots. Reporters,\
        \ theater geeks, and audiences all over would thereafter witness the ancient\
        \ Filipino script of Baybayin painted onto her costume, ornately spelling\
        \ out the character’s name.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08743f29-7121-431d-9ca2-aa236c594651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3a8bb-3778-45a4-af7d-35f9bcea3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fashion and its historical basis in different ethnic communities throughout\
        \ the world is currently one of the most effective ways to re-envision solidarity\
        \ across raced, classed, and gendered divides, strengthening different diasporic\
        \ communities.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40467e1d-d9ac-4651-8069-f47f3eee3efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc122b-fea4-4e04-af13-a547361e3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our expansiveness and adaptability are how we have defied a national\
        \ history repeatedly written by others.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc0657-a7b0-4120-b857-66de03ad682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.491+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Philippine literary critic and <a href="https://www.google.com/books/edition/Waiting_for_Mariang_Makiling/An-ggOOAqAUC?hl=en&amp;gbpv=0">national
        artist Resil Mojares argues</a>, this dynamism endemic to being Filipino is
        rooted in our linguistic conceptualizations of selfhood. “Like the cardinal
        notion of loob (or the Bisayan buot),” Mojares writes, “the soul is formed
        in the human activity of focusing and expanding, centering and decentering,
        in a constant dialectic of past and present, actuality and possibility, between
        what is in us and what lies outside and beyond.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce892a-9a95-4f63-a1a9-6be3ac3c0a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.491+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687d566-a08e-44e9-9bd3-1d39e08cf0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.492+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our tendency toward the outer limits of what exists is how we continue
        to challenge a world defined by division and violence. The diaspora is the
        physical expression of our ability to exceed what others say we are or who
        we should be. The Filipino diaspora isn’t a diaspora in the traditional sense,
        as diaspora is defined by its existence outside of a homeland. Instead, our
        expansiveness seeks to transform every place we visit into a new homeland,
        constantly remaking the world in our own image.</p>'
