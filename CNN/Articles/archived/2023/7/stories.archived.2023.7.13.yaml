    'jcr:uuid': '15cfa9ed-706a-4522-8231-b2edaec18166'
    'lead': 'Water projects in Carles, Iloilo are now ongoing after the Local Water
      Utilities Administration (LWUA) released the necessary funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T14:20:24.180+08:00
