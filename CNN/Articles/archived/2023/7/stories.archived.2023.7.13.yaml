      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Low
        Pressure Area (LPA) east of Baler, Aurora has developed into a tropical depression,
        the state weather bureau said late Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60eaba-7d6b-4732-91af-f89c17a12e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:41:14.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-13T23:42:36.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA), the LPA became a tropical depression at
        around 8 p.m. and was named Dodong.'
    '3':
      'jcr:primaryType': 'mgnl:block'
