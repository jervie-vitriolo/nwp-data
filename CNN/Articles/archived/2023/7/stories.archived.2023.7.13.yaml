      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are other thorny issues between the two countries.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5e116-48d1-4eb8-a028-3afe26fc9457'
