    'stories': []
    'template': '1'
    'title': '1M houses to be turned over by 2025, initial units seen ready by next
      year – Housing czar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95733a9-2ee6-4f2e-b633-d122357d1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> President
        Ferdinand Marcos Jr.''s promise to build and turn over one million low-cost
        housing units annually could be realized by 2025 and the initial salvo of
        the turnover could happen next year, Human Settlements and Urban Development
        Secretary Jose Acuzar told CNN Philippines on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a2c0b-b5a1-47aa-9ed8-97197fc16755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acuzar said the government’s program will build vertical housing
        projects that will be mainly in-city development to provide beneficiaries
        easier access to work, school, and other services. But no project has been
        completed yet during the first year of the administration, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a185626-65ad-4f51-a03e-f7f564654714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration earlier vowed, through its flagship housing
        project Pambansang Pabahay Para sa Pilipino Program, to provide 6 million
        low-cost homes for Filipinos who are homeless or minimum wage earners. The
        project aims to build one million units yearly to solve the country’s 6.5
        million housing backlog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea823937-5886-49e4-9313-09620a4fbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/4/19/1.2-million-housing-units-in-10-months-marcos.html"
        href="https://www.cnnphilippines.com/news/2023/4/19/1.2-million-housing-units-in-10-months-marcos.html">1.2
        million housing units began construction since assuming office – Marcos</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85bb2d8-39ad-4c4c-9645-ca3466b7eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acuzar said he hopes to turn over by next year a total of 100,000
        housing units in Bulacan, Metro Manila, Pampanga, Bicol, Cebu, and Zamboanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1c5d4-9d01-4703-a587-d5a65cb9d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Walang made-deliver pero may naumpisahan na [Nothing will be delivered\
        \ yet but we have already started projects],” he said in an interview on The\
        \ Source, recalling that the chief executive inspected earlier this month\
        \ a government housing project in San Fernando, Pampanga.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62260e8-633c-4df8-8a89-bb0ac7b63019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kasi building ‘yan eh,” he added. “Ang paggawa ng building it takes\
        \ about a year and a half to two years. Hindi ko naman puwedeng madaliin kasi\
        \ mawawala ‘yong integrity ng building, siyempre kailangan matibay.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e54026-89fc-4232-882c-6c91ba5ae074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The projects will be buildings. The construction of buildings\
        \ takes about a year and a half to two years. I cannot rush it because the\
        \ building may lose its integrity, it needs to be strong.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20d923-7985-47f6-96d2-9aae6e8bebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.625+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acuzar, who is a contractor and developer, said there are also other\
        \ considerations such as the weather as storms and heavy rains may delay the\
        \ completion of the construction projects.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c42977-326a-4c8a-af0d-1244a4d332e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Do’n sa pacing na hinahanap namin — at wala sanang other problems\
        \ na dumating sa pagpapatayo ng building — kakayanin. Kunwari, wag lang bumagyo\
        \ nang dire-diretso, eh di dire-diretso ‘yong pagtayo ng building,” he also\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec306359-7f81-4932-900d-7a5bda58317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.626+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the pacing that we want — hoping that we will face
        no other problems — it’s feasible. For example, if there are no storms that
        come one after the other, then we can finish multiple projects.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723f9c1-56b0-4438-9d1a-580c7fa36d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acuzar said the department’s efforts should be “synchronized” to achieve\
        \ the six million units built by 2028, adding the target is “doable” as the\
        \ government’s housing program utilizes funds from private developers. Congress\
        \ only allocated around ₱3 billion to his department for its 2023 budget.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a56b714-24ba-4e5c-b1d1-7811247dd56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.627+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pag ‘yan ang ginamit ko wala akong magagawa. Maghihintay ako ng government\
        \ funds, last year magkano binigay ng Congress sa amin ₱3 billion tapos gagawa\
        \ ka ng backlog mo na 6.5 [million units]. Saan ka makakarating?” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d78221-b050-418b-baa4-5e972b60b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:06:15.628+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T14:11:21.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If I only use government funds, I will accomplish nothing.\
        \ Last year, Congress allocated us P3 billion and our mandate is to solve\
        \ the backlog of 6.5 million units. Where will it lead me?]\r"
