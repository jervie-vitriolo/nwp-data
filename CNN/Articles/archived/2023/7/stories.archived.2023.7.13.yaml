  'american-actors-strike-studios-streaming-services':
    'author': 'Chris Isidore, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-13T14:21:58.000+08:00
    'imagesource': 'jcr:8a669e5f-b0aa-43af-90f4-15b9b4e9ccde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '408e23fb-9926-4510-a0a3-90de35a2dd5b'
    'lead': 'Some very famous faces are once again less than a day away from hitting
      the picket lines as the union representing about 160,000 actors prepares to
      possibly go on strike against major studios and streaming services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T14:27:58.467+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-13T14:28:06.574+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-13T14:28:05.947+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['actors', 'streaming-services-strike', 'studios', 'United-States']
    'stories': []
    'template': '1'
    'title': 'Actors are poised to go on strike against studios and streaming services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356fc125-cb6e-4ae5-abc7-db973b226610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Some very famous faces are once
        again less than a day away from hitting the picket lines as the union representing
        about 160,000 actors prepares to possibly go on strike against major studios
        and streaming services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c2729-eff9-4ca4-bb13-69ceeb330da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current contract for the Screen Actors Guild-American Federation
        of Television and Radio Artists (SAG-AFTRA) expires at 11:59 pm PDT Wednesday.
        The union faced a previous strike deadline on July 1, only to announce an
        <a href="http://www.cnn.com/2023/06/30/business/sag-aftra-actors-strike-delay/index.html"
        target="_blank">11th-hour contract extension</a>. But nearly two weeks that
        followed haven’t produced any kind of breakthrough to avoid a strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a061b2-0f5d-472c-98b9-1bae7b37e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The final day of talks will include a federal mediator, which studio
        management and streaming services’ executives requested late Monday. The actors
        union agreed but made clear that it was not willing to grant another extension
        and that if the final day of talks does not produce a last-minute deal, it
        will go on strike.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6cba29-18dc-4c44-963d-f883ef0680a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are committed to the negotiating process and will explore and exhaust
        every possible opportunity to make a deal, however we are not confident that
        the employers have any intention of bargaining toward an agreement,” said
        the union statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41573d7f-fc94-4734-9bd7-3bb9ee317132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Alliance of Motion Pictures and Television Producers (AMPTP), which
        is negotiating on behalf of the studios, includes Amazon (AMZN), Apple (AAPL),
        CBS (VIAC), Disney (DIS), NBC Universal, Netflix (NFLX), Paramount Global,
        Sony (SNE) and CNN parent company Warner Bros. Discovery. It did not have
        a comment about the 11th hour request for mediation or what it hoped would
        be accomplished.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca843e-33f0-4e6a-b543-4578dfa461a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Union anger at mediation request</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25251b44-2fdb-4a9f-8dcf-1ad67b1b4aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union was clearly angered by the last-minute request for mediation.
        It said there were published reports in trade publications about the AMPTP’s
        desire to have mediation even before the request was made to union negotiators
        at the bargaining table.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f11e31-ba5b-4e6a-921c-8ae3de9ac87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The AMPTP has abused our trust and damaged the respect we have for
        them in this process. We will not be manipulated by this cynical ploy to engineer
        an extension when the companies have had more than enough time to make a fair
        deal.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d33ab-cf4c-4d3c-8234-ef158bbf3990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Federal Mediation and Conciliation Service is a government agency
        set up to try to prevent strikes by bringing two sides together. Its site
        says its mediators can become involved when both labor and management request
        help. But the federal mediators have no power to force one side or the other
        to accept the other side’s bargaining position, or to even order another contract
        extension.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a62ca-7e44-477f-9301-6c51f176c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But mediators are typically brought in long before the final day before
        a contract expires and strike is due to start.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89d029-32b2-44c5-87f3-8bb259e94da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think it’s too little, too late. It’s going to take an outside party
        several weeks to get his or her arms around these issues,” said Tom Nunan,
        a lecturer at the UCLA School of Theater, Film and Television, as well as
        a film producer and writer.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b7d63-7b2c-43b9-be43-c1a2772e26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another expert said the union likely only accepted the offer of mediation
        to remove a management talking point that the union wasn’t interested in reaching
        a deal.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee8033-a830-44fe-b73b-52d8839afd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The optics look better if the union agrees to their last-minute request,
        as opposed to refusing to meet with a mediator,” said Jonathan Handel, an
        entertainment lawyer, writer and author of a book on the 2007-08 writers strike,
        “Hollywood on Strike!: An Industry at War in the Internet Age.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc0048-616a-4041-9a0a-e2d1bd759730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the request for mediation does not seem like a genuine attempt
        to reach a deal and avoid a strike.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c5b64-72f0-407b-949b-4cda910fc6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They could have brought a mediator weeks ago, or months ago,” said
        Handel. “This is a ploy. This is noise to try to squeeze another extension
        out of the union and the union isn’t biting on it.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba90af2-68bc-4b86-b1aa-be7f9dcf173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sides still far apart on major issues</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ccff19-c1cd-4d0e-9ade-c611cc514016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Handel said while it’s likely that some agreements have been reached
        in the two weeks since the original strike deadline, it’s apparent the two
        sides remain far apart on some difficult-to-settle issues, including how to
        pay residuals, or additional payments to actors, when shows appear on streaming
        services. The concerns also include the use of artificial intelligence in
        productions and economic issues such as pensions and health care contributions.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4761f8b-c560-4974-be4f-fecd5590d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All the fingers are pointing in one direction, and it’s not towards
        a settlement,” he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce937e3-79e1-4ca9-8126-f55ec91fea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they do strike, the actors could join more than 11,000 members
        of the Writers Guild of America, who have <a href="http://www.cnn.com/2023/05/02/business/writers-guild-strike-hollywood-hnk-intl/index.html"
        target="_blank">already been on strike</a> for two months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a35be-890d-4246-b31a-1fe367be2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of <a href="https://www.cnn.com/2023/05/08/entertainment/stranger-things-filming-stopped/index.html?cid=external-feeds_iluminar_msn"
        target="_blank">many movies and television shows</a> have already been shut
        down by the current writers strike. An actors strike would bring most remaining
        productions to a halt, other than on some independent films not associated
        with studios. There has been no visible progress in ending the writers strike
        since it started. Now, there are concerns that if the actors join the writers
        on strike, the shutdowns could stretch through the summer, maybe even through
        the end of the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e987f-11f0-46bb-86ab-3100ab731479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This would be the first actors strike against television shows and
        movie productions since 1980. The industry has obviously changed radically
        since then, when most shows were on just three broadcast networks and movies
        were only shown first in theaters. Video rental giant Blockbuster hadn’t started
        yet, let alone been forced out of business by streaming.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a986061-652d-4f9b-8829-ea0457c8e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AI impact a concern</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b2c75-1a7f-473d-86e1-132eb3cae4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The difficulty of coming up with new contract language to cover the
        age of streaming services and artificial intelligence is what makes many people
        doubtful a contract can be reached without a strike.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a55e63-6b93-41d6-9dd6-d5d90ee03c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is a sea-change negotiation,” said David Mumpower, a media expert,
        chief content officer of Mickeyblog, which tracks news about Disney, and co-host
        of the “Streaming into the Void” podcast. “And if they get it wrong now, they’re
        going to have it wrong for decades.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ab957-3d68-4067-9b95-979f81d4865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There is some belief that the use of AI could pose as great or even
        a greater threat to acting jobs than it poses to writing jobs in the industry.
        There is a belief that the contract will set guidelines for compensation for
        the use of AI, not an outright ban on the technology.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808d4fc-54da-469a-aae1-dcd93e27d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We all agree AI is going to be used. We don’t know yet how it will
        be used,” said Nunan.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec79580-bcb4-42ce-a70d-2df076fbd579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks also come at a time when the major media companies and
        tech companies that have jumped into the world of streaming services are focused
        on cost cutting and profitability, rather than just subscriber growth as they
        were a few years ago. Many of those companies have seen drops in their stock
        price in the last year, prompting <a href="http://www.cnn.com/2023/02/08/business/disney-earnings/index.html"
        target="_blank">deep cost cutting</a>, including <a href="http://www.cnn.com/2023/04/25/business/layoffs-2023/index.html"
        target="_blank">layoffs</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6f676-ab6c-44c9-b07a-ae48e7923bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just before the last deadline, it seemed as if an actors strike could
        be avoided. Fran Drescher, the star of the 1990s sitcom “The Nanny” and the
        current president of SAG-AFTRA, recorded a video message to members saying
        that the union was having “extremely productive negotiations” with AMPTP.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25163ddc-f706-4ecc-9f96-cfbfbd0c65ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.588+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stars sign on</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593fda6-55f6-4917-82a5-fa4f78f68332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.588+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But soon after that came a letter signed by many high profile actors
        and actresses — including Meryl Streep, Glenn Close, Jennifer Lawrence, Bob
        Odenkirk, Mark Ruffalo, Quinta Brunson and Rami Malek, among others — urging
        the union to take a hard line. The letter said they were prepared to go on
        strike for the contract that members need going forward.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ed232-c39a-4783-a4fe-62fc9a717f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A strike brings incredible hardships to so many, and no one wants
        it,” said the letter. “But we are prepared to strike if it comes to that.
        And we are concerned by the idea that SAG-AFTRA members may be ready to make
        sacrifices that leadership is not. We hope you’ve heard the message from us.
        This is an unprecedented inflection point in our industry, and what might
        be considered a good deal in any other years is simply not enough.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23f36d-6f4b-44f9-9aa7-17c03f265262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 actors signed the letter initially, and the signature
        count has now climbed to more than 1,000, according to trade publication <a
        href="https://deadline.com/2023/06/sag-aftra-prepared-to-strike-letter-1000-signatures-fran-drescher-1235426575/"
        target="_blank">Deadline</a>. Among those who have signed on are Charlize
        Theron, Joaquin Phoenix, Jamie Lee Curtis, Cobie Smulders and Pedro Pascal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874e68a-e2b5-4742-8b09-42dc79eb6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Interestingly, Drescher herself has signed the letter. When the extension
        was announced, Drescher seemed to be addressing those calling for a tough
        line in talks when she said in an email to membership, “No one should mistake
        this extension for weakness. We see you. We hear you. We are you.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c603b-664e-4886-950b-bb37f3bffa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Drescher has since faced criticism on social media for <a href="http://www.cnn.com/2023/07/11/media/fran-drescher-sag-actors-union-strike/index.html"
        target="_blank">attending a Dolce &amp; Gabbana’s Alta Moda festivities</a>
        in Southern Italy this past weekend. The union issued a statement saying that
        the appearance was part of commitment to serve as a “brand ambassador,” and
        that she had been continuing to participate in negotiations remotely. But
        members took to social media to criticize the optics of her appearing there
        with a strike deadline looming.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f251b0-5df8-4055-8b3a-6a31ce3c9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any potential split within the union could signal that even if a
        deal is reached at the 11th hour, it might be difficult to win ratification
        by rank-and-file members. Ratification is a process that would take several
        weeks, meaning that actors would keep working during the vote process. But
        if a majority of union members vote no on a deal, it could still lead to a
        strike later in the month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5a37f-f349-475d-814b-42b8cc40d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:27:58.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T14:28:06.591+08:00
      'mgnl:lastActivatedBy': 'pia'
