    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The different faces of the Filipino diaspora'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e1086d-9bff-4be4-ab6f-40596a8a2503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:59:56.482+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-13T18:20:25.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.youtube.com/watch?v=szvRRy8Lkz4&amp;ab_channel=criterioncollection">a
        spellbinding deleted scene</a> from Wong Kar-wai’s “In the Mood for Love,"&nbsp;Tony
        Leung and Maggie Cheung dance the hand jive together, a small detail that
        calls to mind the popularity of Filipino jazz musicians and their lasting
        impact on Hong Kong’s postwar music scene, <a href="https://doi.org/10.5250/quiparle.23.2.0135">as
        scholar Neferti Tadiar has pointed out</a>. Plucked from the bars and lounges
        of Roxas Boulevard in Manila, Filipino musicians were recruited by talent
        scouts to play jazz across Taiwan, Singapore, Japan, and Hong Kong, helping
        popularize the genre throughout much of East Asia. As a member of the Filipino
        diaspora in the United States myself, sensing Filipino presence in places
        where our influence seems invisible to others has become routine.</p>'
