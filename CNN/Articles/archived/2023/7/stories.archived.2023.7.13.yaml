      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Xi’s leadership, China has spent billions on its ambitious space\
        \ program. While there are no official public figures on Beijing’s investment\
        \ in space exploration, consulting firm Euroconsult estimated it to be about\
        \ $5.8 billion in 2019.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc29f38-ef99-4a12-be23-3483b12bee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a48a0-638e-4b5d-9dad-a4a0027fdcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That year, China sent a rover to the far side of the moon – a historic\
        \ first. Then in 2020, it became only the third country to successfully collect\
        \ rock samples from the moon.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de63a5-6000-47c4-93dc-94606c5b4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0caff0-3301-4234-9cff-740886999512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.554+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:28.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has also spent the past few years building its own Tiangong space\
        \ station, which was completed in November. The station is only the second\
        \ operational orbital outpost, alongside the International Space Station (ISS)\
        \ – which Chinese astronauts have long been excluded from due to US political\
        \ objections and legislative restrictions.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78ea97-21a1-4568-9f22-be4fca0d790a'
