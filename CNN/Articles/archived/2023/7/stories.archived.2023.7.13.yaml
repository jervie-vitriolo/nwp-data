  'kevin-spacey-sexual-assault-trial':
    'author': 'Catherine Nicholls and Amy Cassidy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-13T21:16:14.000+08:00
    'imagesource': 'jcr:ba87b2e0-0665-46f0-8ed2-58df84f62429'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8e0fa8b-877b-4d1b-ab7c-b0cb43b2b971'
    'lead': ' Oscar-winning actor Kevin Spacey told a court in London Thursday in
      his ongoing sexual assault trial that he touched the complainant – who is one
      of four men who made allegations against the actor – in a “romantic and intimate”
      way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T21:18:53.647+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-13T21:36:52.468+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Actor Kevin Spacey tells court he touched complainant in ‘romantic and
      intimate ways’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5eb82b-f5ea-44eb-b99f-c3bfcc9f5ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:18:53.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:36:52.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oscar-winning actor Kevin Spacey told a
        court in London Thursday in his ongoing sexual assault trial that he touched
        the complainant – who is one of four men who made allegations against the
        actor – in a “romantic and intimate” way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb605f7f-bef0-490e-a9f7-28f8401cecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:18:53.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:36:52.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was funny and charming and flirtatious; over time we began … I’\
        m assuming it was me … began to touch him in more romantic and intimate ways,”\
        \ Spacey told London’s Southwark Crown Court.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec7fef-9b00-4215-aaac-3a25fcb0ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:18:53.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:36:52.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hollywood star, 63, denies all 12 charges against him. They include\
        \ three counts of indecent assault, seven of sexual assault, one of forcing\
        \ a person to engage in sexual activity without consent, and one of forcing\
        \ a person to engage in penetrative sexual activity without consent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17873d53-5901-4c5d-865b-a0b265d4031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:18:53.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:36:52.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges relate to alleged incidents in and around London in the\
        \ 2000s and early 2010s, during the 12-year period in which Spacey served\
        \ as artistic director at London’s Old Vic theater.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe2b81-15b4-4659-a097-2b8a8b4125fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:18:53.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:36:52.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spacey went on to say in his evidence that the pair’s relationship\
        \ became “somewhat sexual” but added that the two did not engage in sexual\
        \ relations, as the victim “did not want to go any further.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8b41c-fdfb-42c1-a81d-ae554ef0c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:18:53.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:36:52.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That happens at times, and we just respect how far someone wants to\
        \ go or not,” Spacey said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba4fa0-1bb9-42a8-bf04-dd0477a7f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:18:53.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:36:52.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor described the time he and the complainant had together as\
        \ “fun” and said that he was “crushed” at the allegations made against him\
        \ by the accuser.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09109e84-9c8d-4e9a-82ee-fda2e87be462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:18:53.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:36:52.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I never thought that the (man) I knew would, I don’t know, 20 years\
        \ later stab me in the back,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02252a-1a9f-4d9a-91ab-61c484f18a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:18:53.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:36:52.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors wrapped up their arguments on Wednesday, according to
        the UK’s Press Association.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017520aa-21fd-4f64-9150-e9912d5cd5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:18:53.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T21:36:52.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2023/07/13/europe/kevin-spacey-sexual-assault-trial-intl/index.html">Actor
        Kevin Spacey tells court he touched complainant in ‘romantic and intimate
