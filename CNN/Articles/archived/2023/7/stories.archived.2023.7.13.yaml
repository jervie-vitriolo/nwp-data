      'mgnl:lastActivated': 2023-07-13T19:30:50.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video depicts Vega in a drag outfit meant to resemble Jesus Christ\
        \ performing to a rock rendition of \"Ama Namin,\" the Filipino translation\
        \ of the Lord's Prayer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f1e2e-ae59-42d3-985b-63ea1e7e7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.187+08:00
