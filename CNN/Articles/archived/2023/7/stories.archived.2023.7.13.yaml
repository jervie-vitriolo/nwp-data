  'marcos-launch-investment-green-lanes':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-13T11:57:42.000+08:00
    'imagesource': 'jcr:3c1cce69-ee39-4e70-861b-14e0ac397da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37ece67-a961-45bf-b8dd-646f5a4f596e'
    'lead': 'President Ferdinand Marcos Jr. said the establishment of “green lanes”
      will eradicate the tedious bureaucratic process that turns off potential investors,
      making the Philippines “more attractive” as an investment destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T12:01:19.700+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-07-13T12:01:19.991+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Investment ‘green lanes’ to allow PH to compete in Asian market – Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5733e-6e19-47df-a7f7-e44bb2d92d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:19.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — President
        Ferdinand Marcos Jr. said the establishment of “green lanes” will eradicate
        the tedious bureaucratic process that turns off potential investors, making
        the Philippines “more attractive” as an investment destination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86538a6e-5c0b-4318-94b2-2c27cc04f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:19.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos led the launching of the green lanes for strategic investments
        on Thursday in Pasay City, almost five months after he signed an executive
        order for its creation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cd5c1-3599-4554-8617-91a8945d7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:19.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We gave this a particular priority because upon listening to our prospective
        investors this was one of the areas where they felt we could do better and
        would improve the investment climate in the Philippines,” he said in his speech.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef7537-8d99-4315-b0c6-d6dd8068d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:19.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said he believes the green lanes would strengthen his
        administration’s goal to make the Philippines an investment hub as they reduce
        barriers for foreign businesses to expand.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04b6cf-45b6-4b8c-b4e0-8d21110895a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:19.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We in the government know what is necessary so let us take that load
        off the investors of the business sector and take it on because that is the
        role of government is to handle all these bureaucratic procedures not so that
        we delay and we open opportunities for corruption, for wastage,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5dc33-069a-4ebc-93b5-0bb5131adefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:19.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Instead we are doing now the opposite, where we are streamlining all
        of this and that for serious investors to come in they will talk to one department,
        that department will assign a single person who will be their handler in terms
        of getting all the necessary requirements, legal, documentary, bureaucratic
        whatever it is so that the investors know where they stand and what else they
        need to do,” Marcos explained.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b9332-a478-4e0f-b7ac-5431b50a7e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:19.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said this move complements economic reforms recently passed,
        including the amendments to laws such as the Public Service Act, the Foreign
        Investments Act, and Retail Trade Liberalization law.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2abff-9505-4708-967f-1f7dbc4ce468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:19.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the Anti-Red Tape Authority (ARTA) has made significant improvements
        in slashing permitting requirements, he said the bureaucratic framework of
        “direct competitors” Thailand and Vietnam, including South Korea and Indonesia,
        has “put our systems in the shade.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f1cc8-c0e8-4711-98c8-1bc20becda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:20.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos even noted that some permits take 36 months to complete, while
        other countries do it for just two weeks.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51a6c9-6ffa-4b9b-9455-b47354f588a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:20.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The period it takes to process the establishment of a foreign firm,
        meanwhile, has been cut down to 20 days from the previous 80 days.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43f1f7-d43e-4479-8c86-c62858d987a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.714+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:20.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Marcos said the Philippines still has a long way to go as some
        neighboring countries do it for three days.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1eefb-4acc-441c-bb52-cb09fe4c019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:20.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the government will pursue more projects to improve processes
        and make the Philippines “even more fertile ground for investments.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec426c0-7219-4918-b870-6bc1ea931171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:01:19.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:01:20.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am confident that the green lanes will pave the way for the realization
        of many pledges that we have had, including those that I have personally received
        abroad, ensuring that they will bear fruit for our people and our nation,”
        he added.</p>'
  'south-commuter-railway-3-contract-packages':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
