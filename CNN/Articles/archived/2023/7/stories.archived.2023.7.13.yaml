      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former Jollibee workers and more than 50 supporters also protested
        at the Journal Square, with some reading the demand letter out loud for the
        management to hear.  '
    '9':
