    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf21dd2-92c6-4e7c-b414-9621df354e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:27:37.552+08:00
