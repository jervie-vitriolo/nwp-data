      'mgnl:lastActivated': 2023-07-14T05:30:57.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.pagcor.ph/pagcor-bidding/pdf/2023/jun/noa-SS23-06-035COR-9655.pdf?fbclid=IwAR0jYKdpn_pQDWPymAnLzWxi3tvJn-VD2n_CCOCoo9XtaTyxg1b6f9s-C4w">Notice
        of Award</a> on PAGCOR''s website, the ₱3.036 million contract for the new
        logo design was awarded to PrintPlus Graphic Services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eadbe54-267b-43da-8120-a8c1d834e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:14:22.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T05:30:57.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The questionable procurement of PAGCOR's new logo raises concerns\
        \ about possible corruption and misuse of public funds. We must hold those\
        \ responsible,\" said House Deputy Minority Leader France Castro in a statement.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7d1c4-b4c9-4f87-b7c1-6eee134a4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:14:22.971+08:00
