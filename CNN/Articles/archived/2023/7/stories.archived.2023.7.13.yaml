      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Kai Sotto
        was glued to the bench for the third straight time as the Orlando Magic continued
        their winless run in the NBA Summer League.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446302b7-f802-4ea0-acf0-d2cec7845db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:36:03.470+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-13T13:40:52.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Magic suffered an 82-80 overtime loss to the New York Knicks Thursday\
        \ (Philippine time) at the Thomas &amp; Mack Center in Las Vegas, Nevada,\
        \ USA. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf0194-b18f-41e5-a62e-96454477c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:36:03.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-13T13:40:52.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Knicks guard Jaylen Martin sank the game-winning floater to lift New\
        \ York past Orlando in a thrilling conclusion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9d995-2f57-4667-9264-fb52a662e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:36:03.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-13T13:40:52.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magic's Summer League head coach Dylan Murphy stuck with a 10-man rotation,\
        \ which left Sotto watch the entire match at the sideline.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd56e5b1-2f16-441d-91bd-19c20e4dd128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:36:03.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-13T13:40:52.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jett Howard, the 11th pick in this year's NBA Draft, led Orlando with\
        \ a game-high 22 points and three rebounds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd954c83-fe7d-428d-941f-fe369abca259'
      'mgnl:activationStatus': true
