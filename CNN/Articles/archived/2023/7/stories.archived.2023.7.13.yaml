      'mgnl:lastActivated': 2023-07-13T21:16:56.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed226481-3738-4113-bbb8-aa893e4607e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That includes getting rid of mandatory conscription, reducing the military\
        \ budget, making the military more transparent and accountable, and reducing\
        \ the number of generals.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d9b41-fae1-498b-b8a7-541d4104f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac099f18-a42f-411f-a34f-fb13b2b59459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another major setback on the eve of the vote, Thailand’s Constitutional\
        \ Court Wednesday accepted two complaints against the Move Forward Party and\
        \ its leader Pita.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88b3f7-3bb8-45f9-894c-00648daa7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633604d-424d-489f-9c81-445f512bbe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case is set to be reviewed next week and if it moves to trial,\
        \ Pita will be suspended from political duty. That outcome will likely add\
        \ fuel to the fire of his young support base, with the potential for mass\
        \ street protests.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e4f03-84ca-49fa-a520-a6129c1794a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2939b4-b977-4571-b638-60125b89f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the complaints, forwarded to the court by the Election Commission,\
        \ accuses Pita of violating election law for allegedly holding shares in a\
        \ media company and requested he be disqualified. Pita has denied he broke\
        \ election rules and a statement from Move Forward accused the Election Commission\
        \ of rushing the case to court.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6c919-9cb4-4323-bf56-53e8a7bde5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15587695-f947-4b70-a2a8-6e047ea769e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, Pita has been rallying supporters across the country,\
        \ with thousands of people gathering in Bangkok on Sunday, despite heavy rain.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a77802-69c1-4da1-8f07-032dc66685e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92918eb7-aac1-459d-9e82-3f8e6cdf3cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has previously been confident of securing enough parliamentary votes,\
        \ but on Sunday warned senators not to vote against the will of the people.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344085c-2128-48f4-b6aa-eb5c5b9fb259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a39c74-bb43-4a30-8edd-3fbc17298ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The voting is not for Pita, not for MFP, but it is for Thailand to\
        \ move forward into normalcy of democratic system, just like any democratic\
        \ countries in this world,” he said on Twitter.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32a48a-be50-4ff6-8848-5370ff6be15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60b3d8-194a-42b3-8a4d-b212ac90e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Pita is not elected on Thursday, the Speaker of the House has announced\
        \ two more rounds of voting – on July 19 and 20 – for a result to be declared.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe5c16-ba35-4bea-bab6-104664fea898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89389a-fd57-47cf-a0a4-7f7b755d4ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After that, coalitions may start to crumble and a political deadlock\
        \ could derail the progressive movement’s election success, potentially sparking\
        \ protests.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ea010-6bcb-460f-a67c-04067cd267f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04027b61-31e3-473b-b1c0-36ccc9fba412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move Forward encouraged citizens to show their support at parliament
        on Thursday and a prominent Thai protest leader Wednesday called for demonstrations
        if the senators refused to vote in line with the election results.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff9e09-9e9c-4ad6-8581-e92699c46507'
