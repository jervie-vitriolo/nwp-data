    'jcr:uuid': '92874a2f-4b8f-47ce-8b95-d97bf2141fb0'
    'lead': 'The Sandiganbayan has granted the plea of state prosecutors to drop graft
      charges against Philippine Phosphate Fertilizer Corp. executive Tomas A. Guibani
      over his alleged involvement in the illegal purchase of fertilizers in 2003.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T13:54:11.330+08:00
