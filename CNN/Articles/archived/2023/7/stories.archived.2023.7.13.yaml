      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kundera, having spent more than two decades living in seclusion and\
        \ declining to do interviews, took the unusual step of speaking up. He strongly\
        \ denied the accusation, calling it “the assassination of an author.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77578fe-9f64-48f5-aff1-6c7116257095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9862fe8-1047-44e2-a0ee-df7e276710f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was defended by many high-profile Czech and international writers,\
        \ including the former Czech President and playwright Vaclav Havel.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825137b-862a-4908-8a16-0e230e9e9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.410+08:00
