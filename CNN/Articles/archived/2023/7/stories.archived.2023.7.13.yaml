      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2023/07/12/asia/thailand-parliament-prime-ministerial-vote-intl-hnkhttps://www.cnn.com/2023/07/12/asia/thailand-parliament-prime-ministerial-vote-intl-hnk">Critical
