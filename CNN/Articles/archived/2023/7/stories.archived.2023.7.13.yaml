        with NJPD to kick them out of the restaurant. <a href="https://t.co/DHz5yALHmi">pic.twitter.com/DHz5yALHmi</a></p>&mdash;
        Justice for Jollibee Workers (@JollibeeWorkers) <a href="https://twitter.com/JollibeeWorkers/status/1677738892722839552?ref_src=twsrc%5Etfw">July
