  'carpio-on-unga':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-13T22:26:39.000+08:00
    'imagesource': 'jcr:9d5e530e-01e5-49b7-b458-0ffaa8d135c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15973870-231e-418f-8b28-ce4e97e7b0e8'
    'lead': 'The Philippines needs to campaign hard for support from member states
      before bringing China''s refusal to recognize the 2016 arbitral award to the
      United Nations General Assembly, retired Supreme Court Senior Associate Justice
      Antonio Carpio says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T22:30:14.396+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-13T22:30:14.808+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH must work hard to secure votes before bringing China''s actions to
      UNGA - Carpio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d86a28-0ae7-4d1c-a2c6-574ffc4b6bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.486+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Philippines
        needs to campaign hard for support from member states before bringing China''s
        refusal to recognize the 2016 arbitral award to the United Nations General
        Assembly (UNGA), retired Supreme Court Senior Associate Justice Antonio Carpio
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fd450-37f4-4fa2-8a9b-0ba838ccdd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The UN General Assembly is a seat of world opinion and if that UN\
        \ resolution is adopted that is the expression and opinion of peoples of the\
        \ world. We want to show to everybody especially to the Chinese people that\
        \ the world opinion supports us,\" Carpio told reporters on the sidelines\
        \ of a forum organized by Stratbase ADR Institute on July 12.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b57b57-bcf5-4510-a1e1-ae471cd21b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Carpio, the show of support for the landmark ruling from many countries\
        \ – including the United States, Canada, the European Union (EU) and Group\
        \ of Seven (G7) nations – means Manila is not alone in asserting its rights\
        \ in the West Philippine Sea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bdc61b-b2ae-45c0-8d2e-c4fabdd8096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.487+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are supported by the EU, by the G7, these are the donor countries\
        \ and they donate a lot to small countries and if they help us they will tell\
        \ these countries, ‘can you help our friends in the Philippines?’ That's how\
        \ the world is put together,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20087ad0-11a3-4fc4-bfe9-3e3a59abf983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to talk to the EU, G7, to the other coastal states and count\
        \ the votes before we file the resolution, we should be assured that we have\
        \ the votes,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59b56c-d021-44c0-8e2e-a39d70443063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carpio also said a resolution upheld by the majority of countries will\
        \ have an effect on Beijing's image even if the UNGA has no enforcement powers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37d8ea-c862-4982-9644-731f399fc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.488+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A great country like China wants to be a model to the world but if\
        \ the world condemns you it rubs on your self-esteem. China also needs to\
        \ export and to export you have to be respected by the rest of the world,\"\
        \ he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888fa580-b9f2-40a6-b27b-e1292225733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China on 2016 Arbitral Award: Illegal, null, void\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee43777-2c01-4079-8b92-1870ee9dd88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese Embassy in Manila maintained its position that the South\
        \ China Sea arbitration 'gravely violated' the United Nations Convention on\
        \ the Law of the Sea (UNCLOS) and general international law.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db934c-c64a-4b2d-8dc1-b2aebcbf62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.489+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The award is illegal, null and void. China does not accept or recognize\
        \ it, and will never accept any claim or action based on the award. China's\
        \ sovereignty and relevant rights and interests in the South China Sea were\
        \ established in the long course of history, and are solidly grounded in history\
        \ and the law. This shall under no circumstances be affected by any illegal\
        \ award,\" the embassy said in a statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012cb8b-7953-47eb-b4c7-e190f8c034f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing also accused the US of being the mastermind of the arbitration\
        \ case.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85dce77-296e-40a0-a615-21b4b7e70e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.490+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As the mastermind behind the South China Sea arbitration, the US\
        \ ropes in allies to play up the issue each year on the anniversary of the\
        \ illegal award to gang up against China and to exert pressure, and force\
        \ China into accepting the award. We are firmly against this,\" it added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749d08a-c231-431a-baca-c5a17c8f80cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:30:14.491+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:30:14.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy refused to issue another comment on the statement
        of the Chinese Embassy.</p>'
  'chinese-envoy-next-5-years-crucial':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-13T22:40:50.000+08:00
    'imagesource': 'jcr:cc08f813-c18c-4580-b52c-3d20a4064480'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '286c7db3-a3ef-4d43-ae29-f1c8cf89064a'
    'lead': 'The next five years will be crucial for the economic ties between the
      Manila and Beijing, according to Chinese Ambassador to the Philippines Huang
      Xilian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T22:43:00.284+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-13T23:00:51.267+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese envoy: Next 5 years ''crucial'' for PH-China economic ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec6671-6fc2-45bd-8643-debd49c90b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T22:43:00.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The next
        five years will be crucial for the economic ties between the Manila and Beijing,
        according to Chinese Ambassador to the Philippines Huang Xilian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82e1a9-9272-4472-b119-34818dba6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bfe9b8-73e6-423b-95d3-d21dbbb25f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at the China (Zhangzhou)-Philippines Economic and Trade Cooperation\
        \ and Exchange Conference on Thursday, the Chinese envoy said he looks forward\
        \ to more partnerships between local governments, entrepreneurs, and government\
        \ officials to boost bilateral trade and investments of both countries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ecfa5-5937-4966-a559-36b9e0446b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074aceaf-93df-45ef-a6a0-71b4418bde1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambassador also urged more Chinese businessmen to invest in the\
        \ Philippines following the consensus of Chinese leader Xi Jinping and President\
        \ Ferdinand Marcos Jr. early this year to further strengthen economic cooperation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15811e-087e-4ad6-b534-521543f123f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d8545-6e7c-4cbf-af56-6b5b0cd9d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Under the strategic guidance of our heads-of-state, China and the\
        \ Philippines have worked together in multiple areas for synergy of development\
        \ strategies and achieved fruitful results,\" Huang said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84403b95-bcde-435d-a572-7b4b37cd3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600a7b6-f60e-4874-a171-fd1ad49b529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, bilateral trade between Manila and Beijing reached $87.73\
        \ billion. China has been the Philippines' largest trading partner for seven\
        \ consecutive years, its largest source of imports, and largest export market.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fea10-1ffa-433a-beda-e264ae66c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5437e39-cb41-4373-8e77-403aeac7a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"President Xi and President Marcos agreed on deepening cooperation\
        \ in four key areas: agriculture, infrastructure, energy, and people-to-people\
        \ exchanges, which injected strong impetus to our pragmatic cooperation,\"\
        \ Huang said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf81c9f-d15d-47ba-a6d2-e45415365ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860263e-feb2-486a-81bd-b7c5343a4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The next five years are a crucial period for China to build a modern\
        \ socialist country in all respects and for the Marcos Government to implement\
        \ the eight-point socioeconomic agenda,\" the ambassador added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87de448-d32a-4edf-8486-0530692310cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9f951-6b0b-433a-b895-9936bb5d5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration''s <a href="https://www.cnnphilippines.com/business/2022/7/26/Marcos-administration-8-point-socioeconomic-agenda.html">eight-point
        socioeconomic agenda</a> includes protect purchasing power and mitigate socioeconomic
        scarring; reduce vulnerability and mitigate scarring from the COVID-19 pandemic;
        ensure sound macroeconomic fundamentals; create more jobs; create quality
        jobs; create green jobs; uphold public order and safety, peace and security;
        and ensure a level playing field.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6e81d-10bb-490f-8e8a-8cb191410f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T23:00:50.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T23:00:51.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
