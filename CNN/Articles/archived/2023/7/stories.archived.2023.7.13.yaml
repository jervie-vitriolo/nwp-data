      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Philippine
        Offshore Gaming Operators (POGO) hub in Las Piñas that was raided by authorities
        last month filed five petitions for a writ of habeas corpus before the city''s
        regional trial court on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4176bc-2ac2-4e71-8ca3-33bdc56a4af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:35:35.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:07:24.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are asking for the writ of habeas corpus for police officers on\
        \ the ground to produce bodies of five Chinese nationals and show to the court\
        \ bakit sila hindi pinapalaya [why are they not being released],\" Xinchuang\
        \ Network Technologies legal counsel Christian Vargas said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174fe577-8ded-4bef-994b-2fab361e3e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:35:35.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:07:24.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/27/pogo-workers-rescued.html"><strong>READ:
        Over 2K workers rescued in POGO hub raid in Las Piñas</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a226965-cf54-4775-beb4-ab8a40553469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:35:35.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:07:24.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vargas said they also filed a complaint against the Philippine National\
        \ Police (PNP) and the Bureau of Immigration (BI) for still detaining the\
        \ five Chinese nationals accused of human trafficking-related activities despite\
        \ a release order from the Department of Justice.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383e909-483f-4d24-bb8c-e6edaded8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:35:35.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:07:24.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that there's no reason for authorities to keep his clients\
        \ detained because their travel to the Philippines was legal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131f2bb-4b2c-481b-ad43-e0b03ace515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:35:35.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:07:24.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint was filed against PNP Anti-Cybercrime Group Chief PBGen\
        \ Sidney Hernia, National Capital Region Police Office Chief PBGen Melencio\
        \ Nartatez, and BI Commissioner Norman Tansingco.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51147562-6297-45b6-88f0-a4f0cc2b64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:35:35.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:07:24.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP earlier denied Justice Secretary Jesus Crispin Remulla's statement\
        \ that the raid lacked proper coordination with concerned agencies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938abcd-5c29-4c39-8bd1-7b210ab7930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:35:35.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:07:24.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/11/pnp-says-proper-coordination-done-in-POGO-hub.html">Proper
        coordination done in POGO hub raid - PNP</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c80fc9-4d77-42dd-bddc-30e42dcf12df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:35:35.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:07:24.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said they are ready to face the complaint against them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86c09f-719b-4acd-8020-7e4a8fcbb19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:35:35.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T22:07:24.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI has yet to comment on the issue.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850c279-acb0-4a05-8dc7-2d441504fc89'
