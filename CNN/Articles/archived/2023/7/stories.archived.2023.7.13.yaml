  'comelec-coa-unliquidated-cash-advances':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-13T13:08:11.000+08:00
    'imagesource': 'jcr:8c8187ef-feda-4afe-8d86-969753107749'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99c06433-84f6-49e9-ba9c-64fcb6836075'
    'lead': 'The Commission on Elections on Thursday said it is working to resolve
      the issue of ₱2 billion in unliquidated cash advances indicated by the Commission
      on Audit in its 2022 annual audit report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T13:11:49.503+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-13T13:26:07.698+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-07-13T13:26:07.426+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'Commission-on-Audit', 'Comelec', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'Comelec to resolve issue of unliquidated cash advances '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa059c-0244-4e21-85a1-4f74249ec6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:11:49.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:26:07.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The Commission
        on Elections (Comelec) on Thursday said it is working to resolve the issue
        of ₱2 billion in unliquidated cash advances indicated by the Commission on
        Audit (COA) in its 2022 annual audit report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305338e-3e96-4a05-8772-9a4469a6fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:11:49.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:26:07.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hon. G. E. M. Garcia, at the beginning of his term as Chairman
        of the Commission on Elections, included in his priority agenda, among others,
        the liquidation of unsettled cash advances and institutionalization of reforms
        in all operations and administrative affairs of our agency, heightened with
        the enhanced policies of transparency, accountability and inclusivity," the
        Comelec said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe1e9e-a0fa-4e01-af8b-a9bdd1540df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:11:49.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:26:07.699+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which was uploaded on COA''s website on July 6, said
        ₱2.169 billion in cash advances remained unliquified even with the purpose
        which it was granted for has been served. This is contrary to Section 89 of
        <a href="https://www.coa.gov.ph/wpfd_file/presidential-decree-no-1445-government-auditing-code-of-the-philippines/"
        target="_blank">Presidential Decree 1445</a>, or the Government Auditing Code
        of the Philippines, which says "no cash advance shall be given unless for
        a legally authorized specific purpose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d1745-5560-4a9e-bbc9-4b66557f5756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:11:49.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:26:07.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A cash advance shall be reported on and liquidated as soon as the
        purpose for which it was given has been served," according to the law. "No
        additional cash advance shall be allowed to any official or employee unless
        the previous cash advance given to him is first settled or a proper accounting
        thereof is made."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d0029-5a3e-4448-b915-62e845f5d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:11:49.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:26:07.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A COA circular also said cash advances should be liquidated from five
        to 60 days depending on the purpose.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b809a-fb70-41e9-84e8-6d57a261b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:11:49.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:26:07.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Comelec said the liquidation of cash advances is a "continuing
        administrative process."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ff779-b6ef-4e06-b040-f3f386382dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:11:49.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:26:07.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With closer coordination with the Commission on Audit, all that
        remains to settled in the said unliquidated cash advances, as of July 12,
        2023, is the amount of ₱717,154,871.57," the Comelec clarified. "This remaining
        amount are now continuously being liquidated as of writing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246f20c-4b3e-451c-b8c9-aa2dfb1a6194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:11:49.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:26:07.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added the remaining amount is expected to be settled
        "for the soonest possible time."</p>'
