      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is not suitable to become a prime minister of Thailand. First,\
        \ the Move Forward Party has a policy amending and abolishing Section 112,\
        \ secondly, after the Election Commission has forwarded the case to the court\
        \ to look into his eligibility, this has proved at a certain level that he\
        \ is not qualified,” Senator Seri Suwannapanon told CNN before the vote.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee191c8-78bd-4025-994c-9d12ba4784d5'
