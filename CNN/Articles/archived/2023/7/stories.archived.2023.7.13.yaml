      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ca23a-d5e8-499b-ae1a-08180f70f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The launch follows several other recent tests of North Korea’s intercontinental\
        \ ballistic missiles (ICBM), which have raised alarm among adversaries as\
        \ the isolated authoritarian nation ramps up its efforts to develop weapons\
        \ capable of potentially striking major US cities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671629e0-02cf-4062-bfc9-4a7ada0d67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145465f1-a33f-4e7e-9990-18c71bcb5818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.939+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:58.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A White House statement said the launch “risks destabilizing the security\
        \ situation in the region.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e22c10-a503-4410-8111-d04cd0456756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:25:47.940+08:00
