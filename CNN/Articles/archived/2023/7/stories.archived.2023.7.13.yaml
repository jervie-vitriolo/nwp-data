  'da-doj-bucor-rise-project':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-13T18:05:39.000+08:00
    'imagesource': 'jcr:81f7c7ec-c20a-4d75-adb4-48c72ecdf63a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de4a1e86-c114-49bd-9764-7b5925d16c13'
    'lead': 'The government on Thursday signed an agreement on the use of tillable
      lands within the Bureau of Corrections'' prison reservations and penal farms
      nationwide as ''agricultural camps or food production centers'' to help the
      country achieve food security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T18:10:31.746+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-13T18:11:37.912+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t to use BuCor lands to boost food production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f044e-dec3-4820-94a3-27aa34401f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:10:31.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T18:11:37.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 13) — The government on Thursday
        signed an agreement on the use of tillable lands within the Bureau of Corrections''
        (BuCor) prison reservations and penal farms nationwide as "agricultural camps
        or food production centers" to help the country achieve food security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ed9ee-515d-487f-87c7-aee2cd6d99fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:10:31.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T18:11:37.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240841c3-8805-4dcd-b99c-96ca00a563b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:10:31.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T18:11:37.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) and the Department of Justice
        (DOJ) inked a memorandum of agreement on their joint project called "Reformation
        Initiative for Sustainable Environment for Food Security" or RISE, which President
        Ferdinand Marcos Jr. said would help in both food production and improving
        rehabilitative justice practices for persons deprived of liberty (PDLs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173cbe7-c920-468c-99ce-3bfab858df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:10:31.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T18:11:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49189fe5-ec25-4286-b806-b421e33fe018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:10:31.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T18:11:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from using BuCor lands for agro-industrial projects, Malacañ\
        ang said the RISE initiative will facilitate the rehabilitation of PDLs through\
        \ agricultural production training.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe99d8d-5784-4dc4-8e76-6579ea604edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:10:31.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T18:11:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e0d4b-2be2-4baa-a678-e96576784521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:10:31.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T18:11:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not only helping boost food production but also giving our\
        \ PDLs opportunities to realize their potential for positive change and for\
        \ reformation,” said Marcos, who concurrently serves as DA chief, during the\
        \ signing ceremony.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddb175-61f6-4163-8dfd-fe594c70cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:10:31.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T18:11:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c78ba-efec-4ba3-8d83-b0e827f9eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:10:31.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T18:11:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government added that the program seeks to improve PDLs' meal nutrition\
        \ and dietary quality with a year-round harvest of fruits and vegetables.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7facc6-9f01-4cbd-a8fa-82be90580e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:10:31.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T18:11:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6caba42-282d-4d29-af9b-030d7212d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:10:31.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T18:11:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Iwahig Prison and Penal Farm in Puerto Princesa City,
        Palawan – which covers tillable land areas spanning around 28,700 hectares
        – will serve as the pilot site of the RISE project.</p>'
  'monsoon-rains-not-enough-to-replenish-angat-dam':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-13T18:35:59.000+08:00
    'imagesource': 'jcr:ebd0ac20-7d6a-465f-b0c3-71d728adec0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d12fae-7051-4c9d-9d46-a42360c40c5f'
    'lead': 'Monsoon rains currently drenching parts of the country are not enough
      to replenish the water in Angat Dam in Bulacan, according to the Philippine
      Atmospheric, Geophysical and Astronomical Services Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T18:38:21.983+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-07-13T18:38:22.292+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGASA: Monsoon rains not enough to replenish Angat Dam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533743a-6c5a-4b3d-9d63-e8f722d89ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:38:22.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:38:22.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Monsoon
        rains currently drenching parts of the country are not enough to replenish
        the water in Angat Dam in Bulacan, according to the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47f8b2-b274-42f2-8eec-6e9b1ae8f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:38:22.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:38:22.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dam's water level on Thursday morning dipped to 178.03 meters –\
        \ lower than its minimum operating level of 180 meters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197baea-df55-48d4-8959-bbab9db0d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:38:22.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:38:22.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A tropical cyclone is needed to raise Angat's water level, PAGASA said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1502af-62c7-4287-87fe-0511cf0e867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:38:22.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:38:22.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Dapat 'yung bagyo na maraming dalang paulan ang tumawid, dumaan over\
        \ the Central, Southern Luzon area para sabihin na nating mag-cause ng significant\
        \ amount of increase in the water level,\" PAGASA Assistant Weather Services\
        \ Chief Chris Perez told CNN Philippines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3ae4e-f8e2-41b1-a59b-bfb7aa4e3eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:38:22.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:38:22.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It should be a typhoon with huge amount of rainfall that\
        \ should pass over the Central and Southern Luzon area to bring a significant\
        \ increase in the water level.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb97bd83-dea5-4075-a05e-ff0b06c3ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:38:22.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:38:22.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But kung ganitong ulan lang po in the next two to three days, hindi\
        \ po ito sapat para magkaroon ng significant increase sa water level of Angat\
        \ Dam,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e8dd80-cd48-4f36-92c5-aa49008f7239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:38:22.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:38:22.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: But with this kind of rain in the next two to three days,\
        \ this is not enough to bring a significant increase in the water level of\
        \ Angat Dam.]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb5e10-8a89-4e16-ab89-f1d2c6edb18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:38:22.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:38:22.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hence, PAGASA urged the public to continue conserving water.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a7716-654e-4b1f-9519-f4ceee4e1332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:38:22.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:38:22.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Environment and Natural Resources on Tuesday said\
        \ the government plans to lessen its dependence on Angat Dam due to its declining\
        \ water level.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82f4e8-aaea-4fab-818a-9310e98f42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T18:38:22.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-13T18:38:22.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Ferdinand Marcos Jr. said the government is
        set to release its El Niño mitigation plan this week.</p>'
