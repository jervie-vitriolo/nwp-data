      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-13T22:03:18.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino spikers <a href="https://www.cnnphilippines.com/sports/2023/7/12/Philippines-number-56-FIVB-men-volleyball-world-rankings.html">jumped
        111 spots</a> in the world rankings, from number 167 to number 56, following
        convincing victories over Macau and Mongolia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b744337e-8835-4371-b7d5-7119abf606d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:59:20.586+08:00
