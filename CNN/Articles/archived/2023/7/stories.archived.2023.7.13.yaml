      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — Skyway''s
        operator on Thursday blamed drainage problems for the flooding at the expressway''s
        at-grade section in Bicutan, Parañaque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3b006-eebc-417c-aeed-f506129e0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:54:53.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T16:58:20.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The portion of the Skyway has been flooded since Wednesday, resulting
        in heavy traffic on both directions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ca0e6-7884-4911-9ee7-d8ae935813d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:54:53.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T16:58:20.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These incidents were primarily due to a drainage system problem
        outside of the Skyway system, which we traced in February this year, due to
        ongoing construction works in the area that are unrelated to our operations
        and outside our direct control," Skyway O&amp;M Corporation said in a statement
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8b5e9-3d8a-4c6f-8786-228cae82f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:54:53.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T16:58:20.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that a private stakeholder is already working on the portion
        of the drainage system within their property to resolve the issue.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c7816-1a97-4898-99bf-482912294b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:54:53.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T16:58:20.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful that this corrective action will restore the smooth
        flow of floodwaters to the nearby creek and put an end to the flooding at
        Skyway At-Grade Bicutan, which has disrupted the traffic flow and greatly
        inconvenienced our riding public," Skyway O&amp;M Corporation said.</p>'
  'Jollibee-NewJersey-accused-of-illegal-dismissal':
    'author': 'Macel Pagdanganan, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-13T17:19:39.000+08:00
    'imagesource': 'jcr:8b5a6f3d-b128-4fdc-905d-8a1bb28956a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6b81626-3f1f-4b71-81ba-1eb176c0d1ac'
    'lead': 'Jollibee North America addresses claims of illegal dismissal of nine
      employees of its branch in New Jersey, saying the store in Journal Square terminated
      the workers due to its financial issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T17:26:52.764+08:00
    'mgnl:createdBy': 'macel'
    'mgnl:lastActivated': 2023-07-14T17:29:39.864+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jollibee']
    'stories': []
    'template': '1'
    'title': 'Jollibee says New Jersey branch accused of illegal dismissal laid off
      workers due to financial woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e0909-baee-4f50-8a7a-cffd5ed00daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:26:52.794+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-07-14T17:29:39.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> <strong>—</strong>
        Jollibee North America addressed claims of illegal dismissal of nine employees
        of its branch in New Jersey, saying the store in Journal Square terminated
        the workers due to its financial issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09b4c2-6cdc-4ffc-b2a0-51bf2f431628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:26:52.795+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-07-14T17:29:39.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Jollibee branch earlier drew flak for its alleged illegal firing
        of the nine employees.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6fdbb-0f62-4ec2-a4a0-7c7cfa746455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:26:52.795+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-07-14T17:29:39.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, Jollibee North America said the Journal
        Square branch, which is located near a commuter hub, has "not recovered from
        customer behavior changes after the pandemic." This includes decreased foot
        traffic in the area now that more people are working from home.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6855e10-ad58-43f8-9d4e-98e1be5adc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:26:52.796+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-07-14T17:29:39.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Jollibee Journal Square store in the US implemented a workforce
        reduction that unfortunately affected nine store crew members who were selected
        on a last-in first-out basis of hiring," it added. "The action was due to
        financial circumstances specific to this store and not related to other claims
        being circulated online."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea60c1-efe2-489a-8b64-3dd1300f8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:26:52.796+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-07-14T17:29:39.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the labor group Justice for Jollibee Workers went viral
        after it claimed that the branch illegally dismissed nine employees after
        it discovered the workers'' plans to demand higher wages, double holiday pay,
        and payment for "borrowed workers" or those assigned to work for another employer
        for a period of time.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Why so
        quiet <a href="https://twitter.com/Jollibee?ref_src=twsrc%5Etfw">@Jollibee</a>?<br><br>48
        hours ago, illegally terminated Journal Square Jollibee workers sent a letter
        to management. Press asked for a response. Silence. <br><br>The workers, the
        people want answers, <a href="https://twitter.com/Jollibee?ref_src=twsrc%5Etfw">@Jollibee</a>.<br><br>We
        won&#39;t let you brush this under the rug. <a href="https://twitter.com/hashtag/Justice4JollibeeWorkers?src=hash&amp;ref_src=twsrc%5Etfw">#Justice4JollibeeWorkers</a>
        <a href="https://t.co/LmJMsY2SZd">pic.twitter.com/LmJMsY2SZd</a></p>&mdash;
