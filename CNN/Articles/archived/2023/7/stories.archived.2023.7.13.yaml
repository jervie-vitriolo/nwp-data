    'stories': []
    'template': '1'
    'title': 'Makabayan seeks probe on ₱3-M Pagcor logo; gaming body refutes plagiarism
      allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6805318-5bea-4677-8dd7-7cdf41dd918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:14:22.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T05:30:57.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Makabayan
        bloc at the House of Representatives wants an inquiry into the new logo of
        the gaming regulator amid public backlash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f3f3f-ceb4-42a6-8f0f-97f1528e3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:14:22.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T05:30:57.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now therefore be it resolved, the House of Representatives, through\
        \ the Committee on Good Government and Public Accountability, investigate,\
        \ in aid of legislation, the questionable procurement of the new logo of the\
        \ Philippine Amusement and Gaming Corporation (Pagcor),\" according to the\
        \ House resolution filed on July 12.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2c79a-3d5f-4f4b-b350-c6e80a5ade4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:14:22.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T05:30:57.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pagcor unveiled its new logo during the agency's 40th anniversary celebration\
        \ on July 11.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde149cb-1686-44ab-89b4-3c5526bc4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:14:22.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T05:30:57.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The logo, which resembles a flame with shades of blue and red, \"symbolizes\
        \ the flame that ignites change and drives progress,\" said Pagcor Chairman\
        \ Alejandro Tengco.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6ac0c-cf5c-4d46-bf13-43f2a2a2bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:14:22.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-14T05:30:57.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics called out the flame-like design which resembles
        the logos of a popular instant noodles brand and an oil company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90c907-e4e1-40c4-b240-e58f908f3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:56:53.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T05:30:57.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PAGCOR denied allegations of plagiarism that circulated
        online. The agency added that it began its own probe on the source of the
        "malicious and baseless campaign."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20016163-f122-45fe-8e24-2d7895e155c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:56:53.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T05:30:57.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some netizens pointed out the similarities of the new logo to the logo
        currently used by a website called "Tripper."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54e464-30a2-4492-b68a-7daaea070b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:56:53.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T05:30:57.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"At the outset, the website lacks credibility and in fact, bears resemblance
        to a phishing site," PAGCOR said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af1fe4-2067-4289-abfc-480b297fcfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:56:53.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-14T05:30:57.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said it consistently holds the highest standards of integrity,
        transparency, and accountability.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414bea55-3f9f-4b59-8269-5d1dab47cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-14T04:56:53.583+08:00
