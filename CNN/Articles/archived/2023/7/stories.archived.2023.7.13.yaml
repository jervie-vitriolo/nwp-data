    'template': '1'
    'title': '3 more deals on South Commuter Railway worth ₱52B signed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4382c1d-9a52-41ca-bc04-84a61abadf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:23:36.822+08:00
