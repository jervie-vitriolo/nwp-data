      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The government
        and players from the private sector inked on Thursday three more deals for
        portions of the South Commuter Railway Project, with President Ferdinand Marcos
        Jr. witnessing the signing of the multibillion-peso contracts in Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278d9b9-3d05-46c5-81ab-5b2c1c405038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:23:36.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:23:37.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Jaime Bautista represented the government
        during the signing of contract packages S-01, S-03A, and S-03C with the winning
        bidders.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6871d8b-813d-4ad5-8e3a-23472d19a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:23:36.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:23:37.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The contract packages, worth over ₱52 billion, would cover a combined
        length of 14.9 kilometers of elevated and ground-level rail tracks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10fae18-1320-40c7-80ca-e38c4f3512a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:23:36.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:23:37.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Six “modern” train stations would also be erected in Blumentritt, Buendia,
        EDSA, Senate, Bicutan, and Sucat.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade3b7f-41ce-4bca-9eac-f1f8f61e1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:23:36.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:23:37.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Civil works are eyed to start between the latter part of 2023 and early
        next year, the transportation department said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11829c6-2018-4e48-b74e-4678aa5f0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:23:36.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:23:37.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“With the signing of these three contract packages that cover a total
        of around 14.9 kilometers of at-grade and railway viaduct structures, we will
        be a step closer to our goal of serving around 800,000 commuters daily by
        2029,” Marcos said in his speech.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bbc3e-d1a3-4f3c-81b3-3508e7087805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T12:23:36.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-13T12:23:37.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Commuter Railway Project is part of the massive 147-kilometer
        North-South Commuter Railway that is designed to link Clark, Pampanga and
        Calamba, Laguna.</p>'
  'faces-of-the-filipino-diaspora':
    'author': 'Chris Cañete Rodriguez Kelly'
    'caption': 'If Filipinos choose to see differently pieces of our history and influence
      that have been forgotten, we also have to challenge our own assumptions about
      who we are and what we look like. Illustration by GICA TAM'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-07-13T12:41:05.000+08:00
    'imagesource': 'jcr:e01635f5-6d5b-4ec8-b33c-aa30f4a345eb'
