      'mgnl:type': 'text'
      'text': 'Justice for Jollibee Workers later penned a letter to demand the reinstatement
        of all the terminated employees, backpay and compensation, a public apology,
        and recognition of worker rights.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91147071-552a-4674-bce5-778285d3eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T17:26:52.797+08:00
