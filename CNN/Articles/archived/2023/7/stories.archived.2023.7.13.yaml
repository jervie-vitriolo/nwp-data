      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b4caa-5444-4632-9175-e55200455d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.204+08:00
