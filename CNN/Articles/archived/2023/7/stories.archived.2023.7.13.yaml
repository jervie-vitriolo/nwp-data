      'text': '<p>CNN Philippines Correspondent Crissy Dimatulac contributed to this
        story.</p>'
  'asean-china-code-of-conduct-south-china-sea':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-13T21:36:07.000+08:00
    'imagesource': 'jcr:848980b7-f9b1-4a99-a2f4-2e4875aaf75b'
