    'title': 'Blinken meets top Chinese diplomat on sidelines of ASEAN Foreign Ministers’
      Meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f14194-bace-4e57-83f1-37a24dc2c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US Secretary of State Antony Blinken is
        meeting with top Chinese diplomat Wang Yi on Thursday – the latest in a series
        of increased high-level interactions between Washington and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb5967-7edf-48c1-a164-1c43862b9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc15885-84bf-4f13-b802-57058615765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang Yi, who is the top foreign policy chief for the Chinese Communist\
        \ Party, is attending the diplomatic gathering in place of China’s Foreign\
        \ Minister, Qin Gang, who is unable to attend due to health reasons, Reuters\
        \ reported, citing a spokesman for his ministry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c96fd9-db52-4752-8626-2e3b9f0cc0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafda3fc-04f6-4006-9f6b-25cd921e49f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their meeting on the sidelines of the ASEAN Foreign Ministers’ Meeting\
        \ in Jakarta comes less than a month after the two met in Beijing, holding\
        \ what the top US diplomat called a “candid and constructive” conversation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f875b-095d-434d-aafe-25cc9cef03f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c1f76-0b5d-4690-9c9d-a7be5af56a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts to stabilize the relationship between the world’s two biggest\
        \ economies have intensified in recent months following a period of immense\
        \ friction between the United States and China.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d9ed0-ef82-44f9-bac0-0b2d47b9bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c19e7-381e-47bc-891b-63b6912ca266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration feels that the US and China are “getting back\
        \ to normal in the sense of pace of diplomacy,” a senior administration official\
        \ told CNN this week.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46610d36-ae25-4f55-8982-6fbf85893d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190520b7-3a9b-40f7-8765-b71aef09ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Blinken’s trip to Beijing in mid-June, Treasury Secretary\
        \ Janet Yellen traveled to the Chinese capital last week, and Climate Envoy\
        \ John Kerry is due to travel there in the coming days.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f0dae-d538-437e-bcee-337516161fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f1121-6a8a-4fe3-ab7a-6b9f1140c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Blinken and Yellen claimed they had made some progress in efforts\
        \ to re-establish bilateral communications aimed at responsibly managing the\
        \ relationship.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965dc465-7ead-4b34-b849-1bb2f4affc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa77c362-e275-40c1-965f-e7ea6512c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was clear coming in that the relationship was at a point of instability,”\
        \ Blinken said at a news conference at the end of his trip last month. “And\
        \ both sides recognized the need to work to stabilize it.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee54f8f-e467-43da-82eb-d6795044d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afa15d-002c-4885-a4cb-de90e30545e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re not going to have success on every issue between us on any given\
        \ day, but in a whole variety of areas, on the terms that we set for this\
        \ trip, we have made progress and we are moving forward,” he said, stressing\
        \ that “none of this gets resolved with one visit, one trip, one conversation.\
        \ It’s a process.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41fe5ae-8409-4467-9a86-ffa82f02007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b696b-00eb-4088-87c9-01e755a0cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Broadly speaking, I believe that my bilateral meetings – which totaled\
        \ about 10 hours over two days – served as a step forward in our effort to\
        \ put the US-China relationship on surer footing,” Yellen said Sunday, at\
        \ the end of her trip.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd4ba2c-5ec3-41a8-91ee-3e34529baf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4026f-4188-49c8-9f9e-a921b8ca2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even where we don’t see eye-to-eye, I believe there is clear value\
        \ in the frank and in-depth discussions we had on the opportunities and challenges\
        \ in our relationship, and the better understanding it gave us of each country’\
        s actions and intentions,” she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5b223-e214-42ea-bed3-e5f9ddc29aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9fde7-ab1d-4740-ac24-b864d0c41905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Numerous key issues between the US and China remain. High-level military\
        \ to military communication channels remain frozen, with Beijing demanding\
        \ that the US lift sanctions on its defense chief before conversations take\
        \ place. But right now that is “not being actively considered,” the senior\
        \ administration official said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332d113-a53d-44de-a101-7cb134c33f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16bfab1-a597-46c9-af83-02b7adc147ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even if that [issue] were to be removed – they’ve got another long\
        \ list of reasons that they can’t meet, or cooperate or coordinate or have\
        \ working level contact. So I don’t see that as something on the horizon,”\
        \ the official said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4857c-f3f8-42d1-88e4-a087ecca998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
