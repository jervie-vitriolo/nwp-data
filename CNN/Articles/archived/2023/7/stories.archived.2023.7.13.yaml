    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15785ec6-4d86-497d-a5f1-29cc4cfd74e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.186+08:00
