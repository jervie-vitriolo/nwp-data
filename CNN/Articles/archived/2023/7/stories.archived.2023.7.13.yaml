  'govt-housing-program-prioritize-informal-settlers':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-07-13T15:19:09.000+08:00
    'imagesource': 'jcr:1f94d02d-e95e-47f6-8aa8-f4e9f2dbc72e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aaafcdb-6d1d-4b19-98b5-93a2db012938'
    'lead': 'Main beneficiaries of the Marcos administration’s housing program are
      informal settler families, the Department of Human Settlements and Urban Development
      said on Thursday, as it eyes to deliver 100,000 units next year to different
      areas in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T15:22:36.534+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-13T15:22:36.954+08:00
    'mgnl:lastActivatedBy': 'superuser'
