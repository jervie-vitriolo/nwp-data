      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a61b1-bd8d-4d88-b006-b91b9a57f9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the episode left an uncomfortable question mark over
        the true inspiration for some of Kundera’s most acclaimed novels, many of
        which revolve around the themes of disillusionment, responsibility, guilt
        and denunciation.</p>'
  'elon-musk-artificial-intelligence-company':
    'author': 'Catherine Thorbecke, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-13T06:29:34.000+08:00
    'imagesource': 'jcr:06f0f83d-c686-4b0c-95af-36cbbce0bdd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4f2a5ce-82d8-49dd-a9b4-899f40660d28'
    'lead': 'Elon Musk announces the formation of a new company focused on artificial
      intelligence, after months of teasing plans to build a rival to ChatGPT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T06:30:37.172+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-07-13T06:36:02.379+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk announces a new AI company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e8da9-6782-4628-9715-5339516adc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk on Wednesday announced the formation
        of a new company focused on artificial intelligence, after months of teasing
        plans to build a rival to ChatGPT.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c568361-34ed-4307-a5ca-50eec16495c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d2a68-3c10-4d3e-b887-c514b3584050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company, called xAI, unveiled a website and a team of a dozen staffers.\
        \ The new company will be led by Musk, according to the website, and “will\
        \ work closely with X (Twitter), Tesla, and other companies to make progress\
        \ towards our mission.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f36d16-bee8-48ae-98fc-6f3c6aaf4a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab42d57-b964-4dfd-87ef-272c88bf15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The goal of xAI is to understand the true nature of the universe,”\
        \ the website states, echoing language Musk has used before to describe his\
        \ AI ambitions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99570463-771c-49b7-b572-3e9289d6078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32f48c-cdbc-40fa-9859-aec624a9edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk was an early backer of ChatGPT-creator OpenAI, but later criticized\
        \ the company for inputting safeguards that aim to prevent the viral chatbot\
        \ from spewing biased or sexist responses.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a600b9-8902-4949-8e8e-ee96b07e0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc6b09-fb08-442c-8673-abe6a7fb2e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The danger of training AI to be woke – in other words, lie – is deadly,”\
        \ Musk tweeted in December, responding to a Twitter user who asked OpenAI’\
        s CEO if it was possible to “turn off the woke settings” on ChatGPT.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37c310-5331-49f0-b8af-4486e36da87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5113881-5a0f-4946-8bf3-af6c008d2841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with then-Fox News host Tucker Carlson in April, Musk\
        \ said teased plans for his new AI venture. “We’re going to start something\
        \ which I call TruthGPT,” he said, describing it as a “maximum truth-seeking\
        \ AI” that “cares about understanding the universe.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b06306-fdbd-4980-ab24-b40d47fc15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c227383-8cfa-45df-b3ef-579e978afdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk’s announcement of the new company comes months after he warned\
        \ in an interview that he thinks AI could cause “civilization destruction”\
        \ and joined other tech leaders in calling for a pause in an “out of control”\
        \ AI race.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75724ab8-07e5-4016-8ae5-fb2a2eda6a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37726c6-09c3-4659-ae0b-42d2552c5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Few other details on the company’s mission were immediately available,\
        \ but the website indicates it is actively recruiting staff. At the moment,\
        \ all of the dozen staffers on the website appear to be men.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32bf91-5f05-44d5-9655-426ae445b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c9ec3-7bd7-472c-82ff-377857683cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement of Musk’s latest venture comes at a precarious moment\
        \ for Musk.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f9225-724d-4b06-a47a-fa85db5df2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91577a47-f4c4-4d5b-8b59-f08a10876c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter, the company he acquired for $44 billion in October, now faces\
        \ an uncertain future after Meta launched a rival app called Threads. Meta’\
        s app topped 100 million sign-ups in less than a week. Meanwhile, there were\
        \ multiple reports of Twitter’s usage declining.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d83a2-d3e5-4557-89c0-78e92d38311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de1f04-1ead-4636-9249-4a7b5ec0136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The turbulence at Twitter comes after months of Musk alienating some\
        \ users and advertisers by slashing staff, pushing through controversial policy\
        \ changes and making a number of incendiary remarks.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb429a95-fcbe-40d9-9638-33dfe8ed7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad31d3-a581-4b18-9c97-85d705de779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:30:37.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:36:02.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Twitter, Musk runs several other companies, including
        Tesla, SpaceX, Neuralink and The Boring Company.</p>'
