    'mgnl:tags': ['Southeast-Asia', 'Asia', 'Thailand', 'elections']
    'stories': []
    'template': '1'
    'title': 'Critical moment for Thai democracy as parliament fails to elect new
      prime minister'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1adb57-9982-436d-a02f-0522cd887411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T14:21:32.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T21:16:56.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The sole nominee to be the next prime minister
        of Thailand failed to secure enough parliamentary votes to form a government
        Thursday, a set back for the future of democracy in the country following
        nearly a decade of turbulent military-backed rule.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265421b4-2083-44c9-ac06-279bdad6fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a498ced-b195-4e91-bef5-48678e97910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vote was seen as a critical moment for Thailand, in which members\
        \ of the bicameral National Assembly declared their pick for prime minister,\
        \ and was expected to reveal whether the ruling establishment would accept\
        \ the choice of the people who overwhelmingly voted for progressive, opposition\
        \ parties in a May election.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e616c-da04-4b4f-afaa-3febed583fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6cd4b-801d-4300-90dd-2b4cb5395762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a shock election result, newcomer party Move Forward won the most\
        \ seats and the largest share of the popular vote, capitalizing on years of\
        \ rising anger over the kingdom’s governance.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511948a-722b-47ea-9c1b-06be86e53b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464adc8-fa40-448f-977d-8d588b2a5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.161+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Move Forward’s leader Pita Limjaroenrat received just 324 votes out\
        \ of the 376 needed for a majority in both the upper and lower houses. The\
        \ House Speaker will now call for another round of voting scheduled for a\
        \ later date.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657374e-2b4b-4006-bedd-020a763a54a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9cc83e-96d9-4c8e-b486-616e1c619fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party had pledged deep structural reforms to how the Southeast\
        \ Asian country of more than 70 million people is run: changes to the military,\
        \ the economy, the decentralization of power and even reforms to the previously\
        \ untouchable monarchy.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a8d1d-edbe-4fe7-9dba-a9957e5381a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a848e-dc46-4c97-ac68-877636fd7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the vote, Pita told reporters outside parliament that he\
        \ accepts the result “but won’t give up.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33aa5f-090d-466a-864b-35cc4ce23880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a87651-720c-4cf4-b93e-1db614a51905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will not change our policies, we have to keep our promise given\
        \ to the people,” he said, in reference to his party’s radical campaign pledge\
        \ to amend Thailand’s strict lese majeste law despite the taboo surrounding\
        \ any discussion of the royal family in Thailand.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb72fd-8b1e-43ab-b5af-0aeba45a39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d67257-5a1b-409b-8631-44153242eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Monarchy looms over the vote</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a0284-adee-48a0-b921-e8b5cd0f8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Section 112 of the Criminal Code criminalizes criticism of the King,\
        \ Queen or heir-apparent and lese majeste convictions carry long prison terms\
        \ of up to 15 years. Currently, anyone can bring a case, even if they aren’\
        t connected to the alleged crime.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e4e69-3aa4-4990-8a9d-0f69374e9693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd40b7f-35cf-4f2c-8c69-3aca268f88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T21:16:56.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The subject of royal reform is so sensitive that several senators and\
        \ conservative parties ruled out voting for Pita for this reason.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf572f-2b70-4d13-9205-a81b6acd3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:16:55.166+08:00
