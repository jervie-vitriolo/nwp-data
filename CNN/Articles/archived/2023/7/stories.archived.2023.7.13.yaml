      'mgnl:lastActivated': 2023-07-13T22:03:18.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Returning Marck Espejo said they hope this milestone will be a start\
        \ of an upward trajectory for the national squad.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27afef-5dad-4e32-8f36-47e39169b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:59:20.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-13T22:03:18.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At first, we did not notice the rankings. But since it came out in\
        \ social media that we jumped this high, we were surprised. We are happy about\
        \ this but I hope we will soar higher after our win against Macau,\" he told\
        \ CNN Philippines' Sports Desk Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e6e3e-f7b2-455c-b329-22ba80898eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:59:20.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-13T22:03:18.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former Ateneo de Manila University standout is coming off an injury\
        \ as he missed the 32nd Southeast Asian Games in Cambodia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2a8be-4aca-4270-881a-2cb53799fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T21:59:20.587+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-13T22:03:18.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm happy to be back with the national team and my first tournament\
        \ coming off an injury resulted to a higher ranking.\"\r"
