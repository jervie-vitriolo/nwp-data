      'mgnl:created': 2023-07-13T06:26:44.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645637eb-56a0-4884-a31f-5c07890f6497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Milan Kundera, a Czech-French author who is among the world’s most\
        \ translated authors, died on July 11, 2023 in his Paris apartment,” the library,\
        \ a state-funded research organization, said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999257f-989c-4936-a305-c0959c2a33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b37c35-dd8b-4e6e-af70-bc522922e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The author of “The Unbearable Lightness of Being,” Kundera was known\
        \ for his witty, tragicomic tales, which were often intertwined with deep\
        \ philosophical debates and satirical portrayals of life under communist oppression.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf3362-45ad-46a2-a8c1-e82da95ce0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5659d-2376-41d5-a7f8-d3978acb4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born in April 1929 in Brno, Czechoslovakia, Kundera was part of an\
        \ influential generation of Czech writers, film makers and intellectuals who\
        \ came of age during the turbulent post-World War II years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd7cac-9b0b-4246-bc0e-8009c4463345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4684fd-67bb-4719-b0db-4e1e063430eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like many of that generation, Kundera joined the Communist Party as\
        \ it took power shortly after the war and was, for some time, a staunch believer\
        \ in its ideology. He was expelled from the party in 1950 for criticizing\
        \ the regime, but had his membership restored a few years later.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71f12f-171e-46af-9a24-8923472c0e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccad7cf-dd45-4208-b15a-7a0b978ca18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a successful writer and a sought-after academic, he became an influential\
        \ critical voice within the party during the period of liberalization in the\
        \ late 1960s that became known as the Prague Spring. It was during this era\
        \ that his first novel, “The Joke,” was published.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae93b3-ca7c-4cfe-813f-23b202248de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e8e3c-3e33-4d78-b459-75570054b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That book – a deeply satirical look at revenge set in the totalitarian\
        \ country – became a bestseller at home and around the world. And it was this\
        \ book, and Kundera’s activities during the Prague Spring, that later cost\
        \ him nearly everything he held dear.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671ad5e-3ee9-45bd-a926-b9be64835eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7fb2e4-58df-4f80-8ff4-067838e02093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 1968, a Soviet invasion abruptly ended the dream of a more\
        \ democratic version of socialism. By the early 1970s, Kundera’s books were\
        \ banned and removed from libraries. He lost his teaching job and was barred\
        \ from publishing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d7cbb-ff6d-4e4b-8623-9c4821391cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d177f-6c81-4b8a-832c-8395c00a1959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was declared an enemy of the regime and was relentlessly harassed\
        \ by the communist police. His phone was tapped, his life disrupted. Eventually,\
        \ the regime succeeded. Kundera was forced to emigrate and was stripped of\
        \ his Czechoslovak citizenship.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d1e1b-e73e-443e-aa60-30b325fcecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e445d5-30ea-4515-b303-f675d9ac6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exile in Paris</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879197d-0e63-4d11-b742-8e63e72efd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He spent the rest of his life in exile in Paris, becoming a French\
        \ citizen in 1981.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0ebbe-2973-44e8-8e48-158dd0896936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4dcfc-dcaa-4a60-af11-fe24474e3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was in Paris that Kundera’s literary career truly blossomed, with\
        \ the publication of his three most acclaimed works, “The Book of Laughter\
        \ and Forgetting,” “The Unbearable Lightness of Being” and “Immortality.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12806dff-5b89-4e24-9536-f32534db9318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afaf97-103a-4902-a11c-7951387356e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A believer in the power of the novel, a genre he said should be recognized\
        \ as its own art form, Kundera gradually became more and more protective of\
        \ his work.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf1c84-b102-47d3-b254-fcb42bd3b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5bce3-cd8f-430c-88b8-73a959ec94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He scrutinized translations of his work and banned all adaptation of\
        \ his books following the 1988 film based on “The Unbearable Lightness of\
        \ Being.” Kundera served as a consultant on the movie, starring Daniel Day-Lewis\
        \ and Juliette Binoche, but later said the picture had little in common with\
        \ the spirit of the book.  \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae552ddc-70a7-4a5b-8cd6-da3909d4361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51d1f6-d42f-41d5-8286-b78852b0717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Immortality” was the last novel he wrote in his native Czech language\
        \ before switching to French – a move that underlined Kundera’s complicated\
        \ relationship with his homeland following his exile.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf46d2-8293-494a-8d38-7c7e955145f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7953c1-21fb-40ae-a7f4-206288da7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He returned rarely and when he did, he traveled incognito, booking\
        \ into hotels under a pseudonym. While his Czech citizenship was restored\
        \ in 2019, he was by then a French author whose home was in France.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35416b1-de0a-4e59-a779-81132bb7f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d080e-bc59-44c9-a1e4-d4999d875de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kundera always rejected the idea that his work was inspired by his\
        \ own life experiences, a claim that was heavily scrutinized in 2008 when\
        \ the Czech weekly newspaper Respekt published an article accusing the acclaimed\
        \ author of acting as a communist police informant in 1950.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a506e-f773-4656-a2d4-562344eb8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfdfa1-30bb-4ad2-ac80-668c3bba39a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on an investigation by the Czech Institute for the Study of Totalitarian\
        \ Regimes, the story alleged that a police report from that year showed that\
        \ Kundera, then a student dormitory leader, denounced a young ex-pilot who\
        \ had defected after the communist coup and later returned as a Western agent.\
        \ He was arrested and spent 14 years in labor camps.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2f96b-f91a-4e10-8004-e1f81d1764a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T06:26:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-07-13T06:35:23.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
