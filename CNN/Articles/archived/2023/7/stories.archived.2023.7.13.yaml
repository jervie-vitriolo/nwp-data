    'stories': []
    'template': '1'
    'title': 'Court OKs dropping graft charges in ₱46-M fertilizer case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8b0c0-f6a0-4eb7-9958-3a80052832ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:54:11.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:56:46.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> —The Sandiganbayan
        has granted the plea of state prosecutors to drop graft charges against Philippine
        Phosphate Fertilizer Corp. (PhilPhos) executive Tomas A. Guibani over his
        alleged involvement in the illegal purchase of fertilizers in 2003.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146587a-aa93-419a-9bbf-048d5571d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:54:11.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:56:46.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors filed a motion to withdraw the charges in line
        with the Supreme Court''s 2022 decision ordering the anti-graft court to drop
        the cases against former agriculture secretary Luis Lorenzo and former National
        Food Authority administrator Arthur Yap for violation of their right to speedy
        disposition of cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1941995b-fcd6-4334-9da7-108455745ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:54:11.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:56:46.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo and Yap were accused of authorizing the purchase of over
        90,000 bags of fertilizer worth ₱46 million from PhilPhos through negotiated
        procurement instead of public bidding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efa571-ddbc-4fa0-b58b-a2b60a8fdccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:54:11.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:56:46.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There being insufficient evidence to show conspiracy, the court
        finds that the withdrawal of the Informations is proper," the Sandiganbayan
        Sixth Division said in its resolution dated July 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa6c3f-e21b-470a-ae74-9502b3c4d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:54:11.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:56:46.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Sandiganbayan previously denied Guibani''s motion to junk his cases
        following the high court''s ruling on the dismissal of the charges against
        Lorenzo and Yap.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2ab78-fd22-4d81-9b7d-2e38500776e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:54:11.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:56:46.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said Guibani failed to show that his right to speedy disposition
        of cases was violated as well, and ordered prosecutors to submit additional
        evidence.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e19e40-1720-49b9-a861-5aae6dd8ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:54:11.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:56:46.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, after reexamining the additional evidence, the Court found
        insufficient ground to prove that Guibani conspired with Lorenzo and Yap.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f44ef81-10ce-4d71-aedb-32a76f0c61ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T13:54:11.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-07-13T13:56:46.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notably, the Informations do not even allege the overt acts he
        supposedly performed in furtherance of the conspiracy," the court said.</p>'
  '1m-houses-turned-over-by-2025-initial-units-ready-next-year':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-07-13T13:51:53.000+08:00
