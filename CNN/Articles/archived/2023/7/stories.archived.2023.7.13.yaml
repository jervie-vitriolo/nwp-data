      'mgnl:lastActivated': 2023-07-13T19:30:50.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c15b27-843c-4677-865b-949de0a2fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Vega, her intention was not to mock or demean religion.\
        \ \"In my mind, queerness has always been there naman, I feel like it's my\
        \ way of actually praising God.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660d630-dcf7-4aed-a3b0-e61d8bf1edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd3b30-999c-4381-9329-d3c88887c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you would ask naman me what my religion is, it's really Roman\
        \ Catholic – not a devout one – but I respect and I know how it is. Then again,\
        \ I also did that intentionally to challenge our notions of how we worship\
        \ or how we sing our praise,\" Vega said on Twitter Spaces.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ee63a-7e38-4726-97bb-c11afa242cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.188+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbafbe47-d479-4d0f-9f1e-dc015b3f4919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vega added that she felt she was careful in rendering her performance,\
        \ and questioned why so many had taken offense.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290e212-80a5-4641-8373-af8e78493341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48278897-ce21-49c2-8a6c-2535cfd4b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.189+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Was it offensive because I am a queer individual or was it of other\
        \ factors?\" she posed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36da934-d42a-4b05-bba8-4e6099f372ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cca10-dbf7-48df-9691-d5e136073521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.190+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drag queen argued the Bible had been weaponized to deprive the\
        \ LGBTQIA+ community of basic human rights.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bc829-8e72-4412-b454-677b56c45540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccd5b0-33eb-4bc9-8f13-cd4b15afd1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I just want to create a narrative that despite all of these, Jesus,\
        \ as the embodiment of God's love for all, does not forget about the oppressed,\
        \ including the LGBTQIA+ community,\" she said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146ff16-5a4e-4a3e-841d-6e973cc8fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.191+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80615285-e6a5-4179-8539-2d21fbbe3bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing those offended, Vega on Thursday said \"the performance\
        \ was not for you to begin with.\"\r"
    '17':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I understand
        that people call my performance blasphemous, offensive or regrettable. However,
        they shouldn’t tell me how I practice my faith or how I do my drag. That performance
        was not for you to begin with. It is my experience and my expression, of having
        been denied my rights.</p>&mdash; Pura Luka Vega 🙃 (@ama_survivah) <a href="https://twitter.com/ama_survivah/status/1679391077399396352?ref_src=twsrc%5Etfw">July
        13, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeeb774-7b7d-4b98-b8d7-f585315e5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.192+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066af3e2-ee14-4b2d-9b01-c1969307e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.193+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Statistics Authority's census on Religious Affiliation\
        \ in the Philippines published February 2023 found that at least 88% of Filipinos\
        \ were Christians.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa13cc-b62a-43bb-807a-19d939a86f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55694521-fde6-4eb2-8dc4-bfd2a75c11d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lawmakers cry blasphemy</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b929d-8e8f-48b0-b151-d8c1f5e441a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.194+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c87e1-c78c-4bc6-a37c-7e4b2b22bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri condemned Vega's performance \"\
        in the strongest possible terms,\" and claimed it bordered on criminal activity.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c0699-8530-4c3d-a632-203b9c839b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6bd3c-ad70-4699-8966-3a5708ed8c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It offends the sensibilities of our Christian brothers and sisters,\
        \ deeply demeans the faith of millions of Filipinos, and dangerously scales\
        \ the boundaries of protected speech and expression,\" Zubiri said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e51243-0de9-420e-bfed-5757f8663754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d238c-dc88-4401-9bb1-d053489c59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this case, a criminal charge can be filed under Article 201 of\
        \ the Revised Penal Code, which punishes those who 'offend any race or religion\
        \ in the performance of obscene or indecent plays, scenes, acts or shows in\
        \ theaters, fairs, or any other place.' We urge the authorities to look into\
        \ this matter,\" he added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39feb9f0-0521-450d-8388-04228482c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ab6ed-7ed9-44be-aa28-49ee51ef274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros, a proponent of the LGBTQIA+ community in the\
        \ upper chamber, likewise lamented the performance.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed4335-90c1-452e-be1d-1120afe574a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1208b-89ce-4ce3-9588-6fcf8dc410a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a woman of faith, I admit I personally find this regrettable.\
        \ Alam ko madami ding miyembro ng [I also know many members of the] LGBTQIA+\
        \ community, persons of faith among them, find this regrettable,\" Hontiveros\
        \ said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ce8bc-77e2-4146-ba2b-46cbbc9867ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae8214-dda6-47e7-b352-186332edbfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I also caution against the use of this incident to deny rights and\
        \ protections to a community that has long been marginalized and excluded.\
        \ I wish for self-reflection, compassion and healing for both the religious\
        \ and LGBTQIA+ communities,\" she added.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e12785-a053-409c-b36f-94bb403869ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.201+08:00
      'mgnl:createdBy': 'seth'
