      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe on Wednesday also noted that ₱3 million contract
        is "a staggering amount considering how much work was put into it."</p>'
  'huw-edwards-bbc-allegations':
    'author': 'Max Foster and Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-13T16:22:02.000+08:00
    'imagesource': 'jcr:4a22dfa8-808b-4b59-a052-71a20282dd61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0e1aff-57a3-48da-b7ea-0ce6b51056c3'
    'lead': 'One of the United Kingdom’s leading news anchors, Huw Edwards, was named
      by his wife on Wednesday as the BBC presenter who was suspended following allegations
      over payments for sexually explicit images.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-13T16:23:40.456+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-13T16:36:13.473+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Huw Edwards’ wife names him as BBC presenter facing allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a5f7b5-4c1c-40a8-b7f6-5c1e0683b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of the United Kingdom’s leading news
        anchors, Huw Edwards, was named by his wife on Wednesday as the BBC presenter
        who was suspended following allegations over payments for sexually explicit
        images.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13005632-c803-410b-a833-3e253f4068ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2229a6-52cb-4bfd-aa37-4e3a8dce5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The longtime BBC anchor, one of the network’s highest-earning stars,\
        \ has led coverage of some of the biggest stories in the UK in recent years,\
        \ including the death of Queen Elizabeth II last September, royal weddings,\
        \ elections and the 2012 Summer Olympics.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd0165-e87d-4ae4-a25a-0e3a0bb58c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29923692-03a4-4e3c-ba3c-ff04cfe1e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Edwards’ wife, Vicky Flind, said he was being treated in the hospital\
        \ with “serious mental health issues,” and that she was issuing the statement\
        \ on his behalf after days of speculation “primarily out of concern for his\
        \ mental well-being and to protect our children,” according to a statement\
        \ published by BBC News.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de0753-278d-4933-ad58-dd469d8c052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cfdb4f-f6cb-4630-985c-ca66e58e9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement came soon after London’s Metropolitan Police said that\
        \ there was no indication that a criminal offense had been committed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe3177-986c-4459-9f72-f488a42b492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a080a-cef8-46bd-a021-0bc8b943be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Huw is suffering from serious mental health issues. As is well documented,\
        \ he has been treated for severe depression in recent years,” Flind said.\
        \ “The events of the last few days have greatly worsened matters, he has suffered\
        \ another serious episode and is now receiving in-patient hospital care where\
        \ he’ll stay for the foreseeable future.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d65ce3a-cf05-486b-804c-382963476615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7c30a-44d9-4f06-b0f8-df4aedf86f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement did not detail any of the allegations made against Edwards\
        \ over the past week. Flind said that she hoped the statement would bring\
        \ an end to recent media speculation about other BBC presenters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3025505-dfcf-41f1-bbcf-6bfc98db01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec38130-caef-4dfd-86d8-3d7d76580fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the circumstances and given Huw’s condition I would like to ask\
        \ that the privacy of my family and everyone else caught up in these upsetting\
        \ events is respected,” the statement said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7a60c-d01e-4e4d-91a3-5e5ae11aa3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ace03-b493-43a6-ace7-bb24c8e423f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also said Edwards “was first told that there were allegations being\
        \ made against him last Thursday” and that he intends to respond “once well\
        \ enough to do so.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5076d56-92db-4c71-8f16-d12ebb30fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05dd00d-1a22-4074-92b6-796b72f5cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case, which has dominated the British news agenda this week, emerged\
        \ when The Sun newspaper reported Friday that a mother had accused an unnamed\
        \ presenter of paying for sexually explicit photographs from her teenage child,\
        \ who was 17 when contact was first made, and who is now 20.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d1129-37c8-4b49-aae8-d0872f9cf74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BBC suspended “a male member of staff” following the report and\
        \ said in a statement on Sunday that it first became aware of the complaint\
        \ in May.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08dfd99-091a-47da-bee9-528b24873714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3077e-c092-4b3e-9006-c3a0d09f9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the fevered speculation about the presenter’s identity, a lawyer\
        \ for the young person at the center of the controversy disputed the claims\
        \ reported in The Sun, saying in a letter to the BBC that they were “rubbish.”\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f93a80-75f1-418c-b0d1-11670173eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After assessing the case, police said they had “determined there is\
        \ no information to indicate that a criminal offense has been committed.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11500f-e0ec-483f-8269-91b60267e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were fresh allegations made against the presenter this week,\
        \ according to BBC News, which reported that a second unnamed person come\
        \ forward with claims.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddacb99-23f3-4422-bb77-d8c637c147c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T16:36:13.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said they were aware “of media <strong>reporting” regarding
        the further allegations but “no specific details or information about these
        allegatio</strong>ns have been passed to us and therefore there is no police
        action at this time,” the police said in its statement on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fed20e-6590-4ad7-8d6b-6390975d615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T16:23:40.496+08:00
      'mgnl:createdBy': 'seth'
