      'mgnl:lastActivated': 2023-07-13T19:30:50.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e123bb-faab-4d0c-b689-48e9ae0d7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T19:23:15.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-13T19:30:50.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The true test of creativity is in gaining the admiration of people\
        \ thru the brilliance of the work. Creativity is not about being brave enough\
        \ to offend people. Hence we should not let this guy profit from his despicable\
        \ work,\" Pimentel said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a046cb-4a3b-412b-834b-d45fc8e87786'
