      'mgnl:lastActivated': 2023-07-13T20:47:42.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df03d97-b573-4d4c-8aac-5ddc36ae8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-13T20:47:42.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there has been no tangible progress between the US and China on\
        \ tackling the issue of fentanyl flowing into the US, despite Blinken’s remarks\
        \ in Beijing last month that the two sides would work toward setting up a\
        \ working group on the issue.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7070724d-f298-46d7-8a97-7b6198adda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T20:47:42.051+08:00
