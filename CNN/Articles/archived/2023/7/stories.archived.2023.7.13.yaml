      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Succession” led with 27 Emmy nominations, followed by “The Last
        of Us” with 24, “The White Lotus” with 23, and “Ted Lasso” with 21.</p>'
