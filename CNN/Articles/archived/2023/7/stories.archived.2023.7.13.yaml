    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t housing program to prioritize informal settlers picked by LGU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f3959-f8f0-48bc-92ab-02fa2aaa32aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Main
        beneficiaries of the Marcos administration’s housing program are informal
        settler families, the Department of Human Settlements and Urban Development
        (DHSUD) said on Thursday, as it eyes to deliver 100,000 units next year to
        different areas in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51c4dd-9c41-46a7-a49f-394870ff0026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang program na sinasabi ng presidente uunahin ‘yong mahihirap, so\
        \ lahat ng squatter area ang target namin lalo na ‘yong nakatira dito sa waterfront,\
        \ sa mga esteros,” DHSUD Secretary Jose Acuzar said in an interview with CNN\
        \ Philippines’ The Source.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089d447-1a1f-4140-815d-6000081bc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The president’s program will prioritize indigents, so\
        \ we are targeting all squatter areas, especially those living by the waterfronts\
        \ and esteros.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d96cb6-446c-44cb-bae7-4cbbfad66ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcos administration vowed through its flagship housing project\
        \ “Pambansang Pabahay Para sa Pilipino Program” to provide 6 million low-cost\
        \ homes for those who are homeless or minimum wage earners.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ab5da-3515-42eb-9b1d-49ff07198db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It aims to build 1 million units yearly to solve the country’s 6.5\
        \ million housing backlog.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c4dcf-de1c-4235-867e-8211236933c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DHSUD is shifting to construct mid to high-rise buildings instead,\
        \ targeted to feature a community providing easier access to work, school,\
        \ and other services.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b716b-e2bc-4eec-8ca4-80986b344069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acuzar said he hopes to turn over 100,000 housing units by next year\
        \ in Bulacan, Metro Manila, Pampanga, and even Bicol, Cebu, and Zamboanga.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1266d-35be-463e-b6c1-b9cd9ffd6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first 1 million units, meanwhile, will be completed by 2025, he\
        \ added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3613ff-473e-4669-a96b-e0b1eaa4cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the government is set to build 6,000 units in Port Area in\
        \ Manila, and another “priority project” in Lupang Arenda in Rizal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8e205-3ca0-4e94-9f59-572c4f5a504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The housing czar also said the DHSUD partnered with local government\
        \ units (LGUs) as they serve as the implementing arm, with his department\
        \ as the project’s regulator.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc7744-eeb1-4de4-be44-51b2c07bd680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sila ang pipili ng beneficiaries,\" Acuzar said. \"Tapos sila mag-approve\
        \ ng building, kasi building permit sa kanila nanggagaling, so pinartner ko\
        \ sila para mabilis.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f32c7-7ace-487d-b5c9-030b8da6ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The LGUs will pick the beneficiaries. They will also\
        \ approve the building, as permits come from them, so I partnered with them\
        \ to fast-track the process.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e19f0d3-eb17-4566-b708-83565968fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acuzar said the government is eyeing to bring down the interest rate\
        \ of the subsidized housing program to “almost 1%” to make the units affordable.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef44e31-f3e7-466d-84c2-cced70ad9201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that beneficiaries will pay around ₱3,500 to ₱3,800 monthly.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453598a-3be7-4c8e-87fc-c07cac294963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who can’t comply with that amount can opt to avail of the graduated\
        \ amortization instead, where they will pay ₱2,000 monthly for the first five\
        \ months, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217505a4-0c43-4156-95fc-3a77b445ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LGUs will also pick the land and contractor for the projects to\
        \ which the DHSUD will approve.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2244a-553d-43da-9d49-bbf4dde2ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acuzar said buildings will generally have 24-square meter units as\
        \ these were the “affordable” units.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8476060-bf9b-4e92-ae34-3ceb9d6e81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang dami naming aayusin pa kasi bago itong department,” he admitted.\
        \ “Saka ‘yong utos ng presidente laging sinasabi niya disenteng bahay. Ang\
        \ hirap tuloy gawin ‘yong affordable sa disenteng bahay so binabalanse mo.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a43756-41d4-4ff5-bdec-ed30a7b908a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-13T15:22:36.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-13T15:22:36.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a lot to fix because the department is new.
        The president’s order is to build decent houses. It is difficult to achieve
        affordable yet decent housing units so we need to balance it.]</p>'
  'Makabayan-probe--3-M-Pagcor-logo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-13T16:11:07.000+08:00
    'imagesource': 'jcr:383e94bc-4c5d-4e82-bc76-6900c97b9dae'
