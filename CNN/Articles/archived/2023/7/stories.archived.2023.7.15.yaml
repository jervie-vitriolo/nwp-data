      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It cautioned the western portion of the country that monsoon rains\
        \ would probably last until next week even if Dodong has left the Philippine\
        \ Area of Responsibility (PAR) over the weekend.\r"
