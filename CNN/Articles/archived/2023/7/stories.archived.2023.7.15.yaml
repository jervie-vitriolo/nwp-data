      'mgnl:lastActivated': 2023-07-15T15:54:43.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb10205-912f-481c-9bc2-9a82cfad7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children are staying at one of the 188 shelters the agency runs\
        \ across Colombia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f809571-8a98-4fbe-99a0-03d375b6fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55bb6c5-7cab-49ca-9617-7a63f54f9249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúConsidering everything they went through, they are actually well,‚Äù\
        \ Garces said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a7b67-f655-45c1-9aca-e8e1d0afcc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6c28c-c13d-47c7-9bb2-dc32fd44a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúTheir physical health is perfect, and in the hospital, they started\
        \ receiving care from a team of psychologists and anthropologists,‚Äù he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3ccfc-b571-4a91-bcc3-888cd4f85f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb44f20-645b-4b8b-8243-0228a1d864dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lesly Jacobombaire Mucutuy, 13, Soleiny Jacobombaire Mucutuy, 9, Tien\
        \ Ranoque Mucutuy, 4, and infant Cristin Ranoque Mucutuy were stranded in\
        \ the Amazon jungle on May 1 following a deadly plane crash that killed their\
        \ mother Magdalena Mucutuy Valencia alongside other passengers and the pilot\
        \ on the aircraft.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c4cf0-c912-4213-8b29-f92b97510ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88765344-739d-4ca8-9982-8c42f3f45d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Traces pointing to their survival sparked a massive military-led search\
        \ involving more than hundred Colombian special forces troops and 70 indigenous\
        \ scouts combing the area.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23717457-4165-454e-a719-ee516687eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f73d4-5a65-4c26-bac3-82545c88e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For weeks, the search turned up only tantalizing clues, including footprints,\
        \ a dirty diaper and a bottle, until they were found last month, with Colombian\
        \ President Gustavo Petro calling them ‚Äúchildren of the jungle‚Äù.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc5af9-d1c6-4eee-bc89-68dfa1942bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8200a-d615-4ba3-9c04-c454c738ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children ate three kilograms (six pounds) of farina, a coarse cassava\
        \ flour commonly used by indigenous tribes in the Amazon region, to stay alive,\
        \ according to a Colombian military special forces official.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b49585-50a3-458f-b940-57917e415741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the ICBF said it is expected to make a case in front of\
        \ a family court to determine who will get legal custody over the four children,\
        \ through a process known as ‚Äúreinstatement of right.‚Äù\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c23aba-366b-45a4-923f-e55dbbbd6e7e'
      'mgnl:activationStatus': true
