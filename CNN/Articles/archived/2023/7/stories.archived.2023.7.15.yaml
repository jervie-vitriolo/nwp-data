      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b90e9b-1221-4d35-b45c-00a3ec0d85cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-15T15:47:34.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, hundreds of residents in Albay <a href="https://rsso05.psa.gov.ph/Albay-Tourism/Disasters/Typhoon.html">died</a>
        when torrential rains brought by Typhoon Reming caused mudflows from Mayon
        Volcano, as well as landslides and flooding.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e087a-1302-42c5-8abb-7bd4d4af2f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-15T15:47:34.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4163717-962f-4392-807a-8c4d1202d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-15T15:47:34.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since June 8, Mayon has been placed under Alert Level 3, which indicates\
        \ a high level of unrest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fdeb23-f887-462c-9de4-248e1ecdf39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-15T15:47:34.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac4ab5-fdff-4ba7-a8fb-f293994ee3b4'
      'mgnl:activationStatus': true
