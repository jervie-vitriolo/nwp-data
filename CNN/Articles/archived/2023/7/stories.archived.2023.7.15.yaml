      'mgnl:created': 2023-07-15T09:25:20.351+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No US assets were able to intercept Russia‚Äôs manned surveillance aircraft\
        \ in time because of where US aircraft were positioned at the time. The official\
        \ said that the US has daily flight patterns determined by how many fighters\
        \ are available, and tankers to refuel the fighters, as well as activity in\
        \ Syria and Iraq and where they‚Äôre needed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd202a83-e4f0-4c1b-80a9-21c8ee7a5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.351+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f86a9-4fac-4ae2-8722-4f13bdee8577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.352+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These flight schedules are routinely changed so that military patterns\
        \ are not predictable, the official said, so the Russians would not have known\
        \ in advance about the lack of US military airspace coverage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54098cbe-9849-4fb8-a360-ecd86fff045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.352+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b77049-4211-45d3-a4c2-b4243d9c7533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.352+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the US and Russia often collect intelligence on one another,\
        \ this incident was significant in that it was directly over a US base. The\
        \ official said there was a ‚Äúlot of protest over the deconfliction line‚Äù established\
        \ with Russia in Syria, which Russia brushed off.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303fb71-0ca3-47f4-a79a-b8dae03cd36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.353+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c459cbc-c10a-4ae2-bbbf-08e574a549ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.353+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúYou can never cover everywhere it is you want to cover all at once,\
        \ so we intentionally pattern that activity a little bit differently every\
        \ day so that we‚Äôre not predictable ‚Ä¶ This just happened to be one of the\
        \ periods where we had a small gap in our coverage over Al-Tanf garrison,\
        \ nothing that could respond rapidly enough to get in position and intercept,‚Äù\
        \ the official said, adding that they did not believe Russia knew US aircraft\
        \ would be unable to respond.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb382b-592b-4c3b-ac5f-745d6cacf01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.353+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9466b-1124-4112-860e-0b2c5fe8d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.354+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThey probably would not have any advanced awareness that would‚Äôve\
        \ led them to do this, so it ended up just being a fortunate alignment,‚Äù they\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ab1ed-b557-4d35-a66c-ae6e1b5c29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.354+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2f0bd-188f-4f55-b54e-20076d377f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.354+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks there have been a number of incidents that have drawn\
        \ the attention of US forces in Syria.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721b725-3268-4f06-9d3f-dc55d35c8119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.355+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28301d53-d550-4398-ad79-a36cb68c43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.355+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe‚Äôre supposed to stay about three nautical miles away from each other‚Äô\
        s aircraft all the time, and they were well inside of that,‚Äù the official\
        \ said. ‚ÄúSo I judge that as unprofessional because they‚Äôre not following the\
        \ established rules that we have for aviation operations. But it was not reckless,\
        \ like some of the previous intercepts.‚Äù\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd988234-36cf-42ab-a460-5a02fffb800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.356+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de3b56-a932-4762-9139-18430fb24497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.356+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Deconfliction line ‚Äòhas stayed open‚Äô</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c3f96-d80a-432e-8b43-91e0bf925440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.356+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US speaks regularly with Russia over the deconfliction line
        related to military operations in Syria. The Russians have always answered
        when the US reaches out and vice versa, the official said. Much of the dialogue
        over the deconfliction line is ‚Äúroutine,‚Äù the official said, though occasionally
        it gets heated over what the US views as Russia‚Äôs overly aggressive flights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c6217-53dd-493a-86a4-67bac71a580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.357+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cefc37-7906-4a8d-a925-abc22f81d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.357+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, ‚Äúthe line has stayed open,‚Äù the official said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13fe08-95d1-4445-b0c1-acbc269a94fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90bc6be-b845-44d0-90f3-ec2fd7dae032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.358+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official also acknowledged that the US has used drones from Task\
        \ Force 99, a small, innovative group established to use new emerging technologies\
        \ on the battlefield and carry out surveillance missions in the region.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2babc14-7c2b-428f-8cdc-7a85946adf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010b2b8-b493-49b7-8c2d-24a0ef1c8d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.359+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the increased aggression from Russian aircraft, the official\
        \ said there is no apparent willingness to get into an escalation with American\
        \ forces, nor is there an American desire to engage Russian forces.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af28d6d-b4c8-4368-87b8-d8238164dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.360+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809df9c-9f0b-453e-8fa5-20994df3f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.360+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe don‚Äôt assess the Russians are going to drop bombs on our troops\
        \ or shoot at our manned aircraft,‚Äù the official said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75bc5a6-5f2d-4471-b72e-4820cc2267f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.361+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89661b4-993b-41a4-8470-26775f98355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.361+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There has, though, been a ‚Äúqualitative difference‚Äù in Russian military\
        \ flights in Syria and how they interact with US aircraft, the official said.\
        \ The difference may be an indication of growing Iranian influence in the\
        \ relationship with the Kremlin and a desire to remove American forces from\
        \ Syria. The growing stability of the Syrian regime may also contribute to\
        \ the willingness to interact with American aircraft.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0334fabe-141b-407d-afb0-477616a4524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.362+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bdf365-b176-43be-8a97-82ee06af5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.362+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It could also be a result of failed military leaders attempting to\
        \ regain praise or trust. Many of the Russian generals in Syria ‚Äúare often\
        \ generals who were sent from Ukraine after they failed in one of the pushes\
        \ to Kyiv or the Donbass or wherever it is,‚Äù the official said, adding they\
        \ may have ‚Äúsomething to prove.‚Äù\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23fa47-c98d-40a5-bbc8-0e98485b764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.363+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772d151-d8d2-4015-b891-8975406afd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.363+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircrew who knocked the US MQ-9 drone out of the sky over the Black\
        \ Sea, for example, ‚Äúgot medals for it‚Äù according to the official.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88a80c-6d45-4322-8d2b-6fc1a5c1d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.364+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba6e50f-5304-4196-a93e-9f8f81071812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:25:20.365+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:32:33.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúSo a tactical aircrew, you know, when you see your brothers and sisters\
        \ get a medal, you go ‚ÄòOh well if I do that, maybe I‚Äôll get a medal, too.‚Äô\
        \ So there‚Äôs a lot of things that kind of compound based on that situation,‚Äù\
        \ the official said.\r"
    '38':
