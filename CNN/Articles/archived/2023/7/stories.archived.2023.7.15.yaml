      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A recent outbreak of wildfires in western
        Canada is again sending a plume of unhealthy smoke into the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb19f6-9a18-44ea-a713-ab582577b0d7'
      'mgnl:activationStatus': true
