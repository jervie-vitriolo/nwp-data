  'sun-s-activity-is-peaking-sooner-than-expected':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-15T09:38:08.000+08:00
    'imagesource': 'jcr:2c8e624b-542e-4066-8d92-6f851622bc07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b50e4c0-ff74-48d2-a70a-6559a8375441'
    'lead': 'As the sun nears the peak of its current solar cycle, our star is growing
      increasingly active. And that peak may be occurring sooner than predicted, according
      to scientists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-15T09:42:08.009+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-07-15T10:33:27.876+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sun']
    'stories': []
    'template': '1'
    'title': 'The sun‚Äôs activity is peaking sooner than expected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa039c4-c7eb-4e9d-883f-a7d679755fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî As the sun nears the peak of its current
        solar cycle, our star is growing increasingly active. And that peak may be
        occurring sooner than predicted, according to scientists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ed956-c23d-44bf-bf83-12f4f183dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.021+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc8d41-abf3-434f-84f2-35f0c32013ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.022+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every 11 years or so, the sun experiences periods of low and high solar\
        \ activity, which is associated with the amount of sunspots on its surface.\
        \ These dark regions, some of which can reach the size of Earth or larger,\
        \ are driven by the sun‚Äôs strong and constantly shifting magnetic fields.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93338d8-3682-4736-8953-f442da23558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.022+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948502d-fdea-4c82-af4f-322a3b176c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.022+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the course of a solar cycle, the sun will transition from a calm\
        \ to an intense and active period. During the peak of activity, called solar\
        \ maximum, the sun‚Äôs magnetic poles flip. Then, the sun will grow quiet again\
        \ during a solar minimum.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4a3cc-db31-481b-94e0-8be037dcaa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.022+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a59987f-b009-4a46-885a-269f58d6f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.023+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, peak activity was forecast to begin in July 2025. Now, experts\
        \ believe the cyclical peak is more likely to take place in mid- to late 2024.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88cd5b-28be-42a9-93fa-28d320c175cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.023+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b6c844-af01-4103-9a39-785482528291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.023+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A solar activity spike</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b8f0a-0e36-40b1-b7ae-3dda3be260b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.024+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current solar cycle, known as Solar Cycle 25, has been full of\
        \ activity, more so than expected. Scientists at the National Oceanic and\
        \ Atmospheric Administration‚Äôs Space Weather Prediction Center in Boulder,\
        \ Colorado, have already tracked more sunspots than those counted at the peak\
        \ of the previous cycle.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44afc11e-bcad-4bde-822a-7ba5d9883b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.024+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abbf78-c780-4f26-994c-33e49254a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.025+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúNo two solar cycles are the same,‚Äù said Mark Miesch, research scientist\
        \ at the Space Weather Prediction Center. ‚ÄúThis solar maximum is the space\
        \ weather equivalent of hurricane season. It‚Äôs when we see the biggest storms.\
        \ But unlike hurricane season, which lasts a few months, solar maximum lasts\
        \ a few years.‚Äù\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b369055-4e5c-4e76-b988-e4301a821464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.025+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9eee9c-4289-4ddd-8829-468eeca1e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.025+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The increased activity has also included strong solar flares and coronal\
        \ mass ejections, or large clouds of ionized gas called plasma and magnetic\
        \ fields that erupt from the sun‚Äôs outer atmosphere. The solar storms generated\
        \ by the sun can affect electric power grids, GPS and aviation, and satellites\
        \ in low-Earth orbit. These events also cause radio blackouts and even pose\
        \ risks for crewed space missions.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4700db7b-bf3a-4340-8eb1-ecd0af597007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.026+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8678968-c6cd-4382-9b3d-4f3731dcc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.026+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A well-known example happened when a series of coronal mass ejections\
        \ erupted from the sun on January 29, 2022, causing Earth‚Äôs outer atmosphere\
        \ to heat and expand. This expansion caused 38 of the 49 Starlink satellites\
        \ launched by SpaceX to burn up.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f3be81-c3da-4e48-9d68-e1bf29ddc801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.026+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76bab13-4293-4453-8637-9f2bf32f3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.027+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the increase in activity isn‚Äôt unusual, and it will only continue\
        \ as solar maximum approaches.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9bc21-b90d-45fd-97d2-b263e719616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.027+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d34f8-ff96-47bd-bdb4-817827a66b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.028+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIt‚Äôs absolutely normal,‚Äù said Dr. Alex Young, associate director for\
        \ science within NASA‚Äôs Heliophysics Science Division at the Goddard Space\
        \ Flight Center in Greenbelt, Maryland. ‚ÄúWhat we‚Äôre seeing is overall completely\
        \ expected. As you get closer to solar maximum, you see more sunspots appear\
        \ in clumps. Those clumps will sometimes be bigger and last longer.‚Äù\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc3686-8846-462c-8346-c5ff13a4ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.028+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
