      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said Dodong will not directly bring heavy rainfall to any\
        \ area in the country but it is enhancing the southwest monsoon or habagat.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027512cc-71dc-481e-a1d8-555fb716e425'
