      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Storm signals were lifted by the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA) early Saturday morning.\r"
    '22':
