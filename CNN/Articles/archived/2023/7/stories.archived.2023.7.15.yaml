    'template': '1'
    'title': 'Biden administration announces $39 billion in student debt relief following
      administrative fixes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c519c1-b0d8-4ab8-ad70-759aee9c9137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The Biden administration announced Friday
        that 804,000 borrowers will have their student debt wiped away, totaling $39
        billion worth of debt, in the coming weeks due to fixes that more accurately
        count qualified monthly payments under existing income-driven repayment plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f820e-d244-4875-9927-3dea0d5d3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e40bdd-ed30-4783-b846-d89312df4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúFor far too long, borrowers fell through the cracks of a broken system\
        \ that failed to keep accurate track of their progress towards forgiveness,‚Äù\
        \ Education Secretary Miguel Cardona said in a written statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea52bc-6355-4684-83f6-d0ea7748069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ba832-454a-44f2-9e7d-33d3ac2f38cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are currently several different kinds of income-driven repayment\
        \ plans for borrowers with federal student loans, which base payments on a\
        \ borrower‚Äôs income and family size ‚Äì regardless of their total outstanding\
        \ debt. After reaching a set forgiveness threshold of 20 or 25 years, a borrower‚Äô\
        s remaining balance is then wiped.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887f002-e83b-4685-851e-2ec094a79b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa357c11-6362-4b46-a749-ba7d270d30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúBy fixing past administrative failures, we are ensuring everyone gets\
        \ the forgiveness they deserve, just as we have done for public servants,\
        \ students who were cheated by their colleges, and borrowers with permanent\
        \ disabilities, including veterans,‚Äù Cardona added in the statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f1e7a-54a8-4cdd-9bdb-61528ad1d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849f5b0-899a-4aa9-b812-166a074950fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday‚Äôs action addresses ‚Äúhistorical failures‚Äù and administrative\
        \ errors that miscounted qualifying payments made by borrowers, according\
        \ to the Department of Education. Those borrowers affected will include Americans\
        \ with Direct Loans or Federal Family Education Loans held by the department.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dcfa83-7b4d-4f4f-b973-54ed725f8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b558ae-c630-4ca7-b08a-135d1bce5203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With student loan repayments resuming in October after a yearslong\
        \ pause during the pandemic, Friday‚Äôs action is the latest announcement from\
        \ the administration to fulfill President Joe Biden‚Äôs promise to provide millions\
        \ of Americans debt relief and continues efforts that have already resulted\
        \ in more debt being canceled during his tenure than any other president.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfd084-a8e6-4c19-9811-c655f7fdea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003db9e-0ee1-4a5b-aa2e-435b9767f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Biden took office, his administration has approved $116.6 billion\
        \ in student debt relief for more than 3.4 million Americans, according to\
        \ the Department of Education.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee7c34-f14f-4835-8a18-6e6aeab0f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683fde9-0e37-4f7b-9bdc-4e343cf2e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several Republican-led states and conservative groups filed legal challenges\
        \ against the president‚Äôs student loan forgiveness program, and some Republican\
        \ lawmakers have strongly criticized Biden‚Äôs changes to the student loan system.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8c313-2ecb-4099-b830-6bb35521d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f775d-f619-45e7-ab98-4dec6c4b7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThis president is dead set on ruining our postsecondary education\
        \ financing system for a few votes next November, taxpayers and the rule of\
        \ law be damned,‚Äù said Rep. Virginia Foxx, chairwoman of the House Education\
        \ and the Workforce Committee, in a statement released Friday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c23b4c-1f9c-407c-b715-3fd9bd650a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587ce13-d818-4256-a222-f2b18b639c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden took aim at his critics Friday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc35fd4-baad-4c7f-b52b-d0bcad339552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21758b6-3394-4ca8-ac87-5b6477dac32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúSome are even objecting to the actions we announced today, which follows\
        \ through on relief borrowers were promised, but never given, even when they\
        \ had been making payments for decades ‚Ä¶ the disregard for working and middle-class\
        \ families is outrageous,‚Äù Biden said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c4b118-141d-4836-88fd-92d5a9646a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0972a05e-1009-4361-af98-54c78acff811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the Supreme Court last month striking down Biden‚Äôs loan forgiveness\
        \ program to provide millions of borrowers up to $20,000 in one-time federal\
        \ student debt relief, his administration has continued to pursue other avenues\
        \ to cancel debt and make it easier for borrowers to receive loan forgiveness.\
        \ Biden at the time responded to the Supreme Court‚Äôs decision by pledging\
        \ a ‚Äúnew path‚Äù forward on debt relief.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a736d0f-da47-47d4-8642-a4f4cf74bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721ee2f-4914-4df6-b171-74b5e3ac0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:52:17.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI‚Äôm never going to stop fighting for you. We‚Äôll use every tool at\
        \ our disposal to get you the student debt relief you need, and reach your\
        \ dreams. It‚Äôs good for the economy. It‚Äôs good for the country,‚Äù Biden said\
        \ at the White House last month.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa6993-1e08-412b-be86-8160c8acd7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:44:56.518+08:00
      'mgnl:createdBy': 'seth'
