      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time he announced that his administration would pursue another\
        \ plan to provide one-time debt relief based on a different law from the original\
        \ plan. But it‚Äôs a pathway that requires a formal rule-making process, which\
        \ can take months, and the details of which have not yet been announced. He\
