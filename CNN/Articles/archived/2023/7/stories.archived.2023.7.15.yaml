  'biden-student-debt-relief':
    'author': 'Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-15T15:41:38.000+08:00
    'imagesource': 'jcr:ac59235a-94d5-42b8-aef9-8cd46d9380d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '364f5da9-86b8-4a1f-895c-c34dbf54596e'
    'lead': 'The Biden administration announced that 804,000 borrowers will have their
      student debt wiped away, totaling $39 billion worth of debt, in the coming weeks
      due to fixes that more accurately count qualified monthly payments under existing
      income-driven repayment plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-15T15:44:56.495+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-15T15:52:17.239+08:00
