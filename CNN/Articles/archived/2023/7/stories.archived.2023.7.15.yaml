      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some parts of the plan, which Biden is calling SAVE (Saving on a Valuable\
        \ Education), will be implemented this summer and be fully phased in next\
        \ year now that it has gone through the formal rulemaking process at the Department\
        \ of Education. It is similar to other income-driven repayment plans the government\
        \ has developed without facing a successful legal challenge.\r"
