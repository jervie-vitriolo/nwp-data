      'mgnl:lastActivated': 2023-07-15T10:34:38.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d3a51-7149-43e1-a115-71ab1cfe7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.517+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi said the rocket will cover more than 300,000 kilometers (186,411\
        \ miles) and reach the moon in the ‚Äúcoming weeks.‚Äù\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9eb4db-75af-4939-aa8e-2acdf16d7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.518+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47168a-44bf-4a6d-98a1-045157e5e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.518+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Decades in the making</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858765fb-8846-4ae8-aa11-ed7f9c18b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.519+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India‚Äôs space program dates back more than six decades, to when it\
        \ was a newly independent republic and a deeply poor country reeling from\
        \ a bloody partition.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf63086-a792-4f52-9a05-735eea670c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.519+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e75bc-7cf9-4644-83f4-0bdced4e0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.520+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it launched its first rocket into space in 1963, the country was\
        \ no match for the ambitions of the US and the former Soviet Union, which\
        \ were way ahead in the space race.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68fb08e-3851-4a8c-99d6-96f6c3e66c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.520+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c91cb9-27a2-4a15-b063-e86da52008d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.521+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, India is the world‚Äôs most populous nation and its fifth largest\
        \ economy. It boasts a burgeoning young population and is home to a growing\
        \ hub of innovation and technology.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd35ad-31ef-4d90-a68c-45e4578c057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.522+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2cfb68-81db-44af-9676-9f5ed781ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.522+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And India‚Äôs space ambitions have been playing catch up under Modi.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6f6e6-e8d9-4d06-84a4-b52fc06851d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.523+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf4190-6f36-43c2-b551-1ae141de1b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.523+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the leader, who swept to power in 2014 on a ticket of nationalism\
        \ and future greatness, India‚Äôs space program is a symbol of the country‚Äô\
        s rising prominence on the global stage.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994576e7-06cb-456e-ae16-5650acddfa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.524+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd3267-f49a-4299-b20f-e050914dc986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.525+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2014, India became the first Asian nation to reach Mars, when it\
        \ put the Mangalyaan probe into orbit around the Red Planet, for $74 million\
        \ ‚Äì less than the $100 million Hollywood spent making space thriller ‚ÄúGravity.‚Äù\
        \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c66733-c8c3-4a0b-bcfe-4778425a1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.525+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1c9eb-ee0f-4920-b0d7-80432071a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.526+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three years later, India launched a record 104 satellites in one mission.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3efb9a2-4504-49f1-9acd-cc0fbba39bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.527+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1674e-5bba-4999-9437-074a92256cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.527+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, Modi announced in a rare televised address that India had\
        \ shot down one of its own satellites, in what it claimed was an anti-satellite\
        \ test, making it one of only four countries to do so.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd0cb7f-a284-4419-9ced-4a25908c0380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.528+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718364d4-77ed-40e7-a07c-418d8f0bde86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.529+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same year ISRO‚Äôs former chairman Kailasavadivoo Sivan said India\
        \ was planning to set up an independent space station by 2030. Currently,\
        \ the only space stations available for expedition crews are the International\
        \ Space Station (a joint project between several countries) and China‚Äôs Tiangong\
        \ Space Station.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2509ebb-b32f-42a9-94e2-86a167575ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.530+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c047a13-e153-4602-b98b-232e79832db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.530+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rapid development and innovation has made space tech one of India‚Äô\
        s hottest sectors for investors ‚Äì and world leaders appear to have taken notice.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510c71d-4153-4864-9d72-18befc86d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.531+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b06d81-92bc-4c87-8372-167bd7fb7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.532+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, when Modi met US President Joe Biden in Washington on a\
        \ state visit, the White House said both leaders sought more collaboration\
        \ in the space economy.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d950c-200b-40ae-9c43-8241ed071df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.532+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ae33d-183c-452d-a818-3ff2071b89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.533+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And India‚Äôs space ambitions do not stop at the moon or Mars. ISRO
        has also proposed sending an orbiter to Venus.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8219fb-ae63-49b2-b8d9-8e492eeabcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<a href="https://edition.cnn.com/2023/07/13/india/chandrayaan-3-moon-mission-launch-intl-hnk-scn/index.html"><em>India
        launches historic Chandrayaan-3 mission to land spacecraft on the moon.</em></a>"</p>'
