    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c24988f-34ed-4115-88c5-b4e13cfb4d61'
    'lead': 'Actors hit picket lines Friday in their first strike against film and
      TV productions since 1980 and the nation‚Äôs largest strike since 1997.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-15T08:02:09.083+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-15T08:06:48.371+08:00
