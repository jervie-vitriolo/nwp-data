      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2f284-d578-4dd8-89ef-8a8917c84c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-15T15:47:34.626+08:00
