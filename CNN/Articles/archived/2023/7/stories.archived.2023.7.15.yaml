      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c817474-eaf6-4b58-8d36-289ec3532981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.735+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:05.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the encroaching smoke dropped air quality in parts of Montana\
        \ and North Dakota to code red, or unhealthy levels on the Air Quality Index,\
        \ and to code orange, or unhealthy for sensitive groups, in Minnesota, according\
        \ to airnow.gov.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039e1be-39f3-4cad-9156-a9e16ae9f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.736+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:05.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e67bc-251f-43d9-95a7-c742b3450894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.736+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:05.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wildfire smoke contains tiny pollutants known as particle matter, or\
        \ PM 2.5, that can get into the lungs and bloodstream once inhaled. These\
        \ pollutants most commonly cause difficulty breathing and eye and throat irritation,\
        \ but have also been linked to more serious long-term health issues like lung\
        \ cancer, according to the Centers for Disease Control and Prevention.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577272b3-7141-406c-b2c8-4aae94e9d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.736+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:05.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30d9ae-9a3f-425b-abc9-c4aa572e2949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.737+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:05.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plume was birthed from nearly 400 fires sparked in Canada‚Äôs province\
        \ of British Columbia in the past week, nearly half of which were started\
        \ by 51,000 lightning strikes from thunderstorms, the BC Wildfire Service\
        \ said. Some of those thunderstorms were ‚Äúdry‚Äù or produced inconsequential\
        \ amounts of rain to help squelch any fires, a dangerous prospect in a province\
        \ experiencing the worst level of drought.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7101d-523e-4911-960c-d9b08cc9c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.737+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:05.633+08:00
