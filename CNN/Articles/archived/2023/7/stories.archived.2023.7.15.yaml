    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4f395-0149-4c4f-9700-217c04b852dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said Pangasinan, La Union, Zambales, Bataan, Occidental Mindoro,\
        \ and Antique may experience light to moderate with at times heavy rains due\
        \ to the enhanced habagat until Monday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb90b50-582b-4122-a32b-9afb0d9b4508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Posible pa rin na magtaas ng rainfall advisories at heavy rainfall\
        \ warnings dito sa mga nabanggit na lugar,\" weather specialist Benison Estareja\
        \ earlier said in a briefing.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e893dcc-c000-4f3d-a200-38116731e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA also said gusty conditions due to the strengthened habagat will\
        \ be felt in areas of Ilocos Region, Cordillera Administrative Region, Batanes,\
        \ the eastern portion of Isabela, Quirino, Nueva Vizcaya, Zambales, Bataan,\
        \ Bulacan, Pampanga, Aurora, Metro Manila, Calabarzon, Mimaropa, Bicol Region,\
        \ and Western Visayas.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c261aa59-2643-48b8-ad40-87023a4d7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estareja warned authorities of possible floods and rain-induced landslides.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8bea4-a7b3-4e90-8c1f-5e062a8b3a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said a marine gale warning is in effect over the western seaboards\
        \ of Ilocos Region, Zambales, Bataan, Occidental Mindoro, and Palawan.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d95e1-8092-40c9-a1b5-ede6956a12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rains to persist next week</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab648bc3-b8de-4de7-aed2-4dc3f244133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodong was last seen 305 kilometers west of Sinait, Ilocos Sur as
        of 4 p.m. on Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9e447-6ccf-4e48-a6cf-bb21c5ce3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was packing maximum sustained winds of 65 kilometers per
        hour (kph) near the center and gustiness of up to 80 kph. It is moving southeastward
        at a slow pace</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb3ee7-cdf2-4d90-9d49-6e34a9e0a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA earlier said the tropical cyclone is expected to turn into a\
        \ severe tropical storm outside PAR on Sunday afternoon then into a typhoon\
        \ the next day before hitting the southern portion of China.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc69d26-5f01-4bfa-afd8-8d9101e5c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As this is the case, the weather disturbance will continue to enhance\
        \ the habagat and is seen to bring strong bursts of winds to the western Philippine\
        \ areas, namely Ilocos Region, Zambales, Bataan, Cavite, Mimaropa, Bicol Region,\
        \ Western Visayas, and the southern portion of Quezon.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8184f1-2c6c-494a-b91a-a47332f4f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kapag mas malakas ang isang bagyo, mas may hahatakin ito na habagat\
        \ or southwest monsoon kaya asahan pa rin ang epekto ng habagat sa mga susunod\
        \ na araw kahit nakalabas na ng Philippine Area of Responsibility (PAR) itong\
        \ si bagyong Dodong,\" Estareja said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab12e32-da25-4893-83a7-b2c7cc5fc895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If the storm is stronger, it will pull the southwest\
        \ monsoon further so expect the effects of the monsoon for the next couple\
        \ of days even if Dodong has exited the PAR.]\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d6fd9-fd44-4cf1-a602-d4fc61d51698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:12:09.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Estareja added that cloud clusters seen in the east of Luzon and outside\
        \ of the country's weather monitoring area by the east of Mindanao may possibly\
        \ turn into a low pressure area.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe2404-03e6-4d89-98d6-8eee16373d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:47:57.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T09:55:55.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/14/pagasa-possible-storm-formation-next-two-weeks.html">PAGASA
        sees possible storm formation in next 2 weeks</a></strong></p>'
