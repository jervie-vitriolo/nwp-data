      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said while Dodong will not directly bring heavy rainfall, it is\
        \ enhancing the southwest monsoon or habagat.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8bdaf1-cc1a-45ee-bcd6-c91c5f11cb98'
