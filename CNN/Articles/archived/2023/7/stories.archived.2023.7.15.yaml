      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37732605-8b56-442b-8c06-44a1b05fe4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.509+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It‚Äôs India‚Äôs second attempt at a soft landing, after its previous effort\
        \ with the Chandrayaan-2 in 2019 failed. Its first lunar probe, the Chandrayaan-1,\
        \ orbited the moon and was then deliberately crash-landed onto the lunar surface\
        \ in 2008.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f90dc-0ee6-4c46-8419-39624395f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.509+08:00
