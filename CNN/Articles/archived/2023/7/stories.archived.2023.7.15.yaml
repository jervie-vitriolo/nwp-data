      'mgnl:lastActivated': 2023-07-15T15:54:43.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c171719f-c04c-4369-b90c-ca77cf77d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four children, ages between 1 and 13, have been receiving treatment\
        \ at Colombia‚Äôs Military Hospitalin Bogota since they were found on June 9.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8435a1-764e-404b-88c4-477f924651c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842d401-10b0-44c4-a7bc-3be2d39c4229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:43.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were released from the medical facility on Friday and are now\
        \ staying at a shelter home, according to Astrid Garces, director of Colombian\
        \ Children Welfare Agency ICBF, at a press briefing Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd174991-cb87-42b4-904a-e78b9e8a7b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.896+08:00
