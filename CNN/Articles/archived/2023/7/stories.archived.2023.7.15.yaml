      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a692f-73fc-4bca-b49a-962d1b6b28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.512+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India‚Äôs maiden lunar mission, Chandrayaan-1, discovered water molecules\
        \ on the moon‚Äôs surface. Eleven years later, the Chandrayaan-2 successfully\
        \ entered lunar orbit but its rover crash-landed on the moon‚Äôs surface. It\
        \ too was supposed to explore the moon‚Äôs South Pole.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce3566-5590-4580-9fdc-b5bb6fb711c7'
