      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> Philippine
        bet Pauline Amelinckx was named first runner-up in the Miss Supranational
        2023 coronation night in Poland early Saturday morning (PH time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5e6dd-04f4-4d60-bb9c-ac08d308555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:25:23.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T10:25:23.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ecuador's Andrea Victoria Aguilera Paredes bagged the title, besting\
        \ 64 countries, and was crowned by outgoing Miss Supranational Lalela Mswane.\
        \  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b617046-f1a1-4288-9f3c-9aaae52e731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:25:23.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T10:25:23.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paredes' court of beauties is also composed of Brazil's Sancler Frantz\
        \ Konzen, second runner-up; United Kingdom's Emma Rose Collingridge, third\
        \ runner-up; and Vietnam's Ngan Dang Thanh, fourth runner-up.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ce127-8198-4757-a1e2-6aa17d899b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:25:23.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T10:25:23.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amelinckx gave a stunning performance during the finals, from donning\
        \ her bright red Filipi√±ana costume to flaunting her beauty in an elegant\
        \ black evening gown.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">That‚Äôs
        our fiery queen! üî•<br><br>LOOK: Philippine‚Äôs Pauline Amelinckx stuns the
        crowd, donning a bright red Filipi√±ana as her national costume at the coronation
        night of <a href="https://twitter.com/hashtag/MissSupranational2023?src=hash&amp;ref_src=twsrc%5Etfw">#MissSupranational2023</a>
        in Poland.<br><br>üì∏: Miss &amp; Mister Supranational Official/YouTube <a
        href="https://t.co/iH8KBssdyK">pic.twitter.com/iH8KBssdyK</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1679921653365522436?ref_src=twsrc%5Etfw">July
        14, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4378e0f-16b1-4bba-816f-eb882e861d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:25:23.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T10:25:23.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3cd275-62b6-4bde-a926-ec738713b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:25:23.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T10:25:23.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the question and answer portion in the Top 5, Amelinckx smoothly\
        \ delivered her answer to the question \"What makes a good brand ambassador\
        \ for the Miss Supranational organization?\"\r"
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=302&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1497166394426769%2F&show_text=false&width=560&t=0"
        width="560" height="302" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ef545-03d0-4f43-a76e-565b5aa7d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:25:23.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T10:25:23.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff4ebb-0b30-4317-b0b0-096a5669c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:25:23.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T10:25:23.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It would be dedication,\" she replied. \"Dedication to this journey,\
        \ dedication to the people who have brought her up to this journey and dedication\
        \ of course with the organization that she'll end up working with. This is\
        \ such a beautiful experience.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7aecda-924a-4ccc-8821-3511c1f190ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:25:23.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T10:25:23.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She has to be someone who will bring people together,\" Amelinckx\
        \ continued. \"Someone who knows that this is not a one-woman journey. We\
        \ all have our differences but we also realize that we have so much in common.\
        \ And we are now gathered here on this stage transcending our own borders,\
        \ bringing nations together.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991b792-74f3-4c1c-bdce-05f09d25b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:25:23.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T10:25:23.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bohol-born beauty shined in the pageant''s <a href="http://www.cnnphilippines.com/entertainment/2023/7/12/pauline-amelinckx-miss-supranational-2023-preliminary-competition.html">preliminary
        stage</a> on Wednesday (PH time) ahead of coronation night. She dazzled the
        audience with her silver bejeweled cutout evening gown and showing off her
        curves in a colorful swimsuit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a2b5a-383d-489a-bd17-a71da62ab68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:25:23.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T10:25:23.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old also won the \"Suprachat\" challenge and was the second\
        \ candidate called to enter the Top 24. She also advanced to the Top 7 of\
        \ the \"Supra Influencer\" challenge.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa0ebc-6236-4e06-98c0-3de2546b7a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T10:25:23.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T10:25:23.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Miss Supranational crown for the Philippines was won by
        Mutya Datul in 2013.</p>'
  'palestinians-mock-abbas':
    'author': 'Abeer Salman, CNN'
    'caption': 'Palestinian President Mahmoud Abbas addresses the crowd during his
      visit to Jenin Refugee Camp, in the West Bank on July 12. Abbas, the 87-year-old
      veteran who has led the Palestinian Authority for nearly two decades, is trending
      on Palestinian social media.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-15T07:20:39.000+08:00
    'imagesource': 'jcr:88c1c13d-64c8-425b-b68d-be9f14c9d6de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a7bcc66-9b63-4c69-8c10-ff5abba8ad46'
    'lead': 'President Mahmoud Abbas, the 87-year-old veteran who has led the Palestinian
      Authority for nearly two decades, is trending on Palestinian social media ‚Äì
      but not in the way he might like.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-15T07:23:28.191+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-15T07:24:05.830+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palestinian leader calls on world to ‚Äòprotect us,‚Äô and his people respond
      with bitter laughter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a85a8-762c-4d90-ace1-474b0a7b0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) ‚Äî</strong> President Mahmoud Abbas, the
        87-year-old veteran who has led the Palestinian Authority for nearly two decades,
        is trending on Palestinian social media ‚Äì but not in the way he might like.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a584e612-f6b9-4c36-a880-749d155ab47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When he made a rare flying visit to Jenin this week, eight days after\
        \ the largest Israeli incursion into the city‚Äôs refugee camp in decades, many\
        \ comments in the Facebook live feed of Palestine TV were harsh.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c703b1a-4cee-45ce-b2dd-3d9671ac7c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúMost of those cheering are his security forces. Where are the injured\
        \ people?‚Äù one viewer asked.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df6f5d-7b45-4249-acd1-ee72cbefdbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúGood morning, you can wait for a week more, no harm,‚Äù another said,\
        \ in reference to the time that had passed between the Israeli pullout and\
        \ Abbas‚Äôs arrival.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be8732-78db-4c5a-93b4-417a64b309f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThose helicopters were rented,‚Äù another said of the two Jordanian\
        \ aircraft that brought the leader and his entourage to Jenin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80661491-2fc9-4b30-b4e6-bd6936c4f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Facebook feed recorded more laughing emojis in response to viewer\
        \ comments than hearts during the visit.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c975ae2-b064-4143-a965-62f4f6cc69d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And that‚Äôs not the worst of it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c01372c-fd27-4e7b-bbf6-8c5291dca355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abbas‚Äôs speech to the United Nations on May 15 commemorating the displacement\
        \ of Palestinians at the founding of Israel, known in Arabic as the Nakba,\
        \ or catastrophe, triggered a wave of cynical and darkly comic social media\
        \ memes and videos.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe5c41-914c-4365-92f5-53cef861f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abbas called on the international community to provide protection for\
        \ the Palestinian people. In an emotional plea, he said: ‚ÄúWe are getting beaten\
        \ every day, we scream every day. People of the world, protect us! Aren‚Äôt\
        \ we human beings? Even animals should be protected. If you have an animal,\
        \ won‚Äôt you protect it? Protect us‚Ä¶‚Äù\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de309f4-e6b9-4944-a643-15294b9dfe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His words struck a chord with many Palestinians ‚Äì a deeply negative\
        \ one.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e3260-bcbb-4d05-957c-9f38d1a68e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For some, Abbas‚Äôs comparison of their suffering to that of animals\
        \ was deeply insulting, while for others, it was seen as darkly comic. His\
        \ phrase ‚ÄúProtect us‚Äù ‚Äì ‚ÄúEhmouna‚Äù in Arabic ‚Äì quickly became a trending topic\
        \ on social media.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1cadd-046c-49c2-86ea-b969a22c8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Videos began circulating mocking Abbas‚Äôs words.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f3b0b-f238-484c-9757-dfccaef49f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one, a child is asked by his father what Abbas said at the UN. The\
        \ boy, wriggling in the backseat of a car, childishly says ‚ÄúEhmouna, ehmouna\
        \ for Allah‚Äôs sake‚Äù as other people in the car laugh.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d7f390-bd97-4e20-8f80-026cdf2d4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A harsher video features an elderly woman cursing Abbas sarcastically\
        \ and viciously, repeatedly saying ‚ÄúEhmouna.‚Äù She demands that he use his\
        \ police and security forces to provide protection for his people instead\
        \ of making a desperate plea to the international community.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e42a10-1029-417c-b1b5-438d673c1184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, one of the simplest but funniest videos on TikTok, just\
        \ features a man lip syncing the sound of Abbas saying ‚ÄúEhmouna,‚Äù exaggerating\
        \ his expressions just enough to make the mockery plain.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4958b1-29ba-4921-8a74-d70ca8552537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, these viral moments shed light on the frustrations and\
        \ aspirations of the Palestinian people, caught between the conflict with\
        \ Israel on the one hand and their own unpopular leadership on the other.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d14aba-f813-4bd2-8b1e-daefbeaf1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Center for Policy and Survey Research in Ramallah found\
        \ last September that 26% of respondents were satisfied with Abbas as president,\
        \ while 71% were dissatisfied; 74% demanded that he resign. The Center interviewed\
        \ 1,270 adults face to face September 13-17, 2022, and the poll had a margin\
        \ of error of three points.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc28c6-d097-482b-89a4-28b105a56cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Authority has not held presidential elections since\
        \ May 2006 ‚Äì repeatedly postponing votes ‚Äì leaving the Palestinian people\
        \ with few ways other than social media to make their voices heard.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fbc5a-a3b4-4f72-ba71-d9b0804747da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúProtect us‚Äù was not the first time Palestinians have picked up on\
        \ a hashtag related to Abbas. Another trend emerged around his calls for peaceful\
        \ resistance, which many Palestinians view as disconnected from the harsh\
        \ realities of increasing Israeli settler violence and frequent, deadly Israeli\
        \ military incursions in the occupied West Bank.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f06bca-0412-4cab-b0bf-64185cb3d7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two Palestinians sarcastically attempt to ‚Äúact as President Abbas requested‚Äù\
        \ in one video. They pretend to protest against an Israeli military base built\
        \ on their land, gently urging: ‚ÄúGo away and leave us alone.‚Äù\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd716cf4b-1e06-4ea4-b5e7-cfe7e3468a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laughing, they conclude: ‚ÄúThey‚Äôll be gone by noon.‚Äù</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ff644-7526-4e74-af0e-445141d194d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:23:28.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:24:05.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/14/middleeast/palestinians-mock-abbas-mime-intl/index.html">Palestinian
        leader calls on world to ‚Äòprotect us,‚Äô and his people respond with bitter
        laughter</a>"</em></p>'
  'un-very-concerned-police-violence-kenya-protests':
    'author': 'Sharon Braithwaite'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-15T07:24:22.000+08:00
    'imagesource': 'jcr:a1a71dc0-4158-4339-85e9-04dbf524d87a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca809b33-c23d-474e-883b-36a946bf8dd7'
    'lead': 'The United Nations said it was ''very concerned'' about the widespread
      use of violence by police against protesters in Kenya, after clashes against
      tax hikes reportedly turned deadly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-15T07:27:08.927+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-15T07:27:09.225+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN ‚Äòvery concerned‚Äô over widespread violence by police during protests
      in Kenya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4d12a-b33f-4d5e-991c-d7f5feb5e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The United Nations said it was ‚Äúvery concerned‚Äù
        about the widespread use of violence by police against protesters in Kenya,
        after clashes against tax hikes reportedly turned deadly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599adcda-38fb-4e0d-847f-59089369d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protests broke out across the country on Wednesday, including the capital\
        \ Nairobi, where Opiyo Wandayi, who leads the opposition in Kenya‚Äôs parliament\
        \ told CNN that demonstrators were forcefully dispersed by police.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad638c-d2c3-440f-93c8-ea9084f3f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúReports say up to 23 people have been killed and dozens injured in\
        \ the demonstrations in the past week,‚Äù UN Human Rights Office spokesperson\
        \ Jeremy Laurence said Friday in a press release.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf118aa-b98c-498f-ba0f-0d5e3ad72773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurence called for ‚Äúprompt, thorough, independent and transparent\
        \ investigations into the deaths and injuries. Those responsible must be held\
        \ to account. Effective measures to prevent further deaths and injuries must\
        \ be adopted.‚Äù\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319a345-fd95-4bbd-b76c-a8661f40a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIn light of calls for further protests next week, we call on the authorities\
        \ to ensure the right to peaceful assembly as guaranteed by the Kenyan Constitution\
        \ and international human rights law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e9bb2-f900-491f-a5e6-6a12073d694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policing of protests must seek to facilitate peaceful assemblies,\
        \ and any use of force must be guided by the principles of legality, necessity,\
        \ proportionality and non-discrimination. Firearms should never be used to\
        \ disperse protests,‚Äù Laurence said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41749b34-b420-4b2d-a085-7f48146398b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurence also appealed ‚Äúfor calm and encourage open dialogue to address\
        \ social, economic and political grievances, with the aim of identifying lasting\
        \ solutions in the interests of all Kenyans.‚Äù\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8e3a3-1815-439d-8ad4-36a255ee11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demonstrations have flared in Kenya over a raft of unpopular tax hikes\
        \ proposed by the national government.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221e7dd-18d1-4199-adaf-18092e76ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kenyan opposition leader and former prime minister Raila Odinga has\
        \ led calls for protests over the increases.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64cdd6-7341-46d5-b6e5-c85516940241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Odinga lost the election in August last year and believes the results\
        \ were manipulated and has since led civil disobedience protests against his\
        \ political rival.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a8d4a-89be-4c64-8815-0a74be098674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Kenyan court temporarily halted the implementation of the Finance\
        \ Act 2023 touted by President William Ruto as a measure to shore up public\
        \ finances and increase domestic revenue.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b770c-98e3-4a3a-9a4a-f175c673962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Ruto administration defied the court order and increased
        tax on fuel prices, which has led to a rise in cost of transport and staple
        goods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe43ae4-9d9a-408b-bb3b-7cb2e8f52ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:27:08.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:27:09.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/14/africa/kenya-protests-united-nations-intl/index.html">UN
        ‚Äòvery concerned‚Äô over widespread violence by police during protests in Kenya</a>"</em></p>'
  'russia-lgbtq-rights-gender-reassignment-surgery':
    'author': 'Anna Chernova and Uliana Pavlova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-15T07:43:33.000+08:00
    'imagesource': 'jcr:eaab742a-e851-464e-9714-96e9d9403cee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5e2310a-02bf-4632-b44d-9f4105e2ce72'
    'lead': 'The Russian State Duma, or lower house of parliament, has voted in favor
      of a new law banning nearly all medical help for transgender people including
      gender reassignment surgery, in a raft of new anti-LGBTQ laws in Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-15T07:45:33.818+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-15T07:45:34.181+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia‚Äôs Duma votes for law to ban gender reassignment surgery, in further
      crackdown on LGBTQ rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877665d9-1d63-4532-a097-7c0cc5a14e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Russian State Duma, or lower house
        of parliament, has voted in favor of a new law banning nearly all medical
        help for transgender people including gender reassignment surgery, in a raft
        of new anti-LGBTQ laws in Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a568814-c8ac-4861-90a2-9e2ac6a7cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill, which had its third and final reading on Friday, prohibits\
        \ doctors from conducting gender reassignment surgeries, except in cases related\
        \ to treating congenital physiological anomalies in children. It also restricts\
        \ registry offices from amending official documents based on medical certificates\
        \ of gender change.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ddff6-f16a-4bdd-9407-29b44e1c98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law must still be approved by the Federation Council and signed\
        \ by President Vladimir Putin before it comes into force.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631173b-c017-4729-a236-7197747b4037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amendments made for its third reading include disqualifying individuals\
        \ who have undergone gender changes from becoming adoptive parents or guardians,\
        \ as well as the possibility of annulling a marriage if one or both spouses\
        \ undergo a gender change and update their civil status records.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d54b3-1d31-43fd-83d0-2e4f3c678995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin has toughened anti-LGTBQ legislation in recent months, as the\
        \ Kremlin clamps down on free speech and human rights amid the war in Ukraine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86ef1b-cfa0-4499-b4ef-be9e46fc74f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These recent legal developments in Russia expand the constraints on\
        \ the LGBTQ community and reflect a tightening of regulations and control\
        \ over transgender rights in the country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb063f-1da7-48e4-9d3d-46c86d46762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December 2022, Russia expanded its existing ‚Äúgay propaganda‚Äù law\
        \ to exert control over public discussions and narratives surrounding non-heterosexual\
        \ relationships and identities. The package of amendments signed by Putin\
        \ includes heavier penalties for anyone promoting ‚Äúnon-traditional sexual\
        \ relations and/or preferences,‚Äù as well as gender transition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3602d-fcf3-442f-b519-38f5b7da3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia‚Äôs first transgender politician, Yulia Alyoshina, has warned\
        \ of the severe consequences of the proposed transgender bill.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17297a2-5581-4961-8125-cbcf92feb80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúOnce the bill becomes law, the repercussions will be harsh, as transgender\
        \ individuals will be denied the right for medical care, which is constitutionally\
        \ guaranteed,‚Äù Alyoshina told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263805a-4d0f-4264-b44a-b1c498e485ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThis bill is not just discriminatory, it is a real genocide of transgender\
        \ people,‚Äù she added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b419109f-5404-4c31-8b40-902a78e319b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, amid the hearings on ‚ÄúLGBTQ propaganda‚Äù law amendments\
        \ and the bill passing its first reading in the State Duma, Alyoshina, who\
        \ obtained her new passport in 2020, resigned from her position as a regional\
        \ head of the Civic Initiative party and chose to end her political career.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dec096-ed17-4191-8d06-e9441eaa00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‚ÄòPolitics of terror‚Äô</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bb526-fabb-4a25-9b67-1493519dd895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest restrictions seem to be closely intertwined with the ongoing\
        \ dissent on the political and human rights activity in Russia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b900a-1ee1-4e56-bcce-2af3f0eda119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Notably, on the eve of the final reading, Russia‚Äôs Federal Security\
        \ Service (FSB) announced it had detained a transgender activist on suspicion\
        \ of treason.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82360ec8-f366-45d9-babb-f2dc8c0663e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FSB alleged that the activist, a Russian citizen from the Oryol\
        \ region, supported the Armed Forces of Ukraine by providing financial assistance\
        \ through a donation to the independent human rights monitoring group OVD-Info.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816dcf37-25ae-4e3a-bcb7-c93cd061056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian state labeled OVD-Info a foreign agent in 2021 under a\
        \ law that critics say suppresses dissent. The group has continued to document\
        \ alleged rights abuses inside Russia and expanded its mandate to help anti-war\
        \ protesters following Russia‚Äôs full-scale invasion of Ukraine.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcbdaf4-6a37-45c5-bb02-7e3d43392c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vanya Solovey, a trans rights campaigner, said ‚Äúit is no coincidence‚Äù\
        \ that the law is being read in Russian parliament amid Moscow‚Äôs war on Ukraine.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46a21d-3ed5-4ea0-a975-e31deb83c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúRussia‚Äôs anti-gender discourse and politics have intensified since\
        \ it started the full-scale war. For months, Putin and other officials have\
        \ been increasingly targeting trans people in their statements,‚Äù Solovey,\
        \ an advocacy and program officer for Eastern Europe and Central Asia at the\
        \ trans rights group Transgender Europe, told CNN.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616af218-8e77-4d86-805a-0c757a9f0275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis anti-trans politics is indeed a politics of terror. It affects
        not only trans people but everyone living in Russia.‚Äù</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12866236-7b90-4999-ab39-50f18bbdf25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:45:33.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:45:34.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/14/europe/russia-lgbtq-rights-gender-reassignment-surgery-intl/index.html">Russia‚Äôs
        Duma votes for law to ban gender reassignment surgery, in further crackdown
        on LGBTQ rights</a>"</em></p>'
  'russia-putin-wagner-prigozhin-tensions':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-07-15T07:45:49.000+08:00
    'imagesource': 'jcr:6e4adab6-9aa7-4de8-b227-9f2f0fb1e8d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1165740-5240-4e91-9ff0-38b263b9eca5'
    'lead': 'Weeks after an armed uprising by the Russian mercenary group Wagner revealed
      cracks in Russia‚Äôs system of one-man rule, the Kremlin has been on a PR offensive.
      The message is simple: Russian President Vladimir Putin is firmly in control,
      now please move along.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-15T07:48:04.548+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-15T07:50:07.318+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wagner ‚Äòdoes not exist‚Äô: Why Putin claims a rift in the mercenary group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487af3c-fcd9-4731-9091-c2f080becfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Now you see Wagner, now you don‚Äôt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab56571-2d43-4f5b-934b-ee0b507d83d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after an armed uprising by the Russian mercenary group Wagner
        revealed cracks in Russia‚Äôs system of one-man rule, the Kremlin has been on
        a PR offensive. The message is simple: Russian President Vladimir Putin is
        firmly in control, now please move along.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be84824f-8a44-4996-b188-ea087dbc9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview Thursday with the Russian business daily newspaper\
        \ Kommersant, Putin described a three-hour meeting with Wagner commanders,\
        \ including the group‚Äôs leader Yevgeny Prigozhin, just days after the private\
        \ military company‚Äôs (PMC‚Äôs) abortive march on Moscow last month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c8faf-0b30-4fd9-9e4b-70ecf9065109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin put a positive spin on the meeting, but made a curious admission.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85805e19-7188-49ce-bff1-d86d0c642b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWagner PMC does not exist,‚Äù Putin said when asked if Wagner would\
        \ be kept on as a fighting unit. ‚ÄúWe do not have a law for private military\
        \ organizations. It simply does not exist.‚Äù\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a38ce-d8de-4a1f-ab4f-c2e2cb1e218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin, who is a trained lawyer, reiterated the point during the interview:\
        \ ‚ÄúThere is no such legal entity,‚Äù he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73eaeec-87f8-43e5-9a6d-5302260aa2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Technically, Putin is correct. Article 359 of Russia‚Äôs Criminal Code\
        \ outlaws mercenary activity. The law states that ‚Äúrecruitment, training,\
        \ financing or other material support of a mercenary, as well as their participation\
        \ in an armed conflict or military operations‚Äù carries heavy criminal penalties.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418e955-2711-41ef-a158-4128bb81586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin went on to explain in the interview that the State Duma ‚Äî Russia‚Äô\
        s parliament ‚Äî should consider legislation to legalize PMCs, conceding, ‚Äú\
        It‚Äôs not an easy question.‚Äù\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7900c9e-0282-42b6-b338-2e604d33bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This legalistic answer, however, raises more questions than answers.\
        \ Until Russia‚Äôs full-scale invasion of Ukraine last year, the Kremlin essentially\
        \ denied the existence of Wagner. That changed in the months that followed,\
        \ as Wagner managed to secure some symbolic victories for Russia, especially\
        \ in the bitter fighting around the Ukrainian city of Bakhmut. State TV followed\
        \ suit, elevating Wagner fighters to rock-star status.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39285a-a22e-44be-8a51-5e58e41cd803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But if Wagner was technically an illegal entity all this time, who\
        \ authorized their use? Who trained and equipped them? And who signed off\
        \ on their budget?\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d5c1a-a802-4e88-837d-ad2580aca77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It‚Äôs more than a technical or philosophical question. After all, Putin\
        \ himself acknowledged in remarks on June 27 to security officials that ‚Äú\
        the maintenance of the entire Wagner group was fully provided for by the state,‚Äù\
        \ with the government allocating more than 86 billion rubles, or around $1\
        \ billion, for the maintenance of Wagner forces between May 2022 and May 2023\
        \ alone.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42227360-ef33-4510-b536-2b9c1cb2363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue is about more than Putin‚Äôs cavalier approach to the rule\
        \ of law. It also serves as a reminder that Putin is the pioneer of a post-truth\
        \ world.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331ff11-7a05-4edc-9367-c425683a6d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It‚Äôs worth recalling that the Kremlin leader was also the one who denied\
        \ Russian special forces ‚Äî the so-called ‚Äúlittle green men‚Äù ‚Äî seized the Crimean\
        \ peninsula from Ukraine in 2014. Only a few weeks after the occupation did\
        \ Putin acknowledge that the men in unmarked camouflage were in fact Russian\
        \ troops, not ‚Äúlocal self-defense units.‚Äù\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4473d78d-90b5-4ddc-bd09-e8055c92639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same was true with Russia‚Äôs covert support to separatists in the\
        \ Donbas region of eastern Ukraine from 2014 onward. The Kremlin insisted\
        \ on maintaining the fiction that regular Russian forces had not propped up\
        \ the separatist republics, even though Putin winkingly acknowledged that\
        \ the Russian government was actively involved in Donbas, including support\
        \ to the separatists and prisoner exchanges.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196971e8-2b2b-4898-ba96-d2198d020ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe‚Äôve never said there are no people there who deal with certain matters,\
        \ including in the military area, but this does not mean that regular Russian\
        \ troops are present there,‚Äù he told a Ukrainian journalist at his annual\
        \ press conference in 2015. ‚ÄúFeel the difference.‚Äù\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba2097-f36a-48c1-85ea-a9fb8ce3a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner boss Prigozhin was also well known for playing fast and loose\
        \ with facts. The onetime Putin associate long never admitted that the Internet\
        \ Research Agency ‚Äî his notorious ‚Äútroll farm‚Äù in St. Petersburg, Russia ‚Äî\
        \ was involved in meddling in the 2016 US elections, but he ended the charade\
        \ after the full-scale invasion of Ukraine.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58c9d7-47a5-4fb1-b446-5041fdab9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúI‚Äôve never just been the financier of the Internet Research Agency.\
        \ I invented it, I created it, I managed it for a long time. It was founded\
        \ to protect the Russian information space from boorish aggressive propaganda\
        \ of anti-Russian narrative from the West,‚Äù Prigozhin said in February.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9e5bc-b1fe-4fc9-b115-970caa1e235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So what is Putin‚Äôs aim in floating this account of a meeting with Prigozhin\
        \ and Wagner commanders? Besides conveying a message for the Russian public\
        \ that he is still in charge, he appears to be creating a new narrative: The\
        \ ‚Äúgood‚Äù Wagner (Prigozhin‚Äôs footsoldiers) versus the ‚Äúbad‚Äù Wagner (Prigozhin\
        \ himself).\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba6476-3b45-4536-8965-052c56b4bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his conversation with Kommersant, Putin suggested that he noted\
        \ a rift between Prigozhin and his top commanders during his meeting with\
        \ them at the Kremlin.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878ed9c-1071-4dad-8526-b999b02acd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.580+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the version he conveyed to Kommersant, Putin told the\
        \ mercenaries that they had the option to continue fighting under their direct\
        \ commander, an officer known by the call sign, ‚ÄòSedoy,‚Äô (‚ÄòGrey hair‚Äô).\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb3bc9-885f-466f-8d4c-1e12992b7a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.580+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúNothing would have changed for them. They would be led by the same\
        \ person who has been their real commander all along,‚Äù Putin had told the\
        \ group, as reported by Kommersant.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bcf20-2c9d-4a88-9dcc-d252b506fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúAnd what happened then?‚Äù the Kommersant reporter says he asked the\
        \ Russian leader.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaea983-6de4-405e-a1be-bc1db8247f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúMany people nodded [affirmatively] when I said that,‚Äù said Putin,\
        \ according to Kommersant.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb9b4f-4f3f-48e8-a0dc-4290045bb846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But according to that account, Prigozhin did not agree with the approach\
        \ offered by the Kremlin.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1614e6a-7f56-46f1-b04a-d61e5cf13d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúNo, the guys do not agree with this decision,‚Äù the Wagner leader said,\
        \ according to Putin.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d0cbd0-4503-48cf-9f74-93e7414012e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that rift ‚Äî real, fictional or some mix of the two ‚Äî can
        be exploited by the Kremlin remains to be seen. Also unclear is what Wagner‚Äôs
        rank and file will do. But Putin‚Äôs one-sided account suggests that the Kremlin
        is still figuring out how, exactly, to deal with the mercenary commander.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f2551-ed54-42ba-bea4-c7eb72b5d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T07:48:04.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T07:50:07.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/14/europe/russia-putin-wagner-prigozhin-tensions-intl/index.html">Wagner
        ‚Äòdoes not exist‚Äô: Why Putin claims a rift in the mercenary group</a>"</em></p>'
  'actors-strike-picket-lines':
    'author': 'Chris Isidore and Chloe Melas, CNN'
    'caption': 'SAG-AFTRA president Fran Drescher, center, is seen here during a press
      conference announcing a strike by The Screen Actors Guild-American Federation
      of Television and Radio Artists on July, 13, in Los Angeles.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-07-15T08:00:01.000+08:00
