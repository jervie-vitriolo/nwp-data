    'title': 'PH bet Pauline Amelinckx is Miss Supranational 2023 first runner-up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c35343-f42f-4bec-a609-cef352da4685'
      'mgnl:activationStatus': true
