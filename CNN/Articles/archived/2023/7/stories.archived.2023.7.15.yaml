    'jcr:uuid': '87395f0a-9bd9-481b-8dc4-775336215da9'
    'lead': 'The Philippine Institute of Volcanology and Seismology has warned Albay
      residents that heavy rainfall could trigger potentially deadly mudflow or lahar
      from the restive Mayon Volcano.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-15T15:45:41.129+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-07-15T15:47:34.622+08:00
