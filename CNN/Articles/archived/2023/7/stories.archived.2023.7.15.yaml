      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One firefighter died Thursday responding to one of the blazes near\
        \ Revelstoke, British Columbia, a press release from the firefighter‚Äôs union\
