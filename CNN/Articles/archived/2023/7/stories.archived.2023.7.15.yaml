    'template': '1'
    'title': 'Phivolcs warns of possible lahar from Mayon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d87d10-22f1-4ae9-a9ab-7ab5d573a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-15T15:47:34.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> ‚Äî The Philippine
        Institute of Volcanology and Seismology (Phivolcs) has warned Albay residents
        that heavy rainfall could trigger potentially deadly mudflow or lahar from
        the restive Mayon Volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f810ab6-0e73-4e25-b1ea-59682f91a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-15T15:47:34.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0e6f1-e8d5-4af9-9b6b-5d250112e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-15T15:47:34.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pinapaalalahanan natin ang ating mga kababayan na nakatira malapit\
        \ sa mga ilog na nagmumula sa Mayon Volcano na maghanda at maging alerto dahil\
        \ maaaring magkaroon tayo ng mga lahar,\" Paul Alanis, Phivolcs resident volcanologist\
        \ at the Mayon Volcano Observatory, said in a public briefing on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a449cd-4558-4e05-be45-60ebd4a56bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-15T15:47:34.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ba337-9c40-42f3-b232-2fa5c3be9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-15T15:47:34.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We remind those living near rivers in the vicinity of\
        \ Mayon Volcano to prepare and be on alert because of the possibility of lahar\
        \ flow.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602a3a3-5344-4def-b378-627bf2ddc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.144+08:00
