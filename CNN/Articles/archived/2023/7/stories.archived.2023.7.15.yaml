      'text': 'The Boyz initially debuted with 12 members on December 6, 2017 with
        the lead single "Boy" from their first EP ‚ÄúThe First,‚Äù but Hwall left the
        group in 2019.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82f96d-6a02-4e09-bb43-a80f4cc74f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:07:03.938+08:00
