      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The craft is expected to land on the moon on August 23.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e2ad61-894b-4acd-9e06-e16297b9054c'
      'mgnl:activationStatus': true
