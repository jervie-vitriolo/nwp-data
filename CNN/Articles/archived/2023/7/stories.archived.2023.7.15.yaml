      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7377b-565c-4055-87b3-799008d78112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.737+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:05.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parts of the US will be at risk of smoke for the foreseeable future\
        \ depending on weather patterns and fire flareups because Canada is experiencing\
        \ its worst fire season on record. More than 23 million acres have burned\
        \ so far this year, an area roughly the size of Indiana.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f390989-e92a-4962-88f5-26a4327a6f31'
