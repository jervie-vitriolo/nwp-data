    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jason Sudeikis on the picket line: We‚Äôll strike ‚Äòas long as it takes‚Äô'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b567f3-8ea3-44bb-8398-eba6520c7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) ‚Äî</strong> Actors hit picket lines Friday
        in their first strike against film and TV productions since 1980 and the nation‚Äôs
        largest strike since 1997.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad0f94-14f4-4337-9236-769f8ea77a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are 160,000 members of SAG-AFTRA, the union representing everyone\
        \ from A-list stars to struggling actors working other jobs while awaiting\
        \ their first break in the industry. The union argues that the rapid changes\
        \ in the industry in recent years, with the rise of streaming services, have\
        \ made it impossible for many if not most of the members to earn a living\
        \ acting.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a66ef-27fd-43ab-ae70-e66074426f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jason Sudeikis was one of the actors on the picket lines, joining a\
        \ group in front of NBC Universal offices in 30 Rockefeller Center in New\
        \ York. The star of Apple TV‚Äôs ‚ÄúTed Lasso,‚Äù Sudeikis used to perform in the\
        \ same building when he was on the cast of ‚ÄúSaturday Night Live.‚Äù\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f293fe-b57e-4932-9ac7-baa3f3a85ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As other actors on the picket line chanted ‚ÄúHey hey, ho ho corporate\
        \ greed‚Äôs got to go,‚Äù and ‚ÄúWhat do we want? Contracts! When do we want ‚Äòem?\
        \ Now!‚Äù Sudeikis was asked why he was on the picket line, and he replied,\
        \ ‚ÄúJust listen. That says it all.‚Äù\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328379b7-6c21-45a2-85ca-fce102bce45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked how long he‚Äôd be willing to picket, he replied, ‚Äúas long as it\
        \ takes.‚Äù\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43ec60-88bc-4251-9588-b9c535e66b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among other high profile actors on picket lines Friday were Oscar winner\
        \ Susan Sarandon, SAG-AFTRA negotiating committee member Sean Astin and Rosario\
        \ Dawson.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f02f31-4c65-4095-a6be-08a47e857a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the largest number of union members to be on strike since 180,000\
        \ Teamsters walked out on UPS in 1997. But it might not be the largest for\
        \ long. The Teamsters, who have 340,000 members at UPS, are threatening to\
        \ strike the parcel delivery giant on August 1 without a new contract.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f891e5-a73d-4973-af1d-15b502dc9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actors also join more than 11,000 member of the Writers Guild of\
        \ America who have been on strike against the same studios and streaming services\
        \ since May 2. That union is striking over many of the same issues as SAG-AFTRA.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953a2ce-fc73-4e91-9356-d8efdb3875ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Picket lines in New York were outside many of the offices of media\
        \ and tech companies, including offices of Amazon, Netflix, NBC Universal,\
        \ Paramount and Warner Bros. Discovery. CNN is owned by Warner Bros. Discovery.\
        \ In Los Angeles most of the pickets were set up outside of major studio lots.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869b0f3-6113-4135-8c14-505005351127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The writers strike had already halted production on most films and\
        \ television shows, and the fear is that with the actors joining them there\
        \ could be a long work stoppage stretching into the fall and perhaps to the\
        \ end of the year. The traditional start of the fall television season and\
        \ the release of some big budget movies planned for next year are now at risk.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7897791-d903-47ae-8fb8-941464035fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the strike could cost billions of dollars, not just in lost wages\
        \ and profits but in the hit to businesses that provide support to the industry,\
        \ especially in Southern California.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f73d27-7240-47c8-8583-a4deccaec9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the first time both unions have been on strike at the same\
        \ time since 1960 ‚Äî so long ago that Ronald Reagan was then the president\
        \ of the Screen Actors Guild, a precursor of SAG-AFTRA.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73875e40-632a-4531-acc4-3be84d4596c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Management claims it made what it termed an historic offer with significant\
        \ pay increases for some job classifications, the largest increase in pay\
        \ minimums in 35 years and new protections that addressed union concerns about\
        \ the use of artificial intelligence, or AI, in movies and television shows.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc66095-7db4-4387-aaa8-7bb4aef331b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúA strike is certainly not the outcome we hoped for as studios cannot\
        \ operate without the performers that bring our TV shows and films to life,‚Äù\
        \ said the Alliance of Motion Picture and Television Producers (AMPTP), which\
        \ negotiates on behalf of major studios and streaming services. ‚ÄúThe union\
        \ has regrettably chosen a path that will lead to financial hardship for countless\
        \ thousands of people who depend on the industry.‚Äù\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5527054-1b2e-4662-8cc1-dc3a5cefcec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the union dismissed the idea that management‚Äôs proposal on AI offered\
        \ any protections to members.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5ab6a-40e7-4ff1-8e95-287658806751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThey propose that our background performers should be able to be scanned,\
        \ get paid for one day‚Äôs pay and their company should own that scan, their\
        \ image, their likeness, and to be able to use it for the rest of eternity\
        \ in any project they want with no consent and no compensation,‚Äù said Duncan\
        \ Crabtree-Ireland, the union‚Äôs chief negotiator, at a Thursday press conference.\
        \ ‚ÄúSo, if you think that‚Äôs a groundbreaking proposal, I suggest you think\
        \ again.‚Äù\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3f8c5-7e2f-4fb0-b920-b5792aac003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that press conference, SAG-AFTRA President Fran Drescher said
        the union is fighting not just for a living wage for members but also against
        corporate greed and the protection for workers across the economy not to have
        their jobs replaced by AI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8563672-8629-4439-a1b5-95fb56d8135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThis is a moment of history, a moment of truth. If we don‚Äôt stand\
        \ tall right now, we are all going to be in trouble,‚Äù she said. ‚ÄúWe are all\
        \ going to be in jeopardy of being replaced by machines and big business,\
        \ who care more about Wall Street than you and your family.‚Äù\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f06b88-cc56-48c0-8855-72f214bb6288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äì CNN‚Äôs Natasha Chen contributed to this report</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d4dcf-dbdc-4080-8d6d-b2fafb3c54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:02:09.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:06:48.376+08:00
