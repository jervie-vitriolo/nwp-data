  'phivolcs-lahar-warning-mayon-volcano':
    'caption': 'File photo of Mayon Volcano in June 2023'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-15T15:38:01.000+08:00
