    'title': 'American sentenced to 30 years in prison after sexually exploiting Pinay
      minors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cffb5c-fc75-4872-856b-6e4431631734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> A 58-year-old
        man from Chicago has been sentenced to 30 years in prison after admitting
        he solicited sexually explicit photos and videos from nine girls in the Philippines,
        the United States Attorney''s Office (USAO) for the North District of Illinois
        said on Friday (Saturday in Manila).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd850f4c-1d33-47a6-a600-c22f9b46b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US District Judge Virginia Kendall imposed the sentence on Karl Quilter\
        \ after a July 7 hearing in Chicago's federal court, the USAO said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6acae-211b-4d8a-acae-63acd07bd75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quilter pleaded guilty last year to a federal charge of sexual exploitation\
        \ of children, it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f52a05-87f2-42dd-8270-036b845c370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the US' principal litigator, the Chicago man communicated\
        \ with the girls through Facebook, Viber, and Skype from 2017 to 2020, calling\
        \ them his \"girlfriends,\" and manipulated and pressured them into sending\
        \ sexually explicit photos and videos.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eee136-d880-47d3-9b40-554e85411860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message to one 16-year-old victim in 2020, Quilter promised to\
        \ send money to her family for medicine and food if she complied with his\
        \ demands.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b19cf-af2e-4229-aab0-ae65101dccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúIf u do what I tell you‚Ä¶ I will make sure u can buy food for 2 weeks\
        \ and your medication,‚Äù Quilter said in the message obtained by authorities.\
        \ ‚ÄúThink of your little sister that she can e[a]t for 2 weeks everyday 3 meals\
        \ a day and u get well.‚Äù\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647ac3f-bfa6-46a4-b194-f9972123689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USAO said Quilter also preyed on the victims'' financial hardship,
        using money transfers to the victims'' families to entice the girls to take
        the sexually explicit images and send them to him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2676b-e341-4ed4-af16-7075e2c48927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Quilter traveled to the Philippines in 2017 and 2018 and explicitly\
        \ referenced his plans to have sex with several of the minors when he next\
        \ visited the country in December 2020,\" it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab165a-2a66-4abb-b3b2-f0048421c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was arrested in Chicago in November 2020.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a37d9-3f4a-4d87-8efd-69bac2fbfb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúVictim by victim, and message by message, defendant used social
        media and the internet to target and groom young Filipino girls,‚Äù Assistant
        US Attorney Ashley Chung stated in the government‚Äôs sentencing memorandum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274df841-cd7e-48fc-8ed6-4bf5db319d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis was not a one-time aberration, but rather a years-long pattern
        of predatory abuse and exploitation of minors,‚Äù Chung added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4bf4f-9d0c-4205-b208-bb763c1ec20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you need to report a case of sexual abuse or exploitation
        of children, please call the Department of Social Welfare &amp; Development
        or the Child Health and Intervention and Protective Service (CHIPS) at 734-4216
        or the Philippine National Police Operation Center at 712-8613/722-0540 &amp;
        724 8749.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee156ea-cbda-4feb-9d8d-65160655ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T12:30:31.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T12:36:57.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Department of Justice has also provided a list of hotlines
        that may be contacted for help regarding child abuse through this link: <a
        href="https://www.doj.gov.ph/child-protection-program.html">doj.gov.ph/child-protection-program.html</a>.</em></p>'
