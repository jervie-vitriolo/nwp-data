      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53edc727-296f-4f21-bf3b-bd9ffbe983b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-15T15:47:34.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "<a href="http://dodong strengthens into tropical storm;
        enhanced habagat to drench west PH areas until next week">Dodong</a>" ‚Äî the
        weather disturbance inside the Philippine Area of Responsibility ‚Äî intensified
        into a tropical storm Saturday morning, although wind signals have been lifted
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf420bcd-674f-4de7-99cd-6b2e3ae554d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.147+08:00
      'mgnl:createdBy': 'kristel'
