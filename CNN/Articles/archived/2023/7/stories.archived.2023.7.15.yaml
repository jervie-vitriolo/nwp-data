      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> ‚Äî The Department
        of Social Welfare and Development (DSWD) is set to roll out next week the
        pilot implementation of the government''s food stamp program in Tondo, Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0917482-e7c7-4721-b110-59d55d3bfe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:18:55.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T16:19:30.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magki-kick off na tayo sa Tuesday [We will kick this off on Tuesday],"
        DSWD Secretary Rex Gatchalian told reporters in a forum on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48385af-f15b-445e-9257-9c2142bc0bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:18:55.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T16:19:30.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/19/DSWD-food-stamp-program-implementation.html">DSWD
        to pilot food stamp program as early as July</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0134856b-6d76-4c44-a560-e064a1dfd457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:18:55.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T16:19:30.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yung pilot, gradual phasing, sisimulan natin sa 50 na pamilya sa\
        \ Tondo sa Tuesday [The pilot will be in gradual phasing, we will start with\
        \ 50 families in Tondo],\" he said. \"We will inform you on the details by\
        \ Monday.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e08c0d-b3ce-4060-a9b5-0f111169769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:18:55.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T16:19:30.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial project will run for six months for 3,000 families who have\
        \ a monthly income of ‚Ç±8,000 or less, the secretary pointed out.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf1700-27a8-4a34-a1b5-60f383113ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:18:55.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T16:19:30.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD will study the results for a month or two then disclose the\
        \ findings to the public before embarking on a scaled-up plan to add 300,000\
        \ families per year, he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd740ca-826e-4820-87ae-1b0c6cbd1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:18:55.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T16:19:30.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, Gatchalian said the pilot implementation will target geographically\
        \ isolated regions or provinces, urban poor settings, calamity-stricken areas,\
        \ and rural poor settings ‚Äì which will include the Bangsamoro Autonomous Region\
        \ in Muslim Mindanao.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d1a39-c7c5-417a-876a-5dd64eed9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:18:55.882+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T16:19:30.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is funded through a $3-million grant (around ‚Ç±163 million) from\
        \ the Asian Development Bank and the World Food Programme, the secretary said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
