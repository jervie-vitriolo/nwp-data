    'lead': 'Three local reporters were harassed and threatened with gunshots while
      interviewing farmers in Pastrana, Leyte Friday morning, the National Union of
      Journalist of the Philippines reported.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-15T16:35:42.882+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-07-15T16:35:43.215+08:00
