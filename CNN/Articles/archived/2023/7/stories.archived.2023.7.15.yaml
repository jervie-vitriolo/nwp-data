      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Four young children found last month after
        surviving 40 days in the Amazon rainforest following an air crash have been
        released from hospital and are in good shape, according to Colombian authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9f76f-cf44-4d9b-8826-9210ddafa305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:41:30.894+08:00
