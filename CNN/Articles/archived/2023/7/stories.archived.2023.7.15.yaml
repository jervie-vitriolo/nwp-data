      'jcr:uuid': 'bbac0dbc-8acf-457a-8d20-c889075adbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Russian President Vladimir Putin has proposed
        to Wagner Group fighters that a senior mercenary named Andrey Troshev now
        command the private military group, according to comments the Russian leader
        made to the Kommersant newspaper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37674f-4344-4062-9466-c99c17d4d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin appears to have created a split between senior fighters from\
        \ the Wagner mercenary group and its leader Yevgeny Prigozhin since its failed\
        \ uprising last month ‚Äì at least in terms of the narrative emerging from his\
        \ comments to the Kommersant.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed2575-01a7-479a-8bc2-eb5808e77deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The paper was reporting on a meeting held by the Russian president\
        \ five days after the Wagner rebellion collapsed at the end of June ‚Äì a meeting\
        \ attended by Prigozhin and several dozen senior Wagner combatants.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520f23a-02bd-45a9-9ac5-86fe26c374f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Kommersant, Putin told dozens of Wagner mercenaries in\
        \ the meeting that among the multiple employment choices he offered to them,\
        \ one included them continuing to fight under their direct commander, a man\
        \ who goes by the call sign, ‚ÄòSedoy,‚Äô meaning ‚Äògrey hair.‚Äô\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bca1eb-8bd6-48f3-b979-686a5625912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThey could have all gathered in one place and continued to serve,‚Äù\
        \ Putin said, ‚Äúand nothing would have changed for them. They would be led\
        \ by the same person who has been their real commander all along.‚Äù\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb024e2c-6d71-4cd8-9023-3ad5916adfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúAnd what happened then?‚Äù the Kommersant reporter said in reply to\
        \ Putin. ‚ÄúMany people nodded [affirmatively] when I said that,‚Äù Putin replied.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9345bc-d769-4b34-b9eb-f36e3dd75e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who is Andrey Troshev?</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feed63f-a6f9-474f-a9f8-1a74760eba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sedoy is the call sign of Andrey Troshev, a retired Russian colonel\
        \ and a founding member and Executive Director of the Wagner Group, according\
        \ to sanctions documents published by the European Union and France.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3733c2-15db-476c-9cb4-f623c5fd7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European Union sanctions concerning the situation in Syria detail Troshev‚Äô\
        s position as the chief of staff of the Wagner Group operations in Syria,\
        \ which supported the Syrian regime.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5045251-0d1b-49f0-99c3-f5efa483bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Troshev was born in April 1953 in Leningrad, in the former Soviet Union,\
        \ according to the EU sanctions from December 2021.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c73432-2d4f-4b47-a13b-a61becb27670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúAndrey Troshev is directly involved in the military operations of\
        \ the Wagner Group in Syria. He was particularly involved in the area of Deir\
        \ ez-Zor,‚Äù it added. ‚ÄúAs such, he provides a crucial contribution to Bashar\
        \ al-Assad‚Äôs war effort and therefore supports and benefits from the Syrian\
        \ regime.‚Äù\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1bf54-aa6d-4273-b437-458a920a4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Kingdom sanctions from June 2022 also say ‚ÄúAndrey Nikolaevich\
        \ Troshev was the Chief Executive of the Wagner Group. Therefore, he has supported\
        \ the Syrian regime, was a member of a militia, and has repressed the civilian\
        \ population in Syria.‚Äù\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961cd78-4727-4e71-814a-e5ad85c9dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His associates include Wagner Group founder Dimitriy Utkin, who is\
        \ also a former Russian GRU military intelligence officer, according to EU\
        \ sanctions. Troshev is also associated with Wagner group commanders Aleksandr\
        \ Sergeevich Kuznetsov and Andrey Bogatov.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4bd6e1-7215-4c9a-993b-e451ec26dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄòGrey hair‚Äô is also a former employee of the special rapid response\
        \ detachment of the Russian Interior Ministry‚Äôs Northwestern Federal District,\
        \ according to Russian online news outlet Fontanka. He is also a veteran of\
        \ the wars in Chechnya and Afghanistan.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ca9d7-319b-4e00-a705-f58fb6fa1897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his service in Afghanistan, Troshev was awarded two Orders of the\
        \ Red Star ‚Äì a Soviet Union decoration for exceptional service. For service\
        \ in the operation in Chechnya, he was awarded two Orders of Courage and a\
        \ medal of the Order of Merit for the Fatherland, 2nd degree, according to\
        \ Russian media.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0819a1e-41c6-43aa-9910-065e538af173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Troshev was among those invited to a reception at the Kremlin in December\
        \ 2016. A photograph, believed to be from that 2016 reception, emerged in\
        \ Russian media in 2017 and shows Putin alongside Troshev and Utkin, who are\
        \ both wearing several medals.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d3457-fb1b-4970-bc08-93cad49e56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine imposed sanctions against Troshev on February 26, 2023.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cae3e8-b000-4e23-a6ae-bed9ed3a0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the fate of Wagner boss Prigozhin remains unclear. Prigozhin\
        \ had reportedly traveled to Belarus as part of a deal brokered by Belarusian\
        \ President Alexander Lukashenko following the failed uprising, but the Belarusian\
        \ president told CNN last week the Wagner leader is now in Russia.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97651c23-5f0b-4c50-b7d3-f05c8e45add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage purporting to show a police raid on Prigozhin‚Äôs premises
        in St. Petersburg has also raised questions about his status. Prigozhin has
        not been seen in public since June 2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef3cdb-51a0-4af2-b0a9-b69617353739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:50:51.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T15:54:56.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. ‚Äú<a href="https://www.cnn.com/2023/07/14/europe/russia-andrey-troshev-wagner-intl">What
        we know about Andrey Troshev, the man Putin proposed as the new Wagner boss</a>‚Äù</em></p>'
