      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThank God, I feel very well, but I have only one request from you:\
        \ we are going through a heat wave in the country, so I ask you, be less in\
        \ the sun and drink more water and let us all have a good week.‚Äù\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c5692-2ff1-4876-b6b8-dd39343e592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Temperatures in Israel have been reaching the mid-30s Celsius (low\
        \ 90s Fahrenheit) for several days and are expected to continue at that level\
        \ for the next week, the Israel Meteorological Service said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96705c2-62df-4eae-826b-6925caa35da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opposition leader Yair Lapid wished Netanyahu ‚Äúa complete recovery\
        \ and good health‚Äù in a tweet.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9504b066-0a7c-436f-aca7-b7dbc3077a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel currently does not have an acting prime minister, meaning that\
        \ if Netanyahu is incapacitated, the cabinet would have to meet to elect an\
        \ acting prime minister.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b363b3-9b71-4fbc-864e-bf5a03be3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Justice Minister Yariv Levin is deputy prime minister, but under Israel‚Äô\
        s Basic Laws, acting prime minister is a separate role, meaning Levin would\
        \ not automatically take over if Netanyahu is incapacitated.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b3a82-b4da-416b-8a05-facc8ffb9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no indication at the moment that Netanyahu is incapacitated.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12779cd-5523-41fb-a48a-f0e5e670dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A cabinet meeting set for Sunday has been postponed to Monday, the\
        \ leader‚Äôs office said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d33586-bebf-4675-8e2b-5e38f558728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu, 73, is the leader of Israel‚Äôs center-right Likud Party and\
        \ has been the dominant figure in Israeli politics for nearly three decades.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb23e07-f96f-408e-8af2-50c7066a739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June 2021, he lost office for the first time in 12 years after rival\
        \ Naftali Bennett won a parliamentary vote to form a government.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e88411-2dba-4528-92d7-354566b58285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eighteen months later, he was once again sworn in as prime minister\
        \ in a dramatic return, cobbling together a coalition.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f2386-cdae-4aec-81c5-662bf84a1a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.354+08:00
      'mgnl:createdBy': 'jelo'
