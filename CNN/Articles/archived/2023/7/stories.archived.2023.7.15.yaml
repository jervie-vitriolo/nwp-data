      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The smoke could also cause issues in Iowa and Illinois, including Chicago,\
        \ which experienced some of the worst air quality in the world amid heavy\
        \ smoke in late-June.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6908d-0469-46f2-8c7c-f8155389b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.734+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:05.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c60a34-4603-4968-9ae7-0c06608c3874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.735+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:05.631+08:00
