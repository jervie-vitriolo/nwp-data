      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India has since spent about $75 million on its Chandrayaan-3 mission.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50694e-bdc4-4742-abe1-bdb243a4d47d'
