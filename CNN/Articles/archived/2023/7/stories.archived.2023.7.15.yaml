      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time, the smoke plume is not coming from the Canadian province\
        \ of Quebec. It is instead funneling across Canada from much further away\
        \ in the West, so it shouldn‚Äôt reach the Northeast like it did in early June,\
        \ when New York City‚Äôs skies turned an apocalyptic shade of orange.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2044770-0178-42f7-a63f-e78455d65630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.735+08:00
