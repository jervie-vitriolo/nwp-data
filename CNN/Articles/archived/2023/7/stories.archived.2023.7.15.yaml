      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e57a3-0209-4fd9-8195-104fb4e0f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.509+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Developed by the Indian Space Research Organization (ISRO), Chandrayaan-3\
        \ is comprised of a lander, propulsion module and rover. Its aim is to safely\
        \ land on the lunar surface, collect data and conduct a series of scientific\
        \ experiments to learn more about the moon‚Äôs composition.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ad353-e905-4121-a933-8e12e2d8229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.510+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e0c613-08fc-4dac-914b-b8a1875fb177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.510+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only three other countries have achieved the complicated feat of soft-landing\
        \ a spacecraft on the moon‚Äôs surface ‚Äì the United States, Russia and China.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491afbdc-a04d-4f1d-9423-6f6deb554750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.510+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e7301-18e9-40bc-9909-2a0c504343f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.511+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indian engineers have been working on the launch for years. They are\
        \ aiming to land Chandrayaan-3 near the challenging terrain of the moon‚Äôs\
        \ unexplored South Pole.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a769b-39dd-47b2-baaa-955a5fb12935'
      'mgnl:activationStatus': true
