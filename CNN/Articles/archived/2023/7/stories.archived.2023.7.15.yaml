    'stories': []
    'template': '1'
    'title': '3 journalists harassed by police in Leyte - NUJP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a69cc6-336d-441e-9305-4f7fa1a6eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:35:42.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-15T16:35:43.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) ‚Äî</strong> Three
        local reporters were harassed and threatened with gunshots while interviewing
        farmers in Pastrana, Leyte Friday morning, the National Union of Journalist
        of the Philippines (NUJP) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac82fdb-c90b-4c45-ad62-a7b6b2d72c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:35:42.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-15T16:35:43.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NUJP said the reporters identified as Lito Bagunas, Noel Sianosa, and
        Ted Tomas of San Juanico TV were covering a land dispute in Barangay Jones.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c70b41-7ee4-4f8c-92d4-8d4fa6d6b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:35:42.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-15T16:35:43.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the video shared by the organization, a woman later identified as
        police officer Rhea Mae Baleos was seen aggressively pushing one of the newsmen.
        Gunshots can also be heard in the footage.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac6737-00ca-4bbd-8ecb-304fa8ba0894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:35:42.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-15T16:35:43.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Baleos reportedly grabbed Sianosa''s cellphone while the latter was
        taking videos, and pushed him away," the NUJP said in a statement on Saturday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409686d-0c99-4a28-8b30-dcaaeb9e7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:35:42.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-15T16:35:43.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"A few minutes later, the three journalists heard gunshots," it also
        said. Tomas said he saw policemen in uniform firing the shots," it added.'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=322&href=https%3A%2F%2Fwww.facebook.com%2Fnujphil%2Fvideos%2F850169996027366%2F&show_text=true&width=560&t=0"
        width="560" height="437" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b101846-7dab-4188-8b1a-8d57d5f5462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:35:42.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-15T16:35:43.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2e965-ccf2-4e21-a48a-c14af9d36dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:35:42.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-15T16:35:43.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the Presidential Task Force on Media Security (PTFoMs)
        called on the Philippine National Police (PNP) in Eastern Visayas to investigate
        and impose disciplinary action, if necessary, on members of the Pastrana Municipal
        Police Office.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357cb22-8f65-4849-a770-1d08922c6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:35:42.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-15T16:35:43.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The actions made by elements of the Pastrana Municipal Police Office
        in confronting members of the press who are merely doing their job of conducting
        an interview is totally uncalled for, unnecessary and amounted to abuse of
        authority and power," said PTFoMs Executive Director Paul Gutierrez.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d2e68-ee59-4285-a1ac-b6ba331aa9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:35:42.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-15T16:35:43.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The task force also learned that the land involved in the dispute "had
        been pawned by someone else to Baleos and her husband, who, according to Tomas,
        is also a member of the PNP."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353faf3-05bb-4781-a0b0-38f96c102b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:35:42.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-15T16:35:43.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Tomas said the husband, whom he failed to identify, even pointed his
        M-16 at them," the PTFoMs said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8e2c8-134f-45a5-9735-50f903cb2d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:35:42.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-15T16:35:43.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to the PNP for comment.</p>'
