      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While not part of today‚Äôs actions, the Department of Education is also\
        \ moving ahead with a separate and significant change to the federal student\
        \ loan system that will enable Americans to enroll in a new income-driven\
        \ repayment plan.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839ce8c-da18-4fed-9426-f6c5a4eae1eb'
      'mgnl:activationStatus': true
