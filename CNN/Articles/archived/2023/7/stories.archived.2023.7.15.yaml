      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British Columbia has had more than 1,000 fires start since April. Those\
        \ fires have already burned through nearly three times the amount of land\
        \ compared to an average year in British Columbia over the last 10 years,\
        \ the BC Wildfire Service said.\r"
