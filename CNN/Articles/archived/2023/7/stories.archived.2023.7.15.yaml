      'jcr:uuid': '0f75a0a9-6410-4f37-8a42-253a4c5d2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.513+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, Indian Prime Minister Narendra Modi hailed the engineers\
        \ behind the mission despite the failure, promising to keep working on India‚Äô\
        s space program and ambitions.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c6edec-e805-48a9-b53f-7ed843b71970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:54:16.513+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:38.561+08:00
