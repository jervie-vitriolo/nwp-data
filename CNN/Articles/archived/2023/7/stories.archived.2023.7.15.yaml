      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7e998-2243-405f-813f-df116433bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.734+08:00
