  'dilg-bjmp-pre-release':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-15T23:06:49.000+08:00
    'imagesource': 'jcr:4a51c5ae-6d83-4569-8f8b-75b3e426d655'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54215e89-8678-4850-9557-3e9b070b1b24'
    'lead': 'The DILG and BJMP plan to launch a "pre-release program" to help persons
      deprived of liberty find jobs and housing upon release.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-15T23:08:08.864+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-07-15T23:49:29.182+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DILG, BJMP eye ''pre-release program'' to aid PDLs find jobs, housing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55392226-18ae-44f2-9c7d-e4c4659bf51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:08:08.875+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:49:29.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15)</strong> ‚Äî The Department
        of the Interior and Local Government and the Bureau of Jail Management and
        Penology (BJMP) plan to launch a "pre-release program" to help persons deprived
        of liberty (PDLs) find jobs and housing upon release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50630d-0f13-4c9d-a12b-bf8ceb18d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:49:28.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:49:29.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi pa siya nare-release, kami na ang mag cocontact sa kumpanya\
        \ kung pwede na mag-partner‚Ä¶Ngayon pa lang, magtatawag na tayo. I‚Äôm sure maraming\
        \ programs ang LGUs [local government units] and maraming NGOs [non-government\
        \ organizations] na tutulong so doon mag job-matching ka na,‚Äù Interior Secretary\
        \ Abalos told reporters on Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e472806-fb2f-4412-a481-d1d5e7a9892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:49:28.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:49:29.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Even before they are released, we will contact companies\
        \ about partnering...even now we will begin calling. I‚Äôm sure there are many\
        \ LGUs that will help in job matching.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9166dc-c8fa-4865-a3e8-c961715c35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:49:28.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:49:29.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for housing, Abalos said the agencies are considering putting inmates\
        \ in halfway or group homes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786fbda-3366-4a6a-a286-80c675531461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:49:28.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:49:29.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tapos saan ka titira? Baka pwede kayong tatlo, kayong dalawa magsama\
        \ kayo ang hulog lang ‚Ç±30 kada-araw,\" he explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7cc14c-a07e-4efa-90bd-5cbf282b002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:49:28.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:49:29.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Where will they live? Maybe we can put two or three together\
        \ and they can spend around ‚Ç±30 a day.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2204786-0e84-428f-ac32-cdfb9a1c6be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:49:28.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:49:29.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos noted that the initiative ‚Äì meant to combat jail congestion\
        \ ‚Äì was still in its planning stages with BJMP officials, but added that it\
        \ would be launched within the year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cb5cd-9452-4d79-bba2-1550aa287c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:49:28.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:49:29.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 479 BJMP jails nationwide, 326 are congested. However, the
        bureau said the congestion rate this year is down to 358% from 387% in 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fab832-3f6b-4a92-a749-49e7c29f73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:49:28.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:49:29.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos also said 30% of inmates end up returning to jail after release,\
        \ which is why proper support for PDLs are needed to prevent them from being\
        \ repeat offenders.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3787f-2df3-4f90-b16f-9f052f3486ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:49:28.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:49:29.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIsipin mo kung yung 30%, bawasan mo ng maski 20%, 10% nalang, na-decongest
        mo na, [Think about the 30%. If you deduct 20% you‚Äôll be left with just 10%,
        achieving decongestion], there will be no need for a new jail," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd35275-9b30-4b57-afd1-f3074f2595de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:49:28.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:49:29.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines‚Äô correspondent EJ Gomez contributed to this report.</p>'
  'Israeli-PM-Benjamin-Netanyahu-admitted-to-hospital-but-is-in--good--condition':
    'author': 'Amir Tal, Hadas Gold and Richard Allen Greene, CNN'
