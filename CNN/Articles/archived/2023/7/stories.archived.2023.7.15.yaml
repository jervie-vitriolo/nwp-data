      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten others were missing, while nine have been injured in the downpour,
        the country‚Äôs Yonhap News Agency reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9eb7d-25b4-4858-b5e1-1901335f3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T23:17:05.466+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:17:05.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen of the deaths were recorded the country‚Äôs in North Gyeongsang
        province, which sits along the eastern portion of the Korean Peninsula. Most
        there were killed by landslides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7cdd0a-05e3-4cd3-be0b-9c8b58c16687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:37:12.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:17:05.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the South Chungcheong Province city of Nonsan, two people died
        Friday after their building collapsed due to a landslide, Yonhap reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0187b92-8f6e-4e0d-b7e5-4c2c2b98d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:37:12.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:17:05.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across South Korea, more than 1,000 people were forced to evacuate
        their homes and seek temporary shelter on Saturday, Yonhap reported. In addition,
        some 8,300 households in four provinces are experiencing power outages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f939b3-dc1e-4817-bb0b-5204d524d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:37:12.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:17:05.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Han Duck-soo ordered authorities to evacuate those
        in landslide-prone regions and to carry out rescue efforts, according to the
        South Korean news agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc8cf5-cc57-4a67-9586-3fdf17fd7ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:37:12.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:17:05.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the South Korean capital Seoul logged record downpours
        that inundated homes, roads and subways, killing at least nine people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32f263-6d4b-4710-b9b8-de95ba244e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:37:12.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:17:05.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have warned the frequency and intensity of heavy rainfall
        is increasing across East Asia as the human-caused climate crisis accelerates
        the probability of extreme weather events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027715e-8316-467f-aa95-a4c3a55af79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:37:12.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:17:05.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest round of heavy rains in South Korea come just days after
        devastating floods wreaked havoc in neighboring Japan, killing at least six
        people and injuring 19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1158ac-7dbb-4469-a1f7-019a0b2bcd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:37:12.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:17:05.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrential rain in southwestern Japan prompted the country‚Äôs weather
        agency to issue emergency warnings at the start of the week for the Fukuoka
        and Oita prefectures, on Kyushu, the country‚Äôs third largest island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c3cc8c-aa48-471a-916c-04ad31e45737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:37:12.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:17:05.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, heavy downpours also caused flooding in southwest
        China, killing at least 15 people in the city of Chongqing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed767d59-eb11-4c09-98c8-ce07e93fccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:37:12.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-07-15T23:17:05.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. ‚Äú<a href="https://www.cnn.com/2023/07/15/asia/south-korea-rain-flood-evacuation-intl-hnk">More
        than 20 dead and thousands evacuate homes in South Korea due to heavy rain</a>‚Äù</em></p>'
  'children-missing-amazon-released-hospital':
