      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) ‚Äî</strong> Israeli Prime Minister Benjamin
        Netanyahu was admitted to hospital suffering from suspected dehydration Saturday,
        his office said, as fierce heat grips the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4689e28-c1c9-486e-b44a-92aef2f995bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu‚Äôs initial tests ‚Äúcame out normal‚Äù and he appears to be in\
        \ ‚Äúgood condition,‚Äù his office said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cdd682-e3f1-4bfb-a007-8a4e0289ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was admitted Saturday to the Sheba Medical Center in Ramat Gan,\
        \ a suburb of Tel Aviv.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb01aa-32ff-48fc-8861-048ea339cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement, provided to CNN, said Netanyahu complained of ‚Äúmild\
        \ dizziness‚Äù before his admission.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93789d-ede8-45af-b405-5661f228d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúOn the recommendation of the doctors, the prime minister continues\
        \ to undergo additional routine tests.‚Äù His office later said Netanyahu would\
        \ stay at the hospital overnight for observation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cae270-7565-4f4d-92b4-4df04d2d5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Prime Minister released a video statement later Saturday suggesting\
        \ he was dehydrated and advising people to drink more water.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175b580-9fc3-4859-af54-657551bfa29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-16T06:36:28.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-16T06:36:28.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúYesterday, I spent time with my wife in the Sea of Galilee, in the\
        \ sun, without a hat, without water. Not a good idea,‚Äù Netanyahu said, ‚ÄúSo\
        \ first of all I want to thank all of you for your concern and also to the\
        \ excellent teams here at Sheba who examined me.\r"
    '18':
