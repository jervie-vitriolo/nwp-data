      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7bc919-7311-415d-b911-2ad635ef211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the solar maximum nears, sunspot clumps will form with increasingly\
        \ greater frequency, leading to the boost of activity.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef5e12-7f1d-480e-952f-289ff8dca75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab0cf3-6a26-45f3-9963-2bb08b227c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.029+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúAs we become more dependent on technology, on electrical power grids,\
        \ on satellites, on aircraft and on GPS, the impacts of space weather increase\
        \ because these are the kinds of systems that are affected by solar storms,‚Äù\
        \ Miesch said. ‚ÄúAlthough this particular cycle isn‚Äôt anything remarkable from\
        \ the sun‚Äôs point of view, it is from our point of view.‚Äù\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024b310-62cd-48cd-9174-aa0876dfaecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.030+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a3c94-e365-4132-8cdb-5fcfa1cc2a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.030+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Predicting what the sun will do</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0a4e9-2ab6-4a1f-a580-5cc0b575f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.031+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new predictions for solar maximum were led by Scott McIntosh, deputy\
        \ director of the National Center for Atmospheric Research, and Robert Leamon,\
        \ an associate research scientist at the Goddard Planetary Heliophysics Institute,\
        \ along with their collaborators. The institute is a partnership of the University\
        \ of Maryland, Baltimore County, the University of Maryland, College Park,\
        \ and American University with NASA.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0c1a8-2eda-427b-9ad4-db0e329c8ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.031+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e99b3d-a20b-445c-9bd1-66183ee877aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.032+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather than tracking sunspots, the researchers focused on what they\
        \ call ‚Äúthe terminator,‚Äù the point when activity from one solar cycle disappears\
        \ from the sun‚Äôs surface, followed by a sharp increase in solar activity in\
        \ the new cycle.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297009ad-6e30-44dd-b313-26277d353947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.032+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898f2a9-1d6e-4d7e-a659-5f8dd1bad4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.033+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunspots are regarded as a keystone of solar cycle prediction, but\
        \ Leamon said he and his colleagues believe that tracking the magnetic activity\
        \ that leads to the sunspots could yield more accurate predictions.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c00c18-3ee5-46aa-9191-a1198c3c840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.033+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba324b-64db-488a-8b56-cbb2b3cf7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.034+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once solar maximum is reached, the activity can persist for years.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67097d-25e8-49c2-bfd7-f991c5f66629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.035+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3603b2e7-2ae1-4027-9b91-a2314b2d3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.035+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, the number of solar flares peak after maximum, Leamon said.\
        \ The increase occurs on the rising phase of even numbered solar cycles, and\
        \ during the declining phase of odd cycles.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55917d-a7d2-4e70-9457-34aa3f011831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.036+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbee494-917b-49f5-816d-e734f5ac234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.036+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThe peak of consequence is after maximum by a couple of years, so\
        \ the biggest effects here on Earth will happen after maximum,‚Äù he said. ‚Äú\
        That‚Äôs when you expect to see the biggest fireworks. Even if there are fewer\
        \ sunspots, they are more productive.‚Äù\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b94e6-2604-49c1-9ab5-dbb129a17047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.037+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3c672-b451-48d4-b295-59586917866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it typically takes about four years to transition from solar\
        \ minimum to solar maximum, there‚Äôs no simple peak for maximum because the\
        \ sun is so variable, Miesch said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accbf93c-8b96-4bf4-8036-8f569a878bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d99cc-9eda-4c3e-a1b6-0f184cbb63cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.039+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sometimes two peaks occur during some solar cycles when the sun‚Äôs northern\
        \ and southern hemispheres are out of sync, Young said. This can happen when\
        \ the number of sunspots in one hemisphere peak at a different time than the\
        \ other hemisphere, causing an extended maximum.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612e8c0-70ce-4c1a-9051-c8e5cd0031b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.039+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a61a4-0eba-4a45-b933-744a7813f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.040+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solar maximum can last about two years before things die down, meaning\
        \ the chance of solar storms can remain high for longer than the actual peak,\
        \ Miesch said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3f3d4-2c2d-4adf-b98b-bfb2497170a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.041+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc3c46-714d-4656-87e1-4f21199017a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.041+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Northern and southern lights</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c09203-2a71-4132-8047-77e13b961db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.042+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A more positive side effect of increased solar activity, however, is\
        \ the auroras that dance around Earth‚Äôs poles, known as the northern lights,\
        \ or aurora borealis, and southern lights, or aurora australis.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c767f3-03aa-400e-9d9a-867b7bc2688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.042+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a5fb4-3053-43e9-936a-4a1037b8d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.043+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the energized particles from coronal mass ejections reach Earth‚Äô\
        s magnetic field, they interact with gases in the atmosphere to create different\
        \ colored light in the sky.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e82b64-438a-40d4-8055-5987c82af695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.044+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa1ca6-297b-414a-93ec-6f114a0c4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.045+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Geomagnetic storms driven by the sun in February and April caused auroras\
        \ to be visible in places where they are rarely seen, including as far south\
        \ as New Mexico, Missouri, North Carolina and California in the United States,\
        \ and the southeast of England and other parts of the United Kingdom.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3093dfa-91ba-430f-9ce9-5d6925dbd141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.045+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa45a25-b559-4ac2-90dd-ff5e3e234ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.046+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Depending on the location, the auroras may not always be visible overhead,\
        \ but they may cause a colorful display on the horizon as well, Young said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e6ef9-c8e3-4f8e-a0ca-4c093544eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.047+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7238b88-94a7-4882-8af3-84ee72295d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.047+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those interested in seeing more intense auroras in the future,\
        \ it may be worth a trip to Alaska, Canada, Iceland, Norway, Scandinavia or\
        \ the upper peninsula of Michigan, Young said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36301c9e-14b5-4505-a128-81e4f5b21e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.048+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7c839a-0575-4fde-a0e0-96636e3711f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.049+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúHaving seen aurora, they‚Äôre one of the most amazing things that I‚Äô\
        ve ever experienced,‚Äù he said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8363c2-6f14-4c3e-9b56-e2c66717944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.049+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd8d94-1ea5-4de2-a05a-295fa7bc2889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.050+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Tracking solar storms</strong></h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9214d-8d45-4768-8994-c58089198266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the most likely time for solar storms to occur is during the\
        \ maximum, they can happen at any time in the cycle, Miesch said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ca557-cb82-452a-837b-ecbd3f7f11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.052+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85a7b8-bef0-4d56-9c4f-ecd3bc6a0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.053+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teams at the Space Weather Prediction Center use data from ground and\
        \ space-based observatories, magnetic maps of the solar surface, and ultraviolet\
        \ observations of the sun‚Äôs outer atmosphere to determine when the sun is\
        \ most likely to send out solar flares, coronal mass ejections and other space\
        \ weather that could affect Earth.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68359f8b-66bb-44f6-8f26-c7f7a3690522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.053+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe795ba-7d28-48cc-a917-2fadab6da20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.054+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The center provides forecasts, watches, warnings and alerts as soon\
        \ as possible to those affected by space weather, varying hours to weeks ahead\
        \ of time, said Bill Murtagh, the center‚Äôs program coordinator.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a582a0f-a7ca-4f6a-bcf6-bef516eba609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.055+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90952e9d-d033-41e7-ab9d-ba1ed0a07844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.056+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solar flares can affect communications and GPS almost immediately because\
        \ they disrupt Earth‚Äôs ionosphere, or part of the upper atmosphere.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b64b859-27b5-44fc-bbf0-21808e59a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.056+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d503c-4f1b-4ae8-ad1e-04df268b8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.057+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Energetic particles released by the sun can also disrupt electronics\
        \ on spacecraft and affect astronauts without proper protection within 20\
        \ minutes to several hours.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb533363-294d-42fb-b34c-22989c3ae597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d3008-47c8-4f62-997b-3fd0bde812f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.059+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The material sent speeding away from the sun during coronal mass ejections\
        \ can arrive at Earth between 30 and 72 hours afterward, causing geomagnetic\
        \ storms that affect satellites and create electrical currents in the upper\
        \ atmosphere that travel through the ground and can have an impact on electric\
        \ power grids.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13dec7-c306-4dc4-a0fb-70edd8c2a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.060+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755dc01-a97a-486a-a388-efcb302bb1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.061+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regions just east of the Appalachian Mountains, in the Upper Midwest\
        \ and within the Pacific Northwest are more susceptible to power grid disruption\
        \ because the ground conducts current differently in those areas based on\
        \ its composition, according to research from the US Geological Survey.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1892161-a72d-4734-8e84-d0244891a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.062+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c51a68-2f63-42b2-a3a4-b3bc7801bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storms also affect flight patterns of commercial airlines, which\
        \ are instructed to stay away from Earth‚Äôs poles during geomagnetic storms\
        \ due to loss of communication or navigation capabilities.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8813db-cf63-4be5-b466-57baa5e10e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f303c2-5dbd-41e9-98b6-034ef1df0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.064+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Predicting when the next big solar storm will have an impact on Earth\
        \ is difficult. Extreme storms have occurred before, such as one that knocked\
        \ out the power grid in Quebec in 1989 and the Carrington Event of 1859.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3ab94-9f74-4252-97d1-e25332e52eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.065+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519867ef-e4c9-4bd0-b2ed-5e563ea9f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latter remains the most intense geomagnetic storm ever recorded,\
        \ causing telegraph stations to spark and catch fire.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20316806-6050-43f9-b93a-75be42cbb384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5226862-0b91-4e3a-842a-4dd92f25229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.068+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If such an event were to occur today, it could cause trillions of dollars‚Äô\
        \ worth of damage and bring down some power grids for a substantial amount\
        \ of time.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea266ecf-34a8-4098-a5fb-0234c61f239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.069+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0785d51-c3ca-47d3-bb0b-9746918082fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.070+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúWe do not know when the next big one will occur,‚Äù Murtagh said. ‚Äú\
        It could happen a couple of weeks from now or 50 years from now.‚Äù\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be8f0c-f137-48b5-a501-12c7486c4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.071+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744c694-91f8-463b-8ca7-0c7f9dea63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.072+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unraveling the remaining secrets of the sun through missions such as\
        \ NASA‚Äôs Parker Solar Probe and the European Space Agency‚Äôs Solar Orbiter\
        \ could improve predictions. And scientists will have a chance to study the\
        \ sun during the total solar eclipse on April 8, 2024.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ce78d-f4e7-4f21-9e92-d9d47c1465e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.073+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621fed34-e209-4b8d-8151-e6affb5494fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.074+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sun and its mysteries have fascinated humanity for millennia. The\
        \ sun anchors our solar system and provides the heat and light life needs\
        \ to survive, yet many questions remain about its interior, which drives its\
        \ magnetic activity.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8aa73a-f678-43dc-850b-35714b270212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.075+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db34dac-42fc-419e-b838-86d4fb21aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:42:08.076+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:33:27.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOn the one hand, it affects our daily lives,‚Äù Miesch said. ‚ÄúWe‚Äôve
        organized our societies around the seasons of the sun from the beginning.
