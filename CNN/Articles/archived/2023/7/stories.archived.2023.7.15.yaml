      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/14/business/actors-strike-picket-lines/index.html">Jason
        Sudeikis on the picket line: We‚Äôll strike ‚Äòas long as it takes‚Äô</a>"</em></p>'
  'george-clooney-sag-strike-statement':
    'author': 'Dan Heching, Cheri Mossburg and Chloe Melas, CNN'
    'caption': 'Jason Sudeikis joins members of the Writers Guild of America East
      and SAG-AFTRA as they walk the picket line outside NBC Rockefeller Center on
      Friday.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-07-15T08:02:14.000+08:00
    'imagesource': 'jcr:a43bf99e-3662-43ac-aeed-e0b982e9e72b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1929ed41-33a2-40ad-9d3d-05b33a657617'
    'lead': 'Oscar winner George Clooney has joined the chorus of artists calling
      for change as actors hit the picket lines in their first strike against film
      and television studios since 1980.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-15T08:05:15.922+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-07-15T08:05:16.234+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'George Clooney says entertainment industry is at an ‚Äòinflection point,‚Äô
      as actors like Jason Sudeikis join picket lines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1efe1-0409-4fed-b10f-ec1509586013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Oscar winner George Clooney has joined
        the chorus of artists calling for change as actors hit the picket lines in
        their first strike against film and television studios since 1980.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c702e-97ec-4df0-af90-30fc87ae5198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThis is an inflection point in our industry,‚Äù Clooney told CNN in\
        \ a statement on Friday. ‚ÄúActors and writers in large numbers have lost their\
        \ ability to make a living. For our industry to survive that has to change.\
        \ For actors that journey starts now.‚Äù\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df735b-7da8-4e01-8327-c3b1cfd36be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clooney‚Äôs comments come as members of the Screen Actors Guild-American\
        \ Federation of Television and Radio Artists (SAG-AFTRA) picked up signs to\
        \ demonstrate outside film and television studios on both coasts Friday, joining\
        \ entertainment writers who have been doing just that for over two months.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f70f4-2818-4116-82d7-1ea978c643ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SAG-AFTRA strike was officially announced on Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a706c-2adf-4db2-8ad0-307e5a5b99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúTed Lasso‚Äù star (and Emmy nominee) Jason Sudeikis was spotted in New\
        \ York, where he told CNN to ‚Äúlisten‚Äù to the voices of strikers chanting things\
        \ like, ‚ÄúHey hey, ho ho corporate greed‚Äôs got to go‚Äù and ‚ÄúWhat do we want?\
        \ Contracts. When do we want ‚Äòem? Now!‚Äù\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f5c59-2ee3-41a8-a948-8ea91100862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThat says it all,‚Äù he remarked.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856da57-6591-44c8-bd09-000f03b70efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked how long he‚Äôd be willing to support the strike, Sudeikis\
        \ replied, ‚ÄúAs long as it takes‚Äù\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1b2df-5cf0-4fe2-828a-9808000f9bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Actors Constance Zimmer, Lisa Edelstein, and SAG-AFTRA president Fran\
        \ Drescher were also spotted on picket lines.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f8d39-7632-4676-848c-8ec1199b4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duncan Crabtree-Ireland, chief negotiator for SAG-AFTRA, stressed to\
        \ reporters on Friday that the actors‚Äô strike is not a ploy for big name stars\
        \ to make more money.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc996ef-d100-4b25-8d11-3237f7218174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‚ÄúThis is a fight for basic fairness. This is fight on behalf of working\
        \ people. This is not a fight on behalf of huge celebrities,‚Äù Crabtree-Ireland\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c4d34-adca-4a73-a156-9136eae9d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representing a union with 160,000 members, he added that the ‚Äúvast\
        \ majority are fighting to pay rent, mortgage, feed their family. This is\
        \ a working person‚Äôs fight.‚Äù\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995cdd5b-6f8e-4de7-b95a-89fbcd9d84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actors join the more than 11,000 member of the WGA who have been\
        \ on strike against the same studios and streaming services since May 2. That\
        \ union is striking over many of the same issues as SAG-AFTRA ‚Äì fair pay,\
        \ especially with regard to residuals in the age of streaming, and up-to-date\
        \ protections against the use of AI.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce072f-29b4-41fc-9f5b-6eb2f0ec7002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writers‚Äô strike had already halted production on most films
        and television shows. The traditional start of the fall television season
        and the release of several movies planned for next year are now at risk, with
        fall film festivals unlikely and big-budget productions like ‚ÄúDeadpool 3‚Äù
        grinding to a halt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540d038-6a08-49f9-848a-caa8101be17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T08:05:15.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-07-15T08:05:16.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/14/entertainment/george-clooney-sag-strike-statement/index.html">George
        Clooney says entertainment industry is at an ‚Äòinflection point,‚Äô as actors
        like Jason Sudeikis join picket lines</a>"</em></p>'
