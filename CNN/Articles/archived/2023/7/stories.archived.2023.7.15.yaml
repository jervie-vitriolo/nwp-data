      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since then, they‚Äôve conquered the global stage with hit songs ‚ÄúREVEAL,‚Äù
        ‚ÄúThe Stealer,‚Äù ‚ÄúMAVERICK,‚Äù ‚ÄúI‚Äôm Your Boy,‚Äù and ‚ÄúWings,‚Äù among many others.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b15dc-03ba-4057-84d5-cfaf03532008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T16:07:03.939+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-07-16T03:14:39.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group kicked off its world tour with a three-day concert in
        Seoul, South Korea in May, followed by shows in Japan, Taiwan, and Macau.
        The ‚ÄúZENERATION‚Äù tour will continue with concerts in Singapore, Indonesia,
        and Thailand after the Manila leg.</p>'
  'dswd-pilot-food-stamp':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-15T16:14:38.000+08:00
