      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just before Friday‚Äôs launch, Modi said the day ‚Äúwill always be etched\
        \ in golden letters as far as India‚Äôs space sector is concerned.‚Äù\r"
