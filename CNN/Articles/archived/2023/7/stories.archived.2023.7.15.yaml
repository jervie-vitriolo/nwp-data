      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The smoke is already wafting into the Northern Plains and will spread\
        \ into the Upper Midwest, including Minnesota, Wisconsin, Upper Michigan and\
        \ Indiana, where air quality advisories that warn of ‚Äúunhealthy‚Äù levels of\
        \ smoke are in place through the weekend.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85ffa9-95f7-415e-81ea-74df3c50f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.734+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-07-15T10:34:05.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c23073-094c-4129-996f-ea25822eedf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T09:17:30.734+08:00
