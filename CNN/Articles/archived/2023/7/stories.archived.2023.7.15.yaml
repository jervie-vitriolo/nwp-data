      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phivolcs said a hazardous eruption within weeks or even days is possible.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc76ce4-4d4e-45c7-b105-5aecc07a6a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-15T15:45:41.146+08:00
