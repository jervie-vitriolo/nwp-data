      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Indian Prime Minister Narendra Modi tweeted: ‚ÄúChandrayaan-3\
        \ scripts a new chapter in India‚Äôs space odyssey. It soars high, elevating\
        \ the dreams and ambitions of a every Indian. This momentous achievement is\
        \ a testament to our scientists‚Äô relentless dedication. I salute their spirit\
        \ and ingenuity!‚Äù\r"
