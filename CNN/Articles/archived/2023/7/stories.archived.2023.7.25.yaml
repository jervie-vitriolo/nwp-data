      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri denied the law was tampered,
        specifically the differing provisions on the prescription period for violation
        of the measure. He also <a href="https://www.cnnphilippines.com/news/2023/7/19/Zubiri-not-worried-about-Maharlika-being-questioned-before-SC.html">shrugged
        off</a> the plan of some groups to question the newly signed law.&nbsp;</p>'
