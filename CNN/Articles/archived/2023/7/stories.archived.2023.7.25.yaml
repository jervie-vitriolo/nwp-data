      'mgnl:lastActivated': 2023-07-25T06:00:35.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e901f-9250-4456-9fce-514975019feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.148+08:00
