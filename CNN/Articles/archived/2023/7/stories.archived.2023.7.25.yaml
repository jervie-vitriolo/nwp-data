      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sa pagsusumikap ng mga mamamayan, walang hindi kakayanin. Kahit ang\
        \ mga matatayog na pangarap ay maaabot, kasama ang inaasam na tahanan.\r"
    '352':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc39a50-d501-4188-be69-337a1ecf30ea'
