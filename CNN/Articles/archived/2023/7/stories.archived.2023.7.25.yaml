      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The whole of society must exert efforts to suppress the alarming rise\
        \ of tuberculosis and HIV/AIDS. To stem the tide, the strategic plan is to\
        \ ensure early diagnosis and treatment, and ample testing sites and medications.\r"
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30636e11-c27e-4fcb-97ac-47290354ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our healthcare system is undergoing structural changes.\r"
    '245':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067dbdc-63a8-4cbd-8d32-cf2d3aacf8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '246':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb37bb-87a7-40bf-b2b0-feaa90988e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public health facilities are being increased, both in number and in\
        \ capability. Last year, more than 3,400 projects were completed. To improve\
        \ capacity for specialized medical treatment, specialty centers in various\
        \ fields are being established and integrated into our government hospitals.\
        \ In the last year, additional 60 specialty centers have been opened to the\
        \ public.\r"
    '247':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ddb166-35d2-4854-b6de-8176d03911a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3be6a-1495-4285-8b6b-26cd66eb2c88'
