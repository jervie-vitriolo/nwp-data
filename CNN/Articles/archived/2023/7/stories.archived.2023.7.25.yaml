      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — ''Egay''
        (international name: Doksuri) has weakened into a typhoon as it moved over
        the coastal waters of Calayan in Cagayan, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said in its 11 p.m. bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ba477-4366-4923-a718-f82e12f55db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T00:01:39.485+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-26T00:15:38.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has also lifted Signal No. 5 over Babuyan Islands, but warned
        that "violent conditions" are starting over its eastern portion. Violent and
        life-threatening conditions are still expected for the area in the next six
        hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282c1fe-809c-4901-8680-d66dbd7daf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T00:01:39.485+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-26T00:15:38.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same weather conditions are also possible for the coastal towns
        of mainland Cagayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953785e-7e10-40fe-b2e1-9406e406d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-26T00:01:39.486+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-26T00:15:38.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Signal No. 4 is up over the northern portion of Cagayan including Babuyan
        Islands, and the northern portion of Ilocos Norte. These areas may face significant
        to severe impacts from typhoon-force winds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb1fb4-932c-4142-b32e-661944517d63'
      'mgnl:activationStatus': true
