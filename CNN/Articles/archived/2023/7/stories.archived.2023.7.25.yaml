      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '351':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f9254-c01e-43bc-9f35-47503af100a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.755+08:00
      'mgnl:createdBy': 'faith'
