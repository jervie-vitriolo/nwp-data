    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b8c52-58b2-4d37-acac-6e67bed37ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:07:49.308+08:00
