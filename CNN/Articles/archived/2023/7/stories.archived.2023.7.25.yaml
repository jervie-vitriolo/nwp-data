      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We are now refocusing our health priorities, applying the lessons learnt\
        \ from the pandemic and addressing the weaknesses that it has exposed.\r"
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320ae1f-80d1-4d24-8578-b830a0adab42'
