      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We are catching up on the routine vaccinations of our children. As\
        \ of this year, more than 80 percent of our eligible children have been vaccinated\
        \ against measles, rubella, and polio.\r"
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09047eff-bb0f-47eb-b50f-6ba52848c279'
