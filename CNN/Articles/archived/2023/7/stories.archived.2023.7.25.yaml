      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f44215-2bab-41d8-b53f-041e79631310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T21:48:06.478+08:00
