      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our tourism has always been a reliable pillar of our economic growth\
        \ through the years, providing livelihood to more than 5 million of our citizens.\
        \ Because of the reopening of the economy, and the phenomenon of \"revenge\
        \ travel\", this sector is headed for a great rebound. \r"
    '292':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7d973-6304-4870-8b10-08ef0c449aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[applause]\r"
    '293':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10a15e-64ac-4b73-9ff6-a97a8cf3bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '294':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303a4c0-c3ca-4686-9167-c475f5dfd0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From January to June this year, we have received 3 million international\
        \ visitors. This number is already 62 percent of our 4.8-million target for\
        \ the entire year.\r"
    '295':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c7427-31d8-4fad-be68-5ba9cfd19418'
      'mgnl:activationStatus': true
