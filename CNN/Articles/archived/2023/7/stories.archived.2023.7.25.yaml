    'lead': 'US-born basketball player Kyle Anderson will represent China at next
      month’s FIBA World Cup after obtaining Chinese nationality, the Chinese Basketball
      Association (CBA) announced on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T13:19:18.619+08:00
