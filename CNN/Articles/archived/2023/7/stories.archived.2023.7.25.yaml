      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our road network plans must link not only our 3 major islands, but\
        \ all prospective sites of economic development.\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b4bca-17e2-4a29-9721-877c22406880'
      'mgnl:activationStatus': true
