      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramdam sa buong daigdig, pati na sa Pilipinas, ang naging pagtaas ng\
        \ mga presyo ng bilihin noong mga nakalipas na buwan.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed2c94-5b19-40a6-add3-01055ae89e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.139+08:00
