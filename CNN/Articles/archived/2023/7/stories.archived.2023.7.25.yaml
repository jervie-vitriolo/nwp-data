      'mgnl:lastActivated': 2023-07-25T16:37:44.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1c210-7881-42f2-9566-80c1c6336a20'
      'mgnl:activationStatus': true
