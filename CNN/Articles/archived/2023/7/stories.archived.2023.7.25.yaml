      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri earlier said that the upper
        chamber will pass a <a href="https://www.cnnphilippines.com/news/2023/7/19/Zubiri-Senate-resolution-China-aggression-in-WPS.html">resolution</a>
        urging the government to raise the issue of Beijing’s aggression to the UNGA
        in September.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a39706-5c0b-4776-93e7-ab7a86af7bb0'
      'mgnl:activationStatus': true
