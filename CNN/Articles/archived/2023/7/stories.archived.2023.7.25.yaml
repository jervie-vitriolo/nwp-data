      'text': "\r"
    '325':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19e923-33ef-43dd-b5cc-d3f72566a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.671+08:00
