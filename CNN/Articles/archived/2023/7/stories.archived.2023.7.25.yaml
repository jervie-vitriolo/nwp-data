      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If it is not yours, whether it is a big or small thing,\
        \ you must surrender it because it is not yours… It must be returned to the\
        \ owner. What’s important to me is to return the suitcase without anything\
        \ missing.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f006e2-41b0-407a-8074-2703fccee359'
