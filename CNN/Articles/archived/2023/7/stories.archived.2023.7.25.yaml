      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '400':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae074f-56a7-4123-9a57-c7108315d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this was only made possible because of the cooperation of all key\
        \ groups. We talked to the local governments, the royal families, the MNLF\
        \ and the MILF were all consulted and represented in this transition phase.\
        \ The international community has also supported us in this smooth transition.\
        \ Former adversaries are now partners in peace. Its functions have been defined,\
        \ and its basic laws are now being written.\r"
    '401':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39771ae2-5ada-463c-b602-5ee78e97e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through the BARMM, we have strengthened the nation's prospects for\
        \ finally achieving sustainable progress anchored on a true and lasting peace\
        \ in Southern Philippines. We will continue to support the progress of the\
        \ BARMM, apace with our singular vision for all Filipinos. [applause]\r"
    '402':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b217112-a865-4ef2-8a09-da674cb47754'
