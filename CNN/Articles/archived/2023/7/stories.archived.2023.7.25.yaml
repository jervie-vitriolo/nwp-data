      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Signal No. 3 is hoisted in Batanes, the rest of Cagayan, Apayao, the
        northern portion of Kalinga, the northern portion of Abra, and the rest of
        Ilocos Norte.'
