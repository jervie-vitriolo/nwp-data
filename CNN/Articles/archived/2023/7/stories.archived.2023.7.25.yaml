  'Saudi-Arabia-Al-Hilal--332-million-Kylian-Mbapp-':
    'author': 'Ben Church and Sammy Mncwabe, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-25T12:50:31.000+08:00
    'imagesource': 'jcr:26c2e50b-cb66-42fc-8c62-66e4bf59ff60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a6f57d0-bb70-4797-b7b2-5e03bd117e07'
    'lead': 'Saudi Arabian soccer club Al Hilal has submitted a world-record bid of
      over $332 million (300 million euros) for Paris Saint Germain (PSG) striker
      Kylian Mbappé, according to multiple reports on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T12:57:42.756+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-07-25T13:03:46.609+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Saudi Arabian club Al Hilal submits world record $332 million bid for
      Kylian Mbappé, according to reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2850a-ce85-4afa-a3f0-817160e30f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.838+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2023/07/20/sport/jordan-henderson-saudi-arabia-lgbt-criticism-intl-spt/index.html">Saudi
        Arabian</a> soccer club Al Hilal has submitted a <a href="https://edition.cnn.com/2023/06/23/sport/summer-transfer-window-the-biggest-moves-so-far-as-saudi-arabia-becomes-major-factor/index.html">world-record
        bid</a> of over $332 million (300 million euros) for Paris Saint Germain (PSG)
        striker <a href="https://edition.cnn.com/2023/06/17/sport/kylian-mbappe-what-next-for-french-superstar-spt-intl/index.html">Kylian
        Mbappé</a>, according to multiple reports on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32075b-eaaa-473b-b6f0-b17aa28ef366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 24-year-old has been left out of PSG’s squad for its preseason\
        \ tour of Japan, with the club having issued him an ultimatum to sign a new\
        \ contract or be sold.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4dc66-7b4b-4aad-a6df-73ec09dab050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to PSG, Al Hilal and Mbappé’s representatives for\
        \ comment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a317a48-86ba-4334-8bbc-8bf0d1aab59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current world record fee is $262 million (€222 million) when Neymar\
        \ moved from Barcelona to PSG in 2017.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef485e-a5ca-48d3-8ac2-7e8af140a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite publicly declaring he wants stay in Paris for the upcoming\
        \ 2023/24 season, Mbappé is said to be unhappy in the French capital.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635981b-c4d5-492d-a6ed-db807f6c2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports in June, Mbappé informed PSG that
        he will not be exercising his third-year option in his contract, leaving the
        club with a decision to make – sell their star player this summer or let him
        walk for free in 2024.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3561b-3fbc-4309-8540-f3ff3f6f192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, PSG president Nasser Al-Khelaifi outlined the
        club’s stance over the Frenchman’s future during a press conference held to
        welcome the team’s new head coach Luis Enrique.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2403c8d-8cf8-4ac9-b2fd-fe2a4ee1bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our position is very clear – very clear. If Kylian Mbappé wants
        to stay, we want him to stay. But he needs to sign a new contract,” Al-Khelaifi
        told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd256706-829e-43f5-a618-0645f0d3746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.841+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot let the best player in the world right now leave for
        free. That is impossible. This is a French club, and as he has said, he is
        not planning to leave for free.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f926804-3517-44f7-a301-5ddb5c483dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.842+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If somebody has changed his mind, it is not our fault. We are not\
        \ going to let one of the best players in the world leave for free. It is\
        \ very clear.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338c275-87e0-42d8-9ca4-d07685a23685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.842+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French media outlet L’Equipe <a href="https://www.lequipe.fr/Football/Actualites/Al-hilal-propose-300-millions-d-euros-pour-mbappe-le-psg-discute-avec-barcelone/1409913">reported</a>
        on Monday that PSG’s owners are ready to accept the proposal from Al Hilal,
        which reportedly includes a $775 million (700 million euros) wage packet for
        Mbappé, and have allowed the Saudi club to speak with the World Cup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df8e70-cd09-4692-8840-519e33227b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.843+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PSG seems ready and willing to sell the French superstar,
        Mbappé ultimately has control of which club he plays for as he is under contract
        for the year and can veto any move if it doesn’t meet his approval.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24765540-cc8e-400a-821f-15ee7b68fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.843+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish giant Real Madrid has been heavily linked with Mbappé ever
        since almost signing the French international striker ahead of the 2022/23
        season and is reportedly the Frenchman’s ideal landing spot if he were to
        leave Paris.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c8237-fe5d-467d-9257-b47033065d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.843+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A move to Saudi Arabia would be a major boost to the country’s ambitions
        to create a competitive soccer league.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67325d6c-6839-42f9-9625-519f99f0c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.844+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new SPL season kicks off on August 11. Al Hilal reached both
        the FIFA Club World Cup and the AFC Champions League finals last season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edd55f-1546-4f79-9d4e-0c14319f2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.844+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Saudi Public Investment Fund (PIF) announced that
        Al Hilal was one of four Saudi clubs that have been transformed into companies,
        each of which is owned by <a href="https://twitter.com/hashtag/PIF?src=hashtag_click">PIF</a>
        and non-profit foundations for each club.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf1ddd1-1da6-4f6e-b9e3-544157b052d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.845+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PIF is a government-controlled fund that has $650 billion in
        assets under management, according to its most recent filing. It is aiming
        to top $1 trillion within a few years. A state-owned investment fund like
        the PIF is not unique. It is ranked only the seventh-largest in the world,
        according to the Sovereign Wealth Fund Institute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26675cb8-7ddb-4d10-aa58-e236384a18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.845+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of those are pension funds for a country’s citizens or
        public employees, others, like the PIF, operate the way a private sector investment
        firm might, trying to make money through a diversified portfolio of investments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc99004-420b-4d7c-8517-076be11399e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what makes Saudi Arabia’s fund different from those private
        investment firms is that since the country faces widespread condemnation for
        its human rights record, its investments in sports and other entertainment
        companies can be seen as “sportwashing” – an attempt to polish that tarnished
        reputation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fa359-c4c8-45bf-85a7-2f5c2a97f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:57:42.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T13:03:46.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/24/sport/kylian-mbappe-saudi-arabia-psg-alhilal-spt-intl/index.html">Saudi
        Arabian club Al Hilal submits world record $332 million bid for Kylian Mbappé,
        according to reports</a>"</em></p>'
