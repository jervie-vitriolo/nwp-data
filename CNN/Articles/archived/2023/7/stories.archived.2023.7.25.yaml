      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> A high-level Chinese
        government delegation is headed to North Korea this week, believed to be the
        highest-level representatives from Beijing to visit Pyongyang since the isolated
        country closed its borders during the Covid-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338cb69c-7399-4089-8497-b36b166ca40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414e24f-f4ca-4133-a5d7-9a851a14c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Communist Party official Li Hongzhong, who is part of the party’\
        s central policymaking committee and holds a leadership position in the top\
        \ body of its rubber stamp Parliament, will lead the delegation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706de90-c602-49ec-a7bf-4ccb3d29c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cacced-5dbb-4681-bc22-3c0689ed4da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will attend ceremonies marking the 70th anniversary of the end of\
        \ the Korean War, according to a statement from Hu Zhaoming, spokesperson\
        \ of the International Liaison Department of the Central Committee.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e779e-b74f-41f4-85a8-7f8b73a98676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772bb49-d502-449d-a737-aae8f9191953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li’s visit comes after an invitation from North Korea, the statement\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1539ba-ded4-400c-98d4-d31e3be3524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22cd436-c27f-4f9b-a7c9-7c542a6e96d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The visit will be significant for what it says about Beijing’s support\
        \ of North Korea as well as Pyongyang’s willingness to relax pandemic-era\
        \ border restrictions,” said Leif-Eric Easley, professor of international\
        \ studies at Ewha Womans University in Seoul.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576d4ed-e68e-4288-bb29-8212fd58d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6192ed7-e19c-4623-8d02-6460ec4ab26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea sealed its borders during the coronavirus pandemic, deepening\
        \ the isolation of a country that is already one of the most cut off places\
        \ in the world.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff9255-bbb7-4106-9837-d38962b3e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614da89a-824b-4f4b-b0c6-ffe1321269fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is Pyongyang’s longtime ally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb2181-7923-4a45-b739-9a7bcd660615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f7712-c86b-4c4b-8dc2-9ad00c43503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the fall of 1950, China sent a quarter million troops into the Korean\
        \ Peninsula, supporting its North Korean ally and pushing back the combined\
        \ forces of South Korea, the United States and other countries under the United\
        \ Nations Command.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec75947-e22d-41a8-beb5-de2ea4dba92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8595963-d879-4cb5-825b-0c4408dcdb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 180,000 Chinese troops died in the Korean War, or what Beijing\
        \ calls the War to Resist US Aggression and Aid Korea.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b8c31-5733-4bce-99e7-453a21e3e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d871f-876a-4a6d-846e-b41dd98b3f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Easley noted that South Korea is garnering a much larger show of\
        \ international support for its armistice anniversary commemorations, with\
        \ representatives from 22 countries expected to attend.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db25d600-5e55-4f83-9438-e3308a498192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e80d85-75a6-48a6-91c6-86f967004f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New missile tests, sub visit</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da04195-83a2-4772-8987-ce2f7b2464c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese visit, and the ceremonies marking the 70th anniversary\
        \ of the 1953 armistice that ended fighting on the Korean Peninsula, comes\
        \ amid simmering tensions between North Korea and South Korea and its US ally.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18291a79-f0d6-452c-aa47-a62f2e9f7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0d401-89bd-4116-9ff4-5729b30310c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang has frequently tested missiles banned under United Nations\
        \ Security Council resolutions, and on several occasions the US and South\
        \ Korea have deployed military assets like nuclear-capable submarines and\
        \ bombers.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d9950-32d0-46bc-bb36-db0a354b626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0c304-201d-42f7-8c3b-5ca1a3457d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea continued its torrid pace of missile testing late Monday,\
        \ when it fired two short-range ballistic missiles (SRBMs) from the Pyongyang\
        \ area into the waters off the east coast of the peninsula, according to South\
        \ Korea’s Joint Chiefs of Staff (JCS).\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a7b4be-ad2e-4026-9cdc-d7f37afad532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d35c64-41fa-4ab4-8beb-1f9182cbedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missiles were launched around 11:55 p.m. local time, flying for\
        \ about five minutes or 400 kilometers (248 miles) before falling into the\
        \ water, according to the JCS.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3175e-5f63-4c95-ac5e-a64146ca01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84590d54-64ad-4cd9-a61d-9ca946be476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Monday, US Navy attack submarine USS Annapolis made a port\
        \ call at Jeju Naval Base on the island off South Korea’s southern coast,\
        \ according to South Korean Navy spokesperson Jang Do-young.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03daab9e-3d75-4b37-bfe4-efa1075d5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c3516-2c6a-49e3-9055-f02e95b90e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sub was stopping at the island to replenish military supplies while\
        \ on an operations mission, Jang said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a994b6-aa95-4de3-a4c9-92857778c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33213b0-7d91-472f-bab2-29eb61bb6459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Annapolis’ visit follows the much more provocative arrival of nuclear-capable\
        \ ballistic missile submarine USS Kentucky at the southern South Korean port\
        \ of Busan last week.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec15e0b-e828-43e4-b1a0-d04a87ab6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ac572-89d8-44b2-ba9a-9f0000b5780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea said the visit of the “boomer,” an Ohio-class ballistic\
        \ missile submarine which can carry up to 20 missiles and 80 nuclear warheads,\
        \ to Busan crossed a “red line” and said such provocations could produce a\
        \ drastic response by Pyongyang.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cffae0-5f6b-4dd6-a113-d97a39989425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1be3a-8d73-47ee-8b2b-901b864cf26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I remind the US military of the fact that the ever-increasing visibility\
        \ of the deployment of the strategic nuclear submarine and other strategic\
        \ assets may fall under the conditions of the use of nuclear weapons specified\
        \ in the DPRK law on the nuclear force policy,” a statement from North Korean\
        \ Defense Minister Kang Sun Nam posted by state media said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2dd867-f0d3-41b0-b55d-7de3285a9fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81703ae3-8f4c-4355-8e4b-95202ce3e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>North Korea silent on US soldier</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d96e6-96e1-418d-bdee-f8b98bc8b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relations have been further complicated by the decision of a US soldier\
        \ to cross the border between North and South Korea last week in the demilitarized\
        \ zone separating the two nations.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406824eb-6de9-4199-97e1-a8dee0474b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32754bd3-f90c-4fdb-81aa-dc20fddc3557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pvt Travis King, who was facing disciplinary action and was meant to\
        \ go back to the US the day before he bolted, is believed to be the first\
        \ US soldier to cross into North Korea since 1982.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6589d31-c525-45b3-80b5-7613c8139ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5f2a5-776a-4195-862b-eeba98470091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the deputy commander of the United Nations Command (UNC),\
        \ Gen. Andrew Harrison, said a “conversation has commenced” with North Korea\
        \ over King.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc1bab2-7b04-495c-8e23-aaa19397fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40afd8ca-caf7-466a-a7c4-33e071c0f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two US officials told CNN that North Korea had acknowledged receiving\
        \ contact from the UNC, a multinational military force that includes the United\
        \ States which fought on the side of South Korea during the 1950-53 Korean\
        \ War.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cacf52-4266-4240-b6b7-c88935f9a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f216b-7969-4202-b27f-f57b625ab365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Pyongyang does not seem to be responding to Washington directly.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d439c-902c-4e51-a900-3bd9e7f82216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180d99b-7722-4ae1-9e1b-720d85bb5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US State Department has not received a response to its messages\
        \ on King, State Department spokesperson Matt Miller said on Monday. He also\
        \ said it was his understanding that the US military had not received a response.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0da02f-2b6e-4463-8fa4-64125db4a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f096e45-3c38-46b3-9192-ae3dc5b24aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the UNC side, Miller said it was his understanding “that there have\
        \ been no new communications since last week, communications that happened\
        \ in the early days,” but that the North Korean government had acknowledged\
        \ receipt of the message.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65fd50-d73a-4bc0-bb65-3d451a322dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f196ce4-d157-486b-b7fa-df56cf0ef7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.215+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not aware of any new communications, other than those that happened\
        \ in the very early hours, early days after he went across the border,” Miller\
        \ said at a State Department briefing Monday.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e12d28-fb15-4af8-82f2-ff5bee5be696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d46577-03e9-457a-8aa6-d45478cc7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.217+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King has not been publicly seen or heard from since he crossed into\
        \ North Korea last Tuesday, and North Korea has also not said anything about\
        \ the status or condition of the missing soldier.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8b1d8-3dd2-4452-b1f5-4303818e4d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.218+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1bf7b8-4ab3-4ee8-93f6-5440b2bc86b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.219+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His reasons for crossing the border into one of the world’s most authoritarian\
        \ places – and a country which the US does not have diplomatic relations with\
        \ – have so far remained a mystery.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58ed7a-dbbf-4805-acb2-8c862ec1c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.220+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94222b9f-6fcd-4269-a56c-6402c6b210d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Easley, the Ewha Womans University professor, said any quick response\
        \ from Pyongyang on the status of King was unlikely, especially in light of\
        \ the armistice commemorations.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2df2a6-19b9-42ba-8203-5bde7e9ad12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.221+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c55e1e-dead-4184-a71c-2b8ab39eeb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.222+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“North Korea is unlikely to engage on Travis King’s case until his
        interrogation and quarantine are complete, and after the Kim regime celebrates
        its so-called Victory Day,” Easley said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e3b0d-4558-4ac8-92d1-3aecf9908d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.223+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:55.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2023/07/25/asia/north-korea-china-visit-intl-hnk/index.html">Highest-level
        Chinese delegation to visit North Korea since Covid restrictions</a></em>."</p>'
