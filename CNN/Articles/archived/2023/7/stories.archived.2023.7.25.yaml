      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5175a8-3e60-4ad7-950c-85d95e0bd8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:23:59.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T15:23:59.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> ₱20 per kilo, as we started out saying, was an
        aspiration. <em>Ibig sabihin non</em> it may not be soon, it may not be later,<em>
        maaabutan din natin ‘yan,</em>” Bersamin told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7c1d4-522c-4c29-8f9d-36ae6bdd7045'
