      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investments in public infrastructure and in the capacity of our peoplethrough\
        \ food, education, health, jobs, and social protectionremain our top priority.\
        \ For this year, economic and social services were allocated almost 70% of\
        \ the national budget.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba72de6-2cd4-4e45-a3d2-bcbe1609f319'
