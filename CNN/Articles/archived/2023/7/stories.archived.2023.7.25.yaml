      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That accident followed a coal mine collapse in Inner Mongolia in
        February that left 53 dead, while in April, the deadliest fire to hit Beijing
        in two decades killed 29 people in a hospital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
