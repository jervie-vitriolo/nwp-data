      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ₱20 per kilo, as we started out saying, was an
        aspiration. This means it may not be soon, it may not be later, but we will
        reach that.]</p>'
