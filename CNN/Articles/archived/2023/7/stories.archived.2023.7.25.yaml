      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Those smugglers and hoarders’ days are numbered.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b5989-0041-4f9c-addc-305e9bfafc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:07:49.305+08:00
