    'lead': 'Executive Secretary Lucas Bersamin maintains that President Ferdinand
      Marcos Jr. and Vice President Sara Duterte have close personal ties after the
      former appeared to have snubbed the latter during his second SONA.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T12:36:23.925+08:00
