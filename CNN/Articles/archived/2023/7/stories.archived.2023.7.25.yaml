    'template': '1'
    'title': 'IN PHOTOS: The SONA 2023 red carpet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d2f8c-cb2d-4b4e-ae38-f9cecfe96703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T19:55:20.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-25T21:33:12.445+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> President
        Ferdinand Marcos Jr. addressed the Filipino people for the second time on
        Monday, July 24, with his annual report on the status of the country. After
        inheriting the problems of the Duterte administration — chief of which is
        COVID-19 response — the 2023 State of the Nation Address was the first time
        that Marcos’ performance was measured up against his promises during his first
        SONA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7e1378-0c19-4e38-ab2d-63e38ab211a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T19:55:20.780+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-25T21:33:12.445+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80e01b-989c-458f-b920-e18167251d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T19:55:20.780+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-25T21:33:12.445+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of his almost 90-minute speech, Marcos boasted of the
        economy’s positive growth post-pandemic. The Philippines posted a 7.6% economic
        growth in 2022, its <a href="https://www.cnnphilippines.com/business/2023/1/26/PH-economy-Q4-2022.html">strongest
        since 1976</a>. Inflation, however, continues to be a <a href="https://www.cnnphilippines.com/business/2023/7/24/marcos-inflation-sona.html">primary
        concern for many Filipinos</a>. As concurrent secretary of the Department
        of Agriculture, the president promised to go after smugglers and price fixers
        to help manage the rising prices of commodities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67590d4-6a6e-4f10-9388-8a1e044762b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T19:55:20.780+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-25T21:33:12.445+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22c266-d728-468a-ae80-f2e4fd80784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T19:55:20.781+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-25T21:33:12.445+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending, however, wasn’t a concern for the attendees of the SONA.
        As if to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/22/marcos-lifts-covid-19-public-health-emergency.html"
        href="https://www.cnnphilippines.com/news/2023/7/22/marcos-lifts-covid-19-public-health-emergency.html">signal
        the end of a years-long public health emergency</a>, the red carpet featured
        public officials and celebrity guests in bespoke ternos and barongs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb61876-562b-4f24-86f4-94792b144c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T19:55:20.781+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-25T21:33:12.446+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood of this year’s SONA is also in contrast to the sense of
        austerity that was part of former President Rodrigo Duterte’s image during
        his period. During his term, Duterte called for guests <a href="https://www.cnnphilippines.com/news/2016/07/25/sona-2016-fashion-what-guests-wore.html">to
        come in simple business attire</a>. “We will downplay the event. It will not
        be a fashion show,” said Finance department spokesperson Paola Alvarez <a
        href="https://www.cnnphilippines.com/news/2016/07/18/SONA-not-a-fashion-show-dress-code-business-attire.html">when
        asked about the Duterte administration’s SONA dress code change</a>. “We want
        to center on what the President''s message is to our people, especially it''s
        his first State of the Nation Address.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ce5cf-7fa6-4d29-afff-05c0c8c8df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T19:55:20.781+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-25T21:33:12.446+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designer <a href="https://www.instagram.com/michaelleyva_/?hl=en">Michael
        Leyva</a> was a favorite among the attendees, having dressed about <a href="https://www.cnnphilippines.com/lifestyle/2023/7/23/Michael-Leyva-designs-SONA-2023.html">100
        guests</a> this year, including actress Heart Evangelista (who also wore <a
        href="https://www.instagram.com/ivaraseron/?hl=en">Ivarluski Aseron</a>),
        Senator Nancy Binay (who was in <a href="https://www.instagram.com/randy_e_ortiz/?hl=en">Randy
        Ortiz</a> during the morning session), and Senator Grace Poe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d9f5e-a25d-452e-a84a-21267c3c079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T19:55:20.782+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-25T21:33:12.446+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a1b14-50cc-4bd1-8ec6-4b994f860bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T19:55:20.782+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-25T21:33:12.446+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president’s older sister, Senator Imee Marcos, wore indigenous
        attire with drawn-on tattoos. She later on explained that these tattoos are
        not decorative but should be “earned.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61bff6-b81f-4440-8724-9ea842632357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:19:38.294+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-25T21:33:12.446+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every Filipino has unanimously risen to the challenge that we have
        made to them to be part of our nation''s future,” said Marcos in the address.
        “Dumating na po ang bagong Pilipinas.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519567ac-d46c-4993-a767-5c6d871b3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T19:55:20.783+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-07-25T21:33:12.447+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lavishness and fanfare of the SONA red carpet suggest that while
        Filipinos <a href="https://www.instagram.com/reel/CvE5F2vLl_Z/?utm_source=ig_web_copy_link&amp;igshid=MzRlODBiNWFlZA==">seek
        out lower prices and more employment opportunities</a>, there is still room
        to stomach a little bit of political opulence.</p>'
