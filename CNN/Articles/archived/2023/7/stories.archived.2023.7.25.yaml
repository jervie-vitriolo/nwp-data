      'mgnl:lastActivated': 2023-07-25T06:00:36.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e3d62-487e-492d-9044-ca717dca8f21'
      'mgnl:activationStatus': true
