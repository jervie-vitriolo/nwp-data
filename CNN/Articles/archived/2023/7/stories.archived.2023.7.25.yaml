      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a08ff5e-bf5d-479b-ab67-2d78460ea661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Images circulating in local media showed a large crowd of people gathered\
        \ outside the school Monday, where a front walkway was covered with flowers\
        \ brought by mourners.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe874c7-469d-4571-99a3-0c5d164daa29'
