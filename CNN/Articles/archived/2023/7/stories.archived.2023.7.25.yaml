      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd81252-f534-4848-8f7b-4df076d25b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T21:48:06.472+08:00
