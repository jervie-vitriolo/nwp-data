      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 1,200-kilometer Luzon Spine Expressway Network Program will effectively\
        \ connect Ilocos to Bicol from 20 hours to just 9 hours of travel. [applause\
        \ and cheers]\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f7c65-36a0-420b-8985-6c9f205033d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.242+08:00
