      'mgnl:lastActivated': 2023-07-25T06:00:35.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2fe25-dee8-45af-b3ce-208fa2253e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.243+08:00
