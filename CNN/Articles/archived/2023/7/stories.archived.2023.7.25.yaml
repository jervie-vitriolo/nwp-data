      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bilang na ang mga araw ng mga</em> smuggler <em>at</em> hoarder
        <em>na ''yan</em>,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b9da6-4ecd-4d9d-8761-83628b5de5f0'
