      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Union of Peoples’ Lawyers said it is working with the\
        \ Makabayan bloc and other groups and experts to look into steps they can\
        \ take following the signing of the measure.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ebf274-571f-4c29-a1e0-c5343bba44ac'
