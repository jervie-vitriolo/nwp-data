      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Despite
        not mentioning the West Philippine Sea issue during his second State of the
        Nation Address on Monday, President Ferdinand Marcos Jr.’s position that the
        country is "friend to all, enemy to none" remains unchanged, Defense Secretary
        Gibo Teodoro said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5998e3f1-1029-4b6e-89bc-bc0adb4460ff'
      'mgnl:activationStatus': true
