      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Allow me to greet Vice President Sara Zimmerman Duterte; the former\
        \ Presidents  our former Presidents, President Joseph Ejercito Estrada and\
        \ President Gloria Macapagal-Arroyo; Senate President Juan Miguel Zubiri and\
        \ the Honorable Members of the Senate; House Speaker Ferdinand Martin Romualdez\
        \ and the Honorable Members of the House of Representatives; Chief Justice\
        \ Alexander Gesmundo and the Honorable Justices of the Supreme Court; His\
        \ Excellency, Most Reverend Charles John Brown and the esteemed members of\
        \ the Diplomatic Corps; Executive Secretary Lucas Bersamin and the members\
        \ of the Cabinet; First Lady Louise Araneta-Marcos [applause]; former First\
        \ Lady, First Lady Imelda Romualdez Marcos [applause]; other distinguished\
        \ guests; mga minamahal kong kababayan; ladies and gentlemen, magandang hapon\
        \ po sa inyong lahat.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66947809-6ac5-4fe8-9aae-05ac02b1d789'
