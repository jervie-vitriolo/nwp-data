      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ang tubig ay kasing-halaga rin ng pagkain. Kailangan nating tiyakin\
        \ na may sapat at malinis na tubig para sa lahat at sa mga susunod na salinlahi.\
        \ Kasama na rito ang tubig na ginagamit natin para sa sakahan.\r"
