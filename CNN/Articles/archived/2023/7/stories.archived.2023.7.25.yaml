      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just last week, we inspected the site of what will soon be a 5-hectare\
        \ multi-specialty center in Pampanga, which will specialize in pediatrics,\
        \ cardiology, kidney, and cancer treatment. [applause]\r"
    '249':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f9592-4b02-4227-a31d-ad5c09106b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '250':
      'jcr:primaryType': 'mgnl:block'
