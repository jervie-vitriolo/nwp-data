    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a885e30-fd5d-49a9-b7e9-96c292a11007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To address the current shortage of healthcare professionals in our\
        \ country, and to help us achieve our goal of universal healthcare, we are\
        \ greatly expanding our medical and nursing education programs. We will push\
        \ the envelope even further. We are helping nursing graduates hurdle their\
        \ board exams, so that they will obtain their licenses and join our pool of\
        \ healthcare professionals. [applause]\r"
    '228':
