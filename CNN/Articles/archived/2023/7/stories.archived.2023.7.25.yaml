      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We are working for a more direct, efficient delivery of services, through\
        \ integrated primary care providers and networks, in partnership with the\
        \ LGUs and our partners in the private sector. These shall of course be supported\
        \ by what is now a better and more efficient PhilHealth.\r"
    '251':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36154aef-ad38-4b91-b372-2129be4f456f'
