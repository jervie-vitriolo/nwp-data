    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos flies to Malaysia for state visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3396ffa-c166-4559-ac0a-88dc77a09c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> – A day
        after his State of the Nation Address on Monday, President Ferdinand Marcos
        Jr. flew to Malaysia for a state visit upon the invitation of the neighboring
        country''s king.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762349a4-f048-42bf-a851-3b2ddbe861b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30833c22-779e-4fc8-ad1f-fe3ab783ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the trip is an opportunity “to harness the potentials of\
        \ a revitalized relationship” between the Philippines and Malaysia, adding\
        \ that this builds on the visit of Malaysian Prime Minister Anwar Ibrahim\
        \ to Manila in March.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2dddc8-560d-44a9-9437-48fe67ee8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd2def-21da-4c54-a900-7359fd11f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines and Malaysia have long enjoyed close economic ties,\
        \ supported by strong bilateral trust stretching back for decades,\" he said\
        \ in a speech before boarding his plane on Tuesday afternoon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca216eb-cb03-4e15-86e5-1486b15e5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59fb6f-eb8a-46a9-9a21-97e46a45144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president’s visit will end on July 27. He is scheduled to separately\
        \ meet with King Sultan Abdullah Sultan Ahmad Shah and with Anwar to discuss\
        \ areas of cooperation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729a04c-6019-42c2-b249-458b1e8de166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df13a5-d8fc-4def-8807-4d337d5c97db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said he expects to focus on agriculture, food security, digital\
        \ economy, tourism, people-to-people exchanges, and possibly strengthen partnerships\
        \ in the halal industry and Islamic banking.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22167d2-10c2-489e-8a67-1b3c29f83c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2570ec-4aeb-4bac-b796-d71bce45c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The halal industry is expected to grow to a trillion-dollar industry\
        \ in the international market as its global demand continues to expand. Malaysia\
        \ is one of the global leaders in this sector, and this visit aims to forge\
        \ synergies with Malaysia for the Philippines to enjoy a share of this market,”\
        \ he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ad6c3-1764-4b21-a383-fbfdb4366490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c9593-4424-4f2c-a992-331dfdf56aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive is also set to meet with Malaysian business leaders\
        \ to discuss trade and investment opportunities, as well as the Filipino community\
        \ there.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b1fae-0983-482e-bb19-00af12cc226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e410348-ab81-4a2c-8463-804805d1eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:15:35.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T18:13:33.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is also my belief that through the investments we bring in from\
        \ my various foreign visits, soon our kababayans [countrymen] will no longer\
