      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb289a-6141-449c-8dcb-1a8d0796f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T21:48:06.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T21:48:40.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa totoo lang nahirapan din yung committee eh no,\" Espares said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80664b3e-b6bb-453c-acf9-d04a8b4dfa91'
