      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Executive
        Secretary Lucas Bersamin on Tuesday said the campaign promise of President
        Ferdinand Marcos Jr. to lower the price of rice to ₱20 per kilo will be eventually
        achieved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451e324-7362-4e04-904f-e2e83e476118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:23:59.604+08:00
