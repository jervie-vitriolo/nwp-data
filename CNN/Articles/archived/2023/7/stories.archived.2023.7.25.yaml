      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained that it was an honest mistake by the secretariat which\
        \ overlooked deleting the 20 years to replace the original 10-year period.\
        \ The amendment was recommended by Senator Risa Hontiveros, but it was rejected\
        \ by the bill’s author Senator Mark Villar.\r"
