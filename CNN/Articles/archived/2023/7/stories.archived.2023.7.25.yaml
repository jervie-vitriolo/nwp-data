    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f0e436-b7d8-4f0b-a684-3ed175775539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US-born basketball player Kyle Anderson
        will represent China at next month’s FIBA World Cup after obtaining Chinese
        nationality, the Chinese Basketball Association (CBA) announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb1115-5559-456d-a56b-4e9cd309620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc1b8b-4b14-41b2-9c6b-58c162ba8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Minnesota Timberwolves forward, 29, whose Chinese name is Li Kaier,\
        \ was eligible for Chinese citizenship through his maternal great-grandfather.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5cdd1-23e9-4947-9c76-49cb686be96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb2791-e285-478d-8e94-cfb84e681df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Welcome Anderson! Li Kaier obtained Chinese nationality this morning\
        \ and met with Yao Ming, chairman of the (CBA),” the country’s basketball\
        \ governing body posted on social media platform Weibo, alongside a photo\
        \ of Anderson with NBA legend Yao.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96b159-239b-4dd3-82df-538d900cdd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221413b-33a9-451d-bab7-abc9e7c48cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anderson is China’s first naturalized basketball player and his addition\
        \ to the national team roster is considered a huge coup.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33988edb-12cd-497f-84a0-c0a408fc081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d214f9-c805-43bf-83a9-86228369bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anderson confirmed the news in a video posted to his official Weibo\
        \ account.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ba2b76-129c-412e-8020-ebf5eeaf4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e543df3-bbac-47aa-a533-3a9689438472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hello fans in China, this is Li Kaier, I am so happy to announce that\
        \ I will be representing China in the World Cup. Really proud and honored\
        \ to wear the Team China jersey,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f687cda8-1cf2-4bc6-995c-a36371ef2a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b2aa2-bc00-46fd-885b-7374fd968fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is unclear whether 6-foot-9 (2.06 meters) Anderson had to renounce\
        \ his US passport in the process. China does not recognize dual nationality.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe76b1-42dc-4454-900d-2202dd0377f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70fc0e-5c0e-4933-b264-cc36ea602300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While a first in basketball, China has acquired a handful of elite\
        \ athletes with and without Chinese roots through naturalization.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fd409-53ea-4f50-965a-9abfe81b5340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c6bd6-17f9-40db-b134-1ab7bf4e7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most notable is US-born freestyle ski sensation Eileen Gu, who won\
        \ two golds and a silver for China at the 2022 Beijing Winter Olympics. Her\
        \ mother is a first-generation Chinese immigrant.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2cccf5-d6b3-40a7-9491-d9659a8c7a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5584e-6889-4f6e-90a5-391382330d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gu announced her “incredibly tough decision” to switch from Team USA\
        \ to China in 2019. She has never publicly shared whether she has renounced\
        \ her US passport, but eyebrows were raised when she applied for the US Presidential\
        \ Scholars Program in 2021 – a scheme only open to US citizens or permanent\
        \ residents.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f554183-7de9-4afc-89c1-0f37f412a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e002b-9042-4695-bb80-b01d402fa6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gu has dodged questions regarding her citizenship.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53fe177-65a3-4096-877e-22cd1d914e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b17e8-9822-47d2-a694-1555186864fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I’m in China, I’m Chinese. When I’m in the US, I’m American,”\
        \ she has previously said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b35c4-7064-40e3-92fc-a69e9f923194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b53ca-65dc-4694-b36d-48376a822b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese government likewise treads carefully around questions on\
        \ Gu’s nationality and the issue of dual nationality among star athletes remains\
        \ controversial.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3feee8-7768-415f-a5df-1378e4c20c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79aa81a-e0d8-4607-9492-11fa91405c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:19:18.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:44:26.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other naturalized Chinese athletes include Canada-born heptathlete\
        \ Nina Schultz – also known as Zheng Ninali. She became China’s first naturalized\
        \ Olympic athlete at the 2020 Tokyo Games.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b619b57-83fc-4af4-a13a-190fdb0ac400'
