      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ang presyo ng mga mahahalaga at pangunahing gamot ay bumaba nang humigit-kumulang\
        \ na apat-napung porsyento. Mayroon ding iba na bumaba hanggang siyam-napung\
        \ porsyento.\r"
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d382002-90ab-4647-b263-7e291618e054'
      'mgnl:activationStatus': true
