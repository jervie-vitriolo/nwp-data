      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90109a3e-1124-473e-a918-1ae11243e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Let me now report to the people on the successes that we can now lay\
        \ claim to, and also the challenges that we continue to face.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626a0eb-420d-446e-911a-ff081eae3a2c'
