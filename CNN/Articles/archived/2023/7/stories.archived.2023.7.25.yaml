      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> At least eleven people are dead
        after the roof of a school gymnasium collapsed during a student volleyball
        team practice in northeastern China Sunday afternoon, according to local officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57f6ab-d584-4015-bd85-312aeba66ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d40aa-c26d-407a-abdb-f15a12d12d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nineteen people were at the middle school gymnasium in Heilongjiang\
        \ province’s Qiqihar city when the accident happened, including two coaches\
        \ and 17 players on the school’s women’s team, state media reported Monday,\
        \ citing local officials.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbf757-7757-412a-aefc-8d75cf40320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1708f-f434-4fd6-9831-8b3c3bf08e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reports did not specify the ages of the victims, but local media reports\
        \ cited interviews with team parents, two of whom said their children were\
        \ 15 and 16 respectively.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ce1e1-0312-4e9d-ba1b-52968355a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3a7f3-5fb1-4bc8-9825-eec873b382fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Preliminary investigations suggested the collapse may have been caused\
        \ by construction materials left on the gym roof during construction work\
        \ on an adjacent building.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d1a45-6d98-4c00-a3ae-159ff7ea396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.438+08:00
