      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A strong and stable rule of law will strengthen the foundation of our\
        \ transformation.\r"
    '404':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebc34d-05fe-4d1d-931c-bd34b3798f49'
