      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA also recorded an increase in the water levels of Ipo, Ambuklao,\
        \ Binga, and Pantabangan dams.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb6ba5-2f73-4783-8ced-6f67fc3bd8ba'
