      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We expect that as long as Egay is there, the water in\
        \ our major dams will continue to increase. The rains it caused are beneficial.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2088a-9af3-4f65-93ed-e41042941caa'
