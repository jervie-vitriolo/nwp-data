      'jcr:uuid': 'bc3f8c18-225b-47b6-9312-6fc763b65125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:06:52.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T14:06:52.878+08:00
