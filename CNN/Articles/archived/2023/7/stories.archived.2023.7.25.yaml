      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — President
        Ferdinand Marcos Jr. delivered his second State of the Nation Address (SONA)
        on Monday, firmly enumerating his administration’s gains in the past year
        as he sought to assure a nation that remains beset by economic woes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc5377-258c-4cdf-a95d-e8e28b0dc1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac6daf-5111-4f2d-a9e9-d94d9e345537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech that ran slightly <a href="https://www.cnnphilippines.com/news/2023/7/24/marcos-2nd-sona-shorter-than-last-year.html">shorter</a>
        than his first SONA, Marcos confidently declared: “I know that the state of
        the nation is sound and is improving.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612faafa-4be9-4caa-8638-a78ac88db05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574c7c8-b450-48d8-9754-7dd648fdbc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He claimed partial victory from the economic impact of the COVID-19\
        \ crisis while acknowledging that challenges remain in a number of areas.\
        \ Among others, the president talked about inflation, issued a stern warning\
        \ against individuals driving up prices of basic commodities, and exhorted\
        \ Congress to approve a fresh list of priority measures.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24134356-2be8-4b8e-81a5-89ed52a09a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568a035-5542-4892-9363-53679d2cc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines gives a summary of the issues tackled by the chief\
        \ executive in his address.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61284f91-06fd-42a9-9b70-90023a78b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a05e8d-7b8d-47c7-828f-48ac132525b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Improving economy</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec01c65-ffa3-4911-8405-8d6893752bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8c5ef-7dbe-4a82-a442-e22b36e2e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after taking the podium at the Batasang Pambansa at 4:06 p.m.,\
        \ Marcos dove straight into highlighting the country’s post-pandemic economic\
        \ progress.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf6824-10dd-4f1d-a732-761cb804dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd28190-5f98-440b-871c-5e6ae61c85a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nakakita po tayo ng magagandang resulta [We are seeing good results],”\
        \ he said in his speech that lasted for 1 hour and 11 minutes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07e602-a7c7-43a5-b200-778441382aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96f4f5-4f46-429b-a917-e16a0648847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/7/20/publicus-asia-survey-marcos-admin-performance-q2.html"
        href="https://www.cnnphilippines.com/news/2023/7/20/publicus-asia-survey-marcos-admin-performance-q2.html">recent
        survey</a> by a Manila-based firm found that the majority of Filipinos identify
        inflation as the most pressing issue hurting Marcos’ overall performance.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58d6b0-487f-400f-bf70-112b635ad37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T02:13:40.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was something the president acknowledged in his address, saying
        that despite headwinds, the Philippines is still among the fastest-growing
        economies in the world and that inflation is <a href="https://www.cnnphilippines.com/business/2023/7/24/marcos-inflation-sona.html">“moving
        in the right direction.”</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc58649-3528-460c-8a5a-22daee89897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e31fcf-eb50-4e09-abea-46cb5e206ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that “while global prospects were bleak,” the Philippines
        posted a <a href="https://www.cnnphilippines.com/business/2023/1/26/PH-economy-Q4-2022.html">7.6%
        economic growth</a> in 2022, its highest in 46 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67400673-8bec-4bae-a169-ff7c19c9558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972dfacf-2d4e-41e7-a788-7ab93fc5e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In spite of the difficulties, we are transforming the economy. We\
        \ are stabilizing the prices of all the critical commodities,” the president\
        \ added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f5400-388b-4bb4-9bc9-d8b7a5d7ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084a083-8312-4fc2-9c19-1048f2f50d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>War on smugglers, hoarders</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe9684-637a-4d07-bc4c-345f9f29b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a22b0f-8a15-42b5-bd06-b434ab02cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations were high for Marcos – the country’s concurrent Agriculture
        chief — to lay out concrete plans to help the agriculture sector.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27b21d-0e8e-4515-8eda-36dd9801439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T02:15:31.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this area, Marcos vowed to address high prices of commodities
        and help both farmers and consumers by <a href="https://www.cnnphilippines.com/news/2023/7/24/marcos-warns-smugglers-hoarders.html">going
        after</a> agricultural smugglers, hoarders, and price fixers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c2031-cc39-401b-a6f6-a5945a6c3c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de98284-35a0-47b2-9fc0-74b28e28ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hinahabol at ihahabla natin sila [We’re running after them],” the\
        \ president said. “Bilang na ang mga araw ng mga smugglers at hoarders na\
        \ ‘yan [The days of those smugglers and hoarders are now numbered].”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e59a26-024f-4b9c-8c71-347bcd5aa20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a0d47-a67e-41e5-9f2f-5d8dc22bd70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T00:02:46.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-07-25T02:17:49.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without going into detail, Marcos said his government will continue
        implementing agrarian reforms. He noted his <a href="https://www.cnnphilippines.com/news/2023/7/7/marcos-signs-new-agrarian-emancipation-act.html">recent
        approval</a> of the New Agrarian Emancipation Act, which writes off the loans
        of agrarian reform beneficiaries. It was the only measure he mentioned in
        last year’s SONA that became a law.</p>'
    '27':
