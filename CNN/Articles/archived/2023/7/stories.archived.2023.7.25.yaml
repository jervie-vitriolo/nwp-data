      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nakakita po tayo ng magagandang resulta.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bcd7f-b6e1-4a77-816e-6fe3cc069398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b6109-c84a-4902-ba5f-4268504791c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the global prospects were bleak, our economy posted a 7.6 percent\
        \ growth in 2022our highest growth rate in 46 years. [applause] For the first\
        \ quarter of this year, our growth has registered at 6.4 percent. It remains\
        \ within our target of 6 to 7% for 2023. We are still considered to be among\
        \ the fastest-growing economies in the Asian region and in the world. [applause]\
        \ It is a testament to our strong macroeconomic fundamentals.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15310d3a-5504-41ad-98f1-a11b53dd0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b23d3b-387f-4624-9bb0-e1dff090603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our financial system, the nerve center of our economy, remains strong\
        \ and stable. Banks, the transmission arms of our monetary policy, have strong\
        \ capital and liquidity positions.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b1f8a-0ac4-4f7d-913f-32cfee93cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856005b-501b-48d9-bc60-640d1c46cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stimulated by the relaxation of pandemic restrictions, transactions\
        \ once again have flourishedalongside the booming e-commerce that was undeterred\
        \ by the pandemic. In 2022, the digital economy contributed 2 trillion pesos,\
        \ the equivalent of 9.4 % of our GDP. The economy is revived and rejuvenated,\
        \ backstopped by a favorable enabling environment and the strong rule of law.\r"
