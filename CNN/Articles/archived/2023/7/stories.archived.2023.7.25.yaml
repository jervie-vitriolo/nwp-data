    'lead': 'The weather bureau warned coastal and low-lying communities in the provinces
      of Cayagan, Isabela, Ilocos Norte, and Ilocos Sur against storm surges due to
      Super Typhoon Egay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T15:58:54.367+08:00
