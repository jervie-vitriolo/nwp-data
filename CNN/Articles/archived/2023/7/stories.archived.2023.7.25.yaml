      'mgnl:lastActivated': 2023-07-25T15:24:21.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a4044-abf2-4166-8305-6c517d37ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:04:38.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T15:24:21.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the wage issue is the second most urgent national concern
        for Filipinos, according to a <a href="https://pulseasia.ph/wp-content/uploads/2023/07/MR1-UB2023-2-MR-on-Urgent-National-Concerns-and-Administration-Ratings-Final.pdf">Pulse
        Asia</a> Survey, it was not tackled during the SONA.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d977d4-3599-4933-b5d5-cc1f29ca0516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:04:38.322+08:00
