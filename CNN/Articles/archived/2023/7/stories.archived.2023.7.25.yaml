      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Isa sa mga dahilan ng pagtaas ng presyo ay ang mga smugglers, mga hoarders\
        \ at mga nagmamanipula ng presyo ng produktong agrikultural. Hinahabol at\
        \ ihahabla natin sila. [applause] Sadyang hindi tama ang kanilang gawain at\
        \ hindi rin ito tugma sa ating magandang layunin. Pandaraya ang kanilang ginagawa.\
        \ Napapahamak hindi lamang ang mga magsasaka, kundi tayo ring mga mamimili.\
        \ Kaya hindi natin papayagan ang ganitong kalakaran. [applause] Bilang na\
        \ ang mga araw ng mga smugglers at hoarders na 'yan. [applause and cheers]\r"
