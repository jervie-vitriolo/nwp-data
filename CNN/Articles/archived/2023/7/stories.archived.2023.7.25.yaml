      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The e-Visa system is one of the deliverables in the memorandum of agreement\
        \ between the DFA and the Department of Information and Communications Technology\
        \ to synchronize the ICT system for consular services.  \r"
