        of its probe</a> into Duterte''s brutal crackdown&nbsp;— an inquiry the current
        administration has repeatedly&nbsp;<a href="https://www.cnnphilippines.com/news/2023/7/21/marcos-icc-drug-war-probe.html">opposed</a>
        as it questioned the tribunal''s jurisdiction.</p>'
