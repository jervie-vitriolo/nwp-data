      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, however, reiterated that the Maharlika fund would provide
        the needed support to pursue the government’s target to build more infrastructure
        projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e0277-547d-4a39-806d-e1b27fbe34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:49:00.691+08:00
