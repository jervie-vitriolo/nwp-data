      'mgnl:lastActivated': 2023-07-25T20:04:15.570+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippine e-Visa will allow foreign nationals entering the country\
        \ for tourism or business to apply for temporary visitors’ visas remotely\
        \ through their personal computers, laptops, and mobile devices,\" the DFA\
        \ said in a statement.\r"
