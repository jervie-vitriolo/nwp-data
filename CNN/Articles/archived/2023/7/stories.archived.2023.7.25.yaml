    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecab038b-5179-4c49-b538-d5750c216aee'
    'lead': 'The Philippine women''s football team shocks host nation New Zealand
      after Sarina Bolden scores the Filipinas'' first-ever goal in the FIFA World
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T15:51:29.923+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-07-25T16:22:32.021+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipinas secure historic victory over New Zealand in FIFA World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f592c-9e69-4fd7-b877-2930e77a22a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:51:29.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T16:22:32.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, July 25) —</strong> It was
        only a matter of time for Sarina Bolden to score for the Filipinas in the
        FIFA Women''s World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad49cc25-63b5-458a-bcaa-d3a38e0fcbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:51:29.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T16:22:32.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It finally happened as the Philippines stunned host country New
        Zealand, 1-0, Tuesday at the Wellington Regional Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a7a0e-782b-4ea8-8426-1097c773cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:51:29.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T16:22:32.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old attacker scored the historic goal off a cross from\
        \ Sara Eggesvik, which sent over 32,000 people in attendance into pandemonium.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09d57e-a34f-42bf-9f1f-a5ee5988fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:51:29.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T16:22:32.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand kept on pushing the ball to pressure the Filipinas in the\
        \ second half.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c4e91-ca24-4f3d-8afe-f6449e6d591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:51:29.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T16:22:32.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hannah Wilkinson had a great opportunity for New Zealand but her header\
        \ went too high in the 57th minute.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9018fa0-557d-4870-b343-23dbbd4cf5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:51:29.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T16:22:32.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was Jacqui Hand's turn to score for New Zealand but her goal was\
        \ ruled an offside by the officals through a VAR review in the 64th minute.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de8ecf-4315-4717-82aa-fb7d0a77b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:51:29.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T16:22:32.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off the bench, Carleigh Frilles provided the offensive spark
        for the Philippines as she cruised her way for another goal. It was ruled
        an offside by the officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799f2d5-2e81-4e55-bce2-dde0951245fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:51:29.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T16:22:32.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas snagged the much-needed three points in Group A to
        stay in contention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b6981-1fe0-4f21-b636-26192cc137ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:51:29.980+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T16:22:32.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will close out its group play against world number
        12 Norway in Auckland on July 30.</p>'
