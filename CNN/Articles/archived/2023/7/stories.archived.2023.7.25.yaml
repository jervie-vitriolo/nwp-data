      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our Police and Armed Forces are being strengthened and modernized to\
        \ be more effective in maintaining peace and order and in defending our sovereignty.\
        \ We fully support the Judiciary's efforts to improve the justice system and\
        \ to protect constitutional rights.\r"
    '406':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4a332-b426-44c9-bc2e-d519cd196ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.951+08:00
