      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bersamin said intelligence reports have been validated many times,\
        \ even during past administrations, regarding possible smugglers. Meanwhile,\
        \ authorities have also identified possible hoarders, he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39aeb4e-6e2e-4427-bdd0-33ac6f2e1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:07:49.306+08:00
