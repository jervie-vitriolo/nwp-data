      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We will give effect to the mandate of the Constitution and the Local\
        \ Government Code, as clarified by the Supreme Court very soon. Almost all\
        \ the required Devolution Transition Plans of the LGUs are done. To fully\
        \ prepare them for optimal devolution, the necessary technical and financial\
        \ assistance is being extended to our local governments.\r"
    '391':
