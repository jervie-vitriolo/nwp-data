      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ff87d-6aa2-4087-8372-f2f7a1cd9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T21:48:06.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T21:48:40.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The committee really found it difficult...So we'll weigh\
        \ the fact that he has already been suspended twice. The leading question\
        \ is what the next action will be, but I cannot talk about that now. But the\
        \ committee might be forced to recommend the most extreme measure which is\
        \ expulsion.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab9848-f884-42ed-97ff-d7dc77f9eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T21:48:06.475+08:00
