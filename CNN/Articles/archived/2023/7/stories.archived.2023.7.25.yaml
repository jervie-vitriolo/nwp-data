      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patuloy ang serbisyo ng Pag-IBIG Fund upang makatulong sa kanyang labinlimang\
        \ milyong miyembro para makabili ng bahay. Sa nakaraang taon, mahigit isang\
        \ daang libo ang kumuha ng housing loan sa Pag-IBIG, na nagkakahalaga ng 117\
        \ bilyon na piso. Ito ang pinakamataas na bilang sa buong kasaysayan ng Pag-IBIG.\
        \ [applause]\r"
    '356':
      'jcr:primaryType': 'mgnl:block'
