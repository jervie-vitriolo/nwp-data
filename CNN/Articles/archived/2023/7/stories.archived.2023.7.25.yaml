  'Marcos-flies-to-Malaysia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-25T05:54:00.000+08:00
    'imagesource': 'jcr:8264a796-0cad-4543-b7b6-5dd83e28e779'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5056c4e9-d947-47f9-9f3d-98a71a74bee0'
    'lead': 'A day after his second State of the Nation Address, President Ferdinand
      Marcos Jr. is set to fly to Malaysia today for a scheduled state visit in the
      neighboring Asian country.'
    'mgnl:created': 2023-07-25T05:55:57.437+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos set to begin 3-day visit to Malaysia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168f0f2-57a9-4812-9953-75e9dcb16144'
      'mgnl:created': 2023-07-25T05:55:57.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> A day
        after his second State of the Nation Address, President Ferdinand Marcos Jr.
        is set to fly to Malaysia today for a scheduled state visit in the neighboring
        Asian country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07799958-854d-4693-9406-17105e0fac0a'
      'mgnl:created': 2023-07-25T05:55:57.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0316b9-a2d6-4d66-839a-ce875064a3d1'
      'mgnl:created': 2023-07-25T05:55:57.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign Affairs spokesperson Ma. Teresita Daza in a previous briefing\
        \ said Marcos and first lady Ma. Louise Araneta-Marcos received invitations\
        \ from the King of Malaysia for their official visits from July 25 to 27.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb460fb7-79b8-4fec-a2af-cdb1a946aa4e'
      'mgnl:created': 2023-07-25T05:55:57.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb1345-d20f-4212-9a13-d9349589fcb2'
      'mgnl:created': 2023-07-25T05:55:57.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daza said Marcos will likely mention the newly enacted Maharlika law\
        \ and discuss economic cooperation with Malaysia. https://www.cnnphilippines.com/business/2023/7/18/marcos-maharlika-law.html\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1103964-7ee3-45e0-a16c-3b088f68cdc3'
      'mgnl:created': 2023-07-25T05:55:57.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f41b7-a9f7-4597-b887-956817c75a78'
      'mgnl:created': 2023-07-25T05:55:57.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive and first lady will meet with King Sultan Abdullah\
        \ Sultan Ahmad Shah, Prime Minister Anwar Ibrahim, Malaysian business leaders,\
        \ and the Filipino community. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4452f-80e4-47ab-b61f-f2aaba1e9ed3'
      'mgnl:created': 2023-07-25T05:55:57.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5990e-b794-4e27-b96f-c07c876ae1f4'
      'mgnl:created': 2023-07-25T05:55:57.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs said it is expecting the government\
        \ to generate more investment pledges from their visit to Malaysia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b0f61-70d7-4085-a691-e881d8e0cb87'
      'mgnl:created': 2023-07-25T05:55:57.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a454365-e5dc-4fd1-99d2-17f2adfee079'
      'mgnl:created': 2023-07-25T05:55:57.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daza said Marcos is also eyeing stronger collaboration with Malaysia\
        \ to boost priority sectors, including agriculture, food security, tourism,\
        \ digital economy and people-to-people exchange.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f1f2a2-a725-4d7e-aa8d-817934db72df'
      'mgnl:created': 2023-07-25T05:55:57.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ee090-725f-4ca9-a9a2-c3d63139b188'
      'mgnl:created': 2023-07-25T05:55:57.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is set to leave Villamor Airbase for Malaysia in the
        afternoon.</p>'
