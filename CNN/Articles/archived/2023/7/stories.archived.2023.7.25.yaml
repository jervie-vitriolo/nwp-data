    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda38f26-837d-4d18-8504-d32277b224e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.138+08:00
      'mgnl:createdBy': 'faith'
