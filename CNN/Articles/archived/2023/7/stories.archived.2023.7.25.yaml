      'mgnl:lastActivated': 2023-07-25T16:37:44.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Executive
        Secretary Lucas Bersamin said cases will soon be filed against agriculture
        product smugglers and hoarders as the government continues efforts to address
        the issue of rising food prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41048c8f-88a0-48d2-9934-35775efdad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:07:49.303+08:00
