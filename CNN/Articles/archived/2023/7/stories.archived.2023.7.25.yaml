      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With our E-Commerce Roadmap firmly in place, we are poised to take\
        \ this digitalization drive further and beyond, utilizing e-commerce to take\
        \ full advantage of new technologies.\r"
    '330':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58e06e-ca2f-46d3-9b67-e4d7b2aa950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '331':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec8843b-6f70-49ac-ac59-4cb01ba43ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.690+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first bill that I signed into law was the SIM Registration Act\
        \ because we are mindful of the risks and vulnerabilities that can lead to\
        \ negative consequences. Digital users and consumers shall be protected from\
        \ identity theft, phishing, other online scams, through essential systems\
        \ and safeguards, such as cybersecurity, data privacy, consumer complaint\
        \ mechanisms, and financial literacy campaigns.\r"
    '332':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae62f7f-5c63-42ae-89f4-3b83ec30e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.693+08:00
