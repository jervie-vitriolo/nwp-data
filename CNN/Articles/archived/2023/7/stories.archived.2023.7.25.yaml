      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, 68 grid connections are much delayed, according to the ERC's\
        \ count. We are conducting a performance review of our private concessionaire,\
        \ the National Grid Corporation of the Philippines. [applause] We look to\
        \ NGCP to complete all of its deliverables, starting with the vital Mindanao-Visayas\
        \ and Cebu-Negros-Panay interconnections. [applause]\r"
    '168':
