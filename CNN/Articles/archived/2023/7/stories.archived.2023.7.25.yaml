      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need these projects done as soon as possible, so the Maharlika
        fund will be an additional avenue for funding these 194 projects and counting
        because we continue to build for the next 20 years,” he said.'
