      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) –</strong> The National
        Telecommunications Commission (NTC) on Tuesday reminded the public that there
        will be no further extension of the SIM registration and all unregistered
        SIM will be permanently deactivated by July 31.</p>'
