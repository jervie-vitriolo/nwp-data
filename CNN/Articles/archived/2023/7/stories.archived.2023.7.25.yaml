      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106abb76-57d9-4f38-9e4e-ae1fce0323e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other social media users ironically circulated an official notice dated\
        \ earlier this month lauding a recent government-led safety training in the\
        \ city, in a tacit critique.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb81c945-c1f6-467d-be69-6a4d44513a13'
      'mgnl:activationStatus': true
