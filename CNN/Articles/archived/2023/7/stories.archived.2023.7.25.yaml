    'template': '1'
    'title': 'Highest-level Chinese delegation to visit North Korea since Covid restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b3ac7-3ac8-48f4-9a66-b0f733af690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:22:13.183+08:00
      'mgnl:createdBy': 'raheema'
