      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There will be more improvements, as our internet infrastructure undergoes\
        \ further upgrades. Early this year, Starlink went live in the Philippines,\
        \ now providing high-speed satellite broadband connectivity. Our National\
        \ Fiber Backbone and Broadband ng Masa projects will also deliver high-connectivity\
        \ and high-speed internet. We are prioritizing geographically isolated and\
        \ disadvantaged areas.\r"
    '326':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619dbcc-026e-4c6a-9dbb-dcf431af93dc'
      'mgnl:activationStatus': true
