      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA earlier said that it plans to fully implement the e-Visa system\
        \ by the third quarter of the year, or by end-September at the latest.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70089d5a-3167-4855-a3ef-196b7241bbd9'
