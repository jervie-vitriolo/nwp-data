      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Considering its fundamental importance, water security deserves a special\
        \ focus. Our efforts must not be scattershot, but rather, cohesive, centralized,\
        \ and systematic.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12a36c-5514-4cc1-8951-13433ea1ffce'
