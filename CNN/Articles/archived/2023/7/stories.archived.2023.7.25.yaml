      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ang kalusugan ang ikalawang armas: para sa lakas ng pangangatawan ng\
        \ bawat Pilipino. Isinusulong nating muli ang kalusugan ng Pilipino.\r"
    '230':
      'jcr:primaryType': 'mgnl:block'
