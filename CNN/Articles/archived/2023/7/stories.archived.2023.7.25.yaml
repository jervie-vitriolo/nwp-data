  'Sarina-Bolden-Filipinas-New-Zealand-FIFA-Women-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-07-25T15:48:40.000+08:00
