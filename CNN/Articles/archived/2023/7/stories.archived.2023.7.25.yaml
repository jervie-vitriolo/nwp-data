      'mgnl:lastActivated': 2023-07-25T06:00:36.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '335':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784101f4-d410-4a61-aaf0-823b0cf34f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is our wish that one day foreign employment will be driven by choice,\
        \ not by necessity. It remains a noble calling that our OFWs have answered,\
        \ requiring great sacrifice from them, their families, and their communities.\r"
    '336':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd4f7b6-aad9-4c7a-8466-1b0d22c4efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '337':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb62155-52a8-40bd-9575-adb2ccb0f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We are engaging with our partners in the international community to\
        \ ensure a safe working environment for our countrymen. And as we do so, we\
        \ are also putting in place responsive mechanisms for the social welfare,\
        \ repatriation, and reintegration of our returning OFWs into the Philippine\
        \ economy. [applause]\r"
    '338':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6044a4-79eb-4aca-abaa-5e8f53ce65af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '339':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5734a-a5ef-45cb-8756-37d8563e14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.716+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the world economy reopens, we are witnessing a rise in overseas\
        \ Filipino deployment. In 2022, the number has increased by 62 %. OFWs continue\
        \ to send in historically high remittances, solidifying their role in our\
        \ transformative economic growth. In 2022, our OFWs contributed 32.5 billion\
        \ dollars, or roughly 1.8 trillion pesos, to our economy. [applause]\r"
    '340':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7dfb21-e0b7-4252-b78a-b4c03bdeaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '341':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08942489-9dda-4cb7-88fe-5f1e7aa68a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several countries have also signified interest to explore bilateral\
        \ labor cooperation with the Philippines in the areas of healthcare, tourism,\
        \ hospitality, engineering, construction, and information technology. Recently,\
        \ we signed agreements with Singapore, Austria, and the province of Alberta\
        \ in Canada.\r"
    '342':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e134b2-ef8f-483d-8703-b6364696b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '343':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be964a-5913-4f6c-9342-bc9bf627297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our priority is to ensure that the principles of ethical recruitment,\
        \ fair employment, and the safe and orderly migration of our people, are embodied\
        \ in our agreements with other countries.\r"
    '344':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688991aa-633f-43a2-8d1c-36ee13c3595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '345':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569b154-bede-411d-89fc-59a06f2e7a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, the deployment issue in the Kingdom of Saudi Arabia has\
        \ now been resolved. And as of today, 70,000 of our OFWs have already been\
        \ deployed to Saudi Arabia for employment. [applause]\r"
    '346':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c32b4-3ac3-4d4e-ba1a-2089e27e5643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '347':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b18ec6-5842-4904-b412-85bd3d166c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the unpaid salaries and other related claims of some 14,000\
        \ OFWs, who have been put out of work in Saudi Arabia during the pandemic,\
        \ are now being processed. The Crown Prince of the Kingdom of Saudi Arabia\
        \ himself personally committed to me that the unpaid claims of Filipino workers\
        \ would now be paid. [applause and cheers]\r"
    '348':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc15f44-eb8b-49a2-b293-8ae2fe0631f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '349':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69738fa4-5e19-4e89-bb0d-6d148f2a288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The continued employment of some 50,000 workers and the deployment\
        \ of many more Filipino seafarers aboard EU vessels, has also been assured.\
        \ The lesson for us is that our education and skills training must always\
        \ be attuned to the high, exacting and constantly evolving global standards.\r"
    '350':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b354e382-7547-4171-8071-c0b659bdb1aa'
      'mgnl:activationStatus': true
