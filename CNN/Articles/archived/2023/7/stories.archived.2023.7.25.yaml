      'mgnl:lastActivated': 2023-07-25T06:00:36.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '296':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe9dec-1efa-406b-af2f-6a2733899711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mga kababayan, ang lahat ng mga ginagawa nating ito ay magbibigay-bunga\
        \ sa libo-libong hanapbuhay para sa ating mga kababayan. [applause]\r"
    '297':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f66661-8086-4ada-a175-2b1c38e0db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '298':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab837aa-3aba-4851-8765-ad17333144b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To create these investment opportunities, we must ensure that an enabling\
        \ business environment is in place; that there is peace and order, and that\
        \ the rule of law governs. We will solidify our country's reputation as an\
        \ attractive and reliable investment destination.\r"
    '299':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c834e1-bd44-47de-901c-6ecbaebf9c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '300':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ccce59-cfd9-4027-aa5f-09b1c7deb0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Building on institutional reforms of recent years, we have created\
        \ \"green lanes\" for strategic investments, and expedited the business processes\
        \ in various sectors and investment modalities.\r"
    '301':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b472e-8fa8-4ccc-8457-4ecae8cddaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '302':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4221ab-6c44-4a8d-b469-a8f2861e7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A progressive and rationalized system of taxation is a component of\
        \ the ease of doing business. The CREATE Law has made our corporate tax and\
        \ incentive schemes equitable and business-friendly. There are more structural\
        \ tax reforms that must be introduced to allow us to reach our socioeconomic\
        \ targets.\r"
    '303':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8fe32e-631a-453e-839e-a03ac8cd94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '304':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f02ba-cf72-4bb6-988f-0ffe49757a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Digitalization is the call of today; not the call of the futurebut\
        \ of the present. It is here. It is needed, and it is needed today.\r"
    '305':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa624c4-7d97-497f-8027-d3ddce538e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '306':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c661794-ffd7-4abc-87af-56217f771321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government must fully embrace digitalization to provide better service\
        \ to the people, through its vital frontline services and its back-end functions.\r"
    '307':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a6fdf-36bb-41aa-b2a6-48652cbf4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '308':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20591240-bee5-4a14-8682-0bc11a66280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Digitalization will support the government's data-driven and science-based\
        \ planning and decision-making. It is the greatest, most powerful tool, not\
        \ just to improve the ease of doing business, but also against many forms\
        \ of graft and corruption.\r"
    '309':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65042e1b-68f6-47ac-95d8-35205a062b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '310':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d53e09-1b81-4992-89ad-e76cfc9ed736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data shows that digitalization, in conjunction with government's streamlining\
        \ efforts, has significantly boosted efficiency. Notable examples are in the\
        \ areas of government payments, company and business registrations, issuance\
        \ of permits and licenses, loan applications, and revenue collection.\r"
    '311':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27b513-b1e7-47e9-8bff-9808ddc317c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '312':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b17ce-99e9-49ba-9d9d-0f365b2ff570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All our digitalization efforts will be linked to our payment systems,\
        \ whose digital transformation has been accelerating at a remarkable rate.\r"
    '313':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453cc88-3fc9-41ba-9a77-2aa97a6d0771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '314':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9330391-4aae-4b59-997a-37902adebbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Digital payments accounted for 42 percent of the total retail payments\
        \ made in 2022, whether by businesses or individuals or by the government.\
        \ Its high trajectory is now well-positioned to achieve Bangko Sentral's target\
        \ of 50 percent of total retail payments by this year.\r"
    '315':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09738c-8afd-4436-ac22-9816610e62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '316':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97756e3-1290-4291-8175-17ea9a27bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eGov PH app has also been launched. As envisioned, all key government\
        \ services are to be integrated into this single and centralized mobile app,\
        \ for the convenience of the general public.\r"
    '317':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763afd4-65dc-44cf-a7c4-0e0434963613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '318':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78343240-1c6e-41a1-a14b-6c1b020c8403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National ID system will be at the core of this digitally transformed\
        \ network of government services. It will fundamentally change the lives of\
        \ each Filipino. At 87% total registration, we are now closer to establishing\
        \ a complete, accurate, and reliable digital database of our own for the entire\
        \ population. This has already been integrated into the eGov PH app, and can\
        \ be now accessed by our citizens.\r"
    '319':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76582fa7-d7a5-44bc-8a18-b00d7e9db4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '320':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebded09-1b4b-4799-a0c1-298794437f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consistent with this transformative policy direction, all government\
        \ offices must then ensure that their vital services are digitalised immediately.\r"
    '321':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b70e2b-e11c-498b-98cd-b07c5e2e4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to this call, the Department of Migrant Workers launched\
        \ last week the Department of Migrant Workers Mobile to make the journey of\
        \ our Overseas Filipino Workers easier.\r"
    '322':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41108f23-2918-4124-acc7-ea7e811ea9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '323':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4553bc-4616-40fa-b529-b16185e4b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Because of system upgrades, our internet speed has improved. As of\
        \ June of this year, our fixed broadband speed ranks 47th amongst 180 countries.\
        \ This ranking is 11 places higher than it was last year. [applause] Our mobile\
        \ internet speed is now ranked at 83 out of 142 countries, which is 8 places\
        \ higher than it was last year.\r"
    '324':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db3944-4ea5-4edf-bebb-9c91ade56bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
