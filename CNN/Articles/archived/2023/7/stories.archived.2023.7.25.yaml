      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Katamtaman po ‘yung mga pag-ulan within the watershed ng Angat Dam\
        \ kaya patuloy po itong tumataas halos three days na po siyang tumataas,\"\
        \ Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) hydrologist Richard Orensain said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe28275-c6ab-4c62-8910-8a40b22bc1b2'
