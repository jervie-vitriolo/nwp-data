      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da291d93-5d6e-4fae-8023-053b07fae31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We are inclusive in our pursuit of social protection. The pension of\
        \ the military and the uniformed personnel is as important, as urgent, and\
        \ as humanitarian as that of all other civilian Filipino employees. Efforts\
        \ are underway to make it fully functional and financially sustainable. We\
        \ are once again working closely with Congress to ease the transition from\
        \ the old system to the new one, so as to be able to guarantee that no effects\
        \ are felt by those in the uniformed services. [applause]\r"
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653952f-89e4-4604-84ec-24ba74d0af8f'
