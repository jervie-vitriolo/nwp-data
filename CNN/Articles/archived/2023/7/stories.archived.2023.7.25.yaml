      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We are proud of the progress that the BARMM has taken. [applause] It\
        \ will be self-governing, it will be progressive, and it will be effective.\r"
    '399':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472046a7-94ed-4e0c-8fc4-dfbd38817b8c'
