      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3286d6d-5d9c-4c47-8f37-29cc4d2528c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:04:38.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T15:24:21.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech during the opening of the second regular session of the\
        \ 19th Congress, House Speaker Martin Romualdez’s list of government’s priority\
        \ measures did not include a bill that will increase the minimum wage.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
