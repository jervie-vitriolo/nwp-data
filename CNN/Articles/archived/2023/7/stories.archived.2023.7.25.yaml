      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inflation rate is moving in the right direction. From 8.7 % in January,\
        \ our inflation has continued to ease up in all regions, settling now at 5.4\
        \ percent for June. What this means is that in spite of all the difficulties,\
        \ we are transforming the economy. We are stabilizing the prices of all critical\
        \ commodities.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d115d1b-1bf7-4ee8-9763-61b493f7c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.147+08:00
