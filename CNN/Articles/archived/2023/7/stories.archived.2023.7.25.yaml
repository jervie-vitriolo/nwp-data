      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626caf11-071a-464f-8eeb-3c754476d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, an explosion at a barbecue restaurant in northwestern China\
        \ left 31 dead and prompted official pledges of a nationwide campaign to promote\
        \ workplace safety, with Chinese leader Xi Jinping at that time calling on\
        \ all regions to “screen for and rectify all types of risks and hidden dangers.”\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a42ad-8e19-4eb1-967d-fca308b0894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.446+08:00
