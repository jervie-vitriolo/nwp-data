      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nananawagan ako sa lahat ng mga magulang na kumpletuhin ang mga bakuna\
        \ ng kanilang mga anak, at magtungo sa pinakamalapit na health center para\
        \ sa mga libreng bakuna. [applause]\r"
    '242':
      'jcr:primaryType': 'mgnl:block'
