      'text': "The accident has sparked both grief and outrage among the local community\
        \ and wider public.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3df74-f497-4c41-aeef-b9aea7f047f5'
