      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Katuwang natin ang lokal na pamahalaan at pribadong sektor upang matulungan\
        \ ang Pilipino sa pangangailangan ng pabahay.\r"
    '354':
      'jcr:primaryType': 'mgnl:block'
