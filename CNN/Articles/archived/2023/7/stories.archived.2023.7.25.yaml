      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the maximum retail price regulation being implemented, strategic\
        \ VAT exemption also lowered the prices of 59 essential medications, such\
        \ as those for cancer, diabetes, hypertension, kidney disease, and mental\
        \ illness. [applause]\r"
    '255':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98256282-2ad0-4970-b996-0a60d3e85b62'
      'mgnl:activationStatus': true
