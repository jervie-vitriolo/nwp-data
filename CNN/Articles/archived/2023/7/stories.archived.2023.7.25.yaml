      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb4412-9ff8-4527-a017-fcd1b5afb6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T21:52:12.622+08:00
