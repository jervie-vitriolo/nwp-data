      'mgnl:type': 'text'
      'text': "The features of the e-Visa system are still being refined and enhanced\
        \ based on the results of the pilot testing held last July 11, the DFA added.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887eaab-492b-4e62-82d0-7ac4db3cd3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T20:01:49.396+08:00
