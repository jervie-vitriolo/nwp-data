      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — The controversial
        Maharlika fund is expected to begin operation by “early next year,” Finance
        Secretary Benjamin Diokno said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ef407-a57b-4a5a-9784-737d067c432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:49:00.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T12:49:44.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As work on the implementing rules and regulations immediately started
        after the bill hurdled Congress, Diokno said they would be ready for release
        within August.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ae075-13a2-483d-a00f-28213a1c2a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:49:00.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-07-25T12:49:44.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We expect this to be organized, appoint the right people by September.
        We expect it to be off and running by early next year,” he said at the post-SONA
        briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
