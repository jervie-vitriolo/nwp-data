      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kasabay ng pangangalaga natin sa edukasyon at kalusugan ng ating mamamayan,\
        \ tinitiyak din natin na may sapat at magandang hanapbuhaysa loob at maging\
        \ sa labas ng bansa.\r"
    '272':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7d049-a6bb-4928-b32e-230e0cc2512d'
