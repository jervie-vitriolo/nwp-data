      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past year, it has been a source of great hope and optimism to\
        \ me to now know that there is an enormous pool of highly competent and dedicated\
        \ workers serving in our government. It is up to us to provide good leadership\
        \ and guidance. They love the Philippines and have responded to our call.\
        \ [applause]\r"
    '472':
