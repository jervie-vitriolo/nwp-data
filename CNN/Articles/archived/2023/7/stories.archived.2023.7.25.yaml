  'dotr-bidders-naia-rehabilitation-project':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-07-25T20:22:51.000+08:00
    'imagesource': 'jcr:2e23ff50-5766-4f26-ba0e-febdb29844ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa6c581-cb14-42d1-838b-d674b65623f2'
    'lead': 'The Department of Transportation on Tuesday said it was looking forward
      to the rehabilitation project set for the Ninoy Aquino International Airport
      earlier approved by the National Economic and Development Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T20:30:09.856+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-07-25T20:34:15.292+08:00
