      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81deb3a1-ffd9-4aa4-b63a-4a32c2186306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Their first reaction is to block the news. Who cares about your child\
        \ when they are scared of losing their positions?” said one comment on social\
        \ media, which garnered 18,000 likes.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29919cd-4d92-48ba-a367-04d194021136'
