      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mahalaga lang sa akin ay maisauli ko ang kumpletong gamit
        na walang kulang</em>," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac672c9-6a36-49d0-9da5-b59d26bd2eea'
      'mgnl:activationStatus': true
