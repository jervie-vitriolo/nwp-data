      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Mega-Bridge Program, 12 bridges totaling 90 kilometers will\
        \ be constructed, connecting islands and areas separated by waters. The Program\
        \ notably includes the Bataan-Cavite Interlink Bridge [applause] and the Panay-Guimaras-Negros\
        \ Island Bridges [applause], each spanning 32 kilometers, and also the Samal\
        \ Island-Davao City Connector Bridge. [applause]\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27849c0b-d7a9-42be-a553-0195f857bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f14865-fb8b-4687-97d2-959837827dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of June this year, we have constructed, maintained, and upgraded\
        \ more than 4,000 kilometers of roads and around 500 bridges across the country.\
        \ Crucial airport and port development projects across the country have also\
        \ been completed, including Cebu's Pier 88 smart port, and the new passenger\
        \ terminal buildings of Clark Airport and the Port of Calapan.\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec2a36-8595-46b3-9484-47077bb8591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.247+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b4274-ef3d-4763-849f-52623a2a3d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We initiated several railway projects, with a total length of more\
        \ than 1,000 kilometers. Notably, the southern leg of the North-South Commuter\
        \ Railway System is now in full swing. In a few years, travel from Pampanga\
        \ to Laguna will be reduced from 4 hours to just 2. [applause]\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489966c7-1127-4e8c-b9bd-6d4530f16800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c8db14-47cd-4d6c-b106-33ba41bca289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inter-modal connectivity will also be a primary consideration. Roads,\
        \ bridges and mass transport systems will be interconnected. This network\
        \ will provide access and passage to vital and bustling economic markets,\
        \ such as agriculture hubs, tourism sites, and key business districts.\r"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2fc40d-f0d2-4242-bb3d-4cd8a52c77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64b7c9-fc82-47d4-aec3-cb2db52af05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For strategic financing, some of the nation's high-priority projects\
        \ can now look to the newly established Maharlika Investment Fund, without\
        \ the added debt burden.\r"
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b583160-a52a-4ea3-8bfe-bab0429f4e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845d4ff-7b19-4215-97f3-e86f8f6afc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In pooling a small fraction of the considerable but underutilized government\
        \ funds, the Fund shall be used to make high-impact and profitable investments,\
        \ such as the Build-Better-More program. The gains from the Fund shall be\
        \ reinvested into the country's economic well-being.\r"
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a5bce-5e7d-4443-873f-1d92f4711f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf754a-39f5-47f5-8d8a-ed9e888aac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To ensure sound financial management, a group of internationally recognized\
        \ economic managers shall oversee the operations of the Fund, guided by the\
        \ principles of transparency and accountability. This guarantees that investment\
        \ decisions will be based on financial considerations alone, absent any political\
        \ influence. [applause]\r"
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de74a43-1a82-4556-ba4b-2b26cf89db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c7ac4-0b4d-449a-845c-75acc39ff523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The funds for the social security and public health insurance of our\
        \ people shall remain intact and separate.\r"
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8796ed-1d49-4921-9b25-d599770106e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d94b1-e548-479b-82a9-3c35efbf983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Owing to favorable market conditions, the price of crude oil has stabilized.\
        \ Since last year, gasoline and diesel prices have gone down by 18 to 29 percent,\
        \ respectively.\r"
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25386c9-b6db-4841-a9cd-d1647a3bb132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bcf133-96f8-4f49-b3a9-0fa4234779dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We have built 8 new additional power plants. This brings to 17 the\
        \ total number of power generation facilities that have been switched on across\
        \ the country since last year, substantially increasing our energy production\
        \ by 1,174 megawatts.\r"
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cac201-bf26-451b-a2bb-34283b634aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f73dcc-0ef9-45f4-ae57-16f627d1aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alongside power generation, we are also as relentless in pursuing total\
        \ electrification. Since my assumption into office, almost half a million\
        \ homes have been given access to electricity. We will spare no effort to\
        \ achieve full household-electrification by the end of my term. 100% is within\
        \ our reach. [applause]\r"
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba43e9-063c-4a66-840d-5bd26b5aab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5278b0c-2074-4215-a1c1-29163ea57619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it comes to energy, renewable energy is the way forward. We are\
        \ aggressively promoting renewables, so that it provides a 35 percent share\
        \ in the power mix by 2030, and then on to 50 percent by 2040. To accelerate\
        \ the realization of this green energy goal, we have opened renewable energy\
        \ projects to foreign investments.\r"
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d58c6-8ccc-4b2c-a2a4-b70cd1799eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed5210c-e4b2-4932-8972-b38f032a24dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since last year, an additional 126 renewable energy contracts with\
        \ potential capacity of 31,000 megawatts have been awarded. To date, we have\
        \ over a thousand active projects spread all over the country: 299 of these\
        \ are solar; 187 are wind; 436 are hydroelectric; 58 biomass; 36 geothermal;\
        \ and 9 are ocean-powered.\r"
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c9a04-d86b-444d-855a-fbbf57aa19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dabf42-1008-40ea-801f-e48116e336e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Malampaya project has been a boon to our country, energizing 20%\
        \ of Luzon. The renewal of the contract guarantees continued revenues and\
        \ energy production for another 15 years. But aside from Malampaya, we will\
        \ also push for more gas exploration in other parts of the country.\r"
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def567fa-7155-49a4-ad33-e63a4b88e764'
