      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roll-on/roll-off (RoRo) vessel Starlite's 123 passengers bound for\
        \ Batangas, meanwhile, had to stay overnight at the Caticlan Jetty Port after\
        \ their trip was canceled Monday night. Eighty-seven passengers bound for\
        \ Boracay also failed to cross to the island after boat trips were canceled\
        \ due to bad weather.\r"
