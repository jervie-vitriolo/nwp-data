      'text': "This year, the World Bank projects a 6 percent overall growth rate,\
        \ well within the range of our target for the year. It is anchored on strong\
        \ local demand, underpinned by consumer spending, and draws strength from\
        \ the BPO industry, and of course, the steady flow of remittances, and the\
        \ continuing jobs recovery.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c32f95-6dfa-4ddf-bcb6-05ec4540770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.146+08:00
