  'sona-red-carpet-fashion-2023':
    'author': 'Marga Buenaventura and JL Javier'
    'caption': 'A fashion review of President Bongbong Marcos’ second State of the
      Nation Address. In photo: Senator Imee Marcos. Photo by JL JAVIER'
    'categories': ['fb402e97-bbae-4a4e-8dc1-07a5a21665ce']
    'created': 2023-07-25T19:20:01.000+08:00
    'imagesource': 'jcr:da7855ab-ea5c-4b0d-bb6e-c52ee6b01578'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3150b004-c152-42e3-a80e-8090492262c5'
    'lead': 'A fashion review of President Bongbong Marcos’ second State of the Nation
      Address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T19:55:20.755+08:00
