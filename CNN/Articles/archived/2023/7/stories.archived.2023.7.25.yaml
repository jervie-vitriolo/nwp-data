      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> While
        the call for a wage hike was not mentioned during President Ferdinand Marcos
        Jr.’s second State of the Nation Address (SONA), the chief executive still
        considers it an issue that has to be resolved, Executive Secretary Lucas Bersamin
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3eb1a0-5b98-4498-9a11-fb31b8bd216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:04:38.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T15:24:21.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e15c31-b1d8-4e02-9c70-2cd8061a85f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:04:38.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T15:24:21.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He also wants to deal with the wage hikes but the problem is it
        might be preempting initiatives that are already pending in the Congress,”
        Bersamin told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df04591-8b17-49a2-a5ff-69cfa158bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T15:04:38.321+08:00
