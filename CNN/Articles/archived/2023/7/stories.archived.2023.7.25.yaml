    '398':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f8a28-2f4a-40e1-bbdd-db81cc7b4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.921+08:00
