    'jcr:uuid': 'dc3a0c74-2ce8-4fbc-b608-e9cfcf1dee43'
    'lead': 'Ombudsman Samuel Martires said there is a need to revisit the government
      procurement law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-07-25T12:01:03.229+08:00
