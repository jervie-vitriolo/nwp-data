      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '273':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab002d2e-c96a-4032-850e-3257b62f11de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of May this year, our employment rate rose to 95.7 %, clear proof\
        \ of the improvement from the severe unemployment that we experienced during\
        \ the height of the pandemic. Employment then was at a low of 82.4 %.\r"
    '274':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742f267-db68-477c-9972-8a1669dd1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '275':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db190b-8165-454c-be14-fb9a00ca9220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even with our current high level of employment, we must do more.\
        \ We will generate additional jobs for the remaining 4.3 % of our workforce,\
        \ as well as for the 11.7 percent underemployed Filipinos seeking better employment\
        \ opportunities.\r"
    '276':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c55d5-4191-4d73-9418-1b20ecf64680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '277':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00664ddd-2179-4a2b-8924-7949d24d8ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the banner of our fast-growing economy, we are aggressive in\
        \ our investment and business promotions and facilitations. For that, we have\
        \ not limited ourselves to the local economy, but we have looked to the global\
        \ economy for partnerships and agreements.\r"
    '278':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a7b63-e448-4dbb-968e-ba616b95a23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '279':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0223b6-84c1-4b00-8964-2cc675fbc3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our independent foreign policya friend to all and enemy of nonehas\
        \ proven effective. We have formed strategic alliances with our traditional\
        \ and newfound partners in the international community.\r"
    '280':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a046b1-c97e-4a70-8291-1692982c2d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '281':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bacae-a45c-4eed-a7ad-088d8142a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We have embarked on foreign trips to promote the interests of the country,\
        \ for peace-building and for mutually beneficial purposes. These economic\
        \ missions have yielded an estimated total investment value of 3.9 trillion\
        \ pesos or 71 billion US dollars with a potential to generate 175,000 jobs.\
        \ [applause]\r"
    '282':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5fe4f7-c496-4d5f-be36-a23d2330cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '283':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cf22d-f133-4bcc-95ce-b02f4f12c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The implementation of recent economic reforms is underway. BOI-approved\
        \ investment projects have reached 1.2 trillion pesos during our first year,\
        \ while other strategic investments approved for processing through the newly\
        \ established \"green lanes\" amount now to 230 billion pesos\r"
    '284':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3f3d9-9095-4e77-b301-3e75724928f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ".\r"
    '285':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d95a5-dfa2-4414-beeb-76325f577206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our existing bilateral and multilateral trade agreements, notably within\
        \ the ASEAN framework, and with Japan, and with Europe, allow us to leverage\
        \ our competitive advantages and reap economic benefits. We will continue\
        \ to forge more of these international partnerships that will lead to a more\
        \ balanced trade strategy and a healthier economic position.\r"
    '286':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71049d6c-8bfd-469c-8cab-05728364aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '287':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9480e697-b9c8-4c7c-9b5a-7fbae016af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Regional Comprehensive Economic Partnership or RCEP is now in force.\
        \ It is a multilateral trade arrangement with the ASEAN and other countries,\
        \ such as Australia, China, Japan, Korea, and New Zealand. We can now have\
        \ competitive access to a regional market that comprises two billion people.\r"
    '288':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fec046-1ed5-4ed4-9f25-e5dd58fdb252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '289':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66663f50-55d2-484e-8f1b-7a38e67ebc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As we address our weaknesses and develop competitiveness in other potential\
        \ areas, we must also play to our strengths. Our competitive advantage must\
        \ be leveraged. As a \"service export powerhouse\", we must continue to nurture\
        \ the growth of the services sector, particularly the Information Technology-Business\
        \ Process Management (IT-BPM) sector and of course the tourism industry.\r"
    '290':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26ebae-eaee-4702-9edd-f9242ef4fc77'
      'mgnl:activationStatus': true
