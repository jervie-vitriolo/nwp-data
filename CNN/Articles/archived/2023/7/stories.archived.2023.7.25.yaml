      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palapit nang palapit na tayo sa hangarin na ang lahat ng Pilipino ay\
        \ makakakuha ng serbisyong-pangkalusugan: sa ngayon, mahigit 93 percent na\
        \ ang kasapi sa PhilHealth.\r"
