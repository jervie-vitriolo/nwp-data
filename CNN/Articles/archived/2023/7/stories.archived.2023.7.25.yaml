      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710f2bd-e27c-4ea3-94b1-f252956ababa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:25:31.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T13:45:14.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident, which joins a long line of safety related tragedies in\
        \ China, has also generated backlash against its official handling, including\
        \ accusations of a lag in the release of timely information.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31458b26-0d3d-4e3d-bdd6-e8f3e62c410e'
