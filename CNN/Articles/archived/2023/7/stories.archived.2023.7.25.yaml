      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Bangko Sentral, inflation is expected to ease further\
        \ by the close of the year, and projected at 2.9 % by 2024. [applause]\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491aed2e-628c-4167-a4cd-505fe04b2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e38d44-9a2b-4479-9b57-ed059f7d658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On matters of the economy, there are many things over which we have\
        \ no control. But over those where we do have control, we are doing everything\
        \ we can.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd20aa-a0ec-484f-af79-813fbc6d6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.830+08:00
