    'stories': []
    'template': '1'
    'title': 'Did Marcos snub Sara during SONA? Executive Secretary says unlikely

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d404d-df73-4fa5-aa8b-3a26e937957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Executive
        Secretary Lucas Bersamin maintained that President Ferdinand Marcos Jr. and
        Vice President Sara Duterte enjoy close personal ties even after the former
        seemed to have snubbed the other during his second state of the nation address
        (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9b93f-d6ee-4f20-9858-13d9d242a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bcedf6-f12e-4f42-a46c-48227542c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did not notice that actually but I will be surprised if that
        happened because they are really very close on a personal level,” Executive
        Secretary Lucas Bersamin told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47356703-85ab-4f83-b801-35ec443fac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021438aa-cf5c-40b1-b438-3a495d1367d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte was seated in between Audrey Tan-Zubiri, the wife of Senate\
        \ President Juan Miguel Zubiri, and First Lady Liza Araneta-Marcos during\
        \ Marcos’ second SONA held at the Batasang Pambansa.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b0b10-c00f-40fa-a019-845b44f6192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d49243-8f25-4c60-a8e6-5193133b93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to presenting his achievements and plans, Marcos walked through\
        \ the plenary hall, greeting different government officials.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c77ac-bb53-4254-9123-730db68cbbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af727a0b-b2c9-4390-b4c3-0b71cf23913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the chief executive arrived at the area where Duterte was, he first\
        \ shook hands with former President Gloria Macapagal Arroyo, then with Mrs.\
        \ Zubiri. He skipped the vice president, and went straight to former President\
        \ Joseph Estrada who was on the right side of the first lady.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdf29f-9beb-4a90-be32-75a864f43e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0335cc-196c-416f-a1ce-2b5da11bd823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Marcos began his speech by recognizing his vice president.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed9850-ea58-42e1-8cfa-eeac3c42ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eface3-fa2b-4d47-809c-98adc79d25d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Bersamin, he was in the same area where the vice president\
        \ was seated, and admitted that even he did not recognize Duterte at first.\
        \ He said he even asked Arroyo who the “highly-placed Muslim lady” was. Arroyo\
        \ confirmed that the person being referred to was the vice president.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8389ae8-6f25-41ea-85db-447d4b4e1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812a7e4-ccbb-4a55-ae47-e881c9964e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte wore a traditional Maguindanaon dress—a Bangala paired with\
        \ a trouser and a flowing inaul or malong – to honor the Moro tribe of South\
        \ Central Mindanao. She also had a headdress to match the outfit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2212a-b91c-4b36-821d-256d8ac4f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311ccee-6fdc-4433-a1c1-c01a87c20d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maaaring ganyan ang napansin ninyo, pero</em> (Maybe that''s
        what you noticed, but) I don’t think there was a snub,” he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d106c-9cac-4960-96d0-3b645c6c1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1be22d-1396-413e-b5ac-6b767a89b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T12:36:23.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T12:37:13.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very, very fond <em>s’ya kay</em> (He is very, very fond of the)
        vice president,” he said, referring to Marcos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8121c2f-04f5-412b-a098-31f4872aa606'
      'mgnl:activationStatus': true
