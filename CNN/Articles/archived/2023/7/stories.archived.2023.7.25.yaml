      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT has been directed to consolidate all these digitalised government\
        \ services into the eGov PH app, to establish the National Government Portal\
        \ and the Philippine Business Databank, to improve the internet speed in our\
        \ country.\r"
    '328':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee1b0e-c3b5-4f00-999f-fe58f3c095e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.681+08:00
