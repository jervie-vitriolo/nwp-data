      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49af3c-d649-423e-8f80-f63b7bc43f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T21:48:06.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-07-25T21:48:40.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So yun ang iwe-weigh ng ating committee kasi nakaka-dalawa na. Yung\
        \ leading question natin kung ano na ba ang the next action, so which in my\
        \ part right now I cannot talk on that. Pero baka mapwersa talaga ang committee\
        \ to recommend the most extreme…Yun ang pinaka, most extreme natin, expulsion,\"\
        \ he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7993ab-9188-488f-b46b-05486190dd84'
