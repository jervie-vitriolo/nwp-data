      'mgnl:lastActivated': 2023-07-25T06:00:36.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We will relentlessly continue our fight against drug syndicates, shutting\
        \ down their illegal activities [applause]  we will shut down their activities\
        \ and dismantle their network of operations.\r"
    '410':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3ca01-f490-4a6d-a31f-91ef7aaa9fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '411':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6b665-a126-41a9-bd12-c6d5fa86dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unscrupulous law enforcers and others involved in the highly nefarious\
        \ drug trade have been exposed. I will be accepting their resignations. \r"
    '412':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209b6bf-719e-4ceb-bfdf-b0c9642dd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '413':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ce9e0-a9fc-4b83-aff0-431d670501ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[applause and cheers] In their stead, we will install individuals with\
        \ unquestionable integrity, who will be effective and trustworthy in handling\
        \ the task of eliminating this dreaded and corrosive social curse. We cannot\
        \ tolerate corruption or incompetence in government. [applause]\r"
    '414':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2daec4e-6b66-4650-ba5c-fb714241e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '415':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631aaa3-bb37-4a67-95af-707a058c676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For almost half a century, some of our fellow Filipinos have taken\
        \ to arms to make their views known and felt. We are now at a point in our\
        \ history when their armed struggle has evolved. We have now progressed together\
        \ towards peace and development.\r"
    '416':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82432b-e57e-46df-8e5e-40a8a49c5906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '417':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63640b-93f1-45b1-8282-5c9a62784b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We have incorporated capacity-building and social protection into our\
        \ reintegration programs to guarantee full decommissioning of former combatants.\
        \ Through community development and livelihood programs, the Barangay Development\
        \ and Enhanced Comprehensive Local Integration Programs have been effective\
        \ in addressing the root cause of conflict in the countryside.\r"
    '418':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1283225-8e5f-479f-8150-c505197b837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '419':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d98ef-462b-41ef-aed6-c1aeb9e55eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:31.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To complete this reintegration process, I will issue a Proclamation\
        \ granting amnesty to rebel returnees, and I ask Congress to support me in\
        \ this endeavor. [applause]\r"
    '420':
      'jcr:primaryType': 'mgnl:block'
