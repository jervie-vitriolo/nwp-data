      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The Samahang
        Basketbol ng Pilipinas (SBP) has secured the commitment of Jordan Clarkson
        for the 2023 FIBA Basketball World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9696dea2-60e8-4046-84df-d63f31059aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T22:12:36.372+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T22:13:03.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SBP president Al Panlilio made the announcement Tuesday, adding that\
        \ the NBA star guard is joining the national team two weeks from now.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6030c-440e-4ef4-a9f2-edb736780e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T22:12:36.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T22:13:03.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Jordan Clarkson has committed to play for Gilas. He is coming in\
        \ on Aug. 6,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531da541-1080-41b3-bfaf-5385e54fa6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T22:12:36.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T22:13:03.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 31-year-old recently signed a contract extension with the Utah\
        \ Jazz.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2005f-6e3c-4536-9d68-c2c0e103e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T22:12:36.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-07-25T22:13:03.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clarkson suited up for two games as a naturalized player for Gilas\
        \ in the FIBA World Cup Asian qualifiers, averaging 25 points (45% shooting\
        \ from the field), 6.5 assists, and 5.5 rebounds.\r"
    '5':
