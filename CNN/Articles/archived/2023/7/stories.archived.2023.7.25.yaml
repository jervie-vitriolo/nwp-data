      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos admitted that the Duterte administration’s drug
        war led to “abuses,” but he made no mention of these violations in both his
        first and second SONA. He also left out the International Criminal Court’s
