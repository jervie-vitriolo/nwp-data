    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC orders PAO chief to explain directive on new lawyers'' code

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae57564-9cc7-44e6-91da-7321179853c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:39:33.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:53:54.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The Supreme
        Court on Tuesday issued another show cause order against Public Attorney''s
        Office (PAO) chief Persida Acosta for her recent actions on a certain provision
        in their updated code of conduct, which allows public lawyers to represent
        opposing parties in court cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc057a9f-e9a3-4286-afda-0aab96e9e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:39:33.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:53:54.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC public information office said the high court wants Acosta
        to explain why she should not be reprimanded over her Office Order No. 096,
        which gave public attorneys the "discretion and disposition" to comply with
        the "conflict of interest" provision of the Code of Professional Responsibility
        and Accountability (CPRA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803062e4-0b3e-476e-9ff5-a8561dcc6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:39:33.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:53:54.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject Canon III Section 22 of the <a href="https://https://www.cnnphilippines.com/news/2023/4/13/new-lawyers-code-of-conduct.html">CPRA</a>
        reads, "A conflict of interest of any of the lawyers of the PAO incident to
        services rendered for the Office shall be imputed only to the said lawyer
        and the lawyer''s direct supervisor. Such conflict of interest will not disqualify
        the rest of the lawyers from PAO from representing the affected client, upon
        full disclosure to the latter and written informed consent."&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ddb75-85fd-4554-9182-aaa2ec7425f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:39:33.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-07-25T18:53:54.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said Acosta advised public attorneys to reconcile the provision
        with Article 209 of the Revised Penal Code – which penalizes betrayal of trust
        and revelation of secrets by lawyers – to avoid any criminal responsibility
        and imprisonment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd29e7-9060-46aa-88aa-2f97399fd684'
