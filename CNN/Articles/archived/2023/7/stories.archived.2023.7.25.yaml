      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T16:37:44.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second state of the nation address, President Ferdinand
        Marcos Jr. issued a <a href="https://www.cnnphilippines.com/news/2023/7/24/marcos-warns-smugglers-hoarders.html">warning</a>
        against smugglers and hoarders.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64344e9a-41d9-4714-950d-bd05ec199ad6'
      'mgnl:activationStatus': true
