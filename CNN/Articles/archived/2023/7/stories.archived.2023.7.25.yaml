      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One year ago today, I stood here before you, setting forth the plans\
        \ that we have to improve our economy, bring jobs to our people, improve the\
        \ ease of doing business, recalibrate our educational system to adapt to the\
        \ new economy, lower and rationalize energy costs, boost agricultural production,\
        \ enhance healthcare, and continue social programs for the poor and the vulnerable.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0971459-3036-4790-ac12-cf074e72f8b4'
