      'mgnl:lastActivated': 2023-07-25T06:00:36.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '333':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c997ef-425f-4b02-9bc1-ef4d7454bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trainings necessary to ease the transition of those whose jobs\
        \ would be affected by the shift to digitalization are also now being included\
        \ in the curricula and programs offered by TESDA, DICT, and other agencies\
        \ of government.\r"
    '334':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe22967-6835-4385-91d9-7f000505a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.699+08:00
