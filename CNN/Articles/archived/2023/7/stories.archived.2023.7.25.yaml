      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One possible action the group can take is filing a constitutionality\
        \ case before the Supreme Court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec1096-5238-4656-922f-2217f8a36097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:06:52.406+08:00
