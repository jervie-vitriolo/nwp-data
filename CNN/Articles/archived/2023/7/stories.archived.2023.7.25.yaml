      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '327':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56104512-93a9-4f62-a566-cc143d79a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.677+08:00
