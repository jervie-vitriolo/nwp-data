      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The rains within the Angat Dam watershed are moderate,\
        \ so the water level continues to rise, it has been rising for almost three\
        \ days now.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af1358-fdde-4d45-87a0-34b27c4a64de'
