      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro also bared that the president has ordered the Department of\
        \ National Defense to create a credible deterrent and capable force in order\
        \ to protect the country's territorial integrity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f5a35-1e5e-4775-828b-fdcd1de25b96'
