      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FSP shall complement our nutrition continuity programs, such as\
        \ the First 1,000 Days program which ensures nourishment for the first three\
        \ years of a child's life. The Supplemental Feeding Program is for our children\
        \ attending daycare centers. The K-to-6 Program will feed Kindergarten to\
        \ Grade 6 public school students, who are suffering from wasting and severe\
        \ malnutrition.\r"
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a9634-1de9-4d8a-926b-bbb1e32c394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.435+08:00
