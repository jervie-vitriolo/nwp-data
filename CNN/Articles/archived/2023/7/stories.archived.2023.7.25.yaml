      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The Department
        of Tourism (DOT) on Tuesday launched tour packages for international basketball
        fans who will watch the FIBA World Cup in Manila next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e98c6-bc2d-42ba-916c-928de8a5f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:45:26.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-25T18:45:26.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're getting a lot of people from overseas checking 'Where can I\
        \ go after the games?'  Because sometimes their team doesn't make it to the\
        \ quarterfinals so they want to see the Philippines after the games,\" said\
        \ Claudia Perinne, FIBA World Cup Local Organizing Committee Business Organizing\
        \ Manager.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b230f-84e0-44bc-858f-d7fb06d28390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:45:26.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-25T18:45:26.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines will be hosting 15 other nations in the group phase\
        \ of the World Cup from Aug. 25 to Sept. 10, with the games to be held at\
        \ the Philippine Arena in Bulacan, the Smart Araneta Coliseum in Quezon City,\
        \ and the Mall of Asia Arena in Pasay City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b3d76-284a-4c00-945c-456d9b43d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:45:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-25T18:45:26.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOT, visitors will get to choose from different packages\
        \ put together by local stakeholders – including flights, tours, and four-to-five-star\
        \ accommodations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db3f42-b1a4-4f5c-b2a3-9b649f2a786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:45:26.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-25T18:45:26.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packages include tours in various tourism hotspots like Boracay,
        Palawan, Cebu, Bohol, and Tagaytay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89090ef-e984-494e-97e7-3a210f0fa434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T18:45:26.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-07-25T18:45:26.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Visitors can book their travels from Aug. 1 to Sept. 30 through https://www.discoverphilippines.travel/.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ff2ae-cfbb-4ac0-907e-a759df2dea47'
      'mgnl:activationStatus': true
