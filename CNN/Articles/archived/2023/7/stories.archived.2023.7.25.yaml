      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sinuri nating mabuti ang sitwasyon. Sa tulong ng ating mga ekonomista,\
        \ nakapagbalangkas tayo ng mga polisiya na magsisilbing pundasyon ng ating\
        \ ekonomiya sa mga susunod na taon. Ito ay nakasaad sa ating Medium-Term Fiscal\
        \ Framework, na sinuportahan ninyo sa Kongreso.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97626c7-cbc6-4592-a53c-91db5724cf6e'
