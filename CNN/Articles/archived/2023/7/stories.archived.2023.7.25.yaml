      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong>&nbsp;Executive
        Secretary Lucas Bersamin said the government is considering all actions available
        in the United Nations to address issues faced by Filipinos in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7577364-15d4-4861-b6c0-d1f6f503adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1227d7c-b3fa-4061-b849-d2bdc43483d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not ruling out anything because that is also part of our
        diplomatic tact, bringing this to the attention of the UNGA (United Nations
        General Assembly) or the Security Council. Nothing is given up there, nothing
        is abandoned. All these options are open to us,” Bersamin told CNN Philippines’
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7463b7c9-2789-4b69-a184-c0a3e2b8a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f12433-c74a-4a7f-9c8b-ddeb09f89c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. remained <a href="https://www.cnnphilippines.com/news/2023/7/24/issues-not-mentioned-marcos-2nd-sona.html">mum</a>
        on some issues during his second state of the nation address, including the
        several reported instances of harassment by the Chinese Coast Guard against
        Filipinos in the disputed waters.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25517c-462a-432b-ae48-e0dd4b8f4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c4e58-7158-4cae-a794-e769ac088787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the president promised to defend the country''s sovereignty,
        but did not specifically take on the aggressions done by Beijing and its continued
        rejection of the 2016 The Hague ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1da0c-da8a-4b5d-a694-7fda388be076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1f114-b542-4a01-8c50-7b37a1524bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the West Philippine Sea was not mentioned, Bersamin said Marcos\
        \ remains firm in his commitment that “he will not surrender any inch of our\
        \ territory or sovereignty to any foreign power,” but will maintain diplomacy\
        \ in the process.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d1b01-f2a3-4e9f-8e89-ce32604354a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375579d-edcf-4a93-8acd-a76791648e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The executive secretary also said there have been closed door meetings\
        \ to discuss these matters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16eb89-d180-4179-9f59-422ceb253fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802df116-031a-44aa-8798-7a16631aa0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the issue is brought to the UNGA or the UN Security Council, the\
        \ most the Philippines can get is a resolution, which may still be ignored\
        \ by China, Bersamin noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8907fd1-acac-4b60-acc0-e62acabfad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T13:23:55.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-07-25T13:36:03.470+08:00
