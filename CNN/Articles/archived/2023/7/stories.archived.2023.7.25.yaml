      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '363':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263beba8-c1ad-4096-b807-8602d341090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nagkaroon na tayo ng groundbreaking sa dalawampu't limang lugar sa\
        \ iba't ibang bahagi ng bansa. Nagpirmahan na rin ng kasunduan upang simulan\
        \ ang mga proyekto sa mahigit isang daang lokasyon. Kung susumahin natin ito,\
        \ mahigit isang milyong kabahayan ang maiaalay natin sa ating mga kababayan\
        \ sa buong bansa. [applause]\r"
    '364':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c66efe-2867-4a61-b2ba-726b0006f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '365':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127e67a-2b28-43d3-ba19-36b0dca7de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The building blocks of progressive, livable and sustainable communities\
        \ will never be complete without appropriate and responsible action to mitigate\
        \ and to adapt to the effects of climate change.\r"
    '366':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc9da8-61cc-412a-985a-7afd39bdeb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '367':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e2690-6867-4740-a33c-7cebcf14d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We can never lose sight of our responsibility to the future. The economic\
        \ agenda cannot and will not ever be incompatible with our climate change\
        \ agenda.\r"
    '368':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd944b5-7f87-42cc-9adf-946e3f9afefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '369':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c067357-72d5-4a7b-9dc1-aa85b7f13cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate change is now an important criterion in our integral national\
        \ policies, in planning, decision-making, up to the implementation of programs.\
        \ The potential advantages of such enlightened policies extend to jobs and\
        \ livelihood, with the unlocking of the development of the green and blue\
        \ economies.\r"
    '370':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ad6a8-4181-451e-9098-221d81f02304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '371':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e675b-cfd7-42d1-9274-a97fd54a250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We have learned many painful lessons from past disasters but we continue\
        \ to be alert and prepared in our disaster response. It has, in fact, been\
        \ commented that sometimes we are over-prepared for such natural disasters.\
        \ Well, to continue that, we are reorganizing our response teams to make them\
        \ more adaptable, agile and effective in times of calamities and crises, with\
        \ a clear unity of command.\r"
    '372':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1bf4f-a45d-4f19-bce3-5aff9b54a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '373':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe6868-7125-4f68-af70-db7023a615ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our evacuation centers are being upgraded to withstand the greater\
        \ forces of the new normal of extreme weather, as well as other natural and\
        \ man-made disasters. Furthermore, new evacuation centers are also being built,\
        \ of which 55 have already been completed.\r"
    '374':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8401e87-36a0-4275-b101-18050e323e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '375':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4388677-9dd1-47b7-8e35-c133ce664ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.837+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We remain committed to global decarbonization goals, and the reduction\
        \ of our carbon footprint. We preserve and protect the treasure that is our\
        \ forests. Their value to the environment, to the ecology, and the economy\
        \ is incalculable.\r"
    '376':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38ce1b-fcc3-4b5d-b71c-7481cf3a21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '377':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a855c48-4310-4e3a-9565-1739dc85e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.845+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We have adopted the concept of the \"circular economy\", using nature\
        \ as our model. The aim is to keep raw materials in a closed loop. In our\
        \ world with scarce resources, the circular economy allows us to fully use\
        \ these resources, minimize waste and reduce the need for new resourcesjust\
        \ as it is in nature.\r"
    '378':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca535fe-9352-4536-87c3-b84fb11c9a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just like our climate change action, this new system requires the participation\
        \ of all sectors of society, up to each individual citizen, for it to succeed.\r"
    '379':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cbf95-00d7-4baf-91f7-97aefca27d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only a whole-of-government and whole-of-society approach will enable\
        \ us to do all of these. It is necessary to apply all the resources that are\
        \ at hand if we are to progress as quickly as we need to.\r"
    '380':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a9ff5b-977c-4efa-8af6-e0085eb30076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '381':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb273dc-0b0e-40f8-915c-18d0483ec8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Collaboration is the key: between and among government offices; between\
        \ government and the private sector; between industries and the academe; between\
        \ government and international partners. And most importantly, collaboration\
        \ between and among our populace.\r"
    '382':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5306c2b-e4ce-44eb-ae2b-f1b17f28f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '383':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd7c87-8003-4faa-96ed-2db0ae9a4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kakailanganin natin ang tulong at kakayahan ng buong pamahalaan at\
        \ ng buong bansa.\r"
    '384':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a54c00-726c-4f53-8509-fb73cb4ef23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '385':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1c333-672c-4df7-bdee-ecda13856ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And so, we shall do the same for the next 5 years. We seek not only\
        \ to become more effective, but more, to become truly transformative.\r"
    '386':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3a810-5ec8-4e92-93cb-8bbe48622769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This approach will be operationalized through inter-agency cooperations;\
        \ as well as through coordinated efforts between and among the three branches\
        \ of government, and the independent constitutional bodies. We have organized\
        \ private sector advisory councils, and national-local mechanisms to establish\
        \ the needed linkages.\r"
    '387':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced914b6-9c87-4773-afb2-93b1013bb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:36.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '388':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a159d764-c0e9-4eb8-9315-32aa5c1a0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.884+08:00
      'mgnl:createdBy': 'faith'
