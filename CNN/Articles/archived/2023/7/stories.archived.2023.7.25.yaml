      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our Fisheries Code must be revised to incorporate and strengthen science-based\
        \ analysis and determination of fishing areas. This approach will protect\
        \ both the interests of our fisherfolk and our fisheries and aquatic resources.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
