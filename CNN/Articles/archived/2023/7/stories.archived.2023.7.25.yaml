      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader <a href="https://www.cnnphilippines.com/news/2023/7/24/pimentel-maharlika-co-petitioner.html">Koko
        Pimentel</a> has expressed willingness to join the groups as co-petitioner
        or adviser.&nbsp;</p>'
