      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f8c95-d362-465d-b52a-e2a669a37c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-07-25T06:00:35.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, we emphasized certain strong headwinds that were confronting\
        \ us along with the rest of the world in our post-pandemic economic recovery.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74eb19-fcbd-4017-8dcc-cfdc7ce9632f'
