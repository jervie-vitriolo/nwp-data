      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d159f-a2a7-4ac7-bbf4-8df160bcb4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T06:00:30.146+08:00
      'mgnl:createdBy': 'faith'
