      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A year later, the per kilo price of local rice ranges from ₱36 to ₱\
        60 depending on the variety, latest data from the Department of Agriculture\
        \ showed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
