      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4c5b3-d557-4602-bc67-82e6910f6301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-07-25T14:06:52.409+08:00
